 #AVIONICS & DRONE MODULES
avionics_manned_1: "Aviônicos de 1ª Geração"
avionics_manned_1_desc: "Primeira geração de instrumentos de aeronave, compostos por giroscópios e mostradores, que exigiam que o piloto escaneasse não apenas a direção do voo, mas também um painel de instrumentos.\n\n§GDica do Designer: Aviônicos estabelecem as bases para sua aeronave. Eles fornecem aumentos gerais na maioria das estatísticas das aeronaves, ao custo de aumentar os recursos necessários§!"
avionics_manned_2: "Aviônicos de 2ª Geração"
avionics_manned_2_desc: "Projeção de informações vitais, como velocidade do ar, altitude, ângulo de ataque, direção da bússola e mais, permite uma melhor consciência situacional ao olhar para frente da aeronave.\n\n§GDica do Designer: Aviônicos estabelecem as bases para sua aeronave. Eles fornecem aumentos gerais na maioria das estatísticas das aeronaves, ao custo de aumentar os recursos necessários§!"
avionics_manned_3: "Aviônicos de 3ª Geração"
avionics_manned_3_desc: "Eletrônicos modernos permitem aos pilotos personalizar seus visores de instrumentos e displays multifuncionais, permitindo que o piloto controle quais informações de voo e diagnóstico são exibidas onde.\n\n§GDica do Designer: Aviônicos estabelecem as bases para sua aeronave. Eles fornecem aumentos gerais na maioria das estatísticas das aeronaves, ao custo de aumentar os recursos necessários§!"
avionics_manned_4: "Aviônicos de 4ª Geração"
avionics_manned_4_desc: "Todas as informações de que o piloto precisa são projetadas no HUD dentro do capacete, seguindo sua visão para onde quer que ele olhe. Além disso, câmeras e sistemas de sensores permitem ao piloto 'ver' através de sua aeronave, proporcionando uma consciência situacional sem precedentes no espaço de batalha do piloto.\n\n§GDica do Designer: Aviônicos estabelecem as bases para sua aeronave. Eles fornecem aumentos gerais na maioria das estatísticas das aeronaves, ao custo de aumentar os recursos necessários§!"
avionics_drone_1: "Sistemas de Drones de 1ª Geração"
avionics_drone_1_desc: "A primeira geração de tecnologia de drones permitiu que aeronaves voassem sem a necessidade de um piloto a bordo, permitindo a exploração de novas capacidades de combate aéreo.\n\n§GDica do Designer: Sistemas de drones permitem aos jogadores projetar aeronaves com custos reduzidos de IC e mão de obra, mas também afetarão suas estatísticas de combate aéreo e defesa aérea. Use-os quando quiser produzir aeronaves baratas de reconhecimento aéreo ou capazes de ataques.§!\n\n§UUsar isso como arma principal criará um§! §BAeronave de Drone/Transporte§!"
avionics_drone_2: "Sistemas de Drones de 2ª Geração"
avionics_drone_2_desc: "Os drones da Geração 2 têm maior alcance, melhores capacidades de comunicação e são mais difíceis de serem bloqueados ou abatidos. Esses drones são destinados a longos alcances e longos tempos de permanência, permitindo reconhecimento extenso de uma área sem um piloto no cockpit.\n\n§GDica do Designer: Sistemas de drones permitem aos jogadores projetar aeronaves com custos reduzidos de IC e mão de obra, mas também afetarão suas estatísticas de combate aéreo e defesa aérea. Use-os quando quiser produzir aeronaves baratas de reconhecimento aéreo ou capazes de ataques.§!\n\n§UUsar isso como arma principal criará um§! §BAeronave de Drone/Transporte§!"
avionics_drone_3: "Sistemas de Drones de 3ª Geração"
avionics_drone_3_desc: "Com drones agora armados, essas aeronaves são principalmente capazes de ataques de precisão e suporte aéreo próximo, e também são capazes de serem usados como drones suicidas, permitindo ataques de precisão ao custo da aeronave.\n\n§BDica do Designer: Sistemas de drones permitem aos jogadores projetar aeronaves com custos reduzidos de IC e mão de obra, mas também afetarão suas estatísticas de combate aéreo e defesa aérea. Use isso quando quiser produzir uma aeronave barata que terá algumas capacidades de combate aéreo e ataques, mas ainda não se sairá tão bem quanto uma aeronave pequena básica.§!\n\n§UUsar isso como arma principal criará um§! §BAeronave de Drone/Transporte§!"
avionics_drone_4: "Sistemas de Drones de 4ª Geração"
avionics_drone_4_desc: "Drones modernos de combate aéreo, capazes de lutar em todos os papéis como uma aeronave tripulada é capaz de fazer. Essa geração de drones é extensivamente atualizada para permitir tomadas de decisão independentes em questão de segundos, essenciais para o combate no espaço de batalha moderno.\n\n§BDica do Designer: Sistemas de drones permitem aos jogadores projetar aeronaves com custos reduzidos de IC e mão de obra, mas também afetarão suas estatísticas de combate aéreo e defesa aérea. Use-os quando quiser produzir aeronaves baratas que terão capacidades decentes de combate aéreo e ataques, mas ainda não lidarão bem com danos.§!\n\n§UUsar isso como arma principal criará um§! §BAeronave de Drone/Transporte§!"

#WINGFORM MODULES
wing_delta: "Asa Delta"
wing_delta_desc: "Um design sólido e padrão de asa, destinado a tornar as aeronaves mais manobráveis.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa fornecerá um leve aumento na velocidade e vantagem de radar, além de proporcionar um aumento moderado na defesa aérea, criando uma aeronave ligeiramente mais resistente sem o aumento pesado de IC ao investir em tecnologia furtiva.§!"
wing_diamond: "Asa Diamante"
wing_diamond_desc: "Uma variante experimental da forma de asa delta, trocando a manobrabilidade da asa delta por maior velocidade e melhores características de furtividade.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa proporcionará aumentos moderados na vantagem de radar e velocidade, e um leve aumento na defesa aérea. Se combinada com tecnologias furtivas adicionais, isso criará um caça furtivo sólido que será muito difícil de atingir e abater em combate aéreo.§!"
wing_flyingwing: "Asa Voadora"
wing_flyingwing_desc: "Resistência é o nome do jogo. Essa forma de asa é projetada para maximizar tanto alcance quanto velocidade, perfeita para aeronaves que precisam cobrir uma grande distância rapidamente.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa proporciona um aumento significativo no alcance, juntamente com vantagem moderada de radar e melhorias de velocidade, mas tem um alto custo de IC e uma redução na defesa aérea. Essa forma de asa é recomendada para grandes nações que desejam produzir aeronaves de longo alcance.§!"
wing_fwdswept: "Asa de Varredura Frontal"
wing_fwdswept_desc: "Sacrificando alcance e velocidade por uma manobrabilidade ainda maior, essa forma de asa é projetada para lutadores de combate próximo e aeronaves destinadas a se aproximar e abater aviões inimigos em combates próximos.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa proporciona um aumento significativo nas estatísticas de defesa aérea e ataque aéreo, ao custo da vantagem de radar e alcance de voo, e um aumento no custo de IC. Use isso se quiser ter uma saída de danos maior ao lado de uma maior capacidade de sobrevivência, e estiver disposto a permitir que as aeronaves sejam atingidas com mais frequência para fazê-lo.§!"
wing_straight: "Asa Retangular"
wing_straight_desc: "O clássico; este estilo de asa te coloca no ar e te mantém lá. Além disso, permite a colocação fácil de grandes quantidades de munição nas asas, mas ao custo da manobrabilidade em comparação com outras formas de asa.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa fornecerá aumentos moderados na defesa aérea e ataque terrestre, ao custo da vantagem de radar e velocidade. Essa forma de asa também vem com um custo de IC reduzido para produzir. Recomendado para nações que constroem aeronaves de apoio aéreo ou de ataque com orçamento limitado.§!"
wing_swept: "Asa Afiada"
wing_swept_desc: "Aeronaves de asa afiada são apenas asas retas que são mais manobráveis, mais rápidas e podem voar mais longe, mas os custos de design aumentam o preço para produzir esses tipos de estrutura de aeronave.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa é a forma básica para aeronaves. Ela proporciona aumentos moderados na velocidade e leves melhorias na defesa aérea e alcance de voo, sem ajuste de custo de IC. Recomendado para construção com orçamento limitado, ou para aeronaves destinadas a preencher uma ampla gama de papéis.§!"
wing_variable: "Asa Variável"
wing_variable_desc: "Estruturas de asa variável pegam o melhor dos dois mundos das aeronaves com asas retas e asas afiadas, mas a um custo: elas se tornam mais caras para construir, mais difíceis de manter e exigem mais tempo de treinamento e habilidade para voar.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa proporciona melhorias moderadas na velocidade e defesa aérea, juntamente com um pequeno aumento no ataque terrestre, ao custo de confiabilidade reduzida e aumento de custo de IC. Recomendado se você deseja uma aeronave de ataque terrestre mais rápida.§!"
wing_blended: "Forma de Asa Mesclada"
wing_blended_desc: "A próxima geração de design de aeronaves. Esta forma de asa é projetada para maximizar furtividade e capacidade de sobrevivência, impulsionando o combate aéreo para a era moderna e futuro próximo.\n\n§BDica do Designer: As formas de asa ajustam as estatísticas da aeronave, em troca de custo de IC.§!\n\n§GEssa forma de asa proporciona um aumento significativo na vantagem de radar, juntamente com melhorias moderadas na velocidade, defesa aérea e alcance de voo, mas vem com um alto aumento de IC e uma redução nas capacidades de ataque terrestre. Recomendada para nações com grande indústria que desejam produzir uma força aérea altamente avançada, especificamente em caças multiuso e de superioridade aérea.§!"

#SPECIAL MODULES
 spec_mad_1: "Boias Sonar"
spec_mad_1_desc: "Sistemas de sonar lançados de uma aeronave para permitir que as tripulações antissubmarino busquem submarinos inimigos de forma mais eficaz.\n\n§GDica do Designer: Usar este módulo começará a aumentar as estatísticas de detecção de submarinos, mas vem com o custo de uma redução na vantagem do radar, velocidade e alcance.§!"
spec_mad_2: "Detector de Anomalia Magnética"
spec_mad_2_desc: "Sistema que detecta submarinos por meio de anomalias magnéticas na água.\n\n§GDica do Designer: Usar este módulo começará a aumentar as estatísticas de detecção de submarinos, mas vem com o custo de uma redução na vantagem do radar, velocidade e alcance.§!"
spec_mad_3: "Sistemas Sonar Avançados"
spec_mad_3_desc: "Sistemas avançados de MAD e boias sonar com capacidade de ligação de dados.\n\n§GDica do Designer: Usar este módulo começará a aumentar as estatísticas de detecção de submarinos, mas vem com o custo de uma redução na vantagem do radar, velocidade e alcance.§!"
spec_refuel_1: "Tanques Descartáveis"
spec_refuel_1_desc: "Tanques descartáveis usados para aumentar o alcance da aeronave.\n\n§GDica do Designer: Usar este módulo permitirá que você tenha um alcance ligeiramente maior na aeronave, com o custo do consumo de combustível e uma redução na vantagem do radar. Use isso em aeronaves que precisam aumentar seu alcance devido a outros módulos.§!"
spec_refuel_2: "Tanques de Combustível Conformes"
spec_refuel_2_desc: "Tanques de combustível externos que não comprometem a aerodinâmica.\n\n§GDica do Designer: Usar este módulo permitirá que você tenha um alcance ligeiramente maior na aeronave, com o custo do consumo de combustível e uma redução extremamente pequena na vantagem do radar. Use isso em aeronaves que precisam aumentar seu alcance devido a outros módulos.§!"
spec_refuel_3: "Reabastecimento em Voo"
spec_refuel_3_desc: "Portas de reabastecimento para permitir que uma aeronave receba combustível de uma aeronave tanque.\n\n§GDica do Designer: Usar este módulo permitirá que você tenha um alcance significativamente maior na aeronave, com um aumento significativo no consumo de combustível. Use isso em aeronaves que você deseja que tenham capacidades de combate de longo alcance.§!"
spec_redundant_1: "Sistemas Hidráulicos Redundantes"
spec_redundant_1_desc: "Sistemas de backup inicial para aeronaves.\n\n§GDica do Designer: Usar esses módulos aumentará a confiabilidade das aeronaves. As aeronaves devem ter como alvo uma confiabilidade de 100% ou mais, pois isso reduzirá o risco de acidentes aéreos a 0% e permitirá treinar aeronaves de forma mais eficaz sem perder pilotos e aeronaves com o aumento da chance de acidentes aéreos.§!"
spec_redundant_2: "Sistemas Elétricos Redundantes"
spec_redundant_2_desc: "Sistemas elétricos de backup para aeronaves fly-by-wire.\n\n§GDica do Designer: Usar esses módulos aumentará a confiabilidade das aeronaves. As aeronaves devem ter como alvo uma confiabilidade de 100% ou mais, pois isso reduzirá o risco de acidentes aéreos a 0% e permitirá treinar aeronaves de forma mais eficaz sem perder pilotos e aeronaves com o aumento da chance de acidentes aéreos.§!"
spec_redundant_3: "Controles de Voo de Backup"
spec_redundant_3_desc: "Sistemas de backup adicionais em caso de danos ao controle de voo.\n\n§GDica do Designer: Usar esses módulos aumentará a confiabilidade das aeronaves. As aeronaves devem ter como alvo uma confiabilidade de 100% ou mais, pois isso reduzirá o risco de acidentes aéreos a 0% e permitirá treinar aeronaves de forma mais eficaz sem perder pilotos e aeronaves com o aumento da chance de acidentes aéreos.§!"
spec_protection_1: "Blindagem de Aeronaves"
spec_protection_1_desc: "Aumento da sobrevivência com o custo de aumento de peso e redução de velocidade.\n\n§GDica do Designer: A blindagem de aeronaves proporcionará um aumento significativo na defesa aérea, mas custará IC, peso, alcance e vantagem do radar. Use este módulo em uma aeronave que você deseja ter uma alta defesa aérea e está bem com a perda da vantagem do radar e estatísticas de alcance.§!"
spec_protection_2: "Materiais de Autoreparo Inicial"
spec_protection_2_desc: "Materiais projetados para tentar se unir para permitir que uma aeronave retorne à base para reparos, mas fornecendo muito menos proteção do que a blindagem.\n\n§GDica do Designer: Esses módulos fornecerão um aumento moderado na defesa aérea e um pequeno aumento na confiabilidade, com um custo maior de IC e recursos. Use este módulo se precisar aumentar significativamente a confiabilidade em uma aeronave e também desejar as vantagens da blindagem.§!"
spec_protection_3: "Materiais de Autoreparo Avançados"
spec_protection_3_desc: "Materiais que podem se reparar quase completamente após sofrer danos.\n\n§GDica do Designer: Esses módulos fornecerão um aumento moderado na defesa aérea e um pequeno aumento na confiabilidade, com um custo maior de IC e recursos. Use este módulo se precisar aumentar significativamente a confiabilidade em uma aeronave e também desejar as vantagens da blindagem.§!"
spec_recon_1: "Câmera de Reconhecimento da Guerra Fria"
spec_recon_1_desc: "Sistema de câmera que permite missões de reconhecimento em aeronaves.\n\n§GDica do Designer: Use este módulo se deseja permitir que suas aeronaves tenham acesso à missão de reconhecimento por um custo significativamente reduzido.§!"
spec_tgp_1: "Pod de Miras da Guerra Fria"
spec_tgp_1_desc: "Pod de mira que permite que uma aeronave entregue com precisão munições em um alvo.\n\n§GDica do Designer: Use este módulo para aumentar todas as estatísticas de ataque terrestre e reduzir a penalidade noturna, com o custo de alguma vantagem de radar.§!"
spec_recon_2: "Câmera de Reconhecimento Moderna"
spec_recon_2_desc: "$spec_recon_1_desc$"
spec_tgp_2: "Pod de Miras Moderno"
spec_tgp_2_desc: "$spec_tgp_1_desc$"
spec_recon_3: "Câmera de Reconhecimento Futura"
spec_recon_3_desc: "$spec_recon_1_desc$"
spec_tgp_3: "Pod de Miras Futuro"
spec_tgp_3_desc: "$spec_tgp_1_desc$"
spec_stealthshape_1: "Formato de Stealth Inicial"
spec_stealthshape_1_desc: "Designs iniciais projetados para evitar a detecção por radar.\n\n§GDica do Designer: Use este módulo para aumentar significativamente a vantagem do radar e as estatísticas de defesa aérea, com o custo significativamente aumentado de construção. Recomendado apenas para nações que podem custear a construção dessas aeronaves.§!"
spec_stealthshape_2: "Formato de Stealth Avançado"
spec_stealthshape_2_desc: "Designs avançados projetados para derrotar sistemas de radar modernos.\n\n§GDica do Designer: Use este módulo para aumentar significativamente a vantagem do radar e as estatísticas de defesa aérea, com o custo significativamente aumentado de construção. Recomendado apenas para nações que podem custear a construção dessas aeronaves.§!"
spec_stealthmats_1: "Materiais Absorvedores de Radar"
spec_stealthmats_1_desc: "Materiais projetados para absorver ondas de radar para evitar a detecção.\n\n§GDica do Designer: Use este módulo para aumentar significativamente a vantagem do radar e as estatísticas de defesa aérea, com o aumento das necessidades de recursos. Recomendado apenas para nações que podem custear a construção dessas aeronaves.§!"
spec_stealthmats_2: "RAM Avançado"
spec_stealthmats_2_desc: "Materiais projetados para ajudar a derrotar a detecção de radar moderna.\n\n§GDica do Designer: Use este módulo para aumentar significativamente a vantagem do radar e as estatísticas de defesa aérea, com o aumento das necessidades de recursos. Recomendado apenas para nações que podem custear a construção dessas aeronaves.§!"
spec_internal_1: "Compartimentos Internos"
spec_internal_1_desc: "Compartimento interno de armas para melhorar as capacidades de stealth da aeronave.\n\n§GDica do Designer: Usar este módulo aumentará significativamente a vantagem do radar e as estatísticas de defesa aérea, mas também reduzirá todas as estatísticas de armas ofensivas. Recomendado apenas para nações que desejam focar em aeronaves stealth dedicadas a funções específicas.§!"
spec_internal_2: "Compartimentos Internos Expandidos"
spec_internal_2_desc: "Compartimentos internos de armas expandidos para mais munição.\n\n§GDica do Designer: Usar este módulo aumentará significativamente a vantagem do radar e as estatísticas de defesa aérea, mas também reduzirá todas as estatísticas de armas ofensivas. Recomendado apenas para nações que desejam focar em aeronaves stealth dedicadas a funções específicas.§!"
spec_thrust_vector_1: "Motores STO/VL"
spec_thrust_vector_1_desc: "Designs iniciais de vetorização de empuxo e motores rotativos.\n\n§GDica do Designer: Use este módulo para aumentar a defesa aérea de uma aeronave, com o custo de confiabilidade. Recomendado quando você deseja criar uma aeronave mais durável sem pagar pelos custos de stealth.§!"
spec_thrust_vector_2: "Vetorização de Empuxo em Eixo Único"
spec_thrust_vector_2_desc: "Sistemas de vetorização de empuxo projetados para aumentar a manobrabilidade.\n\n§GDica do Designer: Use este módulo para aumentar a defesa aérea de uma aeronave, com o custo de confiabilidade. Recomendado quando você deseja criar uma aeronave mais durável sem pagar pelos custos de stealth.§!"
spec_thrust_vector_3: "Vetorização de Empuxo em Eixos Duplos"
spec_thrust_vector_3_desc: "Vetorização avançada de empuxo que permite uma maior manobrabilidade em vários eixos.\n\n§GDica do Designer: Use este módulo para aumentar a defesa aérea de uma aeronave, ao custo da confiabilidade. Recomendado quando você deseja criar uma aeronave mais resistente sem pagar pelos custos de stealth.§!"
spec_countermeasures_1: "Contramedidas Iniciais"
spec_countermeasures_1_desc: "Opções defensivas iniciais contra ataques de mísseis.\n\n§GDica do Designer: Aumento geral na estatística de defesa aérea de uma aeronave. É recomendado ter pelo menos um módulo de contramedidas em uma aeronave, especialmente se ela não tiver nenhum módulo de stealth.§!"
spec_countermeasures_2: "Contramedidas Automatizadas"
spec_countermeasures_2_desc: "Sistema automatizado de detecção e liberação de Chaff e Flares.\n\n§GDica do Designer: Aumento geral na estatística de defesa aérea de uma aeronave. É recomendado ter pelo menos um módulo de contramedidas em uma aeronave, especialmente se ela não tiver nenhum módulo de stealth.§!"
spec_countermeasures_3: "Pod de Interferência Radar"
spec_countermeasures_3_desc: "Defesa contra mísseis EW guiados por radar.\n\n§GDica do Designer: Aumento geral na estatística de defesa aérea de uma aeronave, juntamente com um aumento na vantagem do radar. É recomendado ter pelo menos um módulo de contramedidas em uma aeronave, especialmente se ela não tiver nenhum módulo de stealth.§!"
spec_countermeasures_4: "Sistema de Anulação a Laser"
spec_countermeasures_4_desc: "Contramedidas de anulação para proteção contra todas as ameaças de mísseis.\n\n§GDica do Designer: Aumento geral na estatística de defesa aérea de uma aeronave, juntamente com um aumento na vantagem do radar. É recomendado ter pelo menos um módulo de contramedidas em uma aeronave, especialmente se ela não tiver nenhum módulo de stealth.§!"

