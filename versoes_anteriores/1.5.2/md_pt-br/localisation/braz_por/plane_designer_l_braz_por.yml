cv_medium_plane_fighter_airframe_desc: "Aeronaves dedicadas a controlar os céus e negar acesso das forças inimigas a um espaço aéreo, essas aeronaves são dedicadas a engajar e destruir aeronaves inimigas, ao custo de não poder realizar missões de ataque ao solo."
