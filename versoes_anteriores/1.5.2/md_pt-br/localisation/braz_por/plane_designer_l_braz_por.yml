weap_mp_light_hardpoint_1: "Ponto Forte Leve de 1ª Geração"
weap_mp_light_hardpoint_1_desc: "Pontos fortes leves são projetados para permitir que uma aeronave carregue alguma munição, mas não muita. Esses pontos são baratos e destinam-se a equipar aeronaves leves com algumas armas ou a ajudar a complementar a munição em outras aeronaves. Mísseis ar-ar de curto alcance, bombas de 250-500 libras e pods de foguetes são as armas equipadas nesses pontos.\n\n§GDica do Designer: Estes pontos são destinados a permitir que nações com orçamento restrito equipem suas aeronaves com uma carga útil variada e permitir que nações que produzem aeronaves leves as equipem de maneira mais barata e mais leve com armas.§!\n\n§WUsar isso como arma principal criará um§! §BCaça Multifuncional§!\n\n§RATENÇÃO: Caças Multifuncionais em CV só atacarão navios inimigos durante combates navais§!"
