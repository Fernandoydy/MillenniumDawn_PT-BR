engine_solar_single_1: "Motor Solar"
engine_solar_single_1_desc: "O uso de motores movidos a energia solar permitiu que as aeronaves funcionassem com motores elétricos, removendo a demanda de combustível de uma força aérea.\n\n§GDesigner Hint: Motores solares permitirão que uma aeronave tenha consumo de combustível zero e um alcance de voo significativamente aumentado, mas com uma grande redução na defesa aérea e vantagem do radar. Recomendado apenas para aeronaves em conflitos de baixa intensidade com recursos mínimos de aeronaves inimigas ou antiaéreas.§!"
engine_solar_double_1: "Motores Solares Gêmeos"
engine_solar_double_1_desc: "O uso de motores movidos a energia solar permitiu que as aeronaves funcionassem com motores elétricos, eliminando a demanda de combustível de uma força aérea.\n\n§GDesigner Hint: Motores solares permitirão que uma aeronave tenha consumo de combustível zero e um alcance de voo significativamente aumentado, mas com um grande impacto na defesa aérea e na vantagem do radar. Recomendado apenas para uso em aeronaves em conflitos de baixa intensidade com aeronaves inimigas mínimas ou recursos antiaéreos.§!"
engine_nuclear_eight_1: "Motor Nuclear"
engine_nuclear_eight_1_desc: "Motores nucleares fornecem alcance extremo às aeronaves, mas à custa de velocidade e produção.\n\n§GDesigner Hint: Esses motores tornarão suas aeronaves extremamente caras de construir, mas quando combinados com equipamentos de aumento de alcance, podem ser capazes de atingir o mundo a partir de sua base. Use por sua própria conta e risco.§!"

 #WEAPONS
weap_buff_transport: "Capacidade de Queda Aérea"
weap_buff_transport_desc: "Espaço para paraquedistas e carga lançada pelo ar.\n\n§GDica do Designer: Use este módulo para criar aeronaves de transporte. Este módulo bloqueará quase todos os sistemas de armas, exceto para os Mísseis de Cruzeiro Alinhados em Paletes.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave de Drones/Transporte§!"
weap_buff_awacs_1: "Sistema AWACS da Guerra Fria"
weap_buff_awacs_1_desc: "Radar e sistemas de C3 AWACS iniciais.\n\n§GDica do Designer: Sistemas AWACS fornecerão um bônus significativo de superioridade aérea para suas forças ao realizar missões de reconhecimento aéreo, fornecendo esse bônus por aeronave no esquadrão que realiza a missão.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave AWACS§!"
weap_buff_awacs_2: "Sistema AWACS Moderno"
weap_buff_awacs_2_desc: "Radar e sistemas de Data-Link AWACS modernos.\n\n§GDica do Designer: Sistemas AWACS fornecerão um bônus significativo de superioridade aérea para suas forças ao realizar missões de reconhecimento aéreo, fornecendo esse bônus por aeronave no esquadrão que realiza a missão.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave AWACS§!"
weap_buff_awacs_3: "Sistema AWACS Futurista"
weap_buff_awacs_3_desc: "Radar, Data-Link e sistemas de drones futuristas AWACS.\n\n§GDica do Designer: Sistemas AWACS fornecerão um bônus significativo de superioridade aérea para suas forças ao realizar missões de reconhecimento aéreo, fornecendo esse bônus por aeronave no esquadrão que realiza a missão.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave AWACS§!"
weap_multi_at_1: "Canhão Antitanque Inicial"
weap_multi_at_1_desc: "Canhões antitanque montados em aeronaves iniciais, projetados para penetrar a blindagem da Segunda Guerra Mundial.\n\n§GDica do Designer: Use este encaixe de canhão ao projetar uma aeronave de ataque terrestre, para aumentar o dano de apoio próximo e de ataque.§!"
weap_multi_at_2: "Canhão Antitanque da Guerra Fria"
weap_multi_at_2_desc: "Canhão antitanque da era da Guerra Fria, projetado para penetrar a blindagem inicial da Guerra Fria e veículos de transporte de pessoal/veículos de combate de infantaria.\n\n§GDica do Designer: Use este encaixe de canhão ao projetar uma aeronave de ataque terrestre, para aumentar o dano de apoio próximo e de ataque.§!"
weap_multi_gun_1: "Metralhadoras de Aeronaves .50"
weap_multi_gun_1_desc: "Metralhadoras de .50 da Segunda Guerra Mundial e início da Guerra da Coreia para aeronaves leves.\n\n§GDica do Designer: Use esta seleção de arma para uma mistura entre estatísticas de ataque aéreo e ataque terrestre para uma aeronave.§!"
weap_multi_gun_2: "Canhão de 20mm"
weap_multi_gun_2_desc: "Canhão rotativo de 20mm para aeronaves.\n\n§GDica do Designer: Use esta seleção de arma para uma mistura entre estatísticas de ataque aéreo e ataque terrestre para uma aeronave.§!"
weap_multi_gun_3: "Canhão de 30mm"
weap_multi_gun_3_desc: "Canhão rotativo atualizado para calibre de 30mm.\n\n§GDica do Designer: Use esta seleção de arma para uma mistura entre estatísticas de ataque aéreo e ataque terrestre para uma aeronave.§!"
weap_mp_heavy_hardpoint_1: "Ponto Forte Pesado de 1ª Geração"
weap_mp_heavy_hardpoint_1_desc: "Pontos fortes projetados para carregar armas pesadas, incluindo mísseis antinavio pesados, bombas de 2000 libras, mísseis de cruzeiro e alguns armamentos pesados ar-ar.\n\n§GDica do Designer: Use este ponto forte para criar aeronaves capazes de realizar a maioria das missões, mas que primariamente serão capazes de se engajar em missões de ataque a navios ou bombardeio estratégico.§!\n\n§WUsar isso como a arma principal criará uma§! §BCaça Multifuncional§!\n\n§RATENÇÃO: Caças Multifuncionais em CV só atacarão navios inimigos durante combates navais§!"
