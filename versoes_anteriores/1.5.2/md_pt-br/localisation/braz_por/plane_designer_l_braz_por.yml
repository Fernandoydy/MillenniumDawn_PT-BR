weap_ag_gunship_1: "Canhões de 25mm - 40mm"
weap_ag_gunship_1_desc: "Canhão de 25mm Gatling e canhões Bofors de 40mm montados em aeronaves grandes permitem a criação de aeronaves de apoio de fogo de precisão para unidades terrestres.\n\n§GDica do Designer: Use este módulo para criar aeronaves grandes de apoio aéreo próximo. Essas aeronaves podem oferecer quantidades significativas de apoio aéreo próximo, mas serão muito vulneráveis em qualquer tipo de espaço aéreo contestado.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave de Apoio Aéreo Próximo (CAS)§!"
weap_ag_gunship_2: "Canhão de 105mm"
weap_ag_gunship_2_desc: "Canhões de 105mm permitem que as aeronaves de apoio de fogo forneçam suporte de fogo direto preciso de níveis de artilharia e tanque para unidades terrestres.\n\n§GDica do Designer: Use este módulo para criar aeronaves grandes de apoio aéreo próximo. Essas aeronaves podem oferecer quantidades significativas de apoio aéreo próximo, mas serão muito vulneráveis em qualquer tipo de espaço aéreo contestado.§!\n\n§WUsar isso como a arma principal criará uma§! §BAeronave de Apoio Aéreo Próximo (CAS)§!"
weap_ag_rapid_dragon: "Mísseis de Cruzeiro Alinhados em Paletes"
weap_ag_rapid_dragon_desc: "À medida que as nações experimentam com o uso de armas, paletes projetados para lançar Mísseis de Cruzeiro diretamente de uma aeronave de transporte alteram rapidamente o papel que grandes transportadores podem desempenhar.\n\n§GDica do Designer: Usar este módulo permitirá que aeronaves de transporte realizem missões de bombardeio estratégico. Tenha em mente que aeronaves de transporte ainda são muito vulneráveis a danos ao voar nesta missão.§!"
weap_ag_strat_1: "Compartimento de Bombas de 1ª Geração"
weap_ag_strat_1_desc: "Compartimentos de bombas dedicados permitem que uma aeronave carregue uma grande quantidade de munição ar-terra, usada principalmente para atacar alvos estratégicos em grande volume.\n\n§GDica do Designer: Esses módulos fornecerão uma quantidade decente de estatísticas de bombardeio estratégico e ataque naval, enquanto também enfraquecem a vantagem de radar e defesa aérea. O uso de uma grande quantidade desses na mesma aeronave reduzirá significativamente a vantagem de radar da aeronave e a deixará vulnerável em espaços aéreos contestados.§!\n\n§WUsar isso como a arma principal criará uma§! §BBombardeiro Estratégico§!"
