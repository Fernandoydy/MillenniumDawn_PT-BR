medium_plane_airframe: "Caça Multifunção"
medium_plane_airframe_desc: "A principal aeronave de qualquer força aérea moderna, essas aeronaves podem realizar quase todas as missões que uma aeronave pode executar, ao custo de não serem especialistas em nenhuma. Moderadamente caras de produzir, essas aeronaves requerem treinamento extensivo e linhas de suprimento para apoio em campo."
medium_plane_suicide_airframe: "Drone para Missões de Ataque"
medium_plane_suicide_airframe_desc: "Os drones suicidas se tornaram uma opção popular para atacar alvos sem colocar um alvo em risco, a um custo de sacrificar uma aeronave inteira para um ataque aéreo, mas ganhando cargas úteis muito maiores e precisão para o ataque."
medium_plane_fighter_airframe: "Caça de Superioridade Aérea"
medium_plane_fighter_airframe_desc: "Aeronaves dedicadas a controlar os céus e negar acesso das forças inimigas a um espaço aéreo, essas aeronaves são dedicadas a engajar e destruir aeronaves inimigas, a um custo de não poder realizar missões de ataque ao solo."
medium_plane_cas_airframe: "Aeronave de Ataque ao Solo"
medium_plane_cas_airframe_desc: "Aeronaves de ataque ao solo dedicadas ao campo de batalha, esses aviões são projetados para trazer grandes quantidades de munições para alvos no campo de batalha, para apoiar as forças terrestres amigáveis."
medium_plane_maritime_patrol_airframe: "Aeronave de Patrulha Marítima"
medium_plane_maritime_patrol_airframe_desc: "Aeronave de patrulha naval de alcance médio, projetada para localizar e destruir submarinos inimigos, além de ser capaz de operações de lançamento e varredura de minas."
medium_plane_air_transport_airframe: "Aeronave de Levantamento Médio"
medium_plane_air_transport_airframe_desc: "Aeronave de levantamento médio, capaz de fornecer suporte de transporte aéreo para paraquedistas e carga em distâncias de alcance médio."
cv_medium_plane_airframe: "Caça Multifuncional para Porta-Aviões"
cv_medium_plane_airframe_desc: "O carro-chefe de qualquer força aérea moderna, essas aeronaves podem realizar quase todas as missões que uma aeronave pode voar, ao custo de não serem especialistas em nenhuma. Moderadamente caras de produzir, essas aeronaves requerem treinamento extensivo e linhas de suprimento para apoio em campo."
