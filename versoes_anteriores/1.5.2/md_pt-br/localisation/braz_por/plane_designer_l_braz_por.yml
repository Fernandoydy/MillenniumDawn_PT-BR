small_plane_airframe: "Caça Leve"
small_plane_airframe_desc: "Baratos de construir e operar, os caças leves oferecem aos países sem base industrial uma opção mais econômica para superioridade aérea. Embora não se saiam bem contra caças de superioridade aérea dedicados, em grande número, essas aeronaves leves representam uma séria ameaça."
small_plane_strike_airframe: "Caça Multifunção Leve"
small_plane_strike_airframe_desc: "Uma aeronave de ataque barata, projetada para atacar rapidamente um alvo e escapar da área. Esses caças custam muito menos do que um verdadeiro caça multifunção."
small_plane_cas_airframe: "Caça de Apoio Aéreo Próximo Leve"
small_plane_cas_airframe_desc: "Projetados como aeronaves baratas com longos tempos de permanência, esses aviões leves conseguem fornecer suporte aéreo próximo às forças terrestres, mas sofrem muito em espaços aéreos altamente contestados devido à sua menor qualidade de produção."
small_plane_naval_bomber_airframe: "Bombardeiro Naval Leve"
small_plane_naval_bomber_airframe_desc: "Essas aeronaves são projetadas para caçar e destruir navios de superfície e submarinos inimigos, mas têm alcances de patrulha extremamente limitados e são usadas principalmente em ataques limitados contra alvos conhecidos."
small_plane_suicide_airframe: "Drone"
small_plane_suicide_airframe_desc: "Veículos Aéreos de Combate Não Tripulados permitem operações de combate serem realizadas por uma força aérea sem expor os pilotos ao risco quando entram em batalha."
cv_small_plane_airframe: "Caça Leve para Porta-Aviões"
cv_small_plane_airframe_desc: "Baratos de construir e operar, os caças leves oferecem aos países sem base industrial uma opção mais econômica para superioridade aérea. Embora não se saiam bem contra caças de superioridade aérea dedicados, em grande número, essas aeronaves leves representam uma séria ameaça."
