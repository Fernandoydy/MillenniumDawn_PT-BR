early_airframe_designs: "Princípios Iniciais de Design de Aeronaves"
early_airframe_designs_desc: "Os princípios básicos de design para todas as aeronaves. Wingforms, motores básicos, sistemas de proteção e redundantes, e mais. Esses princípios permitem que as nações comecem a desenvolver estruturas de combate reais."
avionics_1: "Aviônicos de 2ª Geração"
avionics_1_desc: "Com o advento de tecnologia mais moderna, as aeronaves se tornaram mais avançadas. Instrumentos analógicos ainda estavam presentes, mas foram complementados por um Head-Up Display que permitia aos pilotos manter os olhos na batalha, mantendo todas as informações necessárias para pilotar e combater a aeronave."
avionics_2: "Aviônicos de 3ª Geração"
avionics_2_desc: "Aeronaves com cockpit em vidro reduzem a necessidade de instrumentos analógicos apenas para backups. Além disso, a adição de vários Monitores Multi-Função dá aos pilotos acesso mais rápido e detalhado às suas aeronaves e armamentos, e permite a adição inicial de datalink às suas aeronaves."
avionics_3: "Aviônicos de 4ª Geração"
avionics_3_desc: "Capacetes ultramodernos movem o HUD do front do avião para o próprio capacete do piloto. Sensores ao redor da aeronave até mesmo dão ao piloto a capacidade de ver através da aeronave, proporcionando ao piloto uma consciência situacional sem precedentes no campo de batalha moderno."
drone_1: "Sistemas de Drones de 1ª Geração"
drone_1_desc: "Sistemas de drones iniciais permitiram voos de reconhecimento por aeronaves não tripuladas, fornecendo aos comandantes uma visão do campo de batalha sem o risco para uma aeronave tripulada."
drone_2: "Sistemas de Drones de 2ª Geração"
drone_2_desc: "Expandidos a partir dos sucessos anteriores de sistemas não tripulados, avanços na tecnologia de drones permitiram que armamentos começassem a ser equipados, permitindo que os drones começassem a atacar alvos terrestres durante missões."
drone_3: "Sistemas de Drones de 3ª Geração"
drone_3_desc: "À medida que as tecnologias de IA começam a se destacar, projetistas de aeronaves e forças militares começam a experimentar com IA de combate aéreo e em tornar os drones avançados o suficiente para ajudar no combate ar-ar."
drone_4: "Sistemas de Drones de 4ª Geração"
drone_4_desc: "Drones, apelidados de 'Loyal Wingmen' (companheiros leais), começam a voar ao lado de aeronaves avançadas. Esses drones são quase extensões de seu piloto comandante, capazes de voar e lutar quase tão bem quanto pilotos humanos treinados, sem as limitações físicas de um."
awacs_1: "AWACS da Guerra Fria"
awacs_1_desc: "Radares maciços no céu não apenas permitiram um melhor controle e direção das aeronaves de combate aéreo, mas também uma melhor reconhecimento da guerra aérea e terrestre pelos comandantes."
awacs_2: "AWACS Modernos"
awacs_2_desc: "Avanços nas capacidades de datalink e nos próprios radar permitiram que as aeronaves AWACS não apenas monitorassem a batalha aérea, mas a direcionassem, aprimorando as capacidades de reconhecimento e superioridade aérea de qualquer força aérea moderna."
awacs_3: "AWACS Futuros"
awacs_3_desc: "Dados de datalink de drones, assistência de IA no processamento de informações e sistemas de sensor ainda melhores permitem que essas aeronaves AWACS se tornem verdadeiramente o sistema de comando e controle da guerra aérea."
engines_2: "Motores da Guerra Fria"
engines_2_desc: "Um passo acima dos motores usados pelos primeiros aviões a jato, esses motores continuaram o avanço da tecnologia de motores a jato e começaram a experimentar o conceito de usar motores para fornecer capacidades de decolagem e pouso vertical."
engines_3: "Motores Quase Modernos"
engines_3_desc: "Quase equivalentes aos modernos motores a jato, esses motores tinham razões de empuxo para peso significativamente melhoradas, juntamente com as primeiras variantes de motor que experimentaram usar o impulso do motor para ajudar a manobrar a aeronave."
engines_4: "Motores Modernos"
engines_4_desc: "Trabalhando para melhorar o uso de combustível e a confiabilidade, esses motores representam o ápice de desempenho para os motores desenvolvidos para a era do combate aéreo."
engines_5: "Motores Futuros"
engines_5_desc: "Motores RAM e hipersônicos, esses motores são o futuro do trabalho. Extremamente capazes, mas requerendo extensas cadeias de suprimentos para construir e manter, esses motores são capazes de impulsionar suas aeronaves um pouco mais rápido e mais longe."
nuclear_engines: "Motores Nucleares"
nuclear_engines_desc: "Um conceito de motor nascido de decisões insanas da era da Guerra Fria, baseando-se em energia nuclear para dar a uma aeronave alcance quase infinito e a capacidade de se manter abastecida e voando enquanto a tripulação puder ser fornecida."
refueling_1: "Tanques de Combustível Conformais"
refueling_1_desc: "Tanques de combustível externos projetados para permitir que uma aeronave expanda significativamente o alcance operacional, sem comprometer o design aerodinâmico."
refueling_2: "Técnicas de Reabastecimento no Ar"
refueling_2_desc: "Desenvolvido para estender ainda mais o alcance de combate das aeronaves, o reabastecimento no ar permite que aeronaves tanque forneçam quantidades significativas de combustível para aeronaves de combate, até mesmo permitindo que elas se reabasteçam antes e depois de completarem suas missões."
solar_engines_1: "Motores Solares Iniciais"
solar_engines_1_desc: "Usando painéis solares para carregar as baterias das aeronaves em voo, essas aeronaves usam motores elétricos e híbridos para estender seu tempo e alcance de voo, sem precisar de mais combustível. Isso vem ao custo de ser muito frágil e muito menos manobrável."
solar_engines_2: "Motores Solares Duplos"
solar_engines_2_desc: "Os mesmos conceitos de design do motor solar único, mas em vez disso, usando um sistema de motores duplos para obter mais empuxo e uma velocidade máxima maior, mas com pouca melhoria na manobrabilidade ou sobrevivência."
flying_wing_design: "Design de Asa Voadora"
flying_wing_design_desc: "Uma asa voadora é uma aeronave de asa fixa sem cauda, com sua tripulação, carga útil, combustível e equipamentos alojados dentro da estrutura principal da asa. Uma asa voadora pode ter várias pequenas protuberâncias como pods, nacelas, bolhas, pilones ou estabilizadores verticais."
variable_wing_design: "Design de Asa Variável"
variable_wing_design_desc: "Uma asa de varredura variável, conhecida coloquialmente como "asa giratória", é uma asa de avião, ou conjunto de asas, que pode ser varrida para trás e depois retornada à sua posição original durante o voo. Isso permite que a forma da aeronave seja modificada em voo, sendo portanto um exemplo de aeronave de geometria variável."
delta_wing_design: "Design de Asa Delta"
delta_wing_design_desc: "Uma asa delta é uma asa em forma de triângulo. É chamada assim por sua semelhança em forma com a letra grega delta maiúscula."
diamond_wing_design: "Design de Asa Diamante"
diamond_wing_design_desc: "Um avanço adicional dos designs de asas delta, as asas em formato de diamante aprimoram o conceito para proporcionar melhores características de voo a uma aeronave."
fwdswept_wing_design: "Design de Asa Frontalmente Varrida"
fwdswept_wing_design_desc: "Uma asa varrida para frente ou asa reversa é uma configuração de asa de aeronave na qual a linha do quarto de corda da asa tem uma varredura para frente. Tipicamente, a borda de ataque também se inclina para frente."
future_wingform_designs: "Designs Futuros de Formas de Asa"
future_wingform_designs_desc: "Combinando todas as lições das formas de asas anteriores e levando em conta a enorme necessidade de furtividade no campo de batalha aéreo moderno, essas formas de asas buscam maximizar todas as capacidades de uma aeronave, tornando-as o mais furtivas possível."
stealth_tech_1: "Tecnologia de Furtividade Inicial"
stealth_tech_1_desc: "Responsável pelo desenvolvimento do primeiro poste furtivo do mundo, esta geração de pesquisa e desenvolvimento de aeronaves inaugurou a era da baixa observabilidade e aeronaves furtivas, capazes de realizar ataques ao inimigo sem serem detectadas."
stealth_tech_2: "Furtividade Próxima"
stealth_tech_2_desc: "À medida que a tecnologia de radar se tornava mais avançada e as técnicas antigas se tornavam menos eficazes, foram necessários novos avanços nos materiais furtivos e nos princípios de design de aeronaves."
internal_weapons_1: "Compartimentos de Armas Internas"
internal_weapons_1_desc: "Na tentativa de aumentar ainda mais as capacidades furtivas das aeronaves, os projetistas encontraram maneiras de armazenar as armas de uma aeronave dentro do corpo da estrutura da aeronave, aumentando ainda mais a furtividade da aeronave."
internal_weapons_2: "Compartimentos Internos Expandidos"
internal_weapons_2_desc: "Seguindo reclamações de pilotos de caça sobre a incapacidade de carregar grandes quantidades de munição, devido aos limites de tamanho de seus compartimentos internos, os projetistas se esforçaram para tornar esses compartimentos ainda maiores, aumentando ainda mais as capacidades de carga útil."
redundant_1: "Tecnologias de Proteção 1"
redundant_1_desc: "Redundâncias nos sistemas fly-by-wire e outros sistemas elétricos tornam as aeronaves mais confiáveis. Além disso, o desenvolvimento inicial de materiais auto-reparáveis torna uma aeronave mais resistente a danos."
redundant_2: "Tecnologias de Proteção 2"
redundant_2_desc: "Sistemas secundários de controle de voo e sistemas de piloto automático permitem que uma aeronave continue voando mesmo se os sistemas primários de controle de voo forem desativados devido a falha do sistema ou danos de batalha, enquanto novos avanços em materiais de auto-reparo continuam a avançar na resistência a danos e capacidade de resistência de uma aeronave."
early_weapons: "Armas Iniciais de Aeronaves"
early_weapons_desc: "Metralhadoras e canhões de baixo e alto calibre, essas armas permitem que uma aeronave aponte para algo e atire, sem nenhum dos principais avanços em mira ou munições presentes nas aeronaves modernas."
naval_weapons_1: "Armas Navais da Guerra Fria"
naval_weapons_1_desc: "Mísseis anti-navio e torpedos de busca inicial permitiram que aeronaves realizassem ataques contra navios navais de forma direta, sem a necessidade de bombardeio direto aos alvos."
naval_weapons_2: "Armas Navais Quase Modernas"
naval_weapons_2_desc: "Avanços em orientação e alcance permitiram que as aeronaves engajassem alvos a uma distância maior, permitindo também que as armas tivessem uma melhor chance de travar e atingir seu alvo."
naval_weapons_3: "Armas Navais Modernas"
naval_weapons_3_desc: "Essas armas têm a capacidade de realizar rotas complexas até seu alvo, fazer ataques surpresa e ignorar melhor as contramedidas inimigas."
naval_weapons_4: "Armas Navais Futuras"
naval_weapons_4_desc: "Consistindo de torpedos avançados e mísseis anti-navio hipersônicos, essas armas têm alcances e cargas úteis significativamente estendidos, capazes de destruir forças inimigas com um mínimo de gasto."
special_mad_1: "Tecnologia ASW da Guerra Fria"
special_mad_1_desc: "Boias sonar lançadas por aeronaves permitiram que as aeronaves ajudassem a caçar submarinos, com as aeronaves podendo viajar longas distâncias e cobrir uma grande área durante operações ASW."
special_mad_2: "Tecnologia ASW Quase Moderna"
special_mad_2_desc: "Com o advento de dispositivos MAD e sonar pendular, as aeronaves se tornaram ainda mais perigosas contra submarinos, pois agora podiam detectar e rastrear um contato mais facilmente, sem precisar de uma boia sonar para fazê-lo."
special_mad_3: "Tecnologia ASW Futura"
special_mad_3_desc: "Sistemas ainda mais avançados de detecção de sonar permitem que as aeronaves detectem, rastreiem e eliminem ameaças submarinas em engajamentos navais."
ag_weapons_1: "Armas A2G da Guerra Fria"
ag_weapons_1_desc: "Armas ar-ar para solo no início consistiam em explosivos de baixo volume e sistemas de orientação a laser primitivos, permitindo que aeronaves colocassem explosivos no alvo com maior precisão em comparação com a Segunda Guerra Mundial."
ag_weapons_2: "Armas ar-ar para solo Quase Modernas"
ag_weapons_2_desc: "Avanços no design de armas de aeronaves permitiram mais munições nas armas e tornaram as armas guiadas a laser ainda mais precisas, permitindo missões de bombardeio guiadas com precisão."
ag_weapons_3: "Armas ar-ar para solo Modernas"
ag_weapons_3_desc: "Munições de alta penetração e orientação GPS fornecem o máximo efeito de precisão nos alvos, permitindo que aeronaves destruam alvos com maior eficiência."
ag_weapons_4: "Armas ar-ar para solo Futuras"
ag_weapons_4_desc: "Avanços significativos em armas de longo alcance e bombas baseadas em arrasto permitem que aeronaves engajem e destruam rapidamente alvos, às vezes sem sequer entrar no alcance das armas de seus oponentes."
tgp_recon_1: "Pódios de Localização da Guerra Fria"
tgp_recon_1_desc: "Pódios de localização iniciais permitiram que aeronaves designassem alvos para armas guiadas a laser e também melhoraram as habilidades de reconhecimento das aeronaves."
tgp_recon_2: "Pódios de Localização Modernos"
tgp_recon_2_desc: "Imagens melhores, implementação de FLIR e a capacidade de obter e passar coordenadas GPS para aeronaves e armas tornaram esses pódios de localização um avanço importante em relação aos seus equivalentes da era da Guerra Fria."
tgp_recon_3: "Pódios de Localização Futuros"
tgp_recon_3_desc: "Fusão de sensores, link de dados e mais capacidades tornam a inclusão de pódios de localização nas aeronaves um grande multiplicador de forças para a estrutura aérea."
gunship_1: "Armas de Calibre Pequeno para Aeronaves de Ataque"
gunship_1_desc: "Na tentativa de fornecer melhor suporte aéreo de longo prazo às forças terrestres em combate, aeronaves de carga foram convertidas para transportar metralhadoras, e podiam fornecer um grande volume de fogo contra alvos leves e de armadura leve para ajudar as tropas em combate."
gunship_2: "Armas de Calibre Grande para Aeronaves de Ataque"
gunship_2_desc: "Seguindo o sucesso das aeronaves de ataque com armas leves, armas mais pesadas, incluindo canhões automáticos de 30mm e 40mm e canhões de 105mm+, foram adicionadas ao arsenal das aeronaves de ataque."
air_weapons_1: "Armas Ar-ar da Guerra Fria"
air_weapons_1_desc: "Mísseis iniciais tinham muitos problemas, mas tinham grandes vantagens; uma aeronave poderia engajar seu alvo antes que ele entrasse no alcance visual com um míssil de alcance médio, e era muito mais difícil desviar de um míssil de curto alcance do que de uma arma. Mísseis de alcance médio semi-ativos guiados por radar e mísseis de IR de aspecto traseiro se tornaram comuns."
air_weapons_2: "Armas Ar-ar Modernas"
air_weapons_2_desc: "Conforme a tecnologia avançava, também avançavam os sistemas de orientação de mísseis. Mísseis ar-ar de longo alcance se tornaram comuns, especialmente com o surgimento de sistemas de radar de longo alcance. Mísseis de IR em todos os aspectos e mísseis guiados por radar ativo permitiram que as aeronaves engajassem mais eficientemente seus alvos."
air_weapons_3: "Armas Ar-ar Quase Futuras"
air_weapons_3_desc: "Mísseis de ligação de dados e mísseis de alto aspecto, e mira HMCS para sistemas de armas tornaram o combate aéreo uma perspectiva ainda mais perigosa para aeronaves de caça."
air_weapons_4: "Armas Ar-ar Futuras"
air_weapons_4_desc: "Buscadores tri-modais, mísseis com motores de múltiplos pulsos e mísseis hiper-manobráveis fazem destas as armas ar-ar mais perigosas já existentes."
rocket_weapons_1: "Foguetes Não Guiados da Guerra Fria"
rocket_weapons_1_desc: "Os primeiros pods de foguetes permitiram que as aeronaves tivessem um método rápido de engajar alvos com uma saturação precisa de ogivas explosivas, por um preço significativamente mais barato do que as munições guiadas."
rocket_weapons_2: "Foguetes Não Guiados Modernos"
rocket_weapons_2_desc: "Foguetes mais precisos e avanços nas ogivas tornaram esses sistemas de armas um avanço significativo em relação aos seus equivalentes anteriores, enquanto ainda são uma maneira barata e eficaz de fornecer suporte aéreo próximo e capacidades de missões de ataque às aeronaves."
countermeasures_1: "Contra-medidas Iniciais"
countermeasures_1_desc: "Com a chegada dos mísseis, as aeronaves precisavam de uma maneira de se defender contra ataques que não dependiam apenas de tentar superar ou desviar de um míssil. Chaff e flares forneciam iscas que permitiam aos pilotos tentar enganar as ameaças de mísseis que se aproximavam."
countermeasures_2: "Contra-medidas Modernas"
countermeasures_2_desc: "À medida que os computadores se tornaram mais inteligentes e rápidos, tornou-se mais simples automatizar certas tarefas em uma aeronave. Com esses sistemas, as aeronaves podem executar automaticamente um programa para implantar contramedidas quando sob ataque, no momento ótimo para maximizar sua chance de evadir o ataque."
countermeasures_3: "Contra-medidas Defensivas de Guerra Eletrônica"
countermeasures_3_desc: "À medida que o combate BVR se tornou predominante, a capacidade de impedir que seu oponente o veja ou o trave se tornou cada vez mais crucial. Pods de interferência e interferidores internos permitem que aeronaves impeçam o radar inimigo de detectá-las ou travá-las, preenchendo seu radar com retornos falsos, exigindo grandes quantidades de energia para superar."
countermeasures_4: "Contra-medidas de Anulação a Laser"
countermeasures_4_desc: "À medida que as ameaças de mísseis se tornaram mais difíceis de enganar, a missão mudou de desviar para destruir. Esses sistemas instalados em aeronaves usam lasers de alta potência para desativar os sistemas de orientação de um míssil entrante ou detonar a ogiva antes que ela atinja seu alvo."
rapid_dragon: "Mísseis de Cruzeiro em Paletes"
rapid_dragon_desc: "À medida que as nações experimentam com o uso de armas, paletes projetadas para lançar mísseis de cruzeiro diretamente de uma aeronave de transporte mudam rapidamente o papel que as grandes transportadoras podem desempenhar."

