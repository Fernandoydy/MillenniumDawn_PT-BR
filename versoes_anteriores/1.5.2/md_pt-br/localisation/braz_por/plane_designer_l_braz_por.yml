weap_mp_light_hardpoint_3_desc: "$weap_mp_light_hardpoint_1_desc$"
weap_mp_light_hardpoint_4: "Ponto Forte Leve de 4ª Geração"
weap_mp_light_hardpoint_4_desc: "$weap_mp_light_hardpoint_1_desc$"
weap_a2a_hardpoint_1: "Ponto Forte Ar-ar de 1ª Geração"
weap_a2a_hardpoint_1_desc: "Pontos fortes ar-ar são projetados para permitir que aeronaves carreguem múltiplas armas ar-ar, principalmente mísseis ar-ar de longo alcance e outras munições modernas ar-ar, juntamente com atualizações avançadas para permitir que uma aeronave se envolva efetivamente em vários alvos ao mesmo tempo.\n\n§GDica do Designer: Pontos fortes ar-ar são destinados principalmente a criar aeronaves projetadas para missões de superioridade aérea. Além disso, equipar aeronaves com um desses pontos fortes permitirá que elas mantenham algumas estatísticas de ataque aéreo ao voar em missões que não sejam de Superioridade Aérea ou Intercepção, aumentando suas capacidades de autodefesa.§!\n\n§WUsar isso como arma principal criará um§! §BCaça de Superioridade Aérea§!\n\n§RATENÇÃO: Caças de Superioridade Aérea em CV só atacarão aeronaves inimigas durante combates navais§!"
