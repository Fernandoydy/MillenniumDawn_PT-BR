l_braz_por:
 POL_polish_armed_forces: "Forças Armadas Polonesas"
 POL_polish_armed_forces_desc: "As Forças Armadas da República da Polônia (polonês: Siły Zbrojne Rzeczypospolitej Polskiej, abreviado SZ RP; popularmente chamado de Wojsko Polskie na Polônia, abreviado WP—aproximadamente, o \"militar polonês\") são as forças armadas nacionais da República da Polônia. O nome é usado desde o início do século 19, mas também pode ser aplicado a períodos anteriores."

 POL_network_centric_doctrine: "Doutrina Centrada em Rede"
 POL_network_centric_doctrine_desc: "A guerra centrada em rede, também chamada de operações centradas em rede ou guerra centrada em rede, é uma doutrina militar ou teoria de guerra que busca traduzir uma vantagem de informação."

 POL_decentralized_doctrine: "Doutrina Descentralizada"
 POL_decentralized_doctrine_desc: "A guerra de quarta geração (4GW) é um conflito caracterizado por uma indefinição das linhas entre guerra e política, combatentes e civis."

 POL_land_forces: "Forças Terrestres"
 POL_land_forces_desc: "As Forças Terrestres (polonês: Wojska Lądowe) são um ramo militar das Forças Armadas Polonesas. Elas atualmente contêm cerca de 77.000 efetivos ativos e formam muitos componentes da União Européia e das implantações da OTAN em todo o mundo."

 POL_modern_army: "Exército Moderno"
 POL_modern_army_desc: "A guerra moderna é uma guerra que contrasta notavelmente com os conceitos, métodos e tecnologias militares anteriores, enfatizando como os combatentes devem se modernizar para preservar sua dignidade de batalha"

 POL_establish_territorial_defence_force: "Estabelecer Força de Defesa Territorial"
 POL_establish_territorial_defence_force_desc: "A força é composta por soldados profissionais e voluntários em tempo parcial, fazendo parte do sistema de defesa e dissuasão do país. Formada em 2016, atingiu 24.000 pessoas em julho de 2019 e está prevista para atingir um tamanho de 53.000 pessoas em 17 brigadas de infantaria leve até 2021."

 POL_armor: "Atualização rígida do PT-91"
 POL_armor_desc: "O PT-91 Twardy (Hard) é um tanque de batalha principal polonês. O desenvolvimento do T-72M1 entrou em serviço pela primeira vez em 1995.\nNo entanto, ele requer mais algumas atualizações para atender às necessidades modernas em um campo de batalha."

 POL_mbts: "MBT's"
 POL_mbts_desc: "O tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que cumpre o papel de manobra e fogo direto protegido por blindagem de muitos exércitos modernos."

 POL_recon_tanks: "Tanques de reconhecimento"
 POL_recon_tanks_desc: "Os batedores blindados são mais armados e blindados do que os veículos de reconhecimento comuns. Enquanto a missão de reconhecimento é coletar informações sobre o inimigo com o uso de veículos de reconhecimento, o reconhecimento blindado adiciona a capacidade de lutar por informações e ter um efeito sobre e para moldar o inimigo através do desempenho de tarefas blindadas tradicionais."

 POL_expand_pgz: "Expandir PGZ"
 POL_expand_pgz_desc: "A Polska Grupa Zbrojeniowa (PGZ SA) é uma holding estabelecida pelo governo polonês para unir as empresas estatais polonesas da indústria de defesa. A sede deste grupo é em Radom."

 POL_motorized_army: "Exército motorizado"
 POL_motorized_army_desc: "Em um conflito armado moderno, um exército que não é totalmente motorizado tem um valor de combate significativamente enfraquecido."

 POL_ifvs: "BWP Borsuk"
 POL_ifvs_desc: "Borsuk, um protótipo do veículo de combate de infantaria polonês desenvolvido e desenvolvido como parte do projeto do Novo Veículo de Combate de Infantaria Flutuante, cofinanciado em 2014 pelo Centro Nacional de Pesquisa e Desenvolvimento."

 POL_apcs: "OMS Wolverine"
 POL_apcs_desc: "O Wheeled Armored Personnel Carrier Wolverine é um veículo militar multifuncional 8 × 8 produzido pela Rosomak S.A. (anteriormente Wojskowe Zakłady Mechaniczne) em Siemianowice Śląskie, uma empresa polonesa do Grupo de Armamentos. O veículo é uma variante licenciada do Veículo Modular Blindado Patria ."

 POL_hq: "Reforma da Sede"
 POL_hq_desc: "Uma unidade de quartel-general é uma unidade militar especializada formada em torno do quartel-general de um oficial comandante e dos requisitos dessa posição. Como tal, uma unidade de quartel-general é sempre um componente de uma unidade maior."

 POL_network_centric: "Doutrina Centrada em Rede"
 POL_network_centric_desc: "A guerra centrada em rede, também chamada de operações centradas em rede ou guerra centrada em rede, é uma doutrina militar ou teoria de guerra que busca traduzir uma vantagem de informação, possibilitada em parte pela tecnologia da informação, em uma vantagem competitiva por meio da robusta rede de computadores de forças geograficamente dispersas bem informadas."

 POL_decentralized: "Descentralizado"
 POL_decentralized_desc: "Guerra de quarta geração (4GW) é um conflito caracterizado por uma indefinição das linhas entre guerra e política, combatentes e civis. O termo foi usado pela primeira vez em 1980 por uma equipe de analistas dos Estados Unidos, incluindo o paleoconservador William S. Lind, para descrever o retorno da guerra a uma forma descentralizada."

 POL_zima_20: "Inverno-20"
 POL_zima_20_desc: "Zima 20 (Winter 20) é um exercício de equipe para testar o desempenho do equipamento recém-adquirido. O curso dos exercícios era secreto."

 POL_pantera_20: "Pantera 20"
 POL_pantera_20_desc: "Durante as manobras do Pantera 20 (Panther 20), os petroleiros da 10ª Brigada de Cavalaria Blindada de Lubuskie melhoraram suas habilidades em Leopard 2A4s participando de vários exercícios relacionados, entre outros, a escaramuças com um inimigo real."

 POL_quantity: "FB Beryl"
 POL_quantity_desc: "O karabinek szturmowy wzór 1996 Beryl (Inglês: rifle de assalto modelo 1996 berílio) é um rifle de assalto polonês de 5,56 mm, projetado e produzido pela Fábrica de Armas Łucznik na cidade de Radom. O rifle deve substituir o 7,62 × 39 mm AKM e 5,45 × 39mm FB Tantal usado nas Forças Armadas polonesas."

 POL_quality: "FB MSBS Grot"
 POL_quality_desc: "O FB Radom MSBS Grot (polonês: Modular System Broni Strzeleckiej Grot, inglês: Modular Firearm System Arrowhead) é um fuzil de assalto modular desenvolvido e fabricado pela FB Łucznik Radom."

 POL_home_defence: "Defesa da Casa"
 POL_home_defence_desc: "Somente nossa independência deve nos preocupar, e não temos que nos envolver em conflitos de outros países."

 POL_europe_guardian: "Guardião da Europa"
 POL_europe_guardian_desc: "A Polónia é um país da linha da frente e sempre foi. Devemos proteger a Europa das agressões."

 POL_worldwide: "Intervenções militares mundiais"
 POL_worldwide_desc: "A única maneira de garantir a paz é fazê-lo em todo o mundo."

 POL_neo_imperialism: "Neo-imperialismo"
 POL_neo_imperialism_desc: "A Polónia merece mais. Vamos voltar ao que foi historicamente nosso!"

 POL_support_equipment: "Armas de suporte"
 POL_support_equipment_desc: "As armas de apoio de infantaria ou de batalhão são armas de artilharia projetadas e utilizadas para aumentar o poder de fogo das unidades de infantaria às quais são intrínsecas, oferecendo uma resposta tática imediata às necessidades do comandante da unidade."

 POL_at_weapons: "Spike"
 POL_at_weapons_desc: "Spike é um míssil guiado antitanque e míssil antipessoal israelense do tipo atire e esqueça com uma ogiva HEAT de carga em tandem, atualmente em sua quarta geração. Foi desenvolvido e projetado pela empresa israelense Rafael Advanced Defense Systems . Está disponível em variantes portáteis, lançadas por veículos e lançadas por helicópteros."

 POL_aa_weapons: "PZPR Piorun"
 POL_aa_weapons_desc: "O Piorun (que significa iluminação em polonês) é um sistema de defesa aérea portátil de produção polonesa, projetado para destruir aeronaves voando baixo, aviões, helicópteros e veículos aéreos sem tripulação. O conjunto é uma modernização profunda do PPZR Grom definido. Portanto, a segunda designação do míssil é GROM-M. O nome completo do grupo é Przenośny Przeciwlotniczy Zestaw Rakietowy Piorun."

 POL_sp_artillery: "AHS Krab"
 POL_sp_artillery_desc: "O AHS Krab (polonês para caranguejo) é um canhão-obus autopropulsado de 155 mm compatível com a OTAN projetado na Polônia por Centrum Produkcji Wojskowej Huta Stalowa Wola, combinando o chassi sul-coreano K9 Thunder com um britânico AS-90M Braveheart torreta com canhão de calibre 52 e sistema de controle de fogo de artilharia \"Topaz\" da WB Electronics."

 POL_special_forces: "Forças Especiais"
 POL_special_forces_desc: "Forças Especiais (literalmente Tropas Especiais, polonês: Wojska Specjalne) é o quarto ramo militar das Forças Armadas da República da Polônia e foi oficialmente formado no início de 1990 após a queda do comunismo em 1989, no qual as Forças Especiais Polonesas foram implantados pela primeira vez no conflito no Líbano."

 POL_grom: "Jw GROM"
 POL_grom_desc: "JW GROM (nome completo: Unidade Militar GROM nomeada em homenagem ao Silencioso Invisível do Exército Nacional) é uma das principais unidades de missões especiais da Polônia."

 pol_night_vision: "Visão Noturna"
 pol_night_vision_desc: "A visão noturna é a capacidade de ver em condições de pouca luz. Seja por meios biológicos ou tecnológicos, a visão noturna é possível pela combinação de duas abordagens: alcance espectral suficiente e alcance de intensidade aceitável."

 POL_paratroopers: "Pára-quedistas"
 POL_paratroopers_desc: "As forças aerotransportadas são unidades terrestres de combate transportadas por aeronaves e lançadas do ar em zonas de batalha, geralmente por pára-quedas. Soldados de infantaria servindo a uma força aerotransportada são conhecidos como infantaria aerotransportada ou pára-quedistas."

 POL_electronic_warfare: "PIT RADWAR S.A."
 POL_electronic_warfare_desc: "PIT-RADWAR S.A. - uma sociedade anônima cuja atividade é focada em radiolocalização, sistemas de reconhecimento rádio-eletrônicos, sistemas de defesa antiaérea e sistemas de suporte de comando e controle de fogo. PIT-RADWAR S.A. é o sucessor de várias décadas de experiência do Instituto Industrial de Telecomunicações, CNPEP RADWAR S.A., e PPPE DOLAM S.A. "

 POL_military_exercise: "Manobras militares"
 POL_military_exercise_desc: "Um exercício militar ou jogo de guerra é o emprego de recursos militares em treinamento para operações militares, explorando os efeitos da guerra ou testando estratégias sem combate real."

 POL_steadfast_jazz: "Jazz Constante"
 POL_steadfast_jazz_desc: "No outono de [?global.year], a NRF foi posta à prova em uma série de exercícios que culminaram no Steadfast Jazz no início de novembro."

 POL_anaconda_16: "Anaconda 16"
 POL_anaconda_16_desc: "Anakonda 16 é um exercício liderado pelos poloneses que ocorre nas regiões centrais da Polônia. O treinamento incluirá mais de 25.000 participantes de mais de 20 nações, apoiando medidas de segurança e dissuasão, demonstrando capacidades de defesa aliadas para implantar, aumentar e manter o poder de combate ."

 POL_airforce: "Força Aérea"
 POL_airforce_desc: "A Força Aérea Polonesa (Siły Powietrzne, literalmente Forças Aéreas) é o ramo militar de guerra aérea das Forças Armadas Polonesas. Até julho de 2004, era oficialmente conhecida como Wojska Lotnicze i Obrony Powietrznej (literalmente: Defesa Aérea e Aérea Forças)."

 POL_battlefield: "Suporte ao campo de batalha"
 POL_battlefield_desc: "Interdição aérea (IA), também conhecida como apoio aéreo profundo (DAS), é o uso de bombardeio tático preventivo e metralhamento por aeronaves de combate contra alvos inimigos que não são uma ameaça imediata para atrasar, interromper ou impedir o engajamento inimigo posterior de forças amigas."

 POL_operational: "Integridade operacional"
 POL_operational_desc: "Integridade Operacional é a doutrina da Força Aérea semelhante à da Rede Centrada."

 POL_22_baza: "22ª Base de Aviação"
 POL_22_baza_desc: "A 22ª Base Aérea (polonês: 22. Baza Lotnicza) é uma base da Força Aérea polonesa a leste de Malbork, Polônia, perto de Królewo Malborskie. Foi oficialmente constituída em 1º de janeiro de 2001, substituindo o extinto 41º Regimento de Aviação de Caça."

 POL_uav: "UAV"
 POL_uav_desc: "Um veículo aéreo não tripulado (UAV) (ou veículo aéreo não tripulado, comumente conhecido como drone) é uma aeronave sem um piloto humano a bordo. UAVs são componentes de um sistema de aeronave não tripulada (UAS), que inclui um UAV, um controlador terrestre e uma rede de comunicações entre os dois."

 POL_cas: "CAS"
 POL_cas_desc: "Suporte aéreo aproximado (CAS) - apoio direto de unidades terrestres por fogo aéreo em unidades inimigas de alcance compacto; pode ser realizado por helicópteros e aeronaves de ataque; requer coordenação precisa de fogo e localização de unidades aliadas no solo sobre apoio aéreo. "

 POL_mielec: "PZL Mielec"
 POL_mielec_desc: "Polskie Zakłady Lotnicze Sp. z o.o. (PZL Mielec) - a maior fábrica de aviação da Polônia, localizada em Mielec, na província de Podkarpackie. Fundada em 1938 como a fábrica WP-2 de Państwowe Zakłady Lotnicze. Após a Segunda Guerra Mundial, eles Tornou-se a maior fábrica de aviação polonesa, construindo aviões principalmente para exportação, e desde 1949 eles se chamavam WSK Mielec (Wytwórnia Hardware Komunikacyjny) e depois WSK PZL-Mielec"

 POL_fighter: "MiG-29"
 POL_fighter_desc: "O Mikoyan MiG-29 (russo: Микоян МиГ-29; nome do relatório da OTAN: Fulcrum) é um caça a jato bimotor projetado na União Soviética."

 POL_bomber: "Sukhoi Su-22"
 POL_bomber_desc: "O Sukhoi Su-17 é um caça-bombardeiro de asa variável desenvolvido para o exército soviético. Seu nome na OTAN é Fitter. Projetado a partir do Sukhoi Su-7, o Su-17 foi o primeiro avião de asa variável para entrar no serviço soviético."

 POL_multirole: "F-16"
 POL_multirole_desc: "O General Dynamics F-16 Fighting Falcon é um caça monomotor multimissão originalmente desenvolvido pela General Dynamics para a Força Aérea dos Estados Unidos (USAF). aeronaves multimissão."

 POL_transporter: "C-130 Hércules"
 POL_transporter_desc: "O Lockheed C-130 Hercules é um avião de transporte militar turboélice americano de quatro motores projetado e construído originalmente pela Lockheed (agora Lockheed Martin). "

 POL_attack_heli: "Sikorsky UH-60 Black Hawk"
 POL_attack_heli_desc: "O Sikorsky UH-60 Black Hawk é um helicóptero utilitário de quatro pás, bimotor e médio porte fabricado pela Sikorsky Aircraft. A Sikorsky apresentou o projeto S-70 para o Sistema de Aeronave de Transporte Tático (UTTAS) do Exército dos Estados Unidos. competição em 1972."

 POL_transport_heli: "PZL W-3 Sokol"
 POL_transport_heli_desc: "O PZL W-3 Sokół (Inglês: Falcon) é um helicóptero polivalente, bimotor, de tamanho médio, desenvolvido e fabricado pela empresa polonesa de helicópteros PZL-Świdnik (agora AgustaWestland Świdnik). Foi o primeiro helicóptero inteiramente projetado e produzido na Polônia."

 POL_strategic_bomber: "PZL Łoś Mk 2"
 POL_strategic_bomber_desc: "PZL Łoś foi um bombardeiro polonês durante a Segunda Guerra Mundial; o PZL Łoś Mk 2 é um moderno bombardeiro estratégico fabricado pela PZL Mielec."

 POL_mar_patrol: "M28 Bryza 1R"
 POL_mar_patrol_desc: "O PZL M28 Skytruck é um avião polonês STOL de carga e passageiros produzido pela PZL Mielec, desenvolvendo Antonov An-28s fabricados sob licença. Os primeiros aviões fabricados sob licença foram designados PZL An-28. "

 POL_bap: "Policiamento Aéreo Báltico"
 POL_bap_desc: "A missão de policiamento aéreo do Báltico é um alerta de reação rápida (QRA) de defesa aérea da OTAN para proteger o espaço aéreo sobre os três estados bálticos da Estônia, Letônia e Lituânia."

 POL_modern_multirole: "F-35"
 POL_modern_multirole_desc: "O Lockheed Martin F-35 Lightning II é uma família americana de aeronaves de combate monoposto, monomotor e multirole para todos os climas, destinadas a realizar missões de superioridade aérea e de ataque. Também é capaz de fornecer guerra eletrônica e capacidades de inteligência, vigilância e reconhecimento."

 POL_quantity_small_arms: "Quantidade"
 POL_quantity_small_arms_desc: "Quanto mais armas, mais forte o exército."

 POL_baltic: "Policiamento Aéreo Báltico"
 POL_baltic_desc: "A missão de policiamento aéreo do Báltico é um alerta de reação rápida (QRA) de defesa aérea da OTAN para proteger o espaço aéreo sobre os três estados bálticos da Estônia, Letônia e Lituânia."

 POL_navy: "Navy"
 POL_navy_desc: "A Marinha Polonesa (polonês: Marynarka Wojenna, Marinha de Guerra; frequentemente abreviada para Marynarka) é um ramo militar das Forças Armadas Polonesas responsável por operações navais."

 POL_orp_pilsudski: "ORP Piłsudski"
 POL_orp_pilsudski_desc: "ORP Piłsudski é um moderno cruzador polonês."

 POL_submarine: "ORP Águia"
 POL_submarine_desc: "ORP Orzeł (291) é um submarino polonês do 'Projeto 877E' (classe Kilo). Ele é o terceiro submarino polonês a levar o nome Orzeł."

 POL_smw: "Navy Shipyard SA"
 POL_smw_desc: "Estaleiro da Marinha Polonesa (polonês: Stocznia Marynarki Wojennej) é um estaleiro polonês localizado em Gdynia. Sua principal responsabilidade é a construção e reparo dos navios da Marinha Polonesa."

 POL_capital_ship_construction: "Construção da Nave Capital"
 POL_capital_ship_construction_desc: "Toda Marinha precisa de um navio capital forte e reconhecível."

 POL_martime: "Grupo Marítimo Permanente da OTAN 1"
 POL_martime_desc: "Standing NATO Maritime Group One (SNMG1) é uma das forças navais de reação imediata marítima da OTAN. O SNMG1 consiste de quatro a seis contratorpedeiros e fragatas. Seu papel é fornecer à OTAN uma capacidade de resposta operacional imediata."

 POL_carrier: "ORP Jadwiga"
 POL_carrier_desc: "ORP Jadwiga é o sonho dos comandantes da marinha polonesa em construir um porta-aviões que substituiria o ORP Piłsudski e se tornaria o novo navio capital polonês."

 POL_destroyers: "ORP Relâmpago Mk 2"
 POL_destroyers_desc: "Durante a 2ª Guerra Mundial, o ORP Błyskawica foi um contratorpedeiro polonês lutando ao lado de aliados, o Błyskawica moderno desempenhará um papel fundamental na marinha."

 POL_martime_group: "Standing NATO Maritime Group 1"
 POL_martime_group_desc: "Ao cooperar com as forças da OTAN podemos garantir a segurança das nossas águas"

 POL_carrier_jets: "Nossos próprios jatos Carrier"
 POL_carrier_jets_desc: "Precisamos desenvolver nossos próprios jatos porta-aviões para não depender de outros e garantir que atendam a todos os nossos critérios."

 POL_buy_carrier_jets: "Comprar jatos Carrier"
 POL_buy_carrier_jets_desc: "Desenvolver jatos do zero é uma tarefa impossível, melhor comprar aqueles que provaram ser dignos."

 POL_stealth_ships: "Navios furtivos"
 POL_stealth_ships_desc: "O foco na furtividade nos permitirá usar nossa pequena frota com o máximo de eficiência, para surpresa de nossos inimigos."

 POL_attack_submarine: "Ataque Sumbarine"
 POL_attack_submarine_desc: "O submarino deve ser usado para ataques furtivos e silenciosos, assediando nosso inimigo por baixo."
 POL_missle_submarine: "Submarino de mísseis"
 POL_missle_submarine_desc: "Usar submarinos como fonte de desferir golpes fatais é de longe a melhor maneira."
