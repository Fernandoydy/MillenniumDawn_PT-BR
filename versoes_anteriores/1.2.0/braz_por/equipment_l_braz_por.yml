 ENG_Heavy_Anti_tank_0: "FV102 Striker"
 ENG_Heavy_Anti_tank_1: "STORMER"

 ENG_IFV_1: "M113 IFV"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Desenvolvido a partir da série CVR(T), o Stormer é uma variante modernizada que pode ser configurada em várias funções no campo de batalha. As variantes mais comuns do Stormer servem como uma plataforma SHORAD e um veículo de apoio à infantaria. A variante IFV monta uma arma de 30 mm e tem lançadores ATGM presos aos lados."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "O primeiro verdadeiro IFV projetado e construído pelos britânicos, o Warrior IFV foi inicialmente projetado para substituir a envelhecida frota de FV430s no Exército Britânico depois de perceber a necessidade de aumentar a proteção e poder de fogo para o atual arsenal de veículos de combate. Armado adequadamente com uma arma de 30 mm e lançador ATGM, o Warrior IFV se tornaria o rival contra a aclamada série BMP do Exército Soviético. O Warrior logo provou ser digno de batalha no conflito da Bósnia na década de 1990."
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Warrior Javelin"
 ENG_IFV_4_desc: "O Warrior IFV recebeu algumas reformas quando os famosos Javelin ATGMs foram introduzidos em serviço na década de 1990. O Exército Britânico logo adquiriu esses ATGMs e decidiu substituir o MILAN, levando a uma reforma para os Warriors serem equipados com mísseis Javelin ."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "À medida que a guerra moderna se torna progressivamente mais complexa e dinâmica, aumenta a necessidade de atualizar a frota de Warriors envelhecidos. Portanto, o Exército Britânico lançou um programa para sustentar e atualizar os Warriors para atender aos padrões contemporâneos. O Warrior WCSP foi totalmente fabricado equipado com um novo conjunto de óptica noturna e térmica, FCS, eletrônica, pacote de blindagem modular e um novo conjunto de torres e canhões de 40 mm."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Embora as plataformas CVR(T) fossem muito versáteis e confiáveis para os britânicos, elas estavam se tornando obsoletas no século 21. Baseado no ASCOD AFV, o novo Scout Specialist Vehicle deveria preencher o papel de um dedicado, veículo de reconhecimento moderno para o exército britânico, mas logo se tornou a plataforma ideal para o exército britânico construir uma nova frota de AFVs modernos. O Ajax é a variante IFV da plataforma destinada a missões de reconhecimento, apoio de infantaria e controle de fogo conjunto , adequadamente equipado com um novo canhão de 40 mm, um RWS e o lançador Javelin ATGM."
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"

 ENG_Anti_tank_0: "Carl Gustav L14A1"
 ENG_Anti_tank_2: "MBT LAW"

 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Quando foi lançado pela primeira vez, o design do Centurion foi revolucionário ao ser pioneiro no modelo para os primeiros tanques de batalha principais. Projetado e produzido nos estágios finais da Segunda Guerra Mundial, o Centurion só entrou em serviço nos períodos pós-guerra, mas rapidamente se tornou a resposta do Ocidente aos tanques soviéticos T-54. Confiável, eficaz e comprovado em batalha em todos os tipos de conflitos durante a Guerra Fria, o Centurion ainda é usado hoje por muitas nações ao redor do mundo.
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chefe"
 ENG_MBT_2_desc: "Baseado no modelo de sucesso do tanque Centurion, o Chieftain era para ser o principal tanque de batalha britânico no final dos anos 1960. Ele melhorou muito a blindagem, a ótica e o poder de fogo, tornando o Chieftain uma das melhores opções contra os soviéticos adversários. No entanto, a única falha que segurou o Chieftain foi seu terrível motor - nascido com a nobre ideia de abastecer o tanque com qualquer tipo de óleo em caso de guerra, o motor acabou sendo extremamente pouco confiável e lento.
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Originalmente um projeto MBT-80, o tanque foi projetado com base no tanque Chieftain para as necessidades iranianas, mas com a Revolução Islâmica no Irã o projeto foi cancelado. O exército britânico tornou-se o cliente e, portanto, o tanque foi modificado para atender às necessidades Necessidades britânicas. O Challenger I tornou-se o primeiro tanque a usar a revolucionária blindagem Chobham, concedendo proteção superior a qualquer RHA ocidental da época. Tornou-se um dos tanques preeminentes no final do século XX."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "O Challenger II é uma extensa reformulação do Challenger I, aprimorado com blindagem Chobham aprimorada, uma nova torre e um novo canhão de 120 mm. Ele se torna o símbolo do British Royal Armor Corps e provou ser um forte adversário em batalha durante a Guerra do Iraque."
 ENG_MBT_5: "Challenger II Cavaleiro Negro"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "O pacote Challenger II Black Knight foi revelado pela primeira vez em 2018 como parte do programa LEP do MBT. Apresentando amplas capacidades de combate noturno, ótica térmica e um Sistema de Proteção Ativa, o Challenger II foi atualizado para enfrentar os complexos desafios da moderna guerra hoje."
