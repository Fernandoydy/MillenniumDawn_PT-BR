 ### Itália ###
 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "O BM 59 é um fuzil de batalha automático desenvolvido na Itália em 1959. É baseado no fuzil M1 Garand, com câmara de 7,62 × 51 mm NATO, modificado para usar um carregador destacável e capaz de disparo seletivo. Revisões posteriores incorporaram outros características comuns aos rifles mais modernos."
 ITA_infantry_weapons1: "BM59 Modelo III"
 ITA_infantry_weapons_desc: "BM 59 Mark III: ou Ital TA (também conhecido como Truppe Alpine), era uma variante com cabo de pistola e coronha dobrável metálica, destinada a tropas de montanha. O BM 59 Para era semelhante ao BM 59 Ital TA, mas destinava-se a pára-quedistas. Estava equipado com um cano mais curto e flash-hider."
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "A Beretta AR70/90 é uma espingarda de assalto operada a gás com câmara para o cartucho NATO de 5,56 × 45 mm e é a espingarda de serviço padrão das Forças Armadas italianas. A arma também foi concebida para ser equipada com uma granada de espingarda, e tem mira de granada."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "foram adotadas as variantes SC70/90 (Special Carbine) com coronha dobrável, usado principalmente por tropas alpinas, e o rifle SCP70/90 (Special Carbine Paratroopers) para pára-quedistas com almofada de recuo dobrável e cano mais curto que o SC que permite a inserção na bainha do rifle usado em saltos de paraquedas."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "A Beretta ARX160 é um rifle de assalto modular italiano fabricado pela Beretta. Desenvolvido para as Forças Armadas Italianas como parte do programa Soldato Futuro (inglês: "Futuro Soldado"), o ARX160 foi lançado em 2008 como um sistema de armas comercial independente do conjunto Soldato Futuro, completo com um lançador de granadas de baixa velocidade da OTAN de 40 × 46 mm, chamado GLX160, que pode ser montado embaixo do rifle ou usado com um sistema de estoque ad hoc como uma arma autônoma.
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "A Beretta ARX160 A3 é uma variante aprimorada da ARX160 que apresenta algumas mudanças de design. As alterações incluem um protetor de mão redesenhado, onde as fendas de ventilação da linha superior foram substituídas por recortes quadrados maiores, embora a ventilação da linha inferior ainda mantém as fendas mais finas. Esses recortes maiores reduzem um pouco o peso do rifle enquanto permitem que mais ar circule ao redor do cano.
 ITA_infantry_weapons6: "ARX200"
 ITA_infantry_weapons6_desc: "Beretta introduziu o ARX200 com câmara em cartucho NATO de 7,62 × 51 mm. Ele opera por meio de um sistema de pistão a gás de curso curto com um parafuso giratório, capaz de disparar totalmente automático e semiautomático. Tem uma cadência de tiro cíclica de cerca de 600 –650 tiros por minuto."
 ITA_infantry_weapons7: "ARX300"
 ITA_infantry_weapons7_desc: "O futuro é agora, meu velho."

 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "Equipamento C&C da era da Guerra Fria produzido com a Eslováquia na era da Tchecoslováquia."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Comando e Controle) é a primeira geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Comando, Controle e Comunicação) é a segunda geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle Eficientes levam a maior organização e moral."
 ITA_command_control_equipment3: "DOENTE"
 ITA_command_control_equipment3_desc: "C3ISTAR (Comando, Controle e Comunicação, Inteligência, Vigilância, Aquisição de Alvo e Reconhecimento) é a terceira geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e Controle Eficientes levam a uma maior organização e moral."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas . Comando e Controle Eficientes levam a maior organização e moral. C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a quinta geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança para exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle Eficientes levam a maior organização e moral."
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Colaboração, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a sétima geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre forças designadas para o cumprimento de missões e tarefas. Comando e Controle eficientes levam a maior organização e moral."


 ITA_land_Drone_equipment: "Sistema Micro-APR RQ-9A/B" #Fictional
 ITA_land_Drone_equipment_desc: "Drono lançado manualmente de primeira geração equipado com ótica de reconhecimento básico que permite conexão em tempo real com o computador de controle de campo do operador. Possui armazenamento interno para meia hora de vídeo capturado e combustível para 30 minutos de voo. É lançado manualmente e também usado para procurar sinais de rádio."
 ITA_land_Drone_equipment1: "Sistema Micro-APR RQ-11B/C “RAVEN B/DDL”"
 ITA_land_Drone_equipment1_desc: "Drone de segunda geração lançado com motor de foguete a partir do veículo lançador. O drone é operado a partir do veículo de monitoramento e também pode ser usado para aquisição de alvos e bloqueio. O drone tem teto de altura de 4 km e alcance de 120 km."
 ITA_land_Drone_equipment2: "Sistema Micro-APR STRIX-C"
 ITA_land_Drone_equipment2_desc: "Versão atualizada do drone RAVEN com mais resistência, carga de combustível e maior confiabilidade em ambientes de areia e poeira. O drone é feito de materiais compósitos estendendo seu alcance para mais de 180 km "
 ITA_land_Drone_equipment3: "Sistema Tático-APR RQ-7C “SHADOW 200”"
 ITA_land_Drone_equipment3_desc: "Drone de vigilância projetado especialmente para áreas urbanas equipado com IR/NV de 2ª geração e dispositivos de interferência de última geração. Capaz de transportar parte da carga de seu pelotão para facilitar e principalmente acelerar os tempos de viagem entre destinos e objetivos.."
 ITA_land_Drone_equipment4: "Sistema Micro-APR SIXTON-A"
 ITA_land_Drone_equipment4_desc: "Drone utilizando avanços em tecnologias furtivas, tornando este pequeno alvo ainda menor. Possui motor de hélice capaz de alta altitude e é capaz de assumir o controle de drones menos avançados usando seus sinais direcionados. Seu teto é de 10 km e RCS abaixo de 0,0001. "
 ITA_land_Drone_equipment5: "Sistema Tattico-APR RQ-9A “SHADOW 300”" #Fictional
 ITA_land_Drone_equipment5_desc: "Drone invisível com armazenamento interno. É capaz de voar até seu objetivo sem ser detectado porque possui projetores em sua pele que imitam o céu e nuvens ou outros obstáculos. O drone pode então utilizar sua carga, sensores ou equipamentos dentro de seu compartimento de carga. Possui pás de rotor muito silenciosas, permitindo que ele não seja ouvido 1 km acima do solo."


