 frigate: "Fragata de Mísseis Guiados"
 frigate_desc: "Uma fragata é um tipo de navio de guerra, nas marinhas modernas, as fragatas são usadas para proteger outros navios de guerra e navios da marinha mercante, especialmente como combatentes de guerra anti-submarina (ASW) para forças expedicionárias anfíbias, grupos de reabastecimento em andamento e comboios mercantes ."
