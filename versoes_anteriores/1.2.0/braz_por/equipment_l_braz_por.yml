 corvette: "Corveta de mísseis guiados"
 corvette_desc: "Uma corveta é um pequeno navio de guerra, que é tradicionalmente a menor classe de embarcação considerada um navio de guerra adequado."
 corvette_1: "Corveta 1965"
 corvette_1_desc: "É o menor navio do mod e não se destaca em nenhuma das categorias acima. Tem AA medíocre, combate navio-navio e radar. Tem o menor alcance de combate de todos os navios de superfície e não é recomendado para marinhas de águas azuis, embora possam ser atualizados para ter alcance de águas azuis. Corvetas são uma boa plataforma para se transformar em funções especializadas devido ao seu custo barato. Esses navios não sobreviverão sem uma escolta.
