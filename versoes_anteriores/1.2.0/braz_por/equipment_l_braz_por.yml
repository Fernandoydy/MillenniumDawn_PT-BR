 missile_submarine: "Submarino Míssil"
 missile_submarine_desc: "Um submarino de mísseis é um submarino que lança mísseis de cruzeiro (SLCMs) ou mísseis balísticos (SLBM) como seu armamento primário."
 missile_submarine_1: "SSGN 1965"
 missile_submarine_1_desc: "Submarino de mísseis nucleares lança mísseis de cruzeiro como seu armamento principal. Mísseis de cruzeiro e mísseis anti-navio dedicados aumentam muito a capacidade de uma embarcação de atacar combatentes de superfície. Torpedos são uma opção mais furtiva, mas mísseis oferecem um alcance muito maior, bem como a capacidade de engajar vários alvos em direções diferentes ao mesmo tempo. No jogo, esses submarinos têm uma taxa de tiro muito maior do que os submarinos com torpedos.
