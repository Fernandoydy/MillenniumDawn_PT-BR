 night_vision_1_desc: "Dispositivos passivos de primeira geração, introduzidos durante a Guerra do Vietnã, foram uma adaptação da tecnologia GEN 0 ativa anterior e dependem de luz ambiente em vez de uma fonte de luz infravermelha. Usando um fotocátodo S-20, seus intensificadores de imagem produzem uma luz amplificação de cerca de 1.000 ×, mas são bastante volumosos e requerem luar para funcionar corretamente."
 night_vision_2_desc: "Os dispositivos de segunda geração apresentam um tubo intensificador de imagem aprimorado utilizando placa de microcanal (MCP) com um fotocátodo S-25, resultando em uma imagem muito mais brilhante, especialmente nas bordas da lente. Isso leva a uma maior iluminação em ambientes com pouca luz ambientes, como noites sem lua. A amplificação da luz é de cerca de 20.000 ×. Também foram aprimoradas a resolução e a confiabilidade da imagem."
 night_vision_3_desc: "Os sistemas de visão noturna de terceira geração mantêm o MCP da Geração II, mas agora usam um fotocatodo feito com arsenieto de gálio, que melhora ainda mais a resolução da imagem. Além disso, o MCP é revestido com um filme de barreira de íons para aumentar a vida útil do tubo."
 night_vision_4_desc: "Um sistema de alimentação automática regula a voltagem do fotocátodo, permitindo que o NVD se adapte instantaneamente às mudanças nas condições de luz. A segunda atualização é uma barreira de íons removida ou muito diluída, que diminui o número de elétrons que geralmente são rejeitados pelo Padrão GEN III MCP, resultando em menos ruído de imagem e a capacidade de operar com uma sensibilidade luminosa de 2.850 K."

