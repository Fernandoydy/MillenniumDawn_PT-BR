 L_AT_Equipment: "ATGM"
 L_AT_Equipment_desc: "Um míssil antitanque (ATM), míssil guiado antitanque (ATGM), arma guiada antitanque (ATGW) ou arma guiada antiblindagem, é um míssil guiado projetado principalmente para atingir e destruir veículos militares fortemente blindados ."
 Anti_tank_desc: "Um míssil antitanque (ATM), míssil guiado antitanque (ATGM), arma guiada antitanque (ATGW) ou arma guiada antiblindagem, é um míssil guiado projetado principalmente para atingir e destruir veículos militares fortemente blindados ."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Mísseis guiados antitanque são sistemas de mísseis portáteis que empregam ogivas altamente explosivas projetadas especificamente para atacar veículos fortemente blindados. Esta geração de ATGMs é operada por joystick e, portanto, requer linha de visão e um operador altamente qualificado."
 H_AT_Equipment: "ATGM montado"
 H_AT_Equipment_desc: "Um caça-tanques ou caçador de tanques é um tipo de veículo de combate blindado, armado com uma arma de artilharia de tiro direto ou lançador de mísseis, com capacidades operacionais limitadas e projetado especificamente para enfrentar tanques inimigos."
 Heavy_Anti_tank_desc: "Um caça-tanques ou caçador de tanques é um tipo de veículo de combate blindado, armado com uma arma de artilharia de tiro direto ou lançador de mísseis, com capacidades operacionais limitadas e projetado especificamente para enfrentar tanques inimigos."
 Heavy_Anti_tank_0: "Montado ATGM 1965"
 Heavy_Anti_tank_0_desc: "Sistemas de mísseis guiados antitanque mais pesados têm alcances mais longos e cargas de mísseis maiores. Como tal, o aumento de peso os torna inadequados para serem carregados. Eles, portanto, são montados em veículos. Eles utilizam ogivas altamente explosivas projetadas especificamente para atacar blindados pesados veículos. Esta geração de ATGMs é operada por joystick e, portanto, requer linha de visão e um operador altamente qualificado."
 Anti_tank_1: "ATGM 1985"
