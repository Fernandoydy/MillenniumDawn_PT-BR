 ITA_Anti_Air_0_desc: "Desenvolvido pela nossa própria General Dynamics, este sistema de míssil usa um sistema de míssil infravermelho passivo para rastrear aeronaves com base no calor de seu escapamento, depois que o operador rastreia seu alvo visualmente como faria com qualquer outra arma pequena. Exigindo um golpe direto para ser letal , esta arma é rudimentar, mas eficaz."
 ITA_Anti_Air_1: "FIM-92"
 ITA_Anti_Air_1_desc: "Projetado como seu antecessor, este míssil ar-superfície passivo apresenta várias novas atualizações do modelo anterior, como balística aprimorada, software e uma variante com detecção dupla de IR e UV."
 ITA_Anti_Air_2: "FIM-92E"
 ITA_Anti_Air_2_desc: "Continuando com a confiabilidade da plataforma \"Stinger\", a dinâmica geral melhorou o sistema adicionando um novo sensor de capotamento e software de controle revisado, o comportamento de voo também melhorou significativamente. Além disso, o desempenho contra alvos pequenos, como drones, mísseis de cruzeiro e helicópteros leves de reconhecimento aumentou dramaticamente."
 ITA_Anti_Air_3: "FIM-194" #Fictício
 ITA_Anti_Air_3_desc: "Como as aeronaves de 5ª geração fizeram uma presença notável no campo de batalha, esta última iteração do nosso sistema MANPAD implementa uma série de mudanças para enfrentar esse novo inimigo. Guiado, bem como direcionamento UV e IR."
 ITA_Anti_Air_4: "FIM-245" #Fictício
 ITA_Anti_Air_4_desc: "Este sistema criado por um esforço da DARPA é o auge de nossas plataformas de armas MANPAD. Com avanços recentes, bem como miniaturizações de sensores, nossos engenheiros capacitaram 1 homem com poder efetivo para destruir ou desativar algumas das aeronaves mais furtivas disponíveis para nossos adversários".


