 artillery_0: "ART 1965"
 artillery_0_desc: "Com suas poderosas habilidades de tiro indireto, a artilharia fornece ataques de precisão sustentados onde é necessário no campo de batalha e muito além do alcance visual. Pode ser recarregado diretamente por sua tripulação. Como requer veículos externos para seu movimento, pode ser difícil para se mover entre os ataques, tornando-o vulnerável contra contra-ataques de artilharia inimiga. Sistemas leves de menor calibre podem ser arrastados manualmente e são adequados para operações aéreas, pois podem caber dentro de aviões de transporte.
