 MBT_Equipment: "Tanque de Batalha Principal"
 MBT_Equipment_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que preenche o papel de manobra e fogo direto protegido por blindagem de muitos exércitos modernos."
 mbt_hull: "Tanque de batalha principal"
 mbt_hull_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que cumpre o papel de manobra e fogo direto protegido por blindagem de muitos exércitos modernos."
 spart_hull: "Self Propelled Artillery"
 spart_hull_desc: "Self-propelled artillery is artillery equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some form of rocket or missile launcher."
 apc_hull: "Armored Personnel Carrier"
 apc_hull_desc: "An armoured personnel carrier (APC) is a broad type of armoured military vehicle designed to transport personnel and equipment in combat zones. Since World War I, APCs have become a very common piece of military equipment around the world."
 ifv_hull: "Infantry Fighting Vehicle"
 ifv_hull_desc: "An infantry fighting vehicle (IFV), also known as a mechanized infantry combat vehicle (MICV), is a type of armoured fighting vehicle used to carry infantry into battle and provide direct-fire support."
 MBT_desc: "Um tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que preenche o papel de manobra e fogo direto protegido por blindagem de muitos exércitos modernos."
 MBT_1: "MBT 1965"
 MBT_1_desc: "Os desenvolvimentos do início da Guerra Fria em motores, suspensão e blindagem composta mais leve deram aos tanques o poder de fogo e a blindagem dos tanques superpesados ​​e a mobilidade dos tanques leves. Designados como 'tanques principais de batalha', eles substituíram praticamente todos os outros tanques, exceto tanques leves especializados para reconhecimento. Os MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_2: "MBT 1975"
 MBT_2_desc: "À medida que os mísseis antitanque se tornaram mais capazes e os helicópteros se tornaram um dos pilares dos campos de batalha, novos tipos de blindagem com camadas de cerâmica composta foram introduzidos no projeto do tanque principal de batalha. Melhores telêmetros e sistemas de controle de tiro melhoraram a probabilidade do primeiro acerto, e carregadores automáticos significavam que o tamanho da torre poderia ser reduzido, diminuindo o alvo para o inimigo. Os MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto.
 MBT_3: "MBT 1985"
 MBT_3_desc: "Sistemas de controle de tiro estabilizados computadorizados trazem a capacidade de disparar enquanto estão em movimento, aumentando as probabilidades de primeiro acerto. As miras térmicas melhoram sua detecção. Turbina a gás ou motores a diesel modernos fornecem aos motores uma potência sustentada mais alta e facilmente substituível Explosivo Reativo A armadura (ERA) forneceu um maior grau de capacidade de sobrevivência para os tanques de batalha principais. Os MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_4: "MBT 1995"
 MBT_4_desc: "Com a ameaça crescente de ATGMs do tipo atirar e esquecer, os Sistemas de Proteção Ativa são introduzidos. Isso, combinado com sistemas de bloqueio passivos, torna o tanque mais bem projetado para conter ataques de mísseis. Soldadas, em vez de torres fundidas, melhoram a qualidade dos tanques blindagem. Os telêmetros a laser aprimorados permitem a detonação de projéteis de fragmentação em distâncias específicas contra forças de infantaria. Os MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto."
 MBT_5: "MBT 2015"
 MBT_5_desc: "Com o Turret totalmente automatizado, digitalizado e não tripulado, a tripulação do tanque está embutida em uma cápsula blindada na frente do casco, melhorando drasticamente sua capacidade de sobrevivência e diminuindo o perfil do tanque. Uma nova geração de sistemas de proteção ativa e radares melhora proteção contra mísseis de ataque superior e projéteis de urânio empobrecido. MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto."

 MBT_7: "MBT 2025"
 MBT_7_desc: "A incorporação de nanotubos na mistura de blindagem composta melhora a proteção e permite importantes reduções de peso. A automação de todos os sistemas do Tanque de Batalha Principal torna um operador opcional, permitindo perfis de forma alterados para reduzir as Seções Transversais do Radar, que junto com materiais absorventes de ondas de rádio e um poderoso sistema de resfriamento de exaustão dão ao tanque características semi-furtivas. Os MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto.
 MBT_8: "MBT 2035"
 MBT_8_desc: "A armadura veicular de grafeno multicamada fornece proteção com um peso leve sem precedentes e é auto-reparável nanorobótica. Com baterias de lítio-ar e um motor elétrico, o calor térmico do tanque é reduzido a quase nada e, junto com o Adaptive A camuflagem infravermelha o torna praticamente indetectável por sistemas de mísseis guiados eletronicamente. MBTs são fortemente blindados e altamente móveis em terreno plano e fornecem aos exércitos poderosas habilidades de fogo direto.
