 util_vehicle_0: "Veículo utilitário 1965"
 util_vehicle_0_desc: "Veículos utilitários são os veículos empregados pelas Forças de Infantaria Motorizada como transporte para o campo de batalha. Os modelos de geração anterior, jipes e caminhões, são praticamente não blindados e diferem principalmente de seus equivalentes civis por serem mais robustos e terem maior mobilidade em terrenos difíceis. Os modelos de geração posterior apresentam veículos semelhantes a Humvee com melhor blindagem e veículos resistentes a minas com melhorias adicionais na proteção da tripulação. Se os veículos estiverem armados, geralmente são armas mais leves, como metralhadoras.
