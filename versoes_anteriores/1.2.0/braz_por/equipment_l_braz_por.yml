 CZE_L_Strike_fighter1_desc: "Em resposta a um requisito considerável para um treinador de propulsão a jato comum a ser adotado nas diversas nações do Bloco Oriental, a Aero decidiu embarcar em seu próprio projeto de design com o objetivo de satisfazer adequadamente essa demanda. Em 5 de abril de 1959 , um protótipo inicial, designado como XL-29, realizou seu voo inaugural. O L-29 foi selecionado para se tornar o treinador padrão para as forças aéreas das nações do Pacto de Varsóvia, para as quais foi entregue a partir da década de 1960."
