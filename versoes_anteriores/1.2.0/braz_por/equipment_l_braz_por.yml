 CZE_infantry_weapons3_desc: "Fuzil de assalto que deve substituir o fuzil de assalto Vz. 58. O sistema era modular e, portanto, você poderia obter metralhadora, fuzil de assalto ou submetralhadora das mesmas peças principais."
 CZE_infantry_weapons4: "ČZ 805 Bren"
 CZE_infantry_weapons4_desc: "Fuzil de nova geração feito com um design completamente novo. O rifle foi projetado para substituir rifles Vz. 58 agora obsoletos por este sistema modular. A arma tem poucas variantes e pode ser equipada com muitas atualizações adicionais."
 CZE_infantry_weapons5: "ČZ 806 Bren 2"
 CZE_infantry_weapons5_desc: "A partir da experiência anterior com o uso do ČZ 805, o exército decidiu usá-lo e revisar o rifle para torná-lo melhor de várias maneiras. O rifle recebeu um novo mecanismo de carregamento, resultando em um produto mais confiável. O rifle também é quase totalmente propenso a poeira e areia."
 CZE_infantry_weapons6: "ČZ Scorpion EVO 4" #Fictício
 CZE_infantry_weapons6_desc: "4ª versão da submetralhadora Scorpion que serve no exército ao lado do Bren 2. As armas usam computador em miniatura, permitindo que a arma calcule os movimentos do inimigo e ajuste sua mira automaticamente. arma urbana".
 CZE_infantry_weapons7: "ČZ 812 Beast" #Fictional
 CZE_infantry_weapons7_desc: "Novos avanços em fontes de energia e tecnologias nos permitiram fazer este rifle laser de estado sólido que tem grande potencial ofensivo. A arma também é capaz de cozinhar refeições, se necessário..."

 CZE_Anti_tank_0: "PTØS-12 Volante"
 CZE_Anti_tank_0_desc: "Primeiro míssil guiado antitanque tcheco. Utilize a orientação MCLOS e penetre até 400 m de blindagem em um alcance de 3 km com velocidade de 130 m/s. O movimento lento é usado propositadamente para permitir orientação mais precisa e maior tempo de reação antes de atingir o alvo ."
 CZE_Anti_tank_1: "RPTZ-84" #Fictício
 CZE_Anti_tank_1_desc: "Míssil guiado antitanque produzido na república. Utilize a orientação SACLOS e penetre blindagem de até 400m em alcance de 3km com velocidade de 350m/s. Foi a resposta aos últimos avanços de blindagem dos inimigos do estado."
 CZE_Anti_tank_2: "RPTZ-96" #Fictício
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 significa Rocket Anti-Tank Weapon Type 96. Primeiro protótipo do nosso próprio design Tcheco F&F (Disparar e Esquecer). software às vezes trocando de casa por um canhão autopropulsado e sistema SACLOS muito preciso."
 CZE_Anti_tank_3: "PTØS-101" #Fictício
 CZE_Anti_tank_3_desc: "Significa ATGM-101. Primeiro design F&F confiável, apenas 5 protótipos desde o primeiro! Ele também usa mísseis precursores para combater a ameaça emergente dos Sistemas de Proteção Ativa. A ideia é diferente dos projetos estrangeiros, porque o a primeira ogiva disparada ainda está cheia de explosivos destinados a estilhaços fora do tanque e sensores no topo das torres dos tanques, e a segunda ogiva tandem penetrante."
 CZE_Anti_tank_4: "PTŘS-109 Armor" #Fictional
 CZE_Anti_tank_4_desc: "Significa ATGM-109. Design tandem ATGM de segunda geração utilizando mísseis precursores (sim, dois precursores e 1 ogiva real) atingindo sistemas APS antes da ogiva tandem com penetração de 2500 mm RHA. As ogivas têm velocidade de 500 m/s e isso dá ao inimigo APS e à tripulação muito pouco tempo de reação, mesmo a uma distância de 3 km. A combinação de poucos desses sistemas de armas móveis pode destruir qualquer tanque com um número esmagador de ATGMs.

 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Missile" #Fictional
 CZE_Anti_Air_0_desc: "Segunda geração de mísseis superfície-ar. Eles têm um pequeno alcance de 10 km. Seu nome Střela significa míssil. O vz. 2 é um míssil teleguiado infravermelho que pode ser facilmente perseguido, mas por outro lado mostrou grande confiabilidade os alvos do intervalo de teste."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" #Fictional
 CZE_Anti_Air_1_desc: "Míssil superfície-ar de médio alcance de segunda geração produzido por nossas empresas. Faz parte da família de segunda geração de mísseis vz.2 de curto alcance, vz.3 de médio alcance e vz.4 de longo alcance. Seu míssil semi-ativo guiado por radar voando a Mach 2 com grande ogiva de estilhaços destinado a caças Strike voando em formações na esperança de não terem detectado o míssil de antemão."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Needle" #Fictional
 CZE_Anti_Air_2_desc: "3ª geração de mísseis superfície-ar. É um míssil de curto alcance guiado por radar ativo dentro do buscador de ogivas. Parte da família de 3ª geração também são vz. 6 AMRSAM, vz. 7 LRSAM e vz. 8 ALRSAM. O míssil pode puxar até 16G e voar até Mach 2 quando disparado de uma posição estacionária. Versões para aviões foram feitas que são capazes de destruir alvos a 30 km de distância a Mach 3,5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" #Fictional
 CZE_Anti_Air_3_desc: "5ª geração de SAM tcheco de curto alcance. O design tem radar passivo e buscador infravermelho propenso a interferência devido à falta de conexão externa. A orientação do terminal pode utilizar a maior parte do corpo de elevação do míssil para extrair 14G a Mach 3, embora o míssil seja capaz de Mach 4 e Mach 4,5 quando lançado de 5 km de altura. O computador do míssil reconheceu a velocidade do alvo e é capaz de desacelerar para obter um melhor raio de curva. Alcance de 150 km do avião.
 CZE_Anti_Air_4: "PLØS-MD vz. 25 Zmije" #Fictional
 CZE_Anti_Air_4_desc: "Os mísseis estão utilizando as mais recentes tecnologias e hardware para atingir até mesmo os aviões mais furtivos de nossos adversários. Inclui link de satélite que guia o míssil para qualquer avião furtivo, porque mesmo o avião furtivo não é furtivo no espectro visível."

 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Equipamento C&C da era da Guerra Fria produzido com a Eslováquia na era da Tchecoslováquia."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Comando e Controle) é a primeira geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle eficientes levam a uma maior organização e moral."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Comando, Controle e Comunicação) é a segunda geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle Eficientes levam a maior organização e moral."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Comando, Controle e Comunicação, Inteligência, Vigilância, Aquisição de Alvos e Reconhecimento) é a terceira geração de equipamentos C2. Equipamento de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para a realização de missões e tarefas. Comando e Controle Eficientes levam a uma maior organização e moral."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas . Comando e Controle Eficientes levam a maior organização e moral. C4I (Comando, Controle, Comunicações, Computadores, Inteligência e Interoperabilidade) é a quarta geração de equipamentos C2."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a quinta geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança para exercer autoridade e direção sobre as forças designadas para o cumprimento de missões e tarefas. Comando e Controle Eficientes levam a maior organização e moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Comando, Controle, Comunicações, Computadores, Colaboração, Inteligência, Interoperabilidade, Vigilância, Aquisição de Alvos e Reconhecimento) é a sétima geração de equipamentos C2. Equipamentos de Comando e Controle é o sistema que capacita a liderança a exercer autoridade e direção sobre forças designadas para o cumprimento de missões e tarefas. Comando e Controle eficientes levam a maior organização e moral."

 CZE_land_Drone_equipment: "BPL Sojka I" #Fictional
 CZE_land_Drone_equipment_desc: "Drono lançado manualmente de primeira geração equipado com ótica de reconhecimento básico que permite conexão em tempo real com o computador de controle de campo do operador. Possui armazenamento interno para meia hora de vídeo capturado e combustível para 30 minutos de voo. É lançado manualmente e também usado para procurar sinais de rádio."
 CZE_land_Drone_equipment1: "BPL Sojka III"
 CZE_land_Drone_equipment1_desc: "Drone de segunda geração lançado com motor de foguete a partir do veículo lançador. O drone é operado a partir do veículo de monitoramento e também pode ser usado para aquisição de alvos e bloqueio. O drone tem altura máxima de 4 km e alcance de 120 km."
 CZE_land_Drone_equipment2: "BPL Sojka III/ML"
 CZE_land_Drone_equipment2_desc: "Versão atualizada do drone Sojka III com mais resistência, carga de combustível e maior confiabilidade em ambientes de areia e poeira. O drone é feito de materiais compósitos estendendo seu alcance para mais de 180 km "
 CZE_land_Drone_equipment3: "BPL-103 Courier"
 CZE_land_Drone_equipment3_desc: "Drone de vigilância projetado especialmente para áreas urbanas equipado com IR/NV de 2ª geração e dispositivos de interferência de última geração. Capaz de transportar parte da carga de seu pelotão para facilitar e principalmente acelerar os tempos de viagem entre destinos e objetivos.."
 CZE_land_Drone_equipment4: "BPL-112 Vážka" #Fictional
 CZE_land_Drone_equipment4_desc: "Drone utilizando avanços em tecnologias furtivas, tornando este pequeno alvo ainda menor. Possui motor de hélice capaz de alta altitude e é capaz de assumir o controle de drones menos avançados usando seus sinais direcionados. Seu teto é de 10 km e RCS abaixo de 0,0001. "
 CZE_land_Drone_equipment5: "BPL-156 Datel" #Fictional
 CZE_land_Drone_equipment5_desc: "Drone invisível com armazenamento interno. É capaz de voar até seu objetivo sem ser detectado porque possui projetores em sua pele que imitam o céu e as nuvens ou outros obstáculos. O drone pode então utilizar sua carga, sensores ou equipamentos dentro de seu compartimento de carga. Possui pás de rotor muito silenciosas, permitindo que ele não seja ouvido 1 km acima do solo."


 #TANQUES
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Tanque tcheco desenvolvido a partir do T-55 de origem soviética. O tanque foi reformulado desde o chassi até o último software, melhorando exponencialmente o potencial do tanque. O novo sistema Fire-Control chamado Kladivo melhorou a precisão do tanque seis vezes. Devido a isso, o tanque ainda pode ser comparável a tipos mais novos."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Segundo programa de modernização do T-72, melhorando seus sistemas de estabilização e controle de tiro. O tanque também ganhou um novo canhão e camadas adicionais de blindagem."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Quinta modernização tcheca do T-72M1 para levar o tanque aos mais novos padrões no ambiente do campo de batalha, melhorando todo o software, hardware e adicionando novos tipos de blindagem reativa DYNA. O tanque está no limite do potencial do T-72. "
 CZE_MBT_4: "T-8 Hound" #Fictional
 CZE_MBT_4_desc: "Tanque baseado no novo chassi desenvolvido pela empresa VOP Nový Jičín. Ele apresenta uma nova blindagem composta com peças reativas e um novo interior inovador do tanque com a cabine da tripulação dentro do casco e carregador automático na torre. O tanque também possui engrenagens automáticas, novos sensores para iluminação a laser e ATGMs e novas unidades de energia auxiliares."
 CZE_MBT_5: "T-15 Otakar" #Fictício
 CZE_MBT_5_desc: "Um passo além das tecnologias anteriores devido à experiência de combate recém-adquirida de nossas tripulações de tanques, este tanque apresenta muitas pequenas melhorias dentro de seu chassi menor apontadas pelas tripulações experientes. O tanque é operado apenas por dois soldados que atuam como motorista-comandante e artilheiro-recarregador. O tanque tem sistema de comunicação interno-externo reduzindo operadores de rádio e outros tripulantes deste tanque. Sistema de proteção ativa de origem tcheca chamado Deštník está instalado na torre com raio de 360°."
 CZE_MBT_7: "T-25 Oskar" #Fictício
 CZE_MBT_7_desc: "O tanque melhorou seu layout de blindagem devido ao sistema de blindagem modular. O tanque pode ser movido muito rapidamente sem blindagem que é adicionada quando descarregado. Este sistema também facilita a manutenção e os reparos. Este tanque apresenta o novo sistema de proteção Active chamado Štít montado em configuração dupla para lidar com ogivas em tandem e burras. É capaz de destruir até 3 mísseis se houver pelo menos 0,5 segundo entre eles ou 2 simultaneamente."
 CZE_MBT_8: "T-35 Orel" #Fictício
 CZE_MBT_8_desc: "A partir da experiência da série T-25/T-35 e das modernizações do T-72, o T-35 Orel foi concebido como o produto único da indústria checa recuperado das cinzas desde o seu auge antes da Segunda Guerra Mundial. Tanque composto por peças , blindagem elétrica e outros componentes modulares, como APS de quatro canais, são capazes de lidar com qualquer ameaça. A torre montou uma Arma de Energia Direcionada usando o reator do tanque para aquecer o plasma injetado e acelerá-lo no tanque inimigo. O reator também fornece ao tanque a energia necessária."

 #APC
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"

 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Obrněný Transportér 64 ou Armored Personal Carrier 64 é capaz de levar 20 soldados para a batalha, incluindo 2 tripulantes e é opcionalmente armado com metralhadora pesada. As versões sem metralhadora apresentam mais espaço para armas pessoais e espaço de carga para munição."
 #CZE_APC_1_variant: "OT-62"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "OT-90 é o sucessor do OT-64, transporta pessoas para a batalha sob a proteção de sua blindagem e está armado com canhão automático ou metralhadora pesada. Foi desenvolvido a partir do chassi do BVP-1, reajustando o casco e substituindo sua torre por nenhuma ou menor."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Para manter o estado de envelhecimento OT-90 resultou no segundo programa de modernização. O veículo foi mais uma vez basicamente reconstruído a partir do solo. A arma foi substituída por nossa mais nova metralhadora pesada e as partes mecânicas do veículo foram substituídas por novas e mais leves. Os pesados ​​equipamentos de rádio também foram substituídos por computadores modernos, tornando o veículo mais rápido dentro e fora da estrada."
 CZE_APC_4: "OT-105 Lagarta" #Fictício
 CZE_APC_4_desc: "Unified Weapon System Housenka utiliza um chassi em muitas variantes para atender a todas as necessidades das forças armadas. É usado como artilharia antiaérea ou porta-aviões ATGM. Como APC, é equipado com um HMG controlado remotamente e 16 assentos de passageiros ."
 CZE_APC_5: "OT-105M2" #Fictício
 CZE_APC_5_desc: "Modernização do Housenka considerada necessária para manter o valor do veículo no mundo em constante mudança. O HMG foi substituído por um mais novo capaz de equipar munição de fusão de tempo. O software do veículo foi atualizado para a versão 4.5 com muitas mudanças e também a capacidade de usar fusíveis de tempo para lidar com inimigos atrás de paredes e coberturas."
 CZE_APC_6: "OT-121 Topas" #Fictional
 CZE_APC_6_desc: "Sucessor do Housenka UWS, o UWS Topas está utilizando blindagem e peças modulares. A versão APC possui o pacote Armor A com menor proteção, mas ainda o suficiente para não ser penetrado por vários RPGs e ATGMs leves. A blindagem foi reforçada com composto peças e também gaiola em torno do veículo."
 CZE_APC_7: "OT-133 Laurel" #Fictício
 CZE_APC_7_desc: "O UWS Vavřín está usando os mais recentes sistemas de proteção ativa para manter a tripulação e os passageiros seguros. O veículo também está equipado com isolamento térmico, reduzindo sua assinatura infravermelha. O veículo usa motor híbrido capaz de dirigir com combustíveis normais ou biomassa, permitindo que ele permaneça muito tempo sem reabastecimento, alimentando-o com algumas (leia-se MUITAS) árvores."
 CZE_APC_8: "OT-136 Leknín" #Fictício
 CZE_APC_8_desc: "UWS Leknín é o sucessor do UWS Vavřín. Ele está armado com jammers, arma de energia dirigida de estado sólido de laser como sua principal arma ofensiva e defensiva e também HMG de formiga. O laser é capaz de atingir movimentos rápidos ATGMs em vôo destruindo sua orientação ou interferindo nela. Caso o laser falhe, o veículo possui Dual APS Štít, um em cada lado do veículo. Isso não protegerá o veículo de tanques ao seu redor."

 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP significa Bojové vozidlo pěchoty, o Veículo Blindado de Combate de Infantaria (AIFV). É usado principalmente no transporte de tropas e ocasionalmente em operações ofensivas para posicionar tropas e apoiá-las com seu canhão automático contra alvos levemente blindados ou com anti- munição pessoal. Carrega 8 passageiros."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Atualização do BVP-1 armado com mísseis ATGM e novos dispositivos de comunicação e computação. O veículo também apresenta novos equipamentos de rádio e comunicação que são leves e com novo motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Novo chassi, novo canhão automático, novos ATGMs. O BVP-2 também tem blindagem mais forte e componentes eletrônicos mais avançados. Bem diferente do BVP-1. Transporta 3 passageiros e 3 tripulantes."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "BVP Sněžka é um BVP-2 fortemente modificado com a mais nova eletrônica e tecnologias."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, comprado da Áustria e desmontado na República Tcheca. Em seguida, desenvolvido a partir do zero e produzido, este sistema de armas unificado inclui ATGM carrier, veículos de comunicação, veículos de comando, APCs, IFVs e outros AFVs. Usando SPIKE-LR ARGMs ."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Atualizações feitas na Tcheca no Pandur II fazendo atualizações nesta modernização principalmente melhorando suas capacidades de defesa com adição de blindagem de gaiola contra RPGs. Ele também melhorou filtros e mecânica de ar para controle ambiental de poeira e areia e sua confiabilidade. Usando SPIKE -LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár" #Fictional
 CZE_IFV_7_desc: "KBVP significa Kolové bojové vozidlo pěchoty, o Wheeled AIFV. É usado como uma versão mais blindada e equipada do OT-133 utilizando seu sistema modular B de pacote de blindagem. Sua torre tem duas versões para intercambiabilidade."
 CZE_IFV_8: "KBVP Dragonfly" #Fictional
 CZE_IFV_8_desc: "KBVP Vážka é desenvolvido como versão do OT-136 com todos os seus recursos, mas menos capacidade de infantaria e também armamento mais pesado e proteção usando o pacote de blindagem B. Ele usa o mesmo laser que o OT-136 com APU mais poderoso para apoiá-lo ."

