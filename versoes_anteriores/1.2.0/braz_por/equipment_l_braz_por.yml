 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Um míssil superfície-ar (SAM), ou míssil terra-ar (GTAM), é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 Anti_Air_desc: "Um míssil superfície-ar (SAM), ou míssil terra-ar (GTAM), é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Sistemas portáteis de defesa aérea são lançadores de mísseis superfície-ar lançados do ombro. Como as necessidades de peso portátil colocam limites estritos nos tamanhos dos mísseis, eles são sistemas de curto alcance. Aeronaves voadoras e letais para Helicópteros."
 SP_AA_Equipment: "AA automotor"
 SP_AA_Equipment_desc: "Um veículo antiaéreo, também conhecido como canhão antiaéreo autopropulsado (SPAAG) ou sistema de defesa antiaérea autopropulsado (SPAD), é um veículo móvel com capacidade antiaérea dedicada."
 SP_Anti_Air_0: "SP AA 1965"
 SP_Anti_Air_0_desc: "Sistemas de defesa aérea montados em veículos de curto-médio alcance podem empregar mísseis maiores e, portanto, de maior alcance do que os MANPADS, representando uma ameaça para todas as aeronaves. Eles também podem transportar mais mísseis. Esses sistemas antiaéreos são organizados em baterias de defesa aérea dedicadas e batalhões".
 SP_Anti_Air_desc: "Um veículo antiaéreo é um veículo móvel com uma capacidade antiaérea dedicada. Canhões antiaéreos geralmente são montados em uma torre de deslocamento rápido com alta taxa de elevação, para rastrear aeronaves em movimento rápido."
