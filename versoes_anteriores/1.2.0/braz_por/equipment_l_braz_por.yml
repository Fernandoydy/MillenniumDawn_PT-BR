 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II" #Fictício
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, adquirido sob licença da Áustria e montado na República Tcheca, este sistema de armas unificado inclui porta-aviões ATGM, veículos de comunicação, veículos de comando, APCs, IFVs e outros AFVs. Usando ATGMs SPIKE-LR."
