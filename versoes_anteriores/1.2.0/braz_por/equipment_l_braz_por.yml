 SP_arty_equipment_desc: "A artilharia autopropulsada é uma artilharia equipada com sistema de propulsão próprio para se mover em direção ao seu alvo. São veículos de alta mobilidade, geralmente baseados em pistas contínuas que transportam um grande obus, um canhão de campanha, um morteiro ou alguma forma de foguete ou míssil lançador."
