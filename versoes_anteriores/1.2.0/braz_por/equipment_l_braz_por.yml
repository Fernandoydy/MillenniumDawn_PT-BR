 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "A artilharia amplamente exportada DANA tem um chassi com rodas muito móvel e computadores de mira avançados que permitem alta precisão de tiro e realocação."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "A modernização do DANA o atualiza para os mais recentes padrões e tecnologias e traz novos tipos de munição. Ele apresenta novo eixo de roda e motor e novo sistema de controle de tiro e comunicação, permitindo uma coordenação mais precisa de fogo e comunicação para níveis táticos e ativos estratégicos”.
 CZE_SP_arty_3: "ShKH vz. 105 KATKA" #Fictional
 CZE_SP_arty_3_desc: "O sucessor do DANA, o KATKA de artilharia se baseia na alta mobilidade de seu antecessor, mas traz maior interconectividade com todos os recursos militares, permitindo calcular condições, posições e movimentos em tempo real, levando em consideração o clima e outros eventos para obter golpes de precisão ainda melhores. Possui novo canhão com cano mais longo e saída de gás."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA" #Fictional
 CZE_SP_arty_4_desc: "Bára é a obra-prima da engenharia. É propenso a perdas de fogo de contra-artilharia devido ao controle remoto e altas velocidades off-road, mas também grandes estoques de munição para longevidade de seu fogo e reabastecimento."
