 ENG_Anti_Air_0: "FIM-43 Redeye"
 ENG_Anti_Air_0_desc: "Desenvolvido pela nossa própria General Dynamics, este sistema de míssil usa um sistema de míssil infravermelho passivo para rastrear aeronaves com base no calor de seu escapamento, depois que o operador rastreia seu alvo visualmente como faria com qualquer outra arma pequena. Exigindo um golpe direto para ser letal , esta arma é rudimentar, mas eficaz."
 ENG_Anti_Air_1: "FIM-92 Stinger"
 ENG_Anti_Air_1_desc: "Projetado como seu antecessor, este míssil ar-superfície passivo apresenta várias novas atualizações do modelo anterior, como balística aprimorada, software e uma variante com detecção dupla de IR e UV."
 ENG_Anti_Air_2: "FIM-92E Stinger"
 ENG_Anti_Air_2_desc: "Continuando com a confiabilidade da plataforma \"Stinger\", a General dynamics melhorou o sistema adicionando um novo sensor de capotamento e software de controle revisado, o comportamento de voo também melhorou significativamente. Além disso, o desempenho contra alvos pequenos, como drones, mísseis de cruzeiro e helicópteros leves de reconhecimento aumentou dramaticamente."
 ENG_Anti_Air_3: "FIM-194 Speargun" #Fictional
 ENG_Anti_Air_3_desc: "Como as aeronaves de 5ª geração fizeram uma presença notável no campo de batalha, esta última iteração do nosso sistema MANPAD implementa uma série de mudanças para lidar com este novo inimigo. Guiado, bem como direcionamento UV e IR."
 ENG_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
 ENG_Anti_Air_4_desc: "Este sistema criado por um esforço DARPA é o auge de nossas plataformas de armas MANPAD. Com avanços recentes, bem como miniaturizações de sensores, nossos engenheiros capacitaram 1 homem com poder efetivo para destruir ou desativar algumas das aeronaves mais furtivas disponíveis para nossos adversários".

 ENG_APC_1: "Alvis Saracen"
 ENG_APC_1_short: "Saracen"
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Baseado no projeto M113, o FV432 é a versão britânica mais comumente construída na década de 1976. Era a espinha dorsal das forças motorizadas e mecanizadas britânicas antes do CVR(T) ser colocado em serviço. A versatilidade do O FV432 ainda é valioso para o Exército Britânico e é usado em funções de apoio e auxiliares até hoje."
