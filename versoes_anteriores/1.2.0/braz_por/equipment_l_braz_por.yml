 early_helicopter_desc: "Isso nos permitirá pesquisar Helicópteros de Transporte e Helicópteros de Ataque"
 attack_helicopter_equipment: "Helicóptero de ataque"
 attack_helicopter_equipment_desc: "Um helicóptero de ataque é um helicóptero armado com o papel principal de uma aeronave de ataque, com a capacidade de engajar alvos no solo, como infantaria inimiga e veículos de combate blindados. Devido ao seu armamento pesado, às vezes são chamados de helicópteros de combate. "
