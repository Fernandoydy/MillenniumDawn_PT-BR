 CZE_SP_R_arty_2_desc: "Sucessor do RM-70 tem nova cabine blindada para tripulação e projéteis de artilharia guiados capazes de atingir alvos a 100 km do veículo."
 CZE_SP_R_arty_3: "RM-94 Monzun" #Fictício
 CZE_SP_R_arty_3_desc: "A nova geração de MLRS foi desenvolvida no RM-94. Possui melhor comunicação e equipamento de rádio e seus projéteis foram substituídos por novas munições inteligentes guiadas por muitos sistemas, incluindo GPS ou Galileo."
 CZE_SP_R_arty_4: "RM-96 Tufão" #Fictício
 CZE_SP_R_arty_4_desc: "RM96 é a obra-prima da artilharia. 42 alvos inimigos independentes atingidos ao mesmo tempo com precisão de um veículo a 300 km de distância tripulado de qualquer posição na Terra."

