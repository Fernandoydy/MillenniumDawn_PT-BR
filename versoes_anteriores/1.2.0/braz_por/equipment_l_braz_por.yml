 Rec_tank_0_desc: "Os tanques leves, um dos pilares dos exércitos da Segunda Guerra Mundial, agora são usados apenas em funções periféricas, onde o peso e o tamanho dos tanques de batalha principais os impedem de serem empregados. Os tanques leves são usados pelas unidades Recce com blindagem mais pesada e também têm a vantagem de serem lançados do ar e também são frequentemente usados em funções anfíbias. Eles geralmente são baseados em cascos IFV em vez de serem projetados desde o início. Eles são muito melhores em terrenos ruins, como montanhas e florestas, do que tanques de batalha principais."
