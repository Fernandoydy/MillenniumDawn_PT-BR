 USA_transport_helicopter4: "Bell Boeing V-22 Osprey"
 USA_transport_helicopter4_desc: "O Bell Boeing V-22 Osprey é uma aeronave militar multimissão americana, tiltrotor, com recursos de decolagem e pouso vertical (VTOL) e decolagem e pouso curtos (STOL). helicóptero com o desempenho de cruzeiro de longo alcance e alta velocidade de uma aeronave turboélice."
