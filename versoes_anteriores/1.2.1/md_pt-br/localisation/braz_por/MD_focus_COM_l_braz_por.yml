l_braz_por:
 #autor: Bluehunter e BoNDeX
 comoros_focus: "Árvore de Foco de Comores"
 COM_MILLENNIUM_DAWN_DESC: "O arquipélago de Comores tem uma paisagem idílica. Selvas cobrem as montanhas e o vulcão Karthala. É na costa que a maioria das pessoas vive uma vida simples como pescadores, a maior receita do país. Nem sempre é pacífico nessas ilhas. Golpes são ocorrências comuns e governadores indisciplinados fazem o possível para obter mais autonomia. Comores compartilha muito com seu vizinho cultural Tanzânia, exceto sua maioria muçulmana e todos falam exclusivamente um dialeto de Kiswahili.\n\nO país tem uma visão interessante sobre o ultramar francês departamento de Mayotte. Os irredentistas o reivindicam como parte da nação, embora as pessoas em Mayotte não pareçam compartilhar dessa opinião."
 COM_MODERN_DAY_DESC: "Comores teve sua parcela de ação. Em 2008, a invasão para retomar o controle de Anjouan foi um sucesso. Muitos cidadãos infelizmente vivem em condições de pobreza com muitos fugindo para Mayotte em busca de uma vida melhor. Há algumas boas perspectivas para uma adesão à Comunidade da África Oriental. Isso pode melhorar muito as oportunidades de investimento para vir para Comores e elevar os padrões de vida de milhares. Muito provavelmente este país viverá a vida com negócios como de costume."
 COM_anjouan: "Rebelião de Anjouan"

 COM_poor_military: "Militar corrupto"
 COM_TNZ_ALL: "Pacto da União TanZanCom"
 COM_poor_military_desc: "As forças armadas nada mais são do que um bando de mafiosos com o monopólio da violência. Contanto que o governo os pague e a estabilidade em nossa sociedade seja garantida, eles ficarão contentes. Mas todo governo perde seu favor com o tempo. .."
 COM_dictators: "Pequenos ditadores"

 COM_dictators_desc: "Comores experimentou muitos golpes bem-sucedidos e malsucedidos nas últimas décadas. Os governadores tentam usurpar o poder para si mesmos às custas do governo central.\n\n§RISe a estabilidade for inferior a 50%, podem ocorrer golpes.§! "

 comor.4.t: "O referendo..."
 comor.4.d: "Precisamos prevenir a Rebelião Anjouiana realizando um referendo em nosso país. Podemos manipular os resultados como sempre, mas precisamos escolher com sabedoria."
 comor.4.a: "Podemos abrir mão de algum poder pela unidade."
 comor.4.b: "Finalmente a centralização!"

 COM_pro_fed: "Escolhemos ser pró-federação"
 COM_anti_fed: "Escolhemos ser anti-federação"
 COM_non_nato_ally: "Mais perto da OTAN"
 COM_anjouan2: "Rebelião controlada"
 COM_anjouan3: "Processo de Integração"

 comor.5.t: "Comores reivindicam o Banc du Geyser!"
 comor.5.d: "Recentemente, o governo de Comores reivindicou o Banc du Geyser e eles controlam os campos de petróleo contidos naquela região."
 comor.5.a: "A França fará com que se arrependam de sua decisão!"
 comor.5.b: "Como eles ousam reivindicar as águas de Madagascar!"
 comor.6.t: "Comores reivindicam as Ilhas Gloriosas"
 comor.6.d: "As Comores declararam recentemente que agora consideram as ilhas Gloriosas como parte do seu território."
 comor.6.a: "Suas divagações mesquinhas não nos incomodam."

 comor.7.t: "Base Naval em Comores"
 comor.7.d: "As Comores permitem-nos criar uma base naval no seu território."
 comor.7.a: "Ótimo!"

 COM_anjouan4: "Federative Measures"
 COM_anjouan5: "Federação estável"

 comor.8.t: "Operação Democracia nas Comoras"
 comor.8.d: "Estamos prontos para conduzir nossa operação militar e invadir a ilha que é controlada por um senhor da guerra rebelde."
 comor.8.a: "Vamos chamar nossos justos aliados!"

 comor.9.t: "Comores pedem ajuda"
 comor.9.d: "As Ilhas Comoro nos pedem ajuda em seus esforços para conduzir uma operação especial contra um guerreiro rebelde em uma de suas ilhas!"
 comor.9.a: "Claro!"
 comor.9.b: "Nós realmente não nos importamos."

 comor.10.t: "Operação bem-sucedida!"
 comor.10.d: "Conduzimos a operação com sucesso. O governo Warlord foi derrubado!"
 comor.10.a: "Ótimo."
 COM_got_support: "Suporte é fornecido"
 COM_succ_oper: "Operação bem-sucedida"

 comor.11.t: "Comícios anti-colonialistas em Mayotte"
 comor.11.d: "Comícios anti-colonialistas são realizados em Comores protestando contra nossa presença em Mayotte."
 comor.11.a: "Foda-se."

 comor.12.t: "Comores exigem Mayotte!"
 comor.12.d: "O povo de Mayotte tem o direito de ser livre e seu pequeno império colonialista não deve fazê-lo sofrer em nome da exploração! Liberte-o ou faça a guerra!"
 comor.12.a: "Garantir a estabilidade é a nossa maior prioridade."
 comor.12.a: "Experimente-nos, filhos da puta."

 comor.13.t: "Unificação Francesa de Comoro"
 comor.13.d: "Comores quer se reunificar conosco. Como devemos fazer essa unificação acontecer?"
 comor.13.a: "Comores deve assumir a liderança!"
 comor.13.b: "Vamos revisar os termos."
 comor.13.c: "As Comores devem aderir à OTAN."

 comor.14.t: "A França nos oferece Autonomia."
 comor.14.d: "A França nos oferece uma oferta atrasada, eles querem que nos tornemos sua região autônoma."
 comor.14.a: "Qualquer coisa pela unificação!"
 comor.14.b: "Não concordamos com isso."

 COM_buy_missile_defences: "Comprando Defesa Aérea Russa"
 COM_referendum_TT: "§YPrecisaremos decidir o curso da Ação!§!"

 COM_army: "Força de Segurança Comoriana"
 COM_army_desc: "As Comores são uma nação pequena e, se quisermos estender nosso alcance além das próprias ilhas, devemos ser capazes de apoiar nossas palavras com força. As Forças de Segurança Comorianas são nosso principal ramo do exército e, portanto, nosso principal foco de melhoria."
 COM_mission_from_unrec: "A missão da UNREC"
 COM_mission_from_unrec_desc: "O Centro Regional da ONU para a Paz e Desarmamento (UNREC) com sede em Lomé, no Togo, ofereceu-se para ajudar a organizar o CSF. Embora possamos não querer realmente desarmar, cooperar com o UNREC ainda nos oferece insights interessantes sobre a guerra moderna."
 COM_african_mercenaries: "Mercenários Africanos"
 COM_african_mercenaries_desc: "Embora a oferta da UNREC seja interessante, não devemos esquecer qual continente é nosso vizinho. A África está repleta de combatentes experientes que, embora notoriamente indisciplinados, podem querer compartilhar sua experiência com nossas tropas."
 COM_modernize_the_army: "Modernizar o CSF"
 COM_modernize_the_army_desc: "O CSF é pateticamente inadequado e precisa urgentemente de modernização."
 COM_expand_the_police_force: "Militar a Força Policial"
 COM_expand_the_police_force_desc: "Nossa força policial é aproximadamente do mesmo tamanho que o exército, e dada a instabilidade de nosso passado recente, às vezes pode ser difícil dizer a diferença. Podemos muito bem capacitá-los para servir adequadamente em papéis duplos."
 COM_expand_the_defence_force: "Reorganizar a Força de Defesa"
 COM_expand_the_defence_force_desc: "A Força de Defesa Comoriana é o terço final de nossas unidades armadas - devemos reorganizá-las para trabalhar de forma integrada com o CSF propriamente dito."
 COM_network_warfare: "Guerra centralizada"
 COM_decentralized_warfare: "Guerra Descentralizada"
 COM_guerilla_warfare: "guerra de guerrilha"
 COM_naval_treaty_with_france: "Tratado de Defesa Franco-Comorense"
 COM_naval_treaty_with_france_desc: "Dada a nossa história compartilhada, a interferência francesa nos assuntos comorianos é uma visão comum. O tratado de defesa naval permite o acesso militar da França às nossas águas, mas pode ser nossa única escolha se quisermos nos tornar uma verdadeira potência naval."
 COM_naval_treaty_with_china: "Tratado de Defesa Chinês-Comoriano"
 COM_naval_treaty_with_china_desc: "Dada a nossa história compartilhada, a interferência francesa nos assuntos comorianos é uma visão comum. Devemos lutar contra sua influência convidando outras potências estrangeiras para nossos assuntos locais."
 COM_modernize_the_patrol_boats: "Modernizar os barcos de patrulha"
 COM_modernize_the_patrol_boats_desc: "Nossa atual 'Marinha Comoriana' consiste em 2 enormes barcos-patrulha japoneses... comissionados em 1981! Desnecessário dizer que eles precisam urgentemente de uma atualização!"
 COM_buy_patrol_boats: "Quantidade acima da qualidade"
 COM_buy_patrol_boats_desc: "Nossa 'Marinha' não pode deixar nossas costas mais do que algumas milhas. Se quisermos projetar poder no exterior, devemos ter algumas corvetas em nossa frota."
 COM_expand_the_dockyards: "Expandir os Estaleiros"
 COM_expand_the_dockyards_desc: "Mais estaleiros significam mais navios, e nossa marinha precisa desesperadamente de mais navios."
 COM_fortress_comoros: "Fortaleza Comores"
 COM_fortress_comoros_desc: "Nossa frota não pode garantir nossa segurança. Construir fortificações disfarçadas ao longo de nossas costas e encostas voltadas para a água pode impedir invasões navais inimigas."
 COM_air_force: "Estabelecer uma Força Aérea Comoriana"
 COM_air_force_desc: "Existem apenas alguns comorianos habilidosos o suficiente para pilotar uma aeronave, muito menos um caça a jato! Independentemente disso, se quisermos conquistar os céus, precisaremos de uma Força Aérea."
 COM_new_aircraft_purchases: "Novas compras de aeronaves"
 COM_new_aircraft_purchases_desc: "Nossos aviões atuais são terrivelmente obsoletos. Vamos comprar os projetos de modelos que são realmente relevantes no novo milênio.\n\nAgora correm rumores de que os suecos estão subornando países para comprar seu JAS Gripen. Devemos colocar as mãos em um poucos desses."
 COM_diplomacy: "Diplomacia Comoriana"
 COM_diplomacy_desc: "Poder militar é apenas metade da equação da política internacional - devemos educar nossos diplomatas também para que possamos estender nosso alcance além de nossas próprias costas."
 COM_ideological_drift: "Deriva ideológica"
 COM_ideological_drift_desc: "As Comores, como país, mal completaram 25 anos e ainda precisam refletir muito sobre que tipo de país querem ser..."
 COM_introduce_democracy: "Apresentar a democracia"
 COM_introduce_democracy_desc: "A multidão de golpes nas últimas décadas nos ensinou que as ditaduras não são muito estáveis. Vamos introduzir a verdadeira democracia e deixar o povo chegar ao poder."
 COM_befriend_the_west: "Faça amizade com o Ocidente"
 COM_befriend_the_west_desc: "As potências ocidentais estão sempre em busca de histórias de transições bem-sucedidas para a democracia na África. Eles certamente nos apoiarão com tudo o que precisarmos."
 COM_tighter_edf_cooperation: "Cooperação EDF mais estreita"
 COM_tighter_edf_cooperation_desc: "Como membro do Fundo Europeu de Desenvolvimento (FED), temos direito à ajuda da União Europeia no desenvolvimento do nosso país. Não deixaremos passar esta oportunidade - vamos abrir-nos para uma cooperação muito mais estreita!"
 COM_maintain_dictatorship: "Manter uma ditadura militar"
 COM_maintain_dictatorship_desc: "Muitos anos de instabilidade nos ensinaram que as Comores precisam de um homem forte no poder, guiando o país com mão firme, mas gentil."
 COM_draw_closer_to_the_au: "Aproxime-se da África"
 COM_draw_closer_to_the_au_desc: "As ditaduras militares são uma visão comum na África e a União Africana pode não nos ver como monstros por rejeitar as tendências democráticas. É hora de descobrir quem são nossos amigos."
 COM_ohada: "OHADA"
 COM_ohada_desc: "A Organization for the Harmonization of Business Law in Africa (OHADA) foi fundada nas Maurícias em 1993 com o objectivo de permitir mais oportunidades de investimento empresarial em África. Como único membro da África Oriental, temos uma posição única e muito a ganhar. "
 COM_form_tanzancom: "Form TanZanCom"
 COM_form_tanzancom_desc: "A união política entre Tanganyika e Zanzibar não tem sido perfeita. No entanto, os sonhos de Nyerere são mais fortes do que nunca! Devemos procurar nos juntar à união.\nPara tornar o nome mais fácil, a Tanzânia quer manter seu nome como ele é."
 COM_influence_of_islam: "A influência do Islã"
 COM_influence_of_islam_desc: "As Comores são uma nação profundamente islâmica - até mesmo representada em nossa bandeira. Seja o que for que as Comores possam ou não ser, sempre serão antes de tudo islâmicas."
 COM_closer_ties_with_arab_league: "Aproximação com a Liga Árabe"
 COM_closer_ties_with_arab_league_desc: "Fazemos parte da Liga Árabe, mas somos de longe o membro mais ao sul da organização e geograficamente isolados. Devemos tomar medidas para garantir que fechamos diplomaticamente a distância que não podemos geograficamente."
 COM_seek_help_from_the_saudis: "Procure ajuda dos sauditas"
 COM_seek_help_from_the_saudis_desc: "A Arábia Saudita é o maior e mais antigo jogador do mundo islâmico e certamente ajudará seus irmãos sunitas das Comores, se solicitado."
 COM_panarabism: "Pan-islamismo"
 COM_panarabism_desc: "Embora sejamos uma exceção geográfica, ao focar no que nos une ao resto do mundo árabe, podemos gerar um sentimento de fraternidade que certamente durará eternamente."
 COM_befriend_baath: "Abordagem do Baathismo"
 COM_befriend_baath_desc: "Uma abordagem pan-árabe mais secular é mais adequada para Comores. Precisamos fazer amizade com a Síria e o Iraque para promover o baathismo em nosso país."
 COM_befriend_iran: "Faça amizade com o Irã"
 COM_befriend_iran_desc: "O Irã é o maior desafiante à hegemonia saudita no mundo islâmico e, embora suas crenças xiitas sejam diferentes das nossas, eles provaram ser amigos valiosos."
 COM_ayatollah_sambi: "Ambições do aiatolá Sambi"
 COM_ayatollah_sambi_desc: "Ahmed Abdallah Mohamed Sambi, popularmente conhecido como 'Aiatolá', é um importante líder islâmico nas Comores. Ele é muito popular e até mesmo um candidato ao poder político no país. Seu conhecimento dos princípios do Islã pode ser inestimável. "
 COM_declare_islamic_republic: "Declare uma República Árabe"
 COM_declare_islamic_republic_desc: "Ayatollah Sambi está agora em posição de pedir o estabelecimento de uma verdadeira República Árabe das Comores. Vamos transformar esta ex-colônia em uma joia do mundo islâmico!"
 COM_ghost_of_colonialism: "O fantasma do colonialismo"
 COM_ghost_of_colonialism_desc: "Embora sejamos independentes, o fantasma dos colonialistas franceses paira sobre nossa pequena nação insular e, com a contínua ocupação francesa de Mayotte, é improvável que desapareça tão cedo. Como devemos lidar com nosso outrora soberano França?"
 COM_embrace_francafrique: "Abrace Françafrique"
 COM_embrace_francafrique_desc: "'Françafrique' é um termo usado para a influência da França sobre suas antigas possessões coloniais na África. Não o consideramos pejorativo - na verdade, o acolhemos e abraçamos. A França contribuiu enormemente para o nosso desenvolvimento e agradecemos por essa contribuição".
 COM_intensify_coi_engagement: "Intensifique o engajamento no COI"
 COM_intensify_coi_engagement_desc: "A Comissão do Oceano Índico (COI) consiste em cinco nações africanas do Oceano Índico - Comores, Madagascar, Maurício, Reunião (uma região ultramarina da França) e Seychelles. Trabalhar com o COI é nossa melhor maneira de provar que somos um recurso valioso para o francês."
 COM_rejoin_france: "Retornar à França"
 COM_rejoin_france_desc: "Recebemos a notícia de que os franceses estão considerando ativamente nos deixar nos juntar a eles como um território ultramarino. As Comores viram mais do que sua parcela de instabilidade desde sua independência e a população agora anseia pelos anos estáveis ​​de soberania francesa."
 COM_antagonize_france: "Antagonizar a França"
 COM_antagonize_france_desc: "Nunca mais nos curvaremos à vontade dos franceses! Rejeitaremos toda e qualquer ambição que eles possam ter para nossas ilhas!"
 COM_anticolonialist_propaganda: "Propaganda Anti-colonialista"
 COM_anticolonialist_propaganda_desc: "Há muitos países africanos por aí que ficaram para trás quando os franceses se retiraram da África. Com o enquadramento correto da situação, podemos deixar muitas pessoas loucas muito rapidamente."
 COM_demand_mayotte: "Vingança!"
 COM_demand_mayotte_desc: "Nosso ódio aos tiranos franceses chegou a um ponto em que há apelos ativos para a guerra entre nossa população. Embora possamos estar em menor número, nossa determinação é forte e a justiça está do nosso lado. Se Deus quiser, venceremos! "
 COM_expand_moroni: "Expandir Moroni"
 COM_expand_moroni_desc: "Moroni é a nossa capital na Grande Ilha de Comoro. É uma primeira escolha óbvia para qualquer expansão industrial."
 COM_kickstart_economy: "Iniciar a economia"
 COM_kickstart_economy_desc: "A economia das Comores está entre as piores do mundo e nosso povo está desesperado por uma melhora. Não podemos ficar sentados esperando por investidores estrangeiros ou ajuda externa - é hora de lidar diretamente com a economia."
 COM_vanilla_exports: "Exportações de baunilha"
 COM_vanilla_exports_desc: "A baunilha é um dos nossos principais produtos de exportação e um produto usado quase universalmente. Vamos aumentar a produção e colher os benefícios."
 COM_ylang_ylang: "Ylang-ylang"
 COM_ylang_ylang_desc: "A árvore tropical cananga odorata tem flores das quais pode ser extraído um óleo essencial chamado ylang-ylang. Este óleo tem inúmeros benefícios alegados e parece estar na moda no Ocidente e no Oriente. Melhor ainda, cresce muito poucos lugares na Terra - incluindo as Comores."
 COM_expand_on_anjouan: "Expandir em Anjouan"
 COM_expand_on_anjouan_desc: "É importante espalhar as expansões industriais pelas ilhas e como Anjouan é a segunda maior ilha das Comores, devemos olhar para elas a seguir."
 COM_expand_on_moheli: "Expandir em Moheli"
 COM_expand_on_moheli_desc: "Moheli é a menor das Ilhas Comoro, mas ainda grande o suficiente para que faça sentido cultivarmos um setor industrial na ilha."
 COM_the_2001_referendum: "O referendo de 2001"
 COM_the_2001_referendum_desc: "O estado legal das ilhas individuais das Comores tem sido incerto por algum tempo, então um referendo foi convocado para aprovar ou rejeitar emendas à Constituição para permitir que as Comores formem uma Federação."
 COM_a_federal_union: "Uma União Federal"
 COM_a_federal_union_desc: "O referendo foi um sucesso e agora somos a União das Comores - uma federação de ilhas, cada uma com um alto grau de autonomia."
 COM_Loi_des_competences: "Lei das Habilidades"
 COM_Loi_des_competences_desc: "A Loi des Compétences, ou Lei das Competências, será elaborada para descrever claramente quais partes da governança são tratadas pelo governo federal e quais partes são deixadas para o governo autônomo nas ilhas."
 COM_operation_democracy_in_comoros: "Operação Democracia em Comores"
 COM_operation_democracy_in_comoros_desc: "A 'Operação Democracia em Comores', de nome não muito sutil, foi uma invasão da ilha de Anjouan em 2008, com o objetivo de remover do poder o senhor da guerra local, coronel Mohamed Bacar. Temos o apoio da União Africana e nosso mandato é claro - Bacar deve ir e seu governo rebelde deve ser substituído!"
 COM_greater_interisland_cooperation: "Maior cooperação inter-ilhas"
 COM_greater_interisland_cooperation_desc: "A situação de Bacar nos mostrou que a autonomia pode sair do controle - devemos ficar atentos e promover uma maior cooperação entre as ilhas."
 COM_centralize_power: "Centralizar energia"
 COM_centralize_power_desc: "Com as recentes instabilidades em mente, decidimos ignorar completamente o referendo. Todas as lutas internas incessantes nas ilhas só irão parar quando todos se curvarem a um poder central!"
 COM_claim_banc_du_geyser: "Claim Banc du Geyser"
 COM_claim_banc_du_geyser_desc: "O Banc to Geyser é um recife submerso a oeste das Comores. Tanto a França quanto Madagascar o reivindicaram como sua zona econômica exclusiva devido aos possíveis depósitos de petróleo, e nós seguiremos o exemplo!"
 COM_claim_the_glorioso_islands: "Reivindicar as Ilhas Gloriosas"
 COM_claim_the_glorioso_islands_desc: "As Ilhas Gloriosas são um grupo de pequenas ilhas perto do Banc du Geyser. Embora sejam legalmente francesas, vamos reivindicá-las como comorianas apenas para angariar algum apoio entre a população."
 COM_no_more_coups: "Chega de Golpes!"
 COM_no_more_coups_desc: "Agora consolidamos nosso poder bem o suficiente para que possamos ter contingências no caso de uma possível tentativa de golpe futuro."
 COM_a_common_destiny: "Um destino comum"
 COM_a_common_destiny_desc: "Chegamos ao fim de uma árdua jornada, mas finalmente alcançamos alguma estabilidade nas Comores. Não sabemos para onde iremos a partir daqui, mas lutaremos pela Constituição e la poursuite dun destin commun entre les Comorians' - a busca de um destino comum para os comorianos."

 comor.1.t: "Questão de Lealdade"
 comor.1.d: "Embora a Síria e o Iraque estejam se declarando os representantes ideais da ideologia Baath, eles geralmente não andam juntos. Eles exigem lealdade de nós. De que lado estamos?"
 comor.1.a: "Hafez é o mais sábio!"
 comor.1.b: "Saddam conhece o caminho!"
 comor.1.c: "Talvez devêssemos tentar reconciliá-los?"
 ARA_communism: "República Árabe das Comores"
 COM_mercs_TT: "Mercenários serão contratados pelo nosso governo."
 COM_unrec_TT: "Vamos convidar as tropas da ONU para fortalecer nossas forças armadas."

 comor.2.t: "As Comores oferecem-nos o Estado da União!"
 comor.2.d: "Um país muito próximo de nós, Comores, está nos oferecendo a unificação em uma entidade política. O que devemos fazer?"
 comor.2.a: "Estamos dispostos a submeter."
 comor.2.b: "Talvez eles estejam dispostos a se submeter?"
 comor.2.c: "Vamos criar uma união pessoal."

 comor.3.t: "Reação da Tanzânia"
 comor.3.d: "Eles concordam em formar a TanZanCom, mas querem que sejamos seus súditos."
 comor.3.a: "Ok, tudo bem ..."
 comor.3.b: "Repense sua política, Tanzânia."

 #dica
 COM_old_corvettes_tt: "Implanta 2 corvetas da era da Guerra Fria [CHI.GetFlag]§HChinese§!."