 EU_POTEF_call_election: "Chamar eleições POTEF"
 EU_POTEF_call_election_desc: "Com a formação da Federação Europeia, o cargo de Presidente da Federação Europeia (POTEF) evoluiu a partir da Presidência rotativa do Conselho da União Europeia. Para dar ao POTEF mais legitimidade democrática do que a Presidência rotativa, foi constituído nos tratados, que o POTEF precisa ser eleito pelo povo e que o mandato depende da maioria adquirida.\n\nNão há Presidente da Federação Européia (POTEF) em exercício no momento, então precisamos convocar uma eleição para acabar com a vaga."

