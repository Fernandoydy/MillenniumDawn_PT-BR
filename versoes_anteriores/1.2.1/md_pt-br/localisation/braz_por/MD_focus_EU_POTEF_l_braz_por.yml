 EU_POTEF.1.t: "Doutrina Alpina"
 EU_POTEF.1.d: "Devido aos recentes invernos violentos na cordilheira dos Alpes, a UE decidiu realizar treinamento alpino nos exércitos europeus. Isso fará com que os exércitos europeus estejam preparados para lutar no inverno e no ambiente de montanha."
 EU_POTEF.1.a: "Devemos estar preparados para lutar em qualquer ambiente!"
 ### não atm ativo ###
 EU_POTEF_news.3.t: "Quebre a Muralha!"
 EU_POTEF_news.3.d: "Oficialmente - Hoje a Federação Européia junto com o México estacionou seus exércitos na fronteira americana. Podemos esperar que o \"muro de Trump\" seja quebrado em breve."
 EU_POTEF_news.3.a: "Devemos nos livrar desse gigante americano!"
 EU_POTEF_news.4.t: "A Ressurreição de Buster"
 EU_POTEF_news.4.d: "Oficialmente - Hoje a Federação Européia junto com o Canadá estacionou seus exércitos na fronteira americana. Podemos esperar que um avanço dos exércitos europeus e canadenses no norte aconteça em breve."
 EU_POTEF_news.4.a: "Devemos nos livrar desse gigante americano!"


