 POTEF001: "Presidente da Federação Europeia"
 POTEF001_desc: "O §YPresidente da Federação Européia (POTEF)§! é o líder supremo da Europa. Portanto, o Presidente da Federação Européia tem o poder de tomar as decisões estratégicas decisivas para toda a Federação."
 POTEF100: "Doutrina Alpina"
 POTEF100_desc: "As nações alpinas de §Y[AUS.GetNameWithFlag]§! e §Y[SWI.GetNameWithFlag]§! têm uma longa tradição de guerra nas montanhas. Com a Doutrina Alpina, todos os estados membros podem adotar essa tradição e tática."
 POTEF101: "A Integridade da Criação"
 POTEF101_desc: "Para salvar e conservar a Integridade da Criação, a Federação Européia adapta suas políticas."
 POTEF102: "Imperialismo Ambiental"
 POTEF102_desc: "A Europa é verde, mas o mundo ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF103: "América do Norte"
 POTEF103_desc: "A Europa é verde, mas a América do Norte ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF104: "América do Sul"
 POTEF104_desc: "A Europa é verde, mas a América do Sul ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF105: "Europa"
 POTEF105_desc: "A Europa é verde, mas os outros países europeus ainda são escuros e cinzentos. A Europa precisa de espalhar as suas políticas e tecnologias por todo o globo e lutar contra os impérios da energia fóssil que estão a destruir o planeta."
 POTEF106: "África"
 POTEF106_desc: "A Europa é verde, mas a África ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF107: "Oriente Médio"
 POTEF107_desc: "A Europa é verde, mas o Oriente Médio ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o mundo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF108: "A Coisa"
 POTEF108_desc: "A Europa é verde, mas a Ásia ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF109: "Oceania"
 POTEF109_desc: "A Europa é verde, mas a Oceania ainda é escura e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF110: "Pacífico"
 POTEF110_desc: "A Europa é verde, mas o Pacífico ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."
 POTEF150: "Doutrina Alemã"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! tradicionalmente focado em fortes forças blindadas. Com a Doutrina Blindada, todos os estados membros podem adotar esta tradição e táticas."
 POTEF151: "Império do Comércio"
 POTEF151_desc: "A Federação Européia se tornará um Império do Comércio."
 POTEF200: "Doutrina Francesa"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! tradicionalmente focado em forças motorizadas e blindadas leves altamente móveis. Com a Doutrina de Guerra de Manobra, todos os estados membros podem adotar essa tradição e tática."
 POTEF201: "Poder Imperial"
 POTEF201_desc: "A Federação Européia segue a tradição de seus predecessores imperiais."
 POTEF202: "Império da Liberdade"
 POTEF202_desc: "A Federação Européia se tornará um Império da Liberdade."
 POTEF203: "América: Aliada ou Adversária"
 POTEF203_desc: "A América e a Europa foram aliadas durante a maior parte do século 20. Com as recentes mudanças políticas em §Y[USA.GetNameWithFlag]§! isso foi questionado…"
 POTEF204: "Legado da OTAN"
 POTEF204_desc: "Na Tradição do Legado de manutenção da paz da OTAN §Y[USA.GetNameWithFlag]§! e os §YEDUC§! formam uma nova aliança."
 POTEF205: "Legado de Trump"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! passou de aliado a um adversário. A Europa tem de reagir a esta mudança estratégica decisiva."
 POTEF206: "Quebre a Muralha"
 POTEF206_desc: "Para combater a ameaça americana à soberania europeia, o estado-maior do §YEDU§! elaborou um plano para se aliar a §Y[MEX.GetNameWithFlag]§! e invadir §Y[USA.GetNameWithFlag]§! Sul."
 POTEF207: "Ressurreição de Buster"
 POTEF207_desc: "Para combater a ameaça dos EUA à Europa, o estado-maior do §YEDUC§! propôs aliar-se a §Y[CAN.GetNameWithFlag]§! e revisar o esquema de defesa nº 1, um plano criado pelo tenente-coronel canadense James 'Buster' Sutherland Brown, para um ataque preventivo canadense contra os EUA no caso de um conflito iminente entre os EUA e o Império Britânico. Com este plano, o §YEDUC§! [USA.GetFlag] os EUA§!."
 POTEF250: "Doutrina Benelux"
 POTEF250_desc: "Após a Guerra Fria §Yos Países Baixos§! concentrou-se em forças móveis aéreas para se adequar à nova situação. Com a Doutrina Móvel Aérea todos os estados membros podem adotar esta tática."
 POTEF251: "Legado Liberal"
 POTEF251_desc: "A Federação Europeia honra o seu Legado Liberal."
 POTEF252: "Salvaguarde os antigos Traderouts"
 POTEF252_desc: "A Federação Européia precisa proteger as antigas rotas comerciais para o Caribe, África e as antigas Índias Orientais Holandesas."
 POTEF253: "Indonésia"
 POTEF253_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia holandesa §Y[IND.GetNameWithFlag]§! e construir novos postos avançados estratégicos no Sudeste Asiático."
 POTEF300: "Doutrina Ibérica"
 POTEF300_desc: "Os §Ypaíses ibéricos§! tradicionalmente focados em fortes forças de fuzileiros navais. Com a doutrina dos fuzileiros navais, todos os estados membros podem adotar essa tradição e tática."
 POTEF301: "Primos latinos"
 POTEF301_desc: "A Federação Européia precisa melhorar sua relação com as ex-colônias da América do Sul."
 POTEF302: "México"
 POTEF302_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia espanhola §Y[MEX.GetNameWithFlag]§! e construir novos postos avançados estratégicos na América Central."
 POTEF303: "Grande Colômbia"
 POTEF303_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia espanhola §Y[COL.GetNameWithFlag]§! e construir novos postos avançados estratégicos na América do Sul."
 POTEF304: "América Central"
 POTEF304_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias espanholas na §YAmérica Central§! e construir novos postos avançados estratégicos lá."
 POTEF305: "Cone Sul"
 POTEF305_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias espanholas no §YCone Sul da América do Sul§! e construir novos postos avançados estratégicos lá."
 POTEF306: "Brasil"
 POTEF306_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia portuguesa §Y[BRA.GetNameWithFlag]§! e construir novos postos avançados estratégicos na América do Sul."
 POTEF350: "Doutrina Britânica"
 POTEF350_desc: "O §YBritain§! Tradicionalmente focado em uma Marinha forte. Com a Doutrina Naval todos os estados membros podem adotar esta tradição e tática."
 POTEF351: "Salvaguardar o Atlântico Norte"
 POTEF351_desc: "Para garantir a liberdade dos mares e o livre comércio, a Federação Européia precisa controlar o Atlântico Norte."
 POTEF352: "Legado da Comunidade"
 POTEF352_desc: "A Federação Européia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com os antigos Domínios Britânicos."
 POTEF353: "Canadá"
 POTEF353_desc: "A Federação Européia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com o antigo Domínio Britânico §Y[CAN.GetNameWithFlag]§! e construir novos postos avançados estratégicos lá."
 POTEF354: "Austrália"
 POTEF354_desc: "A Federação Européia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com o antigo Domínio Britânico §Y[AST.GetNameWithFlag]§! e construir novos postos avançados estratégicos lá."
 POTEF355: "Nova Zelândia"
 POTEF355_desc: "A Federação Européia precisa honrar seu Legado da Commonwealth e melhorar seu relacionamento com o antigo Domínio Britânico §Y[NZL.GetNameWithFlag]§! e construir novos postos avançados estratégicos lá."
 POTEF356: "Salvaguardar o Mar do Norte"
 POTEF356_desc: "O Mar do Norte é o quintal da Federação Européia e precisa ser protegido."
 POTEF357: "Legado da Malásia"
 POTEF357_desc: "A Federação Européia precisa melhorar seu relacionamento com as ex-colônias britânicas da Malásia."
 POTEF358: "Malásia"
 POTEF358_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia britânica de §Y[MAY.GetNameWithFlag]§! e construir novos postos avançados estratégicos no Sudeste Asiático."
 POTEF359: "Cingapura"
 POTEF359_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia britânica de §Y[SIN.GetNameWithFlag]§! e construir novos postos avançados estratégicos no Sudeste Asiático."
 POTEF360: "Garantia Hong Kong"
 POTEF360_desc: "A Federação Européia precisa melhorar seu relacionamento com a ex-colônia britânica de §Y[HKG.GetNameWithFlag]§! e garantir os direitos de liberdade da Declaração Conjunta Sino-Britânica."
 POTEF400: "Doutrina Nórdica"
 POTEF400_desc: "Os §Ypaíses escandinavos§! tradicionalmente focados em lutar no Ártico. Com a Doutrina Nórdica, todos os estados membros podem adotar esta tradição e tática."
 POTEF401: "Proteja o Ártico"
 POTEF401_desc: "Para garantir a liberdade dos mares e sua posição geoestratégica, a Federação Européia precisa controlar o Ártico."
 POTEF450: "Doutrina do Mediterrâneo"
 POTEF450_desc: "Os §Ypaíses do Mediterrâneo§! tradicionalmente focados em táticas de invasão naval. Com a Doutrina Anfíbia todos os estados membros podem adotar essa tradição e táticas."
 POTEF451: "Norte da África"
 POTEF451_desc: "Para criar uma zona de convergência e um porto seguro para refugiados, a Federação Européia precisa melhorar seu relacionamento com o §YNorte da África§! e construir novos postos avançados estratégicos lá."
 POTEF452: "Unir Chipre"
 POTEF452_desc: "Como estado membro soberano da Federação Européia §Y[CYP.GetNameWithFlag]§! precisa ser reunido."
 POTEF500: "Doutrina Balcânica"
 POTEF500_desc: "Os §YBalkans§! tradicionalmente focados em forças partidárias. Com a Doutrina Partidária, todos os estados membros podem adotar esta tradição e tática."
 POTEF501: "Infraestrutura dos Balcãs"
 POTEF501_desc: "A Federação Européia precisa desenvolver a infra-estrutura dos Bálcãs para preservar a paz regional e proteger os Bálcãs da influência estrangeira."
 POTEF502: "Concurso da Rota da Seda"
 POTEF502_desc: "A Federação Européia precisa contestar a nova rota da seda da China e reduzir a influência chinesa na Ásia Central."
 POTEF503: "China concorrente"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! tornou-se um dos principais concorrentes da Federação Européia em nível global. A Federação Européia precisa adequar suas políticas a isso."
 POTEF504: "Operação Flecha"
 POTEF504_desc: "Nomeada após a Guerra Arrow (Segunda Guerra Anglo-Chinesa), a Operação Arrow é um plano para uma intervenção européia em §Y[CHI.GetNameWithFlag]§! para impedir a política de expansão chinesa."
 POTEF505: "Aliados Asiáticos"
 POTEF505_desc: "Para enfrentar §Y[CHI.GetNameWithFlag]§!, a Federação Européia precisa de aliados na Ásia."
 POTEF506: "República da Coreia"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! e a Federação Européia são ambos ameaçados pelo dragão chinês. Para lidar com essa ameaça, ambos devem se aliar."
 POTEF507: "Japão"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! e a Federação Européia são ambos ameaçados pelo dragão chinês. Para lidar com essa ameaça, ambos devem se aliar."
 POTEF550: "Doutrina do Mar Negro"
 POTEF550_desc: "Após a Guerra Fria §Yos países do Mar Negro§! concentrou-se em forças móveis de defesa aérea para se adequar à nova situação. Com a Doutrina Antiaérea, todos os estados membros podem adotar esta tática."
 POTEF551: "Salvaguardar o Mar Negro"
 POTEF551_desc: "O Mar Negro é a conexão da Federação Européia com o Cáucaso e seus estados membros do sudeste. Portanto, precisa ser protegido."
 POTEF552: "Reintegrar as Repúblicas Separadas"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! violou a soberania de vários estados membros orientais da Federação Européia ao apoiar movimentos separatistas e criar repúblicas separatistas. Precisamos reintegrar esses asseclas russos. "
 POTEF553: "Rival Rússia"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! Tornou-se um grande rival da Federação Europeia. Precisamos impor sanções a eles. "
 POTEF554: "Operação Carlos Magno"
 POTEF554_desc: "Nomeada em homenagem a Carlos Magno, o lendário Imperador e chamado 'Pai da Europa' (Pater Europae), a Operação Carlos Magno é planejada para uma autodefesa preventiva contra §Y[SOV.GetNameWithFlag]§!. Com esta operação, o § YEDUC§! pode lançar uma invasão preventiva em §Y[SOV.GetNameWithFlag]§! para eliminar essa ameaça à soberania europeia."
 POTEF600: "Doutrina do Cáucaso"
 POTEF600_desc: "Após a Guerra Fria os §Ypaíses da região do Cáucaso§! concentraram-se numa forte defesa para se adaptarem à nova situação. Com a Doutrina da Defesa todos os estados membros podem adoptar esta táctica."
 POTEF601: "Acesso Europeu"
 POTEF601_desc: "A Federação Européia precisa de acesso ao Cáucaso e seus estados membros do sudeste. Portanto, novas bases navais e infraestrutura precisam ser construídas."
 POTEF650: "Doutrina de Visegrado"
 POTEF650_desc: "Os §YPaíses de Visegrado§! tradicionalmente focados em fortes forças de Artilharia. Com a Doutrina de Artilharia, todos os estados membros podem adotar esta tradição e tática."
 POTEF651: "Rede Europeia de Defesa Aérea"
 POTEF651_desc: "A Federação Européia precisa construir uma Rede de Defesa Aérea para proteger seu flanco oriental."
 POTEF652: "Firewall Oriental"
 POTEF652_desc: "A crescente influência de §Y[SOV.GetNameWithFlag]§! nos estados membros do leste precisa ser combatida."
 POTEF700: "Doutrina Báltica"
 POTEF700_desc: "Os §Ypaíses Bálticos§! tradicionalmente focados em Forças Especiais pequenas e altamente capazes. Com a Doutrina das Forças Especiais, todos os estados membros podem adotar esta tradição e tática."
 POTEF701: "Salvaguardar o Mar Báltico"
 POTEF701_desc: "O Mar Báltico é o mar insular da Federação Européia e precisa ser protegido."
 POTEF800: "Paz Europeia"
 POTEF800_desc: "A Federação Européia precisa se tornar a superpotência global para impor a paz mundial."


