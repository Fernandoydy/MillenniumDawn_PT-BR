 EU_POTEF_environmental_imperialism_decision: "Exigir Reformas Ambientais"
 EU_POTEF_environmental_imperialism_decision_desc: "Precisamos salvar o planeta. Se §Y[FROM.GetNameWithFlag]§! §YRefinaria de Biocombustíveis§! para cada estado de sua propriedade. Se §Y[DE.ObterNomeComFlag]§! não atender nossas demandas em um mês, iremos impor §RESanções Ambientais§!

 EU_POTEF_environmental_imperialism_mission: "Reformas Ambientais"
 EU_POTEF_environmental_imperialism_mission_desc: "§YEurope§! exige §GEReformas Ambientais§! de nós para salvar o planeta. Se não construirmos ou reconstruirmos pelo menos uma §YRefinaria de Biocombustíveis§! Sanções§! sobre nós."
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Reconstrução de Energia Verde"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Para cumprir as exigências européias da §GEnvironmental Reform§! precisamos reconstruir algumas de nossas §Indústrias civis§! para produtoras de energia renovável (§YRefinaria de biocombustíveis§!).
 EU_POTEF_break_environmental_sanctions_decision: "Quebre as Sanções Ambientais"
 EU_POTEF_break_environmental_sanctions_decision_desc: "A Europa nos impôs Sanções Ambientais. Precisamos rompê-las com todos os meios - políticos e militares. Mas isso dará a [FROM.GetNameWithFlag] um objetivo de guerra contra nós. Portanto, precisamos nos aliar a outros países sancionados por [FROM .GetNameWithFlag]."

 EU_POTEF_call_all_major_non_EU_ally: "Ligue para todos os principais aliados EDU fora da UE"
 EU_POTEF_call_all_major_non_EU_ally_desc: "A EDU foi atacada. Hora de ativar a aliança defensiva e chamar todos os aliados EDU fora da UE."
 EU_POTEF_call_major_non_EU_ally: "Chamar [FROM.GetName] para EDU"
 EU_POTEF_call_major_non_EU_ally_desc: "Chame o principal aliado EDU fora da UE §Y[FROM.GetNameWithFlag]§!."

