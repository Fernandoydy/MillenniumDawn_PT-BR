one_china_category: "Relações Transstraitianas"
 one_china_category_desc: "A Guerra Civil Chinesa terminou com dois governos alternativos reivindicando liderar toda a nação chinesa: a República Popular da China (RPC), sediada em Pequim, e a República da China (ROC), com sede em Taipei. Embora em 1992 ambos os governos tenham concordado em deixar de lado a questão, concordando que havia apenas uma China, mas discordando sobre quem era o governante legítimo, figuras pró-independência em Taiwan criticaram esse consenso e pediram o estabelecimento de uma nação independente de Taiwan. A popularidade relativa da §CCoalizão Pan-Azul§! Pró-reunificação, e da §GCoalizão Pan-Verde§! pró-independência em Taiwan serve como uma aproximação aproximada da oposição e apoio à independência, respectivamente.\n\n§CApoio à Coalizão Pan-Azul§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative Partido Novo: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism Partido Pessoas em Primeiro Lugar: §Y[?TAI.party_pop_array^14|%1]§!\n\nApoio Total: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GApoio à Coalizão Pan-Verde§!\n£TAI_liberalism Partido Progressista Democrático: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social Partido Independência Taiwan: §Y[?TAI.party_pop_array^18|%1]§!\n\nApoio Total: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Reenviar o Plano de Reunificação"
 resubmit_roadmap_desc: "Embora nossos parceiros em Taipei estejam rejeitando o Plano de Reunificação no momento, se as condições se alterarem, eles podem reconsiderar sua posição. A decisão de aceitar ou rejeitar o plano de reunificação é influenciada por diversos fatores, como as relações políticas, a opinião pública e as dinâmicas internacionais."
 anti_DPP_media_campaign: "Campanha Anti-DPP na Mídia"
 anti_DPP_media_campaign_desc: "O Partido Progressista Democrático (DPP) de Taiwan tem defendido a agenda da independência há algum tempo. A fim de diminuir sua performance nas eleições taiwanesas, é sugerido utilizar nossa influência sobre a mídia taiwanesa para retratar o DPP de forma desfavorável em comparação ao KMT, que é pró-chinês."
 anti_DPP_media_campaign_2: "Campanha Anti-DPP na Mídia"
 anti_DPP_media_campaign_2_desc: "O Partido Progressista Democrático (DPP) de Taiwan tem defendido a agenda da independência há algum tempo. A fim de diminuir sua performance nas eleições taiwanesas, é sugerido utilizar nossa influência sobre a mídia taiwanesa para retratar o DPP de forma desfavorável em comparação ao KMT, que é pró-chinês."
 ban_solo_travel_to_taiwan: "Proibir Viagens Individuais para Taiwan"
 ban_solo_travel_to_taiwan_desc: "A economia de Taiwan depende significativamente do turismo proveniente do continente. Se optarmos por restringir o turismo para Taiwan, isso poderá causar danos substanciais à sua economia e servir como uma demonstração efetiva de nossa insatisfação com o comportamento de Taiwan."
 rescind_travel_ban: "Revogar a Proibição de Viagens"
 bribe_military_officials: "Subornar Oficiais Militares"
 bribe_military_officials_desc: "Apesar de contarmos com certo apoio dentro do estabelecimento taiwanês, será necessário oferecer \"incentivos financeiros\" adicionais a oficiais militares para aumentar as chances de êxito em nossos esforços para promover mudanças políticas em Taiwan."
 fortify_kinmen: "Fortalecer Kinmen"
 fortify_kinmen_desc: "Durante a Guerra Fria, o KMT fortificou Kinmen para servir como uma fortaleza anticomunista. No entanto, desde a década de 1990, a administração taiwanesa redirecionou a ilha, transformando-a em um destino turístico popular. Apesar dessa tendência recente, as autoridades taiwanesas mantêm-se preparadas para fortificar Kinmen novamente, caso haja necessidade em tempos de conflito."
 anti_infiltration_bill: "Aprovar o Projeto de Lei Anti-Infiltração"
 anti_infiltration_bill_desc: "A China emprega táticas de guerra híbrida para influenciar nossa democracia em favor das forças pró-China. É essencial que nos esforcemos ao máximo para restringir a capacidade da China de realizar tais ações."
 show_countries_that_recognize_the_ROC: "Mostrar Países que Reconhecem a ROC"
 show_countries_that_recognize_the_ROC_desc: "Embora a maioria dos países tenha trocado seu reconhecimento da República da China (ROC) pela República Popular da China (RPC) décadas atrás, alguns países ainda não o fizeram. No entanto, esse número está diminuindo constantemente devido aos esforços da RPC em atrair os países que ainda reconhecem a ROC, oferecendo benefícios políticos e econômicos. Infelizmente, a ROC tem enfrentado dificuldades significativas em impedir essa mudança."
 declare_independence_taiwan: "Declarar Independência"
 declare_independence_taiwan_desc: "Taiwan não é a China! Isso significa que Taiwan não é uma parte da República Popular da China, como afirmado pelo Partido Comunista Chinês (CCP), nem é a sede temporária do governo da República da China, como afirmado pelo Kuomintang (KMT) e seus aliados. Diante dessa realidade, é proposto que declaremos nossa independência e busquemos apoio internacional para o reconhecimento de Taiwan como uma nação soberana e autônoma."
 recalculate_coalition_support_taiwan: "Atualizar Valores de Apoio Total"

 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "A minoria uigur de Xinjiang tem sido vista com suspeita pelas autoridades chinesas há muito tempo. Essa suspeita tem se fortalecido à medida que a atividade militante uigur cresce como resultado da insatisfação com o domínio chinês. Essa ameaça militante não pode ser ignorada, no entanto, precisamos equilibrar a necessidade de combater o terrorismo com a necessidade de conquistar os corações e mentes do povo local.\n§Ameaça Uigur§! denota a força da militância uigur, sendo um nível de ameaça mais alto que leva a ataques mais mortais e destrutivos. §YOpinião Uigur§! determina a taxa na qual §YAmeaça Uigur§! aumenta, com 100% representando um apoio esmagador dos uigures ao governo e 0% representando hostilidade universal.\n\n§YAmeaça Uigur§!: [?ROOT.uighur_threat]%\n§YOpinião Uigur§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Promover a Imigração de Han e Hui para Xinjiang"
 promote_immigration_desc: "Ao promover a imigração de outras províncias chinesas para Xinjiang, podemos reduzir a proporção da população uigur na província. Isso pode ter o objetivo de alterar a composição étnica da região e diminuir a influência cultural e política dos uigures."
 raid_militant_hideouts: "Atacar Esconderijos de Militantes"
 raid_militant_hideouts_desc: "Nossos serviços de segurança identificaram a localização de vários militantes uigures. Podemos realizar uma operação para abordar esses militantes e detê-los."
 increase_restrictions_on_the_uighur_language: "Aumentar Restrições na Língua Uigur"
 increase_restrictions_on_the_uighur_language_desc: "Aumentar as restrições na língua uigur será impopular, mas irá avançar em nossos esforços para promover a assimilação cultural em Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Reduzir Restrições na Língua Uigur"
 reduce_restrictions_on_the_uighur_language_desc: "Reduzir as restrições na língua uigur pode contribuir para melhorar a percepção da população uigur em relação ao governo."
 arrest_dissidents: "Prender Dissidentes"
 arrest_dissidents_desc: "Devemos lidar de forma apropriada com os críticos do governo dentro da população uigur, com o objetivo de reduzir a radicalização e promover a estabilidade."
 release_dissidents: "Liberar Dissidentes"
 release_dissidents_desc: "Liberar prisioneiros políticos uigures pode ser interpretado como um gesto de boa vontade significativo pela população uigur."
 build_mosques: "Construir Mesquitas"
 build_mosques_desc: "Utilizar os recursos do governo para construir mesquitas pode contribuir para reduzir a animosidade da população muçulmana uigur em relação a nós."

 taiwan_coup_category: "Golpe de Taiwan"
 taiwan_coup_category_desc: "Uma facção secreta em Taiwan começou a tomar o controle de prédios governamentais e militares importantes em todo o país. Para combater essa ameaça inesperada, [TAI.GetLeader] precisa mobilizar o apoio civil e militar em favor do governo, possivelmente contando com a ajuda de alguns aliados-chave."
 rally_support_taiwan: "Reunir o Apoio Civil contra o golpe"
 rally_support_taiwan_desc: "Como uma democracia, nosso governo sempre dependeu do apoio do povo. Devemos buscar esse apoio de forma a garantir a sobrevivência de nosso governo."
 send_civilian_support_taiwan: "Enviar Apoio Civil para Taiwan"
 send_civilian_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a resistir aos conspiradores do golpe."
 send_military_support_taiwan: "Enviar Apoio Militar para Taiwan"
 send_military_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a resistir aos conspiradores do golpe."
 rally_support_military_taiwan: "Reunir Apoio Militar contra o golpe"
 rally_support_military_taiwan_desc: "Embora o apoio do povo seja fundamental, manter o apoio das forças militares também desempenhará um papel crucial para a sobrevivência de nosso governo."
 prevent_coup_taiwan: "Prevenir o Golpe"
 prevent_coup_taiwan_desc: "Se não conseguirmos obter apoio suficiente tanto das nossas forças militares quanto do nosso povo, Taiwan corre o risco de cair nas mãos dos conspiradores do golpe."

 hongkong_category: "Política de Hong Kong"
 hongkong_category_desc: "A antiga colônia britânica de Hong Kong agora é uma Região Administrativa Especial da República Popular da China. Embora muitos no território tenham acolhido o retorno ao domínio chinês, há uma preocupação significativa em relação aos possíveis impactos das tendências autoritárias da China sobre as liberdades altamente valorizadas na cidade. O povo de Hong Kong não hesita em expressar essas preocupações por meio de protestos em massa sempre que percebem ameaças a essas liberdades."
 HKG_declare_independence: "Declarar Independência"
 HKG_declare_independence_desc: "Se o apoio ao localismo se fortalecer o suficiente entre o povo de Hong Kong, pode ser considerada a possibilidade de buscar maior autonomia em relação ao governo central em Pequim, buscando preservar a identidade e os interesses locais."
 reconsider_the_NPCSC_decision: "Reconsiderar a Decisão da NPCSC sobre Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Pode ser do nosso interesse reconsiderar nossa decisão anterior em relação à Região Administrativa Especial (RAE) de Hong Kong."
 reconsider_the_future_of_hongkong: "Reconsiderar o Futuro de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Pode ser do nosso interesse reconsiderar nossa decisão anterior em relação à Região Administrativa Especial (RAE) de Hong Kong."
 deploy_troops: "Implantar Tropas"
 deploy_troops_desc: "Uma estratégia para lidar com os protestos em Hong Kong que está sempre disponível para nós é considerar a implantação de tropas como uma medida para manter a ordem e dissuadir os manifestantes de saírem às ruas."
 request_troops: "Solicitar intervenção do PLA"
 request_troops_desc: "Uma estratégia para lidar com os protestos em Hong Kong que sempre está disponível é solicitar a intervenção da Guarnição de Hong Kong do PLA sob o Artigo 14 da Lei Básica. No entanto, é importante considerar que invocar essa cláusula pode ter um impacto significativo em nossa popularidade e economia."
 stop_the_protests_01: "Encerrar os Protestos"
 stop_the_protests_01_desc: "Se não apaziguarmos os manifestantes atendendo às suas demandas ou implantarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_02: "Encerrar os Protestos"
 stop_the_protests_02_desc: "Se não apaziguarmos os manifestantes atendendo às suas demandas ou implantarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_03: "Encerrar os Protestos"
 stop_the_protests_03_desc: "Se não apaziguarmos os manifestantes atendendo às suas demandas ou implantarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."

 south_china_sea_category: "O Mar do Sul da China"
 south_china_sea_category_desc: "Como a região pela qual um terço do comércio global flui e onde bases militares estão localizadas para proteger os interesses de nossa nação, a importância do Mar do Sul da China, tanto estrategicamente quanto economicamente, não pode ser subestimada. Com disputas e tensões frequentes com outras nações, especialmente em relação aos vastos campos de petróleo descobertos recentemente no mar, superar nossos rivais e projetar nosso poder na região é de extrema importância.\n\n§YAgressão Chinesa§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Perfurar para obter petróleo perto das Ilhas Paracel"
 oil_exploration_paracels_desc: "Segundo estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva maciça comparável a algumas regiões do Oriente Médio. Devemos buscar explorar essa imensa riqueza de recursos."
 oil_exploration_northern_spratlys: "Perfurar para obter petróleo perto das Ilhas Spratly Setentrionais"
 oil_exploration_northern_spratlys_desc: "Segundo estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva maciça comparável a algumas regiões do Oriente Médio. Devemos buscar explorar essa imensa riqueza de recursos."
 oil_exploration_western_spratlys: "Perfurar para obter petróleo perto das Ilhas Spratly Ocidentais"
 oil_exploration_western_spratlys_desc: "Segundo estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva maciça comparável a algumas regiões do Oriente Médio. Devemos buscar explorar essa imensa riqueza de recursos."
 oil_exploration_eastern_spratlys: "Perfurar para obter petróleo perto das Ilhas Spratly Orientais"
 oil_exploration_eastern_spratlys_desc: "Segundo estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva maciça comparável a algumas regiões do Oriente Médio. Devemos buscar explorar essa imensa riqueza de recursos."
 oil_exploration_southern_spratlys: "Perfurar para obter petróleo perto das Ilhas Spratly Meridionais"
 oil_exploration_southern_spratlys_desc: "Segundo estimativas, o Mar do Sul da China contém 17,7 bilhões de toneladas de petróleo bruto, uma reserva maciça comparável a algumas regiões do Oriente Médio. Devemos buscar explorar essa imensa riqueza de recursos."
 joint_development_zone_malaysia: "Estabelecer uma Zona de Desenvolvimento Conjunto com a Malásia"
 joint_development_zone_malaysia_desc: "Estabelecer zonas de desenvolvimento conjunto com nossos rivais no Mar do Sul da China é uma maneira eficaz de reduzir a animosidade e promover maior cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da exploração de recursos."
 joint_development_zone_philippines: "Estabelecer uma Zona de Desenvolvimento Conjunto com as Filipinas"
 joint_development_zone_philippines_desc: "Estabelecer zonas de desenvolvimento conjunto com nossos rivais no Mar do Sul da China é uma maneira eficaz de reduzir a animosidade e promover maior cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da exploração de recursos."
 joint_development_zone_vietnam: "Estabelecer uma Zona de Desenvolvimento Conjunto com o Vietnã"
 joint_development_zone_vietnam_desc: "Estabelecer zonas de desenvolvimento conjunto com nossos rivais no Mar do Sul da China é uma maneira eficaz de reduzir a animosidade e promover maior cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da exploração de recursos."
 maritime_boundary_malaysia: "Acordar um Limite Marítimo com a Malásia"
 maritime_boundary_malaysia_desc: "Agora que reduzimos as tensões com a Malásia, deve ser possível negociar a delimitação dos limites marítimos entre as águas territoriais de nossas duas nações."
 maritime_boundary_philippines: "Acordar um Limite Marítimo com as Filipinas"
 maritime_boundary_philippines_desc: "Agora que reduzimos as tensões com as Filipinas, deve ser possível negociar a delimitação do limite marítimo entre as águas territoriais de nossas duas nações."
 maritime_boundary_vietnam: "Acordar um Limite Marítimo com o Vietnã"
 maritime_boundary_vietnam_desc: "Agora que reduzimos as tensões com os vietnamitas, deve ser possível negociar a delimitação do limite marítimo entre as águas territoriais de nossas duas nações."
 provoke_a_clash_malaysia: "Provocar um Confronto com a Malásia nas Ilhas Spratly"
 provoke_a_clash_malaysia_desc: "A presença de tropas de diferentes nacionalidades em estreita proximidade nas ilhas Spratly disputadas é uma oportunidade perfeita para fabricar uma crise. Um confronto armado poderia ser aproveitado por nós para ampliar nosso controle sobre o território no Mar do Sul da China."
 provoke_a_clash_philippines: "Provocar um Confronto com as Filipinas nas Ilhas Spratly"
 provoke_a_clash_philippines_desc: "A presença de tropas de diferentes nacionalidades em estreita proximidade nas ilhas Spratly disputadas é uma oportunidade perfeita para fabricar uma crise. Um confronto armado poderia ser aproveitado por nós para ampliar nosso controle sobre o território no Mar do Sul da China."
 provoke_a_clash_vietnam: "Provocar um Confronto com o Vietnã nas Ilhas Spratly"
 provoke_a_clash_vietnam_desc: "A presença de tropas de diferentes nacionalidades em estreita proximidade nas ilhas Spratly disputadas é uma oportunidade perfeita para fabricar uma crise. Um confronto armado poderia ser aproveitado por nós para ampliar nosso controle sobre o território no Mar do Sul da China."

 sco_category: "A Organização de Cooperação de Xangai"
 sco_category_desc: "A Organização de Cooperação de Xangai, também conhecida como SCO, é uma organização intergovernamental euroasiática que tem como foco principal assuntos econômicos, políticos e relacionados à segurança. Seu antecessor, o Grupo de Xangai, foi formado por Rússia, China, Cazaquistão, Quirguistão e Tajiquistão para resolver disputas e promover a cooperação. A SCO tem se expandido e aprofundado essa visão original, facilitando não apenas a melhoria nas relações entre seus países membros, mas também um aumento perceptível na influência da Rússia e da China na Ásia Central.\n\nA probabilidade de os estados solicitarem a adesão à SCO é determinada pelo nível de §YAgressão Chinesa§!.\nNo nível §G-20§! de Aggressão Chinesa e abaixo, os estados §YNeutros§! e §YNacionalistas§!, os estados tentarão ingressar na SCO como membros plenos.\nNo nível §G-10§! dde Aggressão Chinesa e abaixo, os estados §YNeutros§! e §YNacionalistas§! tentarão ingressar na SCO como observadores.\nNo nível  §R+10§! de Aggressão Chinesa e acima, os estados membros da SCO §YNeutros§! e §YNacionalistas§! deixarão a organização.\nEm §R+20§! de Aggressão Chinesa e acima, os observadores da SCO §YNeutros§! e §YNacionalistas§! abrirão mão de seu status.\n\n§YAgressão Chinesa§! [?CHI.chinese_aggression]"
 apply_to_join_as_an_observer: "Solicitar Status de Observador"
 apply_to_join_as_a_member: "Solicitar Status de Membro Pleno"
 give_up_observer_status: "Abandonar Status de Observador"
 give_up_membership_status: "Deixar a Organização"
 provide_development_assistance: "Oferecer Assistência ao Desenvolvimento para [FROM.GetName]"
 provide_development_assistance_CHI: "Oferecer Assistência ao Desenvolvimento para [FROM.GetName]"
 host_joint_exercises: "Realizar Exercícios Conjuntos da SCO"
 offer_joint_exercises_specific: "Oferecer Exercícios Conjuntos com [FROM.GetName]"
 start_joint_exercises_specific: "Realizar Exercícios Conjuntos com [FROM.GetName]"

 invigorate_country_through_STE_category: "Fortalecer o País por meio da STE"
 increase_research_funds: "Aumentar Fundos de Pesquisa"
