 ### Eventos de ajuda ###
 help_events.0.t: "Economia"
 help_events.0.d: "No MD4, suas fábricas representam o PIB do seu país. Este é o valor total de todos os bens produzidos em seu país.\n\nParte das suas fábricas são usadas pelo governo para financiar as funções básicas do governo. Isso é chamado de Custo de Impostos (Bens de Consumo no jogo base). Quanto maior o seu Custo de Impostos, menos fábricas você tem disponíveis para investir na sua economia (ou seja, construir novas fábricas)."
 help_events.0.a: "Para Indicadores Econômicos"
 help_events.1.t: "Indicadores Econômicos"
 help_events.1.d: "Seus indicadores econômicos podem ser encontrados na tela de política. A riqueza do seu país é medida pelo seu PIB/C (PIB per capita). Quanto maior o valor, mais rica é a sua população. Aumentar seu PIB/C concederá mais slots de construção em seus estados e dará acesso a mais slots de pesquisa (consulte a ajuda de 'Pesquisa'). Você pode aumentar seu PIB/C preenchendo seus slots de construção. Uma vez que não haja mais slots vazios, você poderá avançar para o próximo nível de PIB/C, que lhe dará mais slots, que você preenche e assim por diante.\n\nSeu Ciclo Econômico dita a velocidade com que sua economia está crescendo (velocidade de construção). Ter uma economia em rápido crescimento também tornará seu governo mais popular. Ciclos Econômicos podem ser afetados por eventos e podem ser aumentados gastando Poder Político."
help_events.1.a: "Para Orçamento do Governo"
help_events.2.t: "Orçamento do Governo"
help_events.2.d: "Seu Orçamento do Governo também pode ser encontrado na tela de política. Seu orçamento dita quanto seu governo gasta em várias funções governamentais, como defesa. Gastar mais lhe dará vários bônus, mas aumentará seu Custo de Impostos. Isso tornará mais difícil expandir sua economia. Você pode compensar parte desses gastos pegando empréstimos, tendo um saldo negativo no orçamento.\n\nPegar empréstimos aumentará lentamente sua dívida nacional, o que aumentará seu Custo de Impostos a longo prazo, pois você terá que pagar juros. Você também pode ter um saldo positivo no orçamento, o que pagará lentamente sua dívida e aumentará suas reservas monetárias. A longo prazo, isso reduzirá seu Custo de Impostos, pois você pode usar parte de suas reservas para financiar seu orçamento."
help_events.2.a: "Obrigado pela informação!"
help_events.3.a: "Obrigado pela informação!"
help_events.3.t: "Unidades"
help_events.3.d: "No MD4, todas as suas unidades começam com força 0. Isso é feito para que possamos adicionar equipamentos corretos da vida real às unidades por meio do estoque. Devido a isso, você deve evitar treinar novas unidades durante a primeira semana mais ou menos, para não roubar equipamentos de suas unidades existentes. Não se assuste com a grande quantidade de equipamentos disponíveis. A maioria das unidades de infantaria básica pode ser implantada apenas com armas leves. Obviamente, não ter equipamentos antiaéreos ou antitanques afetará a capacidade de suas unidades de lutar contra aeronaves ou veículos blindados. Ao jogar com países menores, você terá que alternar suas linhas de produção para obter todo o equipamento de que precisa.\n\nA maneira mais eficaz de obter mais mão de obra é aumentar seus gastos militares."

