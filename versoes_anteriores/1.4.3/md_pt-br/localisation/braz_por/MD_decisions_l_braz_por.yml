SER_rename_nation_desc: "A Iugoslávia foi dissolvida em 1992 e enfrentou uma guerra violenta logo em seguida, no mesmo ano. Nosso país ainda carrega o nome daquela nação, mas agora controlamos apenas os territórios da Sérvia e de Montenegro."

