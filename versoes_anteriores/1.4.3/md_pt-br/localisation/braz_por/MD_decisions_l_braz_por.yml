 israel_rockets_category: "As Defesas de Israel"
 israel_rockets_category_desc: "Para preservar a segurança e a estabilidade em Israel, é importante que sejam tomadas medidas para fortalecer a defesa do país contra ameaças, incluindo ataques de mísseis. É necessário investir em tecnologia avançada de defesa antimíssil e sistemas de alerta precoce para detectar e responder de maneira eficaz a possíveis ataques."
 israel_minorities_category: "As Minorias"
 israel_minorities_category_desc: "É importante promover uma sociedade inclusiva e respeitosa, acolhendo minorias marginalizadas em Israel. A imigração pode ser uma opção para aqueles que enfrentam perseguição ou discriminação em suas regiões de origem. No entanto, é fundamental que esse processo de imigração ocorra dentro do marco legal, respeitando os direitos humanos e as obrigações internacionais."

