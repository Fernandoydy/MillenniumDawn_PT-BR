ARG_falklands_question_category: "A Questão das Ilhas Malvinas"
ARG_falklands_question_category_desc: "As Ilhas Malvinas são nosso direito de nascimento e nossa terra soberana. Não esqueceremos o sangue derramado por nossos irmãos em nossas ilhas pela pátria. É hora de recuperar nossa terra dos ocupantes imperialistas."
