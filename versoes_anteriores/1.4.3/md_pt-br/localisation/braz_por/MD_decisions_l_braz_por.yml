 #### OTAN ####
NATO_decisions: "Membro da OTAN"
NATO_decisions_desc: "A OTAN, ou Organização do Tratado do Atlântico Norte, é uma aliança militar entre vários países da América do Norte e da Europa. A OTAN constitui um sistema de defesa coletiva, no qual seus estados membros independentes concordam em defender-se mutuamente em caso de um ataque por parte de uma terceira parte externa."
leave_NATO: "Sair da OTAN"
leave_NATO_desc: "Não temos mais interesse em continuar sendo parte da OTAN."
denounce_Status_As_Major_Non_NATO_Ally: "Revogar o status de importante aliado não pertencente à OTAN."
denounce_Status_As_Major_Non_NATO_Ally_desc: "Não temos mais interesse em manter afiliação com a aliança da OTAN."
become_NATO_aspirant: "Tornar-se um país aspirante à OTAN"
become_NATO_aspirant_desc: "Países aspirantes à OTAN são estados que manifestaram interesse em se tornar membros da OTAN. Após expressar esse interesse, receberemos um Plano de Ação para a Adesão, que estabelecerá metas a serem alcançadas antes de sermos autorizados a ingressar. Após alcançarmos essas metas, podemos iniciar as negociações de adesão, que requerem a aprovação de todos os membros existentes da OTAN."
finish_NATO_membership_action_plan: "Finalizar o Plano de Ação para Adesão"
finish_NATO_membership_action_plan_desc: "Ao concluir o Plano de Ação para a Adesão estabelecido pela OTAN, podemos dar início às negociações de adesão com os membros existentes. Cada membro da OTAN deve aprovar nossa candidatura. Nosso status permanecerá como candidato à OTAN até que nossa candidatura seja aprovada por todos os membros."
ratify_country_accession: "Ratificar a Adesão de [From.GetName] à OTAN"
ratify_country_accession_desc: "[From.GetName] concluiu seu Plano de Ação para Adesão. Agora, resta apenas a ratificação de sua adesão por nós e pelos demais membros da OTAN. Após a ratificação, [From.GetName] se tornará um membro pleno da OTAN."
join_NATO: "Tornar-se membro da OTAN"
join_NATO_desc: "Todos os outros membros da OTAN ratificaram nossa adesão. Agora podemos finalmente nos tornar um membro pleno da aliança."
show_non_ratified_countries: "Mostrar países que ainda não ratificaram nossa adesão"
show_non_ratified_countries_desc: "Aqui você pode visualizar uma lista de países que ainda não ratificaram nossa adesão. Você pode buscar a ratificação de sua adesão estabelecendo relações mais sólidas com esses países."
call_nato_to_arms: "Convocar a OTAN para ação militar!"
call_nato_to_arms_desc: "Estamos sofrendo um ataque por parte de uma potência estrangeira. Agora podemos acionar o Artigo 5 do tratado da OTAN, o qual estipula que nossos aliados devem vir em nossa defesa."
nato_enhance_forward_presence_brigade: "Implantar a Brigada de Presença Avançada da OTAN"
nato_enhance_forward_presence_brigade_desc: "A recente crise da Crimeia colocou os Estados Unidos em uma posição delicada. A implantação da Brigada de Presença Avançada (Brigada E) da OTAN tem como objetivo dissuadir qualquer agressão adicional por parte da Rússia e fortalecer a segurança na região."
nato_deply_turkish_brigade: "Implantar a Brigada de Presença Reforçada da OTAN"
nato_deply_turkish_brigade_desc: "A Turquia continua reafirmando seu compromisso com a OTAN. Para expressar nossa gratidão, devemos considerar implantar uma nova brigada na região, fortalecendo assim a presença da OTAN e contribuindo para a segurança coletiva."

RULE_CANT_LEAVE_NATO: "§RNós não podemos sair da OTAN enquando estivermos sendo atacado!§!"
RULE_CANT_KICK_OUT_OF_NATO: "§RNós não podemos expulsar países da OTAN!§!"
RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RO comando da OTAN em tempo de guerra é exercido pelo Supremo Comandante Aliado na Europa (SACEUR), que não necessariamente é o líder original.§!"

 ### Antibullying ###
Anti_Bully: "Desânimo Público em relação à Guerra"
Anti_Bully_desc: "Nosso país está envolvido em um conflito armado. As questões que acompanham essa guerra são de extrema importância. Manter o apoio da população é fundamental para alcançar a vitória. Quando as pessoas perdem o apoio ao conflito, estamos em uma situação desfavorável.\n\n§YObservação: É importante ressaltar que as pessoas geralmente têm uma aversão a guerras prolongadas. Quanto mais rápida e decisiva for a guerra, menos impacto negativo ela terá na opinião pública.§!\n\nPenalidade Atual de Apoio à Guerra: [?war_support_factor_var|R0%]\nDevemos estar atentos a essa penalidade e buscar estratégias para mantê-la em níveis favoráveis, garantindo o apoio contínuo da população ao esforço de guerra."
AB_offer_stalemate_Atk: "Oferecer um Armistício"
AB_offer_stalemate_Atk_desc: "A guerra tem se arrastado por um período demasiado longo. O combate transformou-se em um impasse prolongado, sem nenhum avanço significativo. É evidente que a estratégia adotada foi um fracasso massivo. Nesse contexto, a melhor opção para nós é buscar uma solução pacífica para o conflito. É importante avaliar alternativas diplomáticas e encontrar um acordo que ponha fim ao derramamento de sangue e promova a estabilidade e a reconciliação."
AB_offer_stalemate_Def: "Oferecer um Armistício"
AB_offer_stalemate_Def_desc: "O inimigo está às portas de nossa civilização, mas surpreendentemente, o avanço deles cessou e nossas tropas estão agora em uma posição de impasse. Diante dessa situação, devemos considerar buscar uma solução pacífica. A negociação de um acordo de paz poderia evitar um conflito prolongado e seus impactos devastadores. É importante buscar uma resolução que preserve a segurança e o bem-estar de nossa população, enquanto buscamos uma saída diplomática para a situação atual."
AB_war_support_campaigns: "Campanha de Apoio à Guerra"
AB_war_support_campaigns_desc: "A confiança em nosso governo está diminuindo e o apoio à guerra está enfraquecendo entre a população. Precisamos fornecer uma motivação adicional para recuperar o apoio e a confiança das pessoas. É crucial comunicar de forma clara e transparente os objetivos e progressos da guerra, destacando os benefícios que podem ser alcançados por meio de uma vitória decisiva. Além disso, devemos buscar meios de envolver ativamente a população no esforço de guerra, demonstrando que suas contribuições são valorizadas e que sua participação é fundamental para alcançarmos nossos objetivos. Dessa forma, poderemos revitalizar o apoio público e motivar as pessoas a continuarem a apoiar nossos esforços durante a guerra."
AB_promises_of_pecae: "Promessas de Paz"
AB_promises_of_pecae_desc: "A guerra está causando um impacto significativo na vida do povo. As consequências são sentidas em termos de perdas humanas, sofrimento e custos econômicos. Diante dessa realidade, é necessário iniciar campanhas que abordem o potencial de paz e os benefícios de buscar uma resolução pacífica para o conflito. Devemos envolver a população em discussões abertas e construtivas, destacando as vantagens de uma solução negociada, como a redução do sofrimento, a preservação de vidas e a oportunidade de reconstruir e avançar como nação. Essas campanhas devem fornecer informações claras e objetivas sobre os esforços em busca da paz, aumentando a conscientização e o engajamento do público. Dessa forma, podemos promover uma perspectiva de paz e inspirar ações que levem a um futuro melhor para todos."

 ### Guerra civil ###
Civil_war_decisions: "Guerra Civil"
Civil_war_decisions_desc: "Nosso país está envolvido em uma guerra civil. Isso nos coloca diante da possibilidade de adotar medidas extremas e antiéticas. Embora essas ações sejam consideradas necessárias em meio ao conflito, é importante destacar que elas envolvem comprometer certos princípios éticos e morais. É fundamental avaliar cuidadosamente as consequências e o impacto dessas ações, buscando minimizar ao máximo os danos causados à população e aos valores fundamentais de nossa sociedade. Devemos lembrar que o objetivo principal deve ser alcançar uma solução pacífica e duradoura para a guerra civil, garantindo a segurança e o bem-estar de todos os cidadãos."
confiscate_civilian_vehicles: "Confiscar Veículos Civis"
confiscate_civilian_vehicles_desc: "Podemos confiscar e converter veículos civis em veículos militares leves e transportes blindados de tropas. Devido à situação de guerra, ainda há uma grande quantidade de veículos civis disponíveis, e novos podem ser facilmente contrabandeados através da fronteira. Essa medida visa aproveitar os recursos existentes para fortalecer nossas capacidades militares e garantir a mobilidade e proteção de nossas tropas durante o conflito. No entanto, devemos ter cuidado para garantir que essa ação seja realizada dentro dos limites legais e respeitando os direitos dos proprietários dos veículos confiscados."
foreign_recruitment_campaign: "Campanha de Recrutamento Estrangeiro"
foreign_recruitment_campaign_desc: "Uma grande parte de nossos combatentes é composta por estrangeiros. Podemos realizar uma campanha temporária de recrutamento para atrair mais potenciais soldados para nossos exércitos. Essa iniciativa busca ampliar nossa força de combate e diversificar as habilidades e experiências dos combatentes envolvidos. No entanto, é importante considerar cuidadosamente os critérios de recrutamento e garantir que os novos recrutas estejam devidamente treinados e alinhados com os objetivos e valores de nossa causa. A campanha de recrutamento deve ser conduzida de forma transparente e respeitando as leis e regulamentos pertinentes, além de oferecer suporte adequado aos novos recrutas em sua adaptação ao nosso exército."
smuggle_small_arms: "Contrabandear Armas Leves"
smuggle_small_arms_desc: "Além de produzir nossas próprias armas leves em oficinas locais, podemos explorar nossas conexões para buscar o contrabando de armas do exterior. Essa medida visa aumentar nosso suprimento de armas e fortalecer nossas capacidades de combate durante a guerra. No entanto, é importante ressaltar que o contrabando de armas é uma atividade ilegal e arriscada. Devemos ter cuidado para garantir que essas transações sejam realizadas de forma discreta e segura, evitando consequências legais e potenciais repercussões internacionais. Além disso, devemos considerar a qualidade e a procedência das armas contrabandeadas, a fim de garantir que atendam aos padrões necessários para a efetividade e segurança de nossas tropas."
smuggle_heavy_weapons: "Contrabandear Armas Pesadas"
smuggle_heavy_weapons_desc: "Além de produzir nossas próprias armas pesadas em oficinas locais, podemos explorar nossas conexões para realizar o contrabando de armas do exterior. É importante destacar, no entanto, que o contrabando de mísseis pela fronteira apresenta desafios e dificuldades adicionais em comparação com o contrabando de rifles. O transporte e a ocultação de mísseis requerem uma logística mais complexa e maiores precauções de segurança devido ao seu tamanho, peso e potencial destrutivo. Devemos estar cientes dos riscos envolvidos no contrabando de armas e garantir que essas ações sejam realizadas com o máximo de discrição e cuidado para evitar detecção e repercussões indesejadas. É crucial avaliar cuidadosamente os riscos e benefícios antes de prosseguir com qualquer operação de contrabando, assegurando que essas armas sejam utilizadas exclusivamente para defesa legítima e proteção de nossas forças durante o conflito."
Conscripting_Child_Soldiers: "Conscrição de Crianças Soldados"
force_conscript_children: "Forçar a Conscrição de Crianças Soldados"
force_conscript_children_desc: "Podemos começar a recrutar crianças à força para o nosso exército. Em muitos conflitos assimétricos, crianças são obrigadas a se alistar em grupos rebeldes e são expostas à violência, resultando em traumas duradouros. O destino dessas crianças é extremamente lamentável, pois elas carregam sequelas psicológicas ao longo de suas vidas, muitas vezes se envolvendo em ciclos de violência, abuso de álcool e drogas.\n\nA conscrição forçada de crianças pode aumentar o tamanho e a força de nossas tropas, mas é importante destacar que esses meninos acabam sendo utilizados apenas como escudos humanos, colocados em situações de perigo extremo sem nenhuma proteção adequada ou consideração por seu bem-estar."
buy_fuel_from_black_market: "Comprar Combustível no Mercado Negro"
buy_fuel_from_black_market_desc: "Nossa situação atual apresenta dificuldades para adquirir combustível de maneira legal. No entanto, é importante ressaltar que a compra de combustível ilegalmente está sujeita a consequências legais e éticas. Embora existam diversas opções para adquirir combustível de maneira não autorizada, devemos ter cuidado para não comprometer ainda mais nossa posição e enfrentar repercussões negativas."

 ### Afeganistão ###
TT_AFG_NOT_FACTION_WITH_PAK: "Não estamos aliados a nenhuma facção paquistanesa"
TT_AFG_BORDER_WAR_WARN_OF_WAR: "Existe a possibilidade de que, se ocuparmos o território, nosso inimigo possa declarar guerra contra nós. Devemos considerar cuidadosamente as ramificações dessa ação e avaliar os possíveis desdobramentos estratégicos, políticos e diplomáticos. É crucial pesar os benefícios potenciais em relação aos riscos e custos associados a uma possível declaração de guerra por parte de nosso inimigo. Uma abordagem equilibrada e cautelosa é necessária para tomar uma decisão informada e minimizar qualquer resultado adverso que possa surgir dessa situação delicada."

AFG_Baluchistan: "Reivindicar o Baluchistão"
AFG_invasion: "Invadir o Paquistão"

Afghanistan_pashtunistan_decisions: "Unificar Pastunistão"
Afghanistan_pashtunistan_decisions_desc: "Cerca de 16% da população do Paquistão identifica-se como pashtuni, o grupo étnico dominante no Afeganistão. A maioria dos pashtunis paquistaneses vive nas regiões noroeste do país. Devido à guerra civil no Paquistão, muitas dessas pessoas estão sofrendo sob um regime aterrorizante. É nosso dever protegê-las e garantir sua segurança e bem-estar."
claim_pashtunistan: "Reivindicar Pastunistão"
claim_pashtunistan_desc: "A região de Pastunistão abrange o noroeste do Paquistão e o leste do Afeganistão. Devido ao controle extremista nessa área, podemos reivindicar ser os verdadeiros protetores da região, oferecendo segurança e estabilidade para a população local. Nossa intenção é garantir a paz e promover o desenvolvimento nessas regiões, libertando-as da influência dos grupos extremistas e proporcionando um ambiente seguro para seus habitantes."
claim_baluchistan: "Reivindicar Baluchistão"
claim_baluchistan_desc: "Com frequência, a retórica unificadora de Pastunistão também engloba a região de Baluchistão, localizada no oeste do Paquistão. Essa região é habitada pelos baluchis, que há muito tempo buscam pela independência. Historicamente, Baluchistão fazia parte do Afeganistão, e sua posse nos proporcionaria acesso ao mar, o que é de extrema importância estratégica para nós. Além disso, essa área é vital para o desenvolvimento econômico e a garantia dos interesses regionais. Buscamos, portanto, unir essas regiões para fortalecer nossa presença e promover a estabilidade em todo o território."
afg_claims_advance_to_baluchistan: "Avançar para Baluchistão"
afg_claims_advance_to_baluchistan_desc: "O norte de Baluchistão, juntamente com a cidade principal de Quetta, são nossos principais objetivos iniciais. Ao capturar essas áreas, seremos capazes de avançar em direção ao mar, estabelecendo uma presença estratégica na região. Essa conquista permitirá fortalecer nossa posição e facilitar o avanço posterior em direção a outras áreas-chave. Além disso, ao controlar essas localidades, teremos a oportunidade de garantir a segurança e a estabilidade na região, bem como explorar os recursos econômicos e a importância geográfica do acesso ao mar."
afg_claims_advance_to_the_sea: "Concluir a Ocupação de Baluchistão"
afg_claims_advance_to_the_sea_desc: "É imperativo que concluamos a ocupação de Baluchistão avançando e tomando controle da cidade portuária de Gwadar. Essa conquista nos proporcionará vantagens estratégicas significativas, uma vez que Gwadar é um importante centro comercial e logístico da região. Ao ocupar essa cidade, teremos acesso direto ao mar, permitindo o desenvolvimento de atividades comerciais e a utilização dos recursos marítimos. Além disso, a posse de Gwadar fortalecerá nossa presença no território, consolidando nossa autoridade e influência sobre a região de Baluchistão."
afg_claims_advance_into_tribal_areas: "Avançar nas Áreas Tribais Pashtuns"
afg_claims_advance_into_tribal_areas_desc: "Nosso objetivo inicial é avançar pelas Áreas Tribais Administradas Federalmente. Nossa estratégia será eliminar os redutos do Talibã paquistanês, que têm representado uma ameaça à segurança e estabilidade da região. Ao tomar o controle dessas áreas, estaremos fortalecendo nossa posição e minando o poder dos grupos extremistas que operam na região. A erradicação desses redutos permitirá estabelecer a paz e promover o desenvolvimento nessas áreas, garantindo a segurança dos habitantes locais e estabelecendo uma base sólida para nossos avanços futuros."
afg_claims_clear_tribal_areas: "Limpar as Áreas Tribais"
afg_claims_clear_tribal_areas_desc: "A próxima etapa consiste em pacificar o restante das Áreas Tribais Administradas Federalmente, agora que as bases do Talibã foram eliminadas. Nosso objetivo é garantir a estabilidade e segurança nessas regiões, livrando-as da influência e controle dos grupos extremistas. Para isso, implementaremos medidas para promover a reconciliação, reconstrução e desenvolvimento socioeconômico nessas áreas. Além disso, buscaremos estabelecer uma governança eficiente e uma presença governamental robusta para atender às necessidades da população local e evitar a ressurgência de ameaças à segurança. A pacificação completa das Áreas Tribais será essencial para a consolidação de nossa autoridade e o estabelecimento de uma paz duradoura na região."
afg_claims_invade_peshawar: "Ocupar Peshawar"
afg_claims_invade_peshawar_desc: "A cidade de Peshawar, considerada uma das joias das áreas pashtuns do Paquistão, é um alvo de extrema importância para nós. Sua captura representaria um marco significativo em nossos avanços na região. A cidade possui um valor estratégico e simbólico, além de ser um centro econômico e cultural vital. Não podemos permitir falhas nesse momento crucial da nossa campanha. Devemos perseverar com determinação e foco, garantindo que nossas operações sejam meticulosamente planejadas e executadas para alcançar o sucesso na ocupação de Peshawar. A conquista dessa cidade fortalecerá nossa posição, consolidando ainda mais nossa influência nas áreas pashtuns e avançando em direção aos nossos objetivos maiores."
afg_invade_pakistan: "Invadir o Paquistão"
afg_invade_pakistan_desc: "Em vez de adotar uma abordagem gradual de avanço e ocupação territorial, consideramos a possibilidade de realizar uma invasão direta e surpreendente ao inimigo. No entanto, é importante mencionar que essa estratégia enfrentará críticas da comunidade internacional, pois invasões são geralmente consideradas ações agressivas e violações da soberania de um país. É provável que os defensores do Paquistão, com o intuito de proteger sua integridade territorial, possam intervir em resposta a essa invasão. Portanto, devemos ponderar cuidadosamente as consequências políticas e diplomáticas de uma ação tão audaciosa antes de prosseguir, buscando um equilíbrio entre nossos objetivos estratégicos e a consideração das repercussões internacionais."
afg_integrate_pashtunistan: "Integrar Pastunistão"
afg_integrate_pashtunistan_desc: "Embora os pashtuns compartilhem a etnia dominante no Afeganistão, é importante reconhecer que muitos pashtuns nas novas áreas podem abrigar ressentimentos em relação ao nosso governo. Para garantir uma integração bem-sucedida, devemos alocar recursos adequados para conquistar sua confiança e convencê-los de que estamos comprometidos com o seu bem-estar e desenvolvimento."
unite_with_pakistan_taliban: "Unir-se ao Talibã do Paquistão"
unite_with_pakistan_taliban_desc: "Nossos irmãos no Paquistão estão engajados na luta pela libertação dos muçulmanos. Nesse sentido, é importante considerarmos uma possível união de forças com eles. Juntos, poderíamos fortalecer nossa causa comum e buscar a realização dos objetivos compartilhados."

