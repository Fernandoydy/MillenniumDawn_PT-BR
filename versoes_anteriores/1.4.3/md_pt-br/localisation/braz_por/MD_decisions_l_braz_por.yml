 UKR_stability_of_ukraine_decision_category: "A Questão da Crimeia"
 UKR_stability_of_ukraine_decision_category_desc: "A Crimeia foi transferida para a República Socialista Soviética da Ucrânia em 1954 pelo líder soviético Nikita Khrushchev, uma decisão que não parecia significativa na época, pois a Ucrânia e a Rússia faziam parte da União Soviética. No entanto, quando a União Soviética entrou em colapso em 1991, a Crimeia permaneceu parte da Ucrânia. A situação começou a mudar em 2014, quando a Ucrânia estava passando por uma crise política e social interna. Em resposta aos protestos populares que levaram à queda do presidente ucraniano Viktor Yanukovych, a Rússia lançou uma intervenção militar na Crimeia, alegando proteção aos cidadãos russos que viviam lá e a necessidade de garantir sua presença militar estratégica na região."
