 SOV_SYR: "Guerra Civil Síria"
 SOV_SYR_desc: "A Guerra Civil Síria é um conflito armado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças opositoras ao governo. Os protestos e a instabilidade na Síria, parte de uma onda mais ampla de protestos da Primavera Árabe em 2011, surgiram a partir do descontentamento com o governo de Assad e escalaram para um conflito armado após protestos que pediam sua remoção terem sido violentamente reprimidos."
 sov_intervene_SYR: "Intervir na Guerra Civil Síria"
 sov_intervene_SYR_desc: "Historicamente, a Rússia apoiou o governo sírio"
 SOV_HOR: "Guerra Civil da Líbia"
 SOV_HOR_desc: "A Guerra Civil Líbia refere-se aos conflitos em curso na Líbia, iniciados com os protestos da Primavera Árabe em 2011, que levaram à Primeira Guerra Civil Líbia, à intervenção militar estrangeira, e à destituição e morte de Muammar Gaddafi. As consequências da guerra civil e a proliferação de grupos armados resultaram em violência e instabilidade em todo o país, culminando em uma nova guerra civil em 2014."
 sov_intervene_HOR: "Intervir na Guerra Civil da Líbia"
 sov_intervene_HOR_desc: "Historicamente, a Rússia apoiou a Câmara dos Deputados (House of Representatives) da Líbia."
 SOV_CHE: "Integrar a Chechênia"
 SOV_CHE_desc: "Finalmente, tomamos a Chechênia e agora temos a oportunidade de integrá-la completamente ao nosso país."
 sov_CHE: "Integração da Chechênia"
 sov_CHE_desc: "Historicamente, a Chechênia sempre foi parte da Rússia, e podemos fazer isso de novo!"
 SOV_Propaganda: "Faça a máquina de propaganda funcionar!"
 SOV_Propaganda_desc: "Nossa popularidade está muito baixa e há uma probabilidade significativa de perdermos as eleições de 2004. Precisamos garantir o pleno funcionamento da nossa máquina de propaganda para reverter essa situação desfavorável."
 SOV_Propaganda_1: "Assuma o controle da NTV"
 SOV_Propaganda_1_desc: "NTV é um canal de oposição independente. E devemos assumir o controle sobre ele."
 SOV_Propaganda_2: "Assuma o controle da RTR"
 SOV_Propaganda_2_desc: "A RTR é um canal independente e oposicionista. Devemos tomar medidas para assumir o controle sobre ele e influenciar sua programação de acordo com nossos interesses."
 SOV_Propaganda_3: "Assuma o controle da ORT"
 SOV_Propaganda_3_desc: "ORT é o canal de televisão mais assistido e, portanto, assumir o controle sobre ele nos proporcionará uma grande popularidade e influência. Devemos garantir que nossa mensagem seja transmitida através desse canal de forma eficaz, a fim de alcançar um amplo apoio da população."
 SOV_crush_da_opositon: "Destrua a Oposição!"
 SOV_crush_da_opositon_desc: "A oposição apresenta uma força significativa capaz de remover nosso governo corrupto. No entanto, se investirmos recursos financeiros de forma estratégica, podemos reduzir a influência e a resistência da oposição. Devemos adotar medidas para neutralizar seus argumentos e garantir a estabilidade do nosso governo."
 SOV_tv_1: "Dê algum dinheiro para Solovyev."
 SOV_tv_1_desc: "Solovyev é um dos críticos de Putin, mas é possível influenciá-lo por meio de incentivos financeiros para que ele se torne um seguidor do presidente. Devemos explorar essa oportunidade e buscar uma abordagem estratégica para ganhar seu apoio, fortalecendo assim nossa posição política."
 SOV_tv_2: "Dê algum dinheiro para Kiselev."
 SOV_tv_2_desc: "Kiselev também é um opositor, mas com um incentivo financeiro adequado, podemos garantir sua participação no programa de notícias Vesti e aproveitar sua influência para atrair o apoio das pessoas e aumentar a votação em favor de Putin. Devemos considerar essa estratégia como parte de nossos esforços para fortalecer nossa base de apoio e garantir resultados favoráveis nas eleições."
 SOV_tv_3: "Feche o programa de TV de oposição 'Kukly' na NTV"
 SOV_tv_3_desc: "Puppets era um programa semanal de sátira política na televisão russa, produzido por Vasily Grigoryev e exibido aos sábados no canal de TV NTV. O programa utilizava bonecos para representar celebridades, especialmente os principais políticos. Foi inspirado no programa britânico Spitting Image, que foi ao ar nas décadas de 1980 e 1990. Puppets se tornou uma fonte popular de entretenimento e crítica política na Rússia, utilizando seu formato satírico para abordar questões atuais e políticas."

 ### Decisões de Taiwan ###
TAI_category: "Decisões de Taiwan"
TAI_category_desc: "Decisões relacionadas à nação de Taiwan."
TAI_coast_guard: "Estabelecer a Administração da Guarda Costeira"
TAI_coast_guard_desc: "A Guarda Costeira de Taiwan é responsável por uma ampla gama de funções, incluindo a vigilância e a patrulha das águas territoriais, o combate ao contrabando e ao tráfico ilícito, a proteção ambiental e a resposta a emergências marítimas. Através de uma abordagem proativa e vigilante, a Administração da Guarda Costeira trabalha para prevenir atividades ilegais, garantir a segurança dos navegantes e proteger os recursos marinhos de Taiwan."
TAI_kaoshiung_university: "Abrir a Universidade Nacional de Kaohsiung"
TAI_kaoshiung_university_desc: "A Universidade Nacional de Kaohsiung oferece uma ampla gama de programas acadêmicos em diversas áreas de estudo, abrangendo disciplinas como ciências sociais, ciências naturais, humanidades, engenharia, negócios, artes, entre outras. A universidade busca promover um ambiente de aprendizado inclusivo e colaborativo, onde os estudantes são incentivados a desenvolver habilidades críticas, pensamento criativo e liderança. Com um corpo docente altamente qualificado e experiente, a universidade se dedica à pesquisa de ponta e à busca de conhecimento inovador. Através de parcerias acadêmicas nacionais e internacionais, a Universidade Nacional de Kaohsiung promove intercâmbios e colaborações com outras instituições renomadas, proporcionando aos estudantes oportunidades de aprendizado global e exposição a diversas perspectivas culturais."

 ### ETIÓPIA ###
 ETH_chi_investments_category: "Projetos de Investimento Chinês"
ETH_chi_investments_category_desc: "A China oferece-se para construir alguns projetos especiais quase sem custos para nós."
ETH_european_investments_category: "Projetos de Investimento Europeu"
ETH_european_investments_category_desc: "A União Europeia oferece-se para construir alguns projetos especiais quase sem custos para nós."
ETH_light_rail: "Construir o Light Rail de Addis Ababa"
ETH_light_rail_desc: "A cidade em rápido crescimento de Addis Ababa está constantemente enfrentando congestionamentos de tráfego, mas a China já possui uma excelente solução para esse problema: um novo sistema de light rail patrocinado pelos nossos amigos chineses."
ETH_construct_light_rail: "Construção do Light Rail de Addis Ababa"
ETH_light_rail_2: "Expandir a Rede de Light Rail"
ETH_light_rail_2_desc: "Em todas as quatro direções da nossa Rede de Light Rail, há espaço para expansão. Além disso, podemos conectar o Light Rail com o recentemente construído Addis Ababa-Djibouti Railway, proporcionando ainda mais possibilidades de transporte e integração."
ETH_construct_light_rail_2: "Expansão da Rede de Light Rail"
ETH_construct_light_rail_2_desc: "O trabalho de expansão da Rede de Light Rail já está em andamento, demonstrando nosso compromisso em melhorar e aprimorar o sistema de transporte de Addis Ababa."
ETH_rehabilitation: "Reabilitação das Ferrovias Ethio-Djibouti"
ETH_rehabilitation_desc: "As Ferrovias Ethio-Djibouti interromperam suas operações e qualquer tentativa de repará-las seria ineficaz. Nesse estágio, é necessário substituir completamente muitas trilhas para que as ferrovias possam voltar a funcionar adequadamente. Essa é uma tarefa desafiadora, mas essencial para restaurar a conectividade ferroviária entre a Etiópia e Djibouti."
ETH_rehabilitation_railway: "Reabilitação das Ferrovias Ethio-Djibouti"
ETH_rehabilitation_railway_desc: "O trabalho de reabilitação das Ferrovias Ethio-Djibouti já está em andamento, mostrando nosso empenho em restaurar e revitalizar essa importante rota ferroviária entre a Etiópia e Djibouti. Com esforços conjuntos, estamos trabalhando para reconstruir as vias e garantir que as ferrovias voltem a operar com segurança e eficiência."
ETH_repair_railway: "Reparar a Ferrovia Ethio-Djibouti"
ETH_repair_railway_desc: "A Ferrovia Ethio-Djibouti está precisando urgentemente de reparos, e se não agirmos agora, as consequências podem ser onerosas. Reconhecemos a importância estratégica dessa rota ferroviária para o comércio e o transporte de mercadorias entre a Etiópia e Djibouti. Portanto, estamos empenhados em realizar os reparos necessários o mais rápido possível, a fim de evitar interrupções no fluxo de transporte e garantir a segurança e a eficiência contínuas da ferrovia."
ETH_rehabilitation_railway_2: "Reabilitação das Ferrovias Ethio-Djibouti"
ETH_rehabilitation_railway_2_desc: "O trabalho de reparo da Ferrovia Ethio-Djibouti já está em andamento, demonstrando nosso compromisso em restaurar e melhorar essa importante via de transporte entre a Etiópia e Djibouti. Estamos empenhados em solucionar os problemas existentes e garantir que a ferrovia seja operacional novamente, proporcionando um transporte confiável e eficiente para o comércio e a conectividade regional. Com esses esforços, estamos trabalhando para impulsionar o desenvolvimento econômico e fortalecer as relações comerciais entre os dois países."
ETH_addis_ababa_djibouti_railway: "Construir o Addis Ababa–Djibouti Railway"
ETH_addis_ababa_djibouti_railway_desc: "Mais de 95% do comércio da Etiópia passa por Djibouti, o que é vital para a nossa economia. Ao estabelecer uma conexão direta entre a nossa capital e Djibouti por meio de uma ferrovia moderna, podemos reduzir significativamente o tempo e os custos de transporte dos nossos produtos. Isso não apenas impulsionará o comércio e o crescimento econômico, mas também fortalecerá nossa posição como um centro regional de logística e facilitará o acesso aos mercados internacionais. Estamos comprometidos em investir nessa infraestrutura crucial para impulsionar ainda mais o desenvolvimento econômico da Etiópia."
ETH_construct_addis_ababa_djibouti_railway: "Construção do Addis Ababa-Djibouti Railway"
ETH_construct_addis_ababa_djibouti_railway_desc: "O trabalho de construção do Addis Ababa-Djibouti Railway já está em andamento, marcando um marco importante para a conectividade e o desenvolvimento econômico entre Addis Ababa e Djibouti. Essa ferrovia moderna e eficiente será uma via vital para o comércio internacional, reduzindo significativamente o tempo de transporte e os custos associados. Estamos dedicados a impulsionar esse projeto para fortalecer as relações comerciais, melhorar a logística e promover o crescimento econômico sustentável em ambas as regiões."

 ##### REINO UNIDO #####
ENG_AFG: "Guerra Civil Afegã"
ENG_AFG_desc: "Os Estados Unidos, em sua invasão de 2001, foram apoiados inicialmente pelo Reino Unido e pelo Canadá e, posteriormente, por uma coalizão de mais de 40 países, incluindo todos os membros da OTAN. Os objetivos públicos da guerra eram desmantelar a Al-Qaeda e negar-lhe uma base segura de operações no Afeganistão, removendo o Taliban do poder."
eng_intervene_AFG: "Operação Sentinela da Liberdade"
eng_intervene_AFG_desc: "Historicamente, o Reino Unido apoiou o governo afegão"
ENG_GNA: "Guerra Civil Líbia"
ENG_GNA_desc: "A Guerra Civil Líbia refere-se aos conflitos em curso na Líbia, que tiveram início com os protestos da Primavera Árabe em 2011. Esses protestos levaram à Primeira Guerra Civil Líbia, à intervenção militar estrangeira e à destituição e morte de Muammar Gaddafi. As consequências da guerra civil e a proliferação de grupos armados resultaram em violência e instabilidade em todo o país, culminando em uma nova guerra civil em 2014."
eng_intervene_GNA: "Operação Liberdade do Falcão"
eng_intervene_GNA_desc: "Historicamente, o Reino Unido apoiou o Governo de Acordo Nacional"
ENG_YEM: "Guerra Civil Iemenita"
ENG_YEM_desc: "A Guerra Civil Iemenita é um conflito em andamento que teve início em 2015 entre duas facções, cada uma reivindicando ser o governo legítimo do Iêmen, com o apoio de seus seguidores e aliados. Nesse conflito, a Al-Qaeda na Península Arábica (AQAP) e o Estado Islâmico do Iraque e do Levante controlam extensas áreas do território, tanto no interior como ao longo da costa. A guerra tem gerado um grande impacto humanitário e resultou em uma crise de proporções alarmantes."
ENG_YEM_desc_desc: "Historicamente, o Reino Unido apoiou o governo iemenita."
eng_intervene_YEM: "Operação Restaurando a Esperança"
eng_intervene_YEM_desc: "Historicamente, o Reino Unido apoiou o governo iemenita"

 ##### França #####
European_Railway_system: "Sistema Ferroviário Europeu"
European_Railway_system_desc: "A empresa ferroviária francesa SNCF ofereceu-se para estabelecer uma parceria visando o desenvolvimento da infraestrutura em nosso país. Essa parceria incluiria o compartilhamento de conhecimentos técnicos, recursos financeiros e expertise em projetos ferroviários. A proposta da SNCF tem como objetivo impulsionar o setor de transporte ferroviário e melhorar a conectividade interna e externa, promovendo assim o crescimento econômico e o desenvolvimento sustentável. A colaboração com uma empresa renomada como a SNCF pode trazer benefícios significativos para a modernização e eficiência do sistema ferroviário em nosso país."
European_Railway_system_decisions: "Investir em infraestrutura"

 ##### HEZBOLLAH #####
HEZ_SYR: "Guerra Civil Síria"
HEZ_SYR_desc: "A Guerra Civil na Síria é um conflito armado em andamento no país, que envolve principalmente o governo do presidente Bashar al-Assad e seus aliados, enfrentando diversas forças que se opõem ao governo. Os distúrbios na Síria, como parte de uma onda mais ampla de protestos da Primavera Árabe em 2011, surgiram devido ao descontentamento com o governo de Assad e se intensificaram em um conflito armado após os protestos que pediam sua remoção terem sido violentamente reprimidos."
hez_intervene_SYR: "Intervir na Guerra Civil Síria"
hez_intervene_SYR_desc: "Historicamente, o Hezbollah apoiou o governo sírio."
HEZ_YEM: "Guerra Civil do Iêmen"
HEZ_YEM_desc: "A Guerra Civil no Iêmen é um conflito em andamento que teve início em 2015 entre duas facções, cada uma reivindicando a legítima representação do governo iemenita, contando com seus respectivos apoiadores e aliados. Além disso, a Al-Qaeda na Península Arábica (AQAP) e o Estado Islâmico do Iraque e do Levante controlam vastas áreas no interior do país e ao longo de trechos da costa."
hez_intervene_YEM: "Intervir na Guerra Civil do Iêmen"
hez_intervene_YEM_desc: "Historicamente, o Hezbollah apoiou o governo Houthi."

 ##### IRAQUE #####
 IRQ_MOBILIZE: "Milícias Xiitas"
IRQ_MOBILIZE_DESC: "Todas as decisões relacionadas às Milícias Xiitas no Iraque."
MOBILIZE_SHIA_MILITIA: "Mobilizar Milícias Xiitas"
MOBILIZE_SHIA_MILITIA_DESC: "Nosso equipamento e mão de obra estão esgotados devido à luta contra o ISIL. Nesse sentido, é crucial que mobilizemos as Milícias Xiitas para reforçar nossas forças e combater efetivamente essa ameaça."

