 ### Decisões Japonesas ###

JAP_spirit_of_the_warrior: "Proclamar o Espírito do Guerreiro"
JAP_spirit_of_the_warrior_desc: "\"Proclamar o Espírito do Guerreiro\" é uma expressão que evoca a rica tradição histórica e cultural do Japão, especialmente relacionada aos samurais e à filosofia do bushido. No Japão, o espírito guerreiro é visto como um ideal de coragem, disciplina, honra e lealdade, características intrínsecas aos guerreiros samurais.\n\nEssa proclamação busca reacender a chama do espírito do guerreiro no coração do povo japonês, inspirando-os a enfrentar os desafios com determinação, bravura e perseverança. É um chamado para que cada indivíduo manifeste essas virtudes em suas vidas diárias, independentemente do contexto ou batalha que enfrentem."

