CHE_new_gover: "Formar um Novo Governo"
CHE_new_gover_desc: "É hora de nosso país formar um novo governo"
CHE_gover: "Nova Ichkeria"
CHE_gover_desc: ""
CHE_return_vs: "Reviver as Forças Armadas da Chechênia"
CHE_return_vs_desc: "Nosso país precisa de defensores, precisa de seu próprio exército"
CHE_return_nac_gvard: "Reviver a Guarda Nacional"
CHE_return_nac_gvard_desc: "Vamos reviver a Guarda Nacional novamente"
CHE_return_ichkerian: "Trazer Todos os Ichkerianos de Volta à Pátria"
CHE_return_ichkerian_desc: "Estamos prontos para receber nossos irmãos que lutaram por nossa independência no exterior"
CHE_snb_return: "Serviço de Segurança Nacional"
CHE_snb_return_desc: "Precisamos de serviços especiais fortes para proteger nossa soberania"
CHE_repair_ingush_ties: "Estabelecer Relações com Ingushetia"
CHE_repair_ingush_ties_desc: "Nosso vizinho de longa data, com quem tivemos relações muito tensas. É hora de mudar o vetor do desenvolvimento de nossas relações mútuas"
CHE_repair_dage_ties: "Estabelecer Relações com o Daguestão"
CHE_repair_dage_ties_desc: "Nosso vizinho de longa data, com quem tivemos relações muito tensas. É hora de mudar o vetor do desenvolvimento de nossas relações mútuas"
CHE_ismalic_polk: "Regimento de Forças Especiais Islâmicas"
CHE_ismalic_polk_desc: "Outra unidade que iremos reconstruir"
CHE_icherian_glory_army: "Orgulho no Exército"
CHE_icherian_glory_army_desc: "Cada cidadão de nosso país deve se orgulhar de nosso exército - nosso defensor"
CHE_icherian_identity: "Nossa Identidade Nacional"
CHE_icherian_identity_desc: "Nós, chechenos, somos um povo orgulhoso, independente e forte, e iremos incutir essas qualidades nas gerações futuras"
CHE_protect_borders: "Organizar a Fronteira"
CHE_protect_borders_desc: "Nossas fronteiras devem ser protegidas de futuras agressões"
CHE_icherian_youth: "Militarização da Juventude"
CHE_icherian_youth_desc: "Desde tenra idade, todo checheno deve estar pronto para defender sua pátria com armas em mãos"
CHE_icherian_mobilise: "Mobilização Nacional"
CHE_icherian_mobilise_desc: "O povo deve estar pronto para pegar em armas a qualquer momento"
CHE_integrate_officers: "Lidar com Oficiais Desleais"
CHE_integrate_officers_desc: "Nosso exército está em péssimo estado, é necessário eliminar aqueles que estão causando problemas em sua organização"
CHE_maskhadovs_primacy: "O Legado de Maskhadov"
CHE_maskhadovs_primacy_desc: "A presidência de Maskhadov deixou uma marca na história da Chechênia ao longo dos anos 90, e temos que conviver com isso"
CHE_zalizat_rani: "Restaurar o Perdido"
CHE_zalizat_rani_desc: "Nosso país sofreu, entre outras coisas, enormes perdas econômicas, e devemos compensar essas perdas pelo menos parcialmente"
CHE_honor_dudaev: "Respeitar o Legado de Dudaev"
CHE_honor_dudaev_desc: "Trataremos o legado do criador da República de Ichkeria com especial reverência"
CHE_detach_islamists: "Recusar os Islamistas"
CHE_detach_islamists_desc: "Não cooperaremos com os islamistas radicais"
CHE_compromise_with_islamists: "Compromisso com os Islamistas"
CHE_compromise_with_islamists_desc: "Talvez nossa união faça mais bem do que mal."
CHE_empower_coalition_government: "O Governo de Coalizão"
CHE_empower_coalition_government_desc: "Estamos prontos para aceitá-los em nossas fileiras"
CHE_appoint_khattab: "Elevar Khattab"
CHE_appoint_khattab_desc: "Estamos prontos para promover um de nossos colegas"
CHE_detach_but_recruit_maskhadov: "Maskhadov Deve Sair"
CHE_detach_but_recruit_maskhadov_desc: "Maskhadov mostrou ser um político terrível e fraco, está na hora de ele sair"
CHE_basaev_on_top: "Basaev Assume o Poder"
CHE_basaev_on_top_desc: "O novo governo chegou à Ichkeria, é hora de nosso país se tornar forte novamente"
CHE_install_sharia_laws: "Leis da Sharia"
CHE_install_sharia_laws_desc: "Apenas a lei da Sharia trará prosperidade ao nosso país"
CHE_assemble_the_boeviks: "Organizar os Soldados"
CHE_assemble_the_boeviks_desc: "Nosso exército deve ser organizado e não parecer um bando de bandidos"
CHE_salafist_propaganda: "Propaganda Salafista"
CHE_salafist_propaganda_desc: "Vamos promover nossa ideologia ainda mais diligentemente"
CHE_biggest_raid_to_georgia: "Maior Incursão na Geórgia"
CHE_biggest_raid_to_georgia_desc: "É hora de lidar com os georgianos"
CHE_support_taliban: "Amizade com o Taliban"
CHE_support_taliban_desc: "Vamos reviver nossa antiga parceria"
CHE_al_qaeda_connections: "Ligações Passadas com a Al Qaeda"
CHE_al_qaeda_connections_desc: "Precisamos de aliados fortes, e a Al Qaeda é claramente um deles."
CHE_meet_with_bin_laden: "Encontro com Bin Laden"
CHE_meet_with_bin_laden_desc: "Estamos prontos para realizar uma reunião com uma pessoa tão significativa no mundo muçulmano."
CHE_start_raids_into_russia: "Incursões Profundas na Rússia"
CHE_start_raids_into_russia_desc: "Conduziremos uma série de incursões em regiões vizinhas e tentaremos incitar essas repúblicas à revolta."
CHE_biggest_jihad_in_history: "Maior Jihad da História"
CHE_biggest_jihad_in_history_desc: "Estamos prontos para fazer uma grande jornada rumo ao oeste."

CHE_raduevs_rise: "Comunismo de Raduyev"
CHE_raduevs_rise_desc: "Parece que uma forma específica de comunismo aguarda este país."
CHE_ickeriyskie_pioneri: "Pioneiros Ichkerianos"
CHE_ickeriyskie_pioneri_desc: "Ser pioneiro foi uma ótima maneira de controlar os jovens, vamos reviver essa experiência passada."
CHE_reinvent_socialism: "E Novamente Propaganda"
CHE_reinvent_socialism_desc: "É hora de ligar os alto-falantes da propaganda novamente."
CHE_partbilet_and_quran: "Islã Comunista"
CHE_partbilet_and_quran_desc: "Cartão de partido e um Corão são duas coisas que todo checheno deveria ter."
CHE_army_of_dudaev: "Exército Vermelho de Dudaev"
CHE_army_of_dudaev_desc: "Vamos tentar criar o melhor exército que Dudaev queria ver."
CHE_decrease_radicalism: "Sem Islamismo Radical"
CHE_decrease_radicalism_desc: "Os radicais levarão o país à guerra e ao declínio novamente - não permitiremos isso."
CHE_apologize_for_pervomaysk: "Pedir Desculpas Pelo Assentamento de Pervomaisky"
CHE_apologize_for_pervomaysk_desc: "Estamos prontos para melhorar as relações com a Rússia, vamos começar com um pedido de desculpas."
CHE_political_domination: "Domínio do Partido"
CHE_political_domination_desc: "Nosso partido deve sempre ser o dominante, esta é a única maneira de salvar o país."
CHE_assasinate_shevardnadze: "Eliminar o Presidente Georgiano"
CHE_assasinate_shevardnadze_desc: "A Geórgia deveria ter sido controlada há muito tempo, é fraca e se tornará um baluarte da nossa expansão no Cáucaso."
CHE_chechen_komsomol: "Komsomol Ichkeriano"
CHE_chechen_komsomol_desc: "Continuaremos a aceitar a experiência da União Soviética, incluindo a experiência do Komsomol."
CHE_KSSR: "RSS Caucasiana"
CHE_KSSR_desc: "Vamos buscar a unidade de todos os povos do Cáucaso, sob nossa bandeira socialista."

CHE_nationalist_dominance: "Aprofundando o Nacionalismo"
CHE_nationalist_dominance_desc: "Continuaremos nosso vetor de desenvolvimento."
CHE_continue_methods: "Métodos Antigos"
CHE_continue_methods_desc: "Não vamos abandonar os métodos antigos de interação com os vizinhos."
CHE_find_antirussian_diplo: "Aliados em Visões Anti-Russas"
CHE_find_antirussian_diplo_desc: "Vamos tentar estabelecer contato com países que não têm simpatia pela Rússia."
CHE_ichkerian_brotherhood: "Povos Fraternos"
CHE_ichkerian_brotherhood_desc: "Não daremos paz à Rússia e tentaremos organizar uma série de revoltas em repúblicas vizinhas."
CHE_maintain_a_republic: "Construção da República"
CHE_maintain_a_republic_desc: "Vamos buscar nossa compreensão idealística e visão de como nosso país deve ser."
CHE_turkish_azeri_raltions: "Parceria com Turquia e Azerbaijão"
CHE_turkish_azeri_raltions_desc: "Vamos estabelecer contatos com esses dois países."
CHE_unso_invite: "Convidar Nacionalistas Ucranianos"
CHE_unso_invite_desc: "Já lutamos juntos uma vez, talvez agora seja hora de concluir a causa comum?"
CHE_western_democracy: "O Caminho da Democracia Ocidental"
CHE_western_democracy_desc: "Vamos voltar nossos olhos para o Ocidente como nosso potencial aliado."
CHE_alegiance_to_west: "Amizade com Democracias"
CHE_alegiance_to_west_desc: "Vamos estabelecer laços com países democráticos."
CHE_caucasian_federalism: "Federalismo Caucasiano"
CHE_caucasian_federalism_desc: "Somos a favor de uma Federação Caucasiana unida que seguirá uma política independente de todos."
CHE_caucasian_nationalism: "Nacionalismo Caucasiano"
