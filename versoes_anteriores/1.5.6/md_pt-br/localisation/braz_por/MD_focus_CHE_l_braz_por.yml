CHE_we_are_at_war: "Estamos em Guerra!"
CHE_we_are_at_war_desc: "Estamos enfrentando uma guerra pela própria existência de nosso estado, precisamos empregar todas as nossas forças para salvá-lo"
CHE_call_for_volunteers: "Aceitar Voluntários"
CHE_call_for_volunteers_desc: "Muitos voluntários de diferentes países vêm até nós para ajudar em nossa luta pela liberdade!"
CHE_gain_support_from_saudis: "Ajuda dos Sauditas"
CHE_gain_support_from_saudis_desc: "As monarquias árabes estão prontas para nos fornecer assistência financeira"
CHE_gain_support_from_qatar: "Ajuda do Catar"
CHE_gain_support_from_qatar_desc: "O Catar também está pronto para fornecer assistência financeira em nossa luta"
CHE_raid_ingush_bases: "Atacar Bases na Inguchétia"
CHE_raid_ingush_bases_desc: "Precisamos de mais equipamento. As bases das tropas russas na Inguchétia nos servirão perfeitamente"
CHE_smuggle_guns_from_aze: "Ajuda Azerbaijana"
CHE_smuggle_guns_from_aze_desc: "Pessoas preocupadas do Azerbaijão nos enviaram equipamentos"
CHE_smuggle_guns_from_geo: "Ajuda Georgiana"
CHE_smuggle_guns_from_geo_desc: "Pessoas preocupadas da Geórgia nos enviaram equipamentos"
CHE_invite_grey_wolves: "Convidar os "Grey Wolves""
CHE_invite_grey_wolves_desc: "Precisamos contar com ajuda de qualquer fonte."
CHE_last_defense: "Última Fronteira"
CHE_last_defense_desc: "Não temos esperança de vencer, mas lutaremos até o fim, nos unindo e rejeitando diferenças passadas."
CHE_propose_peace_to_rus: "Tratado de Paz"
CHE_propose_peace_to_rus_desc: "Essa guerra cansou ambos os lados, talvez seja hora de fazer as pazes."
CHE_uprise_in_dagestan: "Estratégia de Rebelião no Daguestão"
CHE_uprise_in_dagestan_desc: "Conseguimos levar nossos combatentes para o Daguestão e estamos prontos para promover uma revolta lá."

CHE_ahmat_start: "Ahmat Kadyrov"
CHE_ahmat_start_desc: "O Salvador de nossa república, o herói da Chechênia, o pai da Nação é quem liderará nosso país rumo a um futuro brilhante."
CHE_ahmat_anti_vahhab: "Luta Contra o Wahhabismo"
CHE_ahmat_anti_vahhab_desc: "Não repetiremos os erros de nossos predecessores e não permitiremos que os ensinamentos wahhabitas influenciem nosso país."
CHE_ahmat_social_med: "Restauração da Esfera Médica"
CHE_ahmat_social_med_desc: "A guerra destruiu todas as esferas da vida, incluindo a medicina, é hora de revivê-la."
CHE_ahmat_political: "Fortalecimento do Poder Político"
CHE_ahmat_political_desc: "Uma república forte deve ter um governo forte."
CHE_ahmat_infra: "Restauração da Infraestrutura"
CHE_ahmat_infra_desc: "Toda a infraestrutura da república foi destruída pela guerra, devemos restaurá-la."
CHE_ahmat_economic: "Revitalização Econômica"
CHE_ahmat_economic_desc: "Finalmente, uma década depois, veremos o crescimento econômico de nossa república."
CHE_ahmat_new_chechnya: "Nova Chechênia"
CHE_ahmat_new_chechnya_desc: "Nossa estabilidade, nosso renascimento, nossa lealdade a nós mesmos e à Rússia claramente não foram ignorados em Moscou e estão contribuindo ativamente para a continuação do curso atual."

CHE_ichker_economy: "Economia Chechena"
CHE_ichker_economy_desc: "Nosso país está em ruínas, precisamos reconstruí-lo completamente, e cabe a nós decidir qual caminho seguir."
CHE_ask_qatar_for_invest: "Convidar investidores do Catar"
CHE_ask_qatar_for_invest_desc: "Vamos convidar investidores do Catar que estão prontos para financiar nossa economia."
CHE_saudi_aid_for_mosques: "Investimentos sauditas"
CHE_saudi_aid_for_mosques_desc: "As monarquias sauditas há muito tempo mostram interesse em nossa república, talvez estejam prontas para começar a nos financiar."
CHE_reviving_industrial_basis: "Revitalização da Indústria Anterior"
CHE_reviving_industrial_basis_desc: "Nossa indústria foi completamente destruída ao longo dos anos, teremos que fazer esforços para retornar pelo menos parcialmente ao nível dos anos 90."
CHE_georgia_black_market: "Mercado Negro Georgiano"
CHE_georgia_black_market_desc: "Iniciaremos o comércio ilegal através do território da Geórgia."
CHE_black_trade_link_to_arm: "Mercado Negro Armênio"
CHE_black_trade_link_to_arm_desc: "A Armênia será um centro de transporte para nosso comércio clandestino."
CHE_black_trade_link_to_reach_out_to_iran: "Mercado Negro Iraniano"
