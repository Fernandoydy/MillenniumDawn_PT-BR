chechnya.0.t: "A Chechênia nos oferece estabelecer o turismo religioso."
chechnya.0.d: "A República Chechena nos oferece estabelecer o turismo religioso entre nossos países. Estamos prontos para concordar?"
chechnya.0.a: "Interessante"
chechnya.0.b: "Não"

chechnya.1.t: "Ramzan Kadyrov oferece atacar a Polônia."
chechnya.1.d: "Ramzan Kadyrov propõe conduzir uma operação especial no território da Polônia. Este país, em sua opinião, prejudica muito a Rússia, é hora de lidar com isso."
chechnya.1.a: "Vamos ouvir o conselho dele."
chechnya.1.b: "Não"

chechnya.2.t: "Ramzan Kadyrov oferece atacar a Geórgia."
chechnya.2.d: "Ramzan Kadyrov propõe conduzir uma operação especial no território da Geórgia. Este país, em sua opinião, prejudica muito a Rússia, é hora de lidar com isso."
chechnya.2.a: "Vamos ouvir o conselho dele."
chechnya.2.b: "Não"

chechnya.3.t: "Ramzan Kadyrov Oferece Libertar Belarus dos Invasores"
chechnya.3.d: "Segundo Ramzan Kadyrov, Belarus está sendo governada por forças de ocupação com uma política anti-russa; é urgente eliminá-las."
chechnya.3.a: "Vamos ouvir o conselho dele."
chechnya.3.b: "Não"

chechnya.4.t: "Ramzan Kadyrov Assume o Controle da Chechênia"
chechnya.4.d: "Agora que a guerra acabou, é hora de restaurar nosso belo canto, nossa república. Eu farei todos os esforços para devolver a grandeza à Chechênia - respondeu Ramzan Kadyrov em uma entrevista."
chechnya.4.a: "Aceitar"

chechnya.5.t: "A Guarda Roschechena Foi Criada"
chechnya.5.d: "Agora nossa república tem valentes defensores na pessoa da Guarda Roschechena. Ninguém pode prejudicar nossa bela Chechênia."
chechnya.5.a: "Aceitar"

chechnya.6.t: "Foi Criado o Próximo Batalhão Ahmat"
chechnya.6.d: "Novo batalhão Ahmat se juntou às fileiras dos valentes guerreiros da Chechênia e da Rússia. Ahmat sila!"
chechnya.6.a: "Aceitar"

chechnya.7.t: "A Universidade de Forças Especiais em Gudermes Foi Fundada"
chechnya.7.d: "A universidade de Forças Especiais foi fundada na Chechênia, o que proporcionará ao nosso país lutadores mais experientes e profissionais em seu campo."
chechnya.7.a: "Aceitar"

chechnya.8.t: "A Chechênia Está Pronta Para Nos Fornecer Um Carro Blindado 'Ahmat'"
chechnya.8.d: "Novos carros blindados servirão com sucesso ao nosso exército. Eles se destacam pela sua economia e qualidade."
chechnya.8.a: "Aceitar"

chechnya.9.t: "Planta Automobilística Chechena Irá Produzir 'Jihad-Mobile' Para Forças Especiais"
chechnya.9.d: "Está sendo discutida a possibilidade de organizar a produção de 'jihad-mobiles' para unidades de assalto das forças especiais russas na fábrica Chechenavto (Argun)."
chechnya.9.a: "Aceitar"

chechnya.10.t: "Empresa de produção chechena LLC 'Bolat' planeja lançar a produção de veículos blindados"
chechnya.10.d: "Veículo projetado para uso em operações especiais, transporte de feridos, entrega de carga, reboque de trailers em todos os tipos de estradas e terrenos."
chechnya.10.a: "Don"

chechnya.11.t: "Chechenos fizeram uma tentativa bem-sucedida contra o Presidente da Rússia"
chechnya.11.d: "Insatisfação da diáspora chechena resultou no incidente mais terrível e inesperado. Agentes chechenos organizaram um ataque bem-sucedido e assassinato de nosso Presidente. Não temos escolha senão anunciar o início de uma operação especial"
chechnya.11.a: "Deus, ajude-nos"


chechnya.12.t: "Ramzan Kadyrov propõe atacar a Ucrânia"
chechnya.12.d: "Ramzan Kadyrov propõe realizar uma operação especial no território da Geórgia. Este país, em sua opinião, prejudica muito a Rússia, é hora de lidar com isso"
chechnya.12.a: "Vamos ouvir o conselho dele"
chechnya.12.b: "Não"
