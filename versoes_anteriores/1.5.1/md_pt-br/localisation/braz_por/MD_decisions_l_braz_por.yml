 ##### Argentina #####
ARG_falklands_question_category: "A Questão das Ilhas Malvinas"
ARG_falklands_question_category_desc: "As Ilhas Malvinas são nosso direito de nascimento e nossa terra soberana. Não esqueceremos o sangue derramado por nossos irmãos em nossas ilhas pela pátria. É hora de recuperar nossa terra dos ocupantes imperialistas."
ARG_second_falklands_war: "Recuperem as Ilhas Malvinas!"
ARG_second_falklands_war_desc: "§RIsso levará a uma guerra com a [ENG.GetName] após 120 dias.§!"

 ##### TURKEY #####

TUR_SYR: "Guerra Civil Síria"
TUR_SYR_desc: "A Guerra Civil Síria é um conflito armado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, juntamente com seus aliados, e várias forças que se opõem ao governo. Os distúrbios na Síria, que fazem parte de uma ampla onda de protestos da Primavera Árabe em 2011, surgiram do descontentamento com o governo de Assad e se intensificaram em um conflito armado após os protestos que pediam sua remoção terem sido violentamente reprimidos."
tur_intervene_SYR: "Intervir na Guerra Civil Síria"
tur_intervene_SYR_desc: "Historicamente, a Turquia tem apoiado o Exército Livre da Síria"

TUR_afrin: "Anunciar Operações Anti-Curdos na Síria"
TUR_afrin_desc: "Os terroristas curdos têm muitos nomes, mas isso não significa que eles não compartilhem os mesmos ideais entre si. O PKK sempre representou uma ameaça para a Turquia e continuará sendo uma ameaça até que ele, junto com seus aliados do YPG, PYD, SDF, entre outros, sejam destruídos. Começa com Afrin, reúnam as tropas!"
TUR_afrin2: "Iniciar a Operação Ramo de Oliveira"
TUR_afrin2_desc: "Se os curdos não conseguirem aceitar sua derrota, eles continuarão a atacar a Turquia e seu povo, e é aqui que devemos estabelecer um limite. A Operação Ramo de Oliveira porá fim aos ataques terroristas curdos originados do território controlado pelo YPG em Afrin. A operação tem o objetivo de erradicar e destruir os terroristas curdos sem causar danos colaterais, devemos proceder com cuidado!"

TUR_afrin_d: "Forças Turcas Ameaçam Afrin"
TUR_afrin_d_desc: "O ataque turco ao povo curdo continua. A ameaça de uma invasão de Afrin é real, já que o presidente turco [their_country.GetLeader], sem surpresa, nos rotulou como terroristas alinhados ao PKK e ameaçou nos sufocar antes que pudéssemos atacar o território turco em um ataque terrorista. Isso não é o nosso caminho, mas devemos nos preparar imediatamente para um ataque!"
TUR_afrin_d2: "Forças Turcas Continuam a Avançar"
TUR_afrin_d2_desc: "Eles chamam isso de 'Operação Ramo de Oliveira', engraçado como dizem que o ramo de oliveira é oferecido em busca da paz. Os turcos não conhecem o significado de paz, e sua campanha de opressão curda continua contra o oponente errado. Mas, se eles querem continuar essa luta, nós continuaremos a nos defender."

TUR_counter_terrorism_mil: "Operações de Contra-Terrorismo - Ramo Militar"
TUR_counter_terrorism_mil_desc: "Decisões relacionadas a ações antiterrorismo. Encontrar novas contramedidas defensivas pode diminuir sua força máxima, mas se quisermos diminuir seu poder atual, precisamos desenvolver operações novas e agressivas, como iniciar ofensivas terrestres e ataques aéreos.\n\nForça do PKK (chance de realizar um novo ataque): §R[?Root.pkk_presence]§!\n\nAmeaça Máxima do PKK: §R[?Root.pkk_presence_max]§!\nAmeaça Mínima do PKK: §R[?Root.pkk_presence_min]§!"
strenghten_outposts_1: "Fortalecer Postos Avançados"
strenghten_outposts_1_desc: "Nossos postos avançados na parte sudeste de nosso país foram construídos para interromper o contrabando de armas para o norte do Iraque por volta dos anos 1960. Agora, enfrentando ataques terroristas, eles estão em posições altamente vulneráveis a ataques assimétricos. Precisamos encontrar uma solução para isso, pode custar muito dinheiro, mas valerá a pena com as vidas salvas. E a oposição certamente tentará desacreditar essa reforma, como sempre fazem, dizendo que isso desperdiçará nosso dinheiro sem benefícios, então há pouco espaço para falhas!"
strenghten_outposts_2: "Iniciando Fortalecimento de Postos Avançados"
strenghten_outposts_2_desc: "O primeiro dos nossos novos postos avançados deve provar sua eficácia em pouco tempo, por motivos políticos. Talvez construí-los em pontos elevados, com vista ampla e preferencialmente em pontos estreitos onde os terroristas têm usado para infiltrar-se."
strenghten_outposts_3: "Posições críticas em primeiro lugar"
strenghten_outposts_3_desc: "Alguns dos nossos postos avançados, como o Aktütün Karakolu, são conhecidos por serem alvo de ataques regulares por motivos estratégicos. Devemos melhorar essas posições frágeis primeiro, os terroristas terão que fazer novos planos!"
strenghten_outposts_4: "Melhorias adicionais"
strenghten_outposts_4_desc: "Os novos postos avançados estão provando ser suficientes para repelir ataques terroristas ou evitar serem atacados em primeiro lugar. Agora, os terroristas estão evitando os postos avançados fortes e focando nos antigos e mais fracos. Talvez devêssemos desmontar os desnecessários e construir novos postos avançados nas posições necessárias."
strenghten_outposts_5: "Brilhantismo estratégico"
strenghten_outposts_5_desc: "Os ataques aos nossos postos avançados foram consideravelmente reduzidos. Talvez possamos pensar em construir novas barragens que atrapalhem as rotas dos terroristas pelos rios e usar essas barragens como pontes fortificadas."
strenghten_outposts_6: "O sucesso adora a preparação"
strenghten_outposts_6_desc: "Quase todos os nossos postos avançados foram reconstruídos. Apenas algumas etapas finais são necessárias para aprimorar alguns detalhes e estaremos prontos."
doing_counter_terror_op_mil: "Realizando outra operação militar"
doing_ext_sec: "Já realizando uma Operação Transfronteiriça"
doing_int_sec: "Já realizando uma Operação de Segurança Interna"
airstrike_prepare: "Preparando-se para ataques aéreos"
airstrike_prepare_desc: "Temos uma grande vantagem em relação aos terroristas, que é a nossa força aérea. No entanto, isso exigirá algum tempo e capacidade de produção para ser capaz de realizá-los.\n\nNosso número atual de mísseis: §G[?Root.air_strike_material]§!. Podemos estocá-los até 50.\n\nDesbloqueia a decisão de realizar o ataque aéreo quando concluído."
airstrike_thingy: "Realizando ataques aéreos"
airstrike_thingy_desc: "Utilizando nossa força aérea para atingi-los onde dói. Seja em seus esconderijos em montanhas desabitadas ou quando estão em movimento. No entanto, isso consumirá alguns de nossos mísseis e teremos que aguardar um intervalo entre os ataques.\n\nNosso número restante de mísseis: §G[?Root.air_strike_material]§!"
add_power_to_pkk: "Adicionar poder ao PKK (para depuração)"
add_power_to_pkk_desc: "Adiciona poder ao PKK"
internal_preparation_1: "Preparativos Rápidos para operações internas"
internal_preparation_1_desc: "O mais rápido e barato. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de 40%. Em termos de eficiência de custo, este é o melhor.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
internal_preparation_2: "Preparativos Normais para operações internas"
internal_preparation_2_desc: "Preparativos Normais. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de 50%.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
internal_preparation_3: "Preparativos Demorado para operações internas"
internal_preparation_3_desc: "O mais lento e mais caro. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de 60%. Não é eficiente em termos de custo, mas com resultados mais garantidos.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
internal_security: "Operações internas"
internal_security_desc: "A parte leste do nosso país possui um terreno acidentado, com muitas aldeias desertas, vales naturais semelhantes a castelos cheios de cavernas, passagens estreitas ao redor das montanhas onde ninguém vive. Essas características são muito úteis para insurgências e o PKK as utiliza. Precisamos atacar constantemente e destruir suas bases improvisadas para reduzir seu poder e dificultar seus esforços de recrutamento.\n\nNão podemos realizar operações transfronteiriças e operações internas ao mesmo tempo!"
external_preparation_1: "Preparativos Rápidos para operações externas"
external_preparation_1_desc: "O mais rápido e barato. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de 40%. Em termos de eficiência de custo, este é o melhor.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
external_preparation_2: "Preparativos normais para operações externas"
external_preparation_2_desc: "Preparativos Normais. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de 50%.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
external_preparation_3: "Preparativos Demorado para operações externas"
external_preparation_3_desc: "O mais lento e mais caro. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de 60%. Não é eficiente em termos de custo, mas com resultados mais garantidos.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
external_security: "Operações transfronteiriças"
external_security_desc: "O PKK não existe apenas dentro de nosso território, uma boa parte de seus membros tem bases ao norte do território Iraquiano, para aproveitar a geografia da área ao qual essas bases se encontram, estar-mos um pouco mais seguro diante do nosso poderio bélico, controlarmos o contrabando entre as fronteiras, isso nos permitirá atacar essas posisões em outra nação vizinha com uma certa facilidade. Precisamos atacar essas posições também! Embora possamos enfrentar acusações de potências estrangeiras.\n\nNão podemos realizar operações transfronteiriças e operações internas ao mesmo tempo."
prepping_ext: "Já planejando uma operação transfronteiriça"
prepping_int: "Já planejando uma operação interna"
collapse_mil_branch: "Ocultar decisões de operação militar"
expand_mil_branch: "Mostrar decisões de operação militar"
collapse_civ_branch: "Ocultar decisões de reforma civil"
expand_civ_branch: "Mostrar decisões de reforma civil"

TUR_counter_terrorism_civ: "Operações de Contraterrorismo - Ramo Civil"
TUR_counter_terrorism_civ_desc: "O PKK não se resume apenas a guerrilheiros armados ou terroristas, a falta de firmeza da autoridade estatal e a falta de confiança das pessoas nos governos e nos estados tornaram esse problema ainda maior. Precisamos de soluções sociológicas novas e pacíficas, sejam elas pequenas ou grandes.\n\nForça do PKK (chance de realizar um novo ataque): §R[?Root.pkk_presence]§!\n\nAmeaça máxima do PKK: §R[?Root.pkk_presence_max]§!\nAmeaça mínima do PKK: §R[?Root.pkk_presence_min]§!"
college_professors: "Lidando com professores universitários"
college_professors_desc: "Estamos travando uma luta diária contra o terrorismo, mas uma parcela de professores do ensino superior, reclamam da situação e querem que o governo abdique sempre que ocorre um ataque terrorista, chamando-o de genocídio ou xenofobia sempre que tentamos agir contra o PKK. Isso precisa parar! Vamos puni-los ou garantir que não desacreditem mais nossas ações com alegações infundadas."
kurdish_language_1: "Problema da língua curda"
kurdish_language_1_desc: "Por anos, havia uma lei adotada pelo nosso País que proibia a língua curda. Não apenas abrir canais de televisão e universidades com a língua curda é proibido, mas falar algo em curdo em público ou na rua, pode ser punido. Embora exista a lei quase 20% da nossa população tem o curdo como língua materna. Precisamos resolver isso.\n\nDesbloqueia a segunda decisão para mais reformas."
kurdish_language_2: "Acabar com a discriminação"
kurdish_language_2_desc: "Primeiro, punir as pessoas que atacam falantes de curdo. Ninguém merece ter medo de falar sua própria língua!\n\nDesbloqueia a terceira decisão para mais reformas."
kurdish_language_3: "Escolas e universidades curdas"
kurdish_language_3_desc: "Permitiremos o uso da língua curda ao lado do turco em escolas e cidades específicas, onde julgarmos necessário. Isso será especialmente útil para os jovens, independentemente de serem criados bilíngues ou não.\n\nDesbloqueia a quarta decisão para mais reformas."
kurdish_language_4: "Canais de TV curdos"
kurdish_language_4_desc: "Permitiremos a criação de canais de televisão totalmente curdos, não apenas isso desacreditará a propaganda do PKK sobre os curdos serem oprimidos, mas também conquistará os corações das pessoas adultas que nasceram curdas e nunca tiveram a chance de aprender turco. No entanto, precisamos contratar pessoas para monitorar esses canais e impedir que sejam usados para a propaganda do PKK.\n\nDesbloqueia a quinta decisão para mais reformas."
 kurdish_language_5: "Canal Estatal Curdo"
kurdish_language_5_desc: "TRT (abreviação de Türkiye Radyo Televizyon, Rádio e Televisão da Turquia) tem sido nossa emissora de TV estatal desde 1968. Ao longo dos anos, o número de canais da TRT aumentou e agora existem vários deles, alguns para assuntos gerais, como o TRT-Müzik, que transmite apenas música, ou o TRT-Belgesel, que transmite apenas documentários. Devemos abrir um novo canal que operará em língua curda. Isso pode custar mais, mas desacreditará ainda mais a propaganda do PKK."
doing_counter_terror_op_civ: "Realizando outra reforma civil"
investment_propaganda_1: "Projetos de infraestrutura"
investment_propaganda_1_desc: "Nossas regiões do leste estão carentes de infraestrutura muito necessária para superar o terreno acidentado. Em termos de igualdade e para manter nossos eleitores felizes, precisamos resolver isso."
investment_propaganda_2: "Esforço contra o desemprego"
investment_propaganda_2_desc: "Pessoas famintas tendem a se tornar criminosas. Governos anteriores ignoraram as regiões do leste e não se importaram com os problemas que fizeram os curdos se sentirem oprimidos. Precisamos ser melhores do que aqueles que nos precederam."
TUR_military_category: "Forças Armadas Turcas"
TUR_military_category_desc: "As forças militares turcas frequentemente se envolvem na política turca. Sempre que sentem uma ameaça à sua existência ou à da Turquia, organizam (ou tentam organizar) um golpe. Isso muitas vezes acontece devido ao afastamento do governo turco do secularismo, às vezes por problemas econômicos, que aparentemente são culpa do governo.\n\nSe sua §Yposição§! em relação ao [TUR.Nat_Autocracy_L] cair abaixo de §Y0§!, as forças armadas tomarão medidas para derrubar o governo.\n\nNossa §Yposição atual§!: [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] da nossa §Ypartido no poder§!\n[?TUR_military_standing_conservatism|=0+] da ideia £pol_idea §GConservadorismo Social - Governo§!\n[?TUR_military_standing_opinion|=0+] da opinião atual das §Yforças armadas§!\n[?TUR_military_standing_corruption|=0+] do nosso §Ynível de corrupção§!\n[?TUR_military_standing_economy|=0+] do nosso §Yciclo econômico§!\n[?TUR_military_standing_interest_rate|=0+] da nossa §Ytaxa de juros§!"
