TUR_disaster_income: "Desastre Econômico"
TUR_disaster_income_desc: "Prevê-se um desastre econômico iminente para o país, e está se aproximando rapidamente. Precisamos agir rapidamente para evitar que partidos de oposição se formem e evitar uma crise aprofundada."
TUR_incoming_collapse: "Desastre Iminente"
TUR_incoming_collapse_desc: "O mercado vai entrar em colapso, levando a consequências devastadoras..."
