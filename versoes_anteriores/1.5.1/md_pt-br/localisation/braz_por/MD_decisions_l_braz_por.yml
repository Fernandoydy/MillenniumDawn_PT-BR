allow_foreign_recruitment: "Permitir Recrutamento Estrangeiro"
allow_foreign_recruitment_desc: "Permitir o recrutamento estrangeiro nos oferecerá a oportunidade de fortalecer nossas fileiras para continuarmos lutando em nome de nossa fé. No entanto, essa medida pode enfrentar resistência de alguns dos nossos membros mais conservadores e avessos à presença de estrangeiros."
