 TUR_hizmet_gulen_struggle: "A Luta Hizmet-AKP"
TUR_hizmet_gulen_struggle_desc: "Existe uma luta de poder ativa entre §W[Western_Autocracy_L]§! e a §W[Neutral_Muslim_Brotherhood_L]§!. O povo turco está dividido entre quem eles querem, já que ambos os lados formaram uma coalizão para assumir o poder na última eleição. Ambos os partidos estão lutando pelo poder na Turquia, e ganham cada vez mais poder toda vez que passam com sucesso uma lei ou a contestam. Eventualmente as coisas vão pender para um lado e a coalizão será dissolvida.\n\nAtualmente o Controle de §W[Western_Autocracy_L]§! está em §Y[?hizmet_power|%]§!\n\nAtualmente o Controle de §W[Neutral_Muslim_Brotherhood_L]§! está em §Y[?akp_power|%]§!"
TUR_expose_akp_scandal: "Expor Escândalos do AKP"
TUR_expose_akp_scandal_desc: "Vamos expor um escândalo em que o §H[Neutral_Muslim_Brotherhood_L]§! esteve envolvido."
TUR_expose_gulenist_institution: "Fechar Instituições Gülenistas"
TUR_expose_gulenist_institution_desc: "Vamos fechar uma instituição controlada pela §H[Western_Autocracy_L]§!."
