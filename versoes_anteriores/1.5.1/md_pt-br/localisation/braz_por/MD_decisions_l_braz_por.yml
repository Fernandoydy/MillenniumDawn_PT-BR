TUR_invest_in_infrastructure: "Investir em Infraestrutura do CIW"
TUR_invest_in_infrastructure_desc: "Ao construir infraestrutura adequada, as nações do CIW fornecerão habitação e instalações adequadas ao seu povo."
TUR_invest_in_disasters: "Ajuda em Desastres do CIW"
TUR_invest_in_disasters_desc: "O mundo islâmico passa por muitos desastres e, muitas vezes, eles são incapazes de reparar os danos causados. Podemos ajudar fornecendo suprimentos de emergência."
TUR_invest_in_education: "Investir em Educação do CIW"
TUR_invest_in_education_desc: "Todos precisam de acesso a uma educação adequada, e por esse motivo vamos investir em instalações educacionais nas nações do CIW."
TUR_invest_in_health: "Investir em Saúde do CIW"
TUR_invest_in_health_desc: "As nações do CIW precisam de assistência médica para suas grandes populações, já que medicamentos adequados são difíceis de encontrar ou são muito caros."
TUR_invest_in_industry: "Investir nas Indústrias do CIW"
TUR_invest_in_industry_desc: "Ao investir nas indústrias dos países do CIW, podemos fazer o mundo islâmico se industrializar e alcançar os europeus muito mais rápido."
