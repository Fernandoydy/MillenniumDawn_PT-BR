protests_decision_category: "Gastos Governamentais Esperados"
protests_decision_category_desc: "Precisamos atender às expectativas de nossos cidadãos para evitar protestos e outros desenvolvimentos sociais negativos.\n\nForça atual dos protestos: [protest_strength_TT]\nRadicalização atual dos protestos: [protest_radicalisation_TT][fuel_protests_TT]\n\n\nComo ler o relatório:\nQuadrados §Gverdes§! representam o nível de gastos exigido pelos nossos cidadãos e cobertos pelos nossos gastos atuais\nQuadrados §Rvermelhos§! representam o nível de gastos exigido pelos nossos cidadãos e NÃO cobertos pelos nossos gastos atuais - essa é a fonte do aumento da força dos protestos\nQuadrados §Bazuis§! representam o nível de gastos NÃO exigido pelos nossos cidadãos, mas cobertos pelos nossos gastos atuais\nQuadrados brancos representam possíveis níveis de gastos, que não estão cobertos ou esperados"
