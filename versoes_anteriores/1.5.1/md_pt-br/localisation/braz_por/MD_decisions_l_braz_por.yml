TUR_ciw_decisions: "CIW"
TUR_ciw_decisions_desc: "O §HCIW§!, também conhecido como §HConfederação do Bem-Estar Islâmico§!, é uma organização que pretende melhorar o bem-estar dos povos islâmicos ao redor do mundo. O líder do CIW, §HTurquia§!, terá a capacidade de §Hinvestir em outros membros do CIW§!, seja em §Hinfraestrutura, redes, indústrias, ou ferrovias§!, etc. Os §Hmembros do CIW§! podem §Roptar por sair§! da organização a qualquer momento, mas ao fazer isso perderão a capacidade de se candidatar novamente posteriormente.\nO §Hlíder do CIW§! poderá investir na educação, saúde, indústria, infraestrutura e suprimento de emergência de outros países. Uma vez que o líder invista em uma dessas áreas, um modificador com os bônus é adicionado a todos os §Hmembros do CIW§!, sem custo para eles. Os estados-membros do CIW poderão §Gpedir investimentos§!, que podem fornecer prédios em vez dos bônus dados pelo §Hlíder do CIW§!. Se um §Hmembro do CIW§! optar por uma dessas decisões, então o §Hlíder do CIW§! receberá uma certa quantia de dinheiro em seus §GInvestimentos Internacionais§!"
