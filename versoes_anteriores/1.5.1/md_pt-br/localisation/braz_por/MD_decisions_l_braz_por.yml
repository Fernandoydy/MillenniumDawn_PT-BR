 ### Decisões Japonesas ###

JAP_spirit_of_the_warrior: "Proclamar o Espírito do Guerreiro"
JAP_spirit_of_the_warrior_desc: "\"Proclamar o Espírito do Guerreiro\" é uma expressão que evoca a rica tradição histórica e cultural do Japão, especialmente relacionada aos samurais e à filosofia do bushido. No Japão, o espírito guerreiro é visto como um ideal de coragem, disciplina, honra e lealdade, características intrínsecas aos guerreiros samurais.\n\nEssa proclamação busca reacender a chama do espírito do guerreiro no coração do povo japonês, inspirando-os a enfrentar os desafios com determinação, bravura e perseverança. É um chamado para que cada indivíduo manifeste essas virtudes em suas vidas diárias, independentemente do contexto ou batalha que enfrentem."

 ### Reivindicações Nacionalistas ###
ALB_nationalist_claims_FYR: "Reivindique nossas terras de [FYR.GetNameWithFlag]"
ALB_nationalist_claims_FYR_desc: "Devemos unir todos os albaneses em uma grande e unificada Albânia."
ALB_nationalist_claims_KOS: "Reivindique Kosovo"
ALB_nationalist_claims_KOS_desc: "Devemos unir todos os albaneses em uma grande e unificada Albânia."
ALB_nationalist_claims_SER: "Reivindique Kosovo"
ALB_nationalist_claims_SER_desc: "Devemos unir todos os albaneses em uma grande e unificada Albânia."
AUS_nationalist_claims_ITA: "Reivindique Südtirol"
AUS_nationalist_claims_ITA_desc: "Südtirol pertence legitimamente à Áustria. Já passou da hora de recuperá-la."
DEN_nationalist_claims_GER: "Reivindique Schleswig-Holstein"
DEN_nationalist_claims_GER_desc: "Historicamente e culturalmente dinamarquesa, por tempo demais permitimos que o povo dinamarquês de Schleswig-Holstein seja oprimido por [GER.GetNameWithFlag]."
DEN_nationalist_claims_SWE: "Reivindique Skåne"
DEN_nationalist_claims_SWE_desc: "Historicamente e culturalmente dinamarquesa, por muito tempo permitimos que nosso povo de Skåne fosse oprimido por [SWE.GetNameWithFlag]. Durante anos, nossos compatriotas em Skåne enfrentaram desafios e dificuldades sob o domínio sueco. Suas vozes foram silenciadas, sua cultura e identidade foram suprimidas. No entanto, chegou o momento de reafirmar nosso compromisso com o povo de Skåne e lutar pela sua liberdade e autodeterminação."
FRA_nationalist_claims_BEL: "Reivindique Wallonie de [BEL.GetNameWithFlag]"
FRA_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] é uma construção artificial. Não nos importamos com o que o povo flamengo da Flandres escolha fazer com o resto. Mas uma coisa é certa - a região francofona da Wallonie deve retornar a [FRA.GetNameWithFlag]."
FRA_nationalist_claims_SWI: "Reivindique a região francófona da Suíça"
FRA_nationalist_claims_SWI_desc: "Temos a percepção de que a população francófona na Suíça poderia encontrar maior satisfação ao fazer parte de [FRA.GetNameWithFlag]."
HOL_nationalist_claims_BEL: "Reivindique Vlaanderen e Brabant"
HOL_nationalist_claims_BEL_desc: "[BEL.GetNameWithFlag] é uma construção artificial. Por tempo demais, a população flamenga buscou a unificação com [FRA.GetNameWithFlag]. É hora de torná-la realidade."
HUN_nationalist_claims_ROM: "Reivindique as partes húngaras da Transilvânia"
HUN_nationalist_claims_ROM_desc: "A opressão do povo húngaro na Romênia já dura muito tempo. Precisamos buscar o seu retorno à Hungria propriamente dita."
HUN_nationalist_claims_UKR: "Reivindique a Carpathia Húngara"
HUN_nationalist_claims_UKR_desc: "A população húngara na Ucrânia tem sofrido por muito tempo. Devemos buscar a reunificação com eles."
NOR_nationalist_claims_DEN: "Reivindique Grønland e Færøyene de volta"
NOR_nationalist_claims_DEN_desc: "Grønland e Færøyene são partes históricas da Noruega, nossas possessões foram ilegalmente entregues a [DEN.GetNameWithFlag] por [SWE.GetNameWithFlag]. Não é legal. Deveria ser óbvio que queremos tê-las de volta."
NOR_nationalist_claims_ENG: "Reivindique Shetland"
NOR_nationalist_claims_ENG_desc: "Shetland tem uma cultura mais próxima da Noruega do que da Escócia ou [ENG.GetNameWithFlag]. Eles seriam mais felizes sob nosso domínio."
NOR_nationalist_claims_SCO: "Reivindique Shetland"
NOR_nationalist_claims_SCO_desc: "Shetland como parte de uma Escócia independente é uma piada cruel. As pessoas lá anseiam pelo dia em que serão reunidas com seus irmãos vikings."
NOR_nationalist_claims_ICE: "Reivindique [ICE.GetNameWithFlag]"
NOR_nationalist_claims_ICE_desc: "[ICE.GetNameWithFlag] foi colonizada por noruegueses e por muito tempo foi parte do Reino da Noruega, antes de ser ilegalmente entregue a [DEN.GetNameWithFlag] por [SWE.GetNameWithFlag] como parte do acordo nas Guerras Napoleônicas. Embora [ICE.GetNameWithFlag] seja independente agora, conhecemos a sua escolha preferida -> Noruega."

SWE_nationalist_claims_FIN: "Reivindique Åland de [FIN.GetNameWithFlag]"
SWE_nationalist_claims_FIN_desc: "Åland é etnicamente sueco, e os finlandeses inferiores devem entregá-lo imediatamente ou enfrentar as consequências!"

