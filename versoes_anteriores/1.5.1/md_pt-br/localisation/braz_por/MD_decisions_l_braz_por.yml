 ##### RÚSSIA #####
 SOV_SYR: "Guerra Civil Síria"
 SOV_SYR_desc: "A Guerra Civil Síria é um conflito armado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças opositoras ao governo. Os protestos e a instabilidade na Síria, parte de uma onda mais ampla de protestos da Primavera Árabe em 2011, surgiram a partir do descontentamento com o governo de Assad e escalaram para um conflito armado após protestos que pediam sua remoção terem sido violentamente reprimidos."
 sov_intervene_SYR: "Intervir na Guerra Civil Síria"
 sov_intervene_SYR_desc: "Historicamente, a Rússia apoiou o governo sírio"
 SOV_HOR: "Guerra Civil da Líbia"
 SOV_HOR_desc: "A Guerra Civil Líbia refere-se aos conflitos em curso na Líbia, iniciados com os protestos da Primavera Árabe em 2011, que levaram à Primeira Guerra Civil Líbia, à intervenção militar estrangeira, e à destituição e morte de Muammar Gaddafi. As consequências da guerra civil e a proliferação de grupos armados resultaram em violência e instabilidade em todo o país, culminando em uma nova guerra civil em 2014."
 sov_intervene_HOR: "Intervir na Guerra Civil da Líbia"
 sov_intervene_HOR_desc: "Historicamente, a Rússia apoiou a Câmara dos Deputados (House of Representatives) da Líbia."
 SOV_CHE: "Integrar a Chechênia"
 SOV_CHE_desc: "Finalmente, tomamos a Chechênia e agora temos a oportunidade de integrá-la completamente ao nosso país."
 sov_CHE: "Integração da Chechênia"
 sov_CHE_desc: "Historicamente, a Chechênia sempre foi parte da Rússia, e podemos fazer isso de novo!"
 SOV_Propaganda: "Faça a máquina de propaganda funcionar!"
 SOV_Propaganda_desc: "Nossa popularidade está muito baixa e há uma probabilidade significativa de perdermos as eleições de 2004. Precisamos garantir o pleno funcionamento da nossa máquina de propaganda para reverter essa situação desfavorável."
 SOV_Propaganda_1: "Assuma o controle da NTV"
 SOV_Propaganda_1_desc: "NTV é um canal de oposição independente. E devemos assumir o controle sobre ele."
 SOV_Propaganda_2: "Assuma o controle da RTR"
 SOV_Propaganda_2_desc: "A RTR é um canal independente e oposicionista. Devemos tomar medidas para assumir o controle sobre ele e influenciar sua programação de acordo com nossos interesses."
 SOV_Propaganda_3: "Assuma o controle da ORT"
 SOV_Propaganda_3_desc: "ORT é o canal de televisão mais assistido e, portanto, assumir o controle sobre ele nos proporcionará uma grande popularidade e influência. Devemos garantir que nossa mensagem seja transmitida através desse canal de forma eficaz, a fim de alcançar um amplo apoio da população."
 SOV_crush_da_opositon: "Destrua a Oposição!"
 SOV_crush_da_opositon_desc: "A oposição apresenta uma força significativa capaz de remover nosso governo corrupto. No entanto, se investirmos recursos financeiros de forma estratégica, podemos reduzir a influência e a resistência da oposição. Devemos adotar medidas para neutralizar seus argumentos e garantir a estabilidade do nosso governo."
 SOV_tv_1: "Dê algum dinheiro para Solovyev."
 SOV_tv_1_desc: "Solovyev é um dos críticos de Putin, mas é possível influenciá-lo por meio de incentivos financeiros para que ele se torne um seguidor do presidente. Devemos explorar essa oportunidade e buscar uma abordagem estratégica para ganhar seu apoio, fortalecendo assim nossa posição política."
 SOV_tv_2: "Dê algum dinheiro para Kiselev."
 SOV_tv_2_desc: "Kiselev também é um opositor, mas com um incentivo financeiro adequado, podemos garantir sua participação no programa de notícias Vesti e aproveitar sua influência para atrair o apoio das pessoas e aumentar a votação em favor de Putin. Devemos considerar essa estratégia como parte de nossos esforços para fortalecer nossa base de apoio e garantir resultados favoráveis nas eleições."
 SOV_tv_3: "Feche o programa de TV de oposição 'Kukly' na NTV"
 SOV_tv_3_desc: "Puppets era um programa semanal de sátira política na televisão russa, produzido por Vasily Grigoryev e exibido aos sábados no canal de TV NTV. O programa utilizava bonecos para representar celebridades, especialmente os principais políticos. Foi inspirado no programa britânico Spitting Image, que foi ao ar nas décadas de 1980 e 1990. Puppets se tornou uma fonte popular de entretenimento e crítica política na Rússia, utilizando seu formato satírico para abordar questões atuais e políticas."

