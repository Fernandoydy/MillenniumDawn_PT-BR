return_democracy_desc: "Podemos considerar a possibilidade de democratizar o país e iniciar eleições verdadeiras. No entanto, embora possamos permanecer no poder por enquanto, reconhecemos que permitir que o povo decida pode apresentar riscos."

demobilize_after_warfare_mission: "Desmobilizar a Nação"
demobilize_after_warfare_mission_desc: "Nossos dias de guerra terminaram e agora é hora de reduzir nossos gastos militares."

