 #Eventos de resgate do FMI
 bankruptcy.100.t: "FMI exige menos burocracia"
 bankruptcy.100.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que a pesada burocracia do país é a culpada por nossos problemas econômicos e financeiros. A burocracia tem que ser reduzida para tornar as empresas mais interessadas em que operam no país, e para facilitar que as instituições financeiras administrem seu aparato financeiro da maneira que bem entenderem.\n\nSegundo o FMI, esta redução na administração é uma necessidade absoluta para a reorganização da nossa dívida."
 bankruptcy.100.a: "Não temos escolha a não ser aceitar"
 bankruptcy.100.b: "Isso é muito duro"
 bankruptcy.101.t: "FMI exige redução do tamanho das Forças Armadas"
 bankruptcy.101.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que os grandes gastos militares do país são os culpados por nossos problemas econômicos e financeiros. Bilhões estão sendo usados ​​para financiar os militares e para comprar equipamentos . Isso, de acordo com o FMI, distrai o país de usar dinheiro em investimentos sensatos. Além disso, um grande financiamento de militares deixa muitos empresários preocupados com a possibilidade de os militares intervirem e desestabilizarem o sistema político.\n\nDe acordo com o FMI, cortar os gastos militares imediatamente é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.101.a: "Não temos escolha a não ser aceitar"
 bankruptcy.101.b: "Isso é muito duro"
 bankruptcy.102.t: "FMI exige redução do tamanho da polícia"
 bankruptcy.102.d: "Depois de analisar a nossa situação financeira, o FMI chegou à conclusão de que o aparato de segurança é uma pressão muito grande para o nosso país. Embora eles entendam a necessidade de segurança, aos seus olhos o desfinanciamento da polícia e usar o dinheiro de forma mais sensata proporcionaria mais segurança.\n\nDe acordo com o FMI, nossos departamentos de segurança interna precisam obter um corte considerável em seus fundos para reorganizar nossa dívida."
 bankruptcy.102.a: "Não temos escolha a não ser aceitar"
 bankruptcy.102.b: "Isso é muito duro"
 bankruptcy.103.t: "FMI exige redução do apoio à educação pública"
 bankruptcy.103.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que o nível de apoio à educação de nossos cidadãos é muito alto. Eles recomendam que o apoio do governo ao ensino superior e a várias bolsas de pesquisa sejam reduzidos . Em vez de apoiar nossos alunos, devemos aumentar sua dependência de empréstimos estudantis privados.\n\nDe acordo com o FMI, essa redução na educação é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.103.a: "Não temos escolha a não ser aceitar"
 bankruptcy.103.b: "Isso é muito duro"
 bankruptcy.104.t: "FMI Exige Privatização da Saúde"
 bankruptcy.104.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que fornecemos um nível muito alto de serviços de saúde gratuitamente ao nosso público em relação à nossa situação econômica. Eles sugerem que pelo menos alguns hospitais deveriam ser privatizados e a operação de provedores de planos de saúde privados deve ser expandida.\n\nDe acordo com o FMI, racionalizar nossos serviços de saúde é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.104.a: "Não temos escolha a não ser aceitar"
 bankruptcy.104.b: "Isso é muito duro"
 bankruptcy.105.t: "FMI exige corte nos serviços sociais"
 bankruptcy.105.d: "Depois de analisar a nossa situação financeira, o FMI chegou à conclusão de que a nossa rede de apoio social é demasiado expansiva. Pensões altas desnecessárias, subsídios de desemprego amplos, licenças parentais prolongadas; tudo isto contribui para uma população que está não estão motivados para encontrar trabalho quando deveriam.\n\nDe acordo com o FMI, cortar nossos serviços sociais e garantir que as pessoas trabalhem para viver é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.105.a: "Não temos escolha a não ser aceitar"
 bankruptcy.105.b: "Isso é muito duro"
 bankruptcy.106.t: "FMI exige mais mercados abertos"
 bankruptcy.106.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que não estamos utilizando nossos recursos em toda a sua extensão. Muitos de nossos recursos são usados ​​em benefício do Estado. Em vez disso, eles devem abrir à concorrência e mercados abertos.\n\nDe acordo com o FMI, a liberalização do mercado de recursos é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.106.a: "Não temos escolha a não ser aceitar"
 bankruptcy.106.b: "Isso é muito duro"
 bankruptcy.107.t: "Um contato através dos backchannels do FMI"
 bankruptcy.107.d: "Recebemos uma oferta estranha de alguém que trabalha, ou pelo menos afirma que trabalha, no FMI. Eles dizem que simpatizam com nossa causa e nação e poderiam facilmente providenciar um programa de alívio da dívida se precisamos de tal coisa. Tudo o que eles precisam de nós é que ocupemos alguns cargos governamentais e administrativos com alguns de seus amigos. A mensagem falava sobre costas e arranhões mutuamente benéficos.
 bankruptcy.107.a: "Acho que podemos mexer alguns pauzinhos"
 bankruptcy.107.b: "Corrupção? Em meu [ROOT.GetName]?"
 bankruptcy.108.t: "FMI exige reforma agrária"
 bankruptcy.108.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que nosso uso atual da terra é muito ineficiente. Muitas terras não são usadas para desenvolvimento e alguns de nossos registros de terras parecem ser completamente desatualizado.\n\nDe acordo com o FMI, uma reforma agrária é uma necessidade absoluta para a reorganização da nossa dívida."
 bankruptcy.108.a: "Não temos escolha a não ser aceitar"
 bankruptcy.108.b: "Isso é muito duro"
 bankruptcy.109.t: "FMI exige mais controle sobre as finanças"
 bankruptcy.109.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que nossa equipe atual é simplesmente inadequada para administrar nossas instituições financeiras. Pessoal bem treinado e experiente do FMI deve ser colocado em vários ministérios e no banco central para garantir que nossas finanças sejam administradas por profissionais.\n\nSegundo o FMI, livrar-se de todos os trabalhadores peso morto é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.109.a: "Não temos escolha a não ser aceitar"
 bankruptcy.109.b: "Isso é muito duro"
 bankruptcy.110.t: "FMI ataca o clero"
 bankruptcy.110.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que a classe clerical está claramente atraindo grandes somas de fundos da administração. O FMI desaprova a ideia de que tanto dinheiro seja destinado ao financiamento religioso instituições. Este fluxo de dinheiro deve ser interrompido e alguns dos fundos devolvidos ao estado.\n\nDe acordo com o FMI, transferir fundos de instituições religiosas é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.110.a: "Não temos escolha a não ser aceitar"
 bankruptcy.110.b: "Isso é muito duro"
 bankruptcy.111.t: "O FMI exige o desmantelamento da indústria militar"
 bankruptcy.111.d: "Depois de analisar a nossa situação financeira, o FMI chegou à conclusão de que as fábricas militares subsidiadas pelo Estado drenam os recursos da nação. Essas fábricas devem ser desmanteladas e os recursos direcionados melhor.\n\nDe acordo com o FMI, cancelar o acúmulo militar inútil é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.111.a: "Não temos escolha a não ser aceitar"
 bankruptcy.111.b: "Isso é muito duro"
 bankruptcy.112.t: "FMI exige privatização de portos"
 bankruptcy.112.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que os estaleiros navais subsidiados pelo Estado são um dreno dos recursos da nação. Estes serviriam melhor ao país se fossem privatizados e saíssem das mãos do governo .\n\nDe acordo com o FMI, colocar nossos portos em uso privado é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.112.a: "Não temos escolha a não ser aceitar"
 bankruptcy.112.b: "Isso é muito duro"
 bankruptcy.113.t: "FMI exige aumento de impostos"
 bankruptcy.113.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que estamos taxando muito pouco nossa população. Para administrar as instituições governamentais com eficácia, uma taxa de imposto mais alta deve ser usada temporariamente. Caso contrário, o governo nunca juntar os fundos para pagar seus juros.\n\nSegundo o FMI, aumentar os impostos é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.113.a: "Não temos escolha a não ser aceitar"
 bankruptcy.113.b: "Isso é muito duro"
 bankruptcy.113_low_gdp_tt: "Nossa §YPopulação e Impostos Corporativos§! aumentará em §Y10%§!"
 bankruptcy.113_tt: "Nossa §YPopulação e Impostos Corporativos§! aumentará em §Y5%§!"
 bankruptcy.114.t: "FMI Exige Liquidação de Ativos"
 bankruptcy.114.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que estamos retendo uma quantidade valiosa de ativos e nos recusamos a vendê-los. O FMI está oferecendo a compra de nossos ativos de nossos investimentos internacionais a um preço acima da taxa normal e usar esses fundos como um acréscimo ao pagamento de nossa dívida.\n\nDe acordo com o FMI, liquidar nossos próprios ativos primeiro é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.114.a: "Não temos escolha a não ser aceitar"
 bankruptcy.114.b: "Isso é muito duro"
 bankruptcy.114_low_gdp_tt: "O FMI vai comprar nossos §YInvestimentos Internacionais§! a 70% de seu valor!"
 bankruptcy.114_tt: "O FMI vai comprar nossos §YInvestimentos Internacionais§! a 80% de seu valor!"
 bankruptcy.115.t: "FMI exige privatização de indústrias estatais"
 bankruptcy.115.d: "Depois de analisar nossa situação financeira, o FMI chegou à conclusão de que existem alguns serviços públicos fornecidos pelo governo que poderiam ser privatizados e simplificados.\n\nDe acordo com o FMI, livrar-se de alguns dos nossas indústrias estatais é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.115.a: "Não temos escolha a não ser aceitar"
 bankruptcy.115.b: "Isso é muito duro"

