 bankruptcy.223.t: "[Monarchist_L] pretendente publicou uma missiva real"
 bankruptcy.223.d: "'Os nobres de [ROOT.GetLeader] estão envergonhados com o estado em que nosso estado se encontra. Na semana passada, tive uma longa discussão com minha esposa. Depois de uma longa conversa, meu primo e eu decidimos para publicar esta missiva exigindo que a democracia seja desmantelada. Ela claramente falhou com nosso povo. Somente a realeza pode garantir a estabilidade neste momento.'\n\nAs palavras do Pretendente Real de [Monarchist_L] para a [ROOT.GetAdjective] Coroa publicada uma missiva real hoje pedindo a reinstituição da monarquia. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
