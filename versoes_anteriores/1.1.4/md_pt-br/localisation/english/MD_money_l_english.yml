 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Enfatiza os valores islâmicos"
 bankruptcy.212.d: "'Você vê como os valores ocidentais corromperam nossos líderes? Eles emprestam dinheiro e gastam como se não houvesse amanhã. Esse comportamento é contra a Vontade de Deus...'\n\nAs palavras de um [Neutral_Muslim_Brotherhood_L] são recebidos com elogios de seus seguidores em um centro cultural local. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
