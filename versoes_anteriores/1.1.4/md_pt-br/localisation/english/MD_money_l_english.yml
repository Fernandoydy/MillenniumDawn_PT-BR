 bankruptcy.215.t: "[oligarquismo_L] Político critica gastos"
 bankruptcy.215.d: "'O governo está gastando todo o nosso valioso dinheiro de impostos em coisas frívolas. Eles deveriam apertar o orçamento e priorizar os gastos para apoiar as empresas locais. E não estou dizendo isso porque eu mesmo sou um empresário legítimo, mas porque meus amigos e eleitores também são empresários legítimos...'\n\nAs palavras de um político [oligarquismo_L_L] são saudadas com aplausos da multidão em uma convenção empresarial. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição reunir apoio."
