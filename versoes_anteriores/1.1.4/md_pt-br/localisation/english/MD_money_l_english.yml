 bankruptcy.206.d: "Em uma reunião com políticos estrangeiros, um dos líderes do [Conservative_L] mencionou que algo deveria ser feito para a situação econômica precária de [ROOT.GetNameDef], mesmo que isso exija a deposição de [ROOT.GetLeader] .\n\nNossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
