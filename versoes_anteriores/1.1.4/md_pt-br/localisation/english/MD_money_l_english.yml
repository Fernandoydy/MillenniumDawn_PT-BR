 bankruptcy.202.t: "[liberalismo_L] clama por políticas fiscais mais socialmente responsáveis"
 bankruptcy.202.d: "'As políticas atuais de [ROOT.GetLeader] estão levando as pessoas à pobreza. Mais e mais dinheiro é sugado dos bolsos dos mais desfavorecidos para financiar a dívida sem fim que [show_ruling_party] continua acumulando.. .\n\nAs palavras de um líder do [liberalismo_L] são saudadas com aplausos da multidão, atualmente esperando na fila de um refeitório. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
