 ##Seção Decisões de Falência
 bankruptcy_decisions: "Dívida Nacional"
 bankruptcy_decisions_desc: "Nosso governo está adquirindo cada vez mais §Ydebt§!. Recentemente, atingimos um marco e agora estamos pagando mais do que §R10%§! juros sobre nossa atual §Ydebt§!\n\nNota ao jogador: Assim que esta categoria de decisão se tornar ativa, você começará a receber eventos que afetarão a dívida de seu país. Isso pode ser na forma de descontos ou até mesmo pequenos benefícios, como refinanciamento temporário.\n\n§YTaxa de Juros§! é [?interest_rate|1]%             Dívida em relação ao PIB: §Y[?debt_ratio|-%1]§!\n§YJuros pagos sobre a dívida§! é §Y$$§! [?debt_rate|-3]\nIdea impact on § YTaxa de juros§!: [?interest_rate_multiplier|-0] (pontos percentuais)\n\nTer uma §Ytaxa de juros§! superior a §Y10%§! nos dará acesso a decisões de emergência para lidar com nossa dívida crescente. acima de §Y15%§!, nossa economia começará a desacelerar e sofreremos outros efeitos adversos. Neste ponto, teremos a capacidade de inadimplir nossa dívida (a um custo alto). Uma vez que nossos §YJuros§! ultrapassar §Y20%§!, não poderemos assumir manualmente mais dívidas. Se nossos §YJuros sobre a dívida§! exceder nossa §YRenda Bruta§!, nossa nação entrará em colapso."
 bankruptcy_cheap_loans_from_imf: "Obtenha empréstimos baratos do FMI"
 bankruptcy_cheap_loans_from_imf_desc: "Como um país desenvolvido, podemos negociar com o FMI um empréstimo com juros baratos. Com este novo empréstimo barato, pagaremos parte de nossa dívida anterior, reduzindo temporariamente nossos juros totais. No entanto, esta é apenas uma medida temporária, como em um ano nossas taxas de juros voltarão ao normal"
 bankruptcy_seek_bailout_from_biggest_influencer: "Pergunte ao resgate da dívida de [?var:FROM.influence_array^0.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Podemos pedir aos nossos grandes financiadores econômicos que salvem parte de nossa dívida e também perdoem parte dela. Naturalmente, isso concederá ao fiador muita influência sobre nós"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Solicitar resgate da dívida de [?var:FROM.influence_array^1.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Podemos pedir aos nossos grandes financiadores econômicos que salvem parte de nossa dívida e também perdoem parte dela. Naturalmente, isso concederá ao fiador muita influência sobre nós"
 bankruptcy_seek_bailout_from_neighbour: "Pedir resgate de dívida ao nosso vizinho [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Parte do dinheiro que devemos vem de nosso vizinho mais rico [FROM.GetNameDef]. Como eles são nossos vizinhos amigáveis, talvez devêssemos pedir-lhes para nos socorrer?"
 bankruptcy_seek_bailout_from_overlord: "Peça resgate da dívida ao nosso senhor supremo [?overlord.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_overlord_desc: "Como grande parte de nossa política é controlada por nosso suserano, faz sentido que eles também sejam responsáveis por algumas de nossas finanças. Precisamos pedir a eles que nos ajudem"
 bankruptcy_seek_bailout_from_imf: "Peça resgate da dívida ao FMI"
 bankruptcy_seek_bailout_from_imf_desc: "Como último recurso, podemos, como o FMI, nos dar alívio da dívida. Como o FMI representa várias instituições financeiras em todo o mundo, eles são muito rigorosos com o uso de dinheiro. Eles exigirão que façamos mudanças em nossas políticas financeiras para garantir que possamos pagar nossas dívidas no futuro."
 bankruptcy_incoming_collapse: "Incoming Financial Collapse"
 bankruptcy_incoming_collapse_desc: "Está tudo em aberto agora. Os juros que nosso governo paga sobre sua dívida cresceram tanto que superam nossa receita geral. Esta é uma situação de pesadelo e convencer nosso povo de que tudo está sob controle será ser muito difícil"
 bankruptcy_default_on_debts: "Default em nossas dívidas"
 bankruptcy_default_on_debts_desc: "Ao inadimplir nossas dívidas, sinalizaremos aos nossos devedores que não há uma maneira realista de pagarmos todas as nossas dívidas. Esta é uma opção de último recurso para um país altamente endividado resolver sua crise de dívida. Normalmente, alguns de nossos a dívida é liquidada (perdoada) por nossos devedores, pois eles geralmente preferem receber parte de seu dinheiro do que perder tudo em um colapso total. Isso, no entanto, não ocorre sem concessões políticas. Deixar de pagar nossas dívidas e não compensar nossos devedores de qualquer forma pode ser muito perigoso."

 cheap_loans_from_imf_tt: "Nossa §YDívida§! aumentará em $§R[?debt_addition|0]§! §Ybilhões§! mas nossa §YTaxa de juros§! será reduzida em §G-2%§! por um ano"
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Vamos pedir a [?var:FROM.influence_array^0.GetNameDef] para lidar com §Y$[?debt_bailout_temp|0] bilhão§! de nossa dívida. Eles pagarão três quartos da soma e o restante será liquidado A disposição de [?var:FROM.influence_array^0.GetNameDef] em pagar a dívida dependerá de sua própria situação financeira.\n\nSe eles concordarem com o acordo, obterão §R15%§! \n\n"
