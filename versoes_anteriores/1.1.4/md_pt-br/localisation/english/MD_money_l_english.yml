 bankruptcy.200.t: "[Western_Autocracy_L] Homem Forte Zomba do Governo"
 bankruptcy.200.d: "'...e é por isso que eles caem. [ROOT.GetLeader] é um líder fraco, e sua incapacidade de tomar decisões é o que vai jogar [ROOT.GetNameDef] no caos. Nós precisamos trabalhar em estreita colaboração com o FMI e nossos aliados ocidentais para ter uma economia administrada com eficiência.'\n\nAs palavras de um líder da [Western_Autocracy_L] são saudadas por aplausos da multidão, cantando o nome do líder do partido. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição conseguirem apoio."
