 bankruptcy.211.t: "Líder [Califado_L] clama pela Jihad"
 bankruptcy.211.d: "'Os cães infiéis de [ROOT.GetLeader] e seus amigos em [show_ruling_party] zombam de Alá, bênçãos sobre Seu nome, curvando-se à ordem mundial sionista e seus banqueiros demoníacos...'\n \nUm vídeo de baixa qualidade obviamente filmado em uma caverna de baixa qualidade começou a circular no YouPipe ontem, onde um porta-voz do [Caliphate_L] transmitiu as últimas opiniões delirantes de seu líder. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
