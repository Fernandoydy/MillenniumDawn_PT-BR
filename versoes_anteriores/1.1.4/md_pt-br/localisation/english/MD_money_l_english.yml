 bankruptcy.207.t: "[Autocracy_L] Strongman Rallys Support"
 bankruptcy.207.d: "'Nossos políticos estão permitindo que os imperialistas tirem vantagem e destruam nosso atual. Com termos de empréstimo injustos, a nação está sendo levada à bankruptcy. Precisamos buscar alternativas para financiar nosso governo...'\n\nAs palavras de um líder [Autocracy_L] são recebidas com aplausos da multidão pedindo a deposição de [ROOT.GetLeader]. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
