 bankruptcy.205.t: "[anarchist_communism_L] realiza uma manifestação estudantil"
 bankruptcy.205.d: "'Todos nós sabemos que o atual governo de [ROOT.GetLeader] e [show_ruling_party] está no poder apenas para colocar mais dinheiro nos bolsos do 1%. Essa reverência à ordem mundial capitalista deve pare!'\n\nAs palavras de um líder [anarchist_communism_L] são saudadas com aplausos de uma multidão de jovens estudantes em uma universidade. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
