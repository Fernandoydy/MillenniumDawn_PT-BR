 News_bankruptcy.5.d: "Após protestos contra políticas financeiras ruins e dívidas crescentes, a antiga liderança de [FROM.GetNameDef] concordou com as exigências da oposição para renunciar. A situação piorou quando os manifestantes invadiram o parlamento. O líder da oposição [FROM. GetLeader] prometeu levar o país à recuperação financeira à frente de um governo interino."
 News_bankruptcy.5.a: "Interessante"
 News_bankruptcy.6.t: "O colapso financeiro leva a conflitos em [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Depois de protestos contra políticas financeiras ruins e dívidas crescentes, o líder [FROM.GetAdjective] [FROM.GetLeader] ordenou aos militares que dispersassem e prendessem o grupo de manifestantes que tentava violar o parlamento. Várias pessoas foram mortas no ataque dispersão, e não demorou muito para que várias unidades do exército se juntassem aos manifestantes que se opunham aos métodos violentos de [FROM.GetLeader]. Antes que as coisas pudessem se acalmar, houve relatos de batalhas ocorrendo entre as forças leais ao governo e as do oposição.\n\nParece que os cidadãos de [FROM.GetNameDef] terão que adicionar a guerra civil à sua lista de preocupações, além das finanças governamentais precárias"
 News_bankruptcy.6.a: "Interessante"

