 PERSONAL_INCOME_TAXES_TOOLTIP: "Receita de impostos sobre a população"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Impostos populacionais são vários impostos que cobramos de nossos cidadãos. Estes incluem impostos como IVA, imposto de renda, imposto sobre patrimônio e impostos sobre ganhos de capital pessoais. O valor da receita tributária que recebemos depende de nossa população e de nossa taxa de imposto §Y §!. §YRenda da População§! é modificada principalmente pelo nosso §YCiclo Econômico§! e §YNível de Corrupção§!. A renda também pode ser modificada por várias ideias.\n\nCada §Y1%§! do imposto populacional diminui nossa estabilidade em §R-1%§!, pois as pessoas esperam serviços em troca de sua carga tributária.\n\nImpacto de leis, ideias e tecnologia em §YTodas as receitas fiscais§!: [?tax_gain_multiplier_display|+%0]\nLei, ideias e tecnologia impacto na §YRenda Fiscal da População§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LReceita Corporativa:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Receita de impostos corporativos:\n$[?civil_fac_tax|+3] de §YCivilian Industries§!\n$[?military_fac_tax|+3] de §YMilitary Industries§!\n$[?dockyard_tax|+3] de §YPátios Navais§!\n$[?office_tax|+3] de §YSetores de Escritórios§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Impostos Corporativos são os impostos que cobramos de empresas que operam em nosso país. Exemplos são IVA, impostos sobre a terra e, claro, impostos sobre lucros. O valor dos impostos que recebemos depende do número de §YIndústrias Civis§!, §YIndústrias Militares §!, §YPátios Navais§! e §YSetores de Escritórios§! nosso país tem e nossa §YTaxa de Imposto Corporativo§!. §YRenda Corporativa§! é modificada principalmente por nosso §YCiclo Econômico§! e §YNível de Corrupção§!. A renda também pode ser modificado por várias idéias.\n \nO imposto corporativo determina nosso §YCusto tributário§! (quantas §Yindústrias civis§! não temos disponíveis para construção) e também influencia quanto dinheiro outros países têm que pagar para invista em nossos estados\n\nImpacto de leis, ideias e tecnologia em §YTodas as receitas fiscais§!: [?tax_gain_multiplier_display|+%0]\nImpacto de leis, ideias e tecnologia em §YRendas fiscais corporativas§!: [?modifier@corporate_tax_income_multiplier_modifier| +%0]\n"
 GOVERNMENT_INVESTMENT: "§GInvestimentos Internacionais:§!"
 GOVERNMENT_INVESTMENT_RATE: "$$§G[?int_investments_rate|+3]§!"
 GOVERNMENT_INVESTMENT_TOOLTIP: "Receita de Investimentos Internacionais"
 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Investimentos Internacionais são os ativos que o governo detém, como ações em empresas, fundos e assim por diante. Os investimentos internacionais fornecem um §YRetorno do Investimento (ROI)§ anual! é de 6%, mas pode mudar conforme o jogo avança. A maior parte de nossos §YInvestimentos Internacionais§! virá do uso dos fundos em nosso §YTesouraria§! Investimento§! é [?roi_rate|%0]"
 TRADE_INCOME_REVENUES: "§UExportações de recursos:§!"
 TRADE_INCOME_RATE: "$$§G[?resource_sale_rate|+3]§!"
 TRADE_INCOME_REVENUES_TOOLTIP: "Receita das exportações de recursos:\n$[?oil_exports|+3] de §YPetróleo§!\n$[?aluminium_exports|+3] de §YMetais Leves§!\n$[?rubber_exports|+3] de §YBorracha§!\n$[?tungsten_exports|+3] de §YMetais Tecnológicos§!\n$[?steel_exports|+3] de §YAço§!\n$[?chromium_exports|+3] de §YMetais Preciosos§ !"
 TRADE_INCOME_REVENUES_TOOLTIP_DELAYED: "Os recursos que exportamos para o mercado geram renda extra para nós. Cada recurso tem seu próprio preço, sendo o petróleo o mais valioso por unidade do jogo. Se alguns de nossos recursos forem comprados por outros países, nossa receita monetária dos recursos será reduzido à medida que o país importador paga pelo recurso com §YIndústrias Civis§!.\n\nImpacto da lei, ideia e tecnologia nas §YExportações de recursos§!: [?resource_export_multiplier_display|+%0]"
 ADDITIONAL_INCOME_REVENUES: "§HRenda Adicional:§!"
 ADDITIONAL_INCOME_RATE: "$$§G[?additional_income_rate|+3]§!"
 ADDITIONAL_INCOME_REVENUES_TOOLTIP: "Receita Adicional:\n[additional_income_summary_full_control_of_suez][additional_income_summary_partial_control_of_suez][additional_income_summary_full_control_of_panama][additional_income_summary_saudi_aid][additional_income_summary_iranian_aid][additional_income_WAA_Narcotics_Producer][additional_income_summary_blood_diamond_trade][additional_income_summary_USA_usaid][additional_expense_summary_EU_subsidies][additional_income_NKO_the_black_economy][additional_income_DPRK_Exporting_Workforce][additional_income_Ryugyong_Hotel][additional_expense_summary_BOT_coal_focused_energy_small_profit][additional_expense_summary_BOT_coal_focused_energy_rich] [additional_expense_summary_BOT_renewable_focused_energy_small_profit][additional_expense_summary_BOT_renewable_focused_energy_rich][additional_income_summary_AFG_idea_state_sponsored_opium_industry][additional_income_summary_AFG_idea_Opium_Economy] income_summary_LIC_international_investments][additional_income_summary_LIC_USA_cooperation][additional_income_summary_LIC_EU_cooperation][additional_income_summary_LIC_huge_tax_haven][additional_income_pmc][additional_income_summary_irgc_black_market][additional_income_SPR_tourist_industry_1][additional_income_SPR_tourist_industry_2][additional_income_SPR_tourist_industry_3][MICROSTATE_fix_scl][additional_income_summary_agrarian_economy]"
 ADDITIONAL_INCOME_REVENUES_TOOLTIP_DELAYED: "A receita adicional inclui todas as outras fontes de receita para o nosso governo. Essa receita adicional pode vir de decisões em andamento e ideias nacionais."
 BUREAUCRACY_EXPENSE: "§CBurocracia:§!"
 BUREAU_RATE: "$$§R[?bureaucracy_gain|-3]§!"
 BUREAUCRACY_EXPENSE_TOOLTIP: "Gastos Burocráticos"
 BUREAUCRACY_EXPENSE_TOOLTIP_DELAYED: "Os gastos da burocracia são quanto dinheiro usamos para executar a administração do país. O custo base para os gastos da burocracia é baseado na população total do país com cada nível de §YAdministration§! aumentando o custo.\n\nLei , Idéia e Impacto tecnológico sobre §YGastos Burocráticos§!: [?burocracia_cost_multiplier_display|-%0]"
 DEFENCE_SPENDING: "§ODefesa:§!"
 DEFENCE_RATE: "$$§R[?defence_gain|-3]§!"
 DEFENCE_SPENDING_TOOLTIP: "Detalhamento dos gastos com defesa:\n$[?defence_breakdown_industry|-3] é gasto como §YCusto industrial§!\n$[?defence_breakdown_land|-3] é gasto como §YCusto operacional do Exército§!\n$[?defence_breakdown_navy |-3] é gasto como §YCusto Operacional da Marinha§!\n$[?defence_breakdown_airforce|-3] é gasto como §YCusto Operacional da Força Aérea§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Gasto com defesa é quanto dinheiro usamos para financiar nossas forças armadas. Gasto com defesa é composto de dois componentes: §YCusto Industrial§! e §YCusto Operacional§!. O §YCusto Industrial§! mantendo nossa indústria de defesa funcionando. O custo básico por fábrica militar e estaleiro é baseado em nossa lei §YGastos Militares§!. Uma lei mais alta custará mais. Nosso §YGDP per capita§! também aumentará o custo. Também os custos para § YAir & Missile Defenses§! são adicionados.\n\nO §YCusto Operacional§! é baseado na quantidade de batalhões, navios e aviões que temos implantado e quantos equipamentos e aeronaves temos em armazenamento. Este custo é então modificado pelo nosso §YLei de Conscrição§!, §YLei de Treinamento de Oficiais§! e §YGDP per capita§!.\n\nImpacto do PIB/C no §YCusto Industrial§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nImpacto do PIB/C no §YPessoal Custo§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nImpacto da lei, ideia e tecnologia no §Ycusto de pessoal§!: [?defence_breakdown_personnel_modifier|-%0]"
 POLICE_SPENDING: "§USegurança Pública:§!"
 POLICE_RATE: "$$§R[?security_gain|-3]§!"
 POLICE_SPENDING_TOOLTIP: "Gastos com segurança pública"
 POLICE_SPENDING_TOOLTIP_DELAYED: "Os gastos com segurança pública são quanto gastamos em nossa segurança pública, como a polícia, bem como a segurança externa na forma de agências de inteligência. O custo básico para gastos com segurança interna é baseado na população total do país com cada nível de §YSegurança Interna§! aumentando o custo.\n\nImpacto de Lei, Ideia e Tecnologia em §YGastos com Segurança Interna§!: [?police_cost_multiplier_display|-%0]"
 EDUCATION_EXPENSE: "§JEducação:§!"
 EDUCATION_RATE: "$$§R[?education_gain|-3]§!"
 EDUCATION_EXPENSE_TOOLTIP: "Gastos com educação"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "Os gastos com educação são quanto usamos dinheiro para financiar escolas públicas e privadas, pesquisa e educação. O custo básico da educação é baseado na população total do país com cada nível de §YEducation Budget§! aumentando o custo. Além disso, países com §YGDP per capita§! menor que §Y$15k§! education_cost_gdp_multiplier_display|-%0]\nImpacto da lei, da ideia e da tecnologia nos §YGastos em educação§!: [?education_cost_multiplier_display|-%0]\nQuantidade do impacto dos slots de pesquisa nos §YGastos em educação§!: [?research_slot_modifier|-%0]"
 HEALTHCARE_EXPENSE: "§PSaúde:§!"
 HEALTHCARE_RATE: "$$§R[?health_gain|-3]§!"
 HEALTHCARE_EXPENSE_TOOLTIP: "Gastos com saúde"
 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "Os gastos com saúde são quanto usamos para financiar o sistema público de saúde, incluindo assistência médica, custos de seguros, subsídios a medicamentos e assim por diante. O custo básico dos cuidados de saúde é baseado na população total do país com todos os níveis de §YOrçamento de saúde §! aumentando o custo.\n\nImpacto da lei, da ideia e da tecnologia nos §YGastos com saúde§!: [?health_cost_multiplier_display|-%0]"
 WELFARE_EXPENSE: "§BPrevidência:§!"
 WELFARE_RATE: "$$§R[?welfare_gain|-3]§!"
 WELFARE_EXPENSE_TOOLTIP: "Gastos da Previdência"
 WELFARE_EXPENSE_TOOLTIP_DELAYED: "Os gastos com bem-estar são quanto gastamos em vários programas sociais, como seguro-desemprego, pensões e vários outros programas de benefícios não relacionados à saúde ou educação. O custo básico do bem-estar é baseado na população total do país com todos os níveis de §YGasto social§! aumentando o custo.\n\nImpacto de leis, ideias e tecnologia nos §YGastos sociais§!: [?social_cost_multiplier_display|-%0]"
 INTEREST_EXPENSE: "§RJuros sobre a Dívida:§!"
 INTEREST_EXPENSE_TOOLTIP: "Juros pagos"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Temos que pagar juros sobre a dívida que nossa nação acumulou. Nossa taxa de juros é ditada principalmente por nosso §YDívida em relação ao PIB§!. Quanto maior o índice, menos confiança várias instituições financeiras têm em nossa capacidade de pagar a dívida, levando assim a uma taxa de juros mais alta. Nossa taxa de juros pode ser afetada por várias §YIdeias Nacionais§!.\n\nTer uma §YTaxa de Juros§! superior a §Y10%§! nos dará acesso à emergência decisões para lidar com nossa dívida crescente. Após os juros subirem acima de §Y15%§!, nossa economia começará a desacelerar e sofreremos outros efeitos adversos. Neste ponto, teremos a capacidade de inadimplir nossa dívida (em um grande custo). Uma vez que nossos §YJuros§! ultrapassem §Y20%§!, não seremos capazes de assumir manualmente mais dívidas. Se nossos §YJuros sobre a dívida§! excederem nossa §YRenda Bruta§!, nossa nação colapso.\n\nNossa atual §YTaxa de juros§! impacto na §YTaxa de juros§!: [?interest_rate_multiplier|-0] (pontos percentuais)"
