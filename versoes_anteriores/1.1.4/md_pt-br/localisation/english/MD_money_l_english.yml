 bankruptcy.220.t: "[Nat_Populism_L] Discursos sobre globalistas"
 bankruptcy.220.d: "'As elites e globalistas controlam nossa nação. Eles têm um controle rígido sobre nossa mídia, impedindo qualquer tipo de dissidência e escondendo a verdade. Se você olhar para essas estatísticas que imprimi do site do governo, você vai veja a dívida ridícula que nosso país acumulou! O governo está tentando censurar esta informação e silenciar os críticos...'\n\nUm político [Nat_Populism_L] falou sobre nosso governo na rede nacional de notícias hoje. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição conseguirem apoio."
