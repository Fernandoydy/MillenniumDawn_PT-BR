 bankruptcy.222.t: "[Nat_Autocracy_L] Geral reclama da falta de fundos"
 bankruptcy.222.d: "'Como nosso exército deve defender o país quando estamos constantemente sem dinheiro? Ontem mesmo vi soldados agitando vassouras gritando 'bang' porque não temos balas. Um dia antes disso eles tinham que se empurrar em carrinhos de compras, soprando framboesas com a boca e jogando pedras apenas para praticar a condução de um tanque. Isso é ridículo.'\n\nAs palavras de um general no jornal de hoje carecem de uma imagem triste de nossos militares. a situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
