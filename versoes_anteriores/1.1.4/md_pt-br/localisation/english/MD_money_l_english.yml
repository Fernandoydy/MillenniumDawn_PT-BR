 bankruptcy.221.t: "[Nat_Fascism_L] realiza um grande comício"
 bankruptcy.221.d: "'Não seremos substituídos! O governo está endividando profundamente nosso país para que o Povo Lagarto Sionista possa nos vender aos Illuminati!' com aplausos estrondosos. O discurso continua por algum tempo, e parte do conteúdo é difícil de entender devido a todos os gritos. Com base nos vários sinais de mão ondulados no final do discurso, parece que o grupo de seis pessoas se reuniram no estacionamento do shopping apenas para desviar o tráfego. Nossa situação financeira precária funciona como a ferramenta perfeita para os partidos de oposição obterem apoio."
