 bankruptcy.11.d: "Depois que [ROOT.GetLeader] anunciou que não haveria novas eleições, as pessoas em [ROOT.GetName] quase imediatamente começaram a marchar nas ruas. Exigindo que [ROOT.GetLeader] renunciasse (ou pior) , um grupo de manifestantes liderados pelo presidente do principal partido da oposição começou a marchar em direção ao prédio do parlamento.\n\nA polícia local não conseguiu impedir os manifestantes, que estão atualmente em processo de ocupação da capital. O que devemos fazer? fazer?"
 bankruptcy.11.a: "Espere um segundo, deixe-me virar meu casaco ..."
