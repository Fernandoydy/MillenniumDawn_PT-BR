 DEBT_TOOLTIP_DELAYED: "Clique para emprestar $ 1 §Hbilhão§!. Ctrl(10x) ou Shift(100x) aumenta isso.\nClique com o botão direito para pagar a dívida. Ctrl(10x) ou Shift(100x) aumenta o valor. Alt Clique com o botão direito para pagar tudo.\n\nSe nossa §YTaxa de juros§! for superior a §Y25%§!, não podemos emprestar dinheiro ativamente. No entanto, obteremos empréstimos para qualquer déficit que tenhamos em nosso orçamento.\n\n§YTaxa de juros§! é [?interest_rate|2]%    Relação dívida/PIB: §Y[?debt_ratio|-%1]§!\n§YJuros Pagos sobre Dívida§! é $[?debt_rate|-3] §Ybilhões§!\nIdeia impacta na §YTaxa de juros§!: [?interest_rate_multiplier|-0] (pontos percentuais)\n\nTendo uma §Ytaxa de juros§! maior do   que §Y10%§! nos dará acesso a decisões de emergência para lidar com nossa dívida crescente. Depois que os juros subirem acima de §Y15%§!, nossa economia começará a desacelerar e sofreremos outros efeitos adversos. Neste ponto, teremos a capacidade de inadimplir nossa dívida (com um grande custo). Se nossos §YJuros sobre a dívida§! exceder nossa §YRenda Bruta§!, nossa nação entrará em colapso."
