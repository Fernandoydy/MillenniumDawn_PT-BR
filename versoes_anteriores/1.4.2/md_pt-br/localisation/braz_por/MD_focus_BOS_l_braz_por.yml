 BOS_bosnian_elections_desc: "A crise financeira de 2008 teve um impacto significativo na Bósnia e Herzegovina, assim como em muitos países ao redor do mundo. A crise, desencadeada pelo colapso do mercado imobiliário nos Estados Unidos e o subsequente fracasso de vários grandes instituições financeiras, levou a uma desaceleração econômica global e uma crise de crédito. Na Bósnia e Herzegovina, a crise financeira levou a uma desaceleração do crescimento econômico e declínio das exportações, bem como ao aumento do desemprego e à diminuição do investimento estrangeiro. também levou à desvalorização da moeda do país, o marco bósnio, e ao aumento da inflação. Para enfrentar os impactos da crise financeira, o governo da Bósnia e Herzegovina implementou uma série de medidas, incluindo a adoção de medidas de austeridade , a implementação de reformas estruturais e a obtenção de assistência financeira de organizações internacionais. Apesar desses esforços, a economia do país ainda não se recuperou totalmente dos efeitos da crise."
 BOS_economic_revision_desc: ""
 BOS_post_war_effort_desc: "Após o fim da Guerra da Bósnia em 1995, a Bósnia e Herzegovina enfrentou uma série de desafios na reconstrução e recuperação do conflito. de um governo e economia funcionais, e a promoção da reconciliação e cooperação entre os vários grupos étnicos do país."
 BOS_The_federation_desc: "A Federação da Bósnia e Herzegovina é uma das duas entidades que compõem a Bósnia e Herzegovina, sendo a outra a Republika Srpska. É uma república parlamentar federal composta por 10 cantões e é o lar de uma população diversificada, incluindo bósnios muçulmanos), croatas e sérvios, bem como outros grupos étnicos. A Federação da Bósnia e Herzegovina foi estabelecida em 1995 como parte dos Acordos de Dayton que encerraram a Guerra da Bósnia. Tem sua própria constituição, governo e instituições, e é responsável pela administração e formulação de políticas para várias áreas, incluindo educação, saúde e desenvolvimento econômico. A capital da Federação da Bósnia e Herzegovina é Sarajevo."
 BOS_elections_polical_desc: "As eleições parlamentares realizadas na Bósnia e Herzegovina em 2001 foram as terceiras eleições nacionais realizadas no país após o fim da Guerra da Bósnia em 1995. As eleições foram realizadas em 11 de novembro de 2001 e foram contestadas por vários partidos políticos e coalizões. Os resultados das eleições foram anunciados em 25 de novembro de 2001 e resultaram na formação de um governo de coalizão liderado pelo Partido de Ação Democrática (SDA), a Aliança dos Sociais Democratas Independentes (SNSD) e a União Democrática Croata da Bósnia e Herzegovina (HDZ BiH). As eleições foram geralmente consideradas livres e justas e foram monitoradas pela Organização para a Segurança e Cooperação na Europa (OSCE)."
