 BOS_state_opposition_desc: "A Republika Srpska é uma das duas entidades que compõem a Bósnia e Herzegovina, sendo a outra a Federação da Bósnia e Herzegovina. A Republika Srpska é predominantemente povoada por sérvios e tem seu próprio governo e instituições. A Alliance of Independent Social Democratas (SNSD) é o principal partido político na Republika Srpska e ocupou vários cargos importantes no governo da entidade. No parlamento nacional da Bósnia e Herzegovina, o Partido Democrático Sérvio (SDS) é uma grande força política e muitas vezes tem tem estado em oposição aos partidos no poder. O SDS tem sido tradicionalmente um partido conservador e tem defendido os interesses da comunidade sérvia na Bósnia e Herzegovina."
