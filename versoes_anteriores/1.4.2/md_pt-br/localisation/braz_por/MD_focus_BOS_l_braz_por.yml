 Bosnian_prep_for_civil_war_desc: "A Bósnia está à beira de um conflito civil. Devemos garantir a segurança de nosso povo e crenças a todo custo. As forças de Srpska já começaram o rearmamento de suas forças nas principais vilas e cidades."
 B0S_Bosnian_faction_management: "Decisões de gerenciamento de facções"
 faction_map_bos_desc: "A Bósnia e Herzegovina é um país com uma população diversificada composta por vários grupos étnicos. Os três principais grupos étnicos são bósnios, croatas e sérvios, e eles têm uma história longa e complexa na região.\n \nDurante o dissolução da Iugoslávia na década de 1990, a Bósnia e Herzegovina declarou independência, levando a uma guerra brutal que durou de 1992 a 1995. Isso resultou no deslocamento de mais de 2 milhões de pessoas.\n \nApós o fim da guerra, os Acordos de Dayton foram assinados, estabelecendo um governo de partilha de poder entre os três principais grupos étnicos. Sob este sistema, o país é dividido em duas entidades: a Federação da Bósnia e Herzegovina, predominantemente bósnia e croata, e a Republika Srpska, predominantemente sérvia. o país também tem um governo central, com uma presidência rotativa entre representantes dos três principais grupos étnicos.\n \nEste sistema existe desde o fim da guerra, e ao mesmo tempo ajudou a manter uma paz frágil no país , também foi criticado por ser pesado e não refletir totalmente a vontade do povo. Esforços para reformar o sistema estão em andamento, mas o progresso tem sido lento."
