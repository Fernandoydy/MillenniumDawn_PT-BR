 BOS_banja_luka_mine_desc: "A mineração tem desempenhado um papel importante na economia da Bósnia e Herzegovina há séculos. O país tem uma rica história de mineração e é o lar de vários minerais, incluindo carvão, minério de ferro, cobre, zinco, chumbo, bauxita, e outros. A Bósnia e Herzegovina tem uma série de operações de mineração em grande escala, incluindo minas de carvão na região de Tuzla e minas de metal no cantão de Zenica-Doboj e na entidade Republika Srpska. A indústria de mineração contribuiu significativamente para o desenvolvimento econômico do país e forneceu emprego para muitas pessoas. No entanto, a indústria de mineração na Bósnia e Herzegovina também enfrentou uma série de desafios, incluindo preocupações ambientais e uma demanda global em declínio por alguns minerais. Nos últimos anos, o governo implementou uma série de medidas para apoiar o setor de mineração e enfrentar esses desafios, inclusive investindo em novas tecnologias e infraestrutura e promovendo o desenvolvimento de novos projetos de mineração."
 BOS_farming_sector_desc: "A agricultura tem sido um setor importante da economia na Bósnia e Herzegovina e continua a desempenhar um papel significativo no desenvolvimento do país. A agricultura na Bósnia e Herzegovina é caracterizada por uma mistura de pequenas propriedades familiares e operações comerciais maiores . As principais culturas cultivadas na Bósnia e Herzegovina incluem cereais, vegetais, frutas e tabaco. A pecuária, incluindo a produção de aves, suínos e laticínios, também é uma parte importante do setor agrícola. O setor agrícola na Bósnia e A Herzegovina enfrentou uma série de desafios nos últimos anos, incluindo uma demanda global em declínio por alguns produtos agrícolas, falta de investimento em infraestrutura e tecnologia e preocupações ambientais. Para enfrentar esses desafios, o governo implementou uma série de medidas para apoiar o setor, inclusive investindo em pesquisa e desenvolvimento, promovendo o uso de tecnologias modernas e apoiando o desenvolvimento de produtos de valor agregado."
