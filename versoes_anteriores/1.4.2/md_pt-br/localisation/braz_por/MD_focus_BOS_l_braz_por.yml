 BOS_bosniak_lead_goverment_desc: "Os políticos bósnios ocuparam vários cargos importantes no governo da Bósnia e Herzegovina, incluindo a presidência e o cargo de primeiro-ministro. Os partidos bósnios também foram influentes no parlamento da Bósnia e Herzegovina e nos governos das duas entidades do país, a Federação da Bósnia e Herzegovina e a Republika Srpska. No geral, os bósnios têm desempenhado um papel significativo na formação da direção e das políticas do governo da Bósnia e Herzegovina e na defesa dos interesses da comunidade bósnia."
 BOS_Balkan_backyard_desc: "Iugonostalgia, também conhecido como iugoslavismo, é um termo usado para descrever um sentimento nostálgico pelo antigo país da Iugoslávia e sua cultura, sociedade e modo de vida. A Iugoslávia era um estado federal socialista que existiu de 1918 a 1992 e consistia de várias repúblicas constituintes, incluindo Bósnia e Herzegovina, Croácia, Kosovo, Montenegro, Sérvia, Eslovênia e outras. o país e a eclosão das guerras iugoslavas na década de 1990. Aqueles que vivenciam a Iugonostalgia podem se lembrar do país com carinho e podem sentir falta de elementos de sua cultura e sociedade que não existem mais. , literatura, cinema e outras formas de arte e produção cultural. Também pode se manifestar em movimentos e organizações políticas que defendem o restabelecimento da Iugoslávia ou a promoção de seus valores e ideais."
 BOS_Srpska_lead_goverment_desc: "Os partidos políticos sérvios, incluindo a Aliança dos Social-Democratas Independentes (SNSD) e o Partido Democrático Sérvio (SDS), têm desempenhado um papel significativo no governo da Republika Srpska. Esses partidos frequentemente fazem parte de coalizões de governo na entidade e ocuparam vários cargos importantes, incluindo a presidência e o cargo de primeiro-ministro. Os políticos sérvios também foram influentes no parlamento da Republika Srpska e no parlamento nacional da Bósnia e Herzegovina. No geral, os partidos e políticos sérvios tiveram um papel significativo papel na formação da direção e das políticas do governo da Republika Srpska e na defesa dos interesses da comunidade sérvia na Bósnia e Herzegovina."
