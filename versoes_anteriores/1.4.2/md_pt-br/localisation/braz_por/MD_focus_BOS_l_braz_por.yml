 #focus desc (AINDA É NECESSÁRIO PARA FINALIZAR MAIS TARDE. NEM TODOS OS FOCOS PRECISAM DESC DE QUALQUER MANEIRA REALMENTE)
 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "O Exército da Federação da Bósnia e Herzegovina (AFBiH) é a força militar da Federação da Bósnia e Herzegovina, uma das duas entidades que compõem a Bósnia e Herzegovina. A AFBiH foi formada em 1995, após a Guerra da Bósnia , como parte dos Acordos de Dayton que encerraram o conflito. É responsável pela defesa da Federação da Bósnia e Herzegovina e pelo cumprimento das obrigações internacionais do país. A AFBiH é uma força profissional, totalmente voluntária e composta por aproximadamente 17.000 pessoal ativo, incluindo forças terrestres, aéreas e navais. É equipado com uma mistura de sistemas de armas modernos e antigos, incluindo armas pequenas, veículos blindados e aeronaves. O AFBiH opera sob a autoridade do Ministério da Defesa da Federação das Bósnia e Herzegovina e está sujeita ao controle civil".
 BOS_army_of_republic_of_Srpska_desc: "O Exército da Republika Srpska (VRS) era a força militar da Republika Srpska, um estado autoproclamado que fazia parte da Bósnia e Herzegovina. O VRS foi estabelecido em 1992, no início da Guerra da Bósnia, e desempenhou um papel significativo no conflito. Foi dissolvido em 2006, após a implementação dos Acordos de Dayton que encerraram a guerra. O VRS era composto por aproximadamente 200.000 pessoas, incluindo forças terrestres, aéreas e navais. Estava equipado com um variedade de sistemas de armas, incluindo armas pequenas, artilharia e veículos blindados. O VRS era responsável pela defesa da Republika Srpska e pelo cumprimento das obrigações internacionais da entidade. Operava sob a autoridade do Ministério da Defesa da Republika Srpska e era sob controle civil.O VRS foi acusado de cometer crimes de guerra e crimes contra a humanidade durante a Guerra da Bósnia, incluindo o massacre de Srebrenica, no qual mais de 7.000 homens e meninos muçulmanos bósnios foram mortos. Vários funcionários de alto escalão do VRS, incluindo seu líder, Radovan Karadzic, foram condenados e sentenciados por seus papéis nesses crimes por tribunais internacionais”.
 BOS_Air_doctrine_desc: "A Força Aérea da Bósnia e Herzegovina (AFBiH) é o ramo da força aérea das Forças Armadas da Bósnia e Herzegovina, os militares da Bósnia e Herzegovina. A AFBiH foi criada em 2004, após a implementação dos Acordos de Dayton que encerraram a Guerra da Bósnia. É responsável pela defesa do espaço aéreo da Bósnia e Herzegovina e pelo apoio às forças terrestres e navais do país. A AFBiH é uma força pequena, profissional e totalmente voluntária composta por aproximadamente 1.200 pessoas. Está equipada com uma mistura de aeronaves modernas e antigas, incluindo caças, aviões de transporte e helicópteros. A AFBiH opera sob a autoridade do Ministério da Defesa da Bósnia e Herzegovina e está sujeita ao controle civil. É membro do programa Parceria para a Paz da OTAN e participou de várias missões internacionais de manutenção da paz e humanitárias."
 BOS_mechanization_of_the_army_desc: "Um exército pode se tornar mais avançado de várias maneiras, inclusive por meio da aquisição de armas e equipamentos novos e mais sofisticados, do desenvolvimento de novas táticas e estratégias e da melhoria dos programas de treinamento e educação de seu pessoal. O processo de se tornar mais avançado pode ser impulsionado por uma variedade de fatores, como a necessidade de responder a novas ameaças ou desafios, para acompanhar os avanços de outros exércitos ou para modernizar e melhorar a eficácia das forças armadas. exército para se tornar mais avançado, pode precisar investir em pesquisa e desenvolvimento, bem como na aquisição e manutenção de novas tecnologias. Também pode precisar reorganizar e reestruturar suas forças e adaptar sua doutrina e capacidades para atender às novas demandas de o campo de batalha moderno."
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "As Forças Armadas da Bósnia e Herzegovina (AFBiH) são os militares da Bósnia e Herzegovina e consistem no Exército da Federação da Bósnia e Herzegovina e no Exército da Republika Srpska. A AFBiH é liderada pelo Chefe do Forças Armadas, que é responsável pelo comando e controle geral dos militares. O Chefe das Forças Armadas é nomeado pelo Presidente da Bósnia e Herzegovina e responde ao Ministro da Defesa. O AFBiH é organizado em vários ramos e unidades, cada um com uma estrutura de liderança própria, incluindo o Estado-Maior, que é responsável pelo planejamento e direção das operações militares, e os vários comandos das forças terrestres, aéreas e navais. Os líderes militares na AFBiH são responsáveis ​​por garantir que os militares está preparado para defender a Bósnia e Herzegovina e cumprir suas obrigações internacionais. Eles também desempenham um papel na definição da direção e prioridades das forças armadas, bem como na gestão de seus recursos e pessoal."
 BOS_Air_Defence_initiative_desc: "Sistemas antiaéreos (AA) são projetados para detectar, rastrear e engajar aeronaves para se defender contra ataques aéreos. Eles podem ser usados ​​para proteger bases militares, infraestrutura e outros ativos importantes contra ameaças aéreas."
