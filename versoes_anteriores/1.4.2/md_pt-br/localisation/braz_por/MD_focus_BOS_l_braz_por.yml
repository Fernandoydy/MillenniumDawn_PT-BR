 BOS_Bosnian_revanchism_desc: "A Bósnia e Herzegovina tem uma longa história de Islã e uma parcela significativa de sua população se identifica como muçulmana. O Islã foi introduzido na Bósnia e Herzegovina no século 14 e desempenhou um papel importante na vida cultural, social e política do país desde então. A maioria dos muçulmanos na Bósnia e Herzegovina são bósnios, que são etnicamente e culturalmente distintos de outros grupos da região. Os bósnios têm uma identidade cultural e histórica única que está intimamente ligada ao Islã, e a religião tem desempenhado um papel central na formação da cultura e modo de vida dos bósnios na Bósnia e Herzegovina. O Islã é parte integrante da identidade bósnia e está profundamente enraizado na história e na cultura do país. Ele continua a ser uma força importante na Bósnia e Herzegovina e se reflete em muitos aspectos da vida cotidiana, inclusive na arte, literatura, música e outras tradições culturais do país".
 BOS_national_appeasement_desc: "A Bósnia e Herzegovina é um país diverso com uma história complexa e vários grupos étnicos diferentes, incluindo bósnios (muçulmanos bósnios), croatas e sérvios. No passado, conflitos entre esses grupos levaram à violência e instabilidade no Como resultado, o apaziguamento nacional tem sido muitas vezes visto como uma estratégia importante para promover a harmonia e prevenir novos conflitos. Isso pode envolver uma série de medidas, como a criação de arranjos de compartilhamento de poder, o estabelecimento de direitos ou privilégios especiais para determinados grupos, ou a implementação de políticas destinadas a atender às preocupações e necessidades de diferentes comunidades étnicas. Em última análise, o objetivo do apaziguamento nacional é encontrar maneiras de resolver diferenças e promover a cooperação entre os vários grupos dentro de um país, a fim de manter paz e estabilidade".
