news.83.t: "A Bósnia entra em conflito mais uma vez"
news.83.desc: "O frágil estado da Bósnia acaba de entrar em um novo conflito. Como um efeito de rolagem das últimas guerras iugoslavas. Uma grande quantidade de instabilidade vinha fermentando há algum tempo e essa guerra de conflito só seria inevitável. A ONU já condenou as ações de todos os lados do conflito chamando-o de um desastre para a paz global no bloco do sul da Europa."
news.83.a: "Dias sombrios"

news.84.t: "Mujahideen da Bósnia se junta à guerra"
news.84.desc: "Um grupo conhecido como El Mudžahid (mujahideen bósnio) anunciou sua saída do governo central da Bósnia. Os autoproclamados combatentes do Islã declararam a criação de um novo estado, abrindo as portas para um futuro califado nos Bálcãs. Muitos temem pelo pior, pois isso pode causar um comportamento mais radical no sul da Europa, com muitos jovens sendo inspirados por esse comportamento extremista.""
news.84.a: "Interessante"

news.85.t: "Um retorno da Iugoslávia"
news.85.desc: "A partir da meia-noite de hoje, um novo estado se juntará ao cenário internacional com a reforma da Iugoslávia. Isso criará um novo poder dentro dos Bálcãs, prometendo proteger os Bálcãs de qualquer interferência externa e assumiu o manto do guardião do sul da Europa.\n \n“Nenhuma das nossas repúblicas seria alguma coisa se não estivéssemos todos juntos; mas temos de criar a nossa própria história - história da Jugoslávia Unida, também no futuro.” \n― Josip Broz Tito"
news.85.a: "Interessante"

news.86.t: "A guerra civil da Bósnia chega ao fim"
news.86.desc: "Muitos se perguntam quando esse conflito terminará, e hoje marca o dia em que a paz finalmente chega à Bósnia com a oposição sendo esmagada pela derrota. Uma nova era chega à jovem nação da Bósnia, uma que se prepara para uma futuro mais estável."
news.86.a: "Interessante"

bosnia_political.24.t: "A democracia está sob tensão na Bósnia"
bosnia_political.24.d: "A nação da Bósnia ficou sob pressão quando o atual líder interino do estado se recusou a renunciar ao poder. Muitos no país ficaram frustrados com esta medida, chamando-a de ato de heresia e minando os acordos estabelecidos no Acordo de Dayton."
bosnia_political.24.a: "Isso não pode ser uma boa notícia"