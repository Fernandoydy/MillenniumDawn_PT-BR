 BOS_House_of_Representatives_desc: "A Câmara dos Representantes da Bósnia e Herzegovina é a câmara baixa da Assembleia Parlamentar da Bósnia e Herzegovina, o parlamento nacional do país. É composta por 42 membros, eleitos por um sistema de representação proporcional. A Câmara dos Representantes é responsável por representar os interesses do povo da Bósnia e Herzegovina e pela aprovação de leis e medidas orçamentárias. Tem o poder de impugnar o Presidente da Bósnia e Herzegovina e aprovar ou rejeitar a nomeação do Primeiro Ministro e outros altos funcionários do governo funcionários. A Câmara dos Representantes é uma das duas câmaras da assembléia parlamentar, sendo a outra o Conselho de Ministros. As duas câmaras trabalham juntas para legislar e governar o país. Os membros da Câmara dos Representantes são eleitos para mandatos de quatro anos e são responsáveis ​​perante os cidadãos da Bósnia e Herzegovina."
