 BOS_detain_Ratko_Mladic_desc: "Ratko Mladic é um ex-militar sérvio-bósnio que foi julgado por crimes de guerra e crimes contra a humanidade cometidos durante a Guerra da Bósnia (1992-1995). Mladic foi acusado de liderar a campanha de limpeza étnica que ocorreu na Bósnia e Herzegovina durante a guerra, na qual milhares de muçulmanos bósnios e civis croatas foram mortos ou forçados a deixar suas casas. Mladic foi indiciado pelo Tribunal Penal Internacional para a ex-Iugoslávia (TPIJ) em 1995, mas escapou da captura por anos."
