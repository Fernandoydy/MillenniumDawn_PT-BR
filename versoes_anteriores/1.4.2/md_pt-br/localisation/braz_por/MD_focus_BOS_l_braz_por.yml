 faction__bos_yugo_nost: "Yugonostalgia"
 faction__bos_yugo_nost_desc: "A Iugonostalgia pode assumir várias formas, incluindo um desejo de retornar ao sistema político e econômico da Iugoslávia ou um anseio pelas normas culturais e sociais da época. Também pode se manifestar como um desejo de recriar alguns dos símbolos culturais e instituições do período iugoslavo, como a bandeira iugoslava ou o Exército do Povo Iugoslavo.\n \nEmbora a Iugonostalgia não seja um fenômeno generalizado na Bósnia e Herzegovina, ela pode ser encontrada entre algumas pessoas que guardam boas lembranças do período iugoslavo e que veja-o como um símbolo de um passado mais unido e estável.\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§!\n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§! \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia] %§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!"
