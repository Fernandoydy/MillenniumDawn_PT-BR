### Traduzido e Revisado
 #Facções com características únicas
NATO: "OTAN"
NATO_member: "Membro da OTAN"
NATO_member_desc: "A Organização do Tratado do Atlântico Norte (OTAN) é uma aliança defensiva composta pelos EUA, Canadá e diversos países europeus. Inicialmente uma aliança política, a OTAN rapidamente evoluiu para uma aliança militar antissoviética. Após o colapso da União Soviética, a OTAN passou a desempenhar um papel cada vez mais intervencionista no mundo. No entanto, o propósito principal da aliança ainda é defender seus países membros, e atacar um estado membro é considerado um ataque contra todos."
NATO_member_tooltip: "§RRegras Especiais da Facção§!:\n- Apenas o Líder da Facção pode garantir outros países\n- Países só podem ser chamados para guerras defensivas\n- Entrada e saída da facção são controladas por decisões/eventos"
NATO_guarantee_rule_tt: "§RSomente o Líder da Facção da OTAN pode garantir outros países!§!"
NATO_call_ally_rule_tt: "§MMembros da OTAN só podem chamar aliados para guerras defensivas!§!"
NATO_join_ally_rule_tt: "§MMembros da OTAN só podem se unir a aliados em guerras defensivas!§!"
NATO_join_faction_rule_tt: "§MPaíses não podem se juntar à OTAN por meios normais!§!"
NATO_offer_join_faction_rule_tt: "§MOs países não podem ser convidados a se juntar à OTAN por meios normais!§!"
NATO_kick_from_faction_rule_tt: "§MOs países da OTAN não podem ser expulsos da OTAN por meios normais§!"
NATO_leave_faction_rule_tt: "§MOs países da OTAN não podem deixar a OTAN por meios normais§!"
NATO_dismantle_faction_rule_tt: "§MOTAN não pode ser desmantelada§!"

RESISTANCE_AXIS: "Eixo de Resistência"
faction_resistance_axis_member: "Membro do Eixo de Resistência"
faction_resistance_axis_member_desc: "O Eixo de Resistência refere-se a uma aliança informal entre Irã, Síria e Hezbollah (posteriormente também milícias xiitas iraquianas e rebeldes houthis). É um grupo de países que se opõem à influência israelense, saudita e ocidental no Oriente Médio."
faction_resistance_axis_member_TT: "§RR regra especial da facção§!:\n- Apenas países xiitas são permitidos na facção"
resistance_axis_join_faction_rule_tt: "§RApenas países xiitas podem se juntar ao Eixo de Resistência§!"
resistance_axis_offer_join_faction_rule_tt: "§RApenas países xiitas podem se juntar ao Eixo de Resistência§!"

CSTO: "CSTO"
CSTO_member: "Membro da CSTO"
CSTO_member_desc: "A Organização do Tratado de Segurança Coletiva é uma aliança militar defensiva composta por estados pós-soviéticos. A organização começou após o colapso da União Soviética e a criação da Comunidade dos Estados Independentes, à medida que os países tentavam manter a unidade das nações pós-soviéticas intacta. Eventualmente, ela evoluiu para uma aliança militar separada."
CSTO_member_tooltip: "§RRegras Especiais da Facção§!:\n- Apenas países que já fizeram parte da União Soviética são permitidos na facção\n- Países só podem ser chamados para guerras defensivas"
CSTO_call_ally_rule_tt: "§MOs membros da CSTO só podem chamar aliados para guerras defensivas!§!"
CSTO_join_ally_rule_tt: "§MOs membros da CSTO só podem se unir a aliados em guerras defensivas!§!"
CSTO_join_faction_rule_tt: "§RSomente países pós-soviéticos podem se juntar à CSTO!§!"
CSTO_offer_join_faction_rule_tt: "§RSomente países pós-soviéticos podem ser convidados para a CSTO!§!"

FIFTH_INTERNATIONAL_MEMBER_FACTION: "$faction_fifth_international_member$"
faction_fifth_international_member: "5ª Internacional"
faction_fifth_international_member_desc: "A 5ª Internacional foi fundada como sucessora da 4ª Internacional de Trotsky e da 3ª Internacional de Stalin, com o objetivo de unir todos os comunistas do mundo contra a ameaça capitalista."
faction_fifth_international_member_TT: "§RRegras Especiais da Facção§!:\n- Apenas países governados por Comunistas Emergentes ou Não Alinhados são permitidos na facção"
faction_fifth_international_member_join_faction_rule_tt: "§RDevemos ser governados por [Communist-State_L] ou [Neutral_Communism_L] para entrar na 5ª Internacional!§!"
faction_fifth_international_member_offer_join_faction_rule_tt: "§REles devem ser governados por [Communist-State_L] ou [Neutral_Communism_L] para entrar na 5ª Internacional!§!"

UKR_baltic_black_sea_union_faction: "União Báltico-Mar Negro"
faction_baltic_black_sea_union_member: "Membro da União Báltico-Mar Negro"
faction_baltic_black_sea_union_member_desc: "A União Báltico-Mar Negro é uma sucessora do Intermarium. Com um grupo de nações aliadas do Mar Báltico ao Mar Negro, eles atuarão como um buffer entre o Oriente e o Ocidente."
faction_baltic_black_sea_union_member_TT: "§RRegras Especiais da Facção§!:\n- Apenas países aos quais a União foi proposta inicialmente são permitidos na facção\n- Países só podem ser chamados para guerras defensivas"
faction_baltic_black_sea_union_member_call_ally_rule_tt: "§MOs membros da União Báltico-Mar Negro só podem chamar aliados para guerras defensivas!§!"
faction_baltic_black_sea_union_member_join_ally_rule_tt: "§MOs membros da União Báltico-Mar Negro só podem se unir a aliados em guerras defensivas!§!"
faction_baltic_black_sea_union_member_join_faction_rule_tt: "§RSomente os países aos quais a União foi proposta inicialmente são permitidos na União Báltico-Mar Negro!§!"
faction_baltic_black_sea_union_member_offer_join_faction_rule_tt: "§RSomente os países aos quais a União foi proposta inicialmente são permitidos na União Báltico-Mar Negro!§!"

Jerusalem_Defence_Pact: "Pacto de Defesa de Jerusalém"
faction_jerusalem_defence_pact_member: "Membro do Pacto de Defesa de Jerusalém"
faction_jerusalem_defence_pact_member_desc: "O Pacto de Defesa de Jerusalém é uma aliança militar criada pela Síria para proteger a Cidade Santa de Jerusalém."
faction_jerusalem_defence_pact_member_TT: "§RRegra Especial da Facção§!:\n- Apenas Israel e seus vizinhos são permitidos na facção"
faction_jerusalem_defence_pact_member_join_faction_rule_tt: "§RApenas Israel e seus vizinhos podem se juntar ao Pacto de Defesa de Jerusalém!§!"
faction_jerusalem_defence_pact_member_offer_join_faction_rule_tt: "§RApenas Israel e seus vizinhos podem se juntar ao Pacto de Defesa de Jerusalém!§!"

PENINSULA_SHIELD: "Conselho de Cooperação do Golfo"
idea_gcc_member_state: "Membro do Conselho de Cooperação do Golfo"
idea_gcc_member_state_desc: "O CCG é uma união política e econômica de todas as monarquias árabes do Golfo Pérsico."
idea_gcc_member_state_TT: "§RRegras Especiais da Facção§!:\n- Uma vez que a §YA Aliança Robusta§! seja completada, apenas países que fazem parte do CCG são permitidos na facção"
