 CHE_chechnya_people_trust_category: "Confiança do povo checheno"
 CHE_chechnya_people_trust_category_desc: "A guerra passada afetou muito a consciência do povo da Chechênia, e agora é improvável que eles possam confiar em alguém assim. Precisamos ganhar sua confiança para que eles nos sigam"
 CHE_chechen_tv: "Criar televisão chechena"
 CHE_Establish_chechen_national_identity: "Fortalecer a identidade chechena"
 CHE_Establish_chechen_national_identity_desc: "Os chechenos são um povo único e excelente e continuaremos a apoiar nossa cultura nacional. Chega de caos e destruição - vamos construir uma grande república!"
 CHE_ahmat_sila: "Ahmat, por favor!"
 CHE_ahmat_sila_desc: "Nosso grande líder, Akhmat Kadyrov, nos ajudou a encontrar felicidade e paz. Agora vamos honrá-lo para sempre!"
 CHE_propaganda_russia_friend: "Propaganda da Fraternidade com o Povo Russo"
 CHE_propaganda_russia_friend_desc: "Nosso caminho está junto com os russos e outros povos! Há força na unidade!"

 chechnya.0.t: "A Chechênia nos oferece para estabelecer o turismo religioso"
 chechnya.0.d: "A República da Chechênia nos oferece o estabelecimento de turismo religioso entre nossos países, estamos prontos para concordar?"
