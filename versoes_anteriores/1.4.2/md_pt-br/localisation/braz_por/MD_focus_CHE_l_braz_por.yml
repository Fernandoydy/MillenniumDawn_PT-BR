l_braz_por:
 # Cabeçalho
 chechnya: "Árvore de Foco da Chechênia"
 CHE_establish_loyal_government: "Estabelecer um Governo Leal"
 CHE_establish_loyal_government_desc: "Precisamos de pessoas leais e colegas no governo para criar uma república estável e próspera"
 CHE_establish_loyal_government: "Suprimir a oposição política"
 CHE_establish_loyal_government_desc: "Precisamos suprimir qualquer bolsão de dissidência, não deve haver outra opinião senão a opinião de nosso presidente"
 CHE_strengthen_ties_moscow: "Fortalecer os laços com Moscou"
 CHE_strengthen_ties_moscow_desc: "Devemos continuar a fortalecer nossos contatos com Moscou. A cooperação fraterna é a chave para nossa prosperidade"
 CHE_create_economic_partnerships: "Criar parcerias econômicas"
 CHE_create_economic_partnerships_desc: "Precisamos melhorar e criar relações comerciais com as regiões da Rússia para que nossa economia possa finalmente se recuperar das consequências da guerra"
 CHE_infrastructure: "Restaurar Infraestrutura"
 CHE_infrastructure_desc: "Nossa república sofreu muito durante a guerra, toda a infraestrutura foi destruída. É hora de restaurá-la"
 CHE_development_agriculture: "Restauração da indústria chechena"
 CHE_development_agriculture_desc: "A indústria na Chechênia foi severamente destruída durante os anos de guerra, agora temos uma difícil tarefa de restaurá-la"
 CHE_modernize_agriculture: "Modernização da Agroindústria"
 CHE_modernize_agriculture_desc: "Os nossos agricultores devem trabalhar nas melhores condições, tudo faremos para que os nossos produtos sejam os melhores do país!"
 CHE_loyal_people_agency: "Pessoas leais em agências de aplicação da lei"
 CHE_loyal_people_agency_desc: "Precisamos de pessoas leais nas agências de aplicação da lei. Os inimigos ainda estão acordados e esperam desestabilizar nossa república"
 CHE_start_investing_medicine: "Comece a Investir em Medicina"
 CHE_start_investing_medicine_desc: "É hora de reviver a medicina em nosso território. Sanatórios, resorts e outras instituições de saúde são necessários para melhorar as condições de vida em nossa república"
 CHE_revive_education: "Reviver a Educação na República"
 CHE_revive_education_desc: "Existem muitas universidades na Chechênia que pretendemos reviver com o tempo"
 CHE_solve_religious_issue: "Resolva o problema religioso"
 CHE_solve_religious_issue_desc: "A religião ocupa um lugar especial no coração dos habitantes da nossa república, por isso quaisquer conflitos neste terreno devem ser eliminados imediatamente"
 CHE_export_energy_regions: "Exportações de energia de regiões vizinhas"
 CHE_export_energy_regions_desc: "Como nossa indústria ainda não está suficientemente desenvolvida para cobrir todas as necessidades energéticas da república, somos forçados a recorrer às regiões vizinhas"
 CHE_suppress_political_opposition: "Eliminar a oposição"
 CHE_suppress_political_opposition_desc: "Não precisamos daqueles que desejam o mal ao nosso povo e à república vendendo sua opinião a burocratas ocidentais e outros shaitans."
 CHE_establish_islamic_university: "Universidade Islâmica Russa Kunta-Hadji"
 CHE_establish_islamic_university_desc: "A Universidade Islâmica Russa Kunta-Hadji é a maior e principal instituição educacional religiosa na Chechênia. Localizada no centro de Grozny. Cerca de 300 alunos estudam na universidade. Graduados em universidades islâmicas na Jordânia, Malásia, Emirados Árabes Unidos, Arábia Saudita , Síria e Egito ensinam na universidade. Uma parte importante do currículo é o estudo da herança de Kunta Haji, que dá nome à universidade"
 CHE_police_regiment: "Criar um Regimento de Polícia Kadyrov"
 CHE_police_regiment_desc: "Regimento de Polícia de Propósito Especial em homenagem ao Herói da Federação Russa A. A. Kadyrov foi criado por iniciativa pessoal de Ramzan Kadyrov"
 CHE_revive_tourism: "Investir na Indústria do Turismo"
 CHE_revive_tourism_desc: "Belas vistas da Chechênia certamente atrairão residentes de nosso país de todas as suas vastas bordas"
 CHE_invite_international_students: "Convidar professores estrangeiros"
 CHE_invite_international_students_desc: "Nossa universidade está pronta para aceitar professores de outros países"
 CHE_special_motorized_regiment: "Regimento Especial Motorizado"
 CHE_special_motorized_regiment_desc: "141º Regimento Motorizado Especial nomeado após A. A. Kadyrov baseado no batalhão motorizado especial "Norte""
 CHE_battalion_vostok: "Batalhão "Vostok""
 CHE_battalion_vostok_desc: "Batalhão de finalidade especial (spetsnaz) do GRU como parte do 291º Regimento de Fuzileiros Motorizados de Guardas da 42ª Divisão de Fuzileiros Motorizados de Guardas, formado principalmente por chechenos"
 CHE_cult_ramzan: "O Culto de Ramzan Kadyrov"
 CHE_cult_ramzan_desc: "Nosso presidente não deve ser apenas uma pessoa ocupando seu cargo, ele deve ser um símbolo da república!"
 CHE_electro_pult: "Planta"Electropult""
 CHE_electro_pult_desc: "A cooperação com a empresa de São Petersburgo nos permitiu abrir a produção no território de nossa república"
 CHE_russian_university_spetsnaz: "Fundou a Universidade Russa de Forças Especiais"
 CHE_russian_university_spetsnaz_desc: "A Universidade Russa de Forças Especiais é a primeira e atualmente a única instituição educacional privada na Federação Russa a fornecer treinamento profissional para unidades especiais"
 CHE_grozni_city: "Cidade de Grozny"
 CHE_grozni_city_desc: "Grozny City é um complexo de arranha-céus em Grozny, localizado no centro da cidade, ao longo da Avenida Akhmat Kadyrov, às margens do rio Sunzha."
 CHE_chechen_neftehim: "Chechenneftekhimprom"
 CHE_chechen_neftehim_desc: "Chechenneftekhimprom Joint Stock Company é uma empresa que atua na gestão do uso do subsolo da República Chechena Além do trabalho econômico e administrativo, a empresa se dedica à busca e atração de investimentos na indústria petrolífera da Chechênia República, melhorando os mecanismos de produção e desenvolvimento de campos de petróleo, exploração geológica do subsolo e exploração de novas reservas de hidrocarbonetos."
 CHE_continue_investing_medicine: "Continuar o desenvolvimento da medicina"
 CHE_continue_investing_medicine_desc: "Continuaremos investindo no desenvolvimento da medicina em nossa república"
 CHE_diplomacy: "Política Externa"
 CHE_diplomacy_desc: "É hora de entrarmos na arena internacional e seguir uma política que seja benéfica tanto para nós quanto para a Rússia"
 CHE_palestine: "Reconhecimento da Palestina"
 CHE_palestine_desc: "Reconhecemos a independência da Palestina e expressamos insatisfação com a política de Israel na região"
 CHE_saudi: "Amizade com a Arábia Saudita"
 CHE_saudi_desc: "Estamos prontos para estabelecer um diálogo com os sauditas, porque isso abrirá uma grande janela de oportunidade para nós no mundo muçulmano"
 CHE_terek: "SOBR Terek"
 CHE_terek_desc: "Outro batalhão checheno foi formado"
 CHE_sever: "Servidor do Batalhão"
 CHE_sever_desc: "Outro batalhão checheno foi formado"
 CHE_yug: "Batalhão Yug"
 CHE_yug_desc: "Outro batalhão checheno foi formado"
 CHE_intervence: "Voluntários chechenos"
 CHE_intervence_desc: "Nossos bravos guerreiros estão prontos para defender os interesses da Chechênia e da Rússia em todo o mundo"
 CHE_Grozneftegaz: "Grozneftegaz"
 CHE_Grozneftegaz_desc: "JSC "Grozneftegaz" é uma empresa de produção de petróleo e gás da Companhia que opera no Distrito Federal do Norte do Cáucaso da Rússia."
 CHE_syria: "Parceiros sírios"
 CHE_syria_desc: "Entendemos a importância da Síria para nós e para a Rússia, por isso estamos prontos para estabelecer contatos com eles"
 CHE_continue_fight_terrorists: "Lute contra os Ichkeri"
 CHE_continue_fight_terrorists_desc: "Vamos continuar a lutar contra os terroristas em nossa terra"
 CHE_ingushetia: "Conflito com a Inguchétia"
 CHE_ingushetia_desc: "A divisão das fronteiras entre nossa república e a República da Inguchétia ainda não foi realizada. Isso resultou em um conflito, que acabou sendo resolvido com a ajuda das autoridades federais."
 CHE_echo_maci: "Ameaçar os liberais"
 CHE_echo_maci_desc: "Os liberais ateus promovem ativamente a posição de que é possível e necessário insultar nossa religião. Vale a pena lembrá-los de seu lugar"
 CHE_novorossia: "Assistência a Novorossiya"
 CHE_novorossia_desc: "Estamos prontos para ajudar Novorossiya na luta pela independência"
 CHE_allah_money: "Alguém dá dinheiro para a Chechênia"
 CHE_allah_money_desc: "Respondendo à pergunta dos jornalistas sobre as fontes de financiamento do país, Kadyrov disse: "Allah dá. Não sei. O dinheiro vem de algum lugar.""
 CHE_chaborz: "Chaborz M-3"
 CHE_chaborz_desc: "Veículo todo-o-terreno armado tático leve e transitável (buggy) - desenvolvido por ordem da Universidade Russa de Forças Especiais na República da Chechênia pela Zenit-Defense. Chabor M-3 foi projetado para uso em terreno montanhoso ou estepe, assim como nos desertos."
 CHE_ahmat_ifv: "Carro blindado "Ahmat""
 CHE_ahmat_ifv_desc: "O carro blindado criado inteiramente em nossa república é o orgulho de nossa produção militar"
 CHE_war_againts_west: "A Guerra Contra o Ocidente"
 CHE_war_againts_west_desc: "O momento da verdade chegou. Nossos bravos guerreiros estão prontos para entrar na guerra contra o Ocidente"
 CHE_ahmat_sever: "Batalhão "Ahmat Sever""
 CHE_ahmat_sever_desc: "Estamos começando a criar urgentemente novos batalhões para a guerra com um inimigo tão forte. Nossos bravos lutadores estão prontos para lutar até o fim!"
 CHE_ahmat_other: "Outros batalhões"
 CHE_ahmat_other_desc: "Batalhões de Ahmat estão sendo formados às pressas mais longe, quanto mais de nós houver, mais próxima a vitória estará!"
 CHE_saudi_invest: "Investimentos Sauditas"
 CHE_saudi_invest_desc: "A Arábia Saudita está pronta para financiar projetos no território de nossa república"
 CHE_anti_lgbt: "Lute contra as pessoas LGBT"
 CHE_anti_lgbt_desc: "Não apoiamos essas pessoas e interromperemos suas atividades de todas as maneiras possíveis"
 CHE_silesia_help: "Prometo à Silésia "Assistência Organizacional""
 CHE_silesia_help_desc: "Nosso líder, Ramzan Ahmatovich, atraído pelas frequentes marchas na Silésia, escreveu que, aparentemente, um referendo é urgentemente necessário na Silésia, durante o qual a Rússia pode fornecer assistência organizacional."
 CHE_mac: "Estabelecer a produção de carros blindados militares"
 CHE_mac_desc: "A empresa de produção chechena LLC "Bolat" planeja lançar a produção de veículos blindados para fins militares"
 CHE_end_fight_terrorists: "Conclua a operação antiterrorista"
 CHE_end_fight_terrorists_desc: "Finalmente, a paz chegará ao território de nossa república"
 CHE_oil_polk: "Regimento de Petróleo"
 CHE_oil_polk_desc: "Unidade especial da Guarda Chechena Ros, criada para combater o comércio ilegal de petróleo e proteger a infraestrutura petrolífera. Pode ser reformatada em combate e enviada para a frente"
 CHE_prof_army: "Exército de Contrato"
 CHE_contract: "Implantar uma Campanha de Recrutamento Massiva Por um Contrato"
 CHE_uniform_army: "Adoção de um Novo Uniforme Militar"
 

