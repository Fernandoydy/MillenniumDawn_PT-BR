 # eventos
 azeev.1.t: "Possível escalação"
 azeev.1.d: "Nas últimas semanas, a tensão aumentou e agora podemos escalar ainda mais a situação, mas isso nos beneficia?"
 azeev.1.a: "Escalar!"
 azeev.1.b: "Pensando bem..."
 azeev.2.t: "Azerbaijão solicita ajuda"
 azeev.2.d: "Com o recente aumento da tensão entre o Azerbaijão e o Irã, o primeiro busca nossa ajuda."
 azeev.2.a: "Não há ajuda para os ímpios."
 azeev.2.b: "Vamos fazer um compromisso."
 azeev.2.c: "Eles receberam todo o nosso apoio."
 azeev.3.t: "Visita de Estado"
 azeev.3.d: "Só faz sentido fazer uma visita oficial a alguma grande potência estrangeira para solidificar nossa posição. Mas para onde devemos ir?"
 azeev.3.a: "Para a Turquia."
 azeev.3.b: "Para a Rússia."
 azeev.3.c: "Para o Irã, apesar das tensões recentes."
 azeev.4.t: "Azerbaijão Oil Summit"
 azeev.4.d: "O Azerbaijão realiza uma grande cúpula de petróleo e economia, nossos diplomatas foram abordados e propostos com alguns projetos de investimento. Devemos investir?"
 azeev.4.a: "Absolutamente."
 azeev.4.b: "Não é a hora certa."
 azeev.5.t: "Primeira Chamada"
 azeev.5.d: "Com nossa posição ainda instável, precisamos melhorar as relações com as potências estrangeiras antes que elas façam sua jogada. Qual será a primeira ligação de nosso presidente?"
 azeev.5.a: "Turquia."
 azeev.5.b: "Rússia."
 azeev.5.c: "Irã."
 azeev.5.e: "China".
 azeev.6.t: "Azerbaijão pede ajuda"
 azeev.6.d: "O Azerbaiajão já vinha se rearmando há algum tempo, mas em seu possível conflito eles ainda precisam de mais armas e nos procuraram. Devemos ajudar?"
 azeev.6.a: "Vamos fazer isso."
 azeev.6.b: "Eles estão loucos?"
 azeev.7.t: "A Rússia concorda"
 azeev.7.d: "Como esperávamos, a Rússia concordou em compartilhar armas conosco."
 azeev.7.a: "Esplêndido!"
 azeev.8.t: "Rússia se recusa"
 azeev.8.d: "Apesar de todos os nossos esforços, nossas negociações falharam e não receberemos nenhuma arma da Rússia."
 azeev.8.a: "Droga."
 azeev.9.t: "Morte de Heydar Aliev"
 azeev.9.d: "Ontem à noite, nosso líder faleceu. Ele liderou nosso país por quase dez anos e agora seu legado terá que passar no teste do tempo."
 azeev.9.a: "Até as lendas morrem."
 azeev.10.t: "Possível Hunta?"
 azeev.10.d: "Nossa agência interna nos informou sobre um possível golpe militar. Os generais vinham tramando nas sombras há algum tempo. Ao mesmo tempo, as evidências parecem, na melhor das hipóteses..."
 azeev.10.a: "Poderia ser verdade?"
 azeev.11.t: "Golpe Militar!"
 azeev.11.d: "Poucos generais das Forças Armadas resolveram o problema com as próprias mãos e prenderam [Root.GetLeader]. O futuro de nosso país está agora em questão, mas o novo poder estabelecido garante estabilidade e paz."
 azeev.11.a: "Como eles puderam?!"
 azeev.16.t: "A Turquia aceita"
 azeev.16.d: "A Turquia concordou em nos fornecer alguns equipamentos para um possível confronto com o Irã."
 azeev.16.a: "Muito bem."
 azeev.17.t: "A Turquia se recusa"
 azeev.17.d: "A Turquia não concordou em nos fornecer qualquer ajuda em um possível conflito com o Irã."
 azeev.17.a: "Tolos."
 azeev.18.t: "A popularidade do culto de Aliev mudou"
 azeev.18.d: "Nossas pesquisas recentes afirmam que a percepção de Aliev e seu legado mudou na população em geral."
 azeev.18.a: "Vamos ver."
 aze_news.1.t: "[AZE.GetLeader] Derrubado!"
 aze_news.1.d: "Poucos generais das Forças Armadas resolveram o problema com as próprias mãos e prenderam [AZE.GetLeader]. Com pequenas brigas entre loaylists e forças militares nas ruas, a situação ainda parece sombria, e o futuro do Azerbaijão é incerto."
 aze_news.1.a: "Espera, o quê?"
 aze_news.1.b: "Bom desenvolvimento."

 karabakh.1.t: "Conversações de paz"
 karabakh.1.d: "Nossos advesaries nos sugeriram iniciar negociações de paz em relação à região de Karabakh. O resultado de tal discussão é questionável, devemos tentar iniciar negociações."
 karabakh.1.a: "Não."
 karabakh.1.b: "Vamos fazer uma sugestão."
 karabakh.1.c: "Deixe-os fazer uma sugestão."
 karabakh.2.t: "Destino de Karabakh"
 karabakh.2.d: "O que devemos sugerir aos nossos oponentes?"
 karabakh.2.a: "Karabakh deveria ser armênio."
 karabakh.2.b: "Karabakh deveria pertencer ao Azerbaijão."
 karabakh.2.c: "Karabakh decidirá seu próprio destino."
 karabakh.3.t: "Karabakh para a Armênia"
 karabakh.3.d: "Fomos sugeridos para permitir que Karabakh seja oficialmente afiliado ao estado armênio. O que devemos responder?"
 karabakh.3.a: "Isso é aceitável."
 karabakh.3.b: "Absolutamente não!"
 karabakh.4.t: "Karabakh para o Azerbaijão"
 karabakh.4.d: "Fomos sugeridos para permitir que Karabakh seja oficialmente afiliado ao Azerbaijão. O que devemos responder?"
 karabakh.4.a: "Isso é aceitável."
 karabakh.4.b: "Absolutamente não!"
 karabakh.5.t: "Karabakh para a Armênia"
 karabakh.5.d: "Fomos sugeridos para permitir que Karabakh decidisse seu próprio destino em referendo em 5 anos, o que devemos responder a tal sugestão?"
 karabakh.5.a: "Isso é aceitável."
 karabakh.5.b: "Absolutamente não!"
 karabakh.6.t: "Referendo"
 karabakh.6.d: "Precisamos decidir nosso destino, com qual estado devemos amarrar nosso destino?"
 karabakh.6.a: "Com a Armênia!"
 karabakh.6.b: "Com o Azerbaijão!"
 karabakh.6.c: "Permaneceremos independentes!"
 karabakh.7.t: "Guerra Declarada"
 karabakh.7.d: "As tensões de Karabakh estão fora de controle, é claro que a guerra está no horizonte."
 karabakh.7.a: "Lá vamos nós de novo."
 karabakh.11.t: "Ataque sem sucesso"
 karabakh.11.d: "Nosso ataque recente não teve sucesso, poucos homens foram perdidos, assim como equipamentos."
 karabakh.11.a: "Infeliz."
 karabakh.12.t: "Resultado do Raid"
 karabakh.12.d: "Nossa incursão recente foi bem-sucedida, melhoramos nossa posição na região."
 karabakh.12.a: "Muito bem."
 karabakh.13.t: "Raid é um grande sucesso"
 karabakh.13.d: "Nosso ataque recente foi recebido com enorme sucesso, melhoramos significativamente nossa posição na região."
 karabakh.13.a: "Ótimo."
 karabakh.14.t: "Ataque sem sucesso"
 karabakh.14.d: "Tivemos confrontos com grupos de ataque adversários, infelizmente, não obtivemos sucesso."
 karabakh.14.a: "Droga."
 karabakh.15.t: "Impasse sangrento"
 karabakh.15.d: "Tivemos confrontos com grupos de ataque adversários, e as perdas de ambos os lados são insanas, com resultado inconclusivo na melhor das hipóteses."
 karabakh.15.a: "Desastre."
 karabakh.16.t: "Incursão bem-sucedida"
 karabakh.16.d: "Tivemos confrontos com grupos de ataque adversários e obtivemos sucesso, melhorando nossa posição."
 karabakh.16.a: "Ótimo."
 karabakh.17.t: "Grande Falha no Raid"
 karabakh.17.d: "Estávamos melhorando nossa posição quando ficamos sob fogo de artilharia pesada."
 karabakh.17.a: "Droga."
 karabakh.18.t: "Falha no ataque"
 karabakh.18.d: "Estávamos melhorando nossa posição quando ficamos sob fogo de artilharia, conseguimos retirar, mas sofremos algumas perdas"
 karabakh.18.a: "Infeliz."
 karabakh.19.t: "Close Call"
 karabakh.19.d: "Estávamos melhorando nossa posição quando detectamos a artilharia inimiga, conseguimos nos retirar, mas tivemos que deixar algum equipamento para trás."
 karabakh.19.a: "Podia ter sido pior."
 karabakh.20.t: "Grande Raid de Sucesso"
 karabakh.20.d: "Estávamos melhorando nossa posição quando detectamos a unidade de reconhecimento inimiga, conseguimos expulsá-los e até capturamos alguns equipamentos."
 karabakh.20.a: "Bom trabalho!"
 karabakh.21.t: "Raid de sucesso"
 karabakh.21.d: "Estávamos melhorando nossa posição quando detectamos a unidade de reconhecimento inimiga, iniciamos o tiroteio e eventualmente o inimigo recuou."
 karabakh.21.a: "Legal."
 karabakh.22.t: "Oportunidade perdida"
 karabakh.22.d: "Estávamos melhorando nossa posição, mas fomos atacados pela floresta, conseguimos responder ao fogo e encontramos alguns equipamentos deixados para trás."
 karabakh.22.a: "Poderíamos ter feito melhor."
 karabakh.31.t: "Falha menor"
 karabakh.31.d: "Estávamos nos preparando para chover fogo em possíveis posições inimigas quando nós mesmos fomos atacados, conseguimos escapar dos insurgentes, mas algum equipamento foi deixado para trás."
 karabakh.31.a: "Comum, não é nem mesmo forças do exército."
 karabakh.32.t: "Boa barragem"
 karabakh.32.d: "Tivemos uma barragem bem-sucedida em possíveis posições inimigas, enquanto as perdas inimigas são desconhecidas se houver alguma, obtivemos uma boa vantagem local como resultado."
 karabakh.32.a: "Bom."
 karabakh.33.t: "Barragem Perfeita"
 karabakh.33.d: "Tivemos uma barragem bem-sucedida em possíveis posições inimigas, enquanto as perdas inimigas são desconhecidas, claramente interrompemos suas manobras"
 karabakh.33.a: "Perfeito."
 karabakh.37.t: "Tiroteio infeliz"
 karabakh.37.d: "Tivemos uma batalha de artilharia com nossos oponentes que pode não ter terminado a nosso favor."
 karabakh.37.a: "Droga."
 karabakh.38.t: "Tiroteio inconclusivo"
 karabakh.38.d: "Tivemos uma batalha de artilharia sem adversários e as perdas de ambos os lados são altas."
 karabakh.38.a: "E quem ganhou, na verdade?"
 karabakh.39.t: "Fortunate Shootout"
 karabakh.39.d: "Tivemos uma batalha de artilharia com nossos oponentes que terminou a nosso favor."
 karabakh.39.a: "Legal."
 karabakh.34.t: "Destruição Completa do Inimigo"
 karabakh.34.d: "Destruímos absolutamente as forças inimigas na região tentando ganhar terreno, conseguimos capturar algumas armas pequenas também."
 karabakh.34.a: "Muito bem."
 karabakh.35.t: "Avanços inimigos interrompidos"
 karabakh.35.d: "Detivemos as forças inimigas na região tentando ganhar terreno, conseguimos capturar algumas armas pequenas também."
 karabakh.35.a: "Legal."
 karabakh.36.t: "Inimigo escapa vivo"
 karabakh.36.d: "Detectamos forças inimigas na região tentando ganhar terreno, mas eles conseguiram se retirar assim que a barragem começou."
 karabakh.36.a: "Poderíamos ter feito melhor."
 karabakh.40.t: "Grande perda de equipamento"
 karabakh.40.d: "Estávamos preparando posições de fogo quando nossas unidades expostas ficaram sob fogo pesado de unidades de reconhecimento inimigas em uma emboscada improvisada, perdemos muitos homens e deixamos equipamentos para trás."
 karabakh.40.a: "Como?"
 karabakh.41.t: "Emboscada"
 karabakh.41.d: "Estávamos preparando posições de fogo quando nossas unidades expostas ficaram sob fogo pesado de unidades de reconhecimento inimigas em uma emboscada improvisada, conseguimos devolver o fogo a tempo, mas as perdas são significativas."
 karabakh.41.a: "Infeliz."
 karabakh.42.t: "Emboscada evitada"
 karabakh.42.d: "Estávamos nos movendo para posições de tiro quando detectamos uma emboscada inimiga, iniciamos um tiroteio e saímos, mas algum equipamento foi deixado para trás."
 karabakh.42.a: "Close call."
 karabakh.51.t: "Recon revés"
 karabakh.51.d: "Nossas unidades de reconhecimento não conseguiram reunir nenhuma informação e acabaram sendo expulsas pelos guardas de fronteira."
 karabakh.51.a: "Dia ruim."
 karabakh.52.t: "Recon Sucesso"
 karabakh.52.d: "Nossas unidades de reconhecimento conseguiram reunir algumas informações e até escaparam antes de serem detectadas."
 karabakh.52.a: "Bom."
 karabakh.53.t: "Grande sucesso de reconhecimento"
 karabakh.53.d: "Nossas unidades de reconhecimento conseguiram reunir informações críticas sobre as bases inimigas e até escaparam antes de serem detectadas."
 karabakh.53.a: "Bom trabalho."
 karabakh.54.t: "Unidade de reconhecimento perdida"
 karabakh.54.d: "Nossas unidades de reconhecimento tropeçaram em um grupo de ataque inimigo e ficaram sob fogo pesado, muitos soldados estão desaparecidos e realmente não esperamos vê-los vivos."
 karabakh.54.a: "Desastre!"
 karabakh.55.t: "Unidade de reconhecimento danificada"
 karabakh.55.d: "Nossas unidades de reconhecimento tropeçaram no grupo de ataque inimigo e ficaram sob fogo pesado, no entanto, conseguimos desorientar o inimigo imobilizando os oficiais e recuando."
 karabakh.55.a: "Más notícias."
 karabakh.56.t: "Unidade de reconhecimento caiu"
 karabakh.56.d: "Nossas unidades de reconhecimento detectaram um grupo de ataque inimigo e rapidamente recuaram antes de serem notadas, no entanto, alguns equipamentos foram deixados para trás para salvar vidas."
 karabakh.56.a: "Close call."
 karabakh.57.t: "Artilharia Inimiga Destruída"
 karabakh.57.d: "Nossas unidades de reconhecimento detectaram artilharia inimiga e conseguiram emboscá-los, matando muitos no processo e capturando equipamentos."
 karabakh.57.a: "Boa."
 karabakh.58.t: "Artilharia inimiga danificada"
 karabakh.58.d: "Nossas unidades de reconhecimento detectaram a artilharia inimiga e conseguiram emboscá-los, enquanto eles responderam ao fogo rápido, ainda é uma vitória para nós."
 karabakh.58.a: "Bom."
 karabakh.59.t: "A artilharia inimiga esquivou-se da emboscada"
 karabakh.59.d: "Nossas unidades de reconhecimento se prepararam para emboscar a artilharia inimiga, mas nos detectaram e fugiram, deixando algum equipamento para trás."
 karabakh.59.a: "Quase consegui."
 karabakh.60.t: "Falha no reconhecimento"
 karabakh.60.d: "Nossas unidades de reconhecimento foram emboscadas por nosso inimigo e tiveram que se afastar para evitar mais perdas."
 karabakh.60.a: "Droga."
 karabakh.61.t: "Recon Impasse"
 karabakh.61.d: "Nossas unidades de reconhecimento foram localizadas por nosso inimigo e iniciaram um intenso tiroteio com o inimigo, com pesadas perdas em ambos os lados."
 karabakh.61.a: "Infeliz."
 karabakh.62.t: "Recon fez bem"
 karabakh.62.d: "Nossas unidades de reconhecimento emboscaram nossas unidades de reconhecimento inimigas e conseguiram forçá-las a recuar."
 karabakh.62.a: "Boa."
 karabakh.71.t: "Ações do engenheiro interrompidas"
 karabakh.71.d: "Nossos esforços de trincheira foram interrompidos pela atividade inimiga, tivemos que recuar de nossas posições."
 karabakh.71.a: "Quem vai pagar por isso?"
 karabakh.72.t: "Bate-papo amigável que deu errado"
 karabakh.72.d: "Nossas tropas estabelecendo comunicações com os habitantes locais ficaram sob fogo pesado aparentemente do nada, estima-se um alto número de baixas."
 karabakh.72.a: "Eles nos enganaram!"
 karabakh.73.t: "Piloto abatido!"
 karabakh.73.d: "Nossos esforços de reconhecimento aéreo foram notados pelo inimigo, nosso avião foi abatido por tiros de sorte, destruindo o avião e matando o piloto."
 karabakh.73.a: "Ah, não!"
 karabakh.74.t: "Drone abatido"
 karabakh.74.d: "Nossos esforços de reconhecimento aéreo foram notados pelo inimigo, nosso drone foi abatido por tiros de manpads sortudos e um valioso equipamento foi perdido."
 karabakh.74.a: "**** eles!"

