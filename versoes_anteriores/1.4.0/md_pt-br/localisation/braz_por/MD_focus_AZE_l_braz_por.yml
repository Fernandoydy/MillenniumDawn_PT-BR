 #azeeventos
 azeev.15.t: "Era de Aliev"
 azeev.15.d: "O Azerbaijão, atingido pela derrota na guerra de Karabakh, graças aos esforços do ex-líder do partido soviético Heydar Aliyev, conseguiu resistir politicamente, tendo sofrido perdas territoriais. Aliyev está tentando construir um sistema hereditário , tentando manobrar entre vários fatores internos e externos. A diplomacia flexível entre Ocidente e Oriente pode dar uma contribuição importante para o sucesso futuro do Azerbaijão. No entanto, o povo desanimado exige paz e democracia, não querendo mais mortes, os nacionalistas exigem guerra total com a Armênia e O Irã e as forças pró-Rússia exigem que o status quo seja mantido. Tendo recursos significativos de petróleo, mas, no entanto, uma infra-estrutura e indústria subdesenvolvidas, o Azerbaijão pode se tornar uma potência regional se não cair no caos econômico e político, estabelecido em fogo de fora e de dentro."
 azeev.15.a: "É..."

 azeev.13.t: "Exército do Azerbaijão"
 azeev.13.d: "O exército do Azerbaijão, que sofreu um colapso absoluto após a derrota na guerra de Artsakh, mas patrocinado por vários grupos e países internacionais, está iniciando sua recuperação gradual. Generais desleais, ideólogos nacionalistas e senhores da guerra são parasitas do Exército do Azerbaijão. É hora de mudar tudo isso."
 azeev.13.a: "De fato."

 azeev.14.t: "Economia do Azerbaijão"
 azeev.14.d: "A economia pós-soviética do Azerbaijão após os anos 90 está em declínio profundo. A antiga grande indústria petrolífera e agrícola mal respira, permitindo que o Azerbaijão exista de alguma forma. No entanto, investidores estrangeiros e um número significativo de azerbaijanos recursos tornam possível para o Azerbaijão se tornar um país economicamente desenvolvido no futuro."
 azeev.14.a: "Lá vem o dinheiro!"

