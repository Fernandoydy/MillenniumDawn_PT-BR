 ## Julgamentos de Oligarcas
 sov_guzinsky.1.t: "Caso Guzinsky"
 sov_guzinsky.1.d: "CEO da maior mídia privada da Rússia, NTV, Vladimir Gusinsky era suspeito de uma grande fraude e foi preso. No entanto, ele pretendia vender toda a sua participação na mídia para o governo e deixar o país. Devemos aceitar o acordo?"
 sov_guzinsky.1.a: "Compre as ações e tire-o do país."
 sov_guzinsky.1.b: "Ele não tem culpa alguma! Solte-o!"
 sov_guzinsky.1.c: "Não precisamos da porcaria de mídia dele. Coloque-o na prisão!"
 sov_khodorkovsky.1.t: "Caso Khodorkovsky"
 sov_khodorkovsky.1.d: "Mikhail Khodorkovsky foi preso e suspeito de um grande roubo de petróleo e corrupção em sua empresa petrolífera Yukos. Ele tem muita influência na sociedade oligarca e pode ser potencialmente perigoso para nossa estabilidade interna. No entanto, não o fazemos temos evidências claras de que ele é culpado. Qual será a nossa escolha?"
 sov_khodorkovsky.1.a: "Culpado!"
 sov_khodorkovsky.1.b: "Ele é um bom empresário, não um ladrão!"
 sov_khodorkovsky.2.t: "Julgamento de Khodorkovsky"
 sov_khodorkovsky.2.d: "Depois de uma rápida investigação, podemos finalmente julgar Khodorkovsky! Como devemos puni-lo?"
 sov_khodorkovsky.2.a: "Coloque-o na prisão!"
 sov_khodorkovsky.2.b: "Bem é o suficiente."

