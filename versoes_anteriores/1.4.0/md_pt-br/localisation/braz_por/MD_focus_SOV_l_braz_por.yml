 #Eventos de notícias da Rússia
 russia_news.1.t: "Vladimir Putin eleito presidente"
 russia_news.1.d: "Como era completamente previsível, o jovem arrivista Vladimir Putin, presidente em exercício desde 31 de dezembro de 1999, foi confirmado em seu cargo como presidente da Rússia por voto popular.\n\nPutin foi percebido internacionalmente como pouco mais do que um fantoche que chegou ao poder simplesmente porque era o sucessor político designado de Boris Yeltsin, mas sua recente política implacável sobre a insurgência chechena já provou que ele é um líder mais resoluto do que alguns de seus céticos podem esperar.
 russia_news.1.o1: "Vamos ver como ele se sai."
 russia_news.2.t: "Vladimir Zhirinovsky eleito presidente"
 russia_news.2.d: "Embora a maioria dos observadores esperasse que o herdeiro de Boris Yeltsin, Vladimir Putin, vencesse, parece que a população russa escolheu o hipernacionalista Partido Liberal Democrático e seu líder, Vladimir Zhirinovsky, para ocupar o cargo de presidente russo ."
 russia_news.2.o1: "A carreira de Putin está no fim."
 russia_news.3.t: "Gennady Zyuganov eleito presidente"
 russia_news.3.d: "Em uma reviravolta inesperada, o Partido Comunista da Federação Russa viu seu líder, Gennady Zyuganov, eleito para a presidência. Isso foi um choque absoluto, pois a presidência já era considerada pré-determinada e vencida por Vladimir Putin, o herdeiro designado de Boris Yeltsin. Parece que as eleições russas são menos (ou muito mais) manipuladas do que o esperado."
 russia_news.3.o1: "Isso marca o renascimento da URSS?"
 russia_news.4.t: "Grigory Yavlinsky eleito presidente"
 russia_news.4.d: "Um ativista político quase completamente desconhecido internacionalmente, Grigory Yavlinsky, venceu a eleição presidencial russa no que só pode ser descrito como um terremoto político. A questão da sucessão de Boris Yeltsin foi considerada respondida antes mesmo de ser perguntada, com Vladimir Putin claramente favorecido entre os diferentes candidatos. Mas parece que o curso conservador e favorável aos oligarcas do governo de Yeltsin não ajudou a campanha de Putin. O povo russo escolheu o liberal Yavlinsky em seu lugar."
 russia_news.4.o1: "Boa sorte, Grigory!"
 russia_news.4.o2: "...quem?"
 russia_news.5.t: "Ascensão da União Soviética"
 russia_news.5.d: "O governo russo elegeu recentemente comunistas. Tornou-se claro agora que eles desejam buscar a unificação dos Estados soviéticos mais uma vez."
 russia_news.5.o1: "Excelente"
 russia_news.5.o2: "Apoie a Nova União!"
 russia_news.5.o3: "Notícias preocupantes"
 russia_news.5.o4: "Terrível."
 russia_news.50.t: "O desastre do submarino Kursk"
 russia_news.50.d: "Os funcionários da Federação Russa relataram recentemente que o submarino da Marinha Russa K-141, designado como 'Kursk', afundou no Mar de Barents, a 75 quilômetros da costa da península de Kola, em agosto 12 de dezembro de 2000, aproximadamente às 11h30. A Marinha Russa ofereceu publicamente várias explicações, incluindo uma colisão ou um ataque de um submarino da OTAN. O secretário-geral da OTAN já negou essas alegações. O número de mortos é de 118, o que equivale a toda a tripulação do K-141."
 russia_news.50.o1: "Uma grande tragédia!"
 russia_news.50.o2: "Envie nossas condolências aos nossos aliados."
 russia_news.50.o3: "Esperamos que os russos estejam bem."
 russia_news.50.o4: "Eles conseguiram o que esperavam."
 russia_news.7.t: "A Rússia ingressa na OMC!"
 russia_news.7.d: "Depois de um longo processo de negociação com os membros existentes da Organização Mundial do Comércio, a Rússia finalmente conseguiu a ratificação de seu pedido de adesão à OMC. A Rússia teve de demonstrar aos membros da OMC, especialmente ao Estados Unidos e União Européia, que está dando passos notáveis para ajustar sua economia à competição. A mídia estatal russa saudou este evento como "um momento histórico nas reformas russas e uma recuperação econômica após o colapso econômico após a dissolução da URSS". "
 russia_news.7.o1: "Estamos abrindo nossas portas!"
 russia_news.7.o2: "A Rússia se abre para o mundo."
 russia_news.7.o3: "A Rússia se abre para o mundo."
 russia_news.7.o4: "Malditos sejam."
 russia_news.8.t: "Rússia renomeia Militsiya para polícia"
 russia_news.8.d: "A lei sobre a polícia foi assinada pelo presidente russo Dmitry Medvedev recentemente como parte de uma reforma completa das estruturas de aplicação da lei. A lei sobre a polícia, desenvolvida como parte da reforma dos órgãos de assuntos internos da Rússia , prevê que a milícia mude seu nome para polícia. A lei define a condição, direitos e deveres do policial; libera a polícia de funções duplicadas e incomuns, fortalece o modelo de parceria nas relações entre a polícia e a sociedade."
 russia_news.8.o1: "Que interessante."
 russia_news.8.o2: "Baseado."

