 sov_yeltsin.1.t: "Legado de Yeltsin"
 sov_yeltsin.1.d: "Após o colapso da União Soviética, o bêbado Yeltsin acabou se tornando o presidente da Rússia, que não conseguiu liderar efetivamente o país. O colapso da URSS, a dissolução do Conselho Supremo, a Chechênia campanhas, leilões de empréstimos por ações, denominação e inadimplência de 1998 - tudo isso caiu sobre os ombros do povo russo e esmagou as esperanças de um futuro melhor.A Rússia escolheu recentemente um presidente com quem entrará no terceiro milênio. Após a difícil década de 1990, havia uma demanda no país por um líder sólido e eficaz. Havia esperanças de que, após as reformas, finalmente viria uma melhoria na vida. Essa ordem elementar será implementada. E foi em Putin, que rapidamente ganhou popularidade como primeiro-ministro e interino. Presidente, essas esperanças foram fixadas. Na década de 90, após o tiroteio na Casa Branca, bem como inúmeras divergências na sociedade russa, chegou ao poder um político que conseguiu consolidar todas as partidos em guerra e começou a criar um novo sistema político ... O que vai acontecer com isso?"
 sov_yeltsin.1.a: "Vamos ver como ele se sai."

 sov_yeltsin.2.t: "A morte de Yeltsin"
 sov_yeltsin.2.d: "RIA acaba de anunciar que após uma longa luta contra sua doença cardíaca, o primeiro presidente da Rússia independente, Boris Yeltsin morreu esta tarde. Como afirmou sua esposa, os médicos estavam lutando por sua vida desde o início da manhã. Um minuto de silêncio já foi emitido na USTU com seu nome. Muitos líderes ocidentais já enviaram suas condolências."
 sov_yeltsin.2.a: "Descanse em paz, nosso lutador pela liberdade!"
 sov_yeltsin.2.b: "Descanse em paz."

 sov_vybory.2.t: "Putin eleito presidente"
 sov_vybory.2.d: "Vladimir Putin vence a primeira volta das eleições presidenciais, tendo obtido 63,75% dos votos após apuração de 99% das cédulas. A oposição não considera as eleições legítimas, prometendo responder com protestos em massa. Em Nas eleições presidenciais na Rússia, 65,3% dos eleitores russos votaram, de acordo com os dados mais recentes do CEC."
 sov_vybory.2.a: "Líder Novamente aqui!"

 sov_vybory.1.t: "Medvedev eleito presidente"
 sov_vybory.1.d: "O primeiro vice-primeiro-ministro Dmitry Medvedev obteve uma vitória previsível nas eleições presidenciais de domingo como sucessor do chefe de Estado cessante, Vladimir Putin. Analistas e a oposição dizem que a eleição de Medvedev, de 42 anos, que promete um curso liberal, como terceiro presidente da Rússia, garantirá que o poder permaneça nas mãos de Putin."
 sov_vybory.1.a: "Vamos ver como ele se sai!"

 russia_med.1.t: "Militsiya renomeado para Politsiya"
 russia_med.1.d: "A lei sobre a polícia foi assinada pelo presidente russo Dmitry Medvedev recentemente como parte de uma reforma completa das estruturas de aplicação da lei. A lei sobre a polícia, desenvolvida como parte da reforma dos órgãos de assuntos internos da Rússia , prevê que a milícia mude seu nome para polícia. A lei define a condição, direitos e deveres do policial; libera a polícia de funções duplicadas e incomuns, fortalece o modelo de parceria nas relações entre a polícia e a sociedade."
 russia_med.1.a: "Hein?"

 rusboloto.1.t: "Protestos em Moscou!"
 rusboloto.1.d: "Insatisfeitos com outra reorganização do poder, os russos saíram para protestar contra o governo. Segundo várias fontes, de 100.000 a 150.000 compareceram ao comício e, segundo a versão da Diretoria Central de Assuntos Internos - 25.000. Em todas as ações de protesto subsequentes, o número de pessoas será deliberadamente subestimado pela Diretoria Central de Assuntos Internos. Comícios para eleições justas foram realizados em 99 cidades da Rússia e em mais 45 cidades no exterior. O Departamento de Educação de Moscou inesperadamente nomeou um controle para todos alunos do ensino médio, o que causou outra onda de indignação. As pessoas vieram a Bolotnaya com um grande número de cartazes feitos em casa e exigiram novas e justas eleições."
 rusboloto.1.a: "Esmague-os com a aplicação da lei!"
 rusboloto.2.b: "Se eles quiserem..."

 rusboloto.2.t: "Aumento dos protestos em Moscou!"
 rusboloto.2.d: "Apesar da resistência por parte das agências de aplicação da lei, as pessoas ainda vão a comícios na praça do pântano. A polícia metropolitana anunciou provocações dos organizadores e participantes do comício da oposição na Praça Bolotnaya. Assessoria de imprensa da Diretoria Principal do Ministério de Assuntos Internos de Moscou disse no domingo que, como resultado das ações dos manifestantes no centro de Moscou, quatro policiais ficaram feridos, que receberam hematomas e cortes. ficou sabendo da tentativa dos manifestantes de romper o denso cordão policial. Segundo correspondentes do Vedomosti, foi então que um coquetel molotov voou para a polícia. Em resposta, a polícia começou a deter oposicionistas que romperam o cordão e colocá-los em ônibus Segundo a Direção-Geral do Ministério da Administração Interna, apesar de os manifestantes terem atirado objetos perigosos contra a polícia, o gás não foi utilizado contra eles. Uma fonte policial disse ao Vedomosti que o Artigo 212 sobre incitação a tumultos está sendo julgado pelos organizadores do evento, incluindo Sergei Udaltsov e Alexei Navalny. Até agora, eles ainda não são suspeitos. Segundo o interlocutor do Vedomosti, "nos termos do artigo 318 sobre violência contra policiais, serão envolvidas pessoas que jogaram garrafas em policiais e se envolveram em brigas com eles".
 rusboloto.2.a: "Esmague-os com a aplicação da lei (de novo)!"
 rusboloto.2.b: "Ugh, tudo bem."

 rusboloto.3.t: "Os protestos foram controlados pela polícia."
 rusboloto.3.d: "Os protestos falharam em atingir seu objetivo."
 rusboloto.3.a: "Maravilhoso."

 sov_other.1.t: "Zhirinovsky eleito presidente"
 sov_other.1.d: "Durante a recente mudança no governo russo, o Partido Nacionalista LDPR foi eleito com seu líder Vladimir Zhirinovsky como novo presidente. Eles anunciaram um novo programa político que mudaria radicalmente a Rússia. Uma das primeiras reformas que prometem é o retorno de a velha bandeira e um novo rumo em direção a uma agenda nacionalista conservadora..."
 sov_other.1.a: "O que espera a Rússia?"

 sov_other.2.t: "Comunistas eleitos na Rússia"
 sov_other.2.d: "Durante a recente mudança de poder na Rússia, o Partido Comunista chegou ao poder, que anunciou uma mudança radical no vetor de poder e um novo desejo de restaurar a ordem socialista na Rússia. Agora, nas fileiras do novo governo na Rússia, há novas pessoas que estão prontas para fazer a história da Rússia retroceder 360 graus."
 sov_other.2.a: "Nova URSS?"

 sov_other.3.t: "Piadas do Comedy Club sobre nosso presidente"
 sov_other.3.d: "Os comediantes armênios do famoso programa de TV Comedy Club fizeram piadas sobre nosso recém-eleito presidente. Devemos tomar alguma atitude?"
 sov_other.3.a: "Ainda não."
 sov_other.3.b: "Peça desculpas."

 sov_other.4.t: "Nazbol Coup'd'etat!"
 sov_other.4.d: "O Partido Nacional-Bolchevique da Rússia conduziu recentemente um golpe na Rússia e tomou o poder. O LDPR agora se tornou um segundo partido parlamentar, enquanto os nazbols estão governando o país."
 sov_other.4.a: "Sim, Morte!"

 sov_other.5.t: "Novo Império Russo"
 sov_other.5.d: "Os nacionalistas russos declararam o novo plano para trazer de volta suas terras imperiais e tomar o poder nas terras que caíram do mundo russo."
 sov_other.5.a: "Russkiy mir vosstanet snova."

 sov_other.6.t: "Grande Marcha Russa"
 sov_other.6.d: "Recentemente, marchas em grande escala de nacionalistas russos, monarquistas, padres ortodoxos e rodnovers pagãos em uma formação unida ocorreram em toda a Rússia. Durante a marcha, houve confrontos com as minorias nacionais das repúblicas islâmicas. O que pode isso leva a?"
 sov_other.6.a: "Russos - Avante!"

 sov_other.7.t: "Unificação da Igreja e do Estado"
 sov_other.7.d: "O governo anunciou recentemente a unificação da igreja e do estado em um único todo e a plena integração da Igreja Ortodoxa nos círculos governantes do país. A sinfonia do governo foi restaurada novamente."
 sov_other.7.a: "Tsarebozhniki."

 sov_other.8.t: "Escolhendo o novo Monarca..."
 sov_other.8.d: "A Rússia precisa de um novo e forte monarca. Precisamos escolher alguém para governar o novo Império Russo mais uma vez."
 sov_other.8.d1: "Andrey Romanov é o candidato mais legítimo!"
 sov_other.8.d2: "Alguma outra opção?"
 sov_other.8.b: "Maria Vladimirovna!"
 sov_other.8.c: "Georgiy deveria governar!"
 sov_other.8.a: "Nicolau Terceiro!"

 sov_other.9.t: "A Rússia apoia a Ucrânia!"
 sov_other.9.d: "O novo governo democrático da Rússia iniciou uma nova iniciativa diplomática de reconciliação com a Ucrânia, cooperação mútua e integração linguística mútua, bem como apoio à democracia e programas anticorrupção na Ucrânia."
 sov_other.9.a: "Irmãos para sempre!"
 sov_other.9.b: "A verdade está na fraternidade"

 sov_other.10.t: "A Rússia nos ajuda a acabar com a corrupção!"
 sov_other.10.d: "Recentemente, por causa do novo acordo anticorrupção russo-ucraniano, a Rússia nos ajudou a prender e confiscar propriedades de oligarcas corruptos, diminuindo drasticamente o nível de corrupção em nosso país!"
 sov_other.10.a: "Obrigado!"

 SOV_undo_putin_TT: "Vamos começar o processo de desfazer o sistema de governo sem lei que foi feito antes do nosso governo!"

 sov_other.11.t: "Massivos exercícios militares russo-NATO!"
 sov_other.11.d: "A Rússia, tendo iniciado sua reorientação radical em direção ao Ocidente, iniciou exercícios em larga escala entre as Forças Armadas da RF e os países da OTAN em campos de treinamento na Rússia."
 sov_other.11.a: "Antes inimigos, agora amigos."

 sov_other.12.t: "Tropas da OTAN na Rússia."
 sov_other.12.d: "A Rússia, tendo iniciado sua reorientação radical em direção ao Ocidente, iniciou o embasamento das forças armadas da OTAN em suas terras para manter a estabilidade e a segurança de toda a região."
 sov_other.12.a: "Baseado?"

