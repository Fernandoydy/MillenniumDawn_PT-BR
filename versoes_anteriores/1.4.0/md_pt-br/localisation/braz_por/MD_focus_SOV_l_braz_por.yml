 SOV_nemtsov: "Boris Nemtsov"
 SOV_nemtsov_desc: "Boris Yefimovich Nemtsov (9 de outubro de 1959 - 27 de fevereiro de 2015) é um físico russo, político liberal e crítico franco de Vladimir Putin. Ele esteve envolvido na introdução de reformas na economia pós-soviética russa. Sob o presidente Boris Yeltsin , ele foi o primeiro governador do Oblast de Nizhny Novgorod. Mais tarde, trabalhou no governo da Rússia como Ministro de Combustíveis e Energia, Vice-Premier da Rússia e membro do Conselho de Segurança. Em 1998, fundou o movimento Young Russia. Em 1998, ele co-fundou o grupo de coalizão Right Cause e, em 1999, co-formou a Union of Right Forces, um bloco eleitoral e posteriormente um partido político."
 SOV_navalny: "Aleksey Navalny"
 SOV_navalny_desc: "Alexsey Anatolievich Navalny (nascido em 4 de junho de 1976) é um líder da oposição russa, advogado e ativista anticorrupção. Ele organizou manifestações antigovernamentais e concorreu a um cargo para defender reformas contra a corrupção na Rússia e contra o presidente Vladimir Putin , que evita referir-se diretamente a Navalny pelo nome. Ele é o líder do partido Rússia do Futuro e fundador da Fundação Anticorrupção. Ele é reconhecido pela Amnistia Internacional como um prisioneiro de consciência e recebeu o Prêmio Sakharov por seu trabalho sobre direitos humanos. Em uma entrevista de rádio em 2011, ele descreveu o partido governante da Rússia, Rússia Unida, como um 'partido de vigaristas e ladrões', que se tornou um epíteto popular."

