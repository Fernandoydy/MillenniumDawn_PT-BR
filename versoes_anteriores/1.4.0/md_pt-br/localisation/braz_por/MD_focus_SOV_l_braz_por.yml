 sov_furgal.1.t: "Caso de Sergei Furgal"
 sov_furgal.1.d: "Na região de Khabarovsk, na Rússia, está sentado um governador do partido nacionalista LDPR, que se apresenta como um "homem santo". Ele remove pessoas leais a nós do aparato político e combate demais a corrupção, reduzindo os salários e remoção de funcionários. Por um lado, podemos elogiá-lo por seu comportamento e torná-lo um bom exemplo. Por outro lado, ele interfere demais nos interesses comerciais dos oligarcas leais a nós na região e aumenta a popularidade de ideias nacionais e democráticas. Como vamos lidar com isso?"
 sov_furgal.1.a: "Ele perdeu minha confiança. Formule um processo criminal contra ele."
 sov_furgal.1.b: "Vamos apoiar este comportamento!"

 sov_furgal.2.t: "Furgal está preso!"
 sov_furgal.2.d: "Furgal foi condenado e preso. A capital foi transferida de Khabarovsk para Vladivostok. No entanto, os moradores de Khabarovsk estão protestando contra o desembarque de Furgal, agitando pelo impeachment de nosso líder supremo e pela libertação de Sergei Furgal ... Ao contrário dos liberais, os furgalovitas saem com as bandeiras de Khabarovsk. O que faremos?"
 sov_furgal.2.a: "Esmagar os protestos!"

 sov_nemtsov.1.t: "Boris Nemtsov foi morto!"
 sov_nemtsov.1.d: "Boris Nemtsov foi morto a tiros no horário de Moscou em 27 de fevereiro de 2015 em Moscou na Ponte Bolshoi Moskvoretsky, quando se dirigia para a casa em Malaya Ordynka com a modelo ucraniana Anna Duritskaya após jantar no GUM. De acordo com investigadores, Nemtsov estava sob vigilância e os agressores conheciam a rota. O assassino disparou vários tiros nas costas de Boris Nemtsov, após o que ele fugiu em um carro branco que apareceu (inicialmente, presumiu-se erroneamente que os assassinos atiraram de um carro passando). Nemtsov foi baleado seis vezes nas costas, quatro balas atingiram sua cabeça, coração, fígado e estômago. Nemtsov morreu no local devido aos ferimentos. Os criminosos fugiram em um carro. O plano "Interceptação" foi anunciado. O Moscou O Tribunal Militar Distrital emitiu um veredicto no caso do assassinato de Nemtsov. Zaur Dadaev foi condenado a 20 anos de prisão, seus cúmplices Anzor Gubashev - a 19 anos de prisão, Shadid Gubashev - a 16, Temirlan Eskerkhanov - a 14, Khamzat Bakhaev - a 11 anos. Cada um deles foi multado em 100 mil rublos, todos os condenados devem cumprir suas penas em colônias de regime estrito. O tribunal não nomeou o cliente direto do assassinato."
 sov_nemtsov.1.a: "Interessante."

 sov_girkin.1.t: "Captura de Slavyansk!"
 sov_girkin.1.d: "Até um certo momento, o confronto no Donbass não tinha o caráter de um confronto armado. Embora naquela época o ativista Donetsk Euromaidan Dmitry Chernyavsky já tivesse sido morto, e a chamada República Popular de Donetsk havia sido proclamado, os separatistas não tinham poder real. O pessoal da polícia e da SBU esperava, não havia apoio em massa dos locais. Muitas pessoas realmente iam assistir a comícios regulares, mas havia muito poucas pessoas em as instalações apreendidas da administração regional em Donetsk: eram loucos da cidade, criminosos e semicriminosos, ativistas pró-russos, visitando párias russos das regiões fronteiriças. De toda a coorte de líderes do então DPR, apenas Alexander Khryakov e Andrey Purgin, da organização pública Donetsk Republic, fundada em meados dos anos 2000, era relativamente conhecido.Quase todos em Donetsk estavam firmemente convencidos de que os separatistas locais se reuniriam por vários dias e se dispersariam. No entanto, a situação piorou drasticamente. Além disso, onde não eram esperados - em Slavyansk (população - 120 mil na época), no norte da região, entrou um destacamento de 52 pessoas armadas. Em primeiro lugar, eles tomaram o departamento de polícia da cidade quase sem resistência. Os agressores jogaram pacotes explosivos no prédio, depois com a ajuda de um carro arrancaram as grades das janelas e entraram."
 sov_girkin.1.a: "Interessante."
