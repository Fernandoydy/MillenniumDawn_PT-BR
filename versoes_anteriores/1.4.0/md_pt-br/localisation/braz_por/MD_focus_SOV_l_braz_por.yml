 SOV_trade_with_kazakhstan: "Negociar com o Cazaquistão"
 SOV_trade_with_kazakhstan_desc: "Os cazaques sempre foram nossos melhores amigos na Ásia Central! A expansão do comércio entre nossas nações beneficiará ambas as economias."
 SOV_trade_with_azerbaijan: "Negociar com o Azerbaijão"
 SOV_trade_with_azerbaijan_desc: "O Azerbaijão é um parceiro muito promissor para nós. Negociar com eles definitivamente nos ajudaria a expandir nossa influência ainda mais no Cáucaso."
 SOV_trade_with_tajikistan: "Negociar com o Tajiquistão"
 SOV_trade_with_tajikistan_desc: "O Tajiquistão sempre foi um bom parceiro para a Rússia. Definitivamente, podemos obter muitos lucros negociando com esta nação."
 SOV_trade_with_kyrgyzstan: "Negociar com a Quirguistão"
 SOV_trade_with_kyrgyzstan_desc: "O Quirguistão é nosso maior aliado na Ásia Central e nosso comércio mútuo nos ajudará a manter boas relações com eles."
 SOV_trade_with_armenia: "Negociar com a Armênia"
 SOV_trade_with_armenia_desc: "Os armênios são nossos irmãos caucasianos! Devemos negociar com eles para que ambas as economias cresçam."
 SOV_trade_with_uzbekistan: "Negociar com o Uzbequistão"
 SOV_trade_with_uzbekistan_desc: "O Uzbequistão é um mercado realmente promissor, devemos estimular o comércio com eles para impulsionar nossa economia."
 SOV_indian_partnership: "Parceria Indiana"
 SOV_indian_partnership_desc: "A Índia é um país em desenvolvimento muito grande, eles precisam de nossos produtos, nós precisamos do mercado deles. Então, por que não negociar com eles?"

 sov_other.19.t: "Proposta de paz russa!"
 sov_other.19.d: "A Rússia propõe um tratado de paz com a tomada de Hadrut e Karvachar, deixando Stepanakert para os armênios. Peacekkepers russos serão enviados para Stepanakert. Se recusarmos, isso já irá contra os interesses políticos da Rússia. .."
 sov_other.19.a: "Claro."
 sov_other.19.b: "Vamos lutar até o fim!"

 sov_other.20.t: "Proposta Russa."
 sov_other.20.d: "A Rússia pergunta se precisamos de ajuda para regular o conflito NKR. Eles podem enviar suas forças de manutenção da paz, mas precisaremos ceder alguns territórios."
 sov_other.20.a: "Nah, estamos bem"
 sov_other.20.b: "Por favor, faça!"

 sov_other.21.t: "A Armênia se recusa."
 sov_other.21.d: "A Armênia acha que pode lidar com isso sozinha."
 sov_other.21.a: "Bem, então..."
