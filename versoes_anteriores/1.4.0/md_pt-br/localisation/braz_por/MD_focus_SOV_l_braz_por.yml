l_braz_por:
 russia_focus: "Árvore Focal Russa"
 SOV_reign_of_yeltsin: "O reinado de Boris Yeltsin"
 SOV_reign_of_yeltsin_desc: "Boris Yeltsin foi o primeiro presidente da recém-criada Federação Russa, o estado sucessor da URSS, de 1991 a 1999. Ele presidiu durante grandes problemas econômicos e uma guerra desastrosa na Chechênia e, em 31 de dezembro de 1999, entregou seu posto para o primeiro-ministro Vladimir Putin."
 SOV_presidential_election_of_2000: "As eleições de 2000"
 SOV_presidential_election_of_2000_desc: "A era de Boris Yeltsin terminou em 31 de dezembro de 1999, quando ele de fato passou o poder para seu herdeiro político designado, Vladimir Putin. Putin, com novo apoio da vitória sobre os chechenos, agora pretende fortalecer sua legitimidade política com um Eleição presidencial em março de 2000."
 SOV_groznyy_offensive: "Ofensiva Groznyy"
 SOV_groznyy_offensive_desc: "A Segunda Guerra Chechena começou em agosto de 1999, quando combatentes chechenos, cujo estado, Ichkeria, gozava de independência de fato desde a Primeira Guerra Chechena de 1996, começou com uma infiltração militar em larga escala na província vizinha do Daguestão. O russo a retaliação militar resultou em um cerco à capital chechena de Grozny. A cidade provavelmente cairá no final de janeiro ou início de fevereiro."

 # Coloque em
 SOV_putin: "Vladimir Putin"
 SOV_putin_desc: "Vladimir Putin, nascido em Leningrado e ex-oficial de inteligência da (KGB), atuou brevemente como diretor da (FSB) e secretário do Conselho de Segurança, antes de ser nomeado primeiro-ministro em agosto de 1999. com seu conhecimento e experiência na inteligência estrangeira, Putin é de longe um dos candidatos mais fortes que podem governar a Rússia nestes tempos difíceis, se não o mais forte."
 SOV_gazprom: "Regular a Gazprom"
 SOV_gazprom_desc: "Uma indústria de gás doméstica desenvolvida anteriormente pelo CCCP, a Gazprom agora é uma empresa falida sem presidentes capazes. Para obter controle sobre os oligarcas da Rússia e aumentar o controle de nosso estado nas empresas mais necessárias, devemos substituir os presidentes desleais e corruptos da Gazprom com estadistas capazes. Os acionistas da Hermitage Capital Management e o ministro das finanças nos ajudarão."
 SOV_the_grand_bargain: "A Grande Barganha"
 SOV_the_grand_bargain_desc: "A Rússia está atualmente sob o controle de oligarcas. Se quisermos obter qualquer poder real dentro do país, devemos fazer uma oferta que eles não podem recusar."
 SOV_lukoil: "Expandir Lukoil"
 SOV_lukoil_desc: "A Lukoil é uma empresa petrolífera estatal fundada pela URSS em 1991, pouco antes de sua dissolução oficial. Mais investimentos na Lukoil expandirão a produção de petróleo e ajudarão a crescer nossa economia em dificuldades."
 SOV_forced_oil_mergers: "Fusões de petróleo forçadas"
 SOV_forced_oil_mergers_desc: "Nossa indústria de petróleo e gás é atualmente controlada por várias empresas e partidos. Se quisermos colocar os oligarcas sob controle, devemos primeiro forçá-los a trabalhar juntos e aumentar a eficiência da produção de petróleo."
 SOV_forced_mining_mergers: "Fusões de mineração forçadas"
 SOV_forced_mining_mergers_desc: "A mineração é uma indústria crítica e foi balcanizada por oligarcas gananciosos para seu próprio ganho desde a queda da URSS. Devemos trazer todas essas entidades sob nosso controle para garantir a sobrevivência de nossa nação e aumentar a eficiência da produção. "
 SOV_expand_mining_sector: "Expandir o setor de mineração"
 SOV_expand_mining_sector_desc: "A mineração é uma das maiores indústrias da Rússia, respondendo por uma grande porcentagem dos produtos minerais, commodities, metais, petróleo e gás do mundo. Devemos expandir as oportunidades de trabalho e abrir investimentos estrangeiros, será um longo caminho, mas quanto maior o setor de mineração, mais forte a economia, e uma economia mais forte significa uma Rússia mais uma vez forte!"
 SOV_putinism: "Putinismo"
 SOV_putinism_desc: "Embora Putin não tenha uma ideologia oficial que o guie, seu sistema de governo, onde o poder é mantido por oligarcas e ex-oficiais militares (conhecidos como siloviki), passou a ser definido como 'Putinismo'."
 SOV_found_rosatom: "Rosatom encontrado"
 SOV_found_rosatom_desc: "Rosatom é a corporação estatal de energia nuclear da Rússia. Ela controla o complexo nuclear-industrial russo."
 SOV_empower_siloviki: "Empoderar os Siloviki"
 SOV_empower_siloviki_desc: "'Silovik' é um termo russo para ex-militares, ex-oficiais de inteligência e soldados que mais tarde tomam o poder e se tornam políticos. Ao capacitar esses homens, podemos garantir um acordo de alto nível sobre as coisas importantes."
 SOV_arctic_gas_exploration: "Exploração de gás ártico"
 SOV_arctic_gas_exploration_desc: "As regiões árticas contêm vastas reservas de gás natural. Podemos nos tornar independentes de energia e um exportador líquido de energia se simplesmente explorarmos essas reservas."
 SOV_ensure_oligarch_submission: "Garantir o envio do oligarca"
 SOV_ensure_oligarch_submission_desc: "Sob Boris Yeltsin, a Rússia se tornou o maior estado mafioso do mundo. Os oligarcas, especialmente, foram os principais contribuintes para a loucura econômica que foi os anos 90. Para evitar que isso aconteça novamente, precisamos mostrar aos oligarcas quem manda."
 SOV_remove_guzinsky: "Remover Gusinsky"
 SOV_remove_guzinsky_desc: "Vladimir Gusinsky é um grande magnata da mídia, mas ele se recusa a cooperar com o governo e os oligarcas. Precisamos lidar com ele."
 SOV_delay_sibirneft_merger: "Atrasar Fusão Sibneft"
 SOV_delay_sibirneft_merger_desc: "Em abril de 2003, o CEO da Yukos Oil, Mikhail Khodorkovsky, anunciou que a Yukos se fundiria com a Sibneft, criando uma empresa petrolífera com reservas iguais às das multinacionais petrolíferas ocidentais. fazê-lo, fabricando acusações de corrupção e evasão fiscal."
 SOV_gen_3_nuclear_plants: "Geração 3+ Reatores Nucleares"
 SOV_gen_3_nuclear_plants_desc: "Os projetos de reatores Gen III+ são um desenvolvimento evolucionário dos reatores Gen III, oferecendo melhorias na segurança em relação aos projetos de reatores Gen III. Reator europeu de água leve."
 SOV_khodorkovsky_case: "O Caso Khodorkovsky"
 SOV_khodorkovsky_case_desc: "Com as crescentes acusações de corrupção e evasão fiscal, é cada vez mais provável que Mikhail Khodorkovsky seja condenado e convenientemente perca suas ações na Yukos Oil."
 SOV_revision_6: "Revisão Número 6"
 SOV_revision_6_desc: "A revisão número 6 é uma lei que dá ao governo pleno direito e autoridade para espionar todas as comunicações dentro do país."
 SOV_new_waste_repository: "Um novo repositório de resíduos"
 SOV_new_waste_repository_desc: "Um estado nuclear como o nosso requer uma nova instalação permanente de isolamento de resíduos em algum lugar longe de toda a civilização. Em algum lugar na Sibéria, talvez? Ou Semipalatinsk?"
 SOV_state_corporatism: "Corporativismo de Estado"
 SOV_state_corporatism_desc: "A Rússia tem um grande número de corporações cujos CEOs e outros funcionários importantes também estão no governo. Vamos levar isso até o fim e unir o estado e a corporação em uma entidade. Todos os negócios serão realizados de acordo com os caprichos do estado. "
 SOV_seize_yukos_oil: "Aproveite o óleo da Yukos"
 SOV_seize_yukos_oil_desc: "Agora que Khodorkovsky está fora do caminho, podemos tomar a corporação Yukos Oil e dividi-la entre nossos súditos mais leais."
 SOV_khodorkovsky_trial: "Os julgamentos de Khodorkovsky"
 SOV_khodorkovsky_trial_desc: "Agora que temos um caso suficiente contra Khodorkovsky, podemos levá-lo ao tribunal, embora todos saibamos qual será o veredicto."
 SOV_2004_election: "As Eleições de 2004"
 SOV_2004_election_desc: "A eleição russa de 2004 foi uma vitória esmagadora para o atual presidente Vladimir Putin. Para uma eleição russa, houve surpreendentemente pouca interferência do governo no processo real. No entanto, a TV estatal dedicou significativamente mais tempo de antena à cobertura positiva de Putin, e ele não oposição real, vencendo com 71,9% dos votos. O vice-campeão, candidato do CPRF, obteve 13,8% dos votos."
 SOV_establish_petrostate: "Estabelecer o Petrostate"
 SOV_establish_petrostate_desc: "A Rússia é o segundo maior produtor mundial de petróleo e notavelmente fora do alcance do cartel da OPEP. Podemos alavancar nossos recursos naturais para financiar o governo."
 SOV_counter_radicalization: "Combater a radicalização"
 SOV_counter_radicalization_desc: "Apesar de perder Groznyy, os radicais muçulmanos chechenos continuam sua guerra de terror contra o povo russo. Eles devem ser combatidos em todas as frentes. Claro, não é apenas com os chechenos que precisamos nos preocupar, mas também com as facções nacionalistas, cujas raiva devemos manter sob controle para não cair na loucura."
 SOV_putinist_propaganda: "Propaganda Putinista"
 SOV_putinist_propaganda_desc: "Antes de Vladimir Putin, a Rússia era uma nação oprimida, atrasada e em desgraça. Mas então Putin apareceu e restaurou a esperança e o orgulho da nação russa. Glória à Rússia e glória ao presidente Putin!"
 SOV_join_wto: "Junte-se à OMC"
 SOV_join_wto_desc: "Aderir à Organização Mundial do Comércio nos ajudará a integrar e expandir ainda mais a economia mundial e trará prosperidade para nossa nação e nosso povo."
 SOV_referendum_in_chechnya: "Referendo na Chechênia"
 SOV_referendum_in_chechnya_desc: "A Chechênia é um lugar radicalmente diferente do resto da Rússia. A única maneira de trazer paz à Chechênia é deixar o povo decidir. Suas opções são a anexação total à Federação Russa ou algum nível de autonomia."
 SOV_abandon_khrushchyovkas: "Abandonar Khrushchyovkas"
 SOV_abandon_khrushchyovkas_desc: "Khrushchyovkas eram a base da habitação na era soviética. Mas não foram feitos para durar para sempre, e muitos estão desmoronando. Eles devem ser demolidos e novas unidades habitacionais devem ser construídas a partir do zero."
 SOV_the_putinka: "O Putinka"
 SOV_the_putinka_desc: "Os Khrushchyovkas demolidos deram lugar a um novo tipo de unidade habitacional: o Putinka."
 SOV_2002_land_reform: "Reformas do Código de Terras de 2002"
 SOV_2002_land_reform_desc: "A reforma do código de terras de 2002 exigia que a propriedade de objetos imobiliários seguisse o lote de terreno anexado, concedeu o direito exclusivo de comprar ou arrendar terras estatais ao proprietário do objeto imobiliário anexado, deu a proprietários privados de edifícios o direito de preferência para comprar o terreno; e proibiu a futura privatização de bens imobiliários sem a concomitante privatização do lote."
 SOV_united_grain_co: "United Grain Company"
 SOV_united_grain_co_desc: "A United Grain Company foi criada em 21 de março de 2007 como resultado da transformação da FGUP "Agência Federal de Regulação do Mercado de Alimentos" sob o Ministério da Agricultura da Federação Russa, cuja principal função era a implementação da regulação estatal do mercado de grãos."
 SOV_sign_bologna_accords: "Assinar os Acordos de Bolonha"
 SOV_sign_bologna_accords_desc: "O Processo de Bolonha é uma série de reuniões ministeriais e acordos entre países europeus para garantir a comparabilidade nos padrões e na qualidade das qualificações do ensino superior. A assinatura dos Acordos de Bolonha integra nosso sistema educacional com os padrões europeus."
 SOV_2007_university_reform: "Reformas Universitárias de 2007"
 SOV_2007_university_reform_desc: "As reformas universitárias de 2007 substituíram o tradicional modelo universitário russo de 5 anos pelo estilo mais ocidental de programas de bacharelado de 4 anos e mestrado de 2 anos."
 SOV_increase_healthcare_spending: "Aumento dos gastos com saúde"
 SOV_increase_healthcare_spending_desc: "A União Soviética tinha um dos melhores sistemas de saúde do mundo, e seu colapso deixou milhões de pessoas sem cobertura durante a noite. Precisamos reconstruir nosso sistema de saúde para reconstruir nossa economia, aumentar nossa população e, finalmente, recuperar nossa posição cenário mundial."
 SOV_2011_healthcare_reforms: "Reformas de saúde de 2011"
 SOV_2011_healthcare_reforms_desc: "As reformas da saúde de 2011 foram propostas pelo primeiro-ministro Vladimir Putin. Ela alocou mais de 300 bilhões de rublos para melhorar a saúde na Rússia."
 SOV_2008_election: "As Eleições de 2008"
 SOV_2008_election_desc: "As eleições de 2008 introduziram um novo conjunto de candidatos presidenciais, já que Putin foi limitado a dois mandatos consecutivos. Em seu lugar concorre Dmitri Medvedev para o Rússia Unida. Os outros candidatos são Vadim Zhirinovsky para o LDPR, Gennadiy Zyuganov para o CPRF, e um recém-chegado chamado Andrei Bogdanov para o Partido Democrático da Rússia."
 SOV_andrei_bogdanov: "Andrei Bogdanov"
 SOV_andrei_bogdanov_desc: "Andrey Vladimirovich Bogdanov, nascido em 31 de janeiro de 1970, é um político russo. Ele é o presidente do Partido Comunista de Justiça Social e um proeminente maçom, servindo como Grão-Mestre da Grande Loja da Rússia desde 2007."
 SOV_dmitri_medvedev: "Dmitri Medvedev"
 SOV_dmitri_medvedev_desc: "Dmitry Anatolyevich Medvedev, nascido em 14 de setembro de 1965, é um político russo que atua como vice-presidente do Conselho de Segurança da Rússia desde 2020. Medvedev também atuou como presidente da Rússia entre 2008 e 2012 e primeiro-ministro da Rússia entre 2012 e 2020."
 SOV_occupy_south_ossetia: "Garantir separatistas georgianos"
 SOV_occupy_south_ossetia_desc: ""
 SOV_integrate_georgian_separatists: "Convidar separatistas georgianos para o Estado da União"
 SOV_integrate_georgian_separatists_desc: "As minorias russas na Geórgia devem ser protegidas e, para fazê-lo efetivamente, devemos convidá-las para o Estado da União."
 SOV_npp: "Projetos Prioritários Nacionais"
 SOV_npp_desc: "Desde a queda da União Soviética, os padrões de vida russos diminuíram. Em 2005, os Projetos Prioritários Nacionais foram lançados para melhorar os cuidados de saúde, educação, habitação e agricultura da Rússia."
 SOV_increase_fossil_fuel_exploration: "Aumentar a exploração de combustíveis fósseis"
 SOV_increase_fossil_fuel_exploration_desc: "Energias alternativas podem ser o futuro, mas a economia da Rússia depende de combustíveis fósseis. Além disso, os combustíveis fósseis podem ser usados como alavanca geopolítica no cenário mundial. Seja qual for o uso futuro, expandir nossas reservas de combustíveis fósseis é do nosso interesse."
 SOV_economic_modernization: "Modernização econômica"
 SOV_economic_modernization_desc: "Podemos produzir os melhores tanques do mundo. Podemos produzir os melhores rifles do mundo. Podemos enviar um míssil de cruzeiro através de uma janela sem agitar as cortinas a milhares de quilômetros de distância. Mas não podemos produzir nossa própria televisão moderna."
 SOV_mitigate_financial_crisis: "Mitigar a crise financeira"
 SOV_mitigate_financial_crisis_desc: "A recessão de 2008 está afetando a nós e ao mundo inteiro. Precisamos tomar medidas para mitigar tais efeitos em nossa economia para não desfazer o processo de reconstrução de nossa economia após a queda da União Soviética."
 SOV_maintain_csto_2: "Manter o CSTO"
 SOV_maintain_csto_2_desc: "Vamos manter nosso próprio CSTO, estabelecido no final da década de 1990, como um contra-bloco para qualquer expansão futura da OTAN e convidaremos todos os países que são amigos da Rússia a se juntarem a nós."
 SOV_develop_it_industry: "Desenvolver a indústria de TI"
 SOV_develop_it_industry_desc: "A indústria russa de TI está várias décadas atrás de suas contrapartes ocidentais. Precisamos de nosso próprio Steve Jobs e Bill Gates, nosso próprio Google, Microsoft, Apple e Facebook."
 SOV_renewable_energy_investments: "Investimentos em energia renovável"
 SOV_renewable_energy_investments_desc: "Petróleo e gás não são para sempre, nem o clima. Nosso suprimento de hidrocarbonetos é limitado e as mudanças climáticas ameaçam destruir fundamentalmente a Rússia. Precisamos de um plano para desenvolver tecnologias de energia renovável e sustentável para sair do petróleo e gás e garantir nossa posição no mundo como líder em energia renovável."
 SOV_invest_in_pharmaceuticals: "Investir em produtos farmacêuticos"
 SOV_invest_in_pharmaceuticals_desc: "A indústria farmacêutica russa estava bem desenvolvida na época soviética, mas o colapso do sistema socialista levou ao esgotamento do financiamento da saúde russa da noite para o dia. Devemos restaurar esta indústria à sua antiga glória, não apenas pela saúde de nosso povo, mas para a nação e o mundo como um todo."
 SOV_commercialize_glonass: "Comercializar GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS é um sistema russo de navegação por satélite que opera como parte de um serviço de radionavegação por satélite. Ele fornece uma alternativa russa ao GPS."
 SOV_increase_roscosmos_funding: "Aumentar o financiamento da Roscosmos"
 SOV_increase_roscosmos_funding_desc: "Roscosmos é uma agência espacial estatal russa, que herdou tecnologia e pesquisas do programa espacial soviético. É a única empresa espacial da Rússia. Devemos aumentar seu financiamento para nos tornar mais competitivos em uma nova corrida espacial."
 SOV_go_russia: "Vai Rússia!"
 SOV_go_russia_desc: "A Rússia é uma grande potência! E somos imparáveis! Sob a liderança do sábio Putin, seremos a próxima superpotência!"
 SOV_katyagate: "As Fitas Katyagate"
 SOV_katyagate_desc: "Temos imagens de vários líderes da oposição em posições comprometedoras no quarto. Se as transmitirmos na TV nacional, isso pode nos impulsionar nas próximas eleições."
 SOV_medvedev_modernization_program: "Programa de Modernização Medvedev"
 SOV_medvedev_modernization_program_desc: "O programa de modernização de Medvedev foi uma iniciativa lançada por Medvedev em 2009, modernizando a economia e a sociedade da Rússia, diminuindo a dependência do país de petróleo e gás e criando uma economia diversificada baseada em alta tecnologia e inovação. 5 prioridades para o desenvolvimento tecnológico do país: uso eficiente de energia, tecnologia nuclear, TI, produtos farmacêuticos e tecnologia espacial. Também abordou questões de transparência e responsabilidade do governo."
 SOV_infiltrate_ingushetia: "Infiltrar-se na Inguchétia"
 SOV_infiltrate_ingushetia_desc: "A Chechênia não é o único viveiro de radicais no Cáucaso. Vários combatentes chechenos têm usado a Inguchétia tanto como esconderijo quanto como corredor para suas operações. Se quisermos controlar a situação na Chechênia , precisamos atingir a Inguchétia também."
 SOV_resist_political_puppetry: "Resistir a fantoches políticos"
 SOV_resist_political_puppetry_desc: "O establishment de Putin foi gentil o suficiente para nos deixar ter o poder pelos próximos quatro anos. Se quisermos realizar algo significativo durante esse período, precisamos primeiro nos livrar de suas correntes."
 SOV_remain_pro_kremlin: "Permanecer pró-Kremlin"
 SOV_remain_pro_kremlin_desc: "Talvez haja uma razão pela qual a Rússia nunca teve uma verdadeira democracia. Por que começar agora?"
 SOV_change_in_russia: "Mudança na Rússia"
 SOV_change_in_russia_desc: "O pântano de Putin é profundo. Precisamos recuar com força contra o estado profundo e agir radicalmente, provocando mudanças a cada passo. Só então o solo russo estará maduro para uma democracia duradoura."
 SOV_empower_orthodox_church: "Empoderar a Igreja Ortodoxa"
 SOV_empower_orthodox_church_desc: "Nós acreditamos em Deus. Um governo que acredita em Deus não pode errar."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka (russo para 'roque' no xadrez) é o apelido dado à renúncia de Putin da presidência após o término de seu mandato. Medvedev recebeu mais poder e foi eleito presidente."
 SOV_bolotnaya_revolution: "A Revolução Bolotnaya"
 SOV_bolotnaya_revolution_desc: "Putin é um presidente ilegítimo. Outra pessoa ganhou esta eleição, de forma justa."
 SOV_release_political_prisoners: "Libertar manifestantes presos"
 SOV_release_political_prisoners_desc: "O ex-presidente tentou interromper a revolução popular colocando centenas deles na prisão. Devemos deixá-los ir, e talvez dar-lhes cargos no governo se tiverem as habilidades apropriadas."
 SOV_ensure_free_elections: "Garantir eleições livres"
 SOV_ensure_free_elections_desc: "Eleições livres e justas são a pedra angular de qualquer democracia viril. Para esse fim, devemos fazer várias reformas em nossos sistemas eleitorais, incluindo a habilitação de sistemas multipartidários e a reforma do financiamento de campanha."
 SOV_21st_fifa_world_cup: "21ª Copa do Mundo da FIFA"
 SOV_21st_fifa_world_cup_desc: "A Copa do Mundo da FIFA 2018 aconteceu na Rússia de 14 de junho a 15 de julho de 2018, depois que o país foi premiado como anfitrião em 2010. Foi a primeira vez que foi realizada na Europa Oriental. Com um custo de mais de US$ 14,2 bilhões, foi a Copa do Mundo mais cara já realizada até a Copa do Mundo de 2022 no Qatar."
 SOV_reduce_oligarch_power: "Reduzir o poder do oligarca"
 SOV_reduce_oligarch_power_desc: "Podemos aprovar todas as leis que quisermos, mas a menos que enfrentemos o problema do dinheiro em nossa política, nunca escaparemos totalmente dos males da corrupção e da ditadura."
 SOV_expand_domestic_manufacturing: "Expandir a fabricação doméstica"
 SOV_expand_domestic_manufacturing_desc: "Como resultado de décadas de nepotismo, corrupção e incompetência geral do governo, a manufatura doméstica russa ficou para trás em relação às contrapartes ocidentais. Precisamos remover todas as barreiras do governo na indústria manufatureira e deixar o setor privado florescer."
 SOV_gay_propaganda_laws: "Leis de Propaganda Gay"
 SOV_gay_propaganda_laws_desc: "Se amor é amor, então água é água. Então por que você não bebe do banheiro?"
 SOV_the_sochi_olympics: "Jogos Olímpicos de Inverno de Sochi"
 SOV_the_sochi_olympics_desc: "Os Jogos Olímpicos de Inverno de 2014, oficialmente chamados de XXII Jogos Olímpicos de Inverno, foram um evento multiesportivo internacional de inverno realizado em Sochi, na Rússia."
 SOV_anti_corruption_foundation: "Fundação Anticorrupção"
 SOV_anti_corruption_foundation_desc: "A corrupção é uma doença aparentemente sem fundo que habita a Rússia. Precisamos formar um comitê especial dentro do governo, com dentes reais, a fim de erradicá-la completamente."
 SOV_economic_liberalism: "Mercados livres, pessoas livres"
 SOV_economic_liberalism_desc: "Os mercados livres são a chave para tirar a Rússia da pobreza. Devemos tirar o governo do setor privado e deixar as empresas fazerem suas coisas, sem medo ou favor do governo."
 SOV_putinist_status_quo: "O status quo"
 SOV_putinist_status_quo_desc: "O presidente Putin está no poder há 18 anos, e quais são os resultados? Crescimento econômico vertiginoso, aumento do padrão de vida, retorno da Crimeia e restauração do prestígio russo! Como não gostar?"
 SOV_elect_navalny: "Alexei Navalny"
 SOV_elect_navalny_desc: "O presidente Putin está no poder há 18 anos, e quais são os resultados? Corrupção disparada, colapso demográfico iminente, isolamento internacional e humilhação nacional. Precisamos de alguém novo."
 SOV_meddle_in_US_elections: "Intromissão nas eleições"
 SOV_meddle_in_US_elections_desc: "A mídia social e a internet permitiram que a desinformação voasse mais rápido do que a KGB jamais poderia sonhar. Devemos usar isso a nosso favor para inclinar a balança a nosso favor nas próximas eleições americanas."
 SOV_the_novorossiyan_uprising: "A revolta de Novorossiyan"
 SOV_the_novorossiyan_uprising_desc: "O povo de Luhansk e Donezk, no leste do continente ucraniano, exige sua própria soberania étnica russa. Com alguma ação "encoberta", os militares russos poderiam ajudar esses movimentos de autolibertação."
 SOV_intervention_in_syria: "Intervenção na Síria"
 SOV_intervention_in_syria_desc: "Os americanos já causaram problemas suficientes no Oriente Médio com suas tolices de mudança de regime hegemonista liberal! É hora de pararmos com a intromissão deles e apoiarmos a Síria."
 SOV_annexation_of_crimea: "Anexação da Crimeia"
 SOV_annexation_of_crimea_desc: "É vital tomar a Crimeia, uma península etnicamente russa e estrategicamente importante do outro lado do Mar de Azov de Novorossiysk, com uma demonstração de força rápida e repentina. As tropas que serão enviadas para instigar e "ajudar" uma insurreição local contra A governança ucraniana deve ser desmarcada para dar à Rússia uma negação plausível no assunto. Se atrasarmos a clareza de nossas tropas, isso deve impedir uma súbita intervenção ocidental por completo."
 SOV_threaten_finland: "Ameaçar a Finlândia"
 SOV_threaten_finland_desc: "A fronteira finlandesa está perigosamente perto de Putingra - quero dizer São Petersburgo. Precisamos proteger nossa principal cidade portuária, que nunca foi ocupada por uma potência estrangeira, e empurrar para longe a linha de confronto com qualquer rival em potencial possível da cidade."
 SOV_the_new_dictator: "O ditador"
 SOV_the_new_dictator_desc: "Não é mais necessário tocar violino de supostos valores democráticos parlamentares. Vladimir Putin, Dmitry Medvedev e seu Rússia Unida sabem mais do que seus chamados rivais políticos, e não é mais um aspecto necessário da vida política russa para que a população pondere as visões políticas umas contra as outras. Putin conhece o caminho. Deixe-o liderar. Para sempre."
 SOV_anti_corruption_campaign: "Campanha Anticorrupção"
 SOV_anti_corruption_campaign_desc: "O pântano de Putin é profundo em Moscou. Precisamos começar a drená-lo antes de deixarmos o cargo."
 SOV_police_reforms: "Reformas de segurança"
 SOV_police_reforms_desc: "Parte de ser uma democracia estável e combater a corrupção é renovar as agências de inteligência. Devemos fazê-lo para conter o poder dos siloviki e garantir a estabilidade e a democracia no país."
 SOV_undo_putinist_repression: "Desfazer a repressão Putinista"
 SOV_undo_putinist_repression_desc: "O pântano de Putin colocou centenas de pessoas na prisão por nada. Devemos deixá-los ir e mudar o sistema que fez isso em primeiro lugar."
 SOV_root_out_corruption: "Acabe com os oligarcas"
 SOV_root_out_corruption_desc: "Os oligarcas são os últimos resquícios do pântano de Putin. Não há oligarcas amigáveis: livre-se deles, apreenda seus bens e desfaça seus negócios."
 SOV_multi_party_encouragement: "Acordos de idiomas"
 SOV_multi_party_encouragement_desc: "Russos e ucranianos compartilham raízes e se misturam há séculos. Devemos tomar medidas para garantir mutuamente direitos iguais aos nossos povos nesse campo tão importante da linguagem."
 SOV_democracy_in_russia: "Medidas de integridade eleitoral"
 SOV_democracy_in_russia_desc: "As eleições só podem funcionar se o povo confiar nelas. Para isso, precisamos agir para restaurar a fé nas eleições que o pântano de Putin tanto corroeu."
 SOV_empower_military_industry: "Empoderar a indústria militar"
 SOV_empower_military_industry_desc: "Nossa base militar-industrial ficou para trás em relação ao Ocidente e, por mais que possamos confiar em nossos aliados da OTAN para compras, precisamos construir nossa própria base aqui."
 SOV_intervention_in_iran: "Pare o Irã"
 SOV_intervention_in_iran_desc: "O regime iraniano é comandado por perigosos fanáticos religiosos. Eles estão desestabilizando o Oriente Médio, apoiando terroristas e secretamente construindo armas nucleares para nos manter como reféns. Precisamos detê-los antes que seja tarde demais."
 SOV_intervention_in_asia: "Remover os autocratas"
 SOV_intervention_in_asia_desc: "Os autocratas da Ásia Central não estão dispostos a abraçar a democracia. Corremos o risco de perder nossa influência sobre a região se não fizermos algo rápido."
 SOV_neoliberal_foreign_policy: "Hegemonia liberal"
 SOV_neoliberal_foreign_policy_desc: "Para garantir nossa segurança e sobrevivência futura, bem como a segurança e sobrevivência de outras democracias liberais, precisamos repelir autocratas e autocracias a todo momento."
 SOV_withdraw_from_the_sco: "Retirar do SCO"
 SOV_withdraw_from_the_sco_desc: "A Organização de Cooperação de Xangai é um grupo de autocratas. Eles não compartilham nossos valores. Eles são, para ser franco, nossos inimigos."
 SOV_rein_in_the_government: "Rein in the Government"
 SOV_rein_in_the_government_desc: "Com os últimos vestígios de anti-Putinistas desaparecidos, podemos consolidar nosso controle sobre o governo federal."
 SOV_six_more_years: "Mais seis anos"
 SOV_six_more_years_desc: "Outra eleição? Bocejo... Sergei, você sabe o que fazer."
 SOV_support_euromaidan: "Ajude a Ucrânia"
 SOV_support_euromaidan_desc: "A Ucrânia está passando por alguns problemas no momento. Vamos ajudar nossa nação irmã a estabilizar seu regime."
 SOV_challenge_china: "Decapite o Dragão Vermelho"
 SOV_challenge_china_desc: "A China é uma autocracia corrupta e genocida que está ameaçando nossas posições no Extremo Oriente e ameaçando se tornar uma hegemonia regional. Devemos detê-los e parar a autocracia e o genocídio de uma vez por todas, como fizemos em 1945."
 SOV_reunite_with_belarus: "Reunir-se com a Bielorrússia"
 SOV_reunite_with_belarus_desc: "Belarus é nossa nação irmã. Demos vários passos para nos integrarmos, agora é hora do golpe final."
 SOV_arrest_navalny: "Arrest Navalny"
 SOV_arrest_navalny_desc: "Alexei Navalny é um líder da oposição e crítico vocal de vocês. Precisamos calá-lo."
 SOV_green_energy_investments: "Investimentos em energia verde"
 SOV_green_energy_investments_desc: "As empresas petrolíferas dominaram os negócios e a política russa. Precisamos nos libertar de sua corrupção, e a única maneira de fazer isso é reduzir nossa dependência de seus hidrocarbonetos sujos."
 SOV_nato_exercises: "Exercícios OTAN-Rússia"
 SOV_nato_exercises_desc: "Como um passo para uma maior integração da OTAN, as tropas russas e da OTAN se envolverão em exercícios conjuntos regulares, o primeiro dos quais acontecerá em breve."
 SOV_nato_standardization: "Adote os padrões da OTAN"
 SOV_nato_standardization_desc: "A OTAN tem um grande número de padrões de equipamentos que precisamos cumprir se quisermos ingressar na aliança. Para nós, isso significa uma mudança radical na indústria e na produção de equipamentos."
 SOV_closer_ties_with_the_west: "Laços mais estreitos com o Ocidente"
 SOV_closer_ties_with_the_west_desc: "A Guerra Fria acabou. É hora de enterrar o machado e construir novas amizades."
 SOV_nato_doctrines: "Doutrinas da OTAN"
 SOV_nato_doctrines_desc: "Juntar-se à OTAN não é tão fácil quanto apenas mudar do time vermelho para o time azul. A OTAN é uma estrutura de comando e, para ingressar na aliança, precisamos adotar seus padrões, bem como seu estilo de luta, estrutura e doutrinas ."
 SOV_protect_russian_domestic_industries: "Proteja as indústrias domésticas"
 SOV_protect_russian_domestic_industries_desc: "Não podemos permitir que o livre comércio e a ocidentalização esvaziem nossas indústrias domésticas."
 SOV_weaken_the_church: "Enfraquecer a Igreja"
 SOV_weaken_the_church_desc: "Dai a César o que é de César, e a Deus o que é de Deus."
 SOV_liberalization_of_society: "Liberalização da Sociedade"
 SOV_liberalization_of_society_desc: "Amor é amor. Por que você não pode aceitar isso?"
 SOV_may_decrees: "Decretos de maio"
 SOV_may_decrees_desc: "Em seu primeiro dia como presidente em 2012, Putin emitiu 14 decretos presidenciais, que às vezes são chamados de "decretos de maio" pela mídia. Eles diziam respeito à educação, habitação, treinamento de mão de obra qualificada, relações com a UE, indústria de defesa, relações interétnicas e outras áreas políticas tratadas nos artigos do programa de Putin publicados durante a campanha presidencial."
 SOV_loosen_government_censorship: "Reforçar a censura do governo"
 SOV_loosen_government_censorship_desc: "Acabamos de ganhar um terceiro mandato sem precedentes. Não vamos desperdiçar isso e, em vez disso, agarrar-nos com mais firmeza à mídia e outros meios de informação."
 SOV_budget_reallocations: "Realocações de orçamento"
 SOV_budget_reallocations_desc: "De acordo com nossas promessas de campanha, vamos melhorar a qualidade de vida de todos os russos."
 SOV_expand_local_influence: "Expandir influência local"
 SOV_expand_local_influence_desc: "A Rússia tem sido uma presença constante na Ásia Central desde o final do século 19. Um brinde aos 150 anos de amizade e assistência mútua!"
 SOV_unite_with_asia: "União da Ásia Central"
 SOV_unite_with_asia_desc: "Vamos consolidar nossa união com a Ásia Central. Antes que seja tarde demais..."
 SOV_2018_election: "As eleições de 2018"
 SOV_2018_election_desc: "As eleições presidenciais foram realizadas na Rússia em 18 de março de 2018. O atual presidente Vladimir Putin era elegível para concorrer. Ele declarou sua intenção de fazê-lo em 6 de dezembro de 2017, sendo amplamente esperado para vencer. O atual presidente Vladimir Putin foi reeleito com 77% dos votos o voto."
 SOV_interfere_in_local_elections: "Interferir nas eleições locais"
 SOV_interfere_in_local_elections_desc: "Toda a política é local. Os políticos locais têm controle supremo sobre os assuntos do dia-a-dia do país e, para obter o controle total, devemos levar a manipulação eleitoral até a cédula."
 SOV_2020_constitutional_referendums: "Referendos Constitucionais de 2020"
 SOV_2020_constitutional_referendums_desc: "Os referendos constitucionais de 2020, entre outras coisas, zeraram o relógio dos mandatos de Putin. De acordo com a constituição russa, ele foi limitado a dois mandatos consecutivos, o que significa que ele estava fora em 2024. Esta reforma reajustou a contagem de seus mandatos, estendendo seu potencial reinado até 2036."
 SOV_resist_western_sanctions: "Resistir às sanções ocidentais"
 SOV_resist_western_sanctions_desc: "A ameaça de sanções econômicas foi aplicada contra a Rússia mesmo durante os tempos soviéticos, e as experiências apenas tornaram a economia russa mais preparada para existir em estados de autarquia e autossuficiência. independência econômica e seu espírito nacional".
 SOV_counter_euromaidan: "Contador Euromaidan"
 SOV_counter_euromaidan_desc: "Eventos recentes na Ucrânia mostraram que ela está se afastando cada vez mais de nossa órbita. Precisamos esclarecer quem são seus verdadeiros amigos."
 SOV_wait_what: "...Pavel Grudinin?"
 SOV_wait_what_desc: "A tocha da liderança da KPRF passou para a próxima geração."
 SOV_puppet_zhirinovsky: "Puppet Zhirinovsky"
 SOV_puppet_zhirinovsky_desc: "Zhirik daria um bom fantoche político, ele está na Duma há muito tempo e sabe fazer negócios."
 SOV_puppet_grudinin: "Marionete Zyuganov"
 SOV_puppet_grudinin_desc: "Zyuganov daria um bom fantoche político, ele é amado pelo povo e não tem problemas com o establishment de Putin."
 SOV_empower_loyal_opposition: "Fortalecer a oposição leal"
 SOV_empower_loyal_opposition_desc: "Existem outros candidatos que podem fazer o lance do Kremlin, são familiares e não vão balançar o barco."
 SOV_zhirik_puppeted: "Líder relutante"
 SOV_zhirik_puppeted_desc: "Vladimir Zhirinovsky era o candidato perene, nunca quis ser presidente. Mas, por alguma razão, os poderosos decidiram que ele era o homem para a época."
 SOV_2012_election: "A eleição de 2012"
 SOV_2012_election_desc: "As eleições presidenciais foram realizadas na Rússia em 4 de março de 2012. Putin foi eleito para um polêmico terceiro mandato, com 64% dos votos. O segundo colocado foi Gennadiy Zyuganov (17,3%). Outros candidatos foram Vladimir Zhirinovsky, Mikhail Prokhorov , e Sergei Mironov."
 SOV_extend_term_limits: "Estender limites de prazo"
 SOV_extend_term_limits_desc: "Atualmente, o presidente só pode servir por quatro anos. Podemos fazê-lo por seis anos e permanecer no poder até 2018."
 SOV_moscow_tehran_axis: "Eixo Moscou-Teerã"
 SOV_moscow_tehran_axis_desc: "O Irã e a Rússia são aliados naturais com interesses comuns. Glória à amizade entre os impérios russo e persa!"
 SOV_alliance_with_india: "Acordos de Deli"
 SOV_alliance_with_india_desc: "A Índia e a Rússia compartilham décadas de história em sua luta contra o imperialismo. Um brinde à nossa longa amizade e que ela dure nas próximas eras!"
 SOV_alliance_with_china: "Conferência de Xangai"
 SOV_alliance_with_china_desc: "China e Rússia juntas formam um bloco de ferro contra o Ocidente globalista. Vamos substituí-los!"
 SOV_a_new_russia: "Uma Nova Rússia"
 SOV_a_new_russia_desc: ""
 SOV_acquire_drones: "Adquirir drones estrangeiros"
 SOV_acquire_drones_desc: "O Irã está se oferecendo para nos enviar tecnologia de drones para auxiliar em nossa operação militar especial. O que temos a perder ao aceitar a proposta?"
 SOV_aggressive_foreign_policy: "Política Externa Agressiva"
 SOV_aggressive_foreign_policy_desc: "Com a frente doméstica protegida da oposição interna e dos queixosos, a Rússia pode agora intensificar a retórica beligerante e o barulho de sabres. Na vanguarda de qualquer posição de política externa russa, deve estar a proteção das populações russas étnicas exiladas que podem fornecer pretextos para influência , intervenção ou invasão de terceiros soberanos".
 SOV_challenge_nato: "Desafio da OTAN"
 SOV_challenge_nato_desc: "'NATO' é um acrônimo para 'Organização Terrorista do Atlântico Norte'. Precisamos acabar com seu domínio e estabelecer a hegemonia sobre a Europa."
 SOV_nornickel: "Consolidar Norilsk Nickel"
 SOV_nornickel_desc: "Norilsk Nickel, ou Nornickel, é uma empresa russa de mineração e fundição de níquel e paládio. Suas maiores operações estão localizadas na área de Norilsk-Talnakh, perto do rio Yenisei, no norte da Sibéria. Também possui participações em Nikel, Zapolyarny, e Monchegorsk na Península de Kola, em Harjavalta no oeste da Finlândia e na África do Sul. Sediada em Moscou, a Norilsk Nickel é a maior produtora mundial de níquel refinado e a 11ª maior produtora de cobre."




 #Ukraine Escalation Branch
 SOV_2021_ukrainian_coup: "O golpe ucraniano"
 SOV_2021_ukrainian_coup_desc: "Chega de Kiev! Não há mais negociação com eles, precisamos mudar o regime!"
 SOV_recognize_novorossiya: "Reconhecer Novorossiya"
 SOV_recognize_novorossiya_desc: "Novorossiya é uma região histórica no leste da Ucrânia. Embora tenha população predominantemente russa. Portanto, não temos o direito de deixar nosso povo em um país governado por russófobos ucranianos."
 SOV_condemn_ukrainian_russophobes: "Condenar russófobos ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "Mudanças políticas recentes na Ucrânia deixaram claro que o governo de Kiev não pretende respeitar o antigo vínculo entre a Rússia e sua Okraina, 'fronteira'. Para garantir que nossa reviravolta na política em relação à Ucrânia não cause qualquer reação entre a população russa, precisamos primeiro mudar a marcha da retórica diplomática em relação a eles. Talvez alguns incidentes também possam ser fabricados."
 SOV_the_final_strike: "O golpe final"
 SOV_the_final_strike_desc: "A Ucrânia escolheu seu próprio caminho. O caminho errado. Chegou a hora de mudar isso! Vpered, k pobede!"
 SOV_artillery_improvements: "Melhorias de Artilharia"
 SOV_artillery_improvements_desc: "Nossa guerra em andamento na Ucrânia se transformou em um duelo de artilharia de longo alcance. Precisamos de nova artilharia para expulsar os ucranianos."
 SOV_annex_novorossiya: "Anexo Novorossiya"
 SOV_annex_novorossiya_desc: "Precisamos anexar uma parte do território recém-libertado para ter algo para mostrar para nossas vítimas."
 SOV_grain_deal: "O negócio de grãos"
 SOV_grain_deal_desc: "O acordo de grãos é um bom passo em direção a uma solução diplomática para a crise na Ucrânia. Esperamos que este seja um novo precedente e não um acaso isolado."
 SOV_attack_moldova: "Liberte a Moldávia"
 SOV_attack_moldova_desc: "Nossos amigos na Transnístria estão sendo oprimidos por Kishinev. Vamos aumentar ainda mais nossa proteção com a OTAN e nos mover para tomar este pedaço de terra historicamente russa."
 SOV_information_war: "Guerra de informação"
 SOV_information_war_desc: "Devemos espalhar nossa própria propaganda para o Ocidente através da Internet para minar o apoio à Ucrânia."






 #Zyuganov
 SOV_zyuganov: "Gennadiy Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov (nascido em 1944) é o líder do Partido Comunista da Federação Russa desde 1993. Em 1996, Zyuganov era o favorito para vencer a eleição presidencial contra Boris Yeltsin, mas depois perdeu a liderança e perdeu na segundo turno com 40,7% dos votos contra 54,4% de Yeltsin. Politicamente, Zyuganov ocupa posições de nacionalismo de esquerda."
 SOV_grudinin: "Pavel Grudinin"
 SOV_grudinin_desc: ""
 SOV_reunify_by_force: "Reunificar pela força"
 SOV_reunify_by_force_desc: "As outras repúblicas não vão voltar de bom grado para a União Soviética. Então, temos que fazê-las."
 SOV_coup_major_post_soviet_countries: "Golpe nas Repúblicas"
 SOV_coup_major_post_soviet_countries_desc: "Em vez de enviar tropas, o que quase certamente terminará em desastre, vamos dar às repúblicas separatistas uma oferta que elas não podem recusar."
 SOV_time_forward: "Vremya, Vpered!"
 SOV_time_forward_desc: "Assim como a composição do glorioso Sviridov da era soviética, nosso país continua seu caminho para alcançar o comunismo! Avante, camaradas!"
 SOV_mobilize_the_masses: "Mobilizar as massas"
 SOV_mobilize_the_masses_desc: "Uma revolução não pode ser realizada por um partido de vanguarda sozinho. O CPRF precisa conquistar os corações e mentes dos trabalhadores e agricultores russos para mobilizá-los para os esforços revolucionários e engajá-los política e economicamente. É preciso haver um grande esforço de escala para empregar os desempregados da Rússia, para renovar suas fábricas e para acelerar a construção de novos coletivos de trabalho."
 SOV_fight_international_capitalists: "Lute contra os capitalistas internacionais"
 SOV_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhor do que os kulaks dos tempos soviéticos. Desde a dissolução da URSS, os oligarcas russos têm devorado cada vez mais influência econômica e expulsou os trabalhadores russos de empregos, em favor de um modelo econômico globalista impulsionado por empresas estrangeiras. Para reviver a Rússia, primeiro é essencial expulsar a classe capitalista internacional."
 SOV_weaken_the_banks: "Enfraquecer os Bancos"
 SOV_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira em combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros e influenciam a política com doações legais e ilegais. Os bancos devem ser devolvidos a um estado em que são meros emprestadores de dinheiro apolíticos de curto prazo."
 SOV_communist_purges: "Expurgos comunistas"
 SOV_communist_purges_desc: "A queda do comunismo em 1991 foi um grave embaraço para a causa comunista. Aqueles dentro do Partido Comunista responsáveis pela dissolução de 1991 devem ser eliminados do governo."
 SOV_restalinization: "Restalinização"
 SOV_restalinization_desc: "A Rússia deveria mais uma vez prestar homenagem a Stalin por seu papel na construção do socialismo e em salvar a civilização humana da praga eurofascista. Hoje, a grandeza da era de Stalin é evidente até mesmo para seus odiadores mais furiosos. Vamos libertar o mundo inteiro! "
 SOV_communist_party_dominance: "Dominância do Partido Comunista"
 SOV_communist_party_dominance_desc: "O Partido Comunista da Federação Russa sabe melhor em todas as esferas relacionadas ao estado. Se outras pessoas saírem do caminho, podemos começar a trabalhar na construção de uma verdadeira utopia comunista e, desta vez, teremos sucesso. "
 SOV_empower_the_communist_party: "Empoderar o Partido Comunista"
 SOV_empower_the_communist_party_desc: " Faz apenas dez anos desde que o capitalismo foi introduzido, mas um establishment político já se formou e deve ser eliminado, destruído, removido cirurgicamente como um tumor maligno. O primeiro passo para o domínio total do Partido é tomar o poder local e eleições regionais".
 SOV_zyuganov_constitution: "A Constituição de Zyuganov"
 SOV_zyuganov_constitution_desc: "É hora de jogarmos fora a constituição capitalista escrita depois de 1991. Devemos substituí-la por um novo documento que resguarde os direitos e liberdades políticos e econômicos dos cidadãos soviéticos que os ocidentais não têm."
 SOV_honor_gorbachevs_legacy: "Honre o legado de Gorbachev"
 SOV_honor_gorbachevs_legacy_desc: "As reformas de Mikhail Gorbachev foram sequestradas por capitalistas enrustidos que estavam decididos a destruir o projeto comunista. Devemos restabelecer suas reformas e manter uma economia de mercado misto para nos tornarmos um bastião do comunismo do século 21."
 SOV_nationalize_foreign_business: "Nacionalizar Negócios Estrangeiros"
 SOV_nationalize_foreign_business_desc: "As plantas industriais pertencentes a estrangeiros são sempre um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 SOV_condemn_globalism: "Condenar o globalismo"
 SOV_condemn_globalism_desc: "Globalismo refere-se ao movimento em direção a uma maior cooperação política e econômica global. Claro, isso é tudo besteira capitalista. Globalismo na realidade é apenas uma manobra para explorar economicamente as pessoas e os recursos de nossa poderosa Rússia e nos manter como de segunda classe cidadãos do mundo. Não vamos tolerar isso e vamos construir nossa economia, sociedade e forças armadas para derrubar a Pax Americana."
 SOV_russian_sfsr: "O SFSR"
 SOV_russian_sfsr_desc: "Não devemos cometer o mesmo erro que levou ao colapso do comunismo da União Soviética. A igualdade das nações sob a URSS foi um erro crítico e, em vez disso, devemos nos engajar em um comunismo fundado nacionalmente, focado exclusivamente nas necessidades , desejos e sentimentos dos russos como povo e da Rússia como nação. Como resultado, nosso estado comunista será mais forte e menos propenso a desmoronar para as minorias."
 SOV_reunite_the_ussr: "A URSS"
 SOV_reunite_the_ussr_desc: "Embora devamos estar atentos ao separatismo nacionalista que levou ao colapso da primeira URSS, a criação de uma segunda URSS é vital para a continuação da revolução soviética. Somente criando um sistema comunista forte que possa atuar como um superestrutura sobre as várias nacionalidades do mundo podemos esperar superar o chauvinismo, o nacionalismo e as linhas arbitrárias de divisão entre os humanos."
 SOV_european_communist_pressure: "Pressão Comunista Europeia"
 SOV_european_communist_pressure_desc: "Embora os europeus geralmente dêem ao comunismo avaliações bastante baixas, isso se baseia principalmente no alarmismo da classe capitalista. O histórico deve ser corrigido. Nós apenas temos que chutar a porta, e toda a estrutura podre desabará ."
 SOV_first_two_year_plan: "Primeiro Plano de Dois Anos"
 SOV_first_two_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não são futuro para um estado socialista. "
 SOV_civilian_industrial_councils: "Conselhos Industriais Civis"
 SOV_civilian_industrial_councils_desc: "Em nossos esforços para reavivar o industrialismo russo, devemos criar empregos que se concentrem em impulsionar a economia russa por meio da construção de uma grande quantidade de maquinário pesado. Embora esses empregos não sejam necessariamente criados para exportar quaisquer mercadorias, também podemos fazê-lo se escolhermos apoiar movimentos revolucionários com maquinário criado pela Rússia."
 SOV_a_second_two_year_plan: "Segundo Plano de Dois Anos"
 SOV_a_second_two_year_plan_desc: "Um segundo plano de dois anos consolidará e expandirá ainda mais a segurança econômica soviética, independência e domínio."
 SOV_recollectivization: "Recoletivização"
 SOV_recollectivization_desc: "O conceito de propriedade privada é alucinante. Por que uma vaca capitalista gorda sentada em um escritório do outro lado do mundo deveria possuir nossa propriedade? Nossa propriedade nos pertence. A terra pertence ao povo. Dê-nos nossa terra voltar."
 SOV_reinstate_death_penalty: "Restabelecer a pena de morte"
 SOV_reinstate_death_penalty_desc: "Embora a pena de morte esteja nominalmente em vigor, não executamos ninguém desde 1996. No entanto, o crime e a corrupção continuam desenfreados. Restabelecer a pena de morte restauraria a ordem e a disciplina em nossa sociedade doente e aleijada. E daí se quebrarmos algumas ovos, quando podemos fazer uma omelete?"
 SOV_reestablish_the_military_industrial_complex: "Reestabelecer o Complexo Militar-Industrial"
 SOV_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo São Um!"
 SOV_territorial_demands: "Reivindicações territoriais"
 SOV_territorial_demands_desc: "A restauração da glória soviética deve vir, em última análise, através da dissolução daqueles estados-nação que foram criados por capitalistas para proteger seu capital da revolução comunista. Que é essencialmente todos os estados-nação, na verdade."
 SOV_military_industrial_councils: "Conselhos Industriais Militares"
 SOV_military_industrial_councils_desc: "Expandindo nossos cálculos de que poderíamos usar Conselhos Industriais Civis, poderíamos também investir em uma indústria de defesa de propriedade coletiva (ou seja, controlada por partidos). Com essa ferramenta em nossas mãos, podemos criar armas que não apenas nos permitirá proteger a Rússia Vermelha, mas também apoiar movimentos revolucionários em todo o mundo que visam estabelecer sua própria versão local do comunismo."
 SOV_increase_minimum_wage: "Aumentar o Salário Mínimo"
 SOV_increase_minimum_wage_desc: "Todos os homens têm direito a salários que lhes permitam viver uma vida feliz e decente. Vamos aumentar o salário mínimo."
 SOV_merge_tank_and_aircraft_plants: "Mesclar plantas de tanques e aeronaves"
 SOV_merge_tank_and_aircraft_plants_desc: "Muitas empresas estão produzindo o mesmo material. Precisamos fundir essas empresas para minimizar a duplicação de esforços e obter o máximo de nossa produção industrial."
 SOV_vtoroi_tankograd: "Vtoroi Tankograd"
 SOV_vtoroi_tankograd_desc: "Tankograd I colocou armamentos desde o fim da Grande Guerra Patriótica. Para guerras futuras, precisamos construir novas instalações futuristas para fabricar novas armas futuristas. E desta vez, não vamos colocá-lo na Sibéria."
 SOV_empower_the_nkvd: "Empoderar a KGB"
 SOV_empower_the_nkvd_desc: "Nosso aparato de segurança do estado deve receber mais recursos do estado e uma mão livre para realizar suas operações sabotando os capitalistas no exterior e também prendendo-os em casa."
 SOV_scientific_councils: "Conselhos Científicos"
 SOV_scientific_councils_desc: "Devemos nos esforçar para acelerar as carreiras das mentes mais brilhantes entre os jovens russos através das melhores escolas e universidades do país para servir a revolução e a pátria na linha de frente científica. Descobrindo novas invenções, testando novas hipóteses e desenvolvendo novos sistemas de armas, esses prodígios nos permitirão fortalecer e espalhar nossa gloriosa revolução."
 SOV_progress_cult: "Culto do Progresso"
 SOV_progress_cult_desc: "Socialistas querem progresso social e científico. Este último é especialmente importante no século 21, não apenas para fins de segurança nacional, mas para espalhar a revolução e cumprir a agenda socialista, que só pode ser alcançada se a ciência e a tecnologia progredirem para um certo ponto."
 SOV_new_socialist_science: "Nova Ciência Socialista"
 SOV_new_socialist_science_desc: "O marxismo só pode ser criado pelo progresso tecnológico."
 SOV_strongarm_the_caucasus: "Reunir-se com o Cáucaso"
 SOV_strongarm_the_caucasus_desc: "Atacar o sul no Cáucaso nos permitirá repelir rápida e decisivamente a intromissão ocidental no ventre da Rússia e colocar a União Soviética de volta na fronteira da Turquia. Não há melhor maneira de manter a OTAN sob controle do que ameaçá-los. frentes ao mesmo tempo."
 SOV_strongarm_central_asia: "Reunir-se com a Ásia Central"
 SOV_strongarm_central_asia_desc: "As repúblicas da Ásia nunca foram particularmente centrais - exceto geograficamente - para a vida soviética, mas foram uma parte vital e valiosa da experiência comunista. Foi aqui que a URSS conquistou espaço. Foi aqui que a URSS dominou o átomo. A URSS veio para ficar, e sua remoção foi ilegítima. Ela será restaurada."
 SOV_strongarm_east_europe: "Reunir-se com a Europa Oriental"
 SOV_strongarm_east_europe_desc: "O restabelecimento das repúblicas soviéticas na Europa Oriental pode parecer perigoso por causa de seus laços com o Ocidente, mas o comunismo não deve ser prejudicado pelas manobras diplomáticas dos formuladores de políticas capitalistas. No final das contas, eles são todos covardes e vamos superar sua intimidação em nosso caminho para restaurar e reconstruir nossa amada União Soviética."
 SOV_favor_multipolarity: "Favor multipolaridade"
 SOV_favor_multipolarity_desc: "Em todo o mundo, grande poder repousa sobre os ombros de algumas grandes nações, incluindo a nossa. Devemos reconhecer este fato e planejar nossa política externa de acordo."
 SOV_strengthen_the_csto: "Fortalecer o CSTO"
 SOV_strengthen_the_csto_desc: "O CSTO é a iteração pós-soviética da Rússia do Pacto de Varsóvia, uma aliança de ex-estados soviéticos para garantir a segurança mútua. Com o aumento do terrorismo internacional e a expansão da China, devemos manter um controle influente sobre nossos antigos territórios da melhor maneira como nós podemos."
 SOV_baltic_cooperation: "Cooperação Báltica"
 SOV_baltic_cooperation_desc: "A Rússia e os Bálticos têm uma relação historicamente conturbada. Devemos remediar isso para que os Bálticos não sejam usados como um posto avançado contra nós no futuro."
 SOV_challenge_nato_3: "Libertação da Europa"
 SOV_challenge_nato_3_desc: "Os governos da Europa enganaram o proletariado por muito tempo. É hora de uma operação militar especial para desnazificar toda a Europa. Fizemos isso em 1945 e faremos de novo!"
 SOV_assure_european_sovereignty: "Assegurar a soberania europeia"
 SOV_assure_european_sovereignty_desc: "No final das contas, a União Soviética é um país europeu. Devemos deixar nossas disputas de longa data de lado e estender um ramo de oliveira a eles, pois eles são um parceiro confiável e menos ameaçador do que, por exemplo, , o chinês."
 SOV_discuss_nato_membership: "Discutir a adesão à OTAN"
 SOV_discuss_nato_membership_desc: "Por muito tempo a OTAN foi uma aliança anti-russa, mas agora vivemos em uma nova era e mudamos desde então. Certamente eles vão entender e nos deixar entrar?"
 SOV_reassure_ruthenia: "tranquilizar a Bielorrússia e a Ucrânia"
 SOV_reassure_ruthenia_desc: "Rússia, Belarus e Ucrânia têm laços históricos profundos e estão inextricavelmente ligados. Devemos garantir sua segurança neste mundo louco, independentemente de como eles possam se sentir sobre nós."
 SOV_the_european_question: "A Questão Europeia"
 SOV_the_european_question_desc: "Invadir ou não invadir: eis a questão."
 SOV_central_asian_partnership: "Parceria da Ásia Central"
 SOV_central_asian_partnership_desc: "As nações da Ásia Central eram partes integrantes da União Soviética, e grandes relações comerciais entre nós e eles permanecem. Devemos manter essas relações."
 SOV_soviet_war_memorials: "Memoriais de guerra soviéticos"
 SOV_soviet_war_memorials_desc: "27 milhões de cidadãos soviéticos foram mortos na Grande Guerra Patriótica. É nosso dever homenageá-los e preservar sua memória para as gerações futuras. Glória eterna aos heróis e glória eterna à União Soviética!"
 SOV_glory_of_the_red_army: "A Glória do Exército Vermelho"
 SOV_glory_of_the_red_army_desc: ""
 SOV_soviet_academy_of_sciences: "Academia Soviética de Ciências"
 SOV_soviet_academy_of_sciences_desc: "A Academia Soviética de Ciências é a principal instituição científica da União Soviética. Nossas melhores e mais brilhantes mentes trabalham incansavelmente aqui para alcançar avanços tecnológicos e científicos que um dia nos farão inveja do mundo capitalista!"
 SOV_ban_private_land_ownership: "Banir propriedade privada de terras"
 SOV_ban_private_land_ownership_desc: "A terra é uma necessidade e um direito humanos básicos, não uma mercadoria a ser comprada e vendida. Todas as propriedades devem ser de propriedade do povo, não de uma vaca capitalista gorda sentada com os pés em cima de uma mesa do outro lado do mundo."
 SOV_proclaim_soviet_hegemony: "Proclamar a hegemonia soviética"
 SOV_proclaim_soviet_hegemony_desc: ""
 SOV_centralization_and_discipline: "Centralização e Disciplina"
 SOV_centralization_and_discipline_desc: "A economia soviética até agora é uma enorme bagunça descentralizada, resultado de cerca de duas décadas de experimentos com o capitalismo. Vamos colocar tudo sob uma estrutura, com um aparato de comando central."
 SOV_honor_soviet_legacy: "Honrar o Legado Soviético"
 SOV_honor_soviet_legacy_desc: "A União Soviética foi o maior país que já existiu na Terra. Levou-nos de labutar nos campos a caminhar no espaço em trinta anos, enquanto levou cem aos capitalistas!"
 SOV_gay_propaganda_laws_2: "Preservação do Casamento Tradicional"
 SOV_gay_propaganda_laws_2_desc: "O casamento é entre um homem e uma mulher. Qualquer outra coisa é libertinagem capitalista e propaganda para nos enfraquecer por dentro."
 SOV_crack_down_on_disloyal_oligarchs: "Reprimir os oligarcas desleais"
 SOV_crack_down_on_disloyal_oligarchs_desc: "Os oligarcas são uma desgraça, especialmente os desleais. Eles sugam a riqueza do nosso país e então escondem seu dinheiro em alguns bancos ocidentais. Precisamos erradicar essas pessoas."
 SOV_preserve_perestroika_ideas: "Preservar as ideias da Perestroika"
 SOV_preserve_perestroika_ideas_desc: "As políticas internas e econômicas de Gorbachev mostraram sua eficiência durante a década de 1980, quando a URSS superou o período de Zastoy (estagnação). É óbvio que essas políticas também nos ajudarão!"
 SOV_a_new_economic_policy: "Uma Nova Política Econômica"
 SOV_a_new_economic_policy_desc: "Os Planos Quinquenais, embora funcionem bem, não estão funcionando bem o suficiente. Precisamos mudar um pouco as coisas para obter o maior crescimento econômico."
 SOV_christian_communism: "Comunismo Cristão"
 SOV_christian_communism_desc: "Marx disse uma vez que a religião é o ópio do povo. Mas não é realista queimar todas as igrejas, nem é desejável. Muitos de nosso povo ainda são crentes e isso oferece coesão. Devemos tornar o cristianismo ortodoxo nossa religião de estado".
 SOV_protectionary_tariffs: "Tarifas protecionistas"
 SOV_protectionary_tariffs_desc: "O livre comércio é uma ameaça para as indústrias domésticas russas e para a economia doméstica em geral. Vamos impor um imposto de 25% sobre tudo o que entra!"
 SOV_consolidate_intel_agencies: "Consolidar as Agências da Intel"
 SOV_consolidate_intel_agencies_desc: "As agências de inteligência são muito fragmentadas. Elas precisam trabalhar sob o mesmo teto para operar com eficiência máxima."
 SOV_harsher_punishments: "Punições mais duras"
 SOV_harsher_punishments_desc: "Para manter a lei e a ordem, precisamos reviver as punições que eram usadas na URSS. Isso nos ajudará a diminuir a taxa de criminalidade."
 SOV_state_surveillance: "A Pátria está sempre observando"
 SOV_state_surveillance_desc: "Você nunca sabe que tipo de atividades subversivas as pessoas podem estar fazendo, por isso é necessário espionar as pessoas em grande escala. Com a tecnologia do século 21, podemos fazer isso em uma escala nunca antes sonhada nem pela KGB de idade."
 SOV_military_education: "Escolas patrióticas soviéticas"
 SOV_military_education_desc: "É necessário que a geração mais jovem aprenda sobre a glória da União Soviética, a glória de seus avós, para que possam continuar seu legado no futuro."
 SOV_belt_and_road: "Plano de Infraestrutura Soviética"
 SOV_belt_and_road_desc: "As estradas são uma merda! Os trens não funcionam no horário! Se Stalin estivesse vivo, ele cortaria sua cabeça por isso!"
 SOV_nuclear_development: "Desenvolvimento Nuclear"
 SOV_nuclear_development_desc: "A URSS era líder na indústria nuclear. Como seu legítimo sucessor, devemos recuperar nosso trono nuclear."
 SOV_space_mining_initiative: "Iniciativa de Mineração Espacial"
 SOV_space_mining_initiative_desc: "Existem inúmeros minerais no espaço, especificamente no cinturão de asteróides. Se pudéssemos explorar esses recursos, seríamos o país mais rico e poderoso da Terra."
 SOV_red_cyber_army: "Exército Cibernético Vermelho"
 SOV_red_cyber_army_desc: "Modelado após o exército de 50 centavos da China, o Exército Cibernético Vermelho é um grupo pago de trolls da Internet que são pagos por cada postagem provocativa e pró-soviética que fazem na Internet ocidental, aumentando assim a discórdia social e o caos entre nossos inimigos."
 SOV_aero_improvements: "Melhorias na Aeronave"
 SOV_aero_improvements_desc: "A indústria aeroespacial soviética foi dizimada pelo colapso em 1991. Depois de anos de reorganizações, travessuras corporativas e falta de financiamento, é hora de darmos um novo fôlego à indústria aeronáutica."
 SOV_rocketry: "Foguete Avançado"
 SOV_rocketry_desc: "Os foguetes soviéticos eram - e são - de ponta. Estivemos à frente da curva, estamos à frente da curva e permaneceremos à frente da curva neste domínio."
 SOV_revitalize_air_bases: "Revitalize bases aéreas"
 SOV_revitalize_air_bases_desc: "Os soviéticos deixaram inúmeras pistas vazias em toda a União Soviética. Vamos colocá-las em uso."
 SOV_tankograd_3: "Protivotankograd"
 SOV_tankograd_3_desc: "As autoridades determinaram que outra planta de defesa é necessária. Esta se concentrará em equipamentos de apoio, como mísseis antitanque."
 SOV_synthetic_fuels: "Desenvolvimento de combustível sintético"
 SOV_synthetic_fuels_desc: "Os hidrocarbonetos não são para sempre. Devemos liderar o desenvolvimento de combustíveis sintéticos, que podem ser mais baratos e mais limpos de produzir um dia do que o petróleo clássico."
 SOV_fertilizer_improvements: "Melhorias de fertilizantes"
 SOV_fertilizer_improvements_desc: "Melhorar a qualidade e a quantidade da produção de fertilizantes pode melhorar drasticamente o rendimento das colheitas, o que é fundamental para a sobrevivência de nossa nação."
 SOV_radical_tax_reform: "Plano Fiscal Comunista"
 SOV_radical_tax_reform_desc: "Os ricos não pagam sua parcela justa de impostos! É hora de fazê-los pagar, ao mesmo tempo em que reduzimos o fardo dos pobres."
 SOV_coopt_ldpr: "Cooptar o LDPR"
 SOV_coopt_ldpr_desc: "Zhirinovsky e seu LDPR compartilham muitas posições políticas conosco. Devemos adotá-los como nossos aliados na reconstrução da URSS."
 SOV_national_patriotic_alliance: "Aliança Nacional-Patriótica"
 SOV_national_patriotic_alliance_desc: "Podemos formar uma coalizão de nacionalistas, patriotas e comunistas para nos ajudar a reunificar a União Soviética em um terreno político e patriótico mais sólido."
 SOV_empower_national_patriotic_alliance: "Empoderar a Aliança"
 SOV_empower_national_patriotic_alliance_desc: "Para fazer a coalizão funcionar, precisamos colocar seu povo em posições de poder, assim como o nosso. Coloque o nosso um pouco acima deles, apenas para estar seguro."
 SOV_a_new_constitution: "Nova Constituição soviética"
 SOV_a_new_constitution_desc: "Devemos convocar uma convenção constitucional com nossos novos aliados políticos para escrever e promulgar uma nova constituição conjunta."
 SOV_expand_university_enrollment: "Expandir matrícula na universidade"
 SOV_expand_university_enrollment_desc: "Uma educação universitária para muitas pessoas é a chave para o sucesso pessoal. O aumento da educação também é benéfico para o estado, pois as pessoas se tornam mais produtivas na economia."
 SOV_automation_for_the_people: "Iniciativa Internet"
 SOV_automation_for_the_people_desc: "O século 21 trouxe a automação, a Internet e a inteligência artificial. Essas novas tecnologias, se as desenvolvermos o suficiente, significa que não precisamos mais trabalhar! Finalmente, o comunismo espacial de luxo totalmente automatizado!"
 SOV_aggressive_space_exploration: "Exploração espacial agressiva"
 SOV_aggressive_space_exploration_desc: "Em 1989, o ônibus espacial Buran fez seu primeiro voo. Infelizmente, foi descartado alguns anos depois. Mas a União Soviética está de volta e com ela voltou o desejo de explorar o cosmos. Nasha Mechta."
 SOV_political_purges: "Expurgos Políticos"
 SOV_political_purges_desc: "Existem alguns atores impuros e infiéis em nosso meio. Devemos encontrar essas pessoas, isolá-las e removê-las da vida pública."
 SOV_guarantee_multi_party_system: "Garantir o sistema multipartidário"
 SOV_guarantee_multi_party_system_desc: "Uma das reformas de Gorbachev foi promulgar um certo grau de democracia multipartidária. Devemos preservar essa ideia para honrar seu legado de reforma."
 SOV_the_chinese_question: "O Traidor Revisionista"
 SOV_the_chinese_question_desc: "Desde os dias de Mao, a China seguiu um caminho imperialista revisionista. Temos que esclarecer as coisas e trazer o verdadeiro socialismo para a China."
 SOV_our_socialist_brother: "Nosso irmão socialista"
 SOV_our_socialist_brother_desc: "Após o colapso da URSS, a tocha socialista foi passada para a China. Juntos, continuaremos o projeto socialista no século XXI."
 SOV_nork_deals: "Acordos com o Norte"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Expandir a cooperação econômica"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Apoie o Exército do Povo Coreano"
 SOV_support_the_kpa_desc: "Existem elementos do Exército do Povo Coreano que estão insatisfeitos com a dinastia Kim e estão dispostos a trabalhar a nosso favor. Devemos fazer de tudo para obter seu apoio."
 SOV_nork_coup: "O golpe norte-coreano"
 SOV_nork_coup_desc: "Ao nosso sinal, o general do KPA lançará um golpe contra o regime de Kim. Esperamos ter uma Coreia socialista mais leal e verdadeira."
 SOV_zyuganovs_cult_of_personality: "Culto da Personalidade de Zyuganov"
 SOV_zyuganovs_cult_of_personality_desc: "Gennadiy Zyuganov é o comunista mais forte, inteligente e sexy que já viveu e sempre viverá!"
 SOV_international_revolution: "Exportar Revolução Internacional"
 SOV_international_revolution_desc: "A revolução não pode sobreviver apenas na Rússia. O proletariado em todo o mundo deve se levantar na luta de classes para libertar o mundo do capitalismo e estabelecer uma utopia comunista."
 SOV_socialism_in_one_country: "Socialismo em um só país"
 SOV_socialism_in_one_country_desc: "Enquanto o socialismo mundial continua sendo nosso objetivo final - e de fato está provado ser cientificamente inevitável - devemos primeiro assegurar o socialismo em nosso país, para que a libertação dos trabalhadores em outras partes do globo não seja adiada porque fomos derrotados."
 SOV_freedom_of_debate_unity_of_action: "Liberdade de Debate - Unidade de Ação"
 SOV_freedom_of_debate_unity_of_action_desc: "As complexidades de governar um país e orientar no caminho certo são muitas e, portanto, as alternativas devem poder ser discutidas abertamente. Uma vez tomada uma decisão, no entanto, é dever de todos os membros do politburo e, na verdade, do todo o partido para apoiar essa decisão sem reservas."
 SOV_export_class_struggle: "Exportar luta de classes"
 SOV_export_class_struggle_desc: "Um dos princípios fundamentais do marxismo-socialismo é a ideia da luta de classes. A história humana é definida pela guerra de classes, e a classe do proletariado inferior inevitavelmente derrubará a burguesia!"
 SOV_reignite_revolutionary_spirit: "Acende o espírito revolucionário"
 SOV_reignite_revolutionary_spirit_desc: "A revolução nunca vai acabar!"
 SOV_fifth_international: "Formar a 5ª Internacional"
 SOV_fifth_international_desc: "O movimento comunista soviético abriu uma brecha entre os proponentes da Terceira Internacional stalinista e a eventual Quarta Internacional trotskista no início da década de 1920. Essa brecha foi levada a um clímax sangrento quando a URSS começou a expurgar os proponentes do trotskismo, até e incluindo a prospecção de recursos naturais por meio de picador de gelo no crânio de Leon Trotzky. Precisamos de uma nova internacional."
 SOV_empower_ex_soviet_communists: "Empoderar os ex-comunistas soviéticos"
 SOV_empower_ex_soviet_communists_desc: "Há muitas pessoas, tanto na Rússia quanto em outras repúblicas, que serviram à União Soviética no passado. Devemos alcançá-los e capacitá-los, pois eles nos ajudarão em nosso desejo de reunificar a URSS."
 SOV_a_loyal_cpc: "Um CPC leal"
 SOV_a_loyal_cpc_desc: "O Partido Comunista da China não está mais apto para governar. Os traidores revisionistas devem ser derrubados pela força, com colaboradores dentro do PCCh, a fim de trazer o verdadeiro comunismo para a China."
 SOV_general_commie_proposal: "Primacia ideológica"
 SOV_general_commie_proposal_desc: "O KPRF e a União Soviética são os verdadeiros comunistas. Alguns supostos comunistas, e não vou citar nomes, mas seu nome rima com 'vagina', desviaram-se do caminho de Lenin e devem ser corrigidos, ser com força ou outros meios."

 #Zhirinovsky
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nascido em 1946) é o líder do hipernacionalista Partido Liberal Democrático da Rússia desde 1991. Bem conhecido, entre outras coisas, por uma briga de suco com o político centrista Boris Nemtsov em 1995, Zhirinovsky representa beligerante e políticas imprudentes. Uma de suas propostas é contaminar os estados bálticos alinhados à OTAN, espalhando lixo radioativo pelo ar através da fronteira."
 SOV_zhirinovsky_first: "Zhirinovsky primeiro"
 SOV_zhirinovsky_first_desc: "O czar Zhirinovsky é o chefe. Ele come primeiro. Os oligarcas podem ficar com o que sobrar."
 SOV_russian_irredentism: "Irredentismo Russo"
 SOV_russian_irredentism_desc: "A Rússia já foi um grande país, mas ao longo dos anos a Rússia teve revoluções, golpes, guerras civis e, no final, ficamos com o que temos agora. Devemos restaurar nossa antiga glória e recuperar nosso próprio território. A Crimeia é nossa. Donbass é nossa. Nossos tanques estarão em Praga!"
 SOV_strengthen_union_state: "Fortalecer o Estado da União"
 SOV_strengthen_union_state_desc: "O Estado da União de 1996 entre a Rússia e a Bielo-Rússia tentou remover as barreiras comerciais e as divisões culturais entre as duas partes, mas cometeu o erro crítico de colocar ambas como iguais. A Rússia, como o poder protetor natural de toda a Europa Oriental, devem ficar de olho na política bielorrussa para evitar que caiam em qualquer mentalidade tola pró-ocidente."
 SOV_maintain_csto_1: "Manter o CSTO"
 SOV_maintain_csto_1_desc: "Vamos manter nosso próprio CSTO, estabelecido no final dos anos 1990, como um contra-bloco para qualquer expansão futura da OTAN e convidaremos todos os países que são amigos da Rússia a se juntarem a nós."
 SOV_integrate_abkhazia: "Convidar os Separatistas"
 SOV_integrate_abkhazia_desc: "Os estados separatistas da Abkházia e da Ossétia do Sul lutam há muito tempo pelo nosso reconhecimento. É hora de pararmos de rodeios e anexá-los formalmente ao nosso país."
 SOV_balkan_military_cooperation: "Cooperação militar dos Balcãs"
 SOV_balkan_military_cooperation_desc: "Os países balcânicos também são países eslavos e devemos tomar medidas para nos unirmos a eles sob uma nação. O primeiro passo para a unificação com todos os eslavos é a cooperação militar com os estados balcânicos. A Sérvia é nosso principal aliado na região, mas estamos abertos a outros países também."
 SOV_support_serbia: "Apoie a Sérvia"
 SOV_support_serbia_desc: "A Sérvia é nosso maior aliado no sul da Europa. Devemos ajudá-los sempre que precisarem de ajuda."
 SOV_help_armenia: "Ajude a Armênia"
 SOV_help_armenia_desc: "O Azerbaijão tem sido uma ameaça para o Cáucaso ortodoxo por muito tempo. É hora de acabar com o rival armênio-azerbaijano e estabelecer o controle total do Cáucaso."
 SOV_maintain_status_quo: "Manter o status quo"
 SOV_maintain_status_quo_desc: "Nunca enviaremos nossas tropas para morrer pelos armênios! É problema deles de agora em diante!"
 SOV_strengthen_ties_with_ukraine: "Fortalecer os laços com a Ucrânia"
 SOV_strengthen_ties_with_ukraine_desc: "Rússia e Ucrânia são nações irmãs. Alguns podem até dizer que são um só povo. Devemos convidar a Ucrânia a se juntar formalmente à Federação Russa para solidificar esta fraternidade eslava."
 SOV_annex_transnitria: "Integrar a Transnístria"
 SOV_annex_transnitria_desc: "A Transnístria é outra região separatista que deseja fazer parte da Federação Russa. Que eles se juntem à nossa União pan-eslava."
 SOV_demand_east_thrace: "Exigir Trácia Oriental"
 SOV_demand_east_thrace: "A Trácia Oriental é uma terra russa! Devemos trazer Tsargrado de volta!"
 SOV_approach_iran: "Aproximar-se do Irã"
 SOV_approach_iran_desc: "Os iranianos podem ser um grande aliado na luta contra os atlantes. Juntos vamos dominar a região!"
 SOV_proclamation_of_greater_russia: "Proclamar a Grande Rússia"
 SOV_proclamation_of_greater_russia_desc: "De agora em diante, a Rússia é uma superpotência global, que domina a Eurásia e controla a política global. Com poder e força, agora enfrentaremos o Ocidente!"
 SOV_zhirinovsky_secure_central_asia: "Exigir submissão da Ásia Central"
 SOV_zhirinovsky_secure_central_asia_desc: "A Ásia Central estava e permanece dentro de nossa esfera de influência. Deve ser protegida para não cair nas mãos dos imundos iranianos ou chineses."
 SOV_expand_welfare_programs: "Expandir programas de bem-estar"
 SOV_expand_welfare_programs_desc: "O povo russo tem sofrido com o horrível sistema de saúde soviético. É hora de uma recuperação nacional."
 SOV_empower_the_oligarchs: "Empoderar os oligarcas"
 SOV_empower_the_oligarchs_desc: "O sistema econômico russo é construído sobre pilares, que são as empresas oligarcas. Precisamos dar a eles liberdade econômica para nossa prosperidade econômica."
 SOV_the_ex_ussr: "A ex-URSS"
 SOV_the_ex_ussr_desc: "Unimos a parte europeia da URSS, é hora de recuperar nossa influência."
 SOV_demand_turkmen_loyalty: "Lealdade turcomana"
 SOV_demand_turkmen_loyalty_desc: "É hora de trazer o Turquemenistão de volta ao nosso país."
 SOV_revive_the_great_idea: "Reviva a grande ideia"
 SOV_revive_the_great_idea_desc: "A costa oeste da Anatólia foi historicamente um território ortodoxo grego, tomado erroneamente pelos otomanos. Se eles quiserem recuperá-lo, terão nosso total apoio."
 SOV_approach_turkey: "Aproximar-se da Turquia"
 SOV_approach_turkey_desc: "A Turquia tem sido um espinho histórico para nós. Eles controlam unilateralmente o Bósforo, restringindo assim nosso acesso ao Mediterrâneo. Em vez de tomá-lo à força, talvez devêssemos entrar em uma parceria mútua, onde ambos sairíamos beneficiados?"
 SOV_zhirinovsky_attack_ruthenia: "Recupere a Rutênia"
 SOV_zhirinovsky_attack_ruthenia_desc: "Rutênia é um exônimo, originalmente usado no latim medieval como um dos vários termos para Kievan Rus', o Reino da Galícia-Volínia e, após seu colapso, para regiões eslavas orientais e ortodoxas orientais do Grão-Ducado da Lituânia e do Reino da Polônia, correspondente ao que hoje é a Ucrânia e a Bielorrússia."
 SOV_question_of_poland: "A Questão da Polônia"
 SOV_question_of_poland_desc: "Em agosto de 2014, Zhirinovsky ameaçou bombardear a Polônia."
 SOV_support_greek_nationalism: "Apoie o nacionalismo grego"
 SOV_support_greek_nationalism_desc: "A Grécia, sendo um inimigo da Turquia e um país ortodoxo, é um aliado natural nosso. Devemos apoiar os políticos que nos colocarão em algum tipo de união."
 SOV_syria_kurdistan_armenia_summit: "Cúpula Anti-Turca"
 SOV_syria_kurdistan_armenia_summit_desc: "A Turquia, controlando o Bósforo, é uma ameaça ao comércio, poder militar e segurança nacional da Rússia. Eles também estão minando nossos amigos na região. Devemos nos unir com nações que pensam da mesma forma para dividir o país."
 SOV_istanbul_is_constantinople: "Istambul é Constantinopla"
 SOV_istanbul_is_constantinople_desc: "Chegou a hora de executar os planos de guerra elaborados na Cúpula Anti-Turca e de recuperar os territórios perdidos."
 SOV_russo_turkish_alliance: "Aliança Russo-Turca"
 SOV_russo_turkish_alliance_desc: "Os turcos parecem receptivos a uma aliança. Vamos propor um acordo e ver aonde as coisas vão."
 SOV_liberate_greece: "Libertar a Grécia"
 SOV_liberate_greece_desc: "Os estreitos turcos agora estão seguros, mas o caminho para o Mediterrâneo não. Os atenienses ainda controlam o Mar Egeu e, portanto, nossa passagem livre. Devemos cuidar disso imediatamente e garantir totalmente nossa influência sobre o mundo ortodoxo ."
 SOV_the_kurdish_question: "A Questão Curda"
 SOV_the_kurdish_question_desc: "Durante anos, os curdos têm sido uma pedra no sapato do governo turco. Vamos enviar nossos tanques para lá e responder à pergunta de uma vez por todas: não haverá Curdistão independente."
 SOV_end_the_root_problem: "Recupere o Alasca"
 SOV_end_the_root_problem_desc: "A venda do Alasca aos americanos foi um grave erro. Precisamos recuperá-lo!"
 SOV_crush_europe: "Esmagar a Europa"
 SOV_crush_europe_desc: "Globalistas, gays, degenerados: isso é tudo o que a Europa tem a oferecer!"
 SOV_treaty_with_turkmenistan: "Tratado com o Turcomenistão"
 SOV_treaty_with_turkmenistan_desc: "Não há necessidade de lutar contra os turcomanos. Tenho certeza de que eles ficarão felizes em se reunir pacificamente."
 SOV_support_kurdish_nationalism: "Apoie o nacionalismo curdo"
 SOV_support_kurdish_nationalism_desc: "Os curdos são nossos irmãos e devemos apoiá-los com tudo o que precisam."
 SOV_liberate_iranian_kurdistan: "Liberte o Curdistão iraniano"
 SOV_liberate_iranian_kurdistan_desc: "O Irã oprime os curdos muito pior do que a Turquia. Devemos libertar o Irã primeiro."
 SOV_liberate_turkish_kurdistan: "Libertar o Curdistão Turco"
 SOV_liberate_turkish_kurdistan_desc: "A Turquia oprime os curdos muito pior do que o Irã. Devemos libertar a Turquia primeiro."
 SOV_liberate_iraqi_kurdistan: "Liberte o Curdistão iraquiano"
 SOV_liberate_iraqi_kurdistan_desc: "Nosso próximo passo para ajudar nossos aliados do Curdistão é libertar sua terra natal no Iraque."
 SOV_liberate_syrian_kurdistan: "Liberte o Curdistão Sírio"
 SOV_liberate_syrian_kurdistan_desc: "Nosso próximo passo para ajudar nossos aliados do Curdistão é libertar sua terra natal na Síria."
 SOV_imperial_russian_lands: "Terras imperiais russas"
 SOV_imperial_russian_lands_desc: "O primeiro passo do nosso plano é recuperar nossas terras nativas, que foram perdidas sob o regime comunista. Deus nos ajude!"
 SOV_claim_finland: "Reivindicar Finlândia"
 SOV_claim_finland_desc: "A fronteira da Finlândia está muito perto de Sankt Peterburg. Devemos empurrar esta fronteira para longe, para o norte e oeste, assim como Pedro, o Grande, e derrotar os nórdicos tão decisivamente no norte que eles nunca mais nos ameaçarão!"
 SOV_zhirinovsky_secure_east_asia: "Ambições asiáticas"
 SOV_zhirinovsky_secure_east_asia_desc: "A diplomacia russa sempre foi multifacetada. É por isso que também devemos assegurar e multiplicar nossa influência na Ásia. Slava Rossii!"
 SOV_demand_manchuria: "Exigir Manchúria"
 SOV_demand_manchuria_desc: "Não há necessidade de lutar contra a China, porque somos amigos. Homever, eles controlam nossas terras nativas da Manchúria. Enviaremos um ultimato a eles e esperamos que não haja uma luta."
 SOV_zheltoros: "Capture Zheltorossiya"
 SOV_zheltoros_desc: "Só podemos recuperar a Manchúria através de um conflito militar. Não devemos hesitar e devemos atacar primeiro. S Bogom!"
 SOV_secure_desert_territories: "Territórios desérticos seguros"
 SOV_secure_desert_territories_desc: "A Mongólia é um lugar deserto, que sempre dependeu da Rússia. Chegou a hora de recuperá-la."
 SOV_expand_pacific_naval_presence: "Expandir a presença naval do Pacífico"
 SOV_expand_pacific_naval_presence_desc: "Ao expandir a indústria de construção naval no Extremo Oriente, podemos desenvolver a região e fortalecer nossas ambições no Pacífico."
 SOV_cede_the_kuril_islands: "Ceder as Ilhas Curilas"
 SOV_cede_the_kuril_islands_desc: ""
 SOV_russo_japanese_alliance: "Aliança Russo-Japonesa"
 SOV_russo_japanese_alliance_desc: ""
 SOV_assert_pacific_presence: "Afirmar Presença do Pacífico"
 SOV_assert_pacific_presence_desc: ""
 SOV_avenge_tsushima: "Vingar Tsushima"
 SOV_avenge_tsushima_desc: "A Guerra Russo-Japonesa de 1904-05 foi uma humilhação para nosso país. Precisamos nos vingar de nossos antepassados e derrotar os japoneses de uma vez por todas!"
 SOV_end_the_usa: "Acabe com os EUA"
 SOV_end_the_usa_desc: "Da degeneração ao terrorismo, os EUA são a raiz de todos os problemas deste mundo. É uma ameaça existencial à nossa sobrevivência e temos que destruí-la!"
 SOV_red_and_white_reconciliation: "Reconciliação de Vermelhos e Brancos"
 SOV_red_and_white_reconciliation_desc: "Finalmente, depois de quase 90 anos de luta, estamos do mesmo lado de nossos socialistas russos! Não há mais vermelhos e brancos, mas apenas russos."
 SOV_side_with_the_people: "Lado com o povo"
 SOV_side_with_the_people_desc: "Durante séculos, o povo foi injustiçado pelas elites e pela máfia no poder. Vamos corrigir essa situação."
 SOV_purge_disloyal_oligarchs: "Expurgar oligarcas desleais"
 SOV_purge_disloyal_oligarchs_desc: "Apesar de todas as cenouras, alguns oligarcas se recusaram a ficar do nosso lado. Vamos fazer uma oferta que eles não podem recusar."
 SOV_guarantee_business_interests: "Garantir interesses comerciais"
 SOV_guarantee_business_interests_desc: "Os oligarcas controlam cada um um negócio seleto. Para garantir nosso poder, devemos garantir a segurança de seus negócios, seja com força ou impostos mais baixos."
 SOV_bargain_with_oligarchs: "Barganha com oligarcas"
 SOV_bargain_with_oligarchs_desc: "Os oligarcas têm muita riqueza. Precisamos de algum dinheiro para governar o país, apesar de apoiá-los. Tenho certeza que eles nos darão algum."
 SOV_integrate_serbia: "Integrar a Sérvia"
 SOV_integrate_serbia_desc: "A Sérvia e a Rússia são aliadas há muitos séculos. Vamos brindar nossa amizade e reafirmá-la para as próximas gerações!"
 SOV_ensure_a_balance: "Garantir um equilíbrio"
 SOV_ensure_a_balance_desc: "A sociedade russa consiste em duas facções principais: as elites e o povo. Precisamos manter um equilíbrio entre as duas facções: ajudar uma parte, ajudar a outra parte. Nenhuma deve ser jogada sob o ônibus em favor da outra, pois todos são essenciais."
 SOV_zhirinovsky_economic_policy: "Política Econômica de Zhirinovsky"
 SOV_zhirinovsky_economic_policy_desc: "Séculos de experimentação com economias planejadas e de mercado levaram ao resultado de que precisamos de uma abordagem combinada para impulsionar nossa economia no século XXI."
 SOV_progressive_taxation: "Tributação Progressiva"
 SOV_progressive_taxation_desc: "A tributação progressiva é uma política tributária em que quem ganha mais paga uma porcentagem maior de imposto e quem ganha menos paga uma porcentagem menor de imposto."
 SOV_guarantee_the_oligarchs: "Garantir os oligarcas"
 SOV_guarantee_the_oligarchs_desc: "Os oligarcas, embora sejam ricos, gordos fodidos, fornecem empregos e bens para o povo e nos ajudam a crescer a economia. Devemos apoiá-los politicamente."
 SOV_guarantee_the_people: "Garantir o Povo"
 SOV_guarantee_the_people_desc: "O povo é a raiz do poder da Rússia e, por extensão, o nosso. Devemos ganhar seu apoio para manter nosso poder."
 SOV_corporate_autarky: "Corporativismo do Estado Russo"
 SOV_corporate_autarky_desc: "A indústria privada russa é a nossa força. Eles não precisam apenas de apoio político e moral, mas de recursos, materiais, capital humano e mercados. Além disso, precisamos que as empresas russas sejam independentes do Ocidente, para que não possam nos sancionar fora de negócios."
 SOV_revitalize_russian_industrial_sector: "Revitalizar o setor industrial russo"
 SOV_revitalize_russian_industrial_sector_desc: "A indústria russa é uma das melhores do mundo. Ela nos levou de uma economia agrária para a era espacial em vinte anos. Com investimento suficiente e bom senso comercial, ela pode nos trazer novamente da era industrial para a era da informação ."
 SOV_increase_fossil_fuel_investments: "Aumentar os investimentos em combustíveis fósseis"
 SOV_increase_fossil_fuel_investments_desc: "Apesar do que dizem os idiotas globalistas do clima, os combustíveis fósseis são essenciais para a economia e são insubstituíveis. Qualquer declaração em contrário é errada ou alimentada por elites globalistas para desestabilizar e destruir a Rússia e sua prosperidade."
 SOV_ban_speculative_trading: "Banir negociações especulativas"
 SOV_ban_speculative_trading_desc: "Criptomoeda, derivativos e outras besteiras financeiras falsas são todas fraudes. Nossa economia precisa se ater aos fundamentos em vez de comprar em bolhas. Devemos proibir todas as formas de negociação especulativa no país para estabilizar a economia."
 SOV_expand_conscription: "Expandir inscrição"
 SOV_expand_conscription_desc: "O recrutamento está desatualizado. Nosso povo é patriótico o suficiente para que possamos explorar seus sentimentos para nosso ganho militar. A expansão do recrutamento também nos permite ter um exército maior e mais ameaçador, em vez de um bando de vermes desorganizados. Essa enorme quantidade de tropas pode ser usado em trabalhos forçados para melhorar nossa economia!"
 SOV_increased_arms_exports: "Exportações de armas aumentadas"
 SOV_increased_arms_exports_desc: "A Rússia tem uma indústria de armas famosa e muito bem-sucedida. Podemos usar isso a nosso favor para acumular soft power em todo o mundo, mas primeiro precisamos criar uma infraestrutura para fabricar essas armas."
 SOV_zhirinovsky_secure_baltics: "Proteja o Báltico"
 SOV_zhirinovsky_secure_baltics_desc: "Em outubro de 1991, Zhirinovsky expressou a vontade de tomar medidas muito mais extremas, ameaçando enterrar lixo nuclear ao longo da fronteira da Rússia com o Báltico e lançar radiação no Báltico utilizando ventiladores. Em agosto de 2014, Zhirinovsky ameaçou bombardear o Báltico ."
 SOV_centralize_the_russian_state: "Centralizar o Estado Russo"
 SOV_centralize_the_russian_state_desc: "A Rússia em sua forma atual é uma federação com um monte de oblasts. Precisamos mudar isso e fazer com que todo o poder flua de um só lugar."
 SOV_attack_the_media: "Atacar a Mídia"
 SOV_attack_the_media_desc: "A mídia é corrupta! É falsa, é liberal, é acordada, e eu não gosto disso! Essas pessoas vão ser carregadas em uma maca!"
 SOV_martial_law_courts: "Tribunais de Lei Marcial"
 SOV_martial_law_courts_desc: "Ladrões, assassinos, estupradores, gângsteres e outras escórias criminosas andam livres hoje, enquanto o governo está ocupado perseguindo alguma ameaça inventada. A Rússia precisa de lei e ordem! Precisamos ser duros com o crime e carregar a Sibéria com maus caras, e a única maneira de fazer isso é através dos tribunais de lei marcial!"
 SOV_arrest_zyuganov: "Prender Zyuganov"
 SOV_arrest_zyuganov_desc: "Zyuganov é uma oposição poderosa, chefe do CPRF. Precisamos prendê-lo e tirá-lo do caminho antes que se torne uma ameaça."
 SOV_coopt_zyuganov: "Cooptar Zyuganov"
 SOV_coopt_zyuganov_desc: "Zyuganov é uma oposição poderosa, chefe do CPRF. Compartilhamos uma série de objetivos comuns. Devemos deixar de lado nossas diferenças mesquinhas e unir forças pela Grande Rússia."
 SOV_supreme_leader: "Torne-se Líder Supremo"
 SOV_supreme_leader_desc: "Podemos governar com autoridade absoluta, sem freios ou contrapesos."
 SOV_remain_president: "Permanecer como presidente"
 SOV_remain_president_desc: "Já temos autoridade absoluta de fato. Por que se preocupar em ir mais longe?"
 SOV_iron_regency: "Regência de Ferro"
 SOV_iron_regency_desc: "Podemos fazer a transição do governo para uma monarquia. Enquanto isso está sendo feito, devemos nomear um conselho de regência."
 SOV_ban_gmos: "Banir OGMs"
 SOV_ban_gmos_desc: "Foi demonstrado que organismos geneticamente modificados prejudicam a saúde e a fertilidade das pessoas. Devemos proibir seu consumo e importação para a Rússia e, em vez disso, confiar em alimentos e produtos naturais."
 SOV_make_russia_great_again: "Torne a Rússia grande novamente!"
 SOV_make_russia_great_again_desc: ""
 SOV_government_reforms: "Reformas do governo"
 SOV_government_reforms_desc: "O governo é muito grande e inchado. Precisamos cortar a gordura e nos livrar dos burocratas inúteis!"
 SOV_appease_kadyrov: "Apaziguar Kadyrov"
 SOV_appease_kadyrov_desc: "Nós compartilhamos muitos objetivos e interesses com o irmão Ramzan. Ele pode nos ajudar a assegurar a legitimidade com a população muçulmana, se nós dermos a ele o que ele quer."
 SOV_condemn_western_opposition: "Condenar a oposição ocidental"
 SOV_condemn_western_opposition_desc: "A oposição pró-West McWorld é um bando de vendidos neoliberais idiotas. Devemos expulsá-los da política russa."
 SOV_arrest_western_opposition: "Prender a oposição"
 SOV_arrest_western_opposition_desc: "Debates públicos não são suficientes. Precisamos colocar os westoids na prisão, antes que apodreçam a Rússia de dentro para fora."
 SOV_coopt_hyper_nationalists: "Cooptar Ultra Nacionalistas"
 SOV_coopt_hyper_nationalists_desc: "Devemos fazer um acordo com a ala nacionalista radical do nosso partido. Claro, isso significa que temos que dar a eles mais poder no governo."
 SOV_kill_western_opposition: "Mate a oposição ocidental"
 SOV_kill_western_opposition_desc: "Os ultranacionalistas querem matar a oposição. Devemos cumprir nossa palavra e deixá-los fazer o que quiserem."
 SOV_appropriate_putins_methods: "Métodos apropriados de Putin"
 SOV_appropriate_putins_methods_desc: "Não havia nada intrinsecamente errado com os métodos de Putin, apenas seus objetivos. Devemos aprender com seus capangas para promover nossos próprios fins."
 SOV_zhirinovsky_constitution: "A Constituição de Zhirinovsky"
 SOV_zhirinovsky_constitution_desc: "Zhirinovsky decidiu que a antiga constituição não é boa o suficiente. Uma nova constituição deve ser escrita para atender às nossas necessidades."
 SOV_rule_by_decree: "Regra por decreto"
 SOV_rule_by_decree_desc: "Esqueça uma constituição! Zhirinovsky sabe melhor! Deixe-o governar com decretos absolutos!"
 SOV_amend_the_russian_constitution: "Alterar a Constituição Russa"
 SOV_amend_the_russian_constitution_desc: "A Constituição Russa é boa, só precisamos fazer algumas mudanças para conseguir o que queremos."
 SOV_new_russian_status_quo: "Novo status quo russo"
 SOV_new_russian_status_quo_desc: "Nós consolidamos o poder no governo! Uma nova era surgiu. Um novo estabelecimento está no comando."
 SOV_coopt_communist_legacy: "Cooptar legado comunista"
 SOV_coopt_communist_legacy_desc: "Uma grande população ainda sente falta dos dias da antiga URSS. Devemos jogar com esse anseio pelo passado, cooptando o simbolismo e as estruturas comunistas para nossos propósitos."
 SOV_decommunization: "Descomunização"
 SOV_decommunization_desc: "Os comunistas destruíram a Rússia! Eles mataram de fome, saquearam, prenderam e mataram milhões de pessoas! Não podemos mais adorar esses demônios. Abaixo o comunismo!"
 SOV_embrace_monarchists: "Abraçar Monarquistas"
 SOV_embrace_monarchists_desc: "Há um apoio crescente para uma monarquia na Rússia. Devemos convidá-los para o nosso partido."
 SOV_nationalization_of_business: "Nacionalização do negócio"
 SOV_nationalization_of_business_desc: "Não podemos permitir que empresas estrangeiras controlem os negócios na Rússia. Precisamos controlar tudo de cima para baixo."
 SOV_the_model_of_state_capitalism: "O Modelo do Capitalismo de Estado"
 SOV_the_model_of_state_capitalism_desc: "O capitalismo prospera melhor com a supervisão do estado. Se não observarmos o mercado, ele terá um desempenho indesejável."
 SOV_condemn_the_partition_of_india: "Aliança indo-russa"
 SOV_condemn_the_partition_of_india_desc: "Índia e Rússia sempre se aliaram contra o Ocidente. Nosso principal inimigo é a China, cuja hegemonia emergente é uma ameaça existencial."
 SOV_praise_china: "Aliança Sino-Russa"
 SOV_praise_china_desc: "A China e a Rússia sempre estiveram do lado uma da outra contra o Ocidente. Nosso principal inimigo é a Índia, cuja hegemonia emergente é uma ameaça existencial."
 SOV_bear_peacekeeper: "Aliança Sino-Indo-Russa"
 SOV_bear_peacekeeper_desc: "Rússia, China e Índia são três potências mundiais emergentes que juntas podem enfrentar e quebrar a hegemonia ocidental em um milhão de pedaços. Glória eterna ao nosso povo e abaixo o Ocidente!"
 SOV_reconcile_the_cprf: "Conciliar o CPRF"
 SOV_reconcile_the_cprf_desc: "Compartilhamos vários objetivos com o CPRF. Talvez possamos absorvê-los em nossas fileiras e fazer as pazes."
 SOV_support_workers_rights: "Apoiar os direitos dos trabalhadores"
 SOV_support_workers_rights_desc: "Os trabalhadores de nossa nação também são pessoas e devemos tratá-los como tal. Devemos promulgar reformas que elevem e promovam seus direitos, mesmo que seja à custa de sua produtividade."
 SOV_social_conservatism: "Conservadorismo Social"
 SOV_social_conservatism_desc: "O conservadorismo social é uma ideologia política/moral que acredita que o governo tem o papel de encorajar ou impor o que considera valores ou comportamentos tradicionais com base na crença de que são eles que mantêm as pessoas civilizadas e decentes."
 SOV_ally_national_bolsheviks: "Aliados bolcheviques nacionais"
 SOV_ally_national_bolsheviks_desc: "Os bolcheviques nacionais são um grupo cada vez mais barulhento nas franjas distantes do nacionalismo russo. Eles podem ser um aliado político útil."
 SOV_ban_national_bolsheviks: "Despreze os bolcheviques nacionais"
 SOV_ban_national_bolsheviks_desc: "Os bolcheviques nacionais são um grupo cada vez mais barulhento à margem do nacionalismo russo. Eles são uma ameaça ao nosso domínio político. Devemos aliená-los e apoiar os nacionalistas mais tradicionais."
 SOV_reinforce_the_one_party_state: "Reforçar o estado de uma parte"
 SOV_reinforce_the_one_party_state_desc: "Só há necessidade de um partido no governo. Outros partidos e dissidentes adicionam fricção ao sistema, que deve operar sem falhas e sem resistência."
 SOV_national_bolshevik_thought: "Pensamento nacional bolchevique"
 SOV_national_bolshevik_thought_desc: "Pensamento nacional bolchevique"
 SOV_national_bolshevik_cooperation: "Cooperação nacional bolchevique"
 SOV_national_bolshevik_cooperation_desc: "Os bolcheviques nacionais concordaram em trabalhar conosco para construir uma Grande Rússia. Asseguramos o monopólio dos nacionalistas."
 SOV_national_bolshevik_coup: "Golpe nacional bolchevique"
 SOV_national_bolshevik_coup_desc: "Zhirinovsky e seu LDPR são muito fracos para fazer o que é certo. Se quisermos levar a Rússia à grandeza, devemos tomar o poder pela força!"
 SOV_support_euroscepticism: "Apoie os eurocéticos"
 SOV_support_euroscepticism_desc: "A UE é uma ameaça à soberania nacional, tanto deles quanto nossa. Devemos minar o apoio a ela nos países da UE."
 SOV_show_off_democracia: "Reformas da Justiça"
 SOV_show_off_democracy_desc: "Nosso sistema de justiça é uma confusão total. Precisamos demolir tudo - e construí-lo do zero para nos favorecer."
 SOV_anti_nato_bloc: "Condenar a agressão da OTAN"
 SOV_anti_nato_bloc_desc: "A Organização Terrorista do Atlântico Norte é a raiz de todo o mal. Eles são responsáveis pela morte e destruição de milhões de pessoas em todo o mundo. Eles devem ser detidos!"
 SOV_absolute_monarchy: "Monarquia Absoluta"
 SOV_absolute_monarchy_desc: "Uma monarquia, livre do papel higiênico que alguns chamam de 'constituição', é o melhor caminho a seguir."
 SOV_constitutional_monarchy: "Monarquia Constitucional"
 SOV_constitutional_monarchy_desc: "O poder absoluto corrompe absolutamente. Deve haver alguma forma de restrição aos poderes do monarca, para que não acabemos mais uma vez como os Romanov."
 SOV_empower_the_romanovs: "Honrar os Romanov"
 SOV_empower_the_romanovs_desc: "A dinastia Romanov durou vários séculos, até que foram injustamente derrubados pelos bolcheviques. Devemos honrar seu legado, pois eles fizeram muitas coisas boas para a Rússia."
 SOV_zhirinovsky_iron_regent: "Reivindicar a coroa"
 SOV_zhirinovsky_iron_regent_desc: "A Revolução de 1917, um produto dos vis comunistas subversivos e seus senhores, lançou a Rússia em sua mais profunda crise nacional de todos os tempos. A execução dos Romanov, uma família governante honrosa e patriótica, marcou o início de um republicanismo instável e intromissão do mal por forças estrangeiras. Vladimir Zhirinovsky, que se tornará o próximo czar da Rússia, é o homem nascido para resolver todos esses problemas."
 SOV_compromise_with_old_believers: "Compromisso com o Starovertsy"
 SOV_compromise_with_old_believers_desc: "Os Starovertsy consistem em pessoas de fé ortodoxa que não reconhecem o Patriarca Kirill. Devemos chegar a uma forma de compromisso religioso com eles e fazer disso a nova religião do estado Infelizmente, podemos ter que nomear um Patriarca diferente que eles reconhecerão ."
 SOV_crush_old_believers: "Esmagar o Starovertsy"
 SOV_crush_old_believers_desc: "Os Starovertsy se recusam a reconhecer o Patriarca Kirill. Devemos esmagá-los para formar nossa própria religião oficial."
 SOV_the_third_rome: "A Terceira Roma"
 SOV_the_third_rome_desc: "Moscou, terceira Roma é um conceito teológico e político que afirma Moscou como a sucessora da Roma antiga, com o mundo russo levando adiante o legado do Império Romano. O termo se refere a um tópico histórico de debate na cultura européia: a questão da cidade sucessora da primeira Roma (Roma) e da segunda Roma (Constantinopla)."
 SOV_religious_collaboration: "Colaboração religiosa"
 SOV_religious_collaboration_desc: "A fé ortodoxa é a cola que mantém a nação russa unida. Sem a ajuda da religião, não podemos governar nosso vasto império. Devemos cooptar a religião de acordo."
 SOV_unity_of_church_and_state: "Unidade da Igreja e do Estado"
 SOV_unity_of_church_and_state_desc: "A Igreja e o Estado são Um!"
 SOV_god_save_the_tsar: "Bozhe, Tsarya Khrani!"
 SOV_god_save_the_tsar_desc: "Bozhe, Tsarya Khrani!"

 #Yavlinsky
 SOV_yavlinsky: "Grigory Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nascido em 1952), anteriormente ativo na reestruturação econômica da União Soviética no início dos anos 1990 como autor do "Programa dos 500 Dias", é o líder da coalizão social-liberal Yabloko. Ele recebeu 7,3% dos votos a votação em 1996. Seu apoio é mais forte entre os eleitores urbanos e de classe média e sua política diplomática é amigável com as potências ocidentais."
 SOV_religious_republicanism: "Republicanismo religioso"
 SOV_religious_republicanism_desc: "Nossa república precisa de religião, e nossa religião precisa ser uma república. Somente se um estado proteger sua religião, e somente se uma instituição religiosa proteger seu estado, ambos poderão prosperar."
 SOV_state_sponsored_secularism: "Secularismo Patrocinado pelo Estado"
 SOV_state_sponsored_secularism_desc: "Ao discutir valores religiosos, precisamos nos distanciar de todas as instituições religiosas, especialmente da Igreja Ortodoxa. Sua influência perigosa e subversiva é essencialmente o último remanescente do sistema czarista. Também está cheio de pedófilos. Não, obrigado ."
 SOV_embrace_orthodox_church: "Abrace a Igreja Ortodoxa"
 SOV_embrace_orthodox_church_desc: "A Igreja Ortodoxa é o aliado mais importante que qualquer líder político russo poderia pedir. Ao dar aos clérigos maior influência política e social, ganharemos seu favor em troca, protegendo os corações e as mentes dos fiéis por mil gerações. "
 SOV_trials_of_the_soviets: "Julgamentos dos soviéticos"
 SOV_trials_of_the_soviets_desc: "Para trazer responsabilidade ao povo russo, nosso novo estado liberalizado precisa garantir que os crimes do passado contra os plebeus, cometidos por burocratas e quadros partidários da União Soviética, não fiquem impunes. Devemos lançar uma luz sobre os soviéticos estado de vigilância, na opressão política da URSS e nos esquemas de auto-enriquecimento que estavam em vigor durante o tempo da União Soviética."
 SOV_trials_of_the_corrupt_soviets: "Julgamentos dos soviéticos corruptos"
 SOV_trials_of_the_corrupt_soviets_desc: "Enquanto o governo soviético como um todo cometeu crimes contra os plebeus, é inútil ir atrás de todos os atores menores que participaram. malicioso e deu as ordens."
 SOV_fight_the_oligarchs: "Lute contra os oligarcas"
 SOV_fight_the_oligarchs_desc: "Estabelecer uma democracia robusta requer anticorrupção, e o governo russo tem sido historicamente muito suscetível a tal corrupção."
 SOV_enforce_anti_trust_laws: "Aplicar leis antitruste"
 SOV_enforce_anti_trust_laws_desc: "As leis antitruste impedem que empresas privadas obtenham o monopólio total de uma única indústria. Tais leis devem ser aplicadas para manter um ambiente para uma Rússia democrática forte."
 SOV_baltic_economic_cooperation: "Cooperação Econômica do Báltico"
 SOV_baltic_economic_cooperation_desc: "As repúblicas bálticas da Estônia, Letônia e Lituânia ainda veem a Rússia como uma grande ameaça. Eles se lembram do imperialismo russo dos séculos 18 e 19 e da anexação soviética de 1940. A nova Rússia deixou para trás essas estradas intervencionistas de derramamento de sangue. Nós serão amigos dos bálticos, para nosso benefício mútuo. Esta é a melhor maneira de manter os russos étnicos no Báltico seguros."
 SOV_european_university_connections: "Conexões Universitárias Europeias"
 SOV_european_university_connections_desc: "Yavlinsky tornou um objetivo central de sua política melhorar a qualidade do ensino superior na Rússia. As melhores universidades do mundo podem ser encontradas nas democracias ocidentais, e a Rússia deve se esforçar para conectar seu próprio sistema universitário com esse de seus parceiros ocidentais para permitir que os estudantes da Rússia permaneçam competitivos internacionalmente com seus pares ocidentais."
 SOV_expand_russian_industry: "Expandir a indústria russa"
 SOV_expand_russian_industry_desc: "Nosso país perdeu seu potencial industrial após o colapso da União Soviética. Precisamos de novos complexos industriais para fazer da Rússia uma grande potência econômica."
 SOV_maintain_good_relationships_with_central_asia: "Manter a amizade com a Ásia Central"
 SOV_maintain_good_relationships_with_central_asia_desc: "Temos uma amizade cultural e histórica com nações da Ásia Central. Compartilhamos o destino comum do bolchevismo no passado. Agora precisamos reavivar nossos laços estreitos e discutir mais cooperação."
 SOV_deregulation_and_tax_cuts: "Continue a desregulamentação"
 SOV_deregulation_and_tax_cuts_desc: "O programa de desregulamentação é a chave para o sucesso de uma economia russa renovada."
 SOV_european_university_connections: "Conexões Universitárias Europeias"
 SOV_european_university_connections_desc: "As universidades europeias são renomadas por sua qualidade de ensino e participação significativa em estudos e pesquisas no mundo. O sistema educacional russo se beneficiaria muito com a cooperação com seus parceiros europeus."
 SOV_russia_studies_abroad: "Estudos Internacionais Russos"
 SOV_russia_studies_abroad_desc: "Durante a Rússia czarista, o governo convidou milhares de especialistas para beneficiar a Rússia e enviou milhares de russos para beneficiá-los. Agora é hora de reviver um programa tão excelente."
 SOV_maintain_soviet_welfare: "Manter o bem-estar soviético"
 SOV_maintain_soviet_welfare_desc: "Embora a União Soviética fosse um regime ofensivo e distópico, ainda tinha um sistema de bem-estar muito generoso. Precisamos recuperar suas melhores partes para criar um novo futuro glorioso para o povo russo."
 SOV_revive_military_industrial_complex: "Reviver a indústria militar"
 SOV_revive_military_industrial_complex_desc: "Nosso potencial militar depende fortemente da qualidade de nossa produção de armas. Precisamos reviver nossas fábricas e plantas para tornar nosso exército ainda mais competitivo."
 SOV_condemn_human_rights_abuses: "Condene os abusos dos direitos humanos"
 SOV_condemn_human_rights_abuses_desc: "No passado, nosso país sofreu terríveis atrocidades cometidas por invasores e regimes autoritários. Agora é hora de mostrar que a Rússia é um porto seguro para todos os povos do mundo."
 SOV_befriend_india: "Faça amizade com a Índia"
 SOV_befriend_india_desc: "Durante os tempos soviéticos, apoiamos a independência da Índia. Agora é hora de reviver nossa antiga amizade."
 SOV_befriend_pakistan: "Faça amizade com o Paquistão"
 SOV_befriend_pakistan_desc: "Embora os soviéticos tenham apoiado a Índia durante a Guerra Fria, não precisamos continuar essa amizade. O Paquistão é uma escolha melhor para nós."
 SOV_strike_the_dragon: "Golpeie o Dragão"
 SOV_strike_the_dragon_desc: "A China está ameaçando a democracia, a liberdade e a segurança na Ásia e no Pacífico. Precisamos atacá-la antes que ela nos atinja."
 SOV_support_israel: "Apoie Israel"
 SOV_support_israel_desc: "Nosso país tem uma longa história de interações com Israel e seu povo. Precisamos continuar essa amizade ainda mais."
 SOV_support_palestine: "Apoiar a Palestina"
 SOV_support_palestine_desc: "Os árabes sofreram sob a opressão israelense durante anos. Precisamos apoiá-los nestes tempos difíceis."
 SOV_pressure_the_persians: "Atacar o Irã"
 SOV_pressure_the_persians_desc: "Os mulás do Irã são o último refúgio da autocracia, corrupção e extremismo em nossa esfera de influência. É fundamental para a paz e segurança russa e mundial que os eliminemos e promovamos a democracia naquela região problemática, o Médio Oriente."
 SOV_kaliningrad_arms_sector: "Setor de armas de Kaliningrado"
 SOV_kaliningrad_arms_sector_desc: "Kaliningrado tem uma enorme indústria de defesa, apesar de ser um enclave cercado por países da OTAN. Devemos investir em seu desenvolvimento."
 SOV_kaliningrad_revitalization: "Revitalização de Kaliningrado"
 SOV_kaliningrad_revitalization_desc: "Atualmente Kaliningrado é um velho pedaço de terra soviético tirado dos lobos fascistas. Precisamos injetar um pouco de vida nessa merda comunista."
 SOV_honor_victims_of_repression: "Honrar as vítimas da repressão"
 SOV_honor_victims_of_repression_desc: "Os expurgos soviéticos, fomes e outros atos de terror de estado prejudicaram milhões de pessoas, e cada família na Rússia foi afetada de alguma forma. Nunca devemos esquecer as vítimas de tais repressões. Nunca mais."
 SOV_a_pragmatic_approach: "Uma Abordagem Pragmática"
 SOV_a_pragmatic_approach_desc: "Embora a democracia seja boa, não podemos ir diretamente da ditadura comunista para a democracia capitalista. A terapia de choque não funcionará e destruirá o novo estado russo."
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "É hora de deixar os fantasmas do passado para trás e buscar reformas democráticas a todo custo."
 SOV_supress_nationalists: "Suprimir Nacionalistas"
 SOV_supress_nationalists_desc: "Os nacionalistas na Rússia são uma grande ameaça para a construção de qualquer tipo de democracia funcional ao estilo ocidental. Precisamos eliminá-los."
 SOV_respect_soviet_legacy: "Respeite o Legado Soviético"
 SOV_respect_soviet_legacy_desc: "Nossa história é a nossa história. Fechar os olhos para ela, ou odiá-la, é apenas autodestrutivo. Devemos respeitar nosso passado soviético por suas realizações, sem esquecer seus erros."
 SOV_decommunize_russian_society: "Descomunizar a sociedade russa"
 SOV_decommunize_russian_society_desc: "O comunismo caiu. Devemos derrubar todo o simbolismo e imagens que ele sustentou, para não dar forragem para os nacionalistas e neocomunistas."
 SOV_rehabilitate_purged_figures: "Reabilitar figuras purgadas"
 SOV_rehabilitate_purged_figures_desc: "Durante os tempos soviéticos, muitas pessoas competentes, inteligentes e fiéis foram removidas de seus cargos e apagadas da vida pública. Devemos lembrar seus nomes e não deixar que a história os esqueça."
 SOV_reconcile_the_cprf_2: "Conciliar o CPRF"
 SOV_reconcile_the_cprf_2_desc: "O CPRF é uma força poderosa na era pós-soviética. Fazer as pazes com eles é a única opção se quisermos ser vistos como um governo legítimo."
 SOV_ostracize_the_cprf: "Excluir o CPRF"
 SOV_ostracize_the_cprf_desc: "O CPRF é o último suspiro da antiga União Soviética. Devemos excluí-los da sociedade educada."
 SOV_foster_multi_party_democracy: "Convenção para uma Rússia Democrática"
 SOV_foster_multi_party_democracy_desc: "Tendo lidado com a oposição nacionalista e comunista, é hora de convocar todo o governo para uma convenção, onde decidiremos sobre as regras e normas para uma nova Rússia democrática."
 SOV_social_democracy: "Social-democracia"
 SOV_social_democracy_desc: ""
 SOV_the_neoliberal_approach: "Neoliberalismo"
 SOV_the_neoliberal_approach_desc: "O neoliberalismo é uma abordagem política que favorece o capitalismo de livre mercado, a desregulamentação e a redução dos gastos do governo. Muitas vezes, leva à destruição das redes de segurança social e à destruição dos empregos das pessoas locais, com aumento dos lucros para os que estão no topo. "
 SOV_economic_bill_of_rights: "Declaração de Direitos Econômicos"
 SOV_economic_bill_of_rights_desc: "Para ter vida, liberdade e a busca da felicidade, as pessoas também precisam ter um certo grau de liberdade econômica, e ninguém deve ser impedido de desfrutar desses direitos inalienáveis apenas porque é muito pobre. Precisamos de uma economia declaração de direitos para protegê-los dos excessos do capitalismo ocidental".
 SOV_investigate_disloyal_oligarchs: "Investigar oligarcas desleais"
 SOV_investigate_disloyal_oligarchs_desc: "Alguns dos oligarcas pós-soviéticos podem não estar tramando nada de bom. Devemos examinar seus negócios para ver se eles têm algo a esconder."
 SOV_encourage_foreign_investment: "Incentivar investimentos estrangeiros"
 SOV_encourage_foreign_investment_desc: " "
 SOV_stem_education_funding: "Financiamento da Educação STEM"
 SOV_stem_education_funding_desc: "A Rússia já foi uma potência em ciência e tecnologia. Nos últimos anos, a corrupção do governo e as circunstâncias políticas nos deixaram para trás, e é hora de fazermos um esforço conjunto para alcançar o resto do mundo."
 SOV_influence_central_asian_change: "Influenciar a mudança da Ásia Central"
 SOV_influence_central_asian_change_desc: "A Ásia Central é um ninho de rato cheio de autocratas corruptos. Se não fizermos algo a respeito, eles ficarão para sempre fora de nossa esfera de influência."
 SOV_join_nato: "Comprometer-se com a OTAN"
 SOV_join_nato_desc: "A Guerra Fria acabou e estamos em uma situação difícil. Como democracia, devemos nos comprometer com uma aliança com outras democracias para garantir nossa sobrevivência."
 SOV_pan_eurasian_infrastructure: "Programa de Infraestrutura da Eurásia"
 SOV_pan_eurasian_infrastructure_desc: "A infraestrutura russa é uma merda. Vamos nos ajudar a construir estradas, pontes, ferrovias e outros projetos de infraestrutura para impulsionar a economia."
 SOV_war_on_terror: "Guerra ao Terror"
 SOV_war_on_terror_desc: "O terrorismo é um mal universal. Nós, russos, temos nossas próprias queixas contra os terroristas e devemos nos unir aos americanos para retificar essas queixas."
 SOV_russian_defensive_preparations: "Preparações defensivas russas"
 SOV_russian_defensive_preparations_desc: "Ser uma democracia amante da paz não significa ser fraca, nem significa ser incapaz de se defender. Paz através da força, guerra através da fraqueza."
 SOV_ally_the_americans: "Aliar os americanos"
 SOV_ally_the_americans_desc: "Depois de nos juntarmos à OTAN e provarmos nosso status de defensores da democracia, finalmente estamos seguindo a ideologia americana! Nossas nações nunca mais lutarão entre si, como acontecia durante o regime soviético."
 SOV_support_korean_unification: "Apoiar a Unificação Coreana"
 SOV_support_korean_unification_desc: "A República da Coreia é nosso principal parceiro comercial, precisamos apoiar sua unificação com a RPDC. Isso também nos ajudará a fortalecer nossa influência na região."
 SOV_status_quo: "Manter o status quo coreano"
 SOV_status_quo_desc: "Uma península coreana estável é mais do interesse da Rússia. Se a mudança deve ocorrer, deve ser gradual e controlada, em vez de rápida e caótica."
 SOV_strengthen_relations_with_north: "Reforçar as relações com o Norte"
 SOV_strengthen_relations_with_north_desc: "A Coréia do Norte tem sido nossa aliada na península desde que enviamos os MiG-15 para proteger seus céus durante a guerra da Coréia. Um brinde aos 80 anos de amizade!"
 SOV_encourage_economic_reforms: "Incentivar reformas econômicas norte-coreanas"
 SOV_encourage_economic_reforms_desc: "Neste mundo globalizado, a Rússia ainda tem um aliado fechado, subdesenvolvido e atrasado... Isso não é bom para nossos interesses."
 SOV_expand_business_with_south: "Expandir negócios com a Coreia do Sul"
 SOV_expand_business_with_south_desc: "A Coréia do Sul tem muito capital e know-how para investir conosco, enquanto nós temos os recursos e mão de obra. Isso só pode ser bom para os interesses russos e expandir nossa influência no país."
 SOV_export_more_energy: "Exportar mais energia para a Coreia do Sul"
 SOV_export_more_energy_desc: "A economia sul-coreana é um rolo compressor, e ajudá-los com energia poderia nos colocar em uma situação geopoliticamente mais vantajosa e ganhar influência."
 SOV_support_peaceful_korean_unification: "Apoiar a unificação pacífica da Coreia"
 SOV_support_peaceful_korean_unification_desc: "A reunificação pacífica da península coreana, o que significa um vasto mercado no norte, forte poder econômico no sul e o nascimento de uma potência regional. Isso é vantajoso para controlar os EUA e a China."
 SOV_east_asia_in_democracy: "Democratizar o Leste Asiático"
 SOV_east_asia_in_democracy_desc: "O leste da Ásia, especificamente a China e a Coreia do Norte, são os últimos bastiões do comunismo. Devemos concentrar nossa política externa na libertação dessas pessoas e garantir que o comunismo seja relegado às cinzas da história."
 SOV_expand_trade_with_taiwan: "Expandir o comércio com Taiwan"
 SOV_expand_trade_with_taiwan_desc: "Taiwan é um dos maiores produtores de semicondutores avançados, entre outras coisas. Aumentar o comércio com eles é bom para nossos interesses e nossa influência."
 SOV_support_taiwan_military_buildup: "Apoie o reforço militar de Taiwan"
 SOV_support_taiwan_military_buildup_desc: "Para deter a agressão chinesa, devemos ajudar os taiwaneses a transformar suas terras em um porco-espinho gigante."
 SOV_support_south_led_unification: "Apoiar a Unificação liderada pelo Sul"
 SOV_support_south_led_unification_desc: "Se a Coreia tem futuro, está em Seul."
 SOV_export_military_hardware_to_south_korea: "Exportar equipamento militar para o sul"
 SOV_export_military_hardware_to_south_korea_desc: "A Coreia do Sul não pode unificar a península sozinha. Devemos apoiá-los com equipamento militar."
 SOV_behead_autocratic_dragons: "Decapitar dragões autocráticos"
 SOV_behead_autocratic_dragons_desc: "Os estados totalitários são dragões cruéis. Corte a cabeça do dragão maligno! Grite 'Havoc!' e deixe escapar os cães de guerra!"
 SOV_demand_a_withdrawal: "Exigir a Garantia para o Norte"
 SOV_demand_a_withdrawal_desc: "A China deveria revogar sua garantia do regime norte-coreano se souber o que é bom para eles."
 SOV_ignite_second_korean_war: "Inflame a Segunda Guerra da Coréia"
 SOV_ignite_second_korean_war_desc: "O regime norte-coreano é uma relíquia ultrapassada da era de Stalin e pertence ao monte de cinzas da história. Se a Coreia do Sul deseja unificar a península pela força, eles têm nosso total apoio."
 SOV_side_with_the_globalists: "Lado com os globalistas"
 SOV_side_with_the_globalists_desc: ""
 SOV_liberalize_russian_society_2: "Liberalizar a sociedade russa"
 SOV_liberize_russian_society_2_desc: ""
 SOV_intensify_education_investments: "Intensificar os investimentos em educação"
 SOV_intensify_education_investments_desc: ""
 SOV_encourage_free_speech: "Incentivar a liberdade de expressão"
 SOV_encourage_free_speech_desc: "Décadas de repressão deixaram os russos desconfortáveis para falar o que pensam."
 SOV_the_third_rome_2: "A Terceira Roma Liberal"
 SOV_the_third_rome_2_desc: ""
 SOV_reorganize_russian_armed_forces: "Reorganizar as Forças Armadas Russas"
 SOV_reorganize_russian_armed_forces_desc: "O colapso da URSS deixou nosso exército em desordem. Se quisermos sobreviver, devemos reorganizá-lo em uma força de combate moderna e competente."
 SOV_maintain_russian_sphere: "Manter a Esfera Russa"
 SOV_maintain_russian_sphere_desc: "A esfera de influência russa se estende aos estados pós-soviéticos, bem como a algumas nações eslavas nos Bálcãs. Não é sábio abandonar velhos amigos apenas para fazer alguns novos."
 SOV_traditional_russian_values: "Valores tradicionais russos"
 SOV_traditional_russian_values_desc: ""
 SOV_outer_space_initiative: "Iniciativa Espacial Sideral"
 SOV_outer_space_initiative_desc: ""




 #Ramo da Reforma Militar
 SOV_finish_1998_reforms: "Terminar as Reformas Militares de 1998"
 SOV_finish_1998_reforms_desc: "As reformas de 1998 foram lançadas sob o ministro da Defesa Igor Sergeyev. A reforma estabeleceu duas categorias de unidades: unidades de prontidão de combate tripuladas de acordo com os padrões de guerra e unidades com pouco pessoal tripuladas de acordo com os padrões de tempos de paz. O resto das unidades militares foram transformadas em bases de armazenamento de equipamentos (VkhVTs). Além disso, as forças aéreas e espaciais foram embaralhadas.
 SOV_reorganize_military_districts: "Reorganizar os distritos militares"
 SOV_reorganize_military_districts_desc: "Nossos distritos militares estão uma bagunça desorganizada. Vamos redesenhar os distritos e tornar a estrutura de comando militar mais eficiente."
 SOV_reorganize_air_space_forces: "Reorganizar as Forças Aeroespaciais Russas"
 SOV_reorganize_air_space_forces_desc: "As Forças Aeroespaciais Russas são uma sombra de seu antigo eu soviético. Precisamos desesperadamente despejar dinheiro neste setor militar para permanecer na vanguarda."
 SOV_2001_military_reforms: "Reformas Militares de 2001"
 SOV_2001_military_reforms_desc: "As reformas militares de 2001 foram anunciadas pelo ministro da Defesa, Sergei Ivanov, e unidades de prontidão de combate constante foram formadas por voluntários do exército, embora o recrutamento tenha sido mantido."
 SOV_improve_combat_readiness: "Melhorar a prontidão de combate"
 SOV_improve_combat_readiness_desc: "O peso de pesadas perdas em conflitos recentes é demais para suportar. O exército russo teve pouca experiência de batalha em comparação com nossos colegas ocidentais. Devemos nos esforçar mais para aumentar nossa força interna, principalmente por meio de exercícios militares aprimorados. "
 SOV_war_on_terror_main: "Guerra ao Terror"
 SOV_war_on_terror_main_desc: "A Guerra ao Terror foi lançada pelas potências ocidentais como resposta aos ataques de 11 de setembro de 2001. A Rússia teve seus próprios problemas com o terrorismo islâmico radical nos últimos tempos. Este é um caso raro em que nossos interesses se cruzam com os de nossos parceiros ocidentais. Devemos trabalhar com eles para promover nossos interesses comuns."
 SOV_2008_military_reforms: "Reformas Militares de 2008"
 SOV_2008_military_reforms_desc: "Como resultado do desempenho insatisfatório na Guerra Russo-Georgiana de 2008, o Ministério da Defesa da Rússia decidiu reduzir ainda mais o tamanho do exército, em particular reduzindo o número de soldados e oficiais e aumentando a flexibilidade estratégica e tática."
 SOV_quality_over_quantity: "Qualidade acima da quantidade"
 SOV_quality_over_quantity_desc: "Durante décadas, a teoria militar soviética ditou que a força avassaladora seria a maneira de vencermos as guerras. Mas não vivemos mais naqueles tempos. Devemos nos concentrar em fabricar mais equipamentos de qualidade em vez de produzir lixo em massa."
 SOV_officer_school_modernization: "Modernização da Escola de Oficiais"
 SOV_officer_school_modernization_desc: "Nossos oficiais não devem ficar para trás em suas táticas e capacidades à medida que avançamos para o novo milênio."
 SOV_increased_arms_exports_2: "Aumento das exportações de armas"
 SOV_increased_arms_exports_2_desc: "As exportações de armas têm sido uma parte fundamental da economia russa desde os tempos soviéticos. Podemos usar o dinheiro dos negócios de armas para impulsionar nossa própria economia, e se as armas caírem nas mãos de alguns atores desagradáveis... oh, bem, merda acontece."
 SOV_reserve_officer_training_system: "Sistema de Treinamento de Oficiais da Reserva"
 SOV_reserve_officer_training_system_desc: "Nosso atual Sistema de Treinamento de Oficiais da Reserva é um resquício de épocas passadas e precisamos de mais recursos para manter nossos homens afiados e prontos para a ação, especificamente reformando o sistema educacional militar."
 SOV_plausible_deniability_doctrine: "Doutrina de negação plausível"
 SOV_plausible_deniability_doctrine_desc: "Para alcançar nossos interesses nacionais no exterior, precisamos manter uma distância segura entre nós e os atores que praticam os atos que nos beneficiam, para não chamar a atenção do escrutínio internacional."
 #SOV_open_intervention_policy: "Política de Intervenção Aberta"
 #SOV_open_intervention_policy_desc: "Toda nação em um mundo tem o direito de intervir em qualquer lugar por causa de seus próprios interesses nacionais. Se estamos perseguindo nossos próprios interesses, por que nos incomodar em escondê-los da comunidade internacional? Nada a esconder, nada a temer. Mais , a notícia acabará se espalhando."
 SOV_form_the_wagner_group: "Formar o Grupo Wagner"
 SOV_form_the_wagner_group_desc: "O Grupo Wagner é uma organização paramilitar russa. Alguns a descreveram como uma empresa militar privada cujos contratados participaram de vários conflitos, inclusive na guerra civil síria, bem como no Donbass, na Ucrânia, ajudando as forças separatistas. Outros consideram Wagner uma unidade do MoD russo disfarçado, que é usado pelos russos onde a negação plausível é necessária."
 SOV_form_the_sof_rossii: "Formar a SOF Rússia"
 SOV_form_the_sof_rossii_desc: "As Forças de Operações Especiais das Forças Armadas da Federação Russa são forças especiais de nível estratégico da Federação Russa, fundadas em 2009. As missões principais da SOF são intervenções estrangeiras, incluindo contra-proliferação, operações de defesa interna estrangeira e a realização das mais complexas operações especiais e missões clandestinas para proteger os interesses da Federação Russa."
 SOV_coastal_fleet_reforms: "Reformas da Frota Costeira"
 SOV_coastal_fleet_reforms_desc: "Temos muitos quilômetros de costa para defender, e precisamos de novos navios para defendê-la, não aqueles velhos pedaços de lixo que vendemos para a Pepsi uma vez."
 SOV_bluewater_fleet_reforms: "Reformas da frota Bluewater"
 SOV_bluewater_fleet_reforms_desc: "Pedro, o Grande, uma vez sonhou em tornar a Rússia uma potência marítima. Infelizmente, a Marinha Russa nunca realizou esse sonho... até agora."
 SOV_submarine_reforms: "Reformas Submarinas"
 SOV_submarine_reforms_desc: "Os submarinos são um elemento-chave de qualquer grande potência marítima. Durante a Grande Guerra Patriótica, eles desempenharam um papel integral em repelir os invasores de atacar Leningrado por mar. Ainda hoje, eles ainda são grandes armas de surpresa e podem ser armados com armas que acabam com o mundo caso o pior aconteça."
 SOV_new_fleet_doctrines: "Novas Doutrinas da Frota"
 SOV_new_fleet_doctrines_desc: "Novas frotas navais exigem novas táticas de guerra naval. A tecnologia do século 21 mudará a face da guerra naval. O que quer que o futuro reserve, não se parecerá em nada com as grandes batalhas navais do passado."
 SOV_guns_modernization: "Modernização de armas navais"
 SOV_guns_modernization_desc: "Os antigos canhões navais simplesmente não servirão mais. O mundo está mudando. Os sistemas computadorizados de canhões ferroviários e outras tecnologias futuristas logo se tornarão um elemento básico da guerra naval. Não devemos ficar para trás."
 SOV_systems_modernization: "Modernização de sistemas"
 SOV_systems_modernization_desc: "De que adiantam os maiores e mais recentes navios sem grandes computadores e sistemas de bordo que os ajudem a funcionar em seu potencial máximo?"
 SOV_carrier_modernization: "Modernização da operadora"
 SOV_carrier_modernization_desc: "O Admiral Kuznetsov é o melhor porta-aviões furtivo do mundo; eu não conseguiria ver a maldita coisa se estivesse em seu convés!"
 SOV_stealth_fighter_technology: "Tecnologia de caça furtivo"
 SOV_stealth_fighter_technology_desc: "Há rumores de que o Ocidente está desenvolvendo jatos invisíveis no radar inimigo. Devemos intensificar nosso jogo se quisermos competir no cenário mundial e produzir nossos próprios caças furtivos, especificamente o Su-57, antes que seja demais tarde."
 SOV_new_fighter_tactics: "Novas táticas de caça"
 SOV_new_fighter_tactics_desc: "Com o advento da tecnologia furtiva e dos mísseis BVR, novas táticas devem ser implementadas para usar essas tecnologias com mais eficácia."
 SOV_reorganize_air_wings: "Reorganizar as asas aéreas"
 SOV_reorganize_air_wings_desc: "As unidades aéreas devem ser reorganizadas para melhor atender às necessidades do século XXI."
 SOV_form_the_uac: "Formar o UAC"
 SOV_form_the_uac_desc: "A United Aircraft Corporation foi criada em 20 de fevereiro de 2006 por Vladimir Putin no Decreto Presidencial nº 140, fundindo ações da Ilyushin, Irkut, Mikoyan, Sukhoi, Tupolev e Yakovlev como uma nova sociedade anônima denominada OJSC United Aircraft Corporation, a fim de otimizar a produção e minimizar as perdas."
 SOV_new_battlefields: "Novos campos de batalha"
 SOV_new_battlefields_desc: "A era da carnificina mecanizada de pessoa para pessoa está chegando ao fim. O século 21 dará início a um novo estágio no qual as batalhas futuras ocorrerão. As batalhas do futuro serão cada vez mais travadas no espaço e no ciberespaço. "
 SOV_russian_space_force: "Força Espacial Russa"
 SOV_russian_space_force_desc: "A militarização do espaço é inevitável. A criação de uma força espacial oficial é vital para qualquer operação futura."
 SOV_repudiation_of_outer_space_treaty: "Repúdio ao Tratado do Espaço Sideral"
 SOV_repudiation_of_outer_space_treaty_desc: "Se quisermos chegar a qualquer lugar no espaço, precisamos repudiar o Tratado do Espaço Sideral, que restringe nossa capacidade de reivindicar terrenos no espaço."
 SOV_militarization_of_space: "Militarização do Espaço"
 SOV_militarization_of_space_desc: "Chega de fingir que o espaço é apenas o domínio da ciência. A militarização e a militarização do espaço são inevitáveis. Fomos os primeiros a enviar homens e satélites ao espaço, sejamos os primeiros a enviar armas ao espaço."
 SOV_the_new_space_race: "Uma nova corrida espacial"
 SOV_the_new_space_race_desc: "Em 1957, a União Soviética lançou o primeiro satélite artificial do mundo para orbitar a Terra. Agora, o mundo está mais uma vez em uma corrida para o espaço."
 SOV_mission_to_the_moon: "Missão à Lua"
 SOV_mission_to_the_moon_desc: "É hora de fazer o que a União Soviética nunca foi capaz de fazer: colocar um homem na Lua."
 SOV_cosmodrome_luna: "Cosmodrome Luna"
 SOV_cosmodrome_luna_desc: "Uma base permanente na lua será fundamental para qualquer futura missão espacial, especialmente a de colonização espacial. Tem uma velocidade de escape muito menor, então podemos enviar mercadorias para lá e depois decolar com a mesma carga usando muito menos combustível ."
 SOV_mission_to_mars: "Missão a Marte"
 SOV_mission_to_mars_desc: "O mundo está em uma corrida para chegar a Marte. Não vamos ficar para trás e deixar a nação russa ser a primeira a pisar em outro planeta."
 SOV_permanent_mars_colony: "Colônia permanente de Marte"
 SOV_permanent_mars_colony_desc: "Uma base permanente em Marte é vital para os interesses econômicos e de segurança da nação russa."
 SOV_martian_scientific_experiments: "Experiências científicas marcianas"
 SOV_martian_scientific_experiments_desc: "A superfície de Marte é um ambiente radicalmente diferente da Terra. Em particular, a atmosfera marciana carece de oxigênio, o que significa que experimentos que requerem falta de oxigênio podem ser conduzidos lá."
 SOV_discover_planet_nine: "Descubra o Planeta Nove"
 SOV_discover_planet_nine_desc: "Em algum lugar nas profundezas do Cinturão de Kuiper, há um nono planeta escondido. Ser o primeiro a descobrir este planeta será o último de uma longa lista de conquistas espaciais russas."
 SOV_helium_3_mining: "Mineração de Hélio-3"
 SOV_helium_3_mining_desc: "O hélio-3 é um recurso crítico para o avanço do poder de fusão, e a Lua contém vastas reservas dele."
 SOV_probe_mercury_p: "Sonda 'Mercury-P'"
 SOV_probe_mercury_p_desc: "Mercury-P é um conceito de missão para um orbitador e aterrissador da Agência Espacial Federal Russa para estudar o planeta Mercúrio."
 SOV_scientific_experiments: "Experiências científicas"
 SOV_scientific_experiments_desc: "A exploração do espaço permite novos ambientes para realizar novos experimentos e obter um conhecimento mais amplo que pode nos dar uma vantagem sobre outras nações."
 SOV_probe_venera_d: "Sonda 'Vênus-D'"
 SOV_probe_venera_d_desc: "Venera-D é uma proposta de missão espacial russa para Vênus que incluiria um orbitador e um lander a ser lançado em 2029. Venera-D será a primeira sonda de Vênus lançada pela Federação Russa. Venera-D servirá como o carro-chefe para uma nova geração de sondas Vênus construídas na Rússia."
 SOV_planetary_defense_initiative: "Iniciativa de Defesa Planetária"
 SOV_planetary_defense_initiative_desc: "O planeta Terra está cercado por milhares de asteróides. Nossa missão é procurar e catalogar objetos próximos da Terra, como cometas e asteróides e objetos potencialmente perigosos que podem impactar a Terra e ajudar o governo russo a se preparar para um possível evento de impacto e coordenar esforços para mitigar e desviar ameaças potenciais se uma for detectada."
 SOV_hypersonic_missiles: "Mísseis Hipersônicos"
 SOV_hypersonic_missiles_desc: "Mísseis atuais podem ser detectados e defendidos. Mísseis hipersônicos voam a velocidades superiores a Mach 5, não deixando espaço para reação ou retaliação."
 SOV_hypersonic_flight: "Voo Hipersônico"
 SOV_hypersonic_flight_desc: "Ao longo da história, a União Soviética deteve o recorde do jato mais rápido do mundo. Fizemos isso com o MiG-21, MiG-25 e nosso atual recordista, o MiG-31. Essa tendência deve continuar, e para isso, devemos desenvolver aviões com capacidade de Mach 5."
 SOV_cyberwarfare: "Expansão da Guerra Cibernética"
 SOV_cyberwarfare_desc: "A guerra cibernética é uma das poucas áreas em que os russos têm uma vantagem definitiva sobre o Ocidente. Podemos realizar ataques cibernéticos na infraestrutura ocidental para causar estragos na sociedade ocidental."
 SOV_cybersecurity: "Cibersegurança"
 SOV_cybersecurity_desc: "A segurança cibernética é crítica para nossa estrutura de defesa. Se atacarmos, seremos contra-atacados e precisamos estar preparados."
 SOV_cyberattack: "Cyberattack"
 SOV_cyberattack_desc: "Os ataques cibernéticos são fundamentais para interromper nossos inimigos e semear o caos no campo inimigo."
 SOV_new_infantry_rifles: "Novos fuzis de infantaria"
 SOV_new_infantry_rifles_desc: "A maioria de nossos fuzis são pedaços obsoletos da era soviética que ainda têm 'sdelano v SSSR' estampado neles. Se não queremos que nosso exército seja motivo de chacota, devemos mudar isso."
 SOV_accept_zlobins_ideas: "Aceite as ideias de Zlobin"
 SOV_accept_zlobins_ideas_desc: "um dos outros desenvolvedores, por favor, preencha esta descrição se você a vir, não tenho a menor ideia de quem é Zlobin, fiz isso para completar"
 SOV_tsnii_help: "Ajuda do TsNIITochMash"
 SOV_tsnii_help_desc: "TsNIITochMash é um fabricante local de armas, uma de suas armas notáveis é o AS VAL. Precisamos de sua experiência para fazer novos fuzis para o exército."
 SOV_ak12_program: "O Programa AK-12"
 SOV_ak12_program_desc: "O AK-12 é um rifle de assalto russo com câmara de 5,45 × 39 mm projetado e fabricado pela Kalashnikov Concern, tornando-o a 5ª geração de fuzis Kalashnikov. O projeto AK-12 começou em 2011 como um empreendimento privado em uma tentativa de participar nos julgamentos de "Ratnik" que foram realizados pelo exército russo."
 SOV_mechanized_infantry_renovations: "Conversões de Infantaria Mecanizada"
 SOV_mechanized_infantry_renovations_desc: "Nossa infantaria mecanizada consiste principalmente de peças de sucata APCs e IFVs de fabricação soviética. Não é uma boa aparência para uma força moderna."
 SOV_tigr: "GAZ Tigr"
 SOV_tigr_desc: "O Tigr é um veículo de mobilidade de infantaria multiuso todo-o-terreno 4 × 4 russo, entregue pela primeira vez ao exército russo em 2006. Usado principalmente pelas Forças Armadas Russas e pelo Ministério de Assuntos Internos da Rússia, também é usado por vários outros países ."
 SOV_armata_universal_combat_platform: "Plataforma de Combate Universal Armata"
 SOV_armata_universal_combat_platform_desc: "A Plataforma de Combate Universal "Armata" é uma avançada plataforma de veículos militares pesados modulares de próxima geração. ."
 SOV_upgrade_old_equipment: "Atualizar equipamento antigo"
 SOV_upgrade_old_equipment_desc: "Pesquisa e desenvolvimento suficientes foram conduzidos para que possamos trazer o arsenal da era soviética para o século XXI."
 SOV_updated_uniforms: "Uniformes atualizados"
 SOV_updated_uniforms_desc: "Nossos uniformes são todos de origem soviética. Precisamos de novos padrões para competir com outros exércitos modernos."
 SOV_6b43: "6B43"
 SOV_6b43_desc: "6B43 é a designação GRAU para um novo tipo de capacete do exército russo."
 SOV_new_radios: "Novos rádios"
 SOV_new_radios_desc: "A comunicação é fundamental em um campo de batalha moderno. Precisamos de rádios atualizados para nos mantermos lado a lado com possíveis rivais."
 SOV_new_spetsnaz_gear: "Novo equipamento Spetsnaz"
 SOV_new_spetsnaz_gear_desc: "Os Spetsnaz são a joia da coroa das forças especiais do Exército Vermelho. Eles precisam estar na vanguarda dos novos equipamentos."
 SOV_ratnik_program: "O Programa Ratnik"
 SOV_ratnik_program_desc: ""
 SOV_csto_training_exercises: "Exercícios de treinamento CSTO"
 SOV_csto_training_exercises_desc: "Nossa aliança permanece forte quando treinamos uns com os outros."
 SOV_innovations_committee: "Comitê de Inovações"
 SOV_innovations_committee_desc: ""
 SOV_ksor_uniform_innovations: "Inovações uniformes KSOR"
 SOV_ksor_uniform_innovations_desc: ""
 SOV_full_ratnik_conversion: "Conversão Ratnik completa"
 SOV_full_ratnik_conversion_desc: "O desenvolvimento do programa Ratnik está completo. Agora é hora de equipar nossas tropas."
 SOV_rosgvardia: "Formar o Rosgvardia"
 SOV_rosgvardia_desc: "A Guarda Nacional da Rússia (Rosgvardia) é a força militar interna da Rússia, compreendendo uma agência independente que se reporta diretamente ao Presidente da Rússia. A Guarda Nacional é separada das Forças Armadas Russas. A Guarda Nacional tem a missão declarada de proteger as fronteiras da Rússia, encarregar-se do controle de armas, combater o terrorismo e o crime organizado, proteger a ordem pública e proteger importantes instalações estatais."
 SOV_form_bars: "Forma BARS"
 SOV_form_bars_desc: "A Reserva Especial do Exército de Combate (BARS) consiste em dezenas de milhares de "novos" reservistas que voluntariamente passaram por uma seleção rigorosa em escritórios de alistamento militar e assinaram contratos com o departamento de defesa. A vantagem é dada àqueles que foram recentemente dispensados para o reserva e ainda não perderam suas habilidades militares nas especialidades de contabilidade militar mais populares"

 #Ramo da Reforma Económica
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "A AvtoVAZ é uma empresa russa de fabricação de automóveis fundada em 1966. Anteriormente era chamada de VAZ, um acrônimo para Volga Automotive Plant em russo. A AvtoVAZ é mais conhecida por sua série carro-chefe de veículos Lada."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ ou Gorkovsky Avtomobilny Zavod é um fabricante automotivo russo localizado em Nizhny Novgorod, anteriormente conhecido como Gorky. É a principal subsidiária do GAZ Group Holding, que faz parte do grupo industrial Basic Element"
 SOV_rostech: "Rostech"
 SOV_rostech_desc: "Rostec, oficialmente a Corporação Estatal de Assistência ao Desenvolvimento, Produção e Exportação de Produtos Industriais de Tecnologia Avançada Rostec e anteriormente Rostekhnologii, é um conglomerado de defesa estatal russo com sede em Moscou."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom é a única organização estatal na Rússia para exportar toda a gama de produtos, serviços e tecnologias militares de uso duplo."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "JSC Konstruktorskoe Buro Priborostroeniya (KBP) é uma das principais empresas no campo da indústria de defesa russa, com sede em Tula."
 SOV_tula_arms: "Tula Arms"
 SOV_tula_arms_desc: "Imperial Tula Arms Plant era um fabricante de armas russo fundado pelo czar Pedro I da Rússia em 1712 em Tula, Tula Oblast como Tula Arsenal. Ao longo de sua história, produziu armas para o estado russo. Seu nome foi mudado de Tula Arsenal para Tula Arms Plant durante a era soviética."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis é o nome comercial do Promtechnologies Group com sede em Moscou, Rússia. Especializado na fabricação de rifles de fogo central projetados para uma variedade de aplicações militares e civis"
 SOV_lobaev_arms: "Braços de Lobaev"
 SOV_lobaev_arms_desc: "Lobeav Arms, oficialmente o Integrated Systems Design Bureau, LLC, é um designer e fabricante russo de rifles de precisão, munição de rifle de precisão e peças de rifle. A Lobeav Arms está sediada em Tarusa, Kaluga Oblast, Rússia."
 SOV_zil: "TARGET"
 SOV_zil_desc: "ZIL era um importante fabricante russo de automóveis, caminhões e veículos militares. O renascimento desta corporação deve impulsionar a economia russa"
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "KAMAZ é um fabricante russo de caminhões, ônibus e motores com sede em Naberezhnye Chelny. É conhecido por sua cabine sobre caminhões. A empresa foi fundada em 1969"
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors é uma empresa automobilística de luxo russa fundada em 2000, originalmente estritamente como uma carreata russa"
 SOV_focus_on_luxury_cars: "Foco em carros de luxo"
 SOV_focus_on_luxury_cars_desc: "O povo russo merece mais do que apenas outro Lada barato! Precisamos melhorar a escolha do modelo para o Aurus e expandir outras marcas de carros de luxo!"
 SOV_focus_on_affordable_cars: "Foco em carros acessíveis"
 SOV_focus_on_affordable_cars_desc: "A Rússia é totalmente dependente da importação de automóveis, devemos começar a expandir a produção de nossos próprios carros para o nosso mercado e obter um carro russo para cada russo."
 SOV_revitalized_automobile_industry: "Indústria Automobilística Revitalizada"
 SOV_revitalized_automobile_industry_desc: "Após uma cara modernização e expansão de nossa própria indústria, finalmente temos uma indústria automobilística decente. Ura!"
 SOV_economic_programs: "Reformas Económicas"
 SOV_economic_programs_desc: "Após o declínio da URSS e o caos dos anos 90, nossa economia precisa profundamente de reforma e renascimento."
 SOV_uralvagonzavod: "Uralvagonzavod"
 SOV_uralvagonzavod_desc: "A Uralvagonzavod é uma empresa russa de construção de máquinas localizada em Nizhny Tagil, Rússia. É um dos maiores complexos científicos e industriais da Rússia e o maior fabricante de tanques de guerra do mundo."
 SOV_arzamas: "Arzamas"
 SOV_arzamas_desc: "Arzamas é um site educacional russo com cursos de história, literatura, filosofia, artes e humanidades. O site educa principalmente por meio de palestras em vídeo, mas também possui podcasts, questionários e artigos."
 SOV_national_center_for_aviabuilding: "Centro Nacional de Aviabuilding"
 SOV_national_center_for_aviabuilding_desc: "O setor de aviação russo é um dos setores mais promissores. Devemos investir neste setor"
 SOV_domestic_helicopter_production: "Produção doméstica de helicópteros"
 SOV_domestic_helicopter_production_desc: "A indústria russa de helicópteros tem uma tradição orgulhosa e bem-sucedida de produzir alguns dos melhores helicópteros do mundo. Devemos investir neste setor da economia."
 SOV_heavy_industry_investments: "Investimentos da indústria pesada"
 SOV_heavy_industry_investments_desc: "A indústria pesada foi a pedra angular da economia soviética. Para reviver nossa economia, primeiro precisamos investir no renascimento dessas indústrias pesadas."
 SOV_refined_metallurgy: "Metalurgia Refinada"
 SOV_refined_metallurgy_desc: "A metalurgia é uma indústria estratégica na qual devemos investir e crescer a todo custo."
 SOV_expand_tungsten_mining: "Expandir mineração de tungstênio"
 SOV_expand_tungsten_mining_desc: "Tungstênio, ou volfrâmio, é um elemento químico com o símbolo W e número atômico 74. É um metal raro encontrado naturalmente na Terra quase exclusivamente como compostos. Ocorre em muitas ligas, que têm inúmeras aplicações. A dureza e alta do tungstênio densidade torná-lo adequado para aplicações militares em projéteis penetrantes."
 SOV_expand_iron_mining: "Expandir a produção de aço"
 SOV_expand_iron_mining_desc: "O aço é uma liga composta de ferro com tipicamente alguns décimos de um por cento de carbono para melhorar sua força e resistência à fratura em comparação com outras formas de ferro. Devido à sua alta resistência à tração e baixo custo, o aço é usado em edifícios , infra-estrutura, ferramentas, navios, trens, carros, máquinas, aparelhos elétricos e armas."
 SOV_expand_gold_mining: "Expandir Mineração de Ouro"
 SOV_expand_gold_mining_desc: "O ouro é um elemento químico com o símbolo Au e número atômico 79. As propriedades físicas e químicas úteis do ouro levaram ao seu uso contínuo em conectores elétricos resistentes à corrosão em todos os tipos de dispositivos computadorizados (seu principal uso industrial). O ouro é também usado em blindagem infravermelha, produção de vidro colorido, folheação de ouro e restauração dentária."
 SOV_expand_aluminium_mining: "Expandir a mineração de alumínio"
 SOV_expand_aluminium_mining_desc: "O alumínio é um elemento químico com o símbolo Al e número atômico 13. O alumínio tem uma densidade menor que a de outros metais comuns, aproximadamente um terço da do aço. No século 21, o alumínio é usado em transporte, engenharia, construção e embalagem. É um componente crítico das ligas da estrutura do avião."
 SOV_industrial_expansion_plan: "Plano de Expansão Industrial"
 SOV_industrial_expansion_plan_desc: "O final dos anos 1990 deixou a Rússia em uma de suas crises econômicas mais severas da história moderna. O desemprego é galopante e há uma pobreza esmagadora generalizada que resultou do período pós-soviético de rápida privatização e emigração em massa de empresas e funcionários de alta qualidade para o Ocidente. Os anos 2000 devem ser melhores e a indústria civil deve ser fortalecida para o comércio doméstico e internacional."
 SOV_domestic_aircraft_production: "Produção doméstica de aeronaves"
 SOV_domestic_aircraft_production_desc: "A indústria aeronáutica russa tem uma tradição orgulhosa e bem-sucedida de produzir alguns dos melhores aviões do mundo. Devemos investir neste setor da economia."
 SOV_expand_tankograd: "Expandir Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, um apelido para a fábrica de tratores de Chelyabinsk, foi o local de um esforço significativo de produção de tanques durante a Grande Guerra Patriótica. Ela continuou a produzir tanques para a União Soviética após a guerra, e uma expansão atual modernizará ainda mais e aumentar sua capacidade de produção."
 SOV_domestic_auto_production: "Produção doméstica de automóveis"
 SOV_domestic_auto_production_desc: "A indústria automotiva de consumo na Rússia nunca foi particularmente forte, embora ao longo dos anos algumas marcas bem conhecidas tenham surgido. Poder brando russo no exterior."
 SOV_expand_kalashnikov_concern: "Expandir a Kalashnikov Concern"
 SOV_expand_kalashnikov_concern_desc: "A JSC Kalashnikov Concern, conhecida até 2013 como a Izhevsk Machine-Building Plant, é uma empresa de fabricação de defesa russa. A preocupação projeta e produz uma ampla gama de armas, incluindo armas pequenas, projéteis de artilharia guiada e uma ampla gama de outras armas de precisão . A Kalashnikov Concern produz 95% de todas as armas pequenas na Rússia, tornando-se o maior fabricante de armas de fogo na Rússia."
 SOV_discuss_lifting_sanctions: "Discutir sanções de suspensão"
 SOV_discuss_lifting_sanctions_desc: "Devemos abordar as potências estrangeiras que nos sancionam para levantar suas sanções. Certamente, fizemos o suficiente para apaziguá-los?"
 SOV_entice_foreign_investments: "Atrair investimentos estrangeiros"
 SOV_entice_foreign_investments_desc: "Investimentos estrangeiros podem ajudar nosso país a superar as dificuldades econômicas. A Rússia é um ótimo país para investir, especialmente porque muitos de nossos recursos permanecem subdesenvolvidos e alguns conhecimentos estrangeiros e dinheiro podem nos ajudar a liberar totalmente nosso potencial econômico."
 SOV_revaluation_of_the_ruble: "Reavaliação do rublo"
 SOV_revaluation_of_the_rubble_desc: "Na última década, o valor da moeda russa, o rublo, despencou devido a decisões imprudentes de política comercial externa, bem como à prevenção inadequada dos efeitos inflacionários. Precisamos restaurar o valor do rublo da melhor maneira possível. "
 SOV_european_interaction_plan: "Plano de Interação Europeu"
 SOV_european_interaction_plan_desc: "Precisamos de um plano para interagir adequadamente com as potências europeias que têm relações econômicas vitais conosco (e, às vezes, sanções contra nós também)."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream é um projeto de gasoduto através do Mar Báltico para um dos principais receptores de gás da Rússia, a Alemanha. Tal sistema permite que a Rússia e a Alemanha contornem os estados da Europa Oriental para suas transferências de gás, dando assim à Rússia carta branca para intimidar aqueles países, e a Alemanha a liberdade de ignorar o bullying."
 SOV_south_stream: "South Stream"
 SOV_south_stream_desc: "Uma contraparte do Nord Stream, o gasoduto Southstream é um programa de gasoduto que vai da região de Rostov na Rússia até o Mar Negro. O gasoduto deve passar pela Bulgária e depois se dividir para o norte em direção à Áustria e para o sul em direção à Itália."
 SOV_uaz: "UAZ"
 SOV_uaz_desc: "A UAZ é uma fabricante de automóveis com sede em Ulyanovsk, na Rússia, que fabrica veículos off-road, ônibus e caminhões. Faz parte do grupo automotivo Sollers desde 2000"
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri é o terceiro gasoduto em nossa trilogia de grandes oleodutos interestaduais. Sila Sibiri fornece à China, um aliado próximo nosso, todo o petróleo e gás de que necessita, garantindo que sempre haja um cliente com lances mais altos para o nosso gás. o Ocidente nos esbofeteia novamente com sanções tolas."
 SOV_appease_foreign_powers: "Apaziguar as potências estrangeiras"
 SOV_appease_foreign_powers_desc: "Para garantir a paz interna e externa da Rússia, as grandes potências no exterior precisam parar de olhar para a Rússia como uma ameaça iminente e parar de olhar para a Rússia como uma vítima em potencial. Se pudermos convencer os estrangeiros de que não somos mais um ameaça para eles, sua força punitiva contra nós pode diminuir."
 SOV_resist_the_washington_consensus: "Resistir ao Consenso de Washington"
 SOV_resist_the_washington_consensus_desc: "O Consenso de Washington entregue a Yeltsin por seus mestres fantoches em Washington está destruindo nossa economia e, na realidade, está criando uma oportunidade para o Ocidente comprar nosso estado. Precisamos de um novo plano de recuperação econômica para a Rússia e devemos descartar completamente os planos de Yeltsin."
 SOV_return_to_the_gold_standard: "Retorno ao Padrão Ouro"
 SOV_return_to_the_gold_standard_desc: "Sem suporte físico, o papel-moeda não tem valor. O padrão-ouro deve ser devolvido para estabilizar o valor de cada rublo em circulação."
 SOV_decree_no_585: "Decreto nº 585"
 SOV_decree_no_585_desc: "Em 2003, o Decreto nº 585 estabeleceu a RZhD como uma sociedade anônima. A empresa é responsável pela operação do sistema ferroviário russo."
 SOV_sakhalin_railway: "Revitalizar a Ferrovia Sakhalin"
 SOV_sakhalin_railway_desc: "A ferrovia na ilha de Sakhalin, na costa do Pacífico da Rússia e perto do Japão, é uma parte fundamental da economia de Sakhalin."
 SOV_expand_the_trans_siberian_railroad: "Expandir a Ferrovia Transiberiana"
 SOV_expand_the_trans_siberian_railroad_desc: "A Ferrovia Transiberiana é a principal artéria da economia russa, conectando Moscou a Vladivostok. O crescimento desta rede é um pré-requisito para qualquer desenvolvimento econômico futuro."
 SOV_appease_the_moscow_oligarchs: "Apaziguar os oligarcas de Moscou"
 SOV_appease_the_moscow_oligarchs_desc: "Podemos apaziguar os oligarcas de Moscou investindo algum dinheiro"
 SOV_all_roads_lead_to_moscow: "Todos os caminhos levam a Moscou"
 SOV_all_roads_lead_to_moscow_desc: "As estradas que levam a Moscou precisam ser focadas como o centro da economia de nosso país. Isso levará a melhores rotas comerciais que serão benéficas para nossa economia."
 SOV_high_speed_rail_construction: "Construção ferroviária de alta velocidade"
 SOV_high_speed_rail_construction_desc: "Nosso sistema ferroviário atual está desatualizado. Investir em trens de alta velocidade é uma ótima escolha"
 SOV_explore_arctic_gas_fields: "Explore os campos de gás do Ártico"
 SOV_explore_arctic_gas_fields_desc: "Os Campos de Gás do Ártico têm muitas reservas de petróleo e gás natural. Explorá-los pode levar a mais produção de gás e petróleo no país"
 SOV_expansionary_monetary_policy: "Política Monetária Expansionária"
 SOV_expansionary_monetary_policy_desc: "Injetar um pouco de líquido na economia nos ajudará a impulsioná-la no longo prazo"
 SOV_attract_foreign_investors: "Atrair investidores estrangeiros"
 SOV_attract_foreign_investors_desc: "Atrair investidores estrangeiros para o comércio é uma das melhores formas de impulsionar a nossa economia"
 SOV_economic_stimulus: "Estímulo Econômico"
 SOV_economic_stimulus_desc: "Injetar um pouco de líquido na economia nos ajudará a impulsioná-la no longo prazo"
 SOV_state_capitalism: "Capitalismo de Estado"
 SOV_state_capitalism_desc: "Livrar-se dos oligarcas de Moscou nos ajudará a combater a crescente corrupção em nosso país"
 SOV_rise_of_the_oligarchs: "Ascensão dos oligarcas"
 SOV_rise_of_the_oligarchs_desc: "Ajudar os oligarcas aumentará nossa relação com eles"
 SOV_russian_federation_stabilization_fund: "Fundo de Estabilização da Federação Russa"
 SOV_russian_federation_stabilization_fund_desc: "Fundado em 2004, o Стабилизационный фонд Российской Федерации ('Fundo de estabilização da Federação Russa') foi uma iniciativa do governo de Putin para proteger a vulnerável indústria petrolífera do país de possíveis quedas no preço do petróleo. fundo foi resultado de as lições aprendidas após a crise econômica de 1998, parcialmente causada pela volatilidade dos preços do petróleo e do gás."
 SOV_deregulation: "Desregulamentação"
 SOV_deregulation_desc: "A regulamentação do mercado leva à corrupção, erros de cálculo e caos econômico. Devemos encorajar o crescimento de qualquer indústria que se mostre lucrativa sob um sistema de livre comércio, livre moeda e livre troca. Somente uma economia livre pode esperar ser uma economia forte."
 SOV_ignore_oligarchic_corruption: "Ignore a corrupção oligárquica"
 SOV_ignore_oligarchic_corruption_desc: "Os oligarcas são um dos nossos principais apoiadores. Contanto que eles nos deem dez por cento, podemos olhar para o outro lado em suas, aham, outras atividades."
 SOV_entice_oligarchic_investment: "Atrair investimento oligárquico"
 SOV_entice_oligarchic_investment_desc: "Os oligarcas têm muito dinheiro espalhado. As pessoas não tolerarão a corrupção por muito mais tempo, então devemos repassar um pouco. Isenções fiscais e outros incentivos podem fazer com que os oligarcas comecem a gastar dinheiro."
 SOV_regulate_the_market: "Regular o mercado"
 SOV_regulate_the_market_desc: "Quem decidiu que 'mercados livres' são uma coisa boa que faz coisas boas é um idiota. Nosso governo precisa tornar uma política central regular o mercado para produzir os resultados desejados pelo povo russo."
 SOV_nationalize_foreign_industry: "Nacionalizar indústrias estrangeiras"
 SOV_nationalize_foreign_industry_desc: "As plantas industriais pertencentes a estrangeiros são sempre um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 SOV_root_out_oligarchs: "Erradicar oligarcas"
 SOV_root_out_oligarchs_desc: "A destruição da classe oligarca pode não ser completamente possível, mas sua influência na economia russa deve ser erradicada."
 SOV_intl_oil_price_agreements: "Acordos Internacionais de Preço do Petróleo"
 SOV_intl_oil_price_agreements_desc: "Como exportadora de petróleo, a Rússia é rival da Organização dos Países Exportadores de Petróleo (OPEP), que reúne 15 dos exportadores mundiais de petróleo no que equivale essencialmente à fixação de preços. No entanto, isso não precisa ser ruim: a Rússia poderia fazer acordos dissimulados com a OPEP para também estimular o preço do petróleo a subir."
 SOV_oil_drilling_expansion: "Expansão de perfuração de petróleo"
 SOV_oil_drilling_expansion_desc: "Sob o Mar de Caspain existem milhões de barris de petróleo, apenas esperando para serem bombeados para a superfície."
 SOV_trade_with_the_east: "Negociar com o Oriente"
 SOV_trade_with_the_east_desc: "Com os mercados ocidentais tão fortes e bem desenvolvidos como são, o leste oferece mais oportunidades para parceiros comerciais - especialmente na China."
 SOV_trade_with_north_korea: "Negociar com a Coreia do Norte"
 SOV_trade_with_north_korea_desc: "O regime norte-coreano teve um de seus poucos apoiadores e patrocinadores na União Soviética. A Rússia, mais preocupada com suas lutas internas, falhou em suceder adequadamente a URSS como parceira dos interesses econômicos e políticos da Coreia do Norte, e tem assim permitiu que Pyongyang entrasse na esfera de influência de Pequim. Pelo bem de nossa posição estratégica no Extremo Oriente, devemos retomar as relações."
 SOV_trade_with_authoritarian_countries: "Negociar com países autoritários"
 SOV_trade_with_authoritarian_countries_desc: "Enquanto as democracias são livres, o autoritarismo cria dependências confiáveis. Normalmente, os governos autoritários são piores em expandir seu próprio alcance econômico e diversidade do que os estados democráticos e, como resultado, são mais propensos a cair em vassalos econômicos de longa data ao seu comércio parceiros. Talvez esse seja um nicho no qual a Rússia se encaixaria bem."
 SOV_trade_with_democratic_countries: "Comércio com países democráticos"
 SOV_trade_with_democratic_countries_desc: "As democracias do mundo geralmente têm um grau mais alto de liberdade econômica, não intervenção do governo em negócios privados e estabilidade financeira do que suas contrapartes autocráticas. Como resultado, pode ser desejável construir relações comerciais significativas com os países democráticos do mundo . A Rússia, sempre precisando de parceiros confiáveis para exportar seus recursos naturais, poderia usar sua boa reputação com eles."
 SOV_trade_with_south_korea: "Negociar com a Coreia do Sul"
 SOV_trade_with_south_korea_desc: "Por muito tempo, Moscou foi um apoiador provisório do regime norte-coreano em Pyongyang. Mas, desde o colapso da União Soviética, a Coreia do Norte se juntou firmemente ao nível de alcance geopolítico da China. Pyongyang não depende mais da ajuda russa, e seu governo rival em Seul mostrou-se mais talentoso economicamente. A Rússia deveria realinhar seus interesses para a Coreia do Sul."
 SOV_trade_with_india: "Negociar com a Índia"
 SOV_trade_with_india_desc: "A Índia é um importante aliado e parceiro estratégico nosso no sul da Ásia. Devemos nos esforçar para manter esse relacionamento ao longo do século 21, começando pelas relações comerciais."
 SOV_trade_with_pakistan: "Negociar com o Paquistão"
 SOV_trade_with_pakistan_desc: "Por muito tempo, a Índia tem sido nossa aliada e o Paquistão um aliado dos Estados Unidos. Mas a Guerra Fria acabou e o Paquistão foi destruído pelos Estados Unidos em nome de uma Guerra ao Terror. Devemos ajudá-los, e o comércio é o primeiro passo. Talvez possamos ajudar a refletir sobre as coisas com a Índia também."
 SOV_expand_aeroflot_routes: "Expandir Rotas Aeroflot"
 SOV_expand_aeroflot_routes_desc: "Aeroflot é a companhia aérea nacional russa e está em operação desde a fundação da URSS. Suas rotas devem ser expandidas para os cantos mais distantes do império para aproximá-lo."
 SOV_european_economic_deals: "Acordos Econômicos Europeus"
 SOV_european_economic_deals_desc: "A Europa é o centro econômico do mundo. Precisamos estabelecer novas conexões econômicas para atrair mais investidores europeus."
 SOV_expand_economic_policy: "Economia Modernizada"
 SOV_expand_economic_policy_desc: "As economias modernas lidam com altas tecnologias, especificamente com computadores, IA e energias alternativas. A Rússia carece desses componentes, então precisamos fazer os investimentos apropriados."
 SOV_southern_arms_exports: "Projeto Khazri"
 SOV_southern_arms_exports_desc: "Exportar armas para nossos aliados no subcontinente indiano pode ajudar a expandir nossa influência na região."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 é uma expansão do gasoduto Nord Stream para a Alemanha. Isso garantirá que os alemães sejam ainda mais dependentes de nosso gás e, portanto, irritará ainda mais a Europa Oriental, pois nos dá mais liberdade para intimidar eles."
 SOV_manufacturing_improvements: "Melhorias na fabricação"
 SOV_manufacturing_improvements_desc: "As velhas máquinas soviéticas só podem fazer muito trabalho com uma qualidade limitada. Precisamos de novos métodos, máquinas e processos."
 SOV_computers: "Indústria Informatizada"
 SOV_computers_desc: "Os computadores são uma ferramenta útil em muitos campos industriais e é vital integrá-los de uma só vez."
 SOV_expand_the_tech_industry: "Setor de TI da Rússia"
 SOV_expand_the_tech_industry_desc: "TI é um setor em rápido crescimento no século 21. Quem o dominar será o mestre do século."
 SOV_advanced_semiconductor_manufacturing: "Fabricação avançada de semicondutores"
 SOV_advanced_semiconductor_manufacturing_desc: "Os semicondutores são um elemento básico da tecnologia moderna e da vida moderna, pois são usados em tudo, desde carros a aeronaves, computadores e plugues anais. O controle sobre o processo de fabricação desses semicondutores é fundamental para a hegemonia do século XXI."
 SOV_superconductors: "Desenvolvimento de supercondutores"
 SOV_superconductors_desc: "A supercondutividade é um conjunto de propriedades físicas observadas em certos materiais onde a resistência elétrica desaparece e os campos de fluxo magnético são expelidos do material. Qualquer material que exiba essas propriedades é um supercondutor. Ao contrário de um condutor metálico comum, cuja resistência diminui gradualmente conforme sua temperatura é reduzido, até próximo do zero absoluto, um supercondutor tem uma temperatura crítica característica abaixo da qual a resistência cai abruptamente para zero. Eles têm grandes aplicações na computação quântica."
 SOV_the_silicon_taiga: "A Taiga do Silício"
 SOV_the_silicon_taiga_desc: "O 'Silicon Taiga' é um termo para a indústria russa de TI, semelhante a 'Silicon Valley' nos EUA."
 SOV_kaspersky_labs: "Kaspersky Labs"
 SOV_kaspersky_labs_desc: "Kaspersky Labs é uma provedora multinacional russa de segurança cibernética e antivírus com sede em Moscou. Foi fundada em 1997 por Eugene Kaspersky, Natalya Kaspersky e Alexey De-Monderik. A Kaspersky Lab desenvolve e vende antivírus, segurança na Internet, gerenciamento de senhas, segurança de terminais e outros produtos e serviços de segurança cibernética."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "A Yandex LLC é uma empresa de tecnologia multinacional russa que fornece produtos e serviços relacionados à Internet. Ela atende principalmente o público na Rússia e na CEI. Simplificando, é o Google doméstico da Rússia. É a maior empresa de tecnologia da Rússia e a segunda maior da Rússia motor de busca de línguas na Internet, com uma quota de mercado superior a 42%. É o 5º maior motor de busca a nível mundial."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) é uma mídia social online russa e serviço de rede social com sede em São Petersburgo. VK é usado predominantemente por falantes de russo. Pense nisso como um análogo do Facebook russo. Em agosto de 2018, VK tinha pelo menos 500 milhões A rede também era popular na Ucrânia até ser banida pela Verkhovna Rada em 2017."
 SOV_quantum_computing: "Computação Quântica"
 SOV_quantum_computing_desc: "Um computador quântico é um computador que explora fenômenos da mecânica quântica. Em pequenas escalas, a matéria física exibe propriedades de partículas e ondas, e a computação quântica aproveita esse comportamento usando hardware especializado. A física clássica não pode explicar a operação desses dispositivos quânticos, e um computador quântico escalável poderia realizar alguns cálculos exponencialmente mais rápido do que qualquer computador clássico moderno. Em particular, um computador quântico de grande escala poderia quebrar esquemas de criptografia amplamente usados ​​e ajudar os físicos na realização de simulações físicas."
 SOV_uranium_one_sale: "Uranium One Sale"
 SOV_uranium_one_sale_desc: "Uranium One é um grupo internacional de empresas, parte do circuito de gestão do Grupo TENEX da Rosatom State Corporation. Foi vendido para interesses russos em 2010. Desde 2013, é uma subsidiária integral da Uranium One com sede em Moscou Group, uma parte da corporação nuclear estatal russa Rosatom."
 SOV_jinr: "Instituto Conjunto para Pesquisa Nuclear"
 SOV_jinr_desc: "O Joint Institute for Nuclear Research em Dubna é um centro de pesquisa internacional para ciências nucleares, com 5.500 funcionários, incluindo 1.200 pesquisadores com mais de 1.000 Ph.Ds de dezoito países. A maioria dos cientistas, no entanto, são eminentes cientistas russos. O instituto tem sete laboratórios, cada um com sua própria especialização: física teórica, física de partículas, física de íons pesados, física da matéria condensada, reações nucleares, física de nêutrons e TI. O instituto tem uma divisão para estudar radiação e pesquisa radiobiológica e outros experimentos ad hoc de física experimental ."
 SOV_gamaleya_institute: "Instituto Gamaleya"
 SOV_gamaleya_institute_desc: "O Gamaleya Research Institute of Epidemiology and Microbiology, anteriormente N. F. Gamaleya Federal Research Center for Epidemiology & Microbiology, é um instituto de pesquisa médica russo dentro do Ministério da Saúde da Federação Russa. É notável por criar a primeira vacina COVID no mercado, Sputnik-V."
 SOV_trade_with_the_south: "Negociar com o subcontinente"
 SOV_trade_with_the_south_desc: "O subcontinente indiano é um mercado vasto e amplamente inexplorado. Devemos usar nossos laços históricos com a região a nosso favor e chegar lá antes de qualquer outra pessoa."
 SOV_expand_trade_policy: "Expansão do Comércio"
 SOV_expand_trade_policy_desc: "Aumentar as exportações aumentará nossa influência global, nos tornará mais ricos e outros mais dependentes de nós."
 SOV_tighten_ties_with_ukraine: "Apertar os laços com a Ucrânia"
 SOV_tighten_ties_with_ukraine_desc: "Mesmo assim, os ucranianos têm alguns problemas em entender isso, mas devemos deixar claro para eles: somos da mesma etnia. É por isso que devemos ser mais amigáveis com eles!"
 SOV_CSTO_enlargement_with_ukr: "Convidar a Ucrânia para o CSTO"
 SOV_CSTO_enlargement_with_ukr_desc: "A Bielorrússia já faz parte da nossa aliança fraterna. Chegou o momento de convidar a Ucrânia para o nosso bloco sediado."
 SOV_mutual_economic_prosperity: "Cooperação Econômica Mútua"
 SOV_mutual_economic_prosperity_desc: "Nossas nações fronteiriças não devem resistir ao comércio entre si. É por isso que precisamos remover todos os obstáculos, que podem afetar o livre comércio."
 SOV_ukrainian_russian_defense: "Defesa mútua russo-ucraniana"
 SOV_ukrainian_russian_defense_desc: "Como somos irmãos da Ucrânia, devemos nos defender e lutar uns pelos outros até a última gota!"
 SOV_religious_subjugation: "Subjugação religiosa"
 SOV_religious_subjugation_desc: "Não há necessidade de a Ucrânia ter sua própria igreja. Somos ambos nações ortodoxas e nada deve causar disputas entre nós."
 SOV_promote_russian_language: "Estado de dois idiomas"
 SOV_promote_russian_language_desc: "É hora de promover a língua russa na Ucrânia e, finalmente, quebrar a barreira do idioma entre nossas nações."
 SOV_brotherhood_forever: "Irmandade para sempre!"
 SOV_brotherhood_forever_desc: "Somos irmãos pós-soviéticos e devemos manter nossa boa amizade!"
 SOV_eat_burgers_with_obama: "Coma Hambúrgueres com Obama"
 SOV_eat_burgers_with_obama_desc: "Para anunciar nosso renascimento geopolítico, vamos marcar a visita de nosso presidente ao nosso antigo rival e amigo de hoje, os Estados Unidos!"
 SOV_freedom_better_than_non_freedom: "Liberdade do que não-liberdade"
 SOV_freedom_better_than_non_freedom_desc: "Não faz sentido oprimir nossos cidadãos. O Estado não deve perseguir o livre pensamento, que gera novas ideias, que ajudam nosso país a se reconstruir!"
 SOV_police_not_milice: "Politsiya, não Militsiya!"
 SOV_police_not_milice_desc: "Como parte de nossa grande reforma policial, devemos restabelecer o prestígio de nossa força de segurança, faremos isso renomeando nossa Militsiya para Politsiya!"
 SOV_crush_cult_of_stalin: "Condenar o Culto de Stalin"
 SOV_crush_cult_of_stalin_desc: "Muitos de nossos compatriotas ainda acreditam que Stalin foi o maior líder da história da Rússia. Devemos esmagar esse culto e fazer o povo russo acreditar em nossos líderes atuais e futuros!"

