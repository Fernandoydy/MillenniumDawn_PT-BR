 sov_other.13.t: "Proposta russa..."
 sov_other.13.d: "O novo governo democrático russo propõe programas linguísticos mútuos para reconhecer o idioma russo como outro idioma governamental na Ucrânia, enquanto a Rússia ajudará no ensino do idioma ucraniano para ucranianos étnicos na Rússia. O sentimento deles é garantir a ausência de conflito entre os dois nação, amizade mútua e intercâmbio cultural".
 sov_other.13.a: "Idéia maravilhosa!"
 sov_other.13.b: "Desculpe, não."

