 ##Eventos Comunistas
 sov_communists.1.t: "Proibição da propriedade privada"
 sov_communists.1.d: "Depois de vários atos e leis anti-burzhui aprovados por nosso governo, finalmente chegamos ao passo final para destruir o capitalismo em solo russo. Vamos banir a propriedade privada como nossos gloriosos camaradas fizeram na década de 1920! Por isso, devemos decidir quão amplo será o confisco..."
 sov_communists.1.a: "O confisco total funcionou naquela época e funcionará agora!"
 sov_communists.1.b: "Vamos ser um pouco mais moderados."
 sov_communists.1.c: "Expropriar apenas grandes indústrias."

 sov_communists.2.t: "Constituição nacional-comunista"
 sov_communists.2.d: "Uma vez que temos NPA e CPRF aliados, devemos escolher entre nossa nova ideologia de estado ser comunista-internacionalista ou nacionalista-isolacionista."
 sov_communists.2.a: "Precisamos ter orgulho de sermos russos!"
 sov_communists.2.b: "Não devemos esquecer nossa principal ideologia."

 sov_communists.3.t: "Constituição Democrática"
 sov_communists.3.d: "Nós herdamos as melhores idéias de nossos líderes ideológicos da Perestroika! Para alcançar nosso futuro brilhante, precisamos mudar nossa constituição. Deve ser mais liberal ou não?"
 sov_communists.3.a: "Precisamos preservar as ideias de Gorbachev!"
 sov_communists.3.b: "Não devemos esquecer nossa principal ideologia."

 sov_communists.4.t: "Constituição do Partido Comunista"
 sov_communists.4.d: "Depois de reunir todo o poder em nossas mãos, podemos finalmente refazer a constituição. Claro, temos frações em nosso partido sábio e devemos decidir quais ideias serão dominantes em nosso novo partido verdadeiramente constituição soviética".
 sov_communists.4.a: "É claro que precisamos dos stalinistas."
 sov_communists.4.b: "Precisamos de um aumento mais moderado."

 sov_communists.5.t: "Reconstrução dos Monumentos Militares Soviéticos"
 sov_communists.5.d: "Em todo o nosso grande país, existem milhares de monumentos da Grande Guerra Patriótica, que agora estão em condições muito miseráveis. Precisamos pensar em reconstruir os antigos e em construir os novos para imortalizar a glória de nosso país e o povo!"
 sov_communists.5.a: "Que eles fiquem mais tristes."
 sov_communists.5.b: "Eles precisam glorificar nosso heroísmo!"

 ##Eventos Nacionalistas
 sov_nationalists.1.t: "Emenda da Constituição Nacional"
 sov_nationalists.1.d: "Nossa constituição anterior foi indiscutivelmente a pior para os russos em toda a nossa história! Para destruir este papel vergonhoso, vamos criar nossa nova constituição verdadeiramente russa. A escolha principal aqui é entre nossa centralização tradicional ou ser mais descentralizado, mas expansionista, que caminho devemos escolher?"
