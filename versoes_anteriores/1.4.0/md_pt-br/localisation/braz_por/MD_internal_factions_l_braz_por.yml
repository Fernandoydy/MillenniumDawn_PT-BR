 # Facções Militaristas
 # Complexo Militar-Industrial
 defense_industry: "Complexo Industrial-Militar"
 defense_industry_desc: "O Complexo Militar-Industrial descreve a relação entre as forças armadas de uma nação e a indústria de armas que as fornece. Através de um processo de contratos e aprovação do governo, a indústria de defesa e seus subcontratados formam uma aliança informal com os líderes políticos de uma nação. Crescimento militar para um é crescimento econômico para o outro. O que há para não amar?"
