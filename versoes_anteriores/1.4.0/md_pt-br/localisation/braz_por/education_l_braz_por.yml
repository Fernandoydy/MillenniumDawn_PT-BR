 education.1.t: "Ministro da Educação relata altas taxas de alfabetização!"
 education.1.d: "Nosso financiamento educacional prudente e currículos habilmente gerenciados aparentemente valeram a pena, com uma taxa de alfabetização acima de 95%, agora podemos nos considerar uma sociedade altamente educada e bem instruída com pouca resistência daqueles opositores, tanto dentro quanto além das fronteiras da nação. Ao atingir essa meta monumental, não receberemos mais relatórios anuais sobre as taxas de alfabetização de nossa nação."
