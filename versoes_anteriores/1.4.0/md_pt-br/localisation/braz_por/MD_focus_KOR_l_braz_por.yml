l_braz_por:
 korea_south: "Árvore de foco Sul Coreana"
 KOR_the_rok_armed_forces: "As Forças Armadas ROK"
 KOR_the_rok_armed_forces_desc: "A existência da República da Coreia é definida por sua vulnerabilidade constante. Os confrontos com o Norte são lembretes constantes da ameaça que a RPDC representa para a segurança de nossos cidadãos. Além da península, devemos permanecer vigilantes contra novos e antigos inimigos que desejam nos prejudicar. Para se proteger contra todas essas ameaças, nossas forças armadas devem ser tão fortes quanto possível."
 KOR_foreign_procurement: "Compras estrangeiras"
 KOR_foreign_procurement_desc: "Embora ao longo dos anos tenhamos desenvolvido uma robusta indústria doméstica de armas, existem lacunas em nossas capacidades locais que são mais bem preenchidas por equipamentos importados do exterior."
 KOR_p8_poseidon: "O P-8 Poseidon"
 KOR_p8_poseidon_desc: "É hora de nossa frota envelhecida de P-3Cs ser aposentada. Essas aeronaves de patrulha marítima detectaram apenas 28% dos submarinos norte-coreanos envolvidos em exercícios e, portanto, precisam ser substituídos por modelos mais novos. O Boeing P-8 Poseidon foi desenvolvido pelos Estados Unidos para substituir seus próprios P-3Cs. Pode ser sensato seguirmos o exemplo de nosso aliado mais forte."
 KOR_c295: "O C-295"
 KOR_c295_desc: "É hora de nossa frota envelhecida de P-3Cs ser aposentada. Essas aeronaves de patrulha marítima detectaram apenas 28% dos submarinos norte-coreanos envolvidos em exercícios e, portanto, precisam ser substituídos por modelos mais novos. O espanhol C-296 O MPA é uma opção significativamente mais acessível do que o P-8, mas geralmente é considerado uma aeronave inferior."
 KOR_upgrade_f16s: "Atualizar F-16s"
 KOR_upgrade_f16s_desc: "Contratar a Lockheed Martin para elevar nossos F-16 ao padrão F-16V é uma importante medida paliativa para manter a eficácia de nossa força aérea antes de fazermos a transição para um caça de quinta geração."
 KOR_order_f35s: "Pedir F-35s"
 KOR_order_f35s_desc: "Será impossível para a Força Aérea da República da Coreia igualar seus rivais mais avançados na região sem adquirir uma aeronave de quinta geração. inventário de aeronaves".
 KOR_blue_water_navy: "Rumo a uma Marinha de Água Azul"
 KOR_blue_water_navy_desc: "Embora nossa marinha tenha nos servido bem no passado, para defender efetivamente nossas vias marítimas de comunicação no século 21, precisaremos começar a transição para uma marinha de águas azuis."
 KOR_kss_program: "Programa KSS"
 KOR_kss_program_desc: "O programa de submarinos de ataque coreanos é um projeto importante que visa aumentar a capacidade de submarinos de ataque domésticos da Marinha ROK. Agora que nossos fabricantes domésticos aprenderam com o know-how técnico dos fabricantes de submarinos alemães e suecos, é hora de um submarino coreano indígena está sobre nós."
 KOR_ffx_program: "Programa FFX"
 KOR_ffx_program_desc: "Fragatas de mísseis guiados são uma parte fundamental da defesa costeira da República da Coreia. Conflitos regulares com a marinha norte-coreana provaram o valor desses navios. Como tal, devemos investir tempo e dinheiro na frota de fragatas que defendeu nossa costas de forças hostis."
 KOR_kdx_program: "Programa KDX"
 KOR_kdx_program_desc: "Nosso programa experimental de contratorpedeiros é uma parte fundamental de nosso esforço de modernização naval. Os contratorpedeiros não apenas ajudam a Marinha ROK a defender a periferia marítima imediata de nosso país, mas também ajudam a estender o alcance de nossas forças navais, ajudando-nos a alcançar nosso objetivo de uma marinha de águas azuis."
 KOR_lpx_program: "Programa LPX"
 KOR_lpx_program_desc: "Nossos navios anfíbios de desembarque são o orgulho e a alegria de nossas frotas planejadas de resposta rápida, promovendo o sonho de uma Marinha ROK que tem a capacidade de atacar rápida e decisivamente em longas distâncias. É somente alcançando uma marinha de águas azuis que podemos garantir a segurança do nosso território, incluindo as ilhas Dokdo, que dão nome ao primeiro dos nossos navios LPX."
 KOR_jeju_complex: "O complexo de Jeju"
 KOR_jeju_complex_desc: "A posição estratégica da ilha de Jeju na ponta mais ao sul da península a torna o local ideal para uma base naval expandida que pode hospedar nossa frota móvel estratégica. De Jeju, o orgulho de nossa marinha será capaz de proteger as rotas marítimas marítimas de comunicação que atravessam o Mar da China Oriental."
 KOR_expand_dockyards: "Expandir Estaleiros"
 KOR_expand_dockyards_desc: "Para atingir nosso objetivo de uma marinha de classe mundial no século 21, devemos garantir que tenhamos a capacidade de construir os navios necessários."
 KOR_ship_building_effort: "Esforço de construção de navios"
 KOR_ship_building_effort_desc: "Ao subsidiar nossa indústria de construção naval, podemos acelerar o progresso de nossos esforços para fortalecer nossa marinha."
 KOR_a_smart_navy: "Uma marinha inteligente"
 KOR_a_smart_navy_desc: "O século 21 exige uma marinha que incorpore totalmente a tecnologia mais atualizada disponível. Ao implementar sistemas baseados em ICT, nossa marinha inteligente se tornará mais adaptável e flexível do que os rivais mais lentos e tecnologicamente inferiores da ROK Navy."
 KOR_modernize_the_army: "Modernizar o Exército"
 KOR_modernize_the_army_desc: "O estado do exército está longe do ideal. Apesar de ser um dos países tecnologicamente mais avançados do mundo, o equipamento da infantaria coreana média é embaraçosamente antiquado. As pressões demográficas de nossa baixa taxa de natalidade devem significar que não podemos confiar apenas no número de tropas para garantir a segurança da ROK. A qualidade deve ser favorecida em relação à quantidade."
 KOR_rd_funding: "Financiamento de P&D"
 KOR_rd_funding_desc: "Para melhorar nossas capacidades militares, devemos fazer uso de um dos ativos mais fortes da ROK, nossa capacidade industrial avançada. Para fazer isso, devemos investir no desenvolvimento de novas tecnologias militares."
 KOR_rifle_modernization_program: "Programa de Modernização de Rifles"
 KOR_rifle_modernization_program_desc: "Embora os Daewoo K2s com os quais nossas tropas estão atualmente equipadas tenham servido bem ao país, seu design da era da Guerra Fria não corresponde às nossas aspirações para o Exército ROK."
 KOR_next_generation_ifvs: "IFVs de próxima geração"
 KOR_next_generation_ifvs_desc: "Para uma força terrestre rápida e eficaz, os veículos de combate de infantaria (IFVs) têm uma função importante. Mortal contra homens e blindados, nossos IFVs serão páreo para o mais forte de nossos adversários em potencial."
 KOR_tank_improvements: "Melhorias no tanque"
 KOR_tank_improvements_desc: "Com o desenvolvimento de um projeto de tanque principal de batalha nacional, nossa dependência de modelos estrangeiros será eliminada. Desenvolver e melhorar o K2 Black Panther deve ser uma prioridade para nossa indústria doméstica de armas."
 KOR_women_in_the_special_forces: "Mulheres nas Forças Especiais"
 KOR_women_in_the_special_forces_desc: "Do jeito que está, nem todas as posições em nossas forças armadas estão abertas a todos. Isso não pode continuar devido ao nosso crescente déficit de mão de obra e uma necessidade crescente de reconhecer o fato de que as mulheres têm a capacidade de desempenhar tão bem quanto os homens. Qualquer voluntária corajosa deve poder ingressar nas forças especiais, desde que atenda aos altos padrões dessas unidades."
 KOR_ticn_program: "Programa TICN"
 KOR_ticn_program_desc: "O programa Rede de Comunicação de Informações Táticas atualizará nossos modos de comunicação atuais desatualizados e ineficientes operados por voz. Essa rede digital ajudará na distribuição de informações em larga escala, permitindo uma força militar muito mais responsiva e flexível."
 KOR_bolster_cyber_security: "Reforce a segurança cibernética"
 KOR_bolster_cyber_security_desc: "Nossa crescente dependência de sistemas digitais como o programa TICN, enquanto fortalecemos nossas forças armadas, também nos torna vulneráveis a ameaças cibernéticas. Devemos aumentar nossas capacidades de segurança cibernética para nos proteger contra esse perigo crescente."
 KOR_it_augmentation: "Aumento de TI"
 KOR_it_augmentation_desc: "A moderna tecnologia da informação é a chave para vencer os conflitos do século 21. Devemos garantir que nossas tropas estejam bem familiarizadas com a tecnologia mais avançada à nossa disposição."
 KOR_warrior_platform: "Plataforma do Guerreiro"
 KOR_warrior_platform_desc: "O equipamento da infantaria coreana média infelizmente não atende aos padrões globais, e o equipamento da era da Guerra da Coreia ainda permanece em uso. Devemos corrigir isso garantindo que cada soldado individual esteja equipado com equipamentos modernos, como up-to- colete à prova de balas, ótica de armas e óculos de visão noturna."
 KOR_new_uniforms: "Novos Uniformes"
 KOR_new_uniforms_desc: "Um clima mais quente e um ambiente cada vez mais urbanizado significam que nossos uniformes existentes precisam ser substituídos. Um novo padrão de camuflagem ajudará a garantir que nossas tropas estejam bem adaptadas aos campos de batalha de amanhã."
 KOR_focus_on_the_sof: "Foco no SOF"
 KOR_focus_on_the_sof_desc: "As forças especiais da ROK desempenharam um papel essencial na execução de operações que exigem habilidade e precisão que as tropas comuns não podem igualar. Um esforço concentrado para melhorar o treinamento e o equipamento dessas forças ajudará a tornar as unidades sob a Guerra Especial do Exército ROK Comande alguns dos mais eficazes do mundo."
 KOR_slimmer_but_smarter: "Mais magro, mas mais inteligente"
 KOR_slimmer_but_smarter_desc: "Através do programa Warrior Platform, o Exército ROK conseguiu fornecer a cada soldado coreano individual tecnologia de ponta, permitindo que até mesmo um único soldado de infantaria funcione como uma força de combate eficaz. Isso significa que, mesmo com número reduzido de tropas, nossas forças armadas ser capaz de responder de forma decisiva a qualquer força hostil."
 KOR_korea_aerospace_industries: "Korea Aerospace Industries"
 KOR_korea_aerospace_industries_desc: "KAI é a nossa principal empresa aeroespacial e de defesa. Estabelecida como uma fusão da Samsung Aerospace, da divisão aeroespacial da Daewoo Heavy Industries e da Hyundai Space and Aircraft Company, a KAI combina o know-how tecnológico dos empreiteiros de defesa mais proeminentes da Coréia. Sem a KAI assistência, será impossível desenvolver aeronaves nativas."
 KOR_korean_helicopters: "Helicópteros coreanos"
 KOR_korean_helicopters_desc: "Nossa confiança tradicional em helicópteros estrangeiros amplamente desatualizados não é mais satisfatória. Agora temos a capacidade de desenvolver nossos próprios modelos de helicópteros e, como tal, devemos nos esforçar para enviar designs coreanos ao ar."
 KOR_next_generation_uavs: "UAVs de próxima geração"
 KOR_next_generation_uavs_desc: "Veículos aéreos não tripulados tornaram-se essenciais para as forças armadas modernas. Seja para vigilância ou apoio aéreo aproximado, as forças armadas coreanas não podem prescindir de seus próprios projetos de UAV."
 KOR_experimental_fighter: "Lutador Experimental"
 KOR_experimental_fighter_desc: "O programa KF-X produzirá um caça multimissão de última geração para nossa força aérea, acabando com nossa dependência de caças americanos. Embora alguns tenham duvidado da capacidade de nosso país de construir tal aeronave, com a assistência da KAI poderemos concretizar esta visão."
 KOR_korean_space_program: "Programa Espacial Coreano"
 KOR_korean_space_program_desc: "Um programa espacial viável tornou-se a marca de uma nação avançada e poderosa. Desenvolver nossa própria capacidade de enviar astronautas ao espaço provará ao mundo e aos nossos próprios cidadãos o quão longe nosso país avançou desde seu humilde começo."
 KOR_conscription_policy: "Política de recrutamento"
 KOR_conscription_policy_desc: "Os problemas que nosso exército sofre não se limitam apenas a equipamentos desatualizados. A baixa taxa de natalidade da Coréia e seu precipício demográfico associado significam que nosso já preocupante pequeno grupo de mão de obra continua diminuindo. Além disso, muitos de nossos recrutas sofrem de moral baixa devido ao seu ressentimento com a coerção do serviço nacional, enquanto outros se recusam a servir completamente."
 KOR_tolerate_objectors: "Legalizar objetores de consciência"
 KOR_tolerate_objectors_desc: "As críticas que recebemos por nosso tratamento severo aos objetores de consciência são bem fundamentadas. Um país que passou a valorizar os direitos humanos tanto quanto nós não pode ser visto como coagindo seus próprios cidadãos a servir no exército. Nós devem, portanto, permitir que os objetores de consciência sirvam seu país por outros meios menos censuráveis”.
 KOR_maintain_hardline_approach: "Manter abordagem hardline"
 KOR_maintain_hardline_approach_desc: "Nosso país não sobreviveu por tanto tempo sem a disciplina e resiliência que vêm com o serviço nacional obrigatório. Permitir que os objetores de consciência fiquem impunes acabará por tornar nosso país mais vulnerável à sempre presente ameaça do norte."
 KOR_reduce_conscription: "Reduzir o recrutamento"
 KOR_reduce_conscription_desc: "O tamanho de nossas forças armadas nunca será capaz de se igualar ao de nossas contrapartes do norte. Em vez disso, devemos nos concentrar em manter um exército mais enxuto, porém mais comprometido, e jogar com nossos pontos fortes."
 KOR_require_naturalized_citizens: "Exigir que cidadãos naturalizados sirvam"
 KOR_require_naturalized_citizens_desc: "Nossa escassez de mão de obra pode ser resolvida exigindo que cidadãos naturalizados, bem como aqueles nascidos na República da Coreia, sirvam nas forças armadas. Embora isso ajude a neutralizar a redução de recrutas devido ao encolhimento da população da Coréia, desencorajará os estrangeiros de adquirirem coreanos cidadania."
 KOR_repeal_article_92_6: "Revogar artigo 92-6"
 KOR_repeal_article_92_6_desc: "Nossa criminalização das relações entre pessoas do mesmo sexo nas forças armadas por meio do Artigo 92-6 levou a críticas de organizações de direitos humanos e ativistas pró-LGBTQ+. A revogação dessa lei acabaria com essa atenção indesejada e reduziria o número de objetores de consciência."
 KOR_favor_traditional_values: "Favorecer valores tradicionais"
 KOR_favor_traditional_values_desc: "Nosso povo não pode aceitar nada menos que uma continuação dos altos padrões morais das forças armadas de nosso país."
 KOR_state_of_the_republic: "O Estado da República"
 KOR_state_of_the_republic_desc: "Fundada em agosto de 1948, a moderna República da Coreia herda um longo e doloroso legado histórico. Os efeitos prolongados do colonialismo japonês, antagonismo da Guerra Fria, ditadura militar e rápido crescimento econômico são fortemente sentidos pelos habitantes atuais da Coreia do Sul."
 KOR_the_korean_left: "A Esquerda Coreana"
 KOR_the_korean_left_desc: "A visão política da esquerda coreana é aquela que privilegia os interesses das pessoas comuns sobre os chaebols da elite e a reconciliação com o Norte sobre o confronto. É uma visão que é decididamente anti-status quo, buscando uma transformação do sistema econômico da Coreia do Sul e sua posição internacional. A esquerda coreana moderna herda o manto do movimento pró-democracia que derrubou a autocracia da Coreia."
 KOR_anti_capitalist_backlash: "Reação anticapitalista"
 KOR_anti_capitalist_backlash_desc: "O sistema está falido. As tentativas de reformá-lo por dentro estão fadadas ao fracasso. A única esperança para as classes baixas oprimidas e oprimidas da Coreia é uma reforma revolucionária e de baixo para cima da governança coreana."
 KOR_support_underground_organizations: "Apoie organizações clandestinas"
 KOR_support_underground_organizations_desc: "Os principais partidos políticos representam defensores do status quo, ao invés de revolucionários genuínos. Organizações subversivas com ideologias radicais são os únicos defensores sinceros da classe trabalhadora coreana."
 KOR_spread_radical_beliefs: "Espalhe crenças radicais"
 KOR_spread_radical_beliefs_desc: "A revolução não é possível sem consciência de classe. Os trabalhadores coreanos, embora já conscientes da natureza profundamente desigual da sociedade em que vivem, devem aprender a formular suas demandas dentro de uma estrutura ideológica."
 KOR_national_liberation: "Libertação Nacional"
 KOR_national_liberation_desc: "Os trabalhadores da península coreana nunca serão verdadeiramente livres até que a península seja reunificada sob um governo de estilo norte-coreano. O processo de libertação de nossa nação deve ser articulado dentro de um discurso anti-imperialista que o Norte promoveu consistentemente."
 KOR_form_armed_militias: "Formar milícias armadas"
 KOR_form_armed_militias_desc: "Para nos prepararmos para o próximo conflito, devemos secretamente começar a mobilizar um corpo de voluntários de combatentes leais dispostos a pegar em armas para restaurar a nação coreana."
 KOR_make_preparations: "Fazer os preparativos"
 KOR_make_preparations_desc: "Uma revolução não será possível sem os recursos necessários. Acima de tudo, o que precisamos são armas. Arsenais policiais vulneráveis e o mercado negro chinês servem como fontes úteis desse material."
 KOR_ignite_the_rebellion: "Acenda a Rebelião"
 KOR_ignite_the_rebellion_desc: "Chegou a hora de finalmente nos livrarmos do jugo da opressão imperialista e lutar para reunir a península coreana sob a ideologia Juche."
 KOR_request_northern_assistance: "Solicitar Assistência do Norte"
 KOR_request_northern_assistance_desc: "Nossos meios de travar a luta anti-imperialista contra Seul são diminuídos pelos recursos que Pyongyang tem à sua disposição. Devemos convocar nossos camaradas do norte para nos ajudar em nosso atual conflito com nossos inimigos capitalistas."
 KOR_juche_in_the_south: "Juche no Sul"
 KOR_juche_in_the_south_desc: "Agora que tiramos o controle da metade sul da península dos lacaios americanos, podemos começar a transição para uma Coréia reunificada sob o domínio do norte."
 KOR_address_inequality: "Democratização Econômica"
 KOR_address_inequality_desc: "Embora a Coréia tenha alcançado um desenvolvimento econômico notável, ela continua sendo uma sociedade profundamente desigual. O abismo entre os trabalhadores coreanos médios e os chaebols ultra-ricos deve ser resolvido. Em busca de uma economia mais justa, devemos começar a apoiar os trabalhadores de baixa renda, varejistas de pequenas lojas e PMEs, para que não sejam apenas os grandes conglomerados que se beneficiam do crescimento econômico."
 KOR_income_led_growth: "Crescimento impulsionado pela renda"
 KOR_income_led_growth_desc: "Para estimular o crescimento enquanto reduzimos nossa dependência dos chaebols, devemos aumentar o poder de compra dos consumidores coreanos aumentando os gastos sociais e os salários. No entanto, esta política terá a oposição de grandes empregadores."
 KOR_growth_by_innovation: "Crescimento por Inovação"
 KOR_growth_by_innovation_desc: "Ao fornecer financiamento para PMEs e startups, podemos encorajar o crescimento coreano focando em fazer o que a Coreia faz de melhor - inovação."
 KOR_investigate_corruption: "Investigar Corrupção"
 KOR_investigate_corruption_desc: "É um segredo aberto que executivos importantes se envolveram em suborno para garantir tratamento preferencial para suas empresas. A abertura de investigações sobre essas práticas contribuirá para nosso objetivo de acabar com o domínio dos chaebols."
 KOR_clamp_down_on_anti_competitive_practices: "Combater práticas anticompetitivas"
 KOR_clamp_down_on_anti_competitive_practices_desc: "O domínio dos chaebols está prejudicando a concorrência. Nesse ambiente, é difícil para as PMEs e startups sobreviverem. Atacar as práticas anticompetitivas dos chaebols ajudará muito a resolver esse problema."
 KOR_empower_trade_unions: "Empoderar os sindicatos"
 KOR_empower_trade_unions_desc: "Prometemos aos nossos eleitores que os direitos trabalhistas seriam fortalecidos sob nossa administração. Devemos honrar nossa palavra dando poder aos sindicatos de nosso país."
 KOR_ratify_ilo_conventions: "Ratificar as convenções da OIT"
 KOR_ratify_ilo_conventions_desc: "Embora a Coreia tenha ratificado muitas das convenções da OIT, várias convenções centrais ainda precisam ser ratificadas. Embora as empresas tenham se oposto à ratificação, precisamos pressionar a ratificação pela Assembleia Nacional para fortalecer os direitos trabalhistas."
 KOR_a_fair_economy: "Uma economia justa"
 KOR_a_fair_economy_desc: "Graças às nossas reformas, a influência dos chaebols foi suficientemente diminuída. Em seu lugar, podemos capacitar pequenas e médias empresas para preencher esse vácuo de poder."
 KOR_a_liberated_economy: "Uma economia liberada"
 KOR_a_liberated_economy_desc: "Agora que libertamos nosso país da influência indevida dos chaebols, podemos capacitar os sindicatos a desempenhar um papel maior na governança de nosso país."
 KOR_sunshine_policy: "Política do Sol"
 KOR_sunshine_policy_desc: "Quando se trata de lidar com o Norte, a esquerda coreana tem buscado engajamento em vez de confronto. Através da \"Política do Sol\", a esperança é que as duas Coreias se reconciliem a ponto de a transição para uma Coreia reunificada ser simples e indolor."
 KOR_joint_development: "Parque Industrial Kaesong"
 KOR_joint_development_desc: "O parque industrial de Kaesong é um símbolo importante da cooperação intercoreana e da futura perspectiva de reunificação. Enquanto isso, fornece ao governo norte-coreano uma importante fonte de divisas e às empresas sul-coreanas uma fonte de mão-de-obra barata . No entanto, alguns estão preocupados que o complexo possa beneficiar os programas de armas do Norte."
 KOR_sporting_events: "Intercâmbios Culturais"
 KOR_sporting_events_desc: "Ao enviar equipes esportivas conjuntas para eventos internacionais e apresentar o cinema norte-coreano no Sul, podemos melhorar o intercâmbio entre as pessoas entre o Norte e o Sul. Isso reduzirá a tensão entre nossos dois governos e incentivará nosso próprio povo a apoiar a reunificação".
 KOR_offer_talks: "Buscar Tratado de Paz"
 KOR_offer_talks_desc: "Chegou a hora de oferecer aos nossos compatriotas do Norte uma saída para a infeliz situação em que nos encontramos."
 KOR_propose_south_led_unification: "Propor a unificação liderada pelo sul"
 KOR_propose_south_led_unification_desc: "Dos nossos números de crescimento ao nosso padrão de vida, está claro que o modelo sul-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser os únicos a liderar a Coreia em direção a um futuro pós-reunificação brilhante ."
 KOR_propose_unity_government: "Propor governo de unidade"
 KOR_propose_unity_government_desc: "É improvável que os líderes do Norte concordem com um acordo que os remova do poder e potencialmente punidos por suas ações passadas. Um governo de unidade entre o Norte e o Sul é a melhor maneira de perseguir a causa da reunificação coreana."
 KOR_pave_the_way_for_reunification: "Abrir caminho para a reunificação"
 KOR_pave_the_way_for_reunification_desc: "Agora que grandes passos foram dados para normalizar as relações inter-coreanas, podemos começar a fazer os preparativos para a reunificação."
 KOR_soften_rhetoric: "Suavizar a retórica"
 KOR_soften_rhetoric_desc: "Criticar o Norte desnecessariamente impedirá o objetivo da reunificação e não alcançará nada significativo."
 KOR_wind_down_propaganda: "Reduza a Propaganda"
 KOR_wind_down_propaganda_desc: "Nossos esforços de propaganda visando o Norte são uma fonte significativa de ressentimento em Pyongyang. Como um gesto de boa fé, devemos encerrar essas operações."
 KOR_repeal_the_national_security_law: "Revogar a Lei de Segurança Nacional"
 KOR_repeal_the_national_security_law_desc: "A Lei de Segurança Nacional tem sido usada há muito tempo como uma ferramenta autoritária para amordaçar a dissidência e qualquer tipo de avaliação crítica da divisão histórica da península coreana. Para completar a transição democrática da Coreia, esta lei deve ser abolida."
 KOR_reform_the_nis: "Reformar o NIS"
 KOR_reform_the_nis_desc: "O NIS usou seu enorme aparato de inteligência para espionar e manipular os sul-coreanos em vez de protegê-los de ameaças externas. Isso deve ser interrompido."
 KOR_restrict_cyber_operations: "Restringir operações domésticas"
 KOR_restrict_cyber_operations_desc: "O NIS gasta muito tempo espionando os críticos do governo e pouco tempo lidando com os verdadeiros inimigos de nosso país. Devemos impedir a liberdade de manobra do NIS quando se trata de vigilância doméstica."
 KOR_protect_whistle_blowers: "Proteja os denunciantes"
 KOR_protect_whistle_blowers_desc: "Embora não seja viável tornar o NIS completamente transparente dada a importância de manter o sigilo, existem outras maneiras de garantir a responsabilidade. Uma maneira é instituir maiores proteções para denunciantes dentro da organização que são corajosos o suficiente para denunciar atividade ilegal ou inconstitucional de seus colegas".
 KOR_strengthen_oversight: "Fortalecer a supervisão"
 KOR_strengthen_oversight_desc: "Maior supervisão legislativa e judicial é necessária para limitar a politização do NIS. Não podemos mais nos dar ao luxo de ter uma agência de inteligência desonesta que molda a política da Coreia para seu próprio benefício."
 KOR_decouple_politics_from_intelligence: "Separar a política da inteligência"
 KOR_decouple_politics_from_intelligence_desc: "Agora que reduzimos significativamente a politização do NIS, podemos confiar que a agência de inteligência de nosso país trabalhará para o benefício dos cidadãos sul-coreanos, e não para uma agenda política estreita."
 KOR_electoral_reform: "Reforma Eleitoral"
 KOR_electoral_reform_desc: "A política contemporânea da Coreia é dominada pelos dois maiores partidos conservador e liberal. Cada vez mais tem havido pedidos de reforma eleitoral para quebrar o duopólio político desses dois partidos, ambos com bagagem histórica significativa e oferecem oportunidades para novos pensamentos. "
 KOR_expand_proportional_representation: "Expandir representação proporcional"
 KOR_expand_proportional_representation_desc: "A expansão da representação proporcional na Assembleia Nacional aumentará a importância de partidos anteriormente menores, trazendo esperança para uma revitalização da política coreana com um pensamento novo e dinâmico. No entanto, também aumentará o risco de impasse político na Assembleia Nacional ."
 KOR_end_proportional_representation: "Fim da representação proporcional"
 KOR_end_proportional_representation_desc: "Abolir a representação proporcional tornará mais fácil para um dos dois principais partidos coreanos garantir a maioria na Assembleia Nacional. Embora isso aumente a estabilidade, alguns argumentam que isso ocorrerá às custas do compromisso político e exacerbará a divisão ideológica entre a direita e a esquerda".
 KOR_progressive_policies: "Políticas progressivas"
 KOR_progressive_policies_desc: "Embora a esquerda coreana tenha tido uma forte influência na Coreia pós-autoritária, a política socialmente progressista esteve ausente da agenda do principal partido político de esquerda da Coreia. É hora de partidos menores e mais progressistas decretarem reformas significativas ."
 KOR_campaign_against_discrimination: "Campanha contra a discriminação"
 KOR_campaign_against_discrimination_desc: "Discriminação de gênero, raça e religião são uma praga na reputação internacional da Coréia e prejudicam a vida cotidiana das minorias na Coréia. Devemos fazer o que pudermos para combater essa discriminação. No entanto, essa abordagem pode ser rejeitada por um coreano socialmente conservador população."
 KOR_migrant_protections: "Proteções de migrantes"
 KOR_migrant_protections_desc: "Os migrantes na Coreia recebem muito pouca proteção legal. Devemos mostrar nosso apreço pela contribuição dos migrantes para a economia coreana tornando sua situação dentro da sociedade coreana mais segura."
 KOR_centrist_policies: "Políticas Centristas"
 KOR_centrist_policies_desc: "Por muito tempo os partidos coreanos dominantes de esquerda e direita tiveram controle sobre a agenda do país. É hora de uma nova abordagem centrista radical que é informada mais pelo pragmatismo do que pelo antagonismo ideológico."
 KOR_liberal_economics: "Capacitar os alunos"
 KOR_liberal_economics_desc: "Os alunos são a base do nosso país, mas sofrem devido a um sistema educacional severo que precisa de reforma. Devemos fazer o que pudermos para apoiar os alunos e maximizar suas oportunidades de pós-graduação."
 KOR_support_entrepreneurs: "Apoiar os empreendedores"
 KOR_support_entrepreneurs_desc: "Devemos aproveitar o espírito empreendedor dos jovens do nosso país, dando-lhes todo o apoio de que precisam para inovar. Essa inovação pode ocorrer em corporações existentes onde os jovens estão empregados ou em start-ups ambiciosas."
 KOR_the_korean_right: "A direita coreana"
 KOR_the_korean_right_desc: "A direita coreana é a favor da cautela em relação à reforma nos assuntos domésticos, intercoreanos e internacionais. A direita vê a posição dominante dos chaebols na economia como necessária para continuar o crescimento econômico da Coréia e favorece limitações ao poder dos sindicatos. Além disso, , a direita se opõe ao envolvimento com o Norte e venera Park Chung-hee como o fundador da Coreia moderna."
 KOR_empower_the_nis: "Empoderar o NIS"
 KOR_empower_the_nis_desc: "O NIS é um recurso fundamental na nossa luta contra a infiltração do Norte. Devemos dar-lhe todo o apoio de que necessita para desempenhar as suas funções de segurança nacional."
 KOR_manipulate_public_opinion: "Manipular a opinião pública"
 KOR_manipulate_public_opinion_desc: "O risco de a população eleger um presidente de esquerda que comprometa a segurança de nossa nação a partir do Norte é grande demais para ser ignorado. Devemos resolver o problema com nossas próprias mãos."
 KOR_domestic_surveillance: "Vigilância Doméstica"
 KOR_domestic_surveillance_desc: "Não podemos nos proteger do Norte se não ficarmos de olho em potenciais criadores de problemas dentro de nossa própria população."
 KOR_blacklist_artists: "Artistas da lista negra"
 KOR_blacklist_artists_desc: "Artistas de esquerda ameaçam a reputação de nosso governo e tendem a retratar o Norte com simpatia. Devemos secretamente colocar esses artistas em uma lista negra para garantir que eles não recebam nenhum apoio do estado."
 KOR_cut_taxes_on_the_rich: "Corte os impostos dos ricos"
 KOR_cut_taxes_on_the_rich_desc: "Nossa economia não crescerá se mantivermos as restrições fiscais aos nossos melhores e mais inteligentes. Liberar o poder de compra da elite é a melhor maneira de alcançar o crescimento."
 KOR_subsidize_chaebols: "Subsidiar Chaebols"
 KOR_subsidize_chaebols_desc: "O poder econômico dos chaebols é a chave para garantir que a Coreia continue sendo um país economicamente competitivo e dinâmico."
 KOR_restrict_union_activity: "Restringir a atividade do sindicato"
 KOR_restrict_union_activity_desc: "Por muito tempo, os sindicatos deste país usaram seu poder de organização para conter o progresso econômico. Devemos usar nosso capital político para limitar a capacidade dos sindicatos de frustrar o crescimento."
 KOR_business_first: "Primeiro o negócio"
 KOR_business_first_desc: "Agora que aumentamos a confiança dos investidores com nossa abordagem pró-negócios, podemos colher os benefícios do capitalismo de livre mercado."
 KOR_the_threat_from_the_north: "A ameaça do norte"
 KOR_the_threat_from_the_north_desc: "Embora a esquerda queira que apaziguemos nossos inimigos do norte, sabemos que não devemos enfraquecer nossa determinação diante da ameaça de invasão comunista."
 KOR_ban_pro_northern_groups: "Ban Pro-Northern Groups"
 KOR_ban_pro_northern_groups_desc: "Alguns elementos traidores dentro do Sul continuam a expressar apoio ao Norte e sua ideologia distorcida do Juche. Esses grupos não devem ser autorizados a espalhar seus ideais perigosos."
 KOR_arrest_sympathizers: "Simpatizantes da prisão"
 KOR_arrest_sympathizers_desc: "Apesar de nossos esforços, alguns pseudo-intelectuais continuam a proclamar as chamadas virtudes do sistema político norte-coreano. Eles não podem continuar com suas atividades hediondas."
 KOR_praise_the_south: "Elogie o Sul"
 KOR_praise_the_south_desc: "As conquistas do Sul nas áreas de economia, sociedade, tecnologia e cultura superam em muito as do Norte. Devemos destacar as conquistas de nosso estado em comparação com as falhas da liderança do Norte."
 KOR_champion_human_rights: "Campeão dos Direitos Humanos"
 KOR_champion_human_rights_desc: "Os direitos humanos tornaram-se parte integrante da identidade sul-coreana. Devemos chamar a atenção para os flagrantes abusos desses direitos que nossos inimigos no Norte são tão propensos a perpetrar."
 KOR_promote_patriotism: "Promover o patriotismo"
 KOR_promote_patriotism_desc: "Os coreanos carecem cada vez mais de orgulho de sua nação, um fenômeno perigoso quando confrontados com uma ameaça existencial do Norte. Devemos incutir os valores do patriotismo em nossa sociedade, especialmente na juventude."
 KOR_venerate_park_chung_hee: "Venerate Park Chung-hee"
 KOR_venerate_park_chung_hee_desc: "Apesar de suas falhas, Park Chung-hee conquistou muito por nossa nação. Devemos promover o respeito por ele como um defensor robusto do Sul contra a ameaça de Pyongyang."
 KOR_commemorate_dictatorship: "Comemorar a ditadura"
 KOR_commemorate_dictatorship_desc: "Chegou a hora de abandonar a pretensão sobre as virtudes de um sistema democrático fraco e dividido. Embora a população em geral possa não estar aberta a essa ideia desde o início, um sistema autoritário é a melhor maneira de se proteger contra a ameaça de invasão e promover o crescimento de nossa nação."
 KOR_offensive_approach: "Abordagem ofensiva"
 KOR_offensive_approach_desc: "A guerra é inevitável. É melhor combatê-la em nossos termos agora do que esperar que o Norte nos ataque mais tarde."
 KOR_military_buildup: "Fortalecimento Militar"
 KOR_military_buildup_desc: "O tempo é essencial. Devemos acelerar nossa produção de material de guerra para nos prepararmos para o próximo conflito."
 KOR_provoke_confrontation: "Provocar confronto"
 KOR_provoke_confrontation_desc: "Chegou a hora de eliminar a ameaça do norte de uma vez por todas. Uma vez que criamos uma crise na fronteira, a cadeia de escalada acabará por nos levar a uma invasão em grande escala do Norte."
 KOR_defensive_approach: "Abordagem defensiva"
 KOR_defensive_approach_desc: "Não podemos antecipar as ações do Norte e seria imprudente para nós lançar uma ofensiva contra um inimigo tão formidável. Em vez disso, deveríamos construir nossa capacidade de sobreviver a um ataque violento de Pyongyang."
 KOR_expanded_fortifications: "Fortificações expandidas"
 KOR_expanded_fortifications_desc: "A DMZ já é uma das áreas mais fortificadas do mundo, mas ainda há mais que pode ser feito para evitar que uma invasão do norte penetre em nossas defesas."
 KOR_prepare_for_the_worst: "Defesa contra mísseis"
 KOR_prepare_for_the_worst_desc: "O arsenal de mísseis de cruzeiro e balísticos da RPDC devastaria nosso país em caso de guerra. Devemos investir em um sistema de defesa antimísseis para minimizar o impacto do arsenal de mísseis do Norte."
 KOR_subversive_approach: "Abordagem subversiva"
 KOR_subversive_approach_desc: "Não podemos arriscar declarar guerra total ao Norte, mas também não podemos simplesmente esperar a invasão inevitável. Em vez disso, devemos tentar minar o Norte por dentro."
 KOR_spark_insurrection: "Spark Insurrection"
 KOR_spark_insurrection_desc: "Chegou a hora do povo do Norte se livrar das algemas que os prendem e se levantar contra a ditadura brutal de [NKO.GetLeader]!"
 KOR_raise_tensions: "Aumentar as tensões"
 KOR_subversive_approach_lar: "Abordagem subversiva"
 KOR_subversive_approach_lar_desc: "Não podemos arriscar declarar guerra total ao Norte, mas também não podemos simplesmente esperar a invasão inevitável. Em vez disso, devemos tentar minar o Norte por dentro."
 KOR_intensify_propaganda: "Intensifique a Propaganda"
 KOR_intensify_propaganda_desc: "Devemos fazer o possível para garantir que o povo do Norte, especialmente os membros do Exército do Povo Coreano, simpatize com os valores que integram o modo de vida do Sul."
 KOR_raise_tensions_desc: "Uma ditadura não pode ser estabelecida da noite para o dia. Para preparar o caminho para um governo autoritário, devemos começar a aumentar as tensões dentro da sociedade sul-coreana. Ao enfatizar os antagonismos em relação ao Norte, migrantes estrangeiros, esquerdistas, críticos do governo e assim por diante, podemos preparar a população coreana para o retorno de um homem forte que governará com mão de ferro."
 KOR_clamp_down_on_political_activism: "Reprimir o ativismo político"
 KOR_clamp_down_on_political_activism_desc: "Os ativistas políticos exercem uma pressão cansativa sobre um estado tenso com recursos limitados. Os aspectos mais agravantes devem ser apontados para o assédio do estado."
 KOR_impose_martial_law: "Impor lei marcial"
 KOR_impose_martial_law_desc: "Com uma atmosfera de crise crescente, podemos consolidar nosso controle declarando a lei marcial, suspendendo \"temporariamente\" a conduta normal da política."
 KOR_muzzle_the_media: "Abaixe a mídia"
 KOR_muzzle_the_media_desc: "A mídia tornou-se um espinho para nós, pois os meios de comunicação independentes minam as conquistas de nosso governo. Devemos pressionar esses meios de comunicação para relatar nossa verdade."
 KOR_favor_armed_forces: "Favorecer as Forças Armadas"
 KOR_favor_armed_forces_desc: "As Forças Armadas são a base necessária de um regime ditatorial, pois manter o monopólio dos meios de violência é a única maneira de manter o poder. Além disso, os exércitos que passaram a não gostar dos políticos que os comandam historicamente não tiveram escrúpulos sobre derrubá-los em golpes militares."
 KOR_favor_the_nis: "Favoreça o NIS"
 KOR_favor_the_nis_desc: "Os serviços de inteligência são um elemento-chave de qualquer ditadura. Sem seu apoio, um líder não pode se sentir totalmente seguro contra ameaças dentro da população, bem como do próprio governo. Antagonizar o NIS pode ser desastroso, como Park Chung-hee's assassinato pelo que era então mostra a Agência Central de Inteligência Coreana."
 KOR_install_the_yusin_dictatorship: "Instalar a ditadura de Yusin"
 KOR_install_the_yusin_dictatorship_desc: "Chegou a hora de devolver a República da Coreia à forma de governança que Park Chung-hee projetou, uma ditadura onde a nação é protegida contra ameaças internas e externas."
 KOR_ban_demonstrations: "Reprimir as manifestações"
 KOR_ban_demonstrations_desc: "É inevitável que alguns se ressinçam com a restauração da ditadura de Yusin. Se esses sentimentos subversivos forem silenciosamente mantidos em privado, isso não afetará nosso controle do poder. Mas devemos responder com força a qualquer tentativa de espalhar essas idéias perigosas por meio de protesto público".
 KOR_increase_surveillance: "Aumentar vigilância"
 KOR_increase_surveillance_desc: "Para proteger nosso novo regime, devemos aumentar nossa vigilância da população para identificar elementos subversivos antes que eles possam se tornar uma ameaça."
 KOR_imprison_leftists: "Expurgar os esquerdistas"
 KOR_imprison_leftists_desc: "Indivíduos com simpatias de esquerda permanecem dentro da burocracia do governo. Eles devem ser caçados e expurgados antes que possam minar nosso sistema de governo."
 KOR_middle_power_diplomacy: "Diplomacia do poder médio"
 KOR_middle_power_diplomacy_desc: "A política externa da Coreia é orientada em torno de seu status de potência intermediária, em termos de sua posição entre potências maiores e menores, bem como entre posições internacionais polarizadas. Essa diplomacia de potência intermediária muitas vezes levou a Coreia a cultivar relações amigáveis ​​com estados opostos. Quanto tempo A Coreia será capaz de manter múltiplos equilíbrios entre estados adversários permanece incerta."
 KOR_bridging_eurasia: "Bridging Eurasia"
 KOR_bridging_eurasia_desc: "A Coréia tem historicamente procurado cultivar laços comerciais, culturais e diplomáticos em toda a Eurásia, estendendo seu alcance à Europa como um símbolo de sua importância internacional. Esses esforços sem dúvida continuarão."
 KOR_rapprochement_with_russia: "Reaproximação com a Rússia"
 KOR_rapprochement_with_russia_desc: "As relações com a União Soviética eram tensas durante a Guerra Fria, mas desde a década de 1990 a Coreia do Sul e a Rússia se aproximaram gradualmente por meio de relações comerciais."
 KOR_satellite_assistance: "Assistência por satélite"
 KOR_satellite_assistance_desc: "Nosso programa de satélite se beneficiaria da experiência russa, com o sucesso histórico do Sputnik demonstrando a capacidade da Rússia para a exploração espacial."
 KOR_russian_energy: "Energia Russa"
 KOR_russian_energy_desc: "As reservas de petróleo e gás natural da Rússia são uma fonte significativa de energia para o mundo. Ao desenvolver oleodutos para a Rússia, seremos mais capazes de satisfazer a crescente demanda por energia entre nossa população."
 KOR_a_land_bridge_to_europe: "Uma ponte terrestre para a Europa"
 KOR_a_land_bridge_to_europe_desc: "Cultivar ainda mais nossos laços com a Rússia consolidará o alcance transeurasiano da influência coreana."
 KOR_czech_investments: "Investimentos Tchecos"
 KOR_czech_investments_desc: "Ao facilitar os investimentos de empresas coreanas na indústria tcheca, ganharemos uma posição na Europa econômica e diplomática."
 KOR_british_military_exercises: "Exercícios militares britânicos"
 KOR_british_military_exercises_desc: "O Reino Unido tem sido um amigo próximo da ROK. Ao treinarmos nossos militares juntos, seremos capazes de aprimorar nossa interoperabilidade e aumentar a exposição de nosso exército."
 KOR_lessons_from_germany: "Aulas da Alemanha"
 KOR_lessons_from_germany_desc: "A Alemanha é um dos poucos países que passou por uma divisão da Guerra Fria como a nossa e conseguiu se reunificar pacificamente. Aprendendo com a experiência da Alemanha, podemos extrair lições valiosas sobre a possibilidade da reunificação coreana."
 KOR_kic_europe: "Intercâmbio de Ciência e Tecnologia Europa-Coreia"
 KOR_kic_europe_desc: "Ter nossos pesquisadores trocando conhecimentos e ideias com seus colegas do Conselho Europeu de Pesquisa da UE, ambos os lados ganharão um impulso em suas capacidades técnicas."
 KOR_turn_to_the_middle_east: "Vire-se para o Oriente Médio"
 KOR_turn_to_the_middle_east_desc: "Por muitos anos, a Coréia do Sul cultivou contatos no Oriente Médio. Apesar da insegurança da região, a Coréia vê o Oriente Médio como uma parte do mundo rica em oportunidades."
 KOR_cautious_optimism: "Envolvimento cauteloso"
 KOR_cautious_optimism_desc: "A República da Coreia tem sido tradicionalmente mais próxima dos estados árabes do que de Israel, com as relações durante a década de 1970 sendo particularmente frias. Mais recentemente, porém, os contatos econômicos entre os dois estados cresceram dramaticamente. Talvez tenha chegado a hora de um cauteloso reengajamento entre a Coréia e Israel."
 KOR_a_free_trade_agreement: "Um acordo de livre comércio"
 KOR_a_free_trade_agreement_desc: "A assinatura de um acordo comercial com os israelenses abrirá o caminho para nossas empresas acessarem o mercado israelense em setores como energia, transporte, agricultura e cibernética."
 KOR_iron_dome: "Cúpula de Ferro"
 KOR_iron_dome_desc: "O Domo de Ferro de Israel é um dos sistemas de defesa aérea mais avançados do mundo. Ao emular o Domo de Ferro, poderemos adicionar nossos próprios sistemas de defesa aérea para neutralizar as capacidades do Norte."
 KOR_technological_cooperation: "Cooperação Tecnológica"
 KOR_technological_cooperation_desc: "Assim como a Coreia, Israel buscou a tecnologia avançada como uma característica fundamental de sua economia. Ao buscar a cooperação tecnológica com Israel, seremos capazes de apoiar nosso próprio desenvolvimento tecnológico."
 KOR_one_heart_one_soul: "Um coração, uma alma"
 KOR_one_heart_one_soul_desc: "A República da Coreia e o Irã têm historicamente desfrutado de um relacionamento extremamente próximo, conhecido como \"Coreia-Irã One Heart One Soul\". Apesar das tensões internacionais, estamos comprometidos em continuar esta longa e frutífera parceria."
 KOR_increase_trade_volume: "Aumentar volume de negociação"
 KOR_increase_trade_volume_desc: "Aumentar o já não insignificante volume de comércio entre nossos dois países proporcionará ganhos mútuos e consolidará nossa estreita amizade."
 KOR_iranian_infrastructure_projects: "Projetos de infraestrutura iranianos"
 KOR_iranian_infrastructure_projects_desc: "A infraestrutura iraniana precisa de investimento e as empresas coreanas têm o capital e a experiência necessários para ajudar a desenvolvê-la."
 KOR_education_exchanges: "Intercâmbio educacional"
 KOR_education_exchanges_desc: "Ao realizar intercâmbios educacionais, fortaleceremos os contatos interpessoais entre nossas duas nações e ajudaremos a contribuir para o desenvolvimento socioeconômico do Irã."
 KOR_engage_the_arabs: "Consolidar a Amizade Árabe"
 KOR_engage_the_arabs_desc: "A Coréia tem muitos laços comerciais com o mundo árabe, laços que podemos desenvolver para ajudar a aumentar nossos mercados de exportação."
 KOR_export_military_hardware: "Exportar hardware militar"
 KOR_export_military_hardware_desc: "Os estados árabes são alguns dos importadores de armas mais prolíficos do mundo. A economia coreana se beneficiaria muito se garantissemos contratos de defesa com governos árabes."
 KOR_the_largest_shipyard_in_the_world: "O maior estaleiro do mundo"
 KOR_the_largest_shipyard_in_the_world_desc: "Os sauditas manifestaram interesse em fazer parceria com empresas coreanas para construir o maior estaleiro do mundo em seu território. Esta joint venture será extremamente lucrativa para nossas empresas."
 KOR_trade_with_the_gcc: "Negocie com o GCC"
 KOR_trade_with_the_gcc_desc: "Ao negociar um acordo com o bloco mais integrado de países árabes, o Conselho de Cooperação do Golfo, poderemos aumentar significativamente o alcance de nossas exportações no Oriente Médio."
 KOR_peace_in_east_asia: "Paz no Leste Asiático"
 KOR_peace_in_east_asia_desc: "Cada vez mais presa entre a China e os Estados Unidos, a Coreia se recusa a ser nada mais do que um peão na política de grandes potências e se esforça para conduzir a política externa como uma potência em seu próprio direito, perseguindo seus próprios interesses tanto quanto pode."
 KOR_improve_relations_with_china: "Melhorar as relações com a China"
 KOR_improve_relations_with_china_desc: "Como o maior país da região e um importante parceiro comercial, a China é um país que não podemos ignorar."
 KOR_hallyu_in_china: "Hallyu na China"
 KOR_hallyu_in_china_desc: "Ao promover a disseminação da cultura popular coreana na China, incluindo dramas e música pop, iremos aprofundar os laços culturais entre nossos dois povos e ajudar a facilitar a interação."
 KOR_trading_partners: "Parceiros Comerciais"
 KOR_trading_partners_desc: "O enorme mercado da China é extremamente tentador para nossas empresas. Devemos ajudar as empresas coreanas a ganhar uma posição mais forte na China, promovendo o comércio entre nossos dois países."
 KOR_military_exchanges: "Intercâmbios militares"
 KOR_military_exchanges_desc: "Trocas de oficiais e linhas diretas militares são medidas importantes de construção de confiança que podem reduzir o risco de confronto militar entre nossas forças armadas e as da China. No entanto, os críticos argumentam que essas medidas reduzirão nossa capacidade de responder efetivamente à atividade militar chinesa."
 KOR_a_shared_history: "Legado compartilhado"
 KOR_a_shared_history_desc: "Como a Coréia, a China sofreu muito como resultado do imperialismo japonês. Ao destacar nossa opressão compartilhada nas mãos dos japoneses, fortaleceremos ainda mais o vínculo entre nossos dois países."
 KOR_china_supports_the_south: "A China apóia o Sul"
 KOR_china_supports_the_south_desc: "Agora que melhoramos suficientemente nossas relações com a China e demonstramos nossa autonomia em relação aos Estados Unidos e ao Japão, é provável que a China esteja mais disposta a encerrar seu apoio à Coreia do Norte."
 KOR_eternal_allies: "Eternos Aliados"
 KOR_eternal_allies_desc: "Por mais de meio século, a República da Coréia e os Estados Unidos têm sido aliados firmes. A ameaça da Coréia do Norte e nossos valores compartilhados são a base da aliança EUA-ROK. Não seria sensato colocar em risco essa parceria prejudicando nossas boas relações."
 KOR_revisit_historical_grievances: "Reafirmar queixas históricas"
 KOR_revisit_historical_grievances_desc: "Não esquecemos os crimes que o Japão infligiu contra nós durante a colonização de nosso país e sua subseqüente exploração e opressão. Devemos lembrar aos japoneses que até que eles expiem adequadamente o que fizeram, não podemos desfrutar de relações diplomáticas normais."
 KOR_demand_reparations: "Exigir Reparações"
 KOR_demand_reparations_desc: "Sobreviventes dos crimes do Japão e seus apoiadores continuam pedindo indenização aos japoneses. Devemos apoiar as demandas justificadas de nossos cidadãos."
 KOR_defend_our_claims: "Defender nossas reivindicações"
 KOR_defend_our_claims_desc: "Apesar das alegações do Japão em contrário, Dokdo é terra coreana e nossos militares estarão prontos para defendê-la contra a agressão externa."
 KOR_economic_showdown: "Confronto Econômico"
 KOR_economic_showdown_desc: "Já chega. Não podemos continuar fazendo negócios como de costume com os japoneses enquanto eles se recusam a reconhecer seus crimes contra nossa nação. Devemos usar todos os meios que temos à nossa disposição para mostrar-lhes o erro de seus caminhos."
 KOR_draw_closer_to_japan: "Aproxime-se do Japão"
 KOR_draw_closer_to_japan_desc: "Já se passaram muitas décadas desde que o Japão se retirou da península e renunciou às suas ambições imperialistas. Devemos buscar a reconciliação com nosso antigo rival."
 KOR_step_up_military_exercises: "Intensifique os exercícios militares"
 KOR_step_up_military_exercises_desc: "A ameaça norte-coreana não pode ser subestimada. Devemos garantir que estamos tão preparados quanto possível para uma invasão norte-coreana, independentemente do impacto dos exercícios conjuntos nas relações inter-coreanas."
 KOR_improve_economic_relations: "Melhorar as relações econômicas"
 KOR_improve_economic_relations_desc: "O Japão já é um importante parceiro comercial de nosso país. Devemos consolidar e encorajar esses laços econômicos entre nossas duas economias dinâmicas."
 KOR_intelligence_cooperation: "Cooperação de inteligência"
 KOR_intelligence_cooperation_desc: "É de extrema importância que a ROK e o Japão estejam cientes das capacidades militares de nosso inimigo comum ao norte."
 KOR_strengthen_anti_northern_coalition: "Fortalecer a Coalizão Anti-Norte"
 KOR_strengthen_anti_northern_coalition_desc: "Agora que consolidamos nossos laços com os Estados Unidos e o Japão, a coalizão anti-RPDC composta por três aliados próximos será mais capaz de resistir a um ataque do norte."
 KOR_support_the_self_defense_forces: "Assinar Tratado de Defesa Mútua"
 KOR_support_the_self_defense_forces_desc: "Nossa relação com o Japão nunca foi tão forte. Apesar dos protestos de uma minoria dentro de nosso país, devemos consolidar nossa amizade com Tóquio por meio de um tratado de defesa."
 KOR_distance_from_china: "Distância da China"
 KOR_distance_from_china_desc: "A China é a maior ameaça à ordem regional do Leste Asiático. Não podemos nos dar ao luxo de manter relações estreitas com essa hegemonia emergente."
 KOR_revisit_the_alliance: "Revisite a Aliança"
 KOR_revisit_the_alliance_desc: "Durante décadas, o medo exagerado de uma invasão norte-coreana forçou a República da Coreia a uma relação de dependência com os EUA. Fomos forçados a pagar por sua proteção, tolerar o comportamento vulgar de suas tropas e sofrer a brutalidade de Ditadores apoiados pelos Estados Unidos. A Coreia não tolerará mais essa relação neo-imperialista unilateral."
 KOR_secure_wartime_control: "Controle seguro em tempo de guerra"
 KOR_secure_wartime_control_desc: "Desde a Guerra da Coréia, os Estados Unidos mantêm o controle operacional sobre nossas forças armadas no caso de uma guerra com a Coréia do Norte. Isso é inaceitável para uma nação soberana como a República da Coréia, mesmo que isso signifique que o EUA-ROK aliança não será tão eficaz se uma guerra estourar."
 KOR_wind_down_the_us_presence: "Relaxe os exercícios conjuntos dos EUA"
 KOR_wind_down_the_us_presence_desc: "Exercícios militares com os EUA têm pouco propósito além de antagonizar desnecessariamente o norte. Devemos pressionar por uma redução na escala desses exercícios militares."
 KOR_korean_security_in_korean_hands: "Segurança coreana em mãos coreanas"
 KOR_korean_security_in_korean_hands_desc: "Chegou a hora de declarar a autonomia e independência da Coréia da intromissão de grandes potências externas. O destino da península deve estar nas mãos dos coreanos, não em Washington ou mesmo em Pequim ou Moscou. Somente quando as grandes potências partirem nós para resolver nossas diferenças, a nação coreana pode ser reunida."
 KOR_southern_focus: "Foco do sul"
 KOR_southern_focus_desc: "O sul e o sudeste da Ásia abrigam alguns dos países de desenvolvimento mais rápido do mundo. Para ter uma presença significativa no cenário global, a Coreia deve cultivar relações com essas duas regiões."
 KOR_overtures_to_asean: "Aberturas para a ASEAN"
 KOR_overtures_to_asean_desc: "Embora nem de longe tão integrada quanto a UE, a ASEAN continua sendo um dos poucos blocos regionais significativos no mundo. Fortalecer nossa interação com a ASEAN ajudará a facilitar nossa entrada na região."
 KOR_support_development: "Desenvolvimento de suporte"
 KOR_support_development_desc: "Estados em desenvolvimento no Sudeste Asiático, como o Vietnã e as Filipinas, são receptores ávidos da assistência coreana ao desenvolvimento."
 KOR_asean_mediation: "Mediação ASEAN"
 KOR_asean_mediation_desc: "A ASEAN se orgulha de sua imparcialidade e equilíbrio entre as forças opostas. Os mediadores da ASEAN estão, portanto, bem posicionados para ajudar a facilitar uma reaproximação entre as Coreias do Norte e do Sul."
 KOR_two_tigers: "Dois Tigres"
 KOR_two_tigers_desc: "Os tigres são símbolos culturais significativos na Coréia e na Índia. Possuindo duas das economias mais promissoras do mundo, faz sentido que os dois países maximizem sua cooperação."
 KOR_national_highways: "Estradas Nacionais"
 KOR_national_highways_desc: "O vasto território da Índia continua mal conectado por infraestrutura. A proeza das construtoras coreanas pode ajudar a melhorar esse problema."
 KOR_smart_phone_manufacturing: "Fabricação de smartphones"
 KOR_smart_phone_manufacturing_desc: "A Índia busca se tornar um player significativo no setor tecnológico, uma área na qual temos muita experiência para oferecer."
 KOR_promote_korean_defense_companies: "Promover empresas coreanas de defesa"
 KOR_promote_korean_defense_companies_desc: "Os militares do sul e sudeste da Ásia não têm escassez de ameaças emergentes à segurança para lidar. Eles certamente serão compradores ávidos de armas coreanas."
 KOR_engage_with_africa: "Envolva-se com a África"
 KOR_engage_with_africa_desc: "Embora a África possa estar muito distante da periferia da Ásia Oriental da Coréia, o continente oferece muitas oportunidades em termos de status internacional, como recursos, influência, bem como os benefícios de reputação que vêm da participação em missões internacionais lá."
 KOR_a_responsible_power: "Um poder responsável"
 KOR_a_responsible_power_desc: "A Coréia adotará a política externa de uma potência responsável nas relações internacionais em sua conduta em relação ao continente africano. Ganhos mútuos, desenvolvimento e sustentabilidade serão privilegiados sobre o lucro e o interesse próprio estreito."
 KOR_development_assistance: "Assistência ao Desenvolvimento"
 KOR_development_assistance_desc: "Como outros países do Leste Asiático, a transformação da Coreia no século 20 convenceu seus atuais e antigos formuladores de políticas da importância do desenvolvimento."
 KOR_ethical_investments: "Investimentos éticos"
 KOR_ethical_investments_desc: "Os investimentos não devem ser conduzidos sem supervisão ou limitação. Degradação ambiental, deslocamento populacional, queda nos padrões de vida e assim por diante não são aceitáveis."
 KOR_corporate_interests: "Interesses Corporativos"
 KOR_corporate_interests_desc: "Os chaebols da Coreia têm sido fundamentais para a história de sucesso do país. Seria sensato continuar a estreita relação entre o estado e as grandes empresas em nossas relações com a África."
 KOR_peacekeeping_contributions: "Contribuições para a manutenção da paz"
 KOR_peacekeeping_contributions_desc: "Ao contribuir para as missões de manutenção da paz, a Coréia não apenas demonstrará sua disposição de desempenhar um papel como uma potência significativa no cenário internacional, mas também ajudará as tropas coreanas a acumular a experiência necessária."
 KOR_anti_piracy_operations: "Operações Antipirataria"
 KOR_anti_piracy_operations_desc: "O Golfo de Aden é uma importante rota de navegação e um dos maiores alvos mundiais da pirataria marítima. As patrulhas da marinha coreana ajudarão a proteger esta hidrovia para o bem da comunidade internacional, bem como para a reputação global da Coreia."
 KOR_establish_manufacturing_plants: "Estabelecer fábricas"
 KOR_establish_manufacturing_plants_desc: "A industrialização rápida e estrategicamente direcionada é o único caminho para um desenvolvimento bem-sucedido. Estamos mais preocupados com os resultados do que com os efeitos colaterais negativos que esse caminho pode levar a caminho."
 KOR_land_acquisitions: "Aquisições de terrenos"
 KOR_land_acquisitions_desc: "Como um país relativamente pequeno, a Coreia luta contra a falta de terras, principalmente para a produção de alimentos. Negociar acordos com governos africanos para garantir terras pode ameaçar os meios de subsistência das comunidades locais, mas ajudará a garantir o futuro da Coreia a longo prazo."
 KOR_improve_our_standing: "Melhorar nossa posição"
 KOR_improve_our_standing_desc: "Graças às nossas ações no continente africano, podemos melhorar nossa reputação na região com todos os benefícios que isso acarreta."
 KOR_extend_our_influence: "Estender nossa influência"
 KOR_extend_our_influence_desc: "O poder internacional não virá da conquista de estados menores, mas do fortalecimento do controle da Coreia sobre as nações mais fracas. Nossas ações ajudaram ainda mais nosso objetivo de ganhar uma posição significativa em um continente onde os Estados Unidos, Europa, China e Rússia já estão todos competindo por influência."

 #Ideias
 f16_upgrades: "Atualizações do F-16"
 f16_upgrades_desc: "A Lockheed Martin atualizou a frota de F-16 da ROKAF para atender ao padrão F-16V, melhorando a consciência situacional do principal caça a jato da força aérea."
 KOR_smart_navy: "Marinha inteligente"
 KOR_smart_navy_desc: "A Marinha Coreana utiliza tecnologia de ponta e sistemas baseados em TI para aumentar sua flexibilidade, agilidade e adaptabilidade."
 KOR_idea_women_in_the_special_forces: "Mulheres nas Forças Especiais"
 KOR_idea_women_in_the_special_forces_desc: "Após as reformas militares, todas as posições nas forças armadas coreanas, incluindo as forças especiais, estão agora abertas para as mulheres, desde que cumpram os requisitos necessários."
 KOR_SOF_focus: "Forças especiais de elite"
 KOR_SOF_focus_desc: "Um esforço rigoroso para treinar e equipar as forças de operações especiais da Coreia ajudou a tornar as unidades do Comando de Guerra Especial do Exército ROK algumas das mais eficazes do mundo."
 KOR_smart_army: "Exército Inteligente"
 KOR_smart_army_desc: "Através do programa Warrior Platform, o Exército ROK conseguiu fornecer a cada soldado coreano individual tecnologia de ponta, permitindo que até mesmo um único soldado de infantaria funcione como uma força de combate eficaz. Isso significa que, mesmo com números reduzidos de tropas, nossas forças armadas ser capaz de responder de forma decisiva a qualquer força hostil."
 KOR_conscientious_objectors: "Objetores de consciência"
 KOR_conscientious_objectors_desc: "Todos os anos, centenas de homens coreanos se recusam a servir nas forças armadas devido a suas crenças religiosas ou outros motivos pessoais. Esses objetores de consciência são presos por 18 meses e muitas vezes são estigmatizados após retornarem à sociedade. Alguns objetores de consciência são indivíduos LGBTQ+ que protestam discriminação contra minorias sexuais nas forças armadas, particularmente sob o Artigo 92-6 do Código Penal Militar."
 KOR_conscientious_objectors1_desc: "Todos os anos, centenas de homens coreanos se recusam a servir nas forças armadas devido a suas crenças religiosas ou outros motivos pessoais. Enquanto os objetores de consciência costumavam ser punidos por sua recusa em servir, o governo promulgou uma legislação que permite que eles sirvam em alternativas maneiras que não conflitam com suas crenças. Alguns objetores de consciência são indivíduos LGBTQ+ que protestam contra a discriminação contra minorias sexuais nas forças armadas, particularmente sob o Artigo 92-6 do Código Penal Militar."
 KOR_conscientious_objectors2_desc: "Todos os anos, centenas de homens coreanos se recusam a servir nas forças armadas devido a suas crenças religiosas ou outras razões pessoais. Esses objetores de consciência são presos por 18 meses e muitas vezes são estigmatizados após retornarem à sociedade."
 KOR_conscientious_objectors3_desc: "Todos os anos, centenas de homens coreanos se recusam a servir nas forças armadas devido a suas crenças religiosas ou outros motivos pessoais. Embora os objetores de consciência costumavam ser punidos por sua recusa em servir, o governo promulgou uma legislação que permite que eles sirvam em alternativas maneiras que não entrem em conflito com suas crenças”.
 KOR_improved_labor_protections: "Proteções trabalhistas aprimoradas"
 KOR_improved_labor_protections_desc: "Proteções trabalhistas ligeiramente mais altas aumentaram o poder de barganha dos sindicatos em relação aos empregadores."
 KOR_improved_labor_protections2_desc: "Proteções trabalhistas significativamente mais altas aumentaram o poder de negociação dos sindicatos em relação aos empregadores."
 KOR_reduced_labor_protections: "Proteções trabalhistas reduzidas"
 KOR_reduced_labor_protections_desc: "Proteções trabalhistas ligeiramente reduzidas enfraqueceram o poder de negociação dos sindicatos em relação aos empregadores."
 KOR_reduced_labor_protections2_desc: "Proteções trabalhistas significativamente reduzidas enfraqueceram o poder de negociação dos sindicatos em relação aos empregadores."
 KOR_fair_economy: "Economia Justa"
 KOR_fair_economy_desc: "Graças às nossas reformas, a influência dos chaebols foi suficientemente diminuída. Em seu lugar, podemos capacitar pequenas e médias empresas para preencher esse vácuo de poder."
 KOR_liberated_economy: "Economia Liberada"
 KOR_liberated_economy_desc: "Agora que libertamos nosso país da influência indevida dos chaebols, podemos capacitar os sindicatos a desempenhar um papel maior na governança de nosso país."
 NKO_kaesong_industrial_park: "Parque Industrial Kaesong"
 NKO_kaesong_industrial_park_desc: "O parque industrial de Kaesong é um símbolo importante da cooperação intercoreana e da futura perspectiva de reunificação. Enquanto isso, fornece ao governo norte-coreano uma importante fonte de moeda estrangeira."
 KOR_kaesong_industrial_park: "Parque Industrial Kaesong"
 KOR_kaesong_industrial_park_desc: "O parque industrial de Kaesong é um símbolo importante da cooperação intercoreana e da futura perspectiva de reunificação. Enquanto isso, fornece às empresas sul-coreanas uma fonte útil de mão de obra barata."
 KOR_national_security_law: "Lei de Segurança Nacional"
 KOR_national_security_law_desc: "O propósito declarado da Lei de Segurança Nacional é proteger o estado sul-coreano contra a subversão norte-coreana. No entanto, tem sido amplamente criticado devido às restrições que impõe à liberdade de expressão, opinião e associação. Sob circunstâncias altamente controversas, muitos indivíduos foram processados ​​sob a lei por expressar opiniões que foram consideradas excessivamente simpáticas ao Norte."
 KOR_national_assembly_deadlocked: "Assembleia Nacional: Impasse"
 KOR_national_assembly_deadlocked_desc: "Com nenhum dos dois maiores partidos detendo a maioria, a Assembleia Nacional está em um impasse. Os partidos menores têm a chave para aprovar leis, e o governo terá que gastar um poder político significativo para garantir seu apoio."
 KOR_national_assembly_conservative: "Assembleia Nacional: Maioria Conservadora"
 KOR_national_assembly_conservative_desc: "O principal partido conservador detém a maioria na Assembleia Nacional. Embora isso facilite a busca de uma agenda conservadora, não será possível promulgar políticas que restrinjam as grandes empresas, reformem o recrutamento e a inteligência ou promovam a reconciliação com a Coreia do Norte. "
 KOR_national_assembly_liberal: "Assembleia Nacional: Maioria Liberal"
 KOR_national_assembly_liberal_desc: "O principal partido liberal detém a maioria na Assembleia Nacional. Embora isso facilite a busca de uma agenda liberal, não será possível promulgar políticas que restrinjam os sindicatos, apoiem grandes empresas ou promovam o confronto com a Coreia do Norte."
 KOR_politicized_spy_agency: "Agência de espionagem politizada"
 KOR_politicized_spy_agency_desc: "Dado o relacionamento tenso da Coreia do Norte com o Norte, a agência de inteligência do país tem historicamente recebido poderes substanciais. Sendo responsável pela segurança externa e doméstica, o NIS frequentemente se intrometeu secretamente na política sul-coreana para conseguir o que considera necessário para conter a ameaça norte-coreana".
 KOR_politicized_spy_agency1_desc: "Dado o relacionamento tenso da República da Coreia com o Norte, a agência de inteligência do país tem historicamente recebido poderes substanciais. Sendo responsável pela segurança externa e interna, o NIS frequentemente intervém secretamente na política sul-coreana ostensivamente para preservar a segurança nacional contra o Norte Ameaça coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores coreanos às custas dos liberais."
 KOR_politicized_spy_agency2_desc: "Dado o relacionamento tenso da Coreia do Norte com o Norte, a agência de inteligência do país tem historicamente recebido poderes substanciais. Sendo responsável pela segurança externa e interna, o NIS frequentemente intervém secretamente na política sul-coreana ostensivamente para preservar a segurança nacional contra o Norte Ameaça coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores coreanos às custas dos liberais."
 KOR_politicized_spy_agency3_desc: "Dado o relacionamento tenso da Coreia do Norte com o Norte, a agência de inteligência do país historicamente recebeu poderes substanciais. Sendo responsável pela segurança externa e doméstica, o NIS frequentemente interveio secretamente na política sul-coreana ostensivamente para preservar a segurança nacional contra o Norte Ameaça coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores coreanos às custas dos liberais."
 KOR_politicized_spy_agency4_desc: "Dado o relacionamento tenso da República da Coreia com o Norte, a agência de inteligência do país historicamente recebeu poderes substanciais. Sendo responsável pela segurança externa e interna, o NIS frequentemente interveio secretamente na política sul-coreana ostensivamente para preservar a segurança nacional contra o Norte Ameaça coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores coreanos às custas dos liberais."
 KOR_politicized_spy_agency5_desc: "Dado o relacionamento tenso da República da Coreia com o Norte, a agência de inteligência do país historicamente recebeu poderes substanciais. Sendo responsável pela segurança externa e interna, o NIS frequentemente interveio secretamente na política sul-coreana ostensivamente para preservar a segurança nacional contra o Norte Ameaça coreana. Isso às vezes envolveu o uso dos vastos recursos da agência para apoiar os conservadores coreanos às custas dos liberais."
 KOR_de_facto_two_party_system: "Sistema bipartidário de fato"
 KOR_de_facto_two_party_system_desc: "Embora a Coréia mantenha um sistema eleitoral misto, historicamente a política tem sido efetivamente dominada pelos dois maiores partidos. Os partidos menores conseguiram garantir cadeiras por meio de listas de representação proporcional, mas nunca ganharam influência suficiente para desafiar os dois maiores partidos. Enquanto alguns defendem a preservação do status quo ou até mesmo a remoção dos poucos assentos de relações públicas que existem, outros argumentam que o domínio dos dois maiores partidos exacerbou a polarização política e estagnou o desenvolvimento político da Coreia."
 KOR_two_party_system: "Sistema de duas partes"
 KOR_two_party_system_desc: "Agora que a Coréia eliminou a representação proporcional, é mais fácil para um dos dois principais partidos coreanos garantir a maioria na Assembleia Nacional. Embora isso tenha aumentado a estabilidade, alguns argumentam que isso ocorreu às custas de compromisso político e exacerbou a divisão ideológica entre a direita e a esquerda".
 KOR_multi_party_system: "Sistema de várias partes"
 KOR_multi_party_system_desc: "A expansão da representação proporcional na Assembleia Nacional aumentou a importância de partidos anteriormente menores, trazendo esperança para uma revitalização da política coreana com um pensamento novo e dinâmico."
 KOR_inclusive_korea: "Coréia inclusiva"
 KOR_inclusive_korea_desc: "A discriminação de gênero, racial e religiosa tem historicamente dificultado a criação de uma sociedade coreana igualitária. Embora seja impossível eliminar completamente os preconceitos que levam a essa discriminação, podemos nos esforçar para tornar o governo coreano e, portanto, a sociedade, tão inclusivos quanto possível."
 KOR_inclusive_korea1_desc: "A discriminação de gênero, racial e religiosa tem historicamente dificultado a criação de uma sociedade coreana igualitária. Embora seja impossível eliminar completamente os preconceitos que levam a essa discriminação, podemos nos esforçar para tornar o governo coreano e, portanto, a sociedade, tão inclusivos quanto possível."
 KOR_entrepreneurs_supported: "Empreendedores apoiados"
 KOR_entrepreneurs_supported_desc: "Devemos aproveitar o espírito empreendedor dos jovens do nosso país, dando-lhes todo o apoio de que precisam para inovar. Essa inovação pode ocorrer em corporações existentes onde os jovens estão empregados ou em start-ups ambiciosas."
 KOR_aggressive_approach: "Política agressiva da Coreia do Norte"
 KOR_aggressive_approach_desc: "A guerra é inevitável. É melhor combatê-la nos nossos termos agora do que esperar que o Norte nos ataque mais tarde."
 KOR_russian_satellites: "Assistência por satélite russo"
 KOR_russian_satellites_desc: "Com a ajuda da Rússia, nosso programa espacial receberá um impulso significativo."
 KOR_PER_education_exchanges: "Intercâmbio educacional coreano-iraniano"
 KOR_PER_education_exchanges_desc: "Os intercâmbios educacionais com a República da Coreia, um parceiro importante do Irã, ajudaram a facilitar o aprendizado em nosso país."
 KOR_CHI_exchange: "Intercâmbio Militar Coreia-China"
 KOR_CHI_exchange_desc: "As trocas militares entre nossos militares e o Exército Popular de Libertação da China melhoraram as relações entre nossos dois países, mas terão um leve impacto na capacidade de nossos militares de atuar bem contra a China no caso de um conflito armado entre nossos dois países."
 KOR_dokdo_fortified: "Dokdo Fortificado"
 KOR_dokdo_fortified_desc: "Apesar das afirmações do Japão em contrário, Dokdo é terra coreana e nossos militares estarão prontos para defendê-la contra a agressão externa."
 KOR_JAP_trade_war: "Guerra Comercial Coreia-Japão"
 KOR_JAP_trade_war_desc: "Já chega. Não podemos continuar conduzindo negócios como de costume com os japoneses enquanto eles se recusam a reconhecer seus crimes contra nossa nação. Devemos usar todos os meios que temos à nossa disposição para mostrar-lhes o erro de seus caminhos."
 KOR_anti_dprk_coalition: "Coalizão Anti-RPDC"
 KOR_anti_dprk_coalition_desc: "Ombro a ombro, a República da Coreia, o Japão e os Estados Unidos estão prontos para repelir qualquer ação agressiva de Pyongyang."
 KOR_wartime_control: "Controle de guerra dos EUA"
 KOR_wartime_control_desc: "No caso de uma guerra com a Coréia do Norte, o controle sobre nossas forças armadas deve ser transferido para os militares dos EUA. Embora isso limite a soberania sul-coreana, garante a eficácia da aliança EUA-ROK em resposta a uma invasão do Norte."
 KOR_wartime_control1_desc: "No caso de uma guerra com a Coréia do Norte, o controle sobre nossas forças armadas deve ser transferido para os militares dos EUA. Embora isso limite a soberania sul-coreana, garante a eficácia da aliança EUA-ROK em resposta a uma invasão do Norte."
 KOR_development_assistance_idea: "Assistência coreana ao desenvolvimento"
 KOR_development_assistance_idea_desc: "O governo coreano concedeu doações e empréstimos para facilitar o desenvolvimento deste país."
 KOR_neo_colonialism: "Neo-colonialismo"
 KOR_neo_colonialism_desc: "Nossas apropriações de terras na África levaram a acusações de neocolonialismo, mas devemos fazer o possível para garantir a segurança dos recursos de nossa nação."
 KOR_chaebol_dependence: "Dependência de Chaebol"
 KOR_chaebol_dependence_desc: "Os chaebols, grandes conglomerados industriais da Coreia, desempenharam um papel crucial no desenvolvimento econômico da república. Essa história levou funcionários do governo e chaebols a compartilharem laços estreitos, levando à corrupção e ao nepotismo difíceis de desalojar."
