 KOR_uneven_economy_5: "Mercado Livre"
 KOR_uneven_economy_5_desc: "Na economia, um mercado livre é um modelo cognitivo idealizado de um sistema econômico no qual os preços de bens e serviços são determinados pela oferta e demanda expressa por vendedores e compradores. Esses mercados, conforme modelados, operam sem a intervenção do governo ou qualquer outra autoridade externa. Os defensores do mercado livre como um ideal normativo o contrastam com um mercado regulamentado, no qual um governo intervém na oferta e na demanda por meio de vários métodos, como impostos ou regulamentações. Em uma economia de mercado idealizada, os preços para bens e serviços são definidos exclusivamente pelos lances e ofertas dos participantes."
