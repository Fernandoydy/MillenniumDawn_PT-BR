 KOR_uneven_economy_4: "Apoiar o mercado"
 KOR_uneven_economy_4_desc: "Vamos manter uma mão sob a nossa economia, por que não ditar o mercado vamos apoiar os negócios e fazer o que pudermos para apoiar a totalidade da nossa economia"
