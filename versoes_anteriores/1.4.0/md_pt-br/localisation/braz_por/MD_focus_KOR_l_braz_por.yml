 NKO_southern_propaganda_broadcasts: "Transmissões de propaganda sul-coreana"
 NKO_southern_propaganda_broadcasts_desc: "2 a 6 horas por dia, os militares sul-coreanos usam alto-falantes para transmitir mensagens às tropas norte-coreanas que guardam a DMZ. As mensagens variam de boletins meteorológicos a K-pop e, mais significativamente, relatórios críticos do Norte, juntamente com retratos positivos do Sul".
 KOR_northern_propaganda_broadcasts: "Transmissões de propaganda norte-coreana"
 KOR_northern_propaganda_broadcasts_desc: "O equivalente da Coreia do Norte às transmissões de notícias e K-pop do Sul através da fronteira procura fornecer uma narrativa alternativa à da República da Coreia. As transmissões norte-coreanas elogiam o sistema de governança da RPDC enquanto ridicularizam o sistema capitalista do Sul. Propensas a problemas técnicos, essas transmissões do norte representam menos uma ameaça e mais um lembrete duradouro da tensão na península coreana."
 KOR_idea_growth_by_innovation: "Crescimento por inovação"
 NKO_southern_balloon_leaflets: "Balões Folhetos da Coreia do Sul"
 NKO_southern_balloon_leaflets_desc: "Sul-coreanos e desertores norte-coreanos enviam regularmente balões para o Norte que lançam milhares de panfletos em território norte-coreano, atraindo reações furiosas de Pyongyang. Enquanto aqueles que enviam os panfletos argumentam que estão tentando ajudar seus compatriotas do norte contra um regime ditatorial , seus críticos argumentam que os panfletos antagonizam desnecessariamente o Norte e põem em perigo os sul-coreanos que vivem perto da fronteira."
 KOR_intensified_propaganda: "Intensificação da Propaganda do Sul"
 KOR_intensified_propaganda_desc: "Através de uma ampla variedade de meios, o governo do sul está tentando minar nossa legitimidade. Levará tempo para sermos capazes de neutralizar esse ataque massivo de propaganda."
 KOR_global_korea: "Coreia Global"
 KOR_global_korea_desc: "Os dias em que a Coréia não tinha necessidade de se preocupar com assuntos externos acabaram. Uma Coréia Global buscará engajar o mundo como uma potência por direito próprio."
 KOR_reunification_shocks: "Choques de reunificação"
 KOR_reunification_shocks_desc: "Após décadas de separação, as duas Coreias finalmente se reuniram formalmente. Mas as duas metades do país permanecem extremamente polarizadas, e o custo econômico da reunificação cobrou um alto preço. O novo governo deve tomar medidas rápidas para resolver as diferenças que continuam a persistir no paralelo 38, ou arriscam a dissolução do jovem estado coreano."
 KOR_divided_military: "Militar dividido"
 KOR_divided_military_desc: "A nação coreana reunificada herda duas formidáveis forças de combate de seus predecessores. No entanto, o novo estado deve encontrar uma maneira de superar sérias dificuldades em suas tentativas de administrar esse exército inchado, desajeitado e dividido internamente se quiser se proteger."
 KOR_mass_migration: "Migração em massa"
 KOR_mass_migration_desc: "Uma ramificação significativa da reunificação é a migração em massa de famílias em busca de melhores oportunidades através do paralelo 38. A imensa escala e velocidade desse movimento é altamente desestabilizadora, causando caos em todo o país."
 KOR_fragmented_governance: "Governança Fragmentada"
 KOR_fragmented_governance_desc: "Embora a Coréia agora exista formalmente como um único estado soberano, na realidade ainda existem duas culturas políticas muito diferentes no paralelo 38. A questão de como governar o país deve ser resolvida rapidamente."
 KOR_uneven_economy: "Economia desigual"
 KOR_uneven_economy_desc: "Inevitavelmente, a discrepância significativa nos níveis de desenvolvimento econômico entre as duas Coreias está tendo um impacto pós-reunificação. Para que a nova nação coreana libere todo o seu potencial econômico, esse desequilíbrio deve ser retificado."
 KOR_uneven_economy_2: "Economia desigual"
 KOR_uneven_economy_2_desc: "Inevitavelmente, a discrepância significativa nos níveis de desenvolvimento econômico entre as duas Coreias está tendo um impacto pós-reunificação. Para que a nova nação coreana libere todo o seu potencial econômico, esse desequilíbrio deve ser retificado."
 KOR_uneven_economy_3: "Economia planejada"
 KOR_uneven_economy_3_desc: "Uma economia planejada é um tipo de sistema econômico em que o investimento, a produção e a alocação de bens de capital ocorrem de acordo com planos econômicos e planos de produção em toda a economia. Uma economia planejada pode usar formas centralizadas, descentralizadas, participativas ou do tipo soviético de planejamento econômico. O nível de centralização ou descentralização na tomada de decisão e participação depende do tipo específico de mecanismo de planejamento empregado."
 KOR_uneven_economy_3_1: "Economia planejada"
 KOR_uneven_economy_3_1_desc: "Uma economia planejada é um tipo de sistema econômico onde o investimento, a produção e a alocação de bens de capital ocorrem de acordo com planos econômicos e planos de produção em toda a economia. Uma economia planejada pode usar formas centralizadas, descentralizadas, participativas ou do tipo soviético de planejamento econômico. O nível de centralização ou descentralização na tomada de decisão e participação depende do tipo específico de mecanismo de planejamento empregado."
