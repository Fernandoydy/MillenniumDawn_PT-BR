 ### Paralelo 38 ###
 38th_parallel_KOR: "Ministério da Unificação"
 KOR_38th_parallel: "O Paralelo 38"
 KOR_38th_parallel_desc: "Desde o fim da Segunda Guerra Mundial, a Coréia tem sido uma nação dividida. A polarização ideológica e o grande conflito de poder separaram famílias e impediram a realização de todo o potencial do povo coreano. Enquanto as gerações mais velhas ainda se lembram de uma Coréia unida e anseiam por reunificação, a memória de uma península unida está gradualmente começando a desaparecer.\n\n§YSupport for Reunification§! é afetado por decisões, focos e eventos. Se ou quando a reunificação ocorrer, ele precisará ser mantido alto para garantir que o país permaneça unido.\n\n[KOR.GetFlag] §YSuporte para a reunificação§!: [? KOR.SFR]%\n\n[NKO.GetFlag] Probabilidade de aceitar a paz: [NKO_peace_likelihood]\n[NKO.GetFlag] Probabilidade de aceitar o governo de unidade: [NKO_unity_likelihood]\n[NKO.GetFlag] Probabilidade de aceitar o sul Governo liderado: [NKO_south_l iqualidade]"
 KOR_close_kaesong_industrial_park: "Fechar o Parque Industrial Kaesong"
 KOR_close_kaesong_industrial_park_desc: "Não se pode confiar em nossas contrapartes em toda a DMZ. Devemos fechar o parque industrial de Kaesong para evitar que eles se beneficiem dele."
 KOR_reopen_kaesong_industrial_park: "Reabrir Kaesong Industrial Park"
 KOR_reopen_kaesong_industrial_park_desc: "Devemos mostrar aos nossos compatriotas que estamos dispostos a buscar melhores relações. Para isso, devemos reabrir o acesso ao parque industrial de Kaesong."
 KOR_organize_joint_sporting_events: "Organize equipes esportivas conjuntas"
 KOR_organize_joint_sporting_events_desc: "Ao participar de eventos esportivos internacionais como as Olimpíadas como uma única equipe, o Norte e o Sul serão aproximados e o sonho de uma Coreia reunificada pode ser aproximado da realidade."
 KOR_screen_north_korean_films: "Exibir filmes norte-coreanos"
 KOR_screen_north_korean_films_desc: "Ao permitir que os festivais de cinema sul-coreanos exibam filmes norte-coreanos, ajudaremos a facilitar as trocas intercoreanas em um campo relativamente benigno. Essas trocas farão com que o Norte pareça menos desconhecido e hostil aos olhos de nosso povo."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Incentivar representações simpáticas do Norte"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Muitos cineastas de esquerda estão inclinados a retratar o Norte de forma relativamente simpática em suas produções. Incentivar essa prática ajudaria a trabalhar contra a contínua hostilidade e suspeita em relação ao Norte que continua a obstruir o progresso em direção à reunificação."
 KOR_cease_propaganda_broadcasts: "Cessar transmissões de propaganda"
 KOR_cease_propaganda_broadcasts_desc: "As transmissões de alto-falantes que nossos militares direcionam para o Norte conseguiram pouco mais do que antagonizar ainda mais nossos vizinhos do norte. Devemos suspender essas transmissões para ajudar a promover relações amigáveis ​​entre as duas Coreias."
 KOR_restart_propaganda_broadcasts: "Reiniciar transmissões de propaganda"
 KOR_restart_propaganda_broadcasts_desc: "O Norte mostrou que não é confiável. Reiniciar as transmissões de alto-falantes dirigidas às tropas norte-coreanas demonstrará nossa determinação contra a resistência à agressão do Norte."
 KOR_cease_propaganda_leaflets: "Proibir a distribuição de folhetos de propaganda"
 KOR_cease_propaganda_leaflets_desc: "Folhetos de propaganda enviados por balão de nosso território para o Norte têm sido um ponto de discórdia nas relações intercoreanas. É hora de acabar com essa prática de desertores sul-coreanos e norte-coreanos."
 KOR_restart_propaganda_leaflets: "Permitir distribuição de folhetos de propaganda"
 KOR_restart_propaganda_leaflets_desc: "Nossa proibição de distribuição de panfletos para o Norte contradiz nosso compromisso com os direitos humanos. Permitir novamente esta prática mostrará onde estão nossos valores."
 KOR_guerrilla_mobilization: "Mobilização de guerrilha"
 KOR_guerrilla_mobilization_desc: "Desde que as ambições imperialistas dos Estados Unidos levaram a Coréia a ser dividida em duas, nosso povo anseia por libertação. Chegou a hora de iniciar uma revolução para derrubar os lacaios americanos que governam a chamada República da Coréia e instalar um governo que buscará a restauração da nação coreana."
 KOR_recruitment_campaign: "Iniciar Campanha de Recrutamento"
 KOR_recruitment_campaign_desc: "Devemos apelar à juventude coreana para que pegue em armas contra as forças capitalistas e imperialistas que dividem o nosso país."
 KOR_raid_armories: "Raid Armouries"
 KOR_raid_armories_desc: "Se os arsenais da polícia ou até mesmo os estoques militares forem mal guardados o suficiente, podemos conseguir algumas armas para nossa causa."
 juche_volunteers_tt: "Mais voluntários se juntarão à nossa causa."
 juche_arms_tt: "§Y600§! unidades de §YM16A1§!, §Y15§! unidades de §YM72 LAW§! e §Y5§! unidades de §YFIM-43 Redeye§! serão garantidas."
 juche_arms1_tt: "§Y600§! unidades de §YType-56§!, §Y15§! unidades de §YHJ-73§! e §Y5§! unidades de §YHN-5§! serão garantidas."
 KOR_juche_threat: "Revolta pró-RPDC na Coreia do Sul"
 KOR_smuggle_arms: "Armas de contrabando"
 KOR_smuggle_arms_desc: "Embora a segurança rígida no paralelo 38 torne praticamente impossível o contrabando de armas do Norte, podemos conseguir algumas armas contrabandeando armas do mercado negro da China por barco."
 KOR_restart_peace_talks: "Reiniciar negociações de paz"
 KOR_restart_peace_talks_desc: "O Norte rejeitou nossa oferta de paz, mas isso não significa que não podemos tentar novamente. No entanto, devemos primeiro tentar fazer o que pudermos para evitar a repetição do fracasso das negociações anteriores."
 KOR_propose_south_led_reunification_decision: "Propor a reunificação liderada pelo sul"
 KOR_propose_south_led_reunification_decision_desc: "Dos nossos números de crescimento ao nosso padrão de vida, está claro que o modelo sul-coreano é o caminho a seguir para a península coreana. Devemos insistir que devemos ser os únicos a liderar a Coreia em direção a um futuro brilhante pós-reunificação ."
 KOR_propose_unity_reunification_decision: "Propor Governo de Unidade"
 KOR_propose_unity_reunification_decision_desc: "É improvável que os líderes do Norte concordem com um acordo que os pareça removidos do poder e potencialmente punidos por suas ações passadas. Um governo de unidade entre o Norte e o Sul é a melhor maneira de perseguir a causa da reunificação coreana."
 NKO_propose_north_led_reunification_decision: "Propor a reunificação liderada pelo Norte"
 NKO_propose_north_led_reunification_decision_desc: "Desde nossa força militar até nosso sistema de autossuficiência, está claro que o modelo norte-coreano é o caminho a seguir para a península coreana. futuro da reunificação".
 NKO_propose_unity_reunification_decision: "Propor Governo de Unidade"
 NKO_propose_unity_reunification_decision_desc: "É improvável que os líderes do Sul concordem com um acordo que pareça que eles foram removidos do poder e seu modo de vida dramaticamente alterado. Um governo de unidade entre o Norte e o Sul é a melhor maneira de perseguir a causa da reunificação coreana."

 #Eventos
 korea.8.t: "Movimento radical coreano ganha popularidade"
 korea.8.d: "A desigualdade econômica na República da Coreia contribuiu para a crescente insatisfação entre as classes mais baixas do país. Milhares de ativistas online começaram a pedir maior igualdade por meio do estabelecimento de autonomia em nível de comunidade em toda a República da Coreia. movimento é sem liderança e, portanto, carece de uma mensagem clara e central, a maioria de seus membros parece desejar a abolição do estado coreano e os chaebols aos quais está vinculado em favor de um sistema que distribui o poder político e econômico entre a comunidade eleita diretamente - representantes de nível.\n\nEsta nova ideologia, que rejeita as ideologias fundamentais tanto da República da Coreia quanto da RPDC, representa um afastamento significativo da política tradicional da esquerda radical sul-coreana, que promoveu políticas esquerdistas dentro do sistema político existente da Coreia do Sul ou pediu o estabelecimento de um estado de estilo norte-coreano."
 korea.8.a: "Algo está acontecendo na ROK..."
 korea.9.t: "Rebeldes no Sul Solicitam Nosso Apoio"
 korea.9.d: "Representantes do Movimento de Libertação Nacional Coreano que buscam derrubar o governo no Sul vieram até nós solicitando uma aliança para abrir uma nova frente ao longo da DMZ."
 korea.9.a: "Vamos nos juntar a sua luta!"
 korea.9.b: "Vamos assistir do lado de fora."
 JUCHE_FACTION: "Frente anti-imperialista coreana"
 korea.10.t: "A Coréia do Sul pede que acabemos com nossa proteção ao Norte"
 korea.10.d: "Já faz algum tempo que a Coréia do Sul tem se esforçado para mostrar que não é mais um país dependente dos interesses dos EUA. As relações entre nossos dois países estão em alta, enquanto nossas relações com o Norte estagnaram para a maior parte. Agora, uma delegação sul-coreana veio solicitar o fim do tratado de defesa entre nós e os norte-coreanos. Se concordarmos com o pedido deles, não iremos mais ajudar a Coreia do Norte no caso de uma invasão externa ."
 korea.10.a: "Vamos apoiar nossos aliados!"
 korea.10.b: "O Norte não merece nossa proteção."
 korea.11.t: "Empresas de armas coreanas oferecem produtos"
 korea.11.d: "A República da Coreia é bem conhecida por sua capacidade de produzir armamento de alta qualidade a preços relativamente acessíveis. Devemos considerar a compra de alguns de seus equipamentos, mas nossos fundos não são ilimitados, portanto, devemos escolher sabiamente ."
 korea.11.a: "Compre tanques coreanos."
 korea.11.b: "Compre artilharia autopropulsada coreana."
 korea.11.c: "Compre jatos de treinamento coreanos."
 korea.11.e: "Compre rifles de assalto coreanos."
 korea.11.f: "Recusar oferta."
 korea.12.t: "[FROM.GetName] concorda com o negócio de armas!"
 korea.12.d: "Os representantes deste país concordaram em importar armas de nós, aumentando nossa receita e nossa influência internacional."
 korea.12.a: "Nossa posição internacional cresce!"
 korea.13.t: "Pequim e Seul criticam conjuntamente as ações japonesas da Segunda Guerra Mundial"
 korea.13.d: "Em um movimento raro, os governos da China e da República da Coréia emitiram uma declaração conjunta criticando as ações de guerra do Japão e sua subsequente recusa em expiá-los totalmente. Muitos observadores interpretaram esse movimento como parte dos esforços de Seul para afastar a China de seu apoio à Coreia do Norte. Enquanto Pyongyang expressou apoio à condenação conjunta de [KOR.GetLeader] e [CHI.GetLeader], [NKO.GetLeader] está supostamente preocupado com os sinais de que a China está favorecendo cada vez mais Seul. "
 korea.13.a: "Nunca esqueceremos o que eles fizeram."
 korea.13.b: "A crítica deles é cansativa..."
 korea.13.c: "O passado lança uma longa sombra..."
 korea.14.t: "China anula Tratado de Defesa com a Coreia do Norte"
 korea.14.d: "Após a remoção da presença militar dos EUA na Coreia do Sul, a China concordou em se retirar de seu tratado de defesa com a Coreia do Norte, atraindo condenação furiosa de Pyongyang. apoiar e demonstrar sua autonomia de Washington. Alguns levantaram a hipótese de que agora que o caminho está livre para a reunificação forçada, [KOR.GetLeader] decidiu retomar o Norte pela força."
 korea.14.a: "Nossos esforços valeram a pena."
 korea.14.b: "Nós toleramos Pyongyang por muito tempo."
 korea.14.c: "A guerra está no horizonte?"
 korea.15.t: "[KOR.GetLeader] exige reparações japonesas"
 korea.15.d: "Após semanas de retórica antagônica de Seul e pressão de ativistas coreanos, [KOR.GetLeader] convocou o Japão a pagar reparações aos sobreviventes de crimes de guerra japoneses cometidos durante a Segunda Guerra Mundial. Japão, que sustenta que o assunto foi resolvido entre seu governo e o da Coreia do Sul durante o governo do autoritário Park Chung-hee, previsivelmente recusou-se a considerar o pagamento de reparações.\n\nEmbora o caso não tenha resultado em compensação para as vítimas coreanas, levou para o fortalecimento da posição política de [KOR.GetLeader] com muitos coreanos se reunindo em torno desta causa nacional extremamente emotiva."
 korea.15.a: "Um dia teremos justiça."
 korea.15.b: "Suas exigências são absurdas!"
 korea.15.c: "O desacordo deles pode ser resolvido?"
 korea.16.t: "Guerra!"
 korea.16.d: "A guerra estourou entre nós e o Norte. De acordo com nosso acordo com os Estados Unidos, devemos agora entregar o controle operacional de nossas forças armadas aos militares dos EUA."
 korea.16.a: "Devemos transferir o controle."
 korea.17.t: "A guerra acabou"
 korea.17.d: "A paz voltou à península coreana. Agora que voltamos às condições de tempos de paz, podemos reafirmar o controle sobre nossas forças armadas."
 korea.17.a: "Finalmente a paz."
 korea.18.t: "As eleições para a Assembleia Nacional se aproximam à medida que os partidos começam a fazer campanha"
 korea.18.d: "Com as eleições para a Assembleia Nacional chegando em cerca de um mês, devemos começar a aumentar a popularidade de nosso partido para facilitar uma maioria na legislatura pelos próximos quatro anos."
 korea.18.a: "Vamos esperar uma maioria!"
 korea.21.t: "Os resultados chegaram!"
 korea.21.a: "Como sempre, foi uma eleição muito disputada."
 korea.21.d_no: "Infelizmente, nenhum dos dois principais partidos conseguiu obter a maioria na Assembleia Nacional. Nosso governo terá que lutar mais para conquistar legisladores de outros partidos a fim de aprovar uma legislação controversa."
 korea.21.d_con_loss: "Infelizmente, nosso partido não conseguiu garantir a maioria na Assembleia Nacional. Os legisladores liberais se recusarão a aprovar qualquer legislação que restrinja os sindicatos, apoie grandes empresas ou promova o antagonismo à Coreia do Norte."
 korea.21.d_lib_loss: "Infelizmente, nosso partido não conseguiu garantir a maioria na Assembleia Nacional. Os legisladores conservadores se recusarão a aprovar qualquer legislação que restrinja os grandes negócios, reforme o recrutamento e a inteligência ou promova a reconciliação com a Coreia do Norte."
 korea.21.d_con_win: "Felizmente, nosso partido conseguiu obter a maioria na Assembleia Nacional. O Legislativo e o Executivo poderão trabalhar lado a lado para facilitar os objetivos conservadores, como limitar os sindicatos, apoiar os chaebols, e permanecer duro com a Coreia do Norte."
 korea.21.d_lib_win: "Felizmente, nosso partido conseguiu obter a maioria na Assembleia Nacional. O legislativo e o executivo poderão trabalhar lado a lado para facilitar os objetivos liberais, como enfraquecer os chaebols, reformar o aparato de segurança , e buscando a reunificação com o Norte."
 korea.22.t: "Choques da reunificação começam a tomar conta"
 korea.22.d: "A grande nação da Coreia finalmente foi reunida, após muitas décadas de dolorosa separação. No entanto, nossa tarefa de reintegrar as duas metades está longe de terminar. Muitos de ambos os lados do paralelo 38 estão insatisfeitos com a forma como ocorreu a reunificação, e os custos econômicos de reunir dois estados muito diferentes estão rapidamente se tornando aparentes. Se falharmos em nossa tarefa de reunificar o país, podemos enfrentar a dissolução de nossa nação recém-nascida."
 korea.22.a: "Agora começa a parte difícil..."
 korea.23.t: "Nossa resposta à oferta de paz do Sul"
 korea.23.d: "Após semanas de discussões, chegou a hora de decidirmos se estamos dispostos a aceitar a oferta de paz do Sul. Devemos considerar se confiamos na sinceridade da oferta do Sul, mas também como aceitar um tratado de paz será percebido por nossos apoiadores domésticos que ainda esperam reunificar o país pela força algum dia."
 korea.23.a: "Vamos concordar com um tratado."
 korea.23.b: "Jamais haverá paz entre nós!"
 korea.24.t: "Acordo de paz coreano assinado"
 korea.24.d: "Após uma melhora nas relações entre as duas Coreias, [KOR.GetLeader] do Sul e [NKO.GetLeader] do Norte concordaram em substituir o tênue Acordo de Armistício por um acordo de paz formal. Este tratado finalmente pôs fim ao estado de hostilidade que existe entre as duas Coreias desde a Guerra da Coreia. Ambos os líderes expressaram esperança de que este desenvolvimento coloque a península no caminho da reunificação, embora alguns observadores tenham expressado dúvidas sobre a vontade de buscar a reunificação de ambos os lados."
 korea.24.a: "Um futuro brilhante está diante da península!"
 korea.25.t: "Discussões inter-coreanas quebradas"
 korea.25.d: "As conversas em Panmunjom entre [KOR.GetLeader] do Sul e [NKO.GetLeader] do Norte foram interrompidas devido a vários desentendimentos entre os dois lados. Embora o fato de haver alguns pontos de acordo tenha levou alguns a esperar um retorno às negociações no futuro, é claro que um acordo entre as duas Coreias não acontecerá por algum tempo."
 korea.25.a: "A paz continua indefinida..."
 korea.26.t: "Coréia do Sul propõe reunificação"
 korea.26.d: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Sul está se oferecendo para cooperar conosco a fim de reunificar nossa nação dividida. No entanto, eles insistem que o processo de reunificação será do Sul liderados, uma demanda que ameaça a cultura política única que desenvolvemos no Norte."
 korea.26.d1: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Sul está se oferecendo para cooperar conosco a fim de reunificar nossa nação dividida. O Sul, compreendendo nossas preocupações sobre a reunificação, ofereceu-se para compartilhar poder pós-reunificação através de um governo de unidade, incorporando elementos do Norte, bem como do Sul."
 korea.26.a: "Nosso país será inteiro novamente!"
 korea.26.b: "A reunificação nunca pode ocorrer nesses termos..."
 korea.27.t: "O Norte concordou com nossos termos para a reunificação!"
 korea.27.d: "Após extensas negociações, o Norte concordou em começar a trabalhar para reunificar nossos dois países! Com as relações entre as duas Coreias estabilizadas e a reintegração da península no horizonte, o futuro do povo coreano nunca pareceu mais brilhante!"
 korea.27.a: "Fantásticas notícias!"
 korea.28.t: "O Norte recusou nossos termos para a reunificação!"
 korea.28.d: "Infelizmente, [NKO.GetLeader] escolheu colocar sua própria posição egoísta antes da do povo coreano e rejeitou nossa oferta de cooperar na reunificação do país. Essa rejeição não significa que não possamos fazer outra tentativa no futuro, mas significa que a reunificação não ocorrerá em um futuro próximo. Devemos estabelecer as bases para garantir que nossa próxima tentativa tenha maior sucesso."
 korea.28.a: "Um dia triste para o povo coreano..."
  #Transferência de restos mortais de soldados do Exército Voluntário do Povo da República da Coreia para a China
 korea.29.t: "A China solicita a entrega dos restos mortais do pessoal do Exército Voluntário do Povo Chinês da Coreia do Sul para a China"
 korea.29.d: ""
 korea.29.a: "Claro que sim. Respeitamos esses soldados."
 korea.29.b: "Eles são nossos inimigos e invasores de nossa terra! Não podemos aceitar isso!"
 korea.30.t: "Primeira transferência de restos mortais de soldados do Exército Voluntário do Povo da República da Coreia para a China"
 korea.30.d: "\nA primeira coleção consistia em restos mortais encontrados por meio de escavações em várias regiões, como a província de Gangwon e a província de Gyeonggi. Muitos dos restos não eram identificáveis. A primeira coleção foi inicialmente estimada em conter os restos mortais de 425 soldados, mas essa estimativa foi posteriormente aumentada para 437.\n\nChina e Coréia do Sul realizaram uma cerimônia de entrega desses restos mortais na Coréia, no Aeroporto Internacional de Incheon. Representantes chineses e coreanos assinaram a carta de entrega lá. O lado coreano enviou vinte e dois veículos para transferir os permanece. Depois que os aviões especiais da Força Aérea Chinesa entraram no espaço aéreo da China, dois J-11s vieram escoltá-lo."
 korea.30.a: "Olá!"
 korea.31.t: "Sétima transferência de restos mortais de soldados do Exército Voluntário do Povo da República da Coreia para a China"
 korea.31.d: "A Coreia do Sul entregou 117 restos mortais no Aeroporto de Incheon. O Ministro dos Assuntos dos Veteranos da China participou da cerimônia. Zona em 2019."
 korea.31.a: "Olá!"
 korea.33.t: "Nossa resposta à oferta de paz do Norte"
 korea.33.d: "Depois de semanas de discussões, chegou a hora de decidirmos se estamos dispostos a aceitar a oferta de paz do Norte. Devemos considerar se confiamos na sinceridade da oferta do Norte, mas também como aceitar um tratado de paz será percebido por aqueles de nosso povo que se opõem a negociar com o regime norte-coreano."
 korea.34.t: "Coréia do Norte propõe reunificação"
 korea.34.d: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Norte está se oferecendo para cooperar conosco a fim de reunificar nossa nação dividida. No entanto, eles insistem que o processo de reunificação será do Norte liderados, uma demanda que ameaça o modo de vida que cultivamos no Sul."
 korea.34.d1: "Buscando capitalizar uma melhoria sem precedentes nas relações entre as duas Coreias, o Norte está se oferecendo para cooperar conosco a fim de reunificar nossa nação dividida. O Norte, compreendendo nossas preocupações sobre a reunificação, ofereceu-se para compartilhar poder pós-reunificação através de um governo de unidade, incorporando elementos do Sul, bem como do Norte."
 korea.35.t: "O Sul concordou com nossos termos para a reunificação!"
 korea.35.d: "Após extensas negociações, o Sul concordou em começar a trabalhar para reunificar nossos dois países! Com as relações entre as duas Coreias estabilizadas e a reintegração da península no horizonte, o futuro do povo coreano nunca pareceu mais brilhante!"
 korea.36.t: "O Sul recusou nossos termos de reunificação!"
 korea.36.d: "Infelizmente, [KOR.GetLeader] escolheu colocar sua própria posição egoísta antes da do povo coreano e rejeitou nossa oferta de cooperar na reunificação do país. Essa rejeição não significa que não possamos fazer outra tentativa no futuro, mas significa que a reunificação não ocorrerá em um futuro próximo. Devemos estabelecer as bases para garantir que nossa próxima tentativa tenha maior sucesso."

