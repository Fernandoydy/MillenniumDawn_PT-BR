 KOR_grant_wartime_control: "Conceder Controle em Tempo de Guerra"
 KOR_grant_wartime_control_desc: "Concordamos com os Estados Unidos que, caso nosso país entre em guerra com a Coreia do Norte, o controle sobre nossas forças armadas passará para eles. Recusar-se a fazer isso seria desastroso para o esforço de guerra."
