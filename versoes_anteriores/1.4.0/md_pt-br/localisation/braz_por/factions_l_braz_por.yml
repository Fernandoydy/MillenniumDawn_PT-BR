l_braz_por:
 #Facções com características únicas
 NATO: "OTAN"
 NATO_member: "Membro da OTAN"
 NATO_member_desc: "A Organização do Tratado do Atlântico Norte (OTAN) é uma aliança defensiva composta pelos EUA, Canadá e vários países europeus. Começando como uma mera aliança política, a OTAN rapidamente se transformou em uma aliança militar anti-soviética. Após o desmembramento da União Soviética, a OTAN assumiu um papel intervencionista cada vez maior no mundo. No entanto, o principal objetivo da aliança ainda é defender seus países membros, e atacar um estado membro é um ataque contra todos."
 NATO_member_tooltip: "§RRegras especiais da facção§!:\n- Somente o Líder da Facção pode garantir outros países\n- Os países só podem ser chamados para guerras defensivas\n- A entrada e saída de e para a facção é controlada por decisões/eventos"
 NATO_guarantee_rule_tt: "§RSomente o líder da facção da OTAN pode garantir outros países!§!"
 NATO_call_ally_rule_tt: "§ROs membros da OTAN só podem se juntar a aliados em guerras defensivas!§!"
 NATO_join_ally_rule_tt: "§ROs membros da OTAN só podem se juntar a aliados em guerras defensivas!§!"
 NATO_join_faction_rule_tt: "§ROs países não podem ingressar na OTAN por meios normais!§!"
 NATO_offer_join_faction_rule_tt: "§ROutros países não podem ser convidados a aderir à OTAN pelos meios normais!§!"
 NATO_kick_from_faction_rule_tt: "§ROs países da OTAN não podem ser expulsos da OTAN pelos meios normais§!"
 NATO_leave_faction_rule_tt: "§ROs países da OTAN não podem deixa-la pelos meios normais§!"
 NATO_dismantle_faction_rule_tt: "§RA OTAN não pode ser desmantelada§!"

 RESISTANCE_AXIS: "Eixo de Resistência"
 faction_resistance_axis_member: "Eixo da Resistência"
 faction_resistance_axis_member_desc: "Eixo de Resistência refere-se a uma aliança informal entre Irã, Síria e Hezbollah (mais tarde também milícias xiitas iraquianas e rebeldes houthis). É um conjunto de países que se opõem à influência israelense, saudita e ocidental no Oriente Médio."
 faction_resistance_axis_member_TT: "§RRegra especial da facção§!:\n- Somente países xiitas são permitidos na facção"
 resistance_axis_join_faction_rule_tt: "§ROSomente países xiitas podem se juntar ao Eixo de Resistência§!"
 resistance_axis_offer_join_faction_rule_tt: "§ROSomente países xiitas podem se juntar ao Eixo de Resistência§!"

 CSTO: "CSTO"
 CSTO_member: "Membro CSTO"
 CSTO_member_desc: "A Organização do Tratado de Segurança Coletiva é uma aliança militar defensiva composta por estados pós-soviéticos. A organização começou com o colapso da União Soviética e a criação da Comunidade de Estados Independentes, quando os países tentaram manter a unidade do nações pós-soviéticas intactas. Eventualmente evoluiu para uma aliança militar separada."
 CSTO_member_tooltip: "§RRegras especiais da facção§!:\n- Somente países que já fizeram parte da União Soviética são permitidos na facção\n- Países só podem ser chamados para guerras defensivas"
 CSTO_call_ally_rule_tt: "§Membros do RCSTO só podem chamar aliados em guerras defensivas!§!"
 CSTO_join_ally_rule_tt: "§Membros do RCSTO só podem se juntar a aliados em guerras defensivas!§!"
 CSTO_join_faction_rule_tt: "§ROapenas países pós-soviéticos podem aderir ao CSTO!§!"
 CSTO_offer_join_faction_rule_tt: "§ROapenas países pós-soviéticos podem ser convidados para o CSTO!§!"

 FIFTH_INTERNATIONAL_MEMBER_FACTION: "$faction_fifth_international_member$"
 faction_fifth_international_member: "5ª Internacional"
 faction_fifth_international_member_desc: "A 5ª Internacional foi fundada como sucessora da 4ª Internacional de Trotsky e da 3ª Internacional de Stalin para unir todos os comunistas do mundo contra a ameaça capitalista."
 faction_fifth_international_member_TT: "§RRegras especiais da facção§!:\n- Somente países governados por comunistas emergentes ou não-alinhados são permitidos na facção"
 faction_fifth_international_member_join_faction_rule_tt: "§RPrecisamos ser governados por [Communist-State_L] ou [Neutral_Communism_L] para ingressar na 5ª Internacional!§!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§REles precisam ser governados por [Communist-State_L] ou [Neutral_Communism_L] para ingressar na 5ª Internacional!§!"

 UKR_baltic_black_sea_union_faction: "União Báltico-Mar Negro"
 faction_baltic_black_sea_union_member: "União Báltico-Mar Negro"
 faction_baltic_black_sea_union_member_desc: "A União Báltico-Mar Negro é uma sucessora do Intermarium. Com um grupo de nações aliadas do Mar Báltico ao Mar Negro, elas atuarão como um tampão entre o Oriente e o Ocidente."
 faction_baltic_black_sea_union_member_TT: "§RRegras especiais da facção§!:\n- Somente países aos quais a União foi proposta inicialmente são permitidos na facção\n- Países só podem ser chamados para guerras defensivas"
 faction_baltic_black_sea_union_member_call_ally_rule_tt: "§RUnião Báltico-Mar Negro só pode chamar aliados em guerras defensivas!§!"
 faction_baltic_black_sea_union_member_join_ally_rule_tt: "§Membros da União Báltico-Mar Negro só podem se juntar a aliados em guerras defensivas!§!"
 faction_baltic_black_sea_union_member_join_faction_rule_tt: "§ROSomente os países aos quais a União foi proposta inicialmente são permitidos na União Báltico-Mar Negro!§!"
 faction_baltic_black_sea_union_member_offer_join_faction_rule_tt: "§RSomente os países aos quais a União foi proposta inicialmente são permitidos na União Báltico-Mar Negro!§!"

 Jerusalem_Defence_Pact: "Pacto de Defesa de Jerusalém"
 faction_jerusalem_defence_pact_member: "Pacto de Defesa de Jerusalém"
 faction_jerusalem_defence_pact_member_desc: "O Pacto de Defesa de Jerusalém é uma aliança militar criada pela Síria para proteger a Cidade Santa de Jerusalém."
 faction_jerusalem_defence_pact_member_TT: "§RRegra especial da facção§!:\n- Somente Israel e seus vizinhos são permitidos na facção"
