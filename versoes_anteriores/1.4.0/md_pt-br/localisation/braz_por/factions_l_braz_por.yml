 faction_cento_alliance_desc: "CENTO, também conhecida como Organização do Tratado Central, é uma aliança militar recentemente revivida para salvaguardar os valores seculares e democráticos no Oriente Médio. Embora a aliança não tenha sido muito eficaz durante a Guerra Fria, seus membros prometeram mudar essa situação e trazer mais mudanças para a região."
 faction_cento_TT: "§RRegras Especiais da Facção§!:\n- Apenas alguns países do Oriente Médio e da Ásia Central são permitidos na facção.\n- Apenas alguns países do Oriente Médio e da Ásia Central são permitidos na facção."
