 USoE_heart_of_iron: "Um coração de ferro"
 USoE_heart_of_iron_desc: "Nos tempos antigos, os ferreiros forjavam um Trono de Ferro com as armas dos vilões derrotados. Em nossos dias, apenas declaramos que a Europa provou que é o Coração de Ferro e agora é o incontestável governante mundial!"
 USoE_digital_democracy: "Democracia Digital"
 USoE_digital_democracy_desc: "A Europa precisa reformar suas instituições democráticas para a era digital. Com as mídias sociais e as redes sociais, as pessoas podem participar diretamente da legislação e do governo."
 USoE_AI_government: "Governo IA"
 USoE_AI_government_desc: "A inteligência artificial evoluiu o suficiente para governar um país mais eficiente do que um político humano ineficiente e possivelmente corrupto. O agente de IA do partido no poder assumirá o controle e governará o país com base nos valores do partido no poder."
 USoE_knights_of_the_new_empire: "Cavaleiros do novo Império"
 USoE_knights_of_the_new_empire_desc: "Em um mundo hostil, os militares assumiram o controle da Europa para salvar seu povo de políticos corruptos e potências estrangeiras."
 USoE_knights_of_the_new_empire_army: "Cavaleiros do novo Império - General dos Exércitos Europeus"
 USoE_knights_of_the_new_empire_army_desc: "O estado-maior decidiu que a Europa será liderada por um general do exército. Ele será premiado com o posto de General dos Exércitos Europeus."
 USoE_knights_of_the_new_empire_air_force: "Cavaleiros do novo Império - Air Marshal da Europa"
 USoE_knights_of_the_new_empire_air_force_desc: "O estado-maior decidiu que a Europa será liderada por um general da força aérea. Ele será premiado com o posto de Marechal da Força Aérea da Europa."
 USoE_knights_of_the_new_empire_navy: "Cavaleiros do novo Império - Almirante da Frota da Europa"
 USoE_knights_of_the_new_empire_navy_desc: "O estado-maior decidiu que a Europa será liderada por um almirante. Ele será premiado com o posto de Almirante da Frota da Europa."
 USoE_holy_european_empire: "Sacro Império Europeu"
 USoE_holy_european_empire_desc: "O Imperador é coroado e o Sacro Império Europeu é estabelecido."
 USoE_pax_occidentalis: "Paz Ocidental"
 USoE_pax_occidentalis_desc: "A Europa adquiriu domínio global e pode impor a paz mundial. Esta era será chamada de Pax Occidentalis."
 USoE_guardians_of_world_peace: "Guardiões da Paz Mundial"
 USoE_guardians_of_world_peace_desc: "Europa, América, Rússia e China estabeleceram sua esfera de influência. Cada superpotência reforça a paz em sua esfera e, portanto, eles são os Guardiões da Paz Mundial."
 USoE_environmental_sanctions: "Sanções ambientais"
 USoE_environmental_sanctions_desc: "Sanções ambientais da Europa."

