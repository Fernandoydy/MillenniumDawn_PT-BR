 ### Categoria de Decisão USoE ###
 EU_USoE_category: "Os Estados Unidos da Europa"
 EU_USoE_category_desc: "Os estados membros da União Europeia se unificaram em um único superestado."

 EU_USoE_capital_of_europe: "Capital da Europa"
 EU_USoE_capital_of_europe_desc: "Bruxelas tem sido considerada a capital de fato da União Europeia, tendo uma longa história de hospedagem de várias das principais instituições da UE em seu bairro europeu. A UE não tinha capital oficial, mas Bruxelas sediou as sedes oficiais da Comissão Europeia , Conselho da União Europeia e Conselho Europeu, bem como uma sede (oficialmente a segunda sede, mas de facto a mais importante) do Parlamento Europeu. Vamos fazer de Bruxelas a capital da nova nação."

 EU_USoE_westernize_decision: "Ocidentalizar [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Ocidentalizar [FROM.GetName] por diplomacia ou força, depende de [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Criar a Euroshpere"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] espalhará sua influência para criar a Euroshpere."

 ### Imperialismo Ambiental ###

 ### Imperialismo Ambiental ###
 EU_environmental_imperialism_category: "Imperialismo Ambiental"
 EU_environmental_imperialism_category_desc: "A Europa é verde, mas o mundo ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o mundo e lutar contra os impérios de energia fóssil que estão destruindo o planeta."

 EU_USoE_environmental_imperialism_decision: "Exigir reformas ambientais"
 EU_USoE_environmental_imperialism_decision_desc: "Precisamos salvar o planeta. Se §Y[FROM.GetNameWithFlag]§! §YRefinaria de Biocombustíveis§! para cada estado de sua propriedade. Se §Y[DE.ObterNomeComFlag]§! não atender nossas demandas em um mês, iremos impor §RESanções Ambientais§!

 EU_USoE_environmental_imperialism_mission: "Reformas Ambientais"
 EU_USoE_environmental_imperialism_mission_desc: "§YEurope§! exige §GEReformas Ambientais§! de nós para salvar o planeta. Se não construirmos ou reconstruirmos pelo menos uma §YRefinaria de Biocombustíveis§! Sanções§! sobre nós."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Reconstrução de Energia Verde"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Para cumprir as exigências européias da §GEnvironmental Reform§! precisamos reconstruir algumas de nossas §Indústrias civis§! para produtoras de energia renovável (§YRefinaria de biocombustíveis§!).
 EU_USoE_break_environmental_sanctions_decision: "Quebre as Sanções Ambientais"
 EU_USoE_break_environmental_sanctions_decision_desc: "A Europa nos impôs Sanções Ambientais. Precisamos rompê-las com todos os meios - políticos e militares. Mas isso dará a [FROM.GetNameWithFlag] um objetivo de guerra contra nós. Portanto, precisamos nos aliar a outros países sancionados por [FROM .GetNameWithFlag]."

