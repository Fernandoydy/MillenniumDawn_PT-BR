 HKG.conservatism: "£HKG_conservatism Partido Democrata"
 HKG.conservatism_desc: "Centrista - O Partido Democrata foi o maior partido na primeira legislatura eleita de Hong Kong em 1995. É um dos partidos pan-democratas mais moderados, buscando um compromisso com Pequim de uma forma que alienou alguns de seus antigos apoiadores".
 HKG.liberalism: "£generic_liberalism_small Partido dos Cidadãos"
 HKG.liberalism_desc: "Liberal - O Partido dos Cidadãos, como os outros membros do campo pró-democracia, exige o sufrágio universal e a proteção das liberdades individuais. O que diferencia o partido é sua preocupação com a proteção ambiental e os direitos das minorias."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Partido Cívico"
 HKG.liberalism_2006_desc: "Liberal - O Partido Cívico é um partido pró-democracia fundado por um grupo de advogados que se concentra nas questões do sufrágio universal, liberdades civis e estado de direito."
 HKG.socialism: "£generic_socialism_small A Fronteira"
 HKG.socialism_desc: "Social-democrata - a ideia de Emily Lau, o Frontier, é um partido pró-democracia mais radical do que alguns dos outros pan-democratas, pedindo uma nova constituição para substituir a Lei Básica."
 HKG.socialism_2006: "£generic_socialism_small League of Social Democrats (LSD)"
 HKG.socialism_2006_desc: "Social-democrata - A aliança da Liga dos Social-democratas é um partido \"democrata progressista\" que, ao contrário de outros partidos pan-democratas, associa-se intimamente a uma agenda de ação de rua."
 HKG.socialism_2016: "£generic_socialism_small Poder Popular - Liga dos Social Democratas (PP-LSD)"
 HKG.socialism_2016_desc: "Social Democrata - O Poder do Povo - Liga dos Social-Democratas é uma combinação de dois partidos \"democratas progressistas\" que, ao contrário de outros partidos pan-democratas, se associam intimamente a uma agenda de ação de rua."
 HKG.Communist-State: "£generic_Communist_State_small Guarnição do Exército Popular de Libertação de Hong Kong"
 HKG.Communist-State_desc: "Comunista - A Guarnição do PLA em Hong Kong existe para manter a defesa da Região de Administração Especial. Embora a Lei Básica restrinja a Guarnição de interferir nos assuntos locais, a Guarnição pode ser chamada para restaurar a ordem pública se assim solicitado pelo governo de Hong Kong."
 HKG.Conservative: "£HKG_Conservative Aliança Democrática para a Melhoria de Hong Kong (DAB)"
 HKG.Conservative_desc: "Conservador - O DAB tem sido o principal partido pró-Pequim no Conselho Legislativo, permanecendo consistentemente favorável à integração com o continente. O partido também adotou uma posição socialmente conservadora, opondo-se ao casamento gay e mantendo laços estreitos com os evangélicos organizações cristãs."
 HKG.Autocracy: "£HKG_Autocracy O Novo Partido do Povo (NPP)"
 HKG.Autocracy_desc: "Conservador - O Novo Partido Popular é amplamente visto como um veículo eleitoral para a proeminente política pró-Pequim, Regina Ip. Sua defesa da legislação de segurança nacional e suas alegações de que potências estrangeiras usaram a mídia social para interferir nos protestos fizeram ela uma figura controversa."
 HKG.anarchist_communism: "£HKG_anarchist_communism Federação de Sindicatos de Hong Kong (HKFTU)"
 HKG.anarchist_communism_desc: "Radicalismo de Esquerda - A Federação de Sindicatos de Hong Kong há muito tempo está intimamente associada ao PCC na China. O sindicato desempenhou um papel importante nos distúrbios de esquerda de 1967 contra as autoridades coloniais britânicas e hoje mantém sua posição de classe trabalhadora pró-Pequim que a diferencia tanto dos pan-democratas anti-Pequim quanto dos outros partidos pró-Pequim da classe média."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Caminho da Democracia"
 HKG.Neutral_conservatism_desc: "Centrista - Caminho da Democracia é um pequeno partido centrista que se apresenta acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ele pressiona por uma abordagem que comprometa os dois lados, mas reúne relativamente pouco apoio neste esforço."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Terceira Via"
 HKG.Neutral_Libertarian_desc: "Libertário - Terceira Via é um pequeno partido centrista que se apresenta acima da distinção binária entre o campo pró-Pequim e os pan-democratas. Ele pressiona por uma abordagem que comprometa os dois lados, mas reúne relativamente pouco apoio nesta empreitada."
 HKG.oligarchism: "£generic_oligarchism_small Partido Liberal"
 HKG.oligarchism_desc: "Oligarchic - O Partido Liberal é um partido político pró-empresarial e socialmente conservador. Apesar de ser um membro do campo pró-Pequim, o partido nem sempre esteve na mesma página que seus supostos aliados, opondo-se abertamente ao governo em várias ocasiões."
 HKG.Neutral_green: "£generic_Neutral_green_small Partido Verde de Hong Kong"
 HKG.Neutral_green_desc: "Verde - O Partido Verde de Hong Kong é um pequeno partido ambientalista com ideais de esquerda. É membro da Federação dos Verdes da Ásia-Pacífico."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Localistas"
 HKG.Nat_Populism_desc: "Populismo Nacionalista- Os Localistas são um agrupamento político que engloba uma ampla gama de diferentes partidos, unidos por seu desejo de autodeterminação em Hong Kong. Grupos como Youngspiration, Demosisto e o Hong Kong National Party vieram para o durante os protestos de Hong Kong em 2014 e representam uma marca nova, mais radical e populista da política de Hong Kong, marcada por controvérsias. Alguns localistas defendem a preservação da cultura única de Hong Kong, outros defendem restrições ao turismo e à imigração do continente. Alguns dos localistas mais extremistas defendem a independência ou até mesmo um retorno temporário ao domínio britânico como uma medida transitória. Independentemente disso, eles são vistos com admiração por uma proporção significativa dos jovens e desaprovação beirando o desgosto pelo segmento mais velho do população."
