 UKR.liberalism_2017_desc: "(Liberals) £ukr_mnf Movement of New Forces - é um partido político ucraniano registrado em fevereiro de 2017 que foi formado por Mikheil Saakashvili. Em abril de 2017, o líder do partido Saakashvili propôs a construção de um grande muro para \"nos isolarmos temporariamente\" da separatista República Popular de Donetsk e da República Popular de Lugansk para «concentrar-se no resto da Ucrânia». Saakashvili está confiante no retorno sob o controle do governo ucraniano desses territórios separatistas, mas somente «depois de derrotarmos a corrupção e começarmos uma rápida desenvolvimento."
