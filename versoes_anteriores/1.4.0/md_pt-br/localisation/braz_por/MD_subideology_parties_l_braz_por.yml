 BEN.liberalism: "£generic_liberalism_small Partido do Renascimento do Benim"
 BEN.liberalism_desc: "Liberal - O \"Parti de la renaissance du Bénin\" é um partido mais ou menos liberal liderado por Nicéphore Soglo, que foi presidente do Benin de 1991 a 1996."
 BEN.socialism: "£generic_socialism_small FARD-Alafia"
 BEN.socialism_desc: "A Social Democrata - Front d'action pour le renouveau et le développement (Frente de Ação para a Renovação e o Desenvolvimento) foi fundada em 1994, resultado de cisões e mutações observadas em diferentes partidos. a candidatura de Mathieu Kérékou nas eleições presidenciais de 1996."
 BEN.neutral_libertarian: "£generic_socialism_small Partido da Renovação Democrática"
 BEN.neutral_libertarian_desc: "Libertários - O Partido da Renovação Democrática é um partido político do Benin liderado por Adrien Houngbédji. Houngbédji viveu no exílio por vários anos, mas voltou ao Benin para participar da Conferência Nacional de 1990. Ele construiu seu partido em grande parte em torno de outros beninenses exilados."
 BEN.Communist-State: "£generic_Communist_State_small PCB"
 BEN.Communist-State_desc: "Comunista - Parti Comunista do Benin (Partido Comunista do Benin) foi fundado em 1977 pela União dos Comunistas do Daomé. O partido foi inicialmente chamado de Partido Comunista do Daomé (Parti Comunista do Daomé). O PCB foi um partido ilegal, trabalhando de forma clandestina contra o regime de Kérékou, e só foi legalmente reconhecido em 17 de setembro de 1993."
 BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB"
 BEN.anarchist_communism_desc: "Esquerda Radical - Parti comunista marxiste-léniniste du Bénin (Partido Comunista Marxista-Leninista do Benin) foi fundado em Cotonou em 1999. Yansunnu foi expulso do Partido Comunista do Benin em 1998 após uma crise interna naquele festa."
 BEN.neutral_Social: "£generic_neutral_Social_small União progressista"
 BEN.neutral_Social_desc: "A União Progressista foi formada pela fusão de mais de 20 partidos e alianças, incluindo Union Makes the Nation, Benin Rebirth Party, Social Democratic Party, Key Force, Congress of People for Progress, United Democratic Forces , a Union for Relief, a Union for Democracy and National Solidarity, a Scout Alliance e a Union for Benin."
 BEN.Neutral_green: "£generic_Neutral_green Les Verts"
 BEN.Neutral_green_desc: "Greens - Les Verts (Os Verdes) foi fundado na década de 1990 e é afiliado aos Verdes Globais em nível internacional."
