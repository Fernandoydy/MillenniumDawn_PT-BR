 ### Islândia ###
 #Ocidental
 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Os conservadores - Sjálfstæðisflokkurinn (Partido da Independência) têm sido o maior partido durante a maior parte da história moderna da Islândia. Eles são um partido político de \"tenda larga\", abrangendo a maior parte do pensamento de centro-direita na Islândia. Eles são economicamente liberais e mantêm uma forte base de eleitores leais entre os ricos e pescadores. Eles são a favor da OTAN, mas são contra a adesão à UE."
 ICE.liberalism: "£ICE_western_liberal Partido Liberal"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Liberal - Frjálslyndi Flokkurinn (O Partido Liberal) foi formado em 1998 por uma facção rebelde do Partido da Independência em oposição à centralização das cotas de pesca. O partido apóia o livre mercado e é contra subsídios e monopólios."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Futuro Brilhante"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Futuro Brilhante) foi formado como um equivalente nacional à sensação política de Reykjavik \"Best Party\", uma paródia de partido que ganhou a prefeitura da cidade ao prometer \"construir uma Disneylândia em Reykjavik \" e para \"conseguir um urso polar no zoológico\". Em nível nacional, eles têm uma perspectiva liberal e querem ingressar na UE e adotar o euro."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal - Viðreisn (Partido Reformista) é um grupo de políticos que se separou do Partido da Independência devido à insatisfação com o euroceticismo do partido e à falta de ação em relação à liberalização do comércio internacional."
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Social Democrata - Samfylkingin Jafnaðarmannaflokkur Íslands (Aliança Social Democrata da Islândia) foi fundada como uma fusão de quatro partidos de esquerda para desafiar o domínio do conservador Partido da Independência na política islandesa. Como um partido de centro-esquerda, seus principal causa é apoiar o estado de bem-estar."
 #Emergente
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Comunista - Alþýðufylkingin (Frente Popular da Islândia) procura \"libertar o povo do jugo do capitalismo de mercado\" e é incondicionalmente contra a OTAN e a UE, acreditando que ambas são organizações imperialistas."
 #Não Alinhados
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Agrário - Framsóknarflokkurinn (Partido Progressista) é um partido agrário de centro-direita. Tradicionalmente, é o segundo maior partido da Islândia e passou a maior parte do tempo em coalizões governamentais tanto à esquerda quanto à direita do espectro político . Eles são eurocéticos, são a favor de um maior protecionismo e acreditam em pesados ​​subsídios para o setor agrícola."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Píratar"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Libertarian - Píratar (Os Piratas) têm sido indiscutivelmente o Partido Pirata mais bem-sucedido do mundo, ganhando regularmente muitos assentos no parlamento. Eles acreditam na democracia transparente direta, privacidade, liberdades civis e reforma das leis de direitos autorais. Eles têm usaram sua influência para tentar fazer da Islândia a sociedade mais livre do mundo."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstri Green"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Socialist Democrat - \"Vinstrihreyfingin – Grænt Framboð\" (O Movimento Esquerda-Verde) foi formado porque muitos membros nos partidos de esquerda estavam insatisfeitos com a direção da Aliança Social Democrata em relação ao centrismo. Além das políticas tradicionais Socialistas Democratas , o partido promove o feminismo e o ambientalismo. Eles se opõem à OTAN e à UE."
 #Nacionalista
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Partido Nacionalista Islandês"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Fascista - Íslenska þjóðfylkingin (Frente Nacional da Islândia) visa defender a cultura islandesa e impedir toda a imigração. Eles são particularmente contrários ao Islã."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Populismo de direita - Hægri Grænir Flokkur Fólksins (Partido do Povo Verde de Direita) é inspirado principalmente pelo libertarianismo americano e deseja que a Islândia se torne totalmente independente de todas as organizações internacionais. Eles desejam uma economia forte e desregulamentada, mas também desejam apoie a conservação da natureza. A nomeação dos Verdes de Direita é um trocadilho com seus inimigos políticos, os Verdes de Esquerda."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 O Partido do Povo"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Populismo de direita - Flokkur Fólksins (Partido do Povo) é um partido populista que é contra a imigração e a cooperação com a União Europeia, e busca combater a pobreza e a corrupção."

 ### Iraque ###
 IRQ.liberalism: "£IRQ_liberalism_small Acordo Nacional Iraquiano"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "Liberal - O Acordo Nacional Iraquiano foi fundado em Londres em 1991 como a principal oposição não iraniana a Saddam Hussein. Sua principal fonte de financiamento vem historicamente da Arábia Saudita, Reino Unido e Estados Unidos. Em 1996, tentou um golpe fracassado contra Saddam com a ajuda da CIA."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Al-Wataniya"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Liberal - Al-Wataniya tem suas origens como o Acordo Nacional Iraquiano e funciona como uma aliança eleitoral mais ampla para ele e vários partidos menores. Seus valores centrais são o secularismo e a política centrista."
 IRQ.Conservative: "£IRQ_Conservative_small Islamic Partido Dawa"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "Reacionário - O Partido Islâmico Dawa é um partido religioso xiita que se inspirou no falecido clérigo iraquiano al-Sadr. No entanto, gradualmente caiu sob a influência do Irã e se envolveu em vários planos de assassinato contra Saddam Hussein. É principal O ponto de contraste com o ISCI é que ele acredita que o poder político deve residir na Ummah mais ampla, não apenas concentrado entre os estudiosos islâmicos.
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Organização Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "Revolucionário xiita linha-dura A Organização Badr se origina como o braço armado do ISCI, mas desde então evoluiu para uma organização política independente inspirada pelo Hezbollah. Sua política e operações militares são amplamente controladas pela Guarda Revolucionária do Irã."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small ISCI"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "Revolucionário Xiita Moderado - O Conselho Supremo Islâmico do Iraque foi estabelecido no Irã em 1982 como o \"Conselho Supremo para a Revolução Islâmica no Iraque\". O objetivo do termo é estabelecer uma República Islâmica controlada por estudiosos islâmicos, semelhante ao Irã."
 IRQ.Caliphate: "£generic_Caliphate_small Estado Islâmico do Iraque"
 IRQ.Caliphate_desc: "Jihadismo Salafista - O Estado Islâmico do Iraque, muitas vezes referido como \"al-Qaeda no Iraque\", foi formado em 1999 sob a bandeira de \"Jama'at al-Tawhid wal-Jihad\" por o terrorista jordaniano Abu Musab al-Zarqawi. Amplamente considerado o ramo mais brutal da Al-Qaeda, liderou uma estratégia de criar o caos matando muçulmanos xiitas e minorias étnico-religiosas."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Aliança Vitória"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Conservador - Aliança da Vitória. Perdendo a luta pela liderança no Partido Islâmico Dawa, o ex-PM Haider al-Abadi fundou a Aliança da Vitória como seu veículo político pessoal. É um Partido Islâmico Xiita razoavelmente moderado e pragmático, embora com um legado de sectarismo do tempo de al-Abadi como primeiro-ministro."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Partido Comunista Iraquiano"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "Comunista - O Partido Comunista Iraquiano há muito domina a política de esquerda no Iraque. Sua aliança incômoda com o Partido Ba'ath, mediado pela União Soviética, quebrou em 1979, e desde então tem defendido a luta armada. É secular e socialista".
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Partido Islâmico Iraquiano"
 IRQ.Neutral_Muslim_Brotherhood_desc: "Islâmico moderado - O Partido Islâmico Iraquiano é o ramo oficial da Irmandade Muçulmana no Iraque e funciona como um dos principais veículos da minoria sunita do Iraque."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Muttahidoon"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Islamista moderado - Muttahidoon (Uniters for Reform Coalition) é a principal aliança política sunita no Iraque e é dominada pela ideologia da Irmandade Muçulmana pan-islâmica. Ela defende o fortalecimento da autonomia das regiões sunitas do Iraque."
 IRQ.Nat_Autocracy: "£IRQ_Nat_Autocracy_small Partido Ba'ath"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "Junta Militar - O Partido Árabe Socialista Ba'ath do Iraque chegou ao poder em um golpe militar em 1968. Originalmente o mesmo partido do pan-arabista Partido Ba'ath sírio, o ramo iraquiano adotou o nacionalismo iraquiano como é ideologia central, com a divisão evoluindo para uma rixa de sangue onde a Síria apoiou o Irã contra o Iraque. estado."
 IRQ.Nat_Populism: "£generic_Nat_Populism_small Partido da Integridade Sadrista"
 IRQ.Nat_Populism_desc: "Populismo de Direita - Partido da Integridade Sadrista. O Movimento Sadrista é um movimento político xiita com valores populistas e nacionalistas. Embora suas milícias Sadristas tenham sido apoiadas pelo Irã, ele busca liberdade da dominação de qualquer potência estrangeira."
 IRQ.Monarchist: "£generic_Monarchist_small Casa de Hashim"
 IRQ.Monarchist_desc: ""

 ## Coreia do Sul ##
 #Ocidental
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Partido Republicano Democrático"
 KOR.Western_Autocracy_desc: "Autocracia pró-ocidental - O Partido Republicano Democrata foi o veículo político da ditadura de Park Chung-hee, um período da história sul-coreana que combinou autoritarismo brutal com ganhos econômicos notáveis. O legado do governo do partido hoje permanece divisivo. "
 KOR.conservatism: "£kor_western_conservative Grande Partido Nacional"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "Conservador - O Grande Nacional ou Partido Hannara é o principal partido conservador da Coréia. O partido traça sua linhagem até o autoritário Partido Republicano Democrático de Park Chung-hee, mas mudou sua marca após a transição democrática do país. Apesar disso, o partido mantém muitos dos valores que tinha sob a ditadura, como o apoio ao papel proeminente dos chaebols na economia do país, uma suspeita da política de esquerda e uma hostilidade à Coreia do Norte que está intimamente ligada ao forte apoio aos Estados Unidos."
 KOR.conservatism_2012: "£kor_western_conservative Festa Saenuri"
 KOR.conservatism_2012_desc: "Conservador - O partido Saenuri, anteriormente conhecido como o Grande Partido Nacional, é o principal partido conservador da Coreia. O partido traça sua linhagem até o autoritário Partido Democrático Republicano de Park Chung-hee, mas mudou de nome após a transição democrática do país Apesar disso, o partido mantém muitos dos valores que tinha sob a ditadura, como o apoio ao papel proeminente dos chaebols na economia do país, uma suspeita da política de esquerda e uma hostilidade à Coreia do Norte que está intimamente ligada ao forte apoio para os Estados Unidos".
 KOR.conservatism_2017: "£kor_western_conservative Partido da Liberdade da Coreia"
 KOR.conservatism_2017_desc: "Conservador - O Liberty Korea Party, anteriormente conhecido como Saenuri Party e antes disso como Grand National Party, é o principal partido conservador da Coreia. O partido traça sua linhagem até o autoritário Partido Republicano Democrático de Park Chung-hee, mas rebatizou-se após a transição democrática do país. Apesar disso, o partido mantém muitos dos valores que tinha sob a ditadura, como o apoio ao papel proeminente dos chaebols na economia do país, a desconfiança da ideologia de esquerda e a hostilidade à Coreia do Norte como bem como forte apoio aos Estados Unidos."
 KOR.liberalism: "£kor_western_liberal Partido Popular"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "Liberal - O Partido do Povo é um jovem partido político intimamente associado ao seu fundador Ahn Cheol-soo, um empresário empenhado em quebrar o domínio bipartidário dos principais partidos de direita e esquerda. Completamente centrista, o partido incorpora aspectos da política coreana de direita e de esquerda, compartilhando a perspectiva de política externa dos conservadores, mas adotando uma abordagem de esquerda para a economia."
 KOR.socialism: "Partido Democrático £kor_western_social_democrat"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "Social-democrata - Enquanto os conservadores da Coreia remontam ao regime autoritário do país, o Partido Democrático liberal de esquerda, conhecido localmente como Minjoo, é formado por figuras que fizeram campanha contra a ditadura para estabelecer uma democracia no sul Coréia. O partido é posteriormente anti-sistema e ativista, comprometendo-se com uma abordagem esquerdista para a economia que favorece os sindicatos e limita a influência dos poderosos chaebols. Determinado a buscar a reunificação, o partido favorece a negociação e o envolvimento com o Norte e um relação cautelosa com o aliado americano da Coreia."
 #Emergente
 KOR.Communist-State: "£kor_emerging_communism Frente Democrática Nacional da Coreia do Sul"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Partido Trabalhista Democrático"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Socialismo Democrático - O Partido Trabalhista Democrático é um partido progressista e nacionalista que foi estabelecido como a ala política da Confederação Coreana de Sindicatos. O partido apóia o fortalecimento dos direitos trabalhistas, bem como o anti-imperialismo e a reunificação coreana ."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Partido Progressista Unificado (UPP)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "Socialismo Democrático - O Partido Progressista Unificado é um partido progressista e nacionalista descendente do Partido Trabalhista Democrático, que foi estabelecido como a ala política da Confederação Coreana de Sindicatos. O partido apóia o fortalecimento dos direitos trabalhistas bem como anti-imperialismo e reunificação coreana."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Partido Unido do Povo (PUP)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Socialismo Democrático - O Partido Popular Unido é um partido progressista e nacionalista que apóia o fortalecimento dos direitos trabalhistas, bem como o anti-imperialismo e a reunificação coreana."
 #Não Alinhados
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Democratas Liberais Unidos (ULD)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Partido Bareun"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: ""
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Partido da Justiça"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Social Democrata - O Partido da Justiça é o maior partido progressista da Coreia do Sul. Embora compartilhe muitas das posições de esquerda do Partido Democrata, vai além em sua agenda socioeconômica transformadora. impostos e um estado de bem-estar social, o partido apóia os direitos das mulheres, migrantes e deficientes. Notavelmente, é o único partido significativo a apoiar os direitos LGBT no que continua sendo um país socialmente conservador. O partido desconfia da hegemonia chinesa e americana como bem como o rearmamento japonês, mas ao contrário do Partido Democrata acredita que os direitos humanos não devem ser subordinados à causa da reunificação com o Norte."
 KOR.Neutral_green: "£kor_non_aligned_greens Partido Verde da Coreia"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Novo Partido Progressista"
 KOR.Neutral_Communism_desc: "Socialismo Democrático - O Novo Partido Progressista é um partido socialista que tem suas origens na facção Democracia Popular do Partido Trabalhista Democrático. A oposição desta facção à posição pró-reunificação e anti-imperialista da facção dominante de Libertação Nacional levou o estabelecimento de um partido de esquerda anti-norte-coreano separado".
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Partido Trabalhista"
 KOR.Neutral_Communism_2013_desc: "Socialismo Democrático - O Partido Trabalhista é um partido socialista que tem suas origens na facção Democracia Popular do Partido Trabalhista Democrático. A oposição desta facção à posição pró-reunificação e anti-imperialista da facção dominante de Libertação Nacional levou à estabelecimento de um partido de esquerda anti-norte-coreano separado".
 #Nacionalista
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Forças Armadas da República da Coreia"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: ""
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Partido da Liberdade Cristã"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "Direita Cristã - O Partido da Liberdade Cristã é um partido cristão de extrema-direita que acredita que a Coreia está sob ameaça da homossexualidade e do Islã."
 KOR.Monarchist: "£kor_nationalist_monarchist Casa de Yi"
