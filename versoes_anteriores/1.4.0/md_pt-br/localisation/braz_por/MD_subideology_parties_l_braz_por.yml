 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: ""
 GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Nacional Democrático). O NDP é um partido ultranacionalista de extrema-direita rotulado como neonazista. falharam. Eles são anti-semitas e promovem o ódio contra os imigrantes."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist AfD"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "Populista de Direita - Alternative für Deutschland (Alternativa para a Alemanha) é um partido populista de direita eurocético que ganhou proeminência, entre outras coisas, atacando as políticas de imigração dos partidos tradicionalmente estabelecidos. O partido procura recuperar a soberania e o orgulho nacional da Alemanha, e para proteger sua cultura contra a islamização."
 GER.Monarchist: "£GER_nationalist_monarchist Casa de Hohenzollern"
