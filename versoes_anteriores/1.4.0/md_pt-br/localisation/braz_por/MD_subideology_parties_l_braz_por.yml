 USoE.neutral_Social_2017_desc: "A EFA é um partido de esquerda do Parlamento USoE, que defende um maior grau de representação democrática com base na identidade regional, com o objetivo de transformar o USoE em uma 'Europa das Regiões'. Sua agenda política é focada em justiça social e igualdade econômica”.
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism Esquerda Unitária Europeia/Esquerda Nórdica Verde (GUE/NGL)"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "O GUE/NGL é um partido político de esquerda do Parlamento do USoE. É composto principalmente por socialistas e comunistas e, como tal, rejeita o capitalismo e as políticas monetaristas e orçamentais tradicionais. Pretende alcançar uma mudança na sociedade para Socialismo, mas não tem uma posição clara sobre se a reforma ou a revolução é a melhor maneira de alcançá-lo. Opõe-se à cooperação da USoE com os EUA e, em vez disso, acredita que a Europa deve seguir seu próprio caminho."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism Partido da Esquerda Europeia (PEL)"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "O GUE/NGL é um partido político de esquerda do Parlamento do USoE. É composto principalmente por socialistas e comunistas e, como tal, rejeita o capitalismo e as políticas monetaristas e orçamentais tradicionais. Pretende alcançar uma mudança na sociedade para Socialismo, mas não tem uma posição clara sobre se a reforma ou a revolução é a melhor maneira de alcançá-lo. Opõe-se à cooperação da USoE com os EUA e, em vez disso, acredita que a Europa deve seguir seu próprio caminho."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism Europa das Democracias e Diversidades (EDD)"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "O EDD é um partido eurocético populista do Parlamento USoE. Ele se opôs fortemente ao processo de unificação e pretende revertê-lo. Suas visões políticas estão focadas em uma postura anti-imigração e anti-globalização e no objetivo de introduzir democracia direta."
