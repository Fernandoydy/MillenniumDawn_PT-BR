 TUR.Conservative_reform: "£TUR_Conservative_reform SP"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "SP - Saade Partisi (Partido da Felicidade) é um partido político islâmico formado pelos radicais do antigo Fazilet Partisi (Partido da Virtude), que agora foi banido. O partido é um dos principais concorrentes do AKP de Erdogan , e eles são contra a participação da Turquia na UE e contra os Estados Unidos e Israel. O partido afirma que a Turquia deve assumir um papel de liderança na proteção do mundo muçulmano da ameaça do Ocidente"
