 KUR.oligarchism_desc: "Oligarquismo - Yekêtiy Niştîmaniy Kurdistão (União Patriótica do Curdistão) é um partido curdo sincrético fundado como uma alternativa mais esquerdista que permanece em oposição à dominação do poderoso Clã Barzani do KDP. Ele efetivamente controla o sul do O Curdistão iraquiano após o fim da Guerra Civil do KRG e permanece no controle de grandes forças Peshmerga. Permaneceu mais pragmático na questão da independência curda total do que o KDP e aumentou os laços com o Irã à medida que as relações KDP-Irã esfriavam.
