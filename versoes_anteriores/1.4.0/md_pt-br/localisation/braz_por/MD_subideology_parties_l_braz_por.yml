 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Conservador - Partido de Avanzada Nacional (Partido do Avanço Nacional) é um partido conservador de direita na Guatemala. O partido foi fundado em 1989 e venceu as eleições presidenciais de 1995. Foi o partido mais forte nas eleições do mesmo ano para Congresso também. Depois disso, começou a ficar atrás de partidos mais fortes, perdendo votos em quase todas as eleições posteriores."
 GUA.liberalism: "£generic_liberalism_small Partido Patriota"
 GUA.liberalism_desc: "Liberal - Partido Patriota foi um partido liberal conservador que foi fundado em 2001. Teve grandes sucessos nas eleições de 2007 e 2011, mas perdeu muito apoio depois disso, até que finalmente se dissolveu em 2017 . Em 2011, eles eram o partido mais forte no congresso, com 56 cadeiras em 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "Social Democrata - Unidad Nacional de la Esperanza é um partido social-democrata da Guatemala. Também se define como social-cristã e é populista. Após sua fundação em 2002, teve enorme sucesso em nas eleições gerais de 2003 e foi o maior partido no parlamento em 2019 e 2007, onde também venceu a eleição presidencial. O partido venceu o primeiro turno das eleições presidenciais em 2019, mas perdeu no segundo turno para o candidato de Vamos.
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Comunista - Unidad Revolucionaria Nacional Guatemalteca (Unidade Nacional Revolucionária da Guatemala) é um partido comunista da Guatemala. Segue uma variedade de ideologias, principalmente marxista-leninista, chavismo, bolivarianismo e populismo. O partido foi fundado em 1982, mas só conseguiu entrar no parlamento em 2003. Desde então, manteve-se sempre nos dígitos inferiores, nunca ultrapassando os 4%. Em 2011 e 2015, concorreu em coligação eleitoral com a Winaq."
 GUA.anarchist_communism: "£generic_anarchist_communism_small New Nation Alliance"
 GUA.anarchist_communism_desc: "Esquerda Radical - Alianza Nueva Nación (Aliança das Novas Nações) foi um partido político de esquerda. Entrou no congresso guatemalteco em 1999 como o terceiro partido mais popular. 2007 por falta de votos de acordo com a lei eleitoral guatemalteca."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Esquerda Radical - Winaq foi formado em 2007 e é um partido socialista democrático na Guatemala. Tem suas raízes nas comunidades indígenas da Guatemala e faz campanhas pela igualdade entre etnias dentro do país. O nome \"Winaq\" é a palavra k'iche'ean para \"povo\", sendo os k'iche' um povo indígena americano, descendente dos maias. Eles inicialmente concorreram em uma coalizão com URNG-MAIZ, mas deixaram a coalizão para as eleições de 2019, onde o superaram em votos e assentos."
 GUA.Conservative: "£generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: "Reacionário - Partido Unionista (Partido Unionista) é um partido político conservador. É nacionalista de direita e liberal econômico. Seu principal objetivo é a recriação de um sindicato centro-americano. Inicialmente teve sucesso marginal em mais de 6%, mas caiu em popularidade depois de 2007. Estava em uma coalizão eleitoral com Compromiso, Renovación y Orden (CREO) em 2015."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Neutro conservador - Libertad Democrática Renovada foi um partido de centro-direita de curta duração na Guatemala. Separou-se do partido UNE em 2010 e teve sucesso inicial nas eleições de 2011, chegando perto de 9%. Nas eleições seguintes conseguiram mais que dobrar seus resultados em quase 19%, foram banidos em 2016 por constantes descumprimentos da Lei Eleitoral e dos Partidos Políticos. ."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Neutral Conservative - Vamos é um partido político conservador na Guatemala. Foi formado em 2017 e rapidamente se tornou o segundo maior partido em 2019 e também venceu o segundo turno das eleições presidenciais no mesmo ano. É socialmente conservador e economicamente liberal. Seu nome oficial completo é \"Vamos por uma Guatemala Diferente\", que traduzido literalmente significa \"Vamos para uma Guatemala Diferente\"."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nacionalista - Unión del Cambio Nacional é um partido nacionalista guatemalteco. Foi fundado em 2006 e se saiu bem, obtendo mais de 4% dos votos nas eleições gerais de 2007 e quase 10% nas 2011. Caiu ligeiramente, mas ficou acima de 5% desde então."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Centrista - Todos é um partido político de centro na Guatemala. É nacionalista e defende a democracia cristã e o humanismo, bem como uma economia social de mercado. Foi formado depois que um grupo de deputados da UNE deixou o partido e formou um facção do governo conhecida como \"Gravatas Roxas\" por seu traje. Em meados de 2012, eles se juntaram aos Verdes, que mudaram seu nome e logotipo e se tornaram \"Todos\" (que significa \"Todos\" ou \"Todos \"). O partido se tornou o terceiro maior partido em 2015, mas caiu na eleição seguinte para menos da metade de suas cadeiras anteriores."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Social Democrata - Encuentro por Guatemala (Encontro pela Guatemala/Juntos pela Guatemala) foi um partido social-democrata na Guatemala. Ele defendia fortemente os direitos dos povos indígenas como sua principal filosofia. Seu logotipo representa os quatro grupos indígenas de Guatemala, maias, garifunas, xincas e ladinos todos juntos. Eles tiveram sucesso em torno de 6% de 2007 a 2015, mas perderam duramente em 2019, levando à sua dissolução em 2020."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Comunista - Movimiento para la Liberación de los Pueblos (Movimento para a Libertação dos Povos) é um partido do indigenismo na Guatemala. Foi criado sob a alegação de que Winaq e URNG não representam os povos indígenas. Foi formado em no final de 2016, mas só legalizou dois anos depois. Nas eleições de 2019, conseguiram mais de 10% dos votos presidenciais, mas apenas cerca de 3% dos votos no Congresso."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Populista de direita - Movimiento de Liberación Naciona (Movimento de Libertação Nacional) foi um partido político de extrema-direita na Guatemala. Foi fundado em 1954 como o Movimiento Democratico Nacional (Movimento Democrático Nacional). O golpe de 1963 levou à Sendo o MLN a principal plataforma política dos militares. Também foi classificado como populista de direita, agrário, conservador e economicamente liberal. Foi dissolvido em 1999 por ter perdido todos os assentos no congresso nas eleições daquele ano."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Populista de Direita - Frente de Convergência Nacional é um partido populista de direita na Guatemala. Foi fundado em 2008 por oficiais aposentados do exército e é nacionalista, nacional e socialmente conservador, anticomunista e -socialista e nacionalista. Não teve sucesso em suas primeiras eleições em 2011, obtendo apenas 0,5%, mas disparou em popularidade, obtendo 9%. Em 2019, eles perderam a grande maioria de suas cadeiras novamente."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Extrema direita - Frente Republicano Guatemalteco foi um partido político de extrema direita. É conservador, republicano e anticomunista, além de populista de direita. Foi criado em 1989 pelo ex-presidente e o ditador da Guatemala Efrain Ríos Montt. Teve enorme sucesso na década de 90, sendo de longe o maior partido em 1999 com 42%, mas seus votos caíram pela metade duas vezes nas duas eleições seguintes, até chegarem a menos de 3% em 2011. Em 2015, não conseguiu nenhuma cadeira e se dissolveu no final daquele ano. Em 2013, mudou seu nome para PRI”.
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Extrema direita - Partido Republicano Institucional foi um partido político de extrema direita. É conservador, republicano e anticomunista, além de populista de direita. Foi criado em 1989 pelo ex-presidente e o ditador da Guatemala Efrain Ríos Montt. Teve enorme sucesso na década de 90, sendo de longe o maior partido em 1999 com 42%, mas seus votos caíram pela metade duas vezes nas duas eleições seguintes, até chegarem a menos de 3% em 2011. Em 2015, eles não conseguiram nenhuma vaga e se dissolveram no final daquele ano. Antes de 2013, era conhecido como FRG."
