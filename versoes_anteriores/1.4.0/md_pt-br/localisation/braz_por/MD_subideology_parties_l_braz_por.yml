 ### Polônia ###
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservador - Akcja Wyborcza Solidarność (Ação Eleitoral Solidária) - é uma ampla coalizão política que une liberais, conservadores e partidos cristãos."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservador - Prawo i Sprawiedliwość (Lei e Justiça) é o partido nacional-conservador, democrata cristão polonês dominante, combinando intervencionismo econômico e bem-estar social com uma perspectiva socialmente conservadora. Ele defende uma cooperação cautelosa com a União Europeia e é firmemente anti-russo."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberal - Unia Wolności (União da Liberdade) é uma fusão da União Democrática (Unia Demokratyczna, UD) e do Congresso Liberal Democrático (Kongres Liberalno-Demokratyczny, KLD). Representa a tradição democrática e liberal europeia, defende a economia de livre mercado e liberdade individual, rejeita o extremismo e o fanatismo."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberal - Platforma Obywatelska (Plataforma Cívica) é um partido político polonês de centro e grande tenda, que defende uma economia ordoliberal e uma postura social pró-europeia, de centro a centro-direita."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Social-Democrata -Sojusz Lewicy Demokratycznej (Aliança Democrática de Esquerda) é um partido de centro-esquerda, da Terceira Via, com raízes pós-comunistas. Suas políticas podem ser descritas como pró-europeias, economicamente intervencionistas e socialmente centristas."
 POL.Communist-State: "£generic_Communist_State_small União dos Comunistas Poloneses \"Proletariado\""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Partido Comunista da Polônia"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reacionário - Samoobrona Rzeczpospolitej Polskiej (Autodefesa da República da Polônia) é um populista de esquerda, partido conservador conhecido por suas controversas campanhas eleitorais. É eurocético e não se opõe à cooperação com a Rússia e outros cargos -States soviéticos."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reaccionário - Partia Zmiana (Mudança) é um partido político pró-Rússia, anti-Ocidente, com ligações aos serviços de inteligência russos."
 POL.anarchist_communism: "£generic_anarchist_communism_small Partido Socialista Polonês"
 POL.anarchist_communism_desc: ""
