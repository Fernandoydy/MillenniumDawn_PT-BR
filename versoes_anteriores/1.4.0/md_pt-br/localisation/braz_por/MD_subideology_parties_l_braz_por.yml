 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP - Halkların Demokratik Partisi (Partido Democrático do Povo) é um partido político pró-minorias. Sua plataforma partidária inclui social-democracia, política verde e minorias e direitos das mulheres. Eles também apóiam a formação de parlamentos populares locais"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR - Hak ve Eşitlik Partisi (Partido dos Direitos e Igualdade) é um partido fundado por um Osman Pamukoğlu, o 'Comandante Lendário'. O partido segue de perto o Kemalismo, com o objetivo de criar uma sociedade sem classe ou privilégio. Ao contrário de outros partidos políticos, o HEPAR é financiado exclusivamente por doações públicas"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism PKK"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "PKK - Partîya Karkerên Kurdistanê (Partido dos Trabalhadores do Curdistão) é uma organização política e militante curda que busca os direitos políticos e culturais dos curdos na Turquia. A ideologia política do PKK é uma mistura de marxismo-leninismo, nacionalismo curdo, socialismo libertário e democracia confederalismo"
 #Nacionalista
 TUR.Nat_Populism: "£TUR_Nat_Populism MHP"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "MHP - Milliyetçi Hareket Partisi (Partido do Movimento Nacionalista) é um partido ultranacionalista. O partido segue a doutrina das Nove Luzes exposta por seu fundador, embora desde o final dos anos 90 eles tenham misturado elementos do Islã conservador. Alguns classificaram o grupo como neofascista, devido aos seus vínculos com a organização Lobos Cinzentos e aos comentários racistas feitos por muitos de seus membros"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Lobos Cinzentos"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Bozkurtlar (Lobos Cinzentos) é uma organização de extrema-direita afiliada ao MHP. Frequentemente descrita como neofascista, alguns foram classificados como a ala paramilitar do MHP. A organização apóia o pan-turquismo. A organização tem sido por trás de muitos assassinatos e outros crimes violentos, e seus combatentes frequentemente participam de conflitos estrangeiros"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy TSK"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "TSK - Türk Silahlı Kuvvetleri (Forças Armadas Turcas) é o principal braço militar da República da Turquia. Os militares frequentemente intervêm na política e realizam golpes sempre que sentem que os ideais kemalistas da república estão sob ataque dos islâmicos"
