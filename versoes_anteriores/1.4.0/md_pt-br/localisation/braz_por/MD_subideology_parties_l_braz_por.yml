 ### China ###
 ###pró-ocidental
 CHI.conservatism: "£CHI_conservative União dos Nacionalistas Chineses"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservador Ocidental - A União dos Nacionalistas Chineses, também conhecida como Aliança Chinesa Pan-Azul, é um partido liberal conservador que busca a reunificação da China. Ele valoriza a democracia liberal e os Três Princípios do Povo."
 CHI.liberalism: "£CHI_liberal Partido Democrático da China"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalismo - O Partido da Democracia da China é um partido proibido na República Popular da China. O reformismo e a democracia liberal são seus valores centrais. De acordo com a maioria das fontes ocidentais, ele é formado por ativistas pela democracia e ex-líderes estudantis da Praça da Paz Celestial protestos".
 CHI.socialism: "£CHI_social_democrat Federação para uma China Democrática"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Democracia social - A FDC (Federação para uma China Democrática) é um grupo baseado no Canadá que defende a democratização da República Popular. Eles são um dos maiores movimentos pró-democracia na China e no exterior."
 ###emergindo
 CHI.Communist-State: "£CHI_communism Partido Comunista da China"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Comunismo - O Partido Comunista da China é o partido fundador e dirigente da República Popular. É o único partido governante na China continental. Foi inicialmente fundado em 1921 e permanece no poder desde 1949 após o fim da Guerra Civil Chinesa. É também o partido líder da Frente Unida Chinesa."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Liga Democrática da China"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia - a Liga Democrática da China é um dos nove membros da Frente Unida. É também um dos únicos partidos políticos legais na China. Os membros defendem o patriotismo chinês e o socialismo básico."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comitê Revolucionário do Kuomintang Chinês"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Esquerda Radical - RCCK é um dos nove membros que compõem a Frente Unida Chinesa. Ele defende os Três Princípios do Povo, o nacionalismo de esquerda e o socialismo democrático. O partido é visto como o segundo em status depois o CPC e, portanto, é permitido o maior número de assentos na Conferência Consultiva Política do Povo. Além disso, eles são um dos únicos partidos menores autorizados a operar e manter ativos."
