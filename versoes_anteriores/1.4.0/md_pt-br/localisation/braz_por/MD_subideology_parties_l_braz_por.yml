 ZAM.anarchist_communism: "£generic_anarchist_communism_small UNIP"
 ZAM.anarchist_communism_desc: "Esquerda Radical - O Partido da Independência Nacional Unida é um partido socialista nacionalista na Zâmbia. Ele governou o país sob a presidência de Kenneth Kaunda de 1964 a 1991, e foi o único partido legal de 1973 a 1990. Ele severamente perdeu influência após as eleições de 1991 e não obteve cadeiras parlamentares em 1996. Teve um pequeno ressurgimento em 2001, obtendo 13 das 159 cadeiras, mas não chegou ao governo desde então.
 ZAM.Conservative: "£generic_Conservative_small Heritage Party"
 ZAM.Conservative_desc: "Reaccionário - O Heritage Party é um partido político nacionalista conservador. Foi formado em 2001 como uma cisão e em oposição ao MMD e obteve 4 assentos nas eleições daquele ano. Perdeu todos os seus assentos nas nas próximas eleições e nunca mais ganhou nenhuma desde então. Em 2015, concorreu à presidência pela última vez."
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP"
 ZAM.Neutral_conservatism_desc: "Neutral Conservative - O Partido da Restauração Nacional é um partido conservador anti-comunista. Foi criado em 2010 e concorreu ao governo pela primeira vez em 2011. Nunca ganhou assentos no parlamento e nunca teve um resultado superior a 0,4%."
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Social Democrata - O Fórum para a Democracia e Desenvolvimento é um partido social-democrata na Zâmbia. Foi fundado em 2001 por ex-membros do MMD. Teve grande sucesso nas eleições do mesmo ano, ganhando 12 assentos no parlamento nacional assembleia, mas obtendo mais votos que a UNIP. Concorreu em 2006 junto com a UNIP e o PNUD. Depois, só conseguiram uma cadeira na assembleia nacional em 2011, que ocuparam em 2016."
 ZAM.neutral_Social: "£generic_neutral_Social_small Frente Patriótica"
 ZAM.neutral_Social_desc: "Socialista Democrático - A Frente Patriótica é um partido socialista democrático na Zâmbia. Separou-se do MMD em 2001. Teve o seu primeiro grande sucesso nas eleições gerais de 2006, onde se tornou o segundo maior partido no parlamento. Cinco anos depois, em 2011, ultrapassou o MMD em votos e cadeiras e seu candidato Michael Sata venceu as eleições presidenciais. Continua sendo o partido mais forte até hoje e tem maioria absoluta na Assembleia Nacional. Detém a maioria das cadeiras do círculo eleitoral no oeste da Zâmbia."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Rainbow Party"
 ZAM.Neutral_Communism_desc: "Comunista - O Rainbow Party é um partido socialista democrático na Zâmbia. Participou nas eleições gerais de 2016 pela primeira vez, depois de ter sido formado em 2014 por ex-membros da PF. Foi o 5º maior partido nas eleições de 2016 , não ganhando nenhum assento e sendo assim o partido mais popular a não fazê-lo."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small Partido Nacional"
 ZAM.Nat_Populism_desc: "Populista de Direita - O Partido Nacional é um partido político da Zâmbia. Foi formado por ex-membros do MMD em 1993. Teve seu maior sucesso em 1996, ganhando 5 assentos na assembleia, mas perdeu todos eles na eleição geral subsequente eleições em 2001. Nunca mais recuperou sua antiga popularidade desde então."
