 # Espanha
 SPR.Western_Autocracy: "£SPR_spanish_bourbons House of Bourbon (Constitucionalista)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Autocracia Ocidental - Os Bourbons espanhóis governaram a Espanha desde o século 18. Os monarcas atuais na Espanha podem traçar sua linhagem desde Filipe V. Enraizados na mente espanhola como os verdadeiros monarcas. Eles recebem direitos explícitos para ascender ao trono por meio da Constituição espanhola de 1978, na qual lista apenas os descendentes do rei Juan Carlos I que podem ascender ao trono espanhol. A facção constitucionalista é muito mais democrática e aberta ao Ocidente em comparação com os absolutistas.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Carlistas (Constitucionalistas)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Autocracia Ocidental - Os carlistas são um ramo tradicionalista e legitimador da família Bourbon-Parma que busca restaurar o ramo cadete de Bourbon-Parma ao trono. A facção constitucionalista é muito mais democrática e aberta ao oeste versus os absolutistas.\n"
 SPR.conservatism: "£SPR_partido_popular Festa Popular"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Conservador - Partido Popular (Partido do Povo) formou o partido sucessor em 1989 da Alianza Popular (Aliança Popular). É frequentemente descrito como um partido conservador e democrata-cristão. É um dos principais partidos políticos da Espanha. \n"
 SPR.liberalism: "£SPR_cidadãos Cidadãos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "O partido Liberalismo - Ciudadanos (Cidadãos) é um partido populista liberal pró-espanhol, pró-europeu, formado em meados dos anos 2000. Foi formado na Catalunha e se tornou um dos maiores partidos da Espanha, apesar suas raízes na Catalunha. Eles defendem políticas socialmente liberais e políticas econômicas neoliberais.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Social Democratas - Partido Socialista Obrero Español (Partido Socialista dos Trabalhadores Espanhóis) é o partido ativo mais antigo de toda a Espanha. Defende valores tipicamente social-democratas e apoia o federalismo na Espanha. O partido tem fortes laços com os sindicatos dados é a antiga natureza marxista-leninista, mas segue políticas economicamente liberais."
 SPR.Communist-State: "£SPR_pce Partido Comunista da Espanha"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Comunistas - Partido Comunista de España (Partido Comunista da Espanha) é o principal movimento comunista da Espanha. Ele segue o padrão da maioria dos principais partidos comunistas que buscam uma sociedade secular que trabalha para o coletivo.\n"
 SPR.Conservative: "Esquerda Revolucionária £generic_Conservative_small"
 SPR.Conservative_desc: ""
 SPR.anarchist_communism: "£SPR_united_left Izquierda Unida"
 SPR.anarchist_communism_icon: "£SPR_united_left"
 SPR.anarchist_communism_desc: "Esquerda Radical - Izquierda Unida (Esquerda Unida) é um movimento de esquerda federado com vários outros partidos. É um grupo de partidos de esquerda para representar em um nível maior.\n"
 SPR.Caliphate: "£generic_Caliphate_small Estado Islâmico da Espanha"
 SPR.Caliphate_desc: ""
 SPR.Neutral_conservatism: "£SPR_gil Liberal Independent Group"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "O conservadorismo - Grupo Independiente Liberal é um partido neoliberal de direita formado nos anos 90 para combater a pequena criminalidade e realizar obras ornamentais na Costa del Sol. Ele deu lugar a um movimento conhecido como Gilismo que intimamente identificado com o populismo italianizado.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "O conservadorismo - Alternativa Española (Alternativa Espanhola) é um partido de direita que defende as posições conservadoras nacionais. É uma cisão do Partido Popular, que eles acreditam ter traído o povo espanhol e seus eleitores católicos. É firmemente anti -comunidades autônomas e é considerado um possível refúgio para membros neofascistas."
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Social Democrata - Unidos Podemos é uma aliança política formada pelo Podemos e muitos outros partidos menores de esquerda. Ele defende a democracia direta, o federalismo e o republicanismo adequado na Espanha. O partido também é firmemente anti -austeridade.\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Unidas Podemos"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Social Democrata - Unidas Podemos (United We Can) é uma aliança política formada pelo Podemos e muitos outros partidos menores de esquerda. Ele defende a democracia direta, o federalismo e o republicanismo adequado na Espanha. O partido também é firmemente anti -austeridade.\n"
 SPR.oligarchism: "£generic_oligarchism_small Clã de La Paca"
 SPR.oligarchism_desc: "Oligarcas - Clã de La Paca é um dos maiores clãs ciganos da Espanha. A matriarca que atende pelo título de 'La Paca' é um dos maiores traficantes da Espanha.\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático e Social"
 SPR.Neutral_Libertarian_icon: "£SPR_central_democratic"
 SPR.Neutral_Libertarian_desc: "Libertarian - Centro Democrático y Social (Centro Democrático e Social) é um partido liberal, democrata-cristão. O partido é membro da Internacional Liberal, no entanto, defende posições conservadoras.\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertário"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Libertarian - Partido Libertario (Partido Libertário) dirige uma plataforma clássica liberal, libertária, anarcocapitalista e não intervencionista. É preciso muita inspiração da escola de pensamento Objectvisim de Ayn Rand.\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "Comunista - O PCPE é outro partido Marxista-Leninista em Espanha. Tem uma postura mais eurocética do que o seu partido primo, o PCE.\n"
