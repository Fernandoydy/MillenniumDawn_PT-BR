 UKR.Conservative_2017_desc: "(Conservadores emergentes) £ukr_opposition Bloco de oposição é um partido político ucraniano fundado em 2014 com a fusão de seis partidos que não endossavam o Euromaidan. O programa eleitoral de 2014 do partido era socialmente liberal e pró-russo. A plataforma do bloco visa proteger o status do russo como língua regional, quer \"máxima descentralização\" para a Ucrânia, status de não-alinhado e quer impedir que ela se torne um membro da OTAN."
