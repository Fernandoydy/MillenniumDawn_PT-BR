 USoE.conservatism: "£EU_parliament_PG_conservatism Partido Popular Europeu e Democratas Europeus (EPP-ED)"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "O PPE-DE nasceu da fusão do Partido Popular Europeu, composto principalmente por democratas cristãos, e a União Democrata Europeia, composta por conservadores com uma abordagem mais eurocética. Sua agenda política é focada no respeito às tradições e garantindo as liberdades sociais e econômicas individuais, valores a serem perseguidos com o auxílio da responsabilidade individual, sem descuidar do meio ambiente e de olho no orçamento público.”
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism Partido Popular Europeu (EPP)"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "O EPP, anteriormente conhecido como 'Partido Popular Europeu e Democratas Europeus', ocupa a centro-direita do Parlamento USoE e é composto principalmente por conservadores e democratas cristãos. Sua agenda política é focada no respeito às tradições e na garantia liberdades sociais e econômicas individuais, valores a serem perseguidos com a ajuda da responsabilidade individual, sem descuidar do meio ambiente e de olho no orçamento público”.
 USoE.liberalism: "£EU_parliament_PG_liberalism Partido Europeu Liberal Democrata e Reformista (ELDR)"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "O ELDR, anteriormente conhecido como 'Grupo Reformista Liberal e Democrático', ocupa o centro-esquerda do parlamento USoE e é composto principalmente por liberais. Sua agenda política está focada em garantir a liberdade social e econômica individual protegendo o meio ambiente e diminuindo o papel do governo na economia."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism Alliance of Liberais and Democrats for Europe Party (ALDE)"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "O ALDE, anteriormente conhecido como 'Partido Europeu Liberal Democrata e Reformista', ocupa o centro-esquerda do parlamento USoE e é composto principalmente por liberais. Sua agenda política está focada em garantir a liberdade social e econômica individual protegendo o meio ambiente e diminuindo o papel do governo na economia".
 USoE.socialism: "£EU_parliament_PG_socialism Partido dos Socialistas Europeus (PES)"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "O PES ocupa a ala esquerda do parlamento USoE e é composto principalmente por socialistas liberais. Sua agenda política é focada no combate à pobreza e desigualdade, garantia de direitos sociais e trabalhistas e proteção do meio ambiente. Visa perseguir esses objetivos com tributação progressiva e uma intervenção governamental moderadamente maior, enquanto ainda reconhece a importância das liberdades econômicas e do livre comércio."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism Partido dos Socialistas Europeus (PSE)"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "O PES ocupa a ala esquerda do parlamento USoE e é composto principalmente por socialistas liberais. Sua agenda política é focada no combate à pobreza e desigualdade, garantindo direitos sociais e trabalhistas e proteção do meio ambiente. Visa perseguir esses objetivos com tributação progressiva e uma intervenção governamental moderadamente maior, enquanto ainda reconhece a importância das liberdades econômicas e do livre comércio."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State Aliança de Comunistas"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "O AoC ocupa a extrema esquerda do Parlamento do USoE e é composto principalmente por comunistas. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção sejam de propriedade do estado . Visa alcançar o verdadeiro socialismo com uma revolução, violenta se necessário, para derrubar o sistema atual, e aceitar a necessidade de um período de transição onde o poder é mantido por uma ditadura."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State Iniciativa de Partidos Comunistas e Operários (INITIATIVE)"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "A Iniciativa dos Partidos Comunistas e Operários ocupa a extrema esquerda do Parlamento do USoE e é composta principalmente por comunistas. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção são de propriedade do estado. Ele visa alcançar o verdadeiro socialismo com uma revolução, violenta se necessário, para derrubar o sistema atual, e aceitar a necessidade de um período de transição onde o poder é mantido por uma ditadura."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism Esquerda Europeia Anticapitalista (EACL)"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "A EACL é um partido de extrema-esquerda no Parlamento da USoE e é composto principalmente por comunistas moderados. Acredita na necessidade de substituir o capitalismo em favor de um sistema econômico onde todos os meios de produção são de propriedade do povo. Visa alcançar o verdadeiro socialismo com uma abordagem democrática e baseada em reformas."
