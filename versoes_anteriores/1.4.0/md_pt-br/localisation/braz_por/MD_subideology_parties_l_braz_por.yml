 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialist Democrat - Razem (Juntos) é um partido político polonês progressista de esquerda que defende a introdução de um sistema socialista democrático com fortes leis trabalhistas, assistência social e tributação progressiva, opondo-se à privatização e à desregulamentação."
 POL.Neutral_Libertarian: "£POL_Neutral_Libertarian_small UPR"
