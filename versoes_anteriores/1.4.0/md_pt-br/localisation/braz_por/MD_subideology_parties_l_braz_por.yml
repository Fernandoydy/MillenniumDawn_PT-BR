 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partido Radical"
 ITA.Neutral_Libertarian_desc: "Mesmo que o nome sugira o contrário, o Partido Radical não é um partido tradicional, pois não participa das eleições. Em vez disso, decidiu se concentrar em fazer campanha para resolver os problemas por outros meios. Mas, ao mesmo tempo , muitas listas eleitorais dedicadas emergiram do ambiente partidário para eleições específicas. O Partido Radical favorece as liberdades econômicas, o pacifismo e as ideias progressistas e principalmente luta contra o proibicionismo, a intervenção do governo e por direitos sociais como o aborto e o divórcio."
