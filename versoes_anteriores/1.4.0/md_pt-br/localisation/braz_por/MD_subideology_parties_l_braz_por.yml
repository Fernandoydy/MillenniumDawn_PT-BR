 ### Finlândia ###
 FIN.conservatism: "£FIN_conservatism_small Central Finland"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "Conservador - Suomen Keskusta (Partido do Centro da Finlândia) é um partido liberal-agrário com o maior número de seguidores vindo de áreas rurais. Ao longo da história da Finlândia, tem sido geralmente o maior ou o segundo maior partido, em competição feroz com o SDP. "
 FIN.liberalism: "£FIN_liberalism_small Congresso Nacional"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Liberal - Kansallinen Kokoomus (Partido da Coalizão Nacional) é um partido liberal de direita. Ele promove valores social-liberais e é firmemente pró-OTAN e pró-UE."
 FIN.socialism: "£FIN_socialism_small social-democratas"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Social Democrata - Suomen Sosiaalidemokraattinen Puolue (Partido Social Democrata da Finlândia - SDP) é o partido ativo mais antigo da Finlândia e, como partido dominante de centro-esquerda, tem fortes ligações com os sindicatos. Anteriormente um partido comunista, perdeu a Guerra civil finlandesa rubro-branca em 1918. Hoje em dia, opõe-se firmemente à adesão à OTAN e é cada vez mais anti-imigrante."
 #Emergente
 FIN.Communist-State: "£FIN_Communist_State_small SKP"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "Comunista - Suomen Kommunistinen Puolue (Partido Comunista da Finlândia) era originalmente uma facção dissidente expulsa chamada SKP-Unidade do muito maior antigo SKP apoiado pelos soviéticos que entrou em colapso em 1990. Superando seu partido-mãe, ele re - registrado como SKP em 1997."
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Reaccionário - Kansalaispuolue (Partido dos Cidadãos)"
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Aliança de Esquerda"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Esquerda Radical - Vasemmistoliitto (Aliança de Esquerda) foi formada em 1990 quando o antigo Partido Comunista entrou em colapso junto com a União Soviética. Herdando muito da força eleitoral do antigo Partido Comunista, é uma força para o socialismo, igualdade e feminismo na política finlandesa."
 #Não alinhado
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small democratas-cristãos"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Conservador - Suomen Kristillisdemokraatit (Cristãos Democratas da Finlândia) promove os valores sociais conservadores da família e trabalha para proteger os fracos na sociedade."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Libertarian - Piraattipuolue (O Partido Pirata) é um partido sincrético dedicado à e-democracia, reforma dos direitos autorais e liberdades civis. O partido apóia uma renda básica para todos os cidadãos para substituir o atual sistema de bem-estar."
 FIN.Neutral_green: "£FIN_Neutral_Green_small União Verde"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Verdes - Vihreä Liitto (A Liga Verde) obteve um sucesso eleitoral significativo, juntando-se a vários gabinetes. Promove o ambientalismo e é pró-UE, na medida em que favorece a integração europeia em um estado federal."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Comunista - Kommunistinen Työväenpuolue - Rauhan ja Sosialismin puolesta (Partido Comunista dos Trabalhadores - Pela Paz e Socialismo) foi formado em 1988 devido a preocupações com o abandono do marxismo-leninismo na antiga SKP. Abraça a retórica stalinista e apoia de todo o coração Coreia do Norte, com muitos de seus líderes sendo ativos na Sociedade Finlandesa para o Estudo da Idéia Juche."
 #nacionalista
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Populista de direita - Perussuomalaiset (verdadeiros finlandeses) promove o etnonacionalismo de direita, os valores social-conservadores e o tradicional nacionalismo econômico de esquerda. É firmemente eurocético e anti-imigrante, embora com um certo nível de pragmatismo devido ao seu populismo."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small frente azul e branca"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Fascista - Sinivalkoinen Rintama (Frente Azul e Branca) é um partido ultranacionalista. Fortemente islamofóbico, quer proibir a construção de mesquitas. Também se opõe aos direitos das minorias para a comunidade sueca da Finlândia, querendo remover o ensino do sueco nas escolas."
