 ### Noruega ###
 #Ocidental
 NOR.conservatism: "£NOR_conservatism_small Høyre"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores - Høyre (Direita) é o partido conservador predominante na Noruega. Eles trabalham para a liberalização econômica e redução de impostos. Eles são a favor da adesão à UE e historicamente têm sido pró-americanos."
 NOR.liberalism: "£NOR_liberalism_small Venstre"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Esquerda) é o partido mais antigo da Noruega e sempre promoveu direitos liberais, educação, meio ambiente e cultura."
 NOR.socialism: "£NOR_socialism_small Arbeiderpartiet"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Social Democrata - Arbeiderpartiet (Partido dos Trabalhadores) tem suas raízes como um partido comunista, mas ganhou popularidade ao se tornar um partido social-democrata. Por quase toda a história pós-Segunda Guerra Mundial, eles foram de longe o maior partido e guiaram Eles se consideram defensores do estado de bem-estar social e são pró-UE e a OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emergente
 NOR.Communist-State: "£NOR_Communist_State_small NKP"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Comunista - Norges Kommunistiske Parti (Partido Comunista da Noruega) é um partido comunista stalinista. Eles emergiram muito populares após a Segunda Guerra Mundial liderando a resistência contra a ocupação nazista. No entanto, eles rapidamente perderam popularidade e desde então têm sido amplamente irrelevantes ."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rødt"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Esquerda Radical - Rødt (Vermelho) foi formado como uma fusão entre dois partidos marxistas-leninistas e maoístas. Desde então, eles abandonaram o comunismo absoluto e agora favorecem um caminho socialista mais democrático. Eles desejam acabar com o capitalismo e retirar-se da OTAN."
 NOR.Conservative: "£generic_Conservative_small Klimarealistene"
 #Salafista
 NOR.Caliphate: "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 #Não-alinhados
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Kristelig Folkeparti"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservador - Kristelig Folkeparti (Partido do Povo Cristão) é um partido cristão de centro-direita. Eles querem que o estado promova o cristianismo como religião oficial. Na política externa, eles desejam promover a paz e favorecer o aumento da ajuda aos países pobres. "
 NOR.oligarchism: "£NOR_oligarchism_small Partido do Centro"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Agrário - Senterpartiet (Partido Agário) é um partido predominantemente rural. Eles são eurocéticos e não gostam do livre comércio. Eles trabalham para reverter a centralização e desejam aumentar os subsídios agrícolas."
 NOR.neutral_Social: "£NOR_neutral_Social_small Partido Socialista de Esquerda"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialista Democrata - Sosialistisk Venstreparti (Partido Socialista de Esquerda) foi formado como uma facção do Arbeiderpartiet porque desejavam acabar com a adesão à OTAN. Eles são mais esquerdistas do que o Arbeiderpartiet e defendem o feminismo, bem-estar, ambientalismo e capitalismo de estado."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Liberalista"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertarian - Liberalistene (Os Libertários) é um partido libertário relativamente novo que defende o fim dos impostos, cortando o bem-estar e reduzindo o poder do estado."
 NOR.Neutral_green: "£NOR_Neutral_green_small Partido Verde"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes - Miljøpartiet De Grønne (O Partido Verde Ambiental) foi formado após a inspiração dos ganhos eleitorais do Partido Verde Alemão e sua principal causa é o ambientalismo."
 #nacionalista
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliansen"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista - Alliansen (A Aliança) foi formada como uma tentativa de uma frente ampla contra o Marco Comum Europeu e a livre circulação de trabalho, mas seu principal influxo foi de personalidades de extrema-direita que desejam acabar com toda a imigração. Eles são anti-islâmicos e muitas vezes incitam o ódio racial."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista - Vigrid (do antigo nórdico Vígríðr, relacionado ao Ragnarok) é um partido e movimento neonazista que promove a religião nórdica pagã. Eles são supremacistas brancos que contestam o Holocausto e idolatram Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Partido do Progresso"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populista de direita - Fremskrittspartiet é, em sua essência, um partido populista. Eles são a favor do fim da imigração, especialmente de países muçulmanos. Eles são a favor de um estado e militares fortes, e defenderam o aumento dos gastos públicos em rodovias, saúde."
