 ### França ###

 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservador - Rassemblement pour la République (Comício para a República) é um partido político neo-gaullista e conservador que defende uma política externa francesa fortalecida e independente, aliada ao apoio a um estado forte com um forte controle regulatório sobre vitais partes da economia".
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador - Union pour un mouvement populaire (União para um Movimento Popular). A UMP nasceu como uma fusão de Rassemblement pour la République e dois partidos liberais-centristas menores. A UMP é uma \"tenda larga\" partido de centro-direita na política francesa."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Os republicanos"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservative - Les Républicains (Os Republicanos) é uma continuação da \"Union pour un mouvement populaire\". A mudança de nome foi atolada em controvérsia desde pelos ideais da Revolução Francesa, todos os que apoiam o atual francês sistema político são republicanos. O partido é um partido de \"tenda larga\" para o centro-direita na política francesa."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (União para a Democracia Francesa) é um partido centrista formado por liberais, democratas cristãos e radicais (liberalistas franceses tradicionais). socialista, populista de extrema-direita ou conservador gaullista. Apoia o federalismo europeu, defendendo a criação dos \"Estados Unidos da Europa\"."
 FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Avante com a República!) é um partido liberal-centrista com valores geralmente progressistas criado em 2016 por Emmanuel Macron. É o partido mais pró-UE na França e é liberal tanto em questões econômicas quanto sociais".
 FRA.socialism: "£FRA_socialism Parti Socialiste"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "O Social Democrata - Parti Socialiste (O Partido Socialista) emergiu da sombra do então maior Partido Comunista no final dos anos 70, chegando ao poder durante os dois mandatos de François Mitterrand. O partido foi enfraquecido por escândalos na 90, mas continua sendo uma força potente da esquerda francesa. Suavizando gradualmente as posições nos mercados livres, o partido é considerado por muitos como centro-esquerda hoje."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Comunista - Partido Comunista Françeis (Partido Comunista Francês) teve um sucesso eleitoral sem precedentes pelos padrões da Europa Ocidental, participando de todas as coalizões de esquerda que estão no poder desde a 2ª Guerra Mundial. Embora seu apoio tenha secado um pouco, especialmente desde a queda da União Soviética, continua a ser um potente partido de massas para o comunismo e o socialismo democrático."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Esquerda Radical - União Comunista \"Lutte Ouvrière\" (União Comunista - Luta dos Trabalhadores) é um partido comunista trotskista. É anticapitalista, feminista, anti-sistema e altamente secreto, com a maioria dos líderes sob \"nom de guerres\". Entre os membros, ter filhos é fortemente desencorajado, em vez de dedicar suas vidas à revolução e poder sofrer caso o estado tente reprimi-los."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Esquerda Radical - Nouveau Parti Anticapitaliste (Novo Partido Anticapitalista) foi fundado em 2009 como uma fusão de vários partidos de extrema-esquerda, trotskistas e marxistas revolucionários. os menos têm cooperado na execução de listas eleitorais conjuntas."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Reunião pela França) é um partido conservador eurocético e gaullista."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Stand up France"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (Levanta-se a França) é um partido conservador eurocético e gaullista, assumindo em grande parte o papel do extinto Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialista Democrático - La France Insoumise (França Indomável) é um partido socialista democrático que busca formar uma nova Sexta República Francesa, pois considera a atual República uma \"monarquia presidencialista\" com poderes presidenciais excessivos. Além disso , busca fortalecer os direitos dos trabalhadores e trabalhar para que a França se torne 100% neutra em carbono."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Federação Anarquista"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Comunista Libertário - Fédération Anarchiste (Federação Anarquista), fundada em 1945, a FA constitui mais de 100 grupos anarquistas em toda a França."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes - Les Verts (Os Verdes) tem suas raízes no movimento ambientalista dos anos 70, e desde então tem sido um elemento permanente na política francesa. É geralmente dividido em questões não ambientais entre suas alas centristas e esquerdistas ."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Greens - Europe Écologie Les Verts (Ecologia da Europa - Os Verdes) foi formada como uma fusão entre Les Verts e a nova Europe Écologie, criada para ampliar o movimento ecologista europeu. impulsiona para a energia verde não nuclear através da tributação progressiva dos ricos."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy As Forças Armadas"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Frente Nacional"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populista de direita - Front National (Frente Nacional) é a principal força da política nacionalista francesa. O partido é contra a União Europeia, a OTAN e a imigração. Busca maior protecionismo econômico contra a concorrência do exterior e um estado forte com altos gastos militares e tolerância zero com o crime. Internacionalmente, vê a Rússia como sua aliada clara."
 FRA.Monarchist: "£FRA_Monarchist Casa de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarquista - Maison de Bourbon ou Casa de Bourbon ocupou tronos na Espanha, Nápoles, Sicília, Parma, França e Navarra. Atualmente, a Casa de Bourbon agora detém os tronos da Espanha, Luxemburgo e França. É também uma de suas Casas Nobres mais duradouras."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarquista - A autointitulada 'Casa Imperial da França' é a dinastia do grande imperador Napoleão Bonaparte."
