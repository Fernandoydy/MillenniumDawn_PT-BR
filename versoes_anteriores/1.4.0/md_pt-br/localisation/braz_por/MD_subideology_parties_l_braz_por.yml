 POL.Neutral_conservatism_2017_desc: "Conservador - Kukiz'15 é uma associação de vários centro-direita para ativistas de direita e recém-chegados políticos, em homenagem a seu líder - um ex-músico Paweł Kukiz. Nasceu de um sentimento anti-sistema, postulando quebra do monopólio dos partidos políticos no parlamento, reforma eleitoral e democracia direta”.
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "O Agrário - Polskie Stronnictwo Ludowe (Partido do Povo Polonês) é um partido democrático cristão agrário com eleitorado convicto no campo. Ele promove políticas pró-agrárias e protecionistas."
 POL.neutral_Social: "£POL_neutral_Social_small Sindicato dos Trabalhadores"
