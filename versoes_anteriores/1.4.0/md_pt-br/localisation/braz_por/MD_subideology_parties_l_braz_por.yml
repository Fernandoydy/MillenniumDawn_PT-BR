 TUR.Western_Autocracy_desc: "Hizmet, conhecido internacionalmente como o Movimento Gülen, é um círculo social islâmico transnacional liderado por Fethullah Gülen. Os objetivos do grupo são defender o diálogo inter-religioso e melhorar a posição dos muçulmanos em todo o mundo, com o objetivo de se tornar o rede muçulmana líder mundial. Alguns temem que seus objetivos não sejam tão diferentes dos da Irmandade Muçulmana, e que seu objetivo principal seja o domínio do Islã"
