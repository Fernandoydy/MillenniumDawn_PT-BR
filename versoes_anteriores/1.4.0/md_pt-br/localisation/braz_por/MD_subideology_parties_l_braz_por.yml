 GER.conservatism: "£GER_western_conservative CDU/CSU"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservador - Christlich-Demokratische Union (União Democrata Cristã) e seu partido irmão bávaro, Christlich-Soziale Union (União Social Cristã) operam em estreita colaboração em uma união política. A CDU é a principal \"tenda ampla\"partido de centro-direita na política alemã."
 GER.liberalism: "£GER_western_liberal FDP"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "Liberal - Freie Demokratische Partei (Partido Democrático Livre) é um partido liberal de centro-direita na Alemanha que promove as liberdades civis, os direitos humanos e o internacionalismo. mercados livres e privatizações".
 GER.socialism: "£GER_western_social_democrat SPD"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Social Democrata - Sozialdemokratische Partei Deutschlands (Partido Social Democrata). Estabelecido em 1863, o SPD é de longe o mais antigo partido político existente representado no Bundestag e foi um dos primeiros partidos socialistas do mundo. Hoje ele abrange a economia social de mercado e o internacionalismo da UE e da OTAN, embora existam divisões internas sobre o tamanho do estado de bem-estar social. A principal base de apoio do partido são as grandes cidades no norte e oeste da Alemanha, especialmente as áreas industriais da região do Ruhr ."
 #Emergente
 GER.Communist-State: "£GER_emerging_communism DKP"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Comunista - Deutsche Kommunistische Partei (Partido Comunista Alemão). O DKP é um partido comunista marxista-leninista que foi formado na Alemanha Ocidental durante a Guerra Fria, sob a supervisão da Alemanha Oriental, e recebeu a maioria de sua fundos de lá. Após a reunificação alemã, o partido entrou em um declínio constante em popularidade."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Esquerda Radical - Die Linke (A Esquerda) é o descendente direto do partido governante da antiga Alemanha Oriental, o Partido da Unidade Socialista da Alemanha, que se fundiu com outros partidos socialistas democráticos de esquerda para expandir sua base eleitoral além de sua fortaleza no leste da Alemanha. Die Linke combina políticas de esquerda, como aumento dos gastos com bem-estar, com retórica populista. Eles querem a Alemanha fora da OTAN e desejam incluir a Rússia em uma estrutura de segurança europeia."
 #Salafista
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Jihadismo Salafista - Einladung zum Paradies (Convite ao Paraíso) foi uma organização Salafista privada na cidade de Brunswick fundada por Muhamed Ciftci e defendida pelos dois talvez mais notáveis ​​pregadores Salafistas da Alemanha, Pierre Vogel e Sven Lau."
 #Não Alinhados
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Free Voters"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Eleitores Livres). Os Eleitores Livres não são formados como um partido político, mas sim como associações que participam das eleições. Eles são especialmente ativos no campo mais conservador do sul da Alemanha. Eles preferem que o máximo possível de política e tomada de decisão aconteça em nível local."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Libertário - Reformador Liberal-Conservador (Reformadores Conservadores Liberais)"
 GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Comunista - Marxistisch–Leninistische Partei Deutschlands (Partido Marxista-Leninista da Alemanha). O MLPD defende o estabelecimento de uma ditadura do proletariado, derrubando o atual governo capitalista e substituindo-o por uma nova ordem social socialista. Eles vejo Stalin e Mao como figuras inspiradoras que devem ser imitadas."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamita moderado - Allianz Deutscher Demokraten (Aliança dos Democratas Alemães) é um partido político voltado para a minoria turca na Alemanha. Foi fundado em 2016 por Remzi Aru depois que o parlamento alemão decidiu reconhecer o Genocídio Armênio, causando consternação entre Conservadores e nacionalistas turcos. O partido sofre de uma base eleitoral limitada, já que apenas cerca de metade da minoria turca tem direito a voto na Alemanha. O ADD atrai principalmente os turcos alinhados com o AKP conservador da Turquia. estabeleceu programa político além da revogação do reconhecimento do genocídio armênio e políticas em nome das minorias turcas e muçulmanas da Alemanha."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Aliança 90/Os Verdes) foi formado como uma fusão da não comunista Aliança 90 da Alemanha Oriental e do Partido Verde ocidental. O partido promove o ambientalismo e a sustentabilidade. O partido tem sido muito bem-sucedidos nas pesquisas de padrões internacionais para um partido verde, e passaram períodos como parte de coalizões governistas com grande impacto na política. Eles são vistos como uma importante fonte de inspiração para ambientalistas em todo o mundo."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
