 ##Phillipines Parties
 PHI.conservatism: "£generic_conservatism_small Lakas-CMD"
 PHI.conservatism_desc: "Conservadorismo - Lakas-CMD é um político de centro-direita fundado sob os princípios da Democracia Cristã e da Democracia Islâmica. O partido sempre buscou laços mais fortes com os EUA e se concentra fortemente no crescimento e desenvolvimento econômico. Lakas-CMD também é distinto em suas inclusões de líderes muçulmanos em sua aliança e busca reformar o governo de um sistema presidencial para uma forma parlamentar de governo por meio de emendas constitucionais.\n"
 PHI.liberalism: "£generic_liberalism_small Partido Liberal"
 PHI.liberalism_desc: "Liberalismo - O Partido Liberal é o segundo partido mais antigo nas Filipinas. Foi fundada pelo primeiro presidente Manuel Roaxas como uma dissidência liberal do Partido Nacionalista. Segue a filosofia auto-conhecida de 'Bayanihan' ou 'Liberdade, Justiça e Solidariedade', que é sua ideologia comum. O partido também historicamente manteve o interesse em manter os laços com a América e um olhar cauteloso em relação à China.\n"
 PHI.socialism: "£generic_socialism_small Akbayan"
 PHI.socialism_desc: "Social Democracia - Partido de Ação dos Cidadãos de Akbayan, Akbayan, é um socialista democrático e partido progressista e é conhecido como o principal membro da esquerda democrática que não está associada aos comunistas. Eles foram alvo de extremistas de direita e de extrema-esquerda devido à sua postura hipócrita contra os dois.\n"
 PHI.Communist-State: "£generic_Communist_State_small CPartido Comunista das Filipinas"
 PHI.Communist-State_desc: "Comunista - O Partido Comunista das Filipinas travou uma guerra de guerrilha contra o governo desde a sua criação em 1968. Ele adotou uma marca única de comunismo com o marxismo-leninismo-maoísmo, ao mesmo tempo em que integrou as melhores partes de cada ideologia para o benefício do filipino sociedade.\n"
 PHI.anarchist_communism: "£generic_anarchist_communism_small PDP-Laban"
 PHI.anarchist_communism_2000_desc: "Radical de Esquerda - PDP-Laban busca modos de vida pacíficos e democráticos caracterizados por 'liberdade, solidariedade, justiça, igualdade, responsabilidade social, autoconfiança, eficiência e nacionalismo esclarecido.' O próprio partido recentemente ganhou força devido à angústia com o atual estabelecimento.\n"
 PHI.anarchist_communism_2017_desc: "Radical de Esquerda - PDP-Laban busca modos de vida pacíficos e democráticos caracterizados por 'liberdade, solidariedade, justiça, igualdade, responsabilidade social, autoconfiança, eficiência e nacionalismo esclarecido.' O partido foi visto mais recentemente como partido nacionalista filipino e cada vez mais autocrático sob o regime de Duterte.\n"
 PHI.Conservative: "£generic_Conservative_small Partido Federal das Filipinas"
 PHI.Conservative_desc: "Reacionário - O Partido Federal é um partido federalista geral que apóia o atual estabelecimento de Duterte.\n"
 PHI.Caliphate: "£generic_Caliphate_small Abu Sayyaf"
 PHI.Caliphate_desc: "Salafi Jihadista - Abu Sayyaf é um grupo pirata militante extremista jihadista que segue a doutrina wahhabista do Islã sunita. O partido está situado principalmente no sul das Filipinas e está intimamente ligado à Insurgência Moro. Ele permanece indescritível e particularmente violento contra não-muçulmanos e o governo das Filipinas.\n"
 PHI.Neutral_conservatism: "£generic_Neutral_conservatism_small Coalizão Popular Nacionalista"
 PHI.Neutral_conservatism_desc: "Conservadorismo Neutro - A Coalizão do Povo Nacionalista foi formada em 1992 pelo então presidente Eduardo Cojuangco Jr. como um partido conservador liberal. Ele concentrou seus esforços em discutir a eliminação da pobreza e espalhar a prosperidade entre todos os filipinos.\n"
 PHI.oligarchism: "£generic_oligarchism_small Partido da Unidade Nacional"
 PHI.oligarchism_desc: "Oligarquismo - O Partido da Unidade Nacional é um partido ideológico separatista do Lakas-CMD. O partido cristão busca fazer com que o país siga o caminho da soberania temente a Deus do povo filipino. Ao contrário do partido mãe do NUP, Lakas-CMD, eles são muito mais liberais e focados no progressismo. No entanto, o Partido da Unidade Nacional ainda mantém sua política reacionária em relação aos muçulmanos e outras religiões minoritárias nas Filipinas.\n"
 PHI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Aliança Nacionalista Unida"
 PHI.Neutral_Libertarian_desc: "Libertário - A UNA foi originalmente criada como um partido político para representar a Coalizão de Oposição Unida. Transformou-se em partido libertário sob a liderança de Jejomar Binay. O partido assumiu uma postura de direita mais conservadora e libertária e continua mantendo sua posição.\n"
 PHI.Neutral_Communism: "£generic_Neutral_Communism_small Partido da Reforma Popular"
 PHI.Neutral_Communism_desc: "Comunismo Neutro - O Partido da Reforma do Povo é uma força reformista nas Filipinas sobre a reforma do sistema. Seu fundador foi fundamental na reforma agrária de 1989, onde as terras agrícolas foram redistribuídas aos agricultores. Politicamente, o Partido da Reforma tem se saído mal, exceto pelo fato de a fundadora ser capaz de manter seu cargo de senadora das Filipinas.\n"
 PHI.neutral_Social: "£generic_neutral_Social_small Akyson Demokratiko"
 PHI.neutral_Social_desc: "Socialismo Neutro - Akyson Demokratiko é um partido progressista que busca a instalação de uma abordagem regionalista de governo. O partido acredita que cada região tem sua própria solução. Eles também procuram se concentrar em questões críticas dentro do governo filipino, como padrões de educação deficientes e com foco no meio ambiente, mantendo um crescimento estável.\n"
 PHI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Pwersa ng Masang Pilipino"
 PHI.Neutral_Autocracy_desc: "Autocracia neutra - O Pwersa ng Masang Pilipino é uma grande tenda, partido populista que busca ser a vanguarda ideológica das massas populares. Foi a base que preparou o caminho para a vitória de Estrada no final dos anos 90. Ideologicamente, representa um conservadorismo mais de centro-direita entre seus membros políticos. No entanto, sob a presidência de Estrada, considerou o rótulo corrupto e autocrático.\n "
 PHI.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Maradeka"
 PHI.Neutral_Muslim_Brotherhood_desc: "Islã Neutro - Maradeka é uma ramificação da Irmandade Muçulmana nas Filipinas. É relativamente menor e desempenha um papel proeminente nas eleições locais na província de Mindanao, no sul das Filipinas.\n"
 PHI.Nat_Populism: "£generic_Nat_Populism_small Partido Nacionalista"
 PHI.Nat_Populism_desc: "Populistas de Direita - o partido Nacionalista é um dos partidos mais antigos das Filipinas. Manteve uma abordagem nacionalista do nacionalismo filipino até 1978, onde iniciou uma tradição em uma forma mais suave. Mantém adesão estrita a um grupo populista de direita que busca enfatizar o tradicionalismo, pois se opõe fervorosamente aos partidos Liberal e Progressista.\n"
 PHI.Nat_Autocracy: "£generic_Nat_Autocracy_small A AFP"
 PHI.Nat_Autocracy_desc: "Junta Militar - A AFP foi formada sob supervisão do governo americano em meados da década de 1930 com a aprovação da Lei de Defesa Nacional. Douglas MacArthur se tornou seu primeiro e único Marechal de Campo e ajudou a desenvolver um Exército Filipino. Não assumiu sua forma atual até que a independência filipina"
 PHI.Nat_Fascism: "£generic_Nat_Fascism_small Partido Nacionalista Fascista"
 PHI.Nat_Fascism_desc: "Fascismo - O NFP é um partido fascista clandestino com pouca representação nas pesquisas. Menos de 500.000 pessoas já conseguiram votar no partido e ele mantém uma presença online mais rígida do que entre os partidos eleitorais. O Partido Nacionalista Fascista das Filipinas se identifica como um grupo extremista cristão proto-nazista que busca reafirmar um estilo de governo autocrático de homem forte e impor políticas minoritárias ao povo.\n"
