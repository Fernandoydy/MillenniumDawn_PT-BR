 SAU.Neutral_Muslim_Brotherhood_desc: "Islâmico moderado - O Sahwa, ou Movimento do Despertar Islâmico, surgiu na década de 1990 como uma rede frouxa de clérigos sunitas que percebiam a monarquia saudita como se afastando do \"verdadeiro\" Islã. O movimento pressionou por uma reforma política genuína no Reino da Arábia Saudita, mas não conseguiu obter sucesso devido à prisão da monarquia saudita e à cooptação de clérigos dissidentes."
