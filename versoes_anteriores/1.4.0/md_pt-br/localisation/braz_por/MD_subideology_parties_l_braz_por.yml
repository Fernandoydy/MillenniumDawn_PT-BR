 ### Sérvia / Iugoslávia ###
 SER.Western_Autocracy: "£generic_Western_Autocracy_small Movimento Sérvio de Renovação"
 SER.Western_Autocracy_desc: "Autocracia pró-ocidental - Srpski Pokret Obnove (Movimento de Renovação da Sérvia) é um partido monarquista orientado para a Europa, defendendo a reconciliação com todos os antigos estados iugoslavos, a cooperação econômica mútua e todas as formas de integrações euroatlânticas, incluindo a adesão à UE e à OTAN ."
 SER.conservatism: "£generic_conservatism_small Nova Sérvia"
 SER.conservatism_desc: "Autocrático - Nova Srbija (Nova Sérvia), um pequeno partido monarquista de centro-direita que surgiu depois que seus membros se separaram do SPO devido a conflitos internos do partido e alegações dos laços de liderança do SPO com o regime de Milosevic."
 SER.liberalism: "£generic_liberalism_small Partido Democrático"
 SER.liberalism_desc: "Liberal - Demokratska Stranka (Partido Democrático). DS é um partido liberal de centro-esquerda pró-Ocidente e foi um dos maiores partidos da coalizão Demokratska Opozicija Srbije (Oposição Democrática da Sérvia). Seu líder do partido, Zoran Ðindic , então tornou-se primeiro-ministro do país, mas devido à sua "guerra contra o crime" e desentendimentos com o líder conservador do DSS e novo presidente iugoslavo, Voislav Kostunica, uma nova luta pelo poder entre os ex-aliados era inevitável."
 SER.liberalism_2017: "£generic_liberalism_small Partido Progressista Sérvio"
 SER.liberalism_2017_desc: "Liberal - Srpska Napredna Stranka (Partido Progressista Sérvio). O SNS é um partido político populista de centro-direita fundado pelos membros mais moderados do Partido Radical Sérvio"
 SER.socialism: "£generic_socialism_small União Social Democrática"
 SER.socialism_desc: "Social Democrata - Socijaldemokratska Unija (União Social Democrata) é um partido anti-nacionalismo e anti-guerra de esquerda menor que participou da coalizão Oposição Democrática da Sérvia. Sendo pró-direitos LBGT, seus escritórios foram destruídos e seus membros foram espancados por nacionalistas."
 SER.socialism_2017: "£generic_socialism_small Partido Social Democrata da Sérvia"
 SER.socialism_2017_desc: "Social Democrata - Socijaldemokratska Partija Srbije (Partido Social Democrata da Sérvia) é um partido social-democrata menor na Sérvia e membro da Internacional Socialista."
 SER.Communist-State: "£generic_Communist_State_small Novo Partido Comunista da Iugoslávia"
 SER.Communist-State_desc: "Comunista - Nova Komunistička Partija Jugoslavije (Novo Partido Comunista da Iugoslávia). O NKPJ foi formado em 1990 como uma alternativa não titista à Liga dos Comunistas da Iugoslávia."
 SER.Communist-State_2017: "£generic_Communist_State_small Komunistička Partija"
 SER.Communist-State_2017_desc: "Comunista - Komunistička Partija (Partido Comunista). O KP foi formado como uma fusão entre o Novo Partido Comunista da Iugoslávia e os Social-democratas de Novi Sad. É dirigido pelo neto de Josip Broz Tito"
 SER.anarchist_communism: "£generic_anarchist_communism_small Jugoslovenska Levica"
 SER.anarchist_communism_desc: "Esquerda Radical - Jugoslovenska Levica (Esquerda Iugoslava) O Partido JUL foi formado em 1994 pela fusão de 19 partidos de esquerda sob a liderança da Liga dos Comunistas. alguns laços internacionais com outros partidos comunistas, como o chinês, o cubano e o norte-coreano. Devido à sua estreita colaboração com eles, seu oponente costumava chamá-lo de \"fantoche chinês\"."
 SER.anarchist_communism_2017: "£generic_anarchist_communism_small Pokret Socialista"
 SER.anarchist_communism_2017_desc: "Esquerda Radical - Pokret Socijalista (Movimento dos Socialistas). PS é um populista de esquerda e partido político nacionalista fundado em 2008. É formado por ex-membros do Partido Socialista da Sérvia porque discordaram a política pró-UE do partido."
 SER.Conservative: "£generic_Conservative_small Parlamento da Unidade Sérvia"
 SER.Conservative_desc: "Reaccionário - Sabor Srpskog Jedinstva (Conselho da Unidade Sérvia) Um partido nacionalista menor, fundado por Zeljko Raznatovic \"Arkan\" que era um líder da organização paramilitar \"Guarda Voluntária Sérvia\" e o mais poderoso chefe do crime em todos os Bálcãs. Procurado pela ONU por crimes contra a humanidade, foi assassinado nas primeiras semanas de 2000. O novo chefe do partido, Borislav Pelevic, nunca foi muito adepto da política."
 SER.Autocracy: "£generic_Autocracy_small Partido Popular da Sérvia"
 SER.Autocracy_desc: "Autocratas - Srpska Narodna Partija (Partido do Povo Sérvio). O SNP é um partido populista russófilo de direita. O partido favorece laços mais estreitos entre a Sérvia e a Rússia e se opõe à adesão da Sérvia à União Europeia."
 SER.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small BDSS"
 SER.Neutral_Muslim_Brotherhood_desc: "Islâmico moderado - Partido Democrático Bósnio de Sandžak (Partido Democrático Bósnio de Sandžak). Um partido menor que defende os direitos dos muçulmanos bósnios."
 SER.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Democrático da Sérvia"
 SER.Neutral_conservatism_desc: "Conservador - Demokratska Stranka Srbije (Partido Democrático da Sérvia). O maior partido do Demokratska Opozicija Srbije (Oposição Democrática da Sérvia), uma coalizão de quase todos os partidos da oposição Anti-Milosevic. O DSS é conservador por natureza e goza do apoio da máfia sérvia."
 SER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Aliança Cívica da Sérvia"
 SER.Neutral_Libertarian_desc: "Libertário - Građanski Savez Srbije (Aliança Cívica da Sérvia). Um partido pacifista liberal pró-europeu muito menor."
 SER.Neutral_green: "£generic_Neutral_green_small Verdes da Sérvia"
 SER.Neutral_green_desc: "Verde - Zeleni Srbije (Verdes da Sérvia). ZS é um partido político verde na Sérvia. Este partido defende a sabedoria ambiental e ecológica, justiça social e solidariedade, democracia direta, economia verde, sustentabilidade, respeito pela diversidade e direitos humanos e prevenção de todas as formas de violência”.
 SER.neutral_Social: "£generic_neutral_Social_small Partido Socialista da Sérvia"
 SER.neutral_Social_desc: "Socialista Democrático - Socijalistička Partija Srbije (Partido Socialista da Sérvia). Embora nominalmente um partido socialista com economia de esquerda e laços diretos com a antiga Liga dos Comunistas da Sérvia, sob Slobodan Milošević o partido emergiu como nacionalista, isolacionista e antiocidental. Após a queda de Milošević, o partido voltou às suas raízes de esquerda e até assumiu uma postura pró-UE."
 SER.Neutral_Communism: "£generic_Neutral_Communism_small União dos Comunistas da Iugoslávia na Sérvia"
 SER.Neutral_Communism_desc: "Comunista - Savez Komunista Jugoslavije u Srbiji (Liga dos Comunistas da Sérvia) são os remanescentes da Liga dos Comunistas Titois Iugoslava."
 SER.Nat_Populism: "£generic_Nat_Populism_small Partido Socialista da Sérvia"
 SER.Nat_Populism_desc: "Populista de direita - Socijalistička Partija Srbije (Partido Socialista da Sérvia). Embora nominalmente um partido socialista com economia de esquerda e laços diretos com a antiga Liga dos Comunistas da Sérvia, sob Slobodan Milošević o partido emergiu como nacionalista , isolacionista e antiocidental. Promovendo o nacionalismo sérvio, separou a Iugoslávia e procurou maximizar os ganhos sérvios nas guerras iugoslavas resultantes por vários meios, incluindo a limpeza étnica."
 SER.Nat_Populism_2017: "£generic_Nat_Populism_small Srpski Pokret Dveri"
 SER.Nat_Populism_2017_desc: "Populista de direita - Srpski Pokret Dveri (Movimento sérvio Dveri). Dveri é um movimento político de direita a extrema-direita. Dveri foi formado em 1999 como uma organização jovem cristã de direita reunida em torno do estudante homônimo revista."
 SER.Nat_Fascism: "£generic_Nat_Fascism_small Partido Radical Sérvio"
 SER.Nat_Fascism_desc: "Fascista - Srpska Radikalna Stranka (Partido Radical Sérvio) é um partido ultranacionalista e neofascista com o objetivo principal de criar uma Grande Sérvia."
 SER.Nat_Autocracy: "£generic_Nat_Autocracy_small JSO"
 SER.Nat_Autocracy_desc: "Junta Militar - Jedinica za Specijalne Operacije (A Unidade de Operações Especiais), também conhecida como \"Boinas Vermelhas\", esta unidade policial de elite das forças especiais do Serviço de Segurança do Estado Jugoslavo FR foi formada por membros de ambos os clandestino paramilitar e criminoso. Embora nunca tenham sido um partido oficial, eles exerceram muito poder. Eles assassinaram o primeiro-ministro sérvio Zoran Djindjic, o que acabou causando a operação "Sabre", e sua demissão e queda."
 SER.Monarchist: "£generic_Monarchist_small Casa de Karadordevic"
 SER.Monarchist_desc: "Monarchist - POKS, o Movimento para a Restauração do Reino da Sérvia está tentando devolver a família real Karadordevic ao poder."

