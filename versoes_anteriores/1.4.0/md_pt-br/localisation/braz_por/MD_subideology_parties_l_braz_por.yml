 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "O EFDD, anteriormente conhecido como 'Europa das Democracias e Diversidades', é um partido eurocético populista do Parlamento USoE. Opôs-se fortemente ao processo de unificação e pretende revertê-lo. -postura de imigração e antiglobalização e o objetivo de introduzir a democracia direta."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism Aliança de Fascistas"
