 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite Hezbollah al-Hejaz"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "Islâmico xiita - Hezbollah al-Hejaz é um grupo clandestino que tem travado uma luta armada de baixo nível contra o governo saudita desde os anos 1980. Ele busca substituir a Casa de Saud por uma República Islâmica, inspirada na Revolução de 1979 Revolução Iraniana. Adere à ideologia de wilayat al-faqih de Khomeini, que concentra o poder nas mãos de um jurista supremo e, portanto, alinhou-se com o Irã e o Hezbollah no Líbano. monarquia saudita e continua a perseguir táticas extremistas."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Islahiyyah"
 SAU.Mod_Vilayat_e_Faqih_desc: "Shia Islamist (Shirazi) - Islahiyyah, ou o Movimento de Reforma, é uma rede frouxa de estudiosos xiitas da Província Oriental da Arábia Saudita que segue os ensinamentos de Mohammad al-Shirazi, uma proeminente figura xiita que veio para opõe-se ao aiatolá Khomeini e sua ideologia de wilayat al-faqih. Enquanto o Movimento de Reforma uma vez empreendeu uma insurgência clandestina contra o governo saudita como a Organização para a Revolução Islâmica na Península Arábica, nos anos 90 moderou sua retórica, rompeu relações com o Irã e concordou em se dissolver para chegar a um acordo com o rei Fahd, que concordou em libertar seus membros. Hoje, os ex-membros do movimento apóiam uma reforma moderada sobre a revolução de inspiração iraniana, uma estratégia que permitiu à monarquia saudita tolerar sua atividade contínua mas que alienou a juventude xiita de mentalidade mais radical".
 ###salafista
 SAU.Caliphate: "£SAU_salafist_jihadism Al-Qaeda"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism Al-Qaeda na Península Arábica"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "Salafi Jihadist - Al-Qaeda é um movimento salafista jihadista fundado por Osama bin Laden e outros chamados \"árabes afegãos\" que lutaram pelos Mujahideen durante a invasão do Afeganistão pela União Soviética. Baseando-se na ideologia de Sayyid Qutb, a al-Qaeda tornou-se a organização mais comumente associada ao terror islâmico. Seu apelo à jihad global permitiu que ela ganhasse presença em todo o mundo muçulmano. Desde que o rei Fahd rejeitou a oferta de ajuda militar de Bin Laden contra Saddam Hussein durante a invasão do Kuwait e, em vez disso, solicitou o apoio americano, a Al-Qaeda tentou derrubar a Casa de Saud pela força."
 SAU.Kingdom: "£SAU_kingdom Casa de Saud"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "Monarquista Wahhabi - Desde que Abdulaziz \"Ibn Saud\" conquistou a maior parte da Península Arábica no início de 1900, a Casa de Saud governou as terras de Najd, Hejaz, a Província Oriental, Asir, Jizan e Najran. Os al-Sauds contaram com uma aliança com os seguidores de al-Wahhab, um clérigo salafista que defendia o retorno a uma forma "mais pura" de islamismo sunita. A legitimidade religiosa concedida pelo wahhabismo apoiou o domínio saudita por meio do emissão de fatwas por clérigos wahhabi que santificam as decisões políticas sauditas. jihad."
 ###não alinhado
