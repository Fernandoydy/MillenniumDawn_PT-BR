 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Social-democratas neutros - O partido foi formado no final de 1945 como outra alternativa ao PCCh. É um dos maiores partidos menores."
 CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoista da China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo - O Partido Comunista Maoista da China é um partido comunista clandestino anti-revisionista na República Popular. Eles procuram derrubar o bloco dominante revisionista com o Partido Comunista Chinês e alcançar o verdadeiro comunismo."
 ###nacionalista
 CHI.Nat_Autocracy: "£CHI_military_junta Exército Popular de Libertação"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar - O PLA, ou Exército Popular de Libertação, foi fundado em 1927 com o levante de Nanchang. São as forças armadas da República Popular da China e de seu partido político fundador."
 CHI.Monarchist: "£CHI_monarchism Imperial Casa de Qing"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarquista - A Casa Imperial de Qing governou a China por quase 276 anos até que a Imperatriz Longyu emitiu um decreto imperial trazendo a abdicação do Imperador Criança Puyi. A casa permanece em segundo plano como um símbolo nacional do patriotismo chinês."

