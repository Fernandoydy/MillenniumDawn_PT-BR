 #Ocidental
 generic.Western_Autocracy: "£generic_Western_Autocracy_small Autocratas pró-ocidentais"
 generic.Western_Autocracy_desc: "A autocracia pró-ocidental refere-se a um amplo espectro de ideologias não democráticas e autoritárias que estão alinhadas com os interesses geopolíticos do Hemisfério Ocidental."
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"

 generic.conservatism: "£generic_conservatism_small Conservadores"
 generic.conservatism_desc: "Conservadorismo refere-se a um amplo espectro de ideologias de direita moderadas defendendo a importância da cultura tradicional, unidade e um modo de vida estável. Os conservadores tendem a se opor à intervenção do Estado em assuntos sociais e econômicos e muitas vezes acreditam em menos regulamentação resultará em maior mobilidade social para a população".
 generic.conservatism_icon: "£generic_conservatism_small"

 generic.liberalism: "£generic_liberalism_small liberais"
 generic.liberalism_desc: "O liberalismo é uma ideologia centrista que promove os direitos do indivíduo e enfatiza a liberdade sobre a expansão do poder do Estado. Os liberais tendem a apoiar políticas sociais progressistas dentro da estrutura de um mercado livre com comércio livre com o resto do mundo ."
 generic.liberalism_icon: "£generic_liberalism_small"

 generic.socialism: "£generic_socialism_small social-democratas"
 generic.socialism_desc: "A social-democracia se refere a um amplo espectro de ideologias de esquerda que defendem a justiça econômica e social em maior extensão do que a maioria dos ramos do liberalismo. Os social-democratas buscam humanizar o capitalismo para conter a desigualdade, a opressão e promover a democracia."
 generic.socialism_icon: "£generic_socialism_small"

 #Emergente
 generic.Communist-State: "£generic_Communist_State_small comunistas"
 generic.Communist-State_desc: "O comunismo se refere amplamente a uma ideologia defendendo o fim do sistema capitalista para criar um paraíso comunitário para os trabalhadores. Na realidade, as nações comunistas mantêm sistemas econômicos capitalistas e muitas vezes são de natureza não democrática."
 generic.Communist-State_icon: "£generic_Communist_State_small"

 generic.anarchist_communism: "£generic_anarchist_communism_small Esquerda Radical"
 generic.anarchist_communism_desc: "O radicalismo de esquerda é um amplo espectro da ideologia de extrema esquerda que normalmente defende o fim do capitalismo e da globalização. Enquanto alguns podem apoiar a resistência armada, muitos se veem simplesmente como 'mais de esquerda' do que os social-democratas e estão aceitando da democracia liberal".
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"

 generic.Conservative: "£generic_Conservative_small Reaccionários"
 generic.Conservative_desc: "Os reacionários se referem a um amplo espectro de ideologias de extrema-direita cujos objetivos vão além dos conservadores moderados. Os reacionários geralmente acreditam em uma versão idealizada do passado e buscam restaurar a antiga glória de uma nação por meio de uma ideologia revanchista e irredentista e uma política agressiva política militar".
 generic.Conservative_icon: "£generic_Conservative_small"

 generic.Autocracy: "£generic_Autocracy_small Autocratas"
 generic.Autocracy_desc: "Autocracia refere-se a um amplo espectro de sistemas políticos autoritários e não democráticos, onde um único governante ou grupo de elites privilegiadas controla todo o poder político."
 generic.Autocracy_icon: "£generic_Autocracy_small"

 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Revolucionário Xiita Moderado"
 generic.Mod_Vilayat_e_Faqih_desc: "Revolucionários xiitas moderados referem-se a um espectro de partidários xiitas de direita que atestam uma interpretação estrita do Islã xiita, mas apóiam maior pluralidade política do que seus irmãos linha-dura. Apesar disso, eles apóiam amplamente a continuação da teocracia. "
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"

 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Revolucionário xiita radical"
 generic.Vilayat_e_Faqih_desc: "Revolucionários xiitas radicais referem-se a um espectro de partidários xiitas de extrema direita e militaristas que atestam uma interpretação estrita do islamismo xiita. Eles têm opiniões amplamente negativas em relação aos sunitas e buscam garantir a continuação do islamismo xiita dentro de um estado."
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"


 #Salafista
 generic.Kingdom: "£generic_Kingdom_small Salafismo pró-estabelecimento"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "Certas correntes do pensamento salafista, como o wahhabismo e o madkhalismo, defendem a preservação do status quo sobre a revolução radical e a jihad armada. Esses salafistas compartilham as visões fundamentalistas e intolerantes dos jihadistas Qutbianos, mas geralmente rejeitam a violência e apoiam a existência Sua obediência os torna populares entre os estados árabes autoritários, temerosos da ameaça que mais vertentes políticas do islamismo representam para seu poder."
 generic.Caliphate: "£generic_Caliphate_small Salafi Jihadismo"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "O jihadismo salafista refere-se a uma ramificação ultra-estrita, ultraconservadora e fundamentalista da ideologia política islâmica, inspirada nos ensinamentos de Sayyid Qutb. Eles buscam conquistar todas as terras islâmicas e governá-las por meio de sua interpretação dura da lei islâmica. Eles não reconhecem outras formas de Islã nem religiões minoritárias e farão de tudo para alcançar seus objetivos."

 #Não alinhado
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas moderados"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "Islamismo moderado refere-se a um amplo espectro de movimentos políticos islâmicos que procuram estabelecer um estado democrático dentro dos limites da lei islâmica."

 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Autocratas Não Alinhados"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "Autocracia refere-se a um amplo espectro de ideologias não democráticas e autoritárias, onde todo o poder é colocado nas mãos de um único governante."

 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservadores"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "Conservadorismo refere-se a um amplo espectro de ideologias de direita moderadas defendendo a importância da cultura tradicional, unidade e um modo de vida estável. Os conservadores tendem a se opor à intervenção do Estado em assuntos sociais e econômicos e muitas vezes acreditam em menos regulamentação resultará em maior mobilidade social para a população".

 generic.oligarchism: "£generic_oligarchism_small Oligarcas"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "Oligarquia refere-se a uma estrutura de poder na qual o controle é colocado nas mãos de um seleto grupo de elites políticas e econômicas. As oligarquias são tipicamente não democráticas e autoritárias por natureza."

 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertários"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "Libertarianismo refere-se a uma ampla gama de ideologias e movimentos políticos que defendem a liberdade como um princípio fundamental. Os libertários geralmente apóiam a intervenção limitada do governo em todos os aspectos da vida social, política e econômica em maior medida do que os conservadores."

 generic.Neutral_green: "£generic_Neutral_green_small Verdes"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "A política verde ou ecopolítica refere-se a um amplo espectro de movimentos de esquerda que defendem a não-violência, a justiça social, a democracia direta e o ambientalismo."

 generic.neutral_Social: "£generic_neutral_Social_small social-democratas"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "A ideologia socialista democrata refere-se a ideologias de esquerda que defendem a justiça econômica e social. Enquanto trabalham dentro da estrutura do capitalismo, eles buscam uma forte redistribuição de riqueza para conter a desigualdade. Eles promovem o estado de bem-estar e impõem mais regulamentação sobre o setor privado negócios."

 generic.Neutral_Communism: "£generic_Neutral_Communism_small comunistas"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "O comunismo se refere amplamente a uma ideologia defendendo o fim do sistema capitalista para criar um paraíso comunitário para os trabalhadores. Na realidade, as nações comunistas mantêm sistemas econômicos capitalistas e muitas vezes são de natureza não democrática."

 #nacionalista
 generic.Nat_Populism: "£generic_Nat_Populism_small Populistas de Direita"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "O populismo de direita se refere a um ramo específico da ideologia populista que busca capacitar as pessoas contra as elites percebidas que controlam a sociedade. Os populistas de direita normalmente apóiam a antiglobalização, o protecionismo, o nativismo, o nacionalismo e uma oposição ao imigração."

 generic.Nat_Fascism: "£generic_Nat_Fascism_small Fascistas"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "O fascismo é uma forma de ultranacionalismo autoritário defendida em conotações militaristas. O fascismo busca estabelecer um estado de partido único liderado por um único líder com autoridade absoluta e apóia a violência e o expansionismo agressivo para promover o rejuvenescimento nacional."

 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Junta Militar"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "Juntas militares referem-se a governos liderados por um comitê de líderes militares. As juntas militares geralmente são não democráticas e autoritárias por natureza e podem, em um sentido muito amplo, ser consideradas uma forma de ditadura militar ou estratocracia."

 generic.Monarchist: "£generic_Monarchist_small Monarquistas"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "Ideologia Monarquista refere-se a Monarquias Absolutas."

