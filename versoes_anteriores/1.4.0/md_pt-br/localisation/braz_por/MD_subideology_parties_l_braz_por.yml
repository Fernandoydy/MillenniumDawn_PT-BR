 si_title_text: "Partidos e Movimentos"

 western_desc: "Governos ocidentais e pró-ocidentais buscam manter a Ordem Mundial Liberal centrada nos EUA, que reinou suprema desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Enquanto a grande maioria dos países com uma perspectiva ocidental são várias formas de democracias, governos fortes pró-ocidentais que se beneficiam do status quo também estão por trás deles."
 emerging_desc: "Governos com perspectiva emergente são aqueles, especialmente no Sul Global e na esfera pós-soviética, que procuram substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Eles geralmente têm atitudes diferentes em direção à globalização, formas de governo e política doméstica".
 salafist_desc: "O salafismo é uma ramificação ultraconservadora, intolerante e fundamentalista do Islã sunita dominante. Ele cresceu em destaque quando as Monarquias Wahabi do Golfo forneceram bilhões em fundos para seus ensinamentos desde meados do século 20. O salafismo teve encarnações particularmente violentas no Talibã , Al-Qaeda e ISIS".
 non_aligned_desc: "Governos não-alinhados variam muito em tipos de governo e sub-ideologias, e geralmente têm uma abordagem muito pragmática para seus alinhamentos estrangeiros. Muitos simplesmente querem promover sua própria independência nacional ou outros objetivos regionais. Outros estão divididos entre grandes poderes, que em sua luta por influência os puxam em direções diferentes."
 nationalism_desc: "Os governos nacionalistas acreditam que pegaram o bastão curto da globalização e buscam um renascimento nacional baseado no protecionismo, na militarização e na soberania nacional e étnica. Eles detestam as instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seus interesses domésticos ou objetivos expansionistas".


