 UKR.Communist-State_desc: "(Comunistas) £ukr_cpu Com a queda da União Soviética, o antecessor do partido, o Partido Comunista da Ucrânia (União Soviética), foi banido anteriormente em 1991, transformando-se no Partido Socialista da Ucrânia. Entre 1991 e 1993, vários pequenas organizações comunistas foram criadas em toda a Ucrânia. Comunistas \"sem legalidade clara\" de toda a Ucrânia se reuniram em 6 de março de 1993 para a Conferência Pan-Ucraniana dos Comunistas em uma tentativa de restabelecer o KPU. Em reação à Verkhovna Rada, dois meses depois , legalizou o estabelecimento de partidos comunistas."
 UKR.Conservative: "£ukr_regions PRRU"
 UKR.Conservative_icon: "£ukr_regions"
 UKR.Conservative_desc: "(Conservadores Emergentes) £ukr_regions O Partido do Renascimento Regional da Ucrânia é um partido político pró-Rússia criado no final de 1997. O partido afirma ter uma abordagem pragmática para a adesão da Ucrânia à UE no que diz respeito aos interesses econômicos estrangeiros do país; apoia «percorrer o caminho da integração europeia e a implementação das respetivas normas nas esferas social e económica». No entanto, dada a crise financeira europeia, o partido vê a questão da adesão da Ucrânia à UE como «puramente teórica».
