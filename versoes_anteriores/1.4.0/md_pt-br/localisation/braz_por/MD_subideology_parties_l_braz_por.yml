 USA.conservatism: "£USA_conservatism_small Partido Republicano"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservador - O Partido Republicano é o \"Grande Velho Partido\" do conservadorismo americano. Fundado como um partido antiescravagista em 1854, sua encarnação moderna foi em grande parte formada pelo triunfo do conservadorismo de Ronald Reagan sobre valores mais liberais Nos últimos anos, tem visto um afluxo em massa de cristãos evangélicos à medida que o partido se torna cada vez mais conservador. movimentos populares”.
 USA.liberalism: "£USA_liberalism_small Partido Democrático"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberal - O Partido Democrata, outrora um partido de liberalismo econômico, populismo e conservadorismo social, há muito tempo se transformou em um partido com justiça social, igualdade e liberalismo social como seus valores fundamentais. políticas comerciais e pró-negócios como parte de uma ampla coalizão centrista, também possui grandes alas de progressistas e socialistas que favorecem soluções muito mais esquerdistas."
 USA.socialism: "£USA_socialism_small Progressivos"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Social-democrata - A ala progressista do Partido Democrata £USA_socialism_small tem como objetivo principal enfrentar o abismo cada vez maior da desigualdade de renda e o aumento da pobreza nos Estados Unidos. Vendo a política econômica do establishment democrata pró-negócios como \" neoliberalismo", eles estão defendendo sua contenção com reforma regulatória estrutural e aumento dos gastos com assistência social, bem como aumento de impostos para os mais ricos. Eles promovem apaixonadamente os direitos das minorias e defendem a justiça social."
 USA.progressives: "£USA_progressive_party Progressivos"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Partido Progressista - O partido Progressista pode traçar suas raízes principais até a administração de Teddy Roosevelt. Uma forte combinação de regulamentação, cuidado ambiental e foco na defesa regional em vez de internacional significa que o partido progressista é um partido doméstico bem arredondado. Embora sua contraparte moderna tenha asas mais radicais, o partido, no entanto, compartilha muitos dos valores centrais da igualdade e da mentalidade de Robin Hood nas regulamentações econômicas”.
 USA.Communist-State: "£USA_Communist_State_small Comunist Party USA"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "Estado Comunista - O Partido Comunista dos EUA foi estabelecido em 1919 após uma grande divisão dentro do Partido Socialista da América. Ele tem estado intimamente ligado ao movimento trabalhista americano e outros partidos comunistas em todo o mundo. O CPUSA foi uma grande força no início do século 20, até que foi forçada à clandestinidade pelo First Red Scare. A festa ganhou pouca força entre as multidões mais jovens da América nos últimos anos.
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Esquerda Radical - O Partido para o Socialismo e Libertação é um Partido Socialista Revolucionário que se separou do Partido dos Trabalhadores Mundiais. É amplamente dedicado a apoiar movimentos socialistas e comunistas em todo o mundo, bem como erradicar o capitalismo na América."
 USA.shepards_party: "£USA_shepards_party Partido de Shepard"
 USA.shepards_party_icon: "£USA_shepards_party"
 USA.shepards_party_desc: "O Partido de Shepard - O SP formalmente conhecido como Partido do Socialismo e Libertação ou PSL, é um partido que se reformou a partir da coalizão dos principais movimentos de esquerda na América. Visto como um contraponto à ascensão do NFP para a direita, o Partido de Shepard procura pegar o que os Socialistas Democráticos da Europa e da América querem, mas vendê-lo ao povo americano de uma forma mais clara e menos cor-de-rosa. O principal objetivo é reformar a economia em um ambiente socialista de mercado, dando ao povo o verdadeiro padrão que ele merece. Embora a política externa esteja mais voltada para a hegemonia hemisférica doméstica, o futuro pode mudar os desejos da própria liderança do partido."
 USA.Conservative: "£USA_Conservative_small Partido - America First"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reacionário - O America First Party é um partido amplamente dedicado a questões de política externa, buscando retirar a América das Nações Unidas e dissolver a OTAN. Além disso, o partido deseja fortalecer o direito de portar armas, deportar todos os imigrantes ilegais , e promover a independência econômica por meio de altas tarifas e a eliminação de regulamentações ambientais."
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracia - O Partido Socialista dos Trabalhadores era originalmente um Partido Comunista trotskista que gradualmente durante a Guerra Fria foi influenciado por Fidel Castro. Hoje, dedica-se amplamente a promover a \"solidariedade com Cuba\"."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nação do Islã"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Islâmico moderado - A Nação do Islã é um movimento político e religioso afro-americano. Alcançando destaque sob a liderança carismática anterior de Elijah Muhammad e Malcolm X, está lutando por justiça social para os afro-americanos, mobilizando milhões para marchas em Washington DC. Visto por muitos como um grupo de ódio supremacista negro e considerado heterodoxo em seu Islã por muitos estudiosos sunitas estrangeiros, ainda assim tem um forte número de membros e fez aliados vitais no Oriente Médio e Norte da África ."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitucionalistas"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservador - A ala constitucionalista e de tendência libertária do £USA_Neutral_conservatism_small Partido Republicano acredita ser os \"verdadeiros conservadores\" nos moldes de Goldwater e Reagan. Proclamando que a América se afastou muito de sua fundação valores, eles defendem a limitação do poder federal sobre os Estados, promovem o conservadorismo fiscal, reduzem os impostos e a retirada da construção de nações estrangeiras".
 USA.constitutionalist: "£USA_constitutionalist Partido Constitucionalista"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Partido Constitucionalista - O trampolim para o que muitos pensam ser um movimento de extrema-direita, a maioria das políticas do constitucionalista pode ser resumida pela adesão estrita à constituição dos Estados Unidos e uma influência esmagadora da ala evangélica do Sociedade americana. Embora não seja de extrema direita, é certamente um trampolim e de natureza firmemente tradicionalista que muitos não os veem ganhando a presidência tão cedo."
 USA.neutral_Social: "£USA_neutral_Social_small Socialistas Democráticos"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialismo Democrático - A ala socialista do Partido Democrata £USA_neutral_Social_small rejeita o liberalismo do establisment principal e o gradualismo dos progressistas em favor da solução mais radical para estabelecer um estado de bem-estar forte com maior controle democrático sobre todos os importantes setores da economia. Eles rejeitam o militarismo americano no exterior e veem as guerras travadas para "proteger a liberdade e a democracia" apenas favorecendo os objetivos estreitos de lucro da elite corporativa."
 USA.democratic_socialist: "Partido da Democracia Vermelha £USA_democratic_socialist"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Partido da Democracia Vermelha - O movimento socialista democrático da América avançou na criação do Partido Robin, mais comumente conhecido como Partido da Democracia Vermelha. Este partido é fortemente influenciado por seus homólogos europeus. Líderes partidários como Bernie Sanders divulgam as políticas do partido, essencialmente usando o sistema atual para reformar a nação para alcançar a igualdade em meios sociais e econômicos, bem como alcançar esses objetivos, transformando o sistema econômico capitalista em um sistema econômico socialista por meio de reformas por meio do corpo governamental da nação ."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partido Libertário"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertarian - O Partido Libertário tem sido, pelos padrões americanos, um \"terceiro partido\" bem-sucedido, competindo regularmente em todas as cédulas. Promovendo o liberalismo social e o conservadorismo econômico e vendo a si mesmos como a \"incorporação do espírito americano do individualismo", buscam liberalizar radicalmente a sociedade em todos os aspectos e reduzir o governo federal, devolvendo o poder aos estados e ao povo. Rejeitando tanto o militarismo quanto o internacionalismo, eles favorecem uma política externa não intervencionista."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Partido Reformista"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservador - O Partido Reformista dos EUA foi fundado pelo bilionário Ross Perot devido a um forte desacordo com a política externa \"neoimperialista\" do £USA_conservatism_small Partido Republicano, buscando devolver os Estados Unidos a uma política externa não intervencionista após é a vitória na Guerra Fria. O partido se opõe ao NAFTA e busca reformar a política americana por meio de limites de mandato e reforma eleitoral. Tendo alcançado 18,9% dos votos sem precedentes nas eleições de 1992 e elegendo Jesse Ventura como governador de Minnesota em 1998, o partido espera repetir esses feitos e fornecer uma alternativa viável aos partidos Democrata e Republicano."
 USA.Neutral_green: "£USA_Neutral_green_small Partido Verde"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verde - O Partido Verde é um partido eco-socialista e anticapitalista que promove o ambientalismo e o feminismo. Deseja reformar a economia para que seja baseada em cooperativas e comunidades locais."
 USA.green_party: "£USA_green_party Partido Verde"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Green Party - O Partido Verde Americano é um partido que é uma mistura de ideais progressistas, ambientalismo extremo e uma visão globalista sobre como resolver as principais questões em que seu partido se concentra. O partido pode ser visto como pacifista e partido de política interna e externa equilibrado".
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Comunista - O Partido Mundial dos Trabalhadores foi fundado em 1959 como um grupo dissidente do Trotskista Partido Socialista dos Trabalhadores por ser insuficientemente trotskista, embora eles próprios tenham abandonado o trotskismo alguns anos depois. Eles têm se concentrado amplamente no ativismo de rua. "
 USA.Nat_Populism: "£USA_Nat_Populism_small Populistas de Direita"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populista de direita - A ala populista e nacionalista do £USA_Nat_Populism_small Partido Republicano tem sido tradicionalmente enraizada no extremo sul após o êxodo em massa de segregacionistas do Partido Democrata na década de 1960. Vendo-se sob cerco de guerras culturais liberais e altas taxas de imigração, eles buscam reverter o erro de sua cultura e valores. Com a terceirização deixando muitos centros industriais em declínio, sua retórica sobre "ser vendido por políticos globalistas que importam eleitores do México" agora encontrando ressonância mais ampla em toda a América."
 USA.nationalist_front: "£USA_nationalist_front Partido da Frente Nacionalista"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "O NFP é um partido de coalizão dos pensadores de direita da América, do tradicionalista ao alt-right, é um vai e vem confuso em verdadeiras noções políticas, mas a maioria parece concordar com reformas de imigração mais restritivas, focando mais em políticas domésticas para reacender a família tradicional e um retorno a valores mais tradicionais em instituições públicas como escolas têm um compromisso de lealdade e estão de acordo com valores mais cristãos”.
 USA.Nat_Fascism: "£GFX_USA_nazi_party Partido Nazista Americano"
 USA.Nat_Fascism_icon: "£GFX_USA_nazi_party"
 USA.Nat_Fascism_desc: "Fasicst - O Partido Nazista Americano é um partido neonazista de supremacia branca. Embora tenha uma longa história, ele não tem muitos seguidores populares, tendo sido dissolvido e criado novamente por pessoas separadas em meio a lutas internas várias vezes ."
