 GUY.conservatism: "£generic_conservatism_small Força Unida"
 GUY.conservatism_desc: "Conservador - A Força Unida é um partido social conservador da Guiana. É economicamente liberal, segue um sentimento anti-russo e é ideologicamente de centro-direita. Foi formado em 1960 e continuou a funcionar até as eleições de 2015. Depois de 1968, no entanto, eles nunca quebraram 5% dos votos novamente, mas continuaram sendo um dos maiores pequenos partidos."
 GUY.liberalism: "£generic_liberalism_small Aliança para Mudança"
 GUY.liberalism_desc: "Liberal - A Alliance for Change é um partido político liberal social. Foi formado em 2005 por três deputados que deixaram seus partidos anteriores. É progressista e multirracial e ocupa uma posição de centro a centro-esquerda. Após sua fundação , eles foram continuamente o terceiro maior partido no parlamento. Desde 2015, eles concorrem em uma única lista com o APNU."
 GUY.socialism: "£generic_socialism_small Congresso Nacional do Povo"
 GUY.socialism_desc: "Social-Democrata - O Congresso Nacional do Povo-Reforma é um partido social-democrata na Guiana. Também é classificado como socialista democrático e costumava ser nacionalista de esquerda e populista no passado. Ocupa o centro-esquerda para ala esquerda da política. Foi formado em 1957 e desde então é um dos dois grandes partidos da Guiana, juntamente com o PPP/C. É apoiado principalmente por afro-guianenses. Em 2011, formou uma aliança eleitoral com vários outros partidos chamados de Uma Parceria para a Unidade Nacional."
 GUY.socialism_2011: "£generic_socialism_small APNU"
 GUY.socialism_2011_desc: "Social Democrático - Uma Parceria para a Unidade Nacional foi formada em 2011 para as eleições do mesmo ano por dez partidos diferentes, sendo o Congresso Nacional Popular o mais importante e popular. É formado principalmente por partidos de esquerda. Em Em 2011, eles formaram uma coalizão com a AFC. Eles obtiveram a maioria das cadeiras, mas o PPP/C era o maior partido no total, o que significa que eles ganharam a presidência. Na eleição seguinte, APNU e AFC concorreram juntos em um lista única, o que significa que eles poderiam concorrer à presidência como uma única entidade."
 GUY.anarchist_communism: "£generic_anarchist_communism_small PPP/C"
 GUY.anarchist_communism_desc: "Comunista - O Partido Progressista do Povo/Cívico é um dos dois maiores partidos políticos da Guiana. Foi formado em 1950 como uma fusão do Partido Trabalhista da Guiana Britânica e do Comitê de Assuntos Políticos. Desde que foi formado, permaneceu como o maior ou o segundo maior partido da Guiana. É multiétnico, mas sua base de eleitores consiste principalmente de indo-guianenses. É de centro-esquerda para a esquerda e segue uma ideologia de social-democracia, socialismo democrático e esquerda populismo de asa. No passado, foi classificado como nacionalista de esquerda e marxista-leninista."
 GUY.Neutral_conservatism: "£generic_Neutral_conservatism_small ROAR"
 GUY.Neutral_conservatism_desc: "Neutral Conservative - Rise Organize and Rebuild Guyana é um partido conservador em Gana. Foi o primeiro partido a se considerar etnicamente baseado, sendo um partido indo-guianense. Foi criado em 1999 e teve um desempenho ruim nas eleições de 2001 . Posteriormente, formou uma aliança com o GAP e teve um sucesso um pouco melhor, antes de muitos de seus membros partirem para a AFC em 2011, antes das eleições daquele ano.
 GUY.neutral_Social: "£generic_neutral_Social_small WPA"
 GUY.neutral_Social_desc: "Socialista Democrático - A Aliança dos Trabalhadores é um partido de esquerda da Guiana. Foi criado em 1974 como uma aliança de três partidos de esquerda e foi formalmente declarado seu próprio partido em 1979. Teve pouco sucesso geral, tendo seu melhor resultado nas eleições de 2001, onde concorreu junto com o GAP."
 GUY.Neutral_Communism: "£generic_Neutral_Communism_small GAP"
 GUY.Neutral_Communism_desc: "Comunista - O Guyana Action Party é um partido político de esquerda da Guiana. Representa a população indígena ameríndia do país. Foi formado em 1989, mas concorreu pela primeira vez em 2001, em aliança com a WPA. Em 2006, aliou-se à ROAR e em 2011, aderiu à APNU."
 GUY.Nat_Populism: "£generic_Nat_Populism_small Partido Republicano Unido"
 GUY.Nat_Populism_desc: "Populista de Direita - O Partido Republicano Unido foi formado em 1985 nos Estados Unidos, antes de ser lançado na Guiana em 1987. Em 1992, não conseguiu uma única cadeira. Começou a disputar eleições novamente apenas a partir de 2015, tendo muito pouco sucesso de qualquer maneira. Quer aumentar o padrão de vida e educação na Guiana, entre outros tópicos."
