 italy_md.15.t: "Terremoto em Amatrice!"
 italy_md.15.d: "Hoje, a Itália foi atingida por um terremoto. O epicentro está localizado em Amatrice, no Lácio, uma região central da Itália. O terremoto mediu 6,2 na escala Richter. Até agora, 299 pessoas foram mortas em nas áreas de Umbria, Lazio e Marche, mas pelo menos 238 foram retirados com vida dos escombros, com 4.400 pessoas envolvidas nas operações de busca e resgate."
 italy_md.15.o1: "Vamos reconstruir tudo!"
 italy_md.16.t: "Terremoto em L'Aquila!"
 italy_md.16.d: "Hoje, a Itália foi atingida por um terremoto. O epicentro está localizado em L'Aquila, em Abruzzo, região central da Itália. O terremoto foi de 6,3 na escala Richter. Até agora, 309 pessoas foram relatadas morto. Este foi o terremoto mais mortal desde o terremoto de Irpinia em 1980, e devido ao terreno da cidade, este pode ser apenas o primeiro de uma longa série de novos terremotos na região."
 italy_md.16.o1: "Reconstruções rápidas e eficientes!"
 italy_md.17.t: "Itália propõe cooperação industrial"
 italy_md.17.d: "Ambos os nossos países têm fortes setores manufatureiros voltados para o comércio internacional e as exportações. A cooperação deve beneficiar ambas as partes."
 italy_md.17.o1: "Aceito"
 italy_md.17.o2: "Recusar"
 italy_md.18.t: "Itália propõe acordo comercial"
 italy_md.18.d: "Nossa indústria se beneficiaria muito com suas matérias-primas e temos certeza de que há um grande desejo por moda e comida italianas na sua, um acordo comercial beneficiaria a ambos."
 italy_md.18.o1: "Aceito"
 italy_md.18.o2: "Recusar"
 italy_md.19.t: "Italyave!"
 italy_md.19.d: "O nosso país está melhor sem o envolvimento da Europa! Devemos realizar um referendo e mostrar a todos que o povo da Itália quer sair desta união fracassada e obsoleta. Finalmente é hora de tornar a Itália grande novamente!"
 italy_md.19.o1: "Vamos fazer o referendo hoje!"
 italy_md.20.t: "Italeave Resultado: Sair!"
 italy_md.20.d: "Nosso povo votou sabiamente para a saída da Itália da União Europeia! Devemos iniciar as negociações e acionar o Artigo 50 o mais rápido possível"
 italy_md.20.o1: "Maravilhoso!"
 italy_md.21.t: "Italeave Resultado: Permanecer!"
 italy_md.21.d: "O povo italiano decidiu votar contra a saída da União Europeia, deve ter sofrido uma lavagem cerebral pela propaganda europeia! Agora precisamos decidir se acionamos o Artigo 50 ou não, mesmo que a situação em nosso país pode ficar um pouco quente..."
 italy_md.21.o1: "Tomaremos nossa decisão."
 italy_md.22.t: "Expectativa de reforma"
 italy_md.22.d: "Para representar a instabilidade política italiana, uma das principais características do novo conteúdo dado à Itália é o modificador dinâmico \"Expectativa de reforma\". Os partidos da coalizão governista verão sua popularidade se deteriorar rapidamente, a menos que políticas que satisfazer a população são promulgadas. Se um membro da coalizão ver sua popularidade cair abaixo da metade do valor com o qual foi eleito ele deixará a coalizão. Se a coalizão perder muita popularidade será desencadeada uma crise de governo que pode ser resolvida com novas eleições ou tentando manter o governo vivo às custas da estabilidade. A quantidade de expectativa de reforma é afetada por focos, eventos e decisões, mas não é estática. Dependendo de suas leis, nível de impostos, taxa de juros e estabilidade, a expectativa de reforma mudará para maior ou níveis mais baixos. Ter um governo tecnocrático também aumentará a expectativa de reforma ao longo do tempo e aumentará o custo do poder político das reformas."
