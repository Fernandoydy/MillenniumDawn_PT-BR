l_braz_por:
 italy_focus: "Árvore de foco Italiana"
 ITA_additional_expenses_localisation_string: "$$[?ITA_additional_expenses_var|-3] de §YDespesas extraordinárias§!\n"
 ITA_restore_hegemony: "Restaurar Hegemonia"
 ITA_restore_hegemony_desc: "É hora de restaurar a antiga glória do passado, só precisamos escolher o caminho certo para alcançar este sonho."
 ITA_patrician_oligarchy: "Oligarquia Patrícia"
 ITA_patrician_oligarchy_desc: "Não podemos confiar à plebe ignorante o poder sobre todo o país, um pequeno círculo de sábios, que por acaso são os mais ricos entre nós, deve decidir o destino da República."
 ITA_let_the_plebs_vote: "Senado Democrático"
 ITA_let_the_plebs_vote_desc: "Foram-se os dias de oligarquismo e privilégio, os tempos modernos exigem que ouçamos as necessidades até mesmo dos menos ricos entre nós. Mas as falhas da antiga democracia representativa não podem ser desconsideradas, as pessoas podem votar em partidos, mas seu papel será simplesmente será escolher qual tecnocrata formará o governo".
 ITA_let_the_plebs_vote_TT: "O Senado será aberto aos partidos normais usando a mecânica tecnocrática."
 ITA_roma_capitale: "Roma Capital"
 ITA_roma_capitale_desc: "Roma tem sido atormentada por uma governança desastrosa e ineficiências crônicas por décadas, verdadeiramente uma vergonha para uma das cidades mais bonitas do mundo. Corrupção, crime, máfia, serviços desastrosos, um déficit orçamentário constante e muitos outros problemas terão ser abordada para que a Cidade volte a brilhar."
 ITA_municipalities_corruption_rome: "Corrupção nos municípios"
 ITA_municipalities_corruption_rome_desc: "O território metropolitano de Roma está dividido em vários municípios, mas a maioria deles foi vítima de corrupção e infiltrações da máfia, e a dinâmica de poder existente muitas vezes impede qualquer melhoria da situação, devemos quebrar esse ciclo para ter uma chance de renovar a cidade."
 ITA_casamonica_clan: "O Clã Casamonica"
 ITA_casamonica_clan_desc: "Os "Casamonica" são uma organização mafiosa presente em Roma da cultura Romani, eles não têm o mesmo poder e influência dos principais clãs mafiosos, mas controlam uma parte significativa das atividades ilegais na região do Lácio."
 ITA_disastrous_transports_rome: "Sistema de transporte desastroso"
 ITA_disastrous_transports_rome_desc: "O sistema de transporte público da capital é arcaico e atormentado por um fluxo interminável de problemas, existem apenas 2 trens subterrâneos, os trens de superfície são poucos, constantemente atrasados, inseguros e sujos. As estradas são mal conservadas e congestionadas pelo tráfego, O serviço de táxi é extremamente caro e os taxistas, juntamente com os servidores do transporte público, exercem influência significativa na política impedindo qualquer reforma. Precisamos consertar nossa infraestrutura para obter uma base sólida para reformar o sistema”.
 ITA_flaming_buses_and_referendums: "Ônibus flamejantes e referendos"
 ITA_flaming_buses_and_referendums_desc: "A situação com o transporte público em Roma tornou-se tão trágica que não é incomum ver ônibus pegando fogo por causa da má manutenção. Precisamos de um referendo para recuperar o controle da ATAC, a empresa de transporte público de Roma, e quebrar o dinâmica de poder atualmente impedindo a reforma."
 ITA_urban_waste_management_rome: "Gestão de resíduos urbanos"
 ITA_urban_waste_management_rome_desc: "Como muitas outras cidades do sul da Itália, como Nápoles, Roma sofre de problemas na gestão de seus resíduos, especialmente devido à incapacidade de seu serviço público de gerenciar os volumes produzidos pela grande cidade, precisamos fornecer mais recursos e garantir que eles não sejam desperdiçados como de costume."
 ITA_wild_boar_epidemic: "Epidemia de javalis"
 ITA_wild_boar_epidemic_desc: "A grande quantidade de resíduos não gerenciados deu origem a uma população incrivelmente prolífica de javalis que infestaram a maior parte da região e muitas vezes se aventuraram nas profundezas da cidade. Agora que a situação dos resíduos foi resolvida, podemos abordar a questão dos javalis sem medo dele aparecendo novamente."
 ITA_widespread_absenteeism: "Absenteísmo generalizado"
 ITA_widespread_absenteeism_desc: "Todos os dias, cerca de 15% dos funcionários públicos da cidade de Roma não comparecem ao trabalho. 25% da força de trabalho tem licença para faltar ao trabalho para ajudar parentes com necessidades especiais, em comparação com uma média nacional de 3 %. O absenteísmo é generalizado e endêmico, isso não pode mais ser tolerado."
 ITA_chronic_strikes: "Golpes Crônicos"
 ITA_chronic_strikes_desc: "Apesar da tolerância demonstrada para com a incompetência e o absentismo, os trabalhadores do sistema público romano fazem greves periódicas, a ponto de se tornarem apenas mais uma forma de absentismo com pouco interesse real em mudar uma situação em que já gozam de privilégios significativos."
 ITA_cinecitta: "Renovar Cinecittà"
 ITA_cinecitta_desc: "Cinecittà é o bairro de Roma onde acontece a maior parte das produções da indústria televisiva e cinematográfica. Apesar de ter perdido um pouco de sua relevância devido à influência estrangeira e ao crescimento da competição em Milão, ainda há espaço para Cinecittà se tornar um farol da Itália cultura mundial".
 ITA_all_roads_lead_to_rome: "Todos os caminhos levam a Roma"
 ITA_all_roads_lead_to_rome_desc: "Roma já é uma das atrações turísticas mais conhecidas do mundo, apesar de todos os seus problemas, agora que a cidade foi reformada, esperamos um fluxo ainda maior de turismo."
 ITA_a_new_industrial_center: "Novo Centro Industrial"
 ITA_a_new_industrial_center_desc: "Apesar de ser a capital do país, Roma historicamente ficou atrás das cidades do norte da Itália em termos de desenvolvimento industrial. Agora que a cidade foi reformada, podemos atrair mais negócios e empregos."
 ITA_technocratic_governments: "Governos Tecnocratas"
 ITA_technocratic_governments_desc: "Em caso de grande crise, o cenário político instável da Itália muitas vezes deve aceitar a necessidade de uma liderança realmente capaz para guiar a nação fora da situação terrível, para que as partes possam retomar sua disputa sem fim para permanecer no topo da roda uma vez que a situação se acalmou."
 ITA_relinquish_power_to_the_pope: "Entregue o poder ao Papa"
 ITA_relinquish_power_to_the_pope_desc: "É hora de conceder a Sua Santidade o poder de restabelecer o Reino de Deus na Terra. Que ele abençoe a todos nós."
 ITA_consult_pope_on_political_matters: "Consulte o Papa sobre assuntos políticos"
 ITA_consult_pope_on_political_matters_desc: "Sua Santidade é um homem sábio e seu julgamento é guiado por Deus, devemos confiar nele sempre que possível."
 ITA_neutralize_russian_propaganda: "Neutralizar a propaganda russa"
 ITA_neutralize_russian_propaganda_desc: "Não podemos tolerar mais a quantidade de trolls russos vomitando mentiras impunes em nosso sistema de mídia."
 ITA_political_instability: "Instabilidade Política"
 ITA_political_instability_desc: "A situação política italiana é notoriamente instável, com governos subindo e descendo no espaço de meses e partidos mudando de posição ideológica sem repercussões."
 ITA_italian_media: "Mídia italiana"
 ITA_italian_media_desc: "A televisão é de longe a mídia mais influente na Itália, já que a grande maioria da população depende dela como única fonte de informação. Os jornais são a segunda mídia mais relevante, ainda alcançando vários milhões de leitores diários. Poucas rádios têm qualquer relevância política com exceção da Radio Radicale, que é a emissora oficial do Parlamento."
 ITA_italian_newspapers: "Jornais italianos"
 ITA_italian_newspapers_desc: "Depois da televisão, os jornais são o segundo meio mais relevante, com pesos pesados como "La Repubblica", "La Stampa" e "Corriere della Sera" vendendo centenas de milhares de exemplares diários. Apesar de uma tradição secular de qualidade jornalística de a reportagem caiu significativamente, com os jornalistas cada vez mais perseguindo protestos e clamores, em vez da verdade, tanto em questões políticas quanto científicas”.
 ITA_enforce_factchecking: "Aplicar verificação de fatos"
 ITA_enforce_factchecking_desc: "Para deter a preocupante tendência de piora das reportagens, precisamos garantir que os artigos sejam devidamente verificados por entidades independentes e que os jornais dependam de fontes rigorosas para notícias científicas ou tecnológicas."
 ITA_enforce_retraction: "Aplicar retração"
 ITA_enforce_retraction_desc: "Para garantir que os jornais não sejam usados como uma ferramenta política flagrante de difamação, precisamos aumentar as multas para a divulgação de notícias falsas e impor que, se uma notícia relatada for comprovadamente falsa, o editor é forçado a retirá-la publicamente, e de forma visível, não em um canto obscuro de seu jornal."
 ITA_media_control: "Aumentar o controle sobre RAI"
 ITA_media_control_desc: "A RAdiotelevisione Italiana é a emissora pública de televisão italiana. É prática comum que os partidos recém-eleitos mudem de posição na empresa para garantir que cada partido que compõe o governo tenha uma parcela justa de controle"
 ITA_liberalise_television: "Liberalizar as televisões"
 ITA_liberalise_television_desc: "A emissora pública italiana está em constante estado de perda orçamentária e há pouco incentivo para melhorar a situação, pois as receitas são praticamente garantidas e qualquer problema também pode ser coberto pelo dinheiro dos contribuintes, é hora de se livrar desse sistema podre. "
 ITA_exploit_talk_shows: "Explorar Talk Shows"
 ITA_exploit_talk_shows_desc: "A pedra angular da cultura italiana moderna é o formato talk show de televisão, que é usado para discutir todos os tópicos, desde política até entretenimento e esportes. uns aos outros em uma competição de gritos. Podemos explorar sua relevância para promover nossas necessidades políticas."
 ITA_crack_down_on_talk_shows: "Enfrente a cultura do talk show"
 ITA_crack_down_on_talk_shows_desc: "A pedra angular da cultura italiana moderna é o formato de talk show de televisão, que é usado para discutir todos os tópicos, desde política até entretenimento e esportes. uns aos outros em uma competição de gritos. Precisamos agilizar os julgamentos por difamação e instituir entidades de verificação de fatos."
 ITA_defund_radio_radicale: "Defund Radio Radical"
 ITA_defund_radio_radicale_desc: "O serviço público oferecido pela Radio Radicale de transmissão das sessões do Parlamento é redundante com o jornal do Parlamento, ao reduzir esse custo extra, também podemos limitar a divulgação de idéias liberais pelo partido radical."
 ITA_defund_radio_radicale_decision: "Desfinanciar Rádio Local"
 ITA_defund_radio_radicale_decision_desc: "O serviço público oferecido pela Radio Radicale de transmissão das sessões do Parlamento é redundante com o jornal do Parlamento, ao reduzir esse custo extra, também podemos limitar a divulgação de idéias liberais pelo partido radical."
 ITA_defund_radio_radicale_decision_repeal: "Restaurar Radio Radicale"
 ITA_relations_with_the_church: "Relações com a Igreja"
 ITA_relations_with_the_church_desc: "Uma parcela significativa da população italiana ainda é composta por crentes católicos ativos, não é surpresa que a Igreja tenha uma influência significativa no país."
 ITA_a_secular_state: "Um Estado Laico"
 ITA_a_secular_state_desc: "A Igreja Católica já se intrometeu na nossa política por tempo suficiente, é hora de eles se afastarem e deixarem definitivamente a religião fora da política."
 ITA_limit_8xmille: "Limite 8x1000"
 ITA_limit_8xmille_desc: "0,8% da receita do imposto de renda dos italianos é destinada ao sustento de entidades religiosas, sendo que a grande maioria vai para os cofres da Igreja Católica."
 ITA_tax_church_property: "Imposto sobre a propriedade da igreja"
 ITA_tax_church_property_desc: "As igrejas católicas italianas controlam uma quantidade extremamente vasta de propriedades em todo o país. Uma parte significativa delas está isenta de impostos de propriedade por conter até mesmo um pequeno local de culto."
 ITA_abolish_school_religion_teaching: "Abolir o Ensino de Religião nas Escolas"
 ITA_abolish_school_religion_teaching_desc: "Todas as escolas italianas, do ensino fundamental ao ensino médio, oferecem a opção de seguir os ensinamentos religiosos na escola, muitas vezes apenas desperdiçando o já limitado tempo do aluno e às vezes até mesmo espalhando ativamente a ideologia reacionária e conservadora."
 ITA_constitutionalise_secularism: "Constitucionalizar a laicidade"
 ITA_constitutionalise_secularism_desc: "Apesar de já ser um estado laico, um tratamento preferencial é dado à Igreja Católica na Constituição Italiana através da aceitação dos Tratados de Latrão e suas revisões posteriores, é hora de acabar com esta situação e garantir que todas as religiões sejam iguais aos estado."
 ITA_constitutionalise_secularism_TT: "Você pode optar por substituir o clero por um entre banqueiros internacionais, complexo industrial militar, conglomerados industriais ou agricultores."
 ITA_a_devout_state: "Um estado devoto"
 ITA_a_devout_state_desc: "As raízes da Itália estão profundamente enraizadas na tradição católica, é justo que abracemos a tradição para nos guiar através da modernidade."
 ITA_economic_support_for_the_church: "Apoio econômico para a Igreja"
 ITA_economic_support_for_the_church_desc: "O apoio da Igreja é um pilar do nosso país, mas são necessários mais fundos para realizar todo o seu potencial piedoso."
 ITA_territorial_claims: "Reivindicações territoriais"
 ITA_territorial_claims_desc: "O legado de nossas conquistas passadas se estende muito além dos Alpes e do Mar Mediterrâneo, vamos nos esforçar para restaurar essa glória!"
 ITA_restore_roman_borders: "Restaurar bordas romanas"
 ITA_restore_roman_borders_desc: "Roma renasceu, mas dificilmente podemos nos chamar de Império quando comparados à extensão do passado. Devemos recuperar nossas antigas terras."
 ITA_recover_iberia: "Recuperar Iberia"
 ITA_recover_iberia_desc: "A Península Ibérica foi uma das partes mais ricas e integradas do Império. Vamos reconquistá-la para a Glória de Roma."
 ITA_recover_britannia: "Recuperar Britannia"
 ITA_recover_britannia_desc: "A Inglaterra, anteriormente conhecida como Britannia, é romana há vários séculos. Durante os tempos mais sombrios, Roma foi forçada a abandoná-la, finalmente chegou a hora de corrigir esse erro."
 ITA_fourth_shore: "A Quarta Margem"
 ITA_fourth_shore_desc: "Durante o Fascismo, Quarta Margem era uma expressão para se referir à parte do Norte da África mais próxima da Itália, Tunísia e Líbia. Vamos retomar o projeto de italianizar essas regiões."
 ITA_attack_germany: "Quebrar a hegemonia alemã"
 ITA_attack_germany_desc: "Apesar de ter perdido duas guerras mundiais, a Alemanha ainda é a nação mais poderosa da Europa. É hora de mostrar ao mundo que essa realidade não existe mais e um novo poder surgiu."
 ITA_attack_germany_spirit: "Quebrar a hegemonia alemã"
 ITA_attack_germany_spirit_desc: "Apesar de perder duas guerras mundiais, a Alemanha ainda é a nação mais poderosa da Europa. É hora de mostrar ao mundo que essa realidade não existe mais e um novo poder surgiu."
 ITA_attack_china: "Vá atrás da China"
 ITA_attack_china_desc: "Depois de quase um século de dominação americana, novas potências estão enfrentando o desafio de reivindicar o lugar de superpotência. É hora de mostrar ao mundo que a China não merece ser a verdadeira rival dos EUA."
 ITA_attack_china_spirit: "Vá atrás da China"
 ITA_attack_china_spirit_desc: "Depois de quase um século de dominação americana, novas potências estão enfrentando o desafio de reivindicar o lugar de superpotência. É hora de mostrar ao mundo que a China não merece ser a verdadeira rival dos EUA."
 ITA_carbon_tax: "Taxa de carbono"
 ITA_carbon_tax_desc: "Este imposto vai direcionar o setor privado para a energia verde."
 ITA_carbon_tax_decision: "Taxa de carbono"
 ITA_carbon_tax_decision_desc: " Este imposto vai direcionar o setor privado para a energia verde."
 ITA_carbon_tax_decision_repeal: "Revogar o Imposto sobre o Carbono"
 ITA_normalize_extraordinary_bonuses: "Normalizar bônus extraordinários"
 ITA_normalize_extraordinary_bonuses_desc: "Muitos bônus \"Únicos\" ou \"Extraordinários\" tornaram-se padrão ou recorrentes, e uma grande quantidade de novos com o mesmo objetivo, mas nomes diferentes dos antigos constantemente surgem. Embora esta prática não seja uma maneira muito eficiente de utilizar o dinheiro dos contribuintes, fornece um aumento decente na popularidade."
 ITA_normalize_extraordinary_bonuses_decision: "Normalizar Bônus Extraordinários"
 ITA_normalize_extraordinary_bonuses_decision_desc: "Muitos bônus \"Únicos\" ou \"Extraordinários\" tornaram-se padrão ou recorrentes, e uma grande quantidade de novos com o mesmo objetivo, mas nomes diferentes dos antigos constantemente surgem. Embora esta prática não seja uma maneira muito eficiente de utilizar o dinheiro dos contribuintes, fornece um aumento decente na popularidade."
 ITA_normalize_extraordinary_bonuses_decision_repeal: "Cancelar dicas eleitorais"
 ITA_eastern_sympathies: "Olhando para o Oriente"
 ITA_eastern_sympathies_desc: "O Oriente é o futuro."
 ITA_unaligned_empire: "Por conta própria"
 ITA_unaligned_empire_desc: "Os italianos costumam dizer \"Melhor sozinho do que mal acompanhado\"."
 ITA_western_alignment: "Alinhamento Ocidental"
 ITA_western_alignment_desc: "Primeiro Mundo, melhor mundo."
 ITA_new_land_nobility: "Latifondo é o meu caminho"
 ITA_new_land_nobility_desc: "Os nobres administraram esses territórios desde o surgimento do homem, e continuarão a fazê-lo."
 ITA_new_industrial_nobility: "Aristocratas dominam a indústria"
 ITA_new_industrial_nobility_desc: "O sangue nunca mente. Aristocratas liderarão nossas indústrias."
 ITA_secure_the_succession: "Garantir a Sucessão"
 ITA_secure_the_succession_desc: "Uma criança saudável está no hospital pronta para assumir o lugar do rei quando morrer. Vamos fortalecer a estrutura legal para garantir seu direito ao trono. A sucessão foi assegurada!"
 ITA_war_economy: "Economia de Guerra"
 ITA_war_economy_desc: "Você pode ouvir os soldados marchando? O rugido dos motores dos bombardeiros? Você pode ver aquela coluna de tanques? A guerra está chegando."
 ITA_empower_the_senate: "Empoderar o Senado"
 ITA_empower_the_senate_desc: "Senatus Popvlvsque Romano vai liderar nosso país mais uma vez."
 ITA_empower_the_emperor: "Empoderar o Imperador"
 ITA_empower_the_emperor_desc: "O Imperator governará o Império e recuperará nossas terras justas."
 ITA_recognize_free_market_efficiency: "Reconhecer a eficiência do mercado livre"
 ITA_recognize_free_market_efficiency_desc: "O livre mercado foi adotado pela maioria dos países do mundo e provou ser a melhor maneira de crescer rapidamente, nosso novo estado precisará se desenvolver rapidamente."
 ITA_streamline_subjects_integration: "Integração simplificada do assunto"
 ITA_streamline_subjects_integration_desc: "Vários países ocupam as fronteiras legítimas do antigo Império Romano, precisamos de um esforço extraordinário para integrá-los todos."
 ITA_streamline_propaganda_campaigns_abroad: "Simplifique as Campanhas de Propaganda no Exterior"
 ITA_streamline_propaganda_campaigns_abroad_desc: "Vários países ocupam as fronteiras legítimas do antigo Império Romano, precisamos de um esforço extraordinário para trazê-los de volta ao redil."
 ITA_corporativism: "Corporativismo"
 ITA_corporativism_desc: " Mussolini disse falando sobre essa ideologia: \"Tudo pelo estado, nada fora do estado, nada contra o estado\". Cada classe tem que trabalhar junto sob um regime autoritário que impõe a paz entre as corporações."
 ITA_eight_milion_bayonets: "8 milhões de baionetas"
 ITA_eight_milion_bayonets_desc: " Mussolini disse uma vez que a Itália tinha 8 milhões de baionetas prontas para defender sua terra."
 ITA_return_to_lira: "Retorno à Lira"
 ITA_return_to_lira_desc: "Eles nos prometeram que com o euro teríamos trabalhado um dia a menos todos os anos ganhando como se tivéssemos trabalhado 1 dia a mais, mas essas promessas eram vazias, na verdade eles apenas nos despojaram de nossa soberania e nosso direito de desfrutar esmagando a inflação e a instabilidade".
 ITA_military_industrial_complex: "Indústria Militar"
 ITA_military_industrial_complex_desc: "Nosso país deve estar pronto para lutar contra qualquer um que se interponha em nosso caminho para a grandeza... E desta vez não usaremos baionetas."
 ITA_flat_tax: "Imposto Fixo"
 ITA_flat_tax_desc: "Seguindo o exemplo da Rússia, aplicaremos um imposto fixo. Isso beneficiará principalmente os ricos e esperamos que isso diminua. A receita perdida pode significar que não teremos dinheiro suficiente para manter a saúde e os serviços sociais nos níveis anteriores ."
 ITA_flat_tax_decision: "Imposto Fixo"
 ITA_flat_tax_decision_desc: "Seguindo o exemplo da Rússia, aplicaremos um imposto fixo. Isso beneficiará principalmente os ricos e esperamos que isso diminua. A receita perdida pode significar que não teremos dinheiro suficiente para manter a saúde e os serviços sociais nos níveis anteriores ."
 ITA_flat_tax_decision_repeal: "Revogar imposto fixo"
 ITA_crush_third_rome: "Esmagar a Terceira Roma"
 ITA_crush_third_rome_desc: "Na era czarista, os russos pensavam que eram os sucessores do Império porque uma sobrinha do último imperador bizantino era czar. Bem, eles aprenderão que há apenas uma Roma."
 ITA_crush_third_rome_spirit: "Esmague a Terceira Roma"
 ITA_crush_third_rome_spirit_desc: "Na era czarista, os russos pensavam que eram os sucessores do Império porque uma sobrinha do último imperador bizantino era czar. Bem, eles aprenderão que há apenas uma Roma."
 ITA_reopen_brothels: "Legalizar a prostituição"
 ITA_reopen_brothels_desc: "Deixar mulheres pobres serem exploradas por algum criminoso é contra toda a moral. Ser prostituta deveria ser um trabalho como todos os outros, com as garantias daí decorrentes."
 ITA_reopen_brothels_decision: "Legalizar a prostituição"
 ITA_reopen_brothels_decision_desc: "Deixar as pobres mulheres serem exploradas por algum criminoso é contra toda a moral. Ser prostituta deveria ser um trabalho como todos os outros, com as garantias daí decorrentes."
 ITA_reopen_brothels_decision_repeal: "Criminalizar a prostituição"
 ITA_legalize_all_drugs: "Legalizar todas as drogas"
 ITA_legalize_all_drugs_desc: " Legalizar as drogas tornará mais difícil para a §tMáfia§ vendê-las. Se vendemos álcool, cigarros e permitimos que as pessoas entrem em cassinos... Por que não deveríamos deixar as pessoas experimentarem morfina?"
 ITA_legalize_all_drugs_decision: "Legalizar todas as drogas"
 ITA_legalize_all_drugs_decision_desc: " Legalizar as drogas tornará mais difícil para a §tMáfia§ vendê-las. Se vendemos álcool, cigarros e permitimos que as pessoas entrem em cassinos... Por que não deveríamos deixar as pessoas experimentarem um pouco de morfina?"
 ITA_legalize_all_drugs_decision_repeal: "Proibir drogas pesadas"
 ITA_protect_our_traditions: "Proteja nossas tradições"
 ITA_protect_our_traditions_desc: " Nossos valores são \"Dio, Patria e Famiglia\". Não permitiremos que os esquerdistas destruam nosso país ou façam dele uma capela muçulmana..."
 ITA_protect_our_traditions_decision: "Proteja nossas tradições"
 ITA_protect_our_traditions_decision_desc: " Nossos valores são \"Dio, Patria e Famiglia\". Não permitiremos que os esquerdistas destruam nosso país ou façam dele uma capela muçulmana..."
 ITA_protect_our_traditions_decision_repeal: "Revogar Política de Proteção de Nossas Tradições"
 ITA_repeal_law_194: "Proibir o aborto"
 ITA_repeal_law_194_desc: "O direito ao aborto foi concedido em 1978 com a lei 194, mas tem sido um tema debatido entre os progressistas e os católicos por décadas."
 ITA_repeal_law_194_decision: "Proibir o aborto"
