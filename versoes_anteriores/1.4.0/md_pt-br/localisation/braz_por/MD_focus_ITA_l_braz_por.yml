 italy_md.6.d: "A empresa nacional italiana ENI alegou ter encontrado um depósito de petróleo na costa de nosso país... eles se ofereceram para construir poços de petróleo e outras infraestruturas, enquanto nos davam nossa parte justa. Devemos aceitar? "
 italy_md.6.o1: "Investimento estrangeiro? Conte comigo!"
