 ITA_communism_resurgence: "O espectro do comunismo"
 ITA_communism_resurgence_desc: "O Partido Comunista da Itália foi o maior de todos os partidos comunistas ocidentais durante a Guerra Fria. É hora de se levantar novamente camaradas, é hora de destruir o capitalismo!"
 ITA_non_aligned_communism: "Partido de Refundação Comunista"
 ITA_non_aligned_communism_desc: "O Partido da Refundação Comunista é um partido marxista, ecossocialista e anti-stalinista. O partido luta pela automatização, direitos para todos os trabalhadores e mutualismo."
 ITA_align_to_the_east: "Partido Comunista Italiano"
 ITA_align_to_the_east_desc: "Este é um partido marxista-leninista que defende uma nova NEP leninista."
