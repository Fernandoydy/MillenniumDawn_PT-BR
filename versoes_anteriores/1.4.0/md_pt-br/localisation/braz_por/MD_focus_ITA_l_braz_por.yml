 italy_md.24.t: "A autoestrada Salerno-a-Reggio Calabria"
 italy_md.24.d: "Depois de mais de 50 anos de obras, a autoestrada Salerno-to-Reggio Calabria foi inaugurada! A autoestrada sofreu uma forte modernização e, em muitos casos, uma autoestrada paralela completamente nova foi construída ao lado da original e envolvida em na maioria dos casos, uma reconstrução total ou substituição da estrada onde o alinhamento foi mantido. Agora que a autoestrada está finalmente aberta, ir e vir da Calábria vai ser muito mais fácil, considerando que há meio século era considerada a 'Terceira Ilha da Itália' devido à natureza do terreno."
 italy_md.24.o1: "Já era hora!"
 italy_md.25.t: "Decisões Espaciais e Poder Militar"
 italy_md.25.d: "Ao completar o \"Aumentar o Financiamento ASI\" no ramo \"Grandes Projetos\" da árvore de foco Industrial, você desbloqueará o acesso a um conjunto de decisões relacionadas ao espaço. Uma decisão recorrente permite que você dedicar mais recursos à Exploração Científica do Espaço, o que custará uma quantia significativa de dinheiro, mas fornecerá aumento na velocidade de pesquisa e um pequeno impulso ao poder político. Mais importante, o crescimento do seu programa espacial acabará desbloqueando a capacidade de estabelecer um Posto Avançado na Lua que, por sua vez, servirá como base para a mineração de asteróides. A mineração de asteróides permite que você aproveite os recursos brutos estratégicos, desde que esteja disposto a sustentar o custo financeiro anual bastante significativo necessário para sustentar tal empreendimento. Ao mesmo tempo que você precisará para manter sua população suficientemente satisfeita com a realização de seu programa espacial, caso contrário, as grandes despesas e esforços necessários não serão mais justificados e outras operações poderão ter que ser abortado.\n\nO novo ramo militar contém vários focos que permitem especializar equipamentos, esses eventos desencadeadores que permitem escolher entre reduzir o custo de produção e confiabilidade de um determinado tipo de equipamento ou aumentar seu custo e suas estatísticas de combate. Os bônus concedidos desta forma serão mostrados em uma única ideia para cada ramo militar para evitar a confusão da janela dos espíritos nacionais. Outro novo recurso é a capacidade de atualizar os oficiais na seção de liderança, isso aposentará um oficial e criará um novo com o mesmo nome, mas com melhores estatísticas. Este processo implica que você precisará alistar o oficial novamente se ele estiver em uso."
 italy_md.25.o1: "Voltar à lista de mecânicos."
 italy_md.25.o2: "Chega de explicações."
