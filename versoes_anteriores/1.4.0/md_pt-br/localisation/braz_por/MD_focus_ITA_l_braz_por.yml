 italy_md.3.t: "A Itália exige anexação imediata!"
 italy_md.3.d: "Uma demanda ultrajante acaba de chegar até nós, a Itália pede nossa anexação imediata! A nação está pronta para enfrentar a guerra com a Itália, mas muitas vidas podem ser perdidas, e as possibilidades de nosso país vencer a guerra são limitado... O que devemos fazer?"
 italy_md.3.o1: "Parece que agora somos todos italianos..."
