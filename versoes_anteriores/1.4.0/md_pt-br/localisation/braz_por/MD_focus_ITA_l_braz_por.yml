 ITA_protect_migrant_rights: "Proteger os direitos dos migrantes"
 ITA_protect_migrant_rights_desc: "Os italianos foram migrantes por longos períodos de tempo no passado, e ainda são. Eles deveriam saber como é ir para outro país porque o seu não oferece oportunidades suficientes para viver uma vida segura e confortável.. . Ajude essas pessoas e não permita que a propaganda populista apague essas memórias."
