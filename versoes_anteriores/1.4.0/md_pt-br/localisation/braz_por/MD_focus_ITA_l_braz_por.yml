 ##decisões romanas
 romanization_ITA: "Neo-romanização"
 romanization_ITA_desc: "Os romanos caíram há muito tempo. No entanto, sua influência e seu legado permanecem sempre presentes. Agora é nosso trabalho sob os novos romanos avançar e reconstruir Roma! Omnium Rerum Principia Parva Sunt.\n\n§YEstas decisões são muito caros e exigem um grande investimento de Roma.\n"
 integration_britannia: "Romanize Britannia"
 integration_britannia_desc: "A Britânia é uma das últimas grandes conquistas dos romanos. As regiões ao sul da Escócia provarão ser maravilhosas para a integração. Os ingleses com certeza sabiam como trabalhar a terra."
 integration_narbonensis: "Romanizar Narbonne"
 integration_narbonensis_desc: "Narbonensis abrange a maior parte do sul da França. Devemos começar a pressionar para integrar esta região por estar tão perto de nossa terra natal."
 integration_lugdunensis_aquitania: "Romanize Lugdunensis e Aquitania."
 integration_lugdunensis_aquitania_desc: "Lugdunensis e Aquitania é a maior parte do norte e centro da França. Também abrange regiões como Lyon. A província foi uma das grandes áreas conquistadas por César em suas grandes conquistas."
 integration_belgica: "Romanize Belgica"
 integration_belgica_desc: "A Bélgica é uma multiplicidade de regiões diferentes em nosso mundo moderno. Abrange a Bélgica, o sul da Holanda, Luxemburgo e algumas partes da Alemanha a oeste do Reno. A Bélgica é uma das maiores províncias fronteiriças do império em seu auge."
 integration_raetia_noricum: "Romanize Raetia e Noricum"
 integration_raetia_noricum_desc: "As terras além dos Alpes sempre foram um pouco selvagens. Os meninos da montanha na Suíça e na Áustria se alinharão um a um. Suas terras foram algumas das primeiras áreas conquistadas devido à sua proximidade com as regiões do norte da o império."
 integration_northwestern_balkans: "Romanize as regiões dos Bálcãs"
 integration_northwestern_balkans_desc: "As regiões dos Bálcãs são uma grande área com muitas antigas províncias imperiais. As antigas províncias no pico eram a Panônia Superior, a Panônia Inferior e a Dalmácia. As três províncias estão intimamente conectadas, então podemos governá-las em massa sob uma província imperial maior ."
 integration_dacia_moesia: "Romanize Dacia e Moesia"
 integration_dacia_moesia_desc: "As províncias imperiais de Dacia, Moesia Inferior e Superior abrangem grande parte das regiões balcânicas centrais e orientais. Devemos começar a restabelecer a governança dos verdadeiros romanos."
 integration_greece: "Romanizar a Grécia"
 integration_greece_desc: "A Grécia é uma das primeiras grandes conquistas do império romano. É também uma das bases de poder do Império Bizantino. Devemos integrá-la mais uma vez!"
 integration_mauretania: "Romanizar a Mauritânia"
 integration_mauretania_desc: "A Mauritânia abrange grande parte da costa moderna do Magreb. Agora que está de volta sob nosso controle, devemos pressionar para aumentar nosso controle sobre o Mediterrâneo."
 integration_africa_proconsularis: "Romanizar Cartago"
 integration_africa_proconsularis_desc: "A região de Cartago fica principalmente na atual Tunísia. Isso ajudará a ter um ponto de partida da Sicília e da Sardenha para encenar conquistas perto da Itália."
 integration_tarraconensis_lusitania_baetica: "Romanizar as Províncias Ibéricas"
 integration_tarraconensis_lusitania_baetica_desc: "As províncias de Tarraconensis, Lusitânia e Bética foram inicialmente estabelecidas em 27 a.C. por Augusto em suas reorganizações."
 integration_cyrenaica_aegyptus: "Romanizar Egito e Cirenaica"
 integration_cyrenaica_aegyptus_desc: "O Egito e o nordeste da Líbia já foram a pedra angular do nosso império. Eles foram capazes de alimentar porções significativas do império com as terras férteis do Nilo, além de fornecer importantes docas para nós nos deltas. Devemos começar a romanizar o pessoas lá novamente para dar mais vida a Roma."
 integration_anatolia: "Romanizar a Anatólia"
 integration_anatolia_desc: "A Anatólia abrangia uma grande parte do Império Romano do Oriente e foi uma das maiores conquistas que Roma conduziu. É hora de restaurá-la sob a bandeira apropriada."
 intgration_levant_syria: "Romanizar a Síria e o Levante"
 intgration_levant_syria_desc: "As regiões da Síria e do Levante já foram uma grande contingência em nossa fronteira do Extremo Oriente."
 integration_iraq: "romanizar o Iraque"
 integration_iraq_desc: "O Iraque já foi as províncias da Assíria e da Mesopotâmia. Já foi um celeiro fértil para o grande Império Romano e também a sede do conflito com as forças persas."
 integration_caucasus: "Romanizar o Cáucaso"
 integration_caucasus_desc: "Muitas vezes controlada por reinos clientes de lealdade variada, a região do Cáucaso foi palco de muitos conflitos entre Roma e os persas, finalmente é hora de protegê-la para Roma de uma vez por todas."

