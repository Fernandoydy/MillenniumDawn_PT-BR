 #modificadores dinâmicos
 ITA_civil_war_partisan_activity: "Atividade Partidária"
 ITA_civil_war_partisan_activity_TT: "Como era de se esperar de um conflito tão divisivo, uma parte significativa da população civil, mesmo não estando diretamente envolvida na luta, fornece informações, suprimentos, abrigo e proteção aos soldados do lado pelo qual simpatiza."
 xylella_epidemic: "Epidemia de Xylella"
 xylella_epidemic_TT: "Xylella fastidiosa é uma praga muito prejudicial que é especialmente perigosa para as oliveiras.\n\n Isso aumentará nossas despesas adicionais semanais em §R0,05§! bilhões."
 ITA_multipurpose_modifier: "Modificador multiuso"
 ITA_multipurpose_modifier_TT: "Este modificador dinâmico armazenará todos os efeitos de vários focos e decisões diferentes para evitar confusão extra na janela do espírito nacional."
 roma_capitale_modifier: "Roma Capital"
 roma_capitale_modifier_description_TT: "Roma tem sido atormentada por uma governança desastrosa e ineficiências crônicas por décadas, verdadeiramente uma vergonha para uma das cidades mais bonitas do mundo. Corrupção, crime, §tMafia§!, serviços desastrosos, um déficit orçamentário constante e muitos outros problemas terão que ser resolvidos para que a cidade volte a brilhar."
 ITA_mafia_modifier: "A §tMafia§!"
 ITA_mafia_modifier_TT: "O crime organizado é um problema imenso na Itália. Especialmente no sul do país, os negócios locais são ameaçados e pressionados pela §tMafia§!, que também suborna funcionários e ameaça policiais e promotores que tentam caçar os criminosos abaixo."
 ITA_party_propaganda_modifier: "Propaganda"
 ITA_party_propaganda_modifier_TT: "Restaurar a Itália à sua antiga glória requer fé no governo, nossa mídia deve garantir que os italianos nos dêem todo o apoio de que precisamos."
 mafia_foreign_investment: "§tMafia§! infiltrações em projetos de investimentos estrangeiros."
 mafia_foreign_investment_TT: "§tMafia§! infiltrações em projetos de investimentos estrangeiros aumentarão seus custos e, portanto, os tornarão menos prováveis."
 cosa_nostra_infiltrations_modifier: " §2Cosa Nostra§! infiltração em obras"
 camorra_infiltrations_modifier: "§0Camorra§! infiltração em projetos de construção"
 ndrangheta_infiltrations_modifier: "§7'Ndrangheta§! infiltração em projetos de construção"
 sacra_corona_unita_infiltrations_modifier: "§9Sacra Corona Unita§! infiltração em projetos de construção"
 mafia_infiltrations_TT: "Através de suborno e corrupção é prática comum para o crime organizado apreender uma parte significativa dos fundos concedidos a projetos de construção."
 frequent_high_tides: "Marés altas frequentes"
 frequent_high_tides_TT: "Veneza é uma cidade de renome mundial, amplamente considerada um dos destinos turísticos mais icônicos da existência. frequência de enchentes na cidade."
 floods_and_land_erosion: "Inundações e erosão do solo"
 floods_and_land_erosion_TT: "A Ligúria é uma bela região, especialmente a parte oriental, as famosas "Cinque Terre". Mas nos últimos anos tem sido atormentada pela instabilidade hidrológica com inundações e deslizamentos de terra que causam estragos na paisagem e causam grandes danos ao turismo ."
 ITA_party_popularity_drift_modifier: "Expectativa de reformas"
 ITA_reform_expectance_TT: "As pessoas estão sempre insatisfeitas com o estado atual das coisas, mas muitas vezes essa insatisfação é justificada. A Itália precisa urgentemente de reformas, mas cuidado, as reformas que as pessoas desejam podem não ser as mesmas que a nação realmente precisa. \n\nA expectativa de reformas será ser modificado periodicamente com base na situação do país (estabilidade, leis, impostos, taxa de juros) e pode ser afetado por focos."
 unfinished_infrastructures: "Infraestruturas Inacabadas"
 unfinished_infrastructures_TT: "As infraestruturas nesta região sofreram atrasos lendários e são extremamente subdesenvolvidas como consequência."
 messina_strait_bridge: "Ponte sobre o Estreito de Messina"
 messina_strait_bridge_TT: "Depois de séculos de sonhos e projetos fracassados, a lendária Ponte sobre o Estreito de Messina foi concluída. Esta maravilha da engenharia é de longe a maior ponte suspensa do mundo. Espero que ajude a Sicília a alcançar o resto da Europa ."
 ITA_nimby_culture: "Influência dos NIMBYs"
 ITA_nimby_culture_TT: "Os movimentos \"Not in My Backyard\" se opõem ideologicamente a quase qualquer tipo de trabalho de infraestrutura, protestando para que ele seja interrompido ou movido para outro lugar, baseando suas reivindicações em teorias não científicas ou de conspiração."
 monuments_restored: "Monumentos Restaurados"
 monuments_restored_TT: "Um grande projeto de Restauração Integrativa foi concluído nesta região, aumentando muito o fluxo de turistas e o bem-estar econômico geral."

 #Ideias
 ITA_drought: "Seca"
 ITA_drought_desc: "As condições ambientais e a péssima gestão da água levaram a uma seca, agora precisamos preservar a água reduzindo sua distribuição."
 ITA_roma_invicta: "Roma Invicta"
 ITA_roma_invicta_desc: "Finalmente restauramos as fronteiras legítimas do Império Romano. É hora da recém-criada Fênix abrir suas asas sobre o mundo."
 ITA_architectural_masters: "Mestres Arquitetônicos"
 ITA_architectural_masters_desc: "Reconstruímos incontáveis obras-primas de nosso passado glorioso e, no processo, encorajamos um renascimento arquitetônico que está inspirando o mundo."
 ITA_small_medium_business: "Pequenas e Médias Empresas"
 ITA_small_medium_business_desc: "O setor empresarial italiano é extremamente disperso, as grandes empresas são extremamente raras, já que a maioria das indústrias tende a ser dominada por pequenas empresas familiares. O pequeno tamanho e conservadorismo dessas empresas significa que há pouco espaço para inovação em comparação com outros países ocidentais."
 ITA_russian_propaganda: "Propaganda Russa"
 ITA_russian_propaganda_desc: "A Itália se tornou o alvo principal da propaganda russa, uma mistura de desinformação, retórica nacionalista, clichês antiglobalistas e anticapitalistas e narrativa favorável à Rússia em várias plataformas de mídia: jornais como o "Fatto Quotidiano" ou canais de TV como "Lá 7"."
 ITA_controlled_media: "Lote RAI"
 ITA_controlled_media_desc: "A RAdiotelevisione Italiana é a emissora pública de televisão italiana. É prática comum que os partidos recém-eleitos troquem posições na empresa para garantir que cada partido que compõe o governo tenha uma parcela justa de controle."
 ITA_controlled_media_2: "Lote RAI"
 ITA_controlled_media_2_desc: "A RAdiotelevisione Italiana é a emissora pública de televisão italiana. É prática comum que os partidos recém-eleitos alternem os cargos na empresa para garantir que cada partido que compõe o governo tenha uma parcela justa de controle."
 ITA_election_tips: "Dicas Eleitorais"
 ITA_election_tips_desc: "Um fluxo constante de dinheiro está sendo canalizado para \"bônus de consumo\", uma forma mais aceitável de descrever o processo de comprar o voto das pessoas com o dinheiro dos contribuintes."
 ITA_election_tips_2: "Dicas Eleitorais"
 ITA_election_tips_2_desc: "Um influxo constante de dinheiro está sendo canalizado para \"bônus de consumo\", uma forma mais aceitável de descrever o processo de comprar o voto das pessoas com o dinheiro dos contribuintes."
 ITA_election_tips_3: "Dicas Eleitorais"
 ITA_election_tips_3_desc: "Um influxo constante de dinheiro está sendo canalizado para \"bônus de consumo\", uma forma mais aceitável de descrever o processo de comprar o voto das pessoas com o dinheiro dos contribuintes."
 ITA_vatican_support: "Apoio da Santa Sé"
 ITA_vatican_support_desc: "A renovação dos Tratados de Latrão nos garantiu um grande apoio da Santa Sé, especialmente importante considerando o quão devota ainda é a grande maioria da nossa população."
 ITA_royal_family: "A Família Real"
 ITA_royal_family_desc: "A vida da família real italiana rapidamente se tornou um dos fenômenos sociais mais seguidos pelos italianos."
 ITA_decentralized_nation: "Nação Descentralizada"
 ITA_decentralized_nation_desc: "Muito poder foi transferido do estado para as autoridades locais, e muitos recursos fiscais foram transferidos de acordo."
 ITA_decentralized_nation_tt: "População e Renda Corporativa: §R-5%§!"
 ITA_war_with_Mafia: "Guerra contra §tMafia§!"
 ITA_war_with_Mafia_desc: "A presença do crime organizado não será mais tolerada em nosso país. Devemos alocar recursos extras para as operações policiais para detê-los de uma vez por todas."
 ITA_party_propaganda: "Propaganda de Guerra"
 ITA_party_propaganda_desc: "Nossos inimigos vão tremer diante de nosso enorme poder."
 ITA_party_approved_media_f: "Mídia aprovada por terceiros"
 ITA_party_approved_media_f_desc: "A mídia será gerenciada por nossos irmãos e irmãs italianos para o bem do estado."
 ITA_party_approved_media_c: "Mídia aprovada por terceiros"
 ITA_party_approved_media_c_desc: "A mídia será gerenciada por nossos novos coletivos de jornalistas."
 ITA_party_approved_media_n: "Mídia aprovada por terceiros"
 ITA_party_approved_media_n_desc: "A mídia será gerenciada por nossos novos coletivos de jornalistas."
 ITA_traditional_values: "Valores tradicionais"
 ITA_traditional_values_desc: "-Deus, Pátria e Família- será o nosso novo lema"
 ITA_expropriations: "Expropriações"
 ITA_expropriations_desc: "Chega de exploradores, chega de privilégios."
 ITA_legacy_of_the_PCI: "Legado do PCI"
 ITA_legacy_of_the_PCI_desc: "O PCI, Partido Comunista Italiano, foi o maior Partido Comunista do Ocidente e influenciou amplamente a política italiana por décadas. Após o fim da Guerra Fria, seu poder desapareceu e seus membros formaram uma miríade de pequenos partidos, mas sua ideologia ainda influencia fortemente as crenças de uma parcela significativa dos italianos."
 ITA_legacy_of_fascism: "Legado do MSI"
 ITA_legacy_of_fascism_desc: "Apesar da guerra civil que dividiu a nação em 1943 e do movimento de resistência que lutou contra Mussolini nos territórios do norte controlados pelos fascistas, a Itália nunca chegou a um acordo com seu passado fascista, pois nunca houve um julgamento semelhante ao de Nuremberg como no pós -guerra, em nome da paz social, os vencedores preferiram esquecer os crimes e as alianças fascistas de uma parcela significativa da população, o que levou partidos quase abertamente fascistas como o "Movimento Sociale Italiano", MSI, a participarem livremente política. Mesmo agora, após a dissolução do MSI, uma parcela significativa da população ainda é propensa à retórica fascista, promessas de glória passada e líderes fortes."
 ITA_fragmentation_of_the_left: "Fragmentação da Esquerda"
 ITA_fragmentation_of_the_left_desc: "Após a turbulência política no final da Guerra Fria e após o julgamento de Mani Pulite, o PCI foi dissolvido. A miríade de partidos sucessores está lutando para alcançar até mesmo uma fração da popularidade que já teve."
 ITA_radio_radicale: "RadioRadicale"
 ITA_radio_radicale_desc: "A Radio Radicale é a rádio do partido Radical e ao longo dos anos tornou-se a emissora oficial do Parlamento italiano, ajudando a política a manter contato com o povo."
 ITA_bloated_local_administrations: "Administrações locais inchadas"
 ITA_bloated_local_administrations_desc: "A administração local, especialmente no sul, tem sido usada como uma maneira fácil de fornecer empregos estáveis para os desempregados. Uma medida claramente popular, mas isso os tornou caros e ineficientes."
 ITA_bloated_local_administrations_tt: "Gastos da burocracia: §R+2,5%§!"
 ITA_legalized_prostitution: "Prostituição legalizada"
 ITA_legalized_prostitution_desc: "A prostituição é um trabalho como muitos outros."
 ITA_citizenship_income_spirit: "Renda de Cidadania"
 ITA_citizenship_income_spirit_desc: "Os cidadãos receberão uma renda todos os meses"
 ITA_citizenship_income_spirit_tt: "Gasto Previdenciário: §R+5%§!"
 ITA_high_minimum_wage: "Salário mínimo alto"
 ITA_high_minimum_wage_desc: "pessoas não sindicalizadas serão ajudadas pelo Estado a aumentar seus salários."
 ITA_green_subsidies: "Subsídios Verdes"
 ITA_green_subsidies_desc: "Nós subsidiamos aqueles que querem salvar o mundo."
 ITA_gmos_banned: "OGM banido"
 ITA_gmos_banned_desc: "Não haverá mais comida dentro dos laboratórios."
 ITA_happy_degrowth_spirit: "Feliz Decrescimento"
 ITA_happy_degrowth_spirit_desc: "Nossa nova postura econômica nos ajudará a viver melhor e ajudará a Terra a viver mais."
 ITA_happy_degrowth_decision: "Feliz Decrescimento"
 ITA_happy_degrowth_decision_desc: "Nossa nova postura econômica nos ajudará a viver melhor e ajudará a Terra a viver mais."
 ITA_happy_degrowth_decision_repeal: "Parar o decrescimento feliz"
 ITA_capital_flight: "Voo de Capital"
 ITA_capital_flight_desc: "Investidores, empresários e banqueiros não consideram nosso país um lar atraente para seu dinheiro. \n Aumentar §YReceita Fiscal§! em §G1%§!\n"
 ITA_inefficient_administration_1: "Administração ineficiente"
 ITA_inefficient_administration_2: "Administração ineficiente"
 ITA_inefficient_administration_3: "Administração ineficiente"
 ITA_judicial_system: "Sistema Judiciário ineficiente"
 ITA_judicial_system_desc: "O nosso sistema judicial é lento e pesado, resultando numa grande perda de tempo e recursos para o Estado, para os cidadãos e para as empresas, ao mesmo tempo que torna o combate à criminalidade organizada mais demorado e oneroso."
 ITA_migration_tolerated: "Migração tolerada"
 ITA_migration_tolerated_desc: "Entendemos a situação no terceiro mundo e toleramos as pessoas que buscam um futuro melhor."
 ITA_peaceful_takeovers: "Aquisições pacíficas"
 ITA_peaceful_takeovers_desc: "A história mostra que o poderio militar por si só não é suficiente para unificar a Europa, para recuperar nossas terras, devemos empregar um novo método, propaganda direcionada implacável criará um solo fértil para que possamos afirmar nossa influência."
 ITA_mafia: "A §tMáfia§!"
 ITA_mafia_desc: "O crime organizado é um problema imenso na Itália. Especialmente no sul do país, os negócios locais são ameaçados e pressionados pela §tMafia§!, que também suborna funcionários e ameaça policiais e promotores que tentam caçar os criminosos abaixo."
 ITA_north_miracle_industry: "Indústrias do norte da Itália"
 ITA_north_miracle_industry_desc: "A rápida expansão do complexo industrial no norte da Itália após a guerra resultou no Milagre Econômico Italiano, que transformou a Itália de uma nação pobre, principalmente rural, em uma grande potência industrial."
 ITA_parliament_dismantled: "Parlamento desmontado"
 ITA_parliament_dismantled_desc: "O Executivo tomou o poder e fechou o Parlamento enquanto o país completa a sua transição para o novo regime."
 ITA_kingdom_restored: "Restauração da Dinastia Sabóia"
 ITA_kingdom_restored_desc: "A dinastia Savoy foi restabelecida. A Itália agora é um reino novamente"
 ITA_new_march_on_rome: "Retorno do Fascismo"
 ITA_new_march_on_rome_desc: "Mussolini marchou sobre Roma com seus camisas negras para tomar o poder. Devemos ajudar nossos movimentos fascistas a organizar um segundo, para oficialmente re-abraçar o fascismo. Os trens já funcionam no horário agora, então podemos nos concentrar em conquistar as coisas desde o início desta vez."
 ITA_southern_question: "O Sul Teimoso"
 ITA_southern_question_desc: "O sul da Itália sempre foi teimoso em relação à dinastia Savoy. Quando a Itália estava unida, a Expedição dos Mil cometeu um 'ato de conquista' na opinião dos sulistas e, portanto, eles agora estão se opondo ao nosso rei."
 ITA_migrants_from_africa: "Imigração ilegal da África"
 ITA_migrants_from_africa_desc: "Os migrantes trazem consigo um aumento da criminalidade, tensão social e tensão religiosa. Não permitiremos que esses ilegais fiquem aqui."
 ITA_migrants_from_africa_encouraged: "Imigração do norte da África incentivada"
 ITA_migrants_from_africa_encouraged_desc: "Precisamos destes jovens para fazer crescer a nossa população envelhecida. As primeiras gerações de migrantes têm menos necessidades do que os nossos próprios cidadãos."
 ITA_migrants_from_africa_limited: "Imigração da África desencorajada"
 ITA_migrants_from_africa_limited_desc: "Os migrantes trazem consigo um aumento da criminalidade, tensão social e tensão religiosa. Vamos desencorajar esses migrantes de virem para cá."
 ITA_restore_the_currency_idea: "Restaurou a Lira"
 ITA_restore_the_currency_idea_desc: "A Lira acompanhou a Itália em seu maior boom econômico de todos os tempos, vamos adotá-la mais uma vez para ajudar a que isso ocorra novamente. Bem-vinda Lira! \n §YTaxa de juros sobre a dívida§! §R+[?1]%§ !"
 ITA_quality_army: "Exército de Qualidade"
 ITA_quality_army_desc: "Melhor qualidade, significa menos quantidade necessária."
 ITA_quantity_army: "Exército de Quantidade"
 ITA_quantity_army_desc: "A força está nos números, fiquem juntos!"
 ITA_mafia_sabotages_industry: "§tMafia§! Sabotage Industries"
 ITA_mafia_sabotages_industry_desc: "A §tMafia§!
 ITA_mafia_sabotages_military: "§tMafia§! Sabota os militares"
 ITA_mafia_sabotages_military_desc: "Picciotti está emboscando um comboio militar enviado para restaurar a ordem ou organizar um carro-bomba contra nossas forças militares. A corrupção também está aumentando."
 ITA_victory_over_mafia: "Vitória sobre §tMafia§!"
 ITA_victory_over_mafia_desc: "Nossa guerra contra §tMafia§! foi longa e dura, mas finalmente podemos declarar vitória. Um novo país consciente está surgindo na Europa."
 ITA_roman_integration: "Integração Romana"
 ITA_roman_integration_desc: "Para que possamos subir novamente ao poder. Precisamos reintegrar as províncias de Roma. No entanto, a infraestrutura e os custos farão com que este seja um processo longo e demorado."
 ITA_zombie_companies: "Empresas zumbis"
 ITA_zombie_companies_desc: "Nosso esforço para proteger empregos evitando falências de empresas diminuiu muito a competitividade de nossa economia, mas pelo menos garantimos a lealdade daqueles cujos empregos foram salvos."
 ITA_dynamic_economy: "Economia Dinâmica"
 ITA_dynamic_economy_desc: "Ao permitir que as empresas quebrem e sejam substituídas por novas eficientes, aumentamos a competitividade geral da nossa economia."
 ITA_legalized_light_drugs: "Drogas leves legalizadas"
 ITA_legalized_light_drugs_desc: "Aumentar §YReceita Tributária§! em §G2%§!\n\n A legalização das drogas leves aumentou nossa receita tributária e reduziu substancialmente o congestionamento dos tribunais, reduzindo o tempo que os tribunais desperdiçam com sentenças menores."
 ITA_legalized_all_drugs: "Drogas legalizadas"
 ITA_legalized_all_drugs_desc: "Aumentar §YReceita Tributária§! em §G3%§!\n\n A legalização das drogas aumentou nossa receita tributária e reduziu substancialmente o congestionamento dos tribunais, reduzindo o tempo que os tribunais desperdiçam com sentenças menores."
 ITA_tax_evasion: "Evasão Fiscal"
 ITA_tax_evasion_desc: ""
 ITA_tax_evasion_tt: "População e Renda Corporativa: §R-10%§!"
 ITA_brain_drain: "Drenar cérebros"
 ITA_brain_drain_desc: "Um mercado de trabalho que valoriza a antiguidade em detrimento da competência e um sistema de ensino com recursos insuficientes tem criado uma falta de oportunidades para os jovens, especialmente na zona sul do país. Isto tem resultado num número crescente de emigrantes à procura de oportunidades mais dinâmicas economias".
 ITA_building_abuse: "Abuso de construção"
 ITA_building_abuse_desc: "Diminui §YReceita Fiscal§! em §R5%§!\n É uma prática comum em muitas partes do país ignorar as leis de segurança de edifícios e os planos regulatórios para reduzir os custos. As autoridades locais tendem a fechar os olhos para não tem que lidar com §tMafia§! e ao longo dos anos muitos governos têm implementado regularmente amnistias de construção, mantendo edifícios inseguros no local para que sejam tributados."
 ITA_building_abuse_1_tt: "População e Renda Corporativa: §R-5%§!"
 ITA_unsustainable_pension_system_1: "Sistema de pensão caro"
 ITA_unsustainable_pension_system_2: "Sistema de pensões insustentável"
 ITA_unsustainable_pension_system_3: "Cota 100"
 ITA_unsustainable_pension_system_4: "Novas Pensões para Bebês"
 ITA_unsustainable_pension_system_1_desc: "As nossas recentes reformas melhoraram ligeiramente a sustentabilidade a longo prazo do nosso sistema de pensões, mas ainda é preciso fazer mais."
 ITA_unsustainable_pension_system_2_desc: "Nosso sistema previdenciário está entre os mais insustentáveis do mundo por causa de décadas de pensões muito generosas concedidas a pessoas com tempo de trabalho muito limitado e uma população em declínio."
 ITA_unsustainable_pension_system_3_desc: "Nossas reformas recentes aumentaram muito a quantidade de impostos que temos que investir para continuar pagando pensões para nossa população envelhecida. Felizmente, eles provaram ser extremamente populares, pelo menos enquanto as repercussões negativas estão em um futuro distante."
 ITA_unsustainable_pension_system_4_desc: "Nossas reformas recentes aumentaram muito a quantidade de impostos que temos de investir para continuar pagando pensões para nossa população idosa. Felizmente, elas provaram ser extremamente populares, pelo menos enquanto as repercussões negativas estão em um futuro distante."
 ITA_outdated_education: "Sistema de Ensino Tradicional"
 ITA_outdated_education_desc: "Nosso sistema educacional está preso a modelos desenvolvidos décadas atrás e, embora a falta de reformas tenha nos economizado uma quantia decente de dinheiro, está deixando nossas próximas gerações despreparadas para os desafios do futuro. Apesar das falhas óbvias, a elite intelectual se orgulha desse sistema arcaico e se opõe a qualquer tentativa de reformar o sistema e as questões culturais subjacentes".
 ITA_nuclear_power_banned: "Energia nuclear proibida"
 ITA_nuclear_power_banned_desc: "Apesar de ser livre de carbono e a fonte de energia mais segura que existe, ainda não confiamos na energia nuclear, preferimos queimar milhões de toneladas de carvão, óleo árabe ou gás russo do que lidar com os poucos metros cúbicos de resíduos de um reator produz todos os anos."
 ITA_ageing_population: "População em envelhecimento"
 ITA_ageing_population_desc: "A Itália tem uma das populações medianamente mais velhas do mundo, com taxas de natalidade muito baixas, mas ainda em declínio."
 ITA_gmos_encouraged: "OGM incentivados"
 ITA_gmos_encouraged_desc: "A Itália tem uma alta densidade populacional e apenas uma pequena porcentagem de terras efetivamente cultiváveis, graças aos OGMs melhoramos o rendimento agrícola e tornamos os campos mais resistentes a eventos inesperados, reduzindo nossa dependência de importações estrangeiras."
 ITA_tourist_destination: "Grande Destino Turístico"
 ITA_tourist_destination_desc: "Graças aos seus lindos mares, suas majestosas montanhas e rica história, a Itália é um dos destinos turísticos mais importantes do mundo."
 ITA_flexible_labour_market: "Mercado de trabalho flexível"
 ITA_flexible_labour_market_desc: "Ao limitar a quantidade de regulamentação excessiva sobre os trabalhadores, o mercado de trabalho tornou-se mais flexível e eficiente."
 ITA_rigid_labour_market: "Mercado de trabalho rígido"
 ITA_rigid_labour_market_desc: "Ao aumentar as regulamentações que protegem nossos trabalhadores, aumentamos a estabilidade de milhões de famílias à custa de uma diminuição aceitável da eficiência de nosso mercado de trabalho."
 ITA_unemployment_wave: "Onda de desemprego"
 ITA_unemployment_wave_desc: "Nossas reformas recentes causaram uma queda significativa no emprego, nossa economia precisará de tempo para absorver a força de trabalho deslocada, precisaremos aumentar nossos subsídios de desemprego."
 ITA_privatizations: "Privatizações"
 ITA_privatizations_desc: "Ao privatizar empresas públicas, recuperamos uma grande quantidade de recursos e reduzimos consistentemente nossas despesas ao mesmo tempo."
 ITA_IRI: "IRI"
 ITA_IRI_desc: "O Instituto de Reconstrução Industrial é uma ferramenta poderosa que nos dá amplo, embora caro, controle sobre ativos estratégicos do país."
 ITA_underdeveloped_south: "Questão do Sul"
 ITA_underdeveloped_south_desc: "Problemas estruturais profundamente enraizados assolam a metade sul da Itália e retardam o desenvolvimento de todo o país."
 ITA_economic_catch_up_south: "Milagre Econômico do Sul"
 ITA_economic_catch_up_south_desc: "As regiões subdesenvolvidas do sul da Itália estão experimentando um rápido processo de industrialização à medida que as empresas se mudam para lá de todo o país e do mundo para aproveitar a força de trabalho mais barata."
 ITA_closed_nation: "Governo totalitário"
 ITA_closed_nation_desc: "Vamos cuidar de nossos negócios sozinhos."
 ITA_economic_freedoms: "Liberdades econômicas"
 ITA_economic_freedoms_desc: "As liberdades econômicas permitem que nossa nação cresça e nos dará os recursos necessários para restaurar nosso outrora grande império."
 ITA_war_economy_spirit: "Economia de Guerra"
 ITA_war_economy_spirit_desc: "Os bárbaros que ocupam nossas terras justas são muitos e têm aliados poderosos, precisamos de uma economia voltada para a guerra para enfrentá-los."
 Planned_Economy_ITA: "Economia planejada"
 ITA_extra_church_support: "Apoio Extra da Igreja"
 ITA_extra_church_support_desc: "O financiamento extra permite que a Igreja organize um trabalho de caridade ainda mais difuso e reflete muito bem na opinião de nossa população devota."

