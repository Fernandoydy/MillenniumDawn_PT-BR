 ITA_happy_degrowth: "Feliz Decrescimento"
 ITA_happy_degrowth_desc: " Nosso sistema econômico não pode ter como objetivo continuar crescendo para sempre. Nosso foco no lucro está trazendo destruição para o nosso planeta e deve ser interrompido. Produzir menos, consumir menos e reciclar mais é o caminho."
