 discredit_political_opponents_in_talk_shows_desc: "A pedra angular da cultura italiana moderna é o formato talk show de televisão, que é usado para discutir todos os tópicos, desde política até entretenimento e esportes. uns aos outros em uma competição de gritos, um processo muito encorajado por produtores que perceberam que mensagens superficiais e conflitos geram mais visualizações do que jornalismo adequado. Podemos explorar sua relevância para promover nossas necessidades políticas."
