 ITA_constitutionalise_social_rights: "Constitucionalizar os Direitos Sociais"
 ITA_constitutionalise_social_rights_desc: "Nossas reformas recentes deram direitos muito necessários a pessoas que há muito lutam contra a moralidade tóxica que era comum na Itália. Devemos defender essa conquista consagrando esses direitos na Constituição."
 ITA_constitutionalise_social_rights_TT: "Isso evitará que os direitos obtidos sejam revogados."
 ITA_repeal_former_government_measures_9: "Destronar o Rei"
 ITA_repeal_former_government_measures_9_desc: "Reinos absolutos são uma relíquia do passado, e o recente experimento Savoia nos lembrou o porquê. É hora dos italianos se levantarem e restaurarem a república."
 ITA_repeal_former_government_measures_8: "Destronar o Imperador"
 ITA_repeal_former_government_measures_8_desc: "Reinos absolutos são uma relíquia do passado, e o recente experimento imperial nos lembrou o porquê. É hora dos italianos se levantarem e restaurarem a república."
 ITA_repeal_former_government_measures_7: "Derrubar o regime"
 ITA_repeal_former_government_measures_7_desc: "A nostalgia fascista, outrora difundida entre italianos de todas as idades, que ajudou o novo regime a chegar ao poder foi rapidamente varrida pelas brutalidades dos camisas pretas. É hora do próprio processo de Nuremberg da Itália."
 ITA_repeal_former_government_measures_6: "Reinstaurar o Parlamento"
 ITA_repeal_former_government_measures_6_desc: "Embora seja uma fachada democrática, o Senado é apenas uma expressão das elites ricas da Itália. Os italianos perceberam isso e decidiram que é hora de restaurar a verdadeira democracia."
 ITA_ban_nuclear_power: "Banir energia nuclear"
