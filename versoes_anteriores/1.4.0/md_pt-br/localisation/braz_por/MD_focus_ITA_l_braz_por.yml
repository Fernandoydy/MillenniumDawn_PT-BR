 #decisões de restauração integrativa
 integrative_restoration_ITA: "Restauração Integrativa"
 integrative_restoration_ITA_desc: "Após décadas de estudo, temos uma compreensão quase perfeita das técnicas usadas por nossos ancestrais para construir os muitos grandes monumentos de nosso país. Podemos replicá-las para reconstruir esses monumentos e revigorar essas estruturas gloriosas."
 restore_the_Colosseum: "Restaurar o Coliseu"
 restore_the_Colosseum_desc: "Apesar de ter sido parcialmente destruído por terremotos e saques, o Coliseu ainda é um símbolo inspirador das alturas alcançadas pela civilização romana. Seu uso pretendido pode ser muito bárbaro para a era atual, mas ainda pode se tornar o palco principal para shows e shows no coração da nossa Capital. Recuperá-la custará caro, mas certamente atrairá ainda mais turistas e despertará o patriotismo em nossa população."
 restore_the_Fori_Imperiali: "Restaurar o Fori Imperiali"
 restore_the_Fori_Imperiali_desc: "As tentativas de Mussolini de restaurar o Fori Imperiali causaram mais danos do que benefícios, desta vez farão as coisas da maneira certa e construirão um novo coração para nossa antiga capital."
 restore_Pompeii: "Restaurar Pompéia"
 restore_Pompeii_desc: "Facilmente a descoberta arqueológica mais importante de todos os tempos, Pompéia nos deu uma visão incrível do modo de vida de nossos ancestrais, é justo que a restauremos como um monumento glorioso."
 restore_the_Temple_Valley: "Restaurar o Vale dos Templos"
 restore_the_Temple_Valley_desc: "O Vale dos Templos é uma das maiores relíquias da civilização grega no Mediterrâneo, e mesmo que a maioria dos templos tenham sido quase apagados pelo tempo, ainda atrai inúmeros turistas. Ao restaurá-lo, faremos da Sicília um lugar ainda mais atraente destino para o mundo admirar."
 restore_Heliopolis: "Restaurar Heliópolis"
 restore_Heliopolis_desc: "Heliópolis, agora conhecida como Baalbek, abrigou um dos templos mais impressionantes do mundo romano. Vamos restaurá-lo à sua antiga glória."
 restore_Thysdrus: "Restaurar Thysdrus"
 restore_Thysdrus_desc: "Thysdrus, agora conhecido como El Djem, abrigou um dos maiores anfiteatros do mundo romano. Vamos restaurá-lo à sua antiga glória."
 restore_diocletians_palace: "Restaurar o Palácio de Diocleciano"
 restore_diocletians_palace_desc: "O Palácio de Diocleciano, localizado na costa da Dalmácia, é um dos maiores e mais bem preservados exemplos de palácio romano do mundo."
 restore_Palmyra: "Reconstruir Palmyra"
 restore_Palmyra_desc: "Palmyra era uma das cidades mais ricas e icônicas do Império Romano do Oriente, vamos restaurá-la à sua antiga glória."
 restore_Arles_Nimes: "Restaurar as arenas de Arles e Nimes"
 restore_Arles_Nimes_desc: "Arles e Nimes, no sul da França, possuem duas das arenas romanas mais bem preservadas, vamos restaurá-las em toda a sua glória."
 restore_Alexandria_lighthouse: "Reconstruir o Farol de Alexandria"
 restore_Alexandria_lighthouse_desc: "O farol de Alexandria foi uma das sete maravilhas do mundo antigo, vamos reconstruí-lo como um farol para esta nova e brilhante era dourada."
 restore_Athens_acropolis: "Restaurar a Acrópole de Atenas"
 restore_Athens_acropolis_desc: "Atenas foi uma das cidades mais importantes da era antiga e sua cultura uma grande inspiração para o mundo romano, vamos restaurá-la à sua antiga glória."
 restore_Troy: "Reconstruir Tróia"
 restore_Troy_desc: "A lendária cidade de Tróia foi a pátria de Eneias, cujos descendentes se tornaram os fundadores da própria Roma. Vamos reconstruir esta cidade mítica como um testemunho deste passado glorioso."
 restore_rhodes_colossus: "Reconstruir o Colosso de Rodes"
 restore_rhodes_colossus_desc: "O Colosso de Rodes foi uma das sete maravilhas do mundo antigo."
 restore_leptis_magna: "Restaurar a arena Leptis Magna"
 restore_leptis_magna_desc: "O anfiteatro de Leptis magna era um dos maiores do norte da África."
 restore_marciana_traiana: "Reconstruir Marciana Traiana"
 restore_marciana_traiana_desc: "Marciana Traiana Thamugadi foi uma colônia romana construída pelo imperador Trajano na atual Argélia."
 restore_augusta_emerita: "Reconstruir Augusta Emerita"
 restore_augusta_emerita_desc: "Augusta Emerita, agora conhecida como Mérida, foi uma colônia romana na Lusitânia, na atual Espanha."

  ##Espaço Italiano
 ITA_italian_space_decision_category: "Programa Espacial Italiano"
 ITA_italian_space_decision_category_desc: "Espaço: A Fronteira Final. Devemos começar a conquistar esta fronteira a sério se quisermos permanecer uma Grande Potência aos olhos do mundo, mas só podemos conseguir isso com um grande custo. Como não podemos ter certeza de quaisquer benefícios econômicos reais de um programa espacial de grande escala, o povo italiano deve permanecer convencido de que é um empreendimento que vale a pena!\n§R(se nosso Entusiasmo do Programa Espacial cair abaixo de 35, as operações espaciais cessarão!)§!\n \nNo momento, nosso entusiasmo pelo Programa Espacial é: §Y[?ITA_peoples_support]§! \nNível do Programa Espacial Científico: §Y[?ITA_space_program_level]§! \nNossa receita anual do Programa Espacial é atualmente: §G[?ITA_space_income_var]§! \nNossa despesa anual com o Programa Espacial é atualmente: §R[?ITA_space_expenses_var]§!\n§YRecursos extraídos de asteróides§!: \nMetais preciosos: [?ITA_asteroid_precious] Metais leves: [?ITA_asteroid_aluminium] Metais tecnológicos: [?ITA_asteroid_tungsten] "
 ITA_run_support_campaigns_short: "Lance uma campanha curta de apoio público"
 ITA_run_support_campaigns_short_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso pessoal deve estar incrivelmente confuso com toda a provação. Uma curta campanha de mídia social deve nos dar algum apoio!"
 ITA_run_support_campaigns_long: "Lance uma longa campanha de apoio público"
 ITA_run_support_campaigns_long_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso povo deve estar incrivelmente confuso com todo o calvário. Uma campanha de educação detalhada deve fazer maravilhas pelo apoio que recebemos do povo!"
 ITA_rebalance_the_ASI_budget: "Reequilibrar o orçamento ASI"
 ITA_rebalance_the_ASI_budget_desc: "Nosso programa espacial, ASI, teve alguns problemas no passado com gastos ineficientes e pequenas quantias de corrupção. Devemos enviar nossos auditores estaduais para ajudar a reduzir os gastos excessivos e obter da ASI uma reputação positiva extremamente necessária."
 ITA_launch_commercial_satellite: "Lançar um satélite comercial"
 ITA_launch_commercial_satellite_desc: "Agora que a era da informação está em pleno andamento, as empresas privadas estão praticamente se atropelando para lançar satélites. Ao permitir que algumas dessas empresas sejam lançadas de nossas instalações, devemos trazer alguns benefícios econômicos razoáveis. Esteja ciente; no entanto, as pessoas podem começar a se cansar de nosso programa com foco comercial!"
 ITA_prep_international_space_station: "Prepare um lançamento da ISS"
 ITA_prep_international_space_station_desc: "Embora seja uma conquista e iniciativa global, podemos nos preparar para enviar nossos próprios foguetes de abastecimento para a ISS, junto com nosso próprio pessoal."
 ITA_italian_iss_launch: "Lançamento da ISS na Itália"
 ITA_italian_iss_launch_desc: "Depois de meses de planejamento e preparação, nossa missão de transporte de suprimentos está pronta para ser lançada. Três… Dois… Um… Lançamento!"
 ITA_collect_income_mission: "Coletar Renda"
 ITA_collect_income_mission_desc: "Todos os anos devemos recolher o que nos é devido de empresas privadas."
 ITA_expand_space_program: "Expandir o Programa Espacial Científico"
 ITA_expand_space_program_desc: "Mais recursos significam mais oportunidades e planos de exploração mais ambiciosos."
 ITA_shrink_space_program: "Reduzir os financiamentos ao Programa Espacial Científico"
 ITA_shrink_space_program_desc: "Os gastos do Programa Espacial Científico superam em muito os benefícios, não podemos mais arcar com eles."
