 ITA_safeguard_the_revolution_decision_repeal: "Restaurar a Democracia"
 ITA_libertarians: "O Partido Radical"
 ITA_libertarians_desc: "O Partido Radical foi um bastião do anticlericalismo, do libertarianismo civil, do liberalismo e do radicalismo na Itália, assim como do ambientalismo. A Lista Bonino é a legítima sucessora deste grande partido e se propôs como a mais forte oposição ao establishment político italiano Os radicais são bem conhecidos na Itália por campanhas de não-violência e direitos civis, a legalização da maconha, direitos dos homossexuais, melhores condições humanas para os presos e a abolição definitiva da energia nuclear. Internacionalmente, o partido apoiou os direitos humanos e as causas de autodeterminação."
 ITA_liberals: "Federação dos Liberais"
 ITA_liberals_desc: "Essa ideologia reúne muitas ideias diferentes sob a bandeira de um partido centrista pró-europeu, com forte apoio entre os católicos, especialmente os progressistas. O partido reúne conservadores sociais, progressistas sociais, liberais econômicos e democratas sociais."
 ITA_centre_right: "Vá para a Itália"
 ITA_centre_right_desc: "Este partido mistura uma visão tradicional da sociedade com o liberalismo econômico. O Forza Italia é membro do Partido Popular Europeu (EPP) e se apresenta como defensor da \"liberdade\" e da \"centralidade do indivíduo\". "
 ITA_centre_left: "L'Ulivo"
 ITA_centre_left_desc: "Uma união entre social-democratas e a esquerda cristã, nascida de partidos fundados por membros de DC \"Democrazia Cristiana\" e PCI. L'Ulivo realiza primárias a cada 5 anos, onde todos os italianos, não apenas membros registrados, podem participar e as muitas facções dentro do partido podem lutar entre si livremente. Isso leva a uma luta interna de facções que causa confusão ideológica e frequentes divisões partidárias."
 ITA_northern_league: "A Liga do Norte"
 ITA_northern_league_desc: "A "Lega Nord" foi criada em 1991 e defendia a autonomia regional, o secessionismo padaniano ou o federalismo, ao mesmo tempo em que encorajava a discriminação contra os sulistas. O principal slogan da Liga do Norte era "Roma está nos roubando"."
 ITA_right_wing_populism: "Aliança Nacional"
 ITA_right_wing_populism_desc: "O Partido da Aliança Nacional foi fundado em 1995, quando o Movimento Sociale Italiano se separou em suas duas seções, Fiamma Tricolore e Alleanza Nazionale, sendo esta última a ala mais moderada. Suas principais crenças são baseadas na ideologia “Destra Sociale” : um partido de direita com uma visão tradicionalista e antiglobalista da sociedade aliada ao apoio ao estado de bem-estar e à intervenção do governo na economia."
 ITA_lega_nord_populism: "A Liga"
 ITA_lega_nord_populism_desc: "Depois que Salvini assumiu, a Liga do Norte se transformou em um partido populista de direita. O foco principal da Liga do Norte inclui o combate à imigração ilegal, o antiglobalismo, o euroceticismo e a manutenção dos valores tradicionais do catolicismo. Internacionalmente, mantém laços estreitos com a Rússia e outros partidos de direita no resto do mundo."
 ITA_left_wing_populism: "O Movimento Cinco Estrelas"
 ITA_left_wing_populism_desc: "O M5S é considerado populista, anti-establishment, ambientalista, anti-imigração, anti-globalista e eurocético. O partido também foi descrito por alguns como de direita devido à sua postura anti-imigração, apesar de sua promoção de políticas geralmente defendidas pela esquerda. Internacionalmente, seu principal alinhamento é com a China. Foi criado, por um comediante, para combater o establishment e a corrupção, mas provou aceitar a colaboração com os partidos do establishment."
 ITA_fiamma_tricolore: "Chama Tricolor"
 ITA_fiamma_tricolore_desc: "O Partido da Chama Tricolor foi fundado em 1995, quando o Movimento Sociale Italiano se separou em suas duas seções, Fiamma Tricolore e Alleanza Nazionale, sendo a primeira a ala mais extremista. Fortemente inspirado pelo fascismo, o partido é abertamente crítico ao capitalismo e o comunismo, em vez disso, esforçando-se para reencenar a “terceira via”.
 ITA_greens: "Verdes italianos"
 ITA_greens_desc: "Historicamente, os verdes nunca tiveram muito sucesso na Itália. Suas visões ecológicas e ecossocialistas são rejeitadas pela população italiana conservadora. Podemos construir um futuro melhor? Thunberg disse: \"Os olhos de todas as gerações futuras estão sobre você. E se você escolher falhar conosco, eu digo - nós nunca iremos te perdoar.\""
 ITA_leu: "Livres e Iguais"
 ITA_leu_desc: "A riqueza dos 5% mais ricos da Itália (detentores de 41% da riqueza líquida nacional) é superior a toda a riqueza dos 80% mais pobres. Vamos pressionar pela redistribuição da riqueza dentro do nosso país, combater o trabalho ilegal , e aumentar o salário mínimo para os empregos não sindicalizados".
 ITA_protect_foreign_investment: "Proteger o investimento estrangeiro"
 ITA_protect_foreign_investment_desc: "Agora que criamos um ambiente onde os estrangeiros têm uma razão para investir no sul da Itália, devemos garantir que seu dinheiro não seja interceptado pela §tMafia§!"
 ITA_greater_padania: "Grande Padania"
 ITA_greater_padania_desc: "O sul da Itália provou ser invencível, mas o mesmo não pode ser dito para aqueles que vivem no centro da Itália. Nossa nova nação está aberta a aceitá-los, desde que aceitem renunciar ao papel de Roma como capital."
 ITA_roma_ladrona: "Ladrão Roma"
 ITA_roma_ladrona_desc: "Ao longo dos anos, temos mostrado que o sul da Itália não é a única região que nos pesa. A corrupção romana e os regulamentos absurdos têm sido tão prejudiciais quanto os constantes pedidos de dinheiro do resto do sul, é hora de jogar fora esses pesos."
 ITA_dismantle_the_nation: "Desmantelar a Nação"
 ITA_dismantle_the_nation_desc: "As divisões entre Norte e Sul estão além do alívio, os nortistas não aceitarão mais o fardo de pagar pela ineficiência do sul."
 ITA_italian_federation: "Federação Italiana"
 ITA_italian_federation_desc: "Aproveitando as alas mais moderadas dos movimentos separatistas, podemos salvar a integridade da nação aumentando a autonomia e, assim, interrompendo a fuga de recursos do Norte para o Sul."
 ITA_dissatisfaction_in_the_north: "Insatisfação no Norte"
 ITA_dissatisfaction_in_the_north_desc: "Nossos aumentos adicionais no fluxo de dinheiro dos impostos das regiões do norte para as do sul provaram ser o ponto de inflexão para a paciência dos nortistas. A força dos movimentos separatistas cresceu significativamente."
 ITA_building_amnesty: "Construindo a Anistia"
 ITA_building_amnesty_desc: "Como muitos governos fizeram no passado, podemos alterar os regulamentos para legalizar inúmeros edifícios ilegais. Isso certamente será popular entre todos os habitantes dos edifícios em questão. Esperemos que não acabemos nos arrependendo desta decisão."
 ITA_building_amnesty_decision: "Construindo a Anistia"
 ITA_building_amnesty_decision_desc: "Como muitos governos fizeram no passado, podemos alterar os regulamentos para legalizar inúmeros edifícios ilegais. Isso certamente será popular entre todos os habitantes dos edifícios em questão. Esperemos que não acabemos nos arrependendo desta decisão."
 ITA_stop_building_abuse: "Pare de construir abuso"
 ITA_stop_building_abuse_desc: "A construção abusiva não apenas reduz nossas receitas fiscais, mas também aumenta a agência de associações criminosas e, o mais importante, causa sérios problemas de segurança, o que é preocupante para um país situado em linhas de falha e vulcões ativos."
 ITA_stop_building_abuse_decision: "Pare de construir abuso"
 ITA_stop_building_abuse_decision_desc: "Construir abusos não apenas reduz nossas receitas fiscais, mas também aumenta a agência de associações criminosas e, o mais importante, causa sérios problemas de segurança, o que é preocupante para um país situado em linhas de falha e vulcões ativos."
 ITA_fight_tax_evasion: "Combater a Evasão Fiscal"
 ITA_fight_tax_evasion_desc: "A evasão fiscal é extremamente difundida na Itália, subtraindo fundos muito necessários de um orçamento já em dificuldades. Métodos de controle mais avançados e um código tributário mais simples devem ajudar a resolver esse problema."
 ITA_lower_taxes_on_jobs: "Reduzir impostos sobre empregos"
 ITA_lower_taxes_on_jobs_desc: "Entre os impostos e a burocracia, a contratação legal de um funcionário muitas vezes se torna insustentavelmente cara para muitas empresas, reduzir os impostos e simplificar o procedimento pode ajudar a combater o uso generalizado de trabalho não declarado."
 ITA_simplify_tax_code: "Simplificar código de imposto"
 ITA_simplify_tax_code_desc: "O código tributário é notoriamente complicado em todo o mundo, e o italiano está facilmente entre os piores. A simplificação pode encorajar as pessoas a cumpri-lo."
 ITA_enforce_electronic_payments: "Aplicar pagamentos eletrônicos"
 ITA_enforce_electronic_payments_desc: "Pagamentos eletrônicos aumentam a rastreabilidade e evitam transações não declaradas, precisamos impor seu uso."
 ITA_increase_checks: "Aumentar verificações"
 ITA_increase_checks_desc: "Para garantir que nossa nova legislação tributária seja realmente aplicada, precisamos aumentar as verificações aleatórias por parte de nossas forças de polícia financeira, para que os sonegadores em potencial sintam que um cheque é sempre uma possibilidade realista."
 ITA_fiscal_amnesty: "Anistia Fiscal"
 ITA_fiscal_amnesty_desc: "Ao fechar os olhos para os danos do passado em troca de uma parte da quantia não declarada, podemos recuperar uma quantidade significativa de impostos devidos e, mais importante, garantir que os sonegadores tenham uma chance realista de começar a cumprir de uma forma limpa posição."
 ITA_great_projects: "Grandes Projetos"
 ITA_great_projects_desc: "Muitos projetos de infraestrutura muito necessários foram contestados pelos chamados \"não estão no meu quintal\" ou comitês NIMBY em todo o país. Precisamos reduzir sua influência na administração local para poder impulsionar novos projetos com segurança. "
 ITA_brennero_tunnel: "Túnel Brennero"
 ITA_brennero_tunnel_desc: "O Brenner Base Tunnel é um projeto para construir um túnel ferroviário sob a passagem de Brennero nos Alpes orientais que reduziria muito o tempo de viagem entre a Itália e a Europa central."
 ITA_tav_torino_lione: "TAV Torino-Lyon"
 ITA_tav_torino_lione_desc: "O (Treno ad Alta Velocità / Trem de Alta Velocidade) entre Torino e Lyon é um projeto de muitos anos. Envolve a escavação de um túnel sob os Alpes e tem sido amplamente contestado pelos comitês do NIMBY."
 ITA_mose_venezia: "Mose de Veneza"
 ITA_mose_venezia_desc: "O MOSE (Modulo Sperimentale Elettromeccanico, Módulo Experimental Eletromecânico) é um sistema composto por barreiras móveis colocadas na entrada da lagoa veneziana, projetadas para prevenir inundações causadas por marés excepcionalmente altas."
 ITA_hydrogeological_safety_liguria: "Segurança hidrogeológica na Ligúria"
 ITA_hydrogeological_safety_liguria_desc: "A Ligúria é uma bela região, especialmente a parte oriental, as famosas "Cinque Terre". Mas nos últimos anos tem sido atormentada pela instabilidade hidrológica com inundações e deslizamentos de terra que causam estragos na paisagem e causam grandes danos ao turismo ."
 ITA_messina_strait_bridge: "Ponte sobre o Estreito de Messina"
 ITA_messina_strait_bridge_desc: "Uma ponte sobre o Estreito de Messina é um sonho há mais de um século, muitos governos tentaram realizar esse sonho, todos falharam. Até agora."
 ITA_stop_the_brain_drain: "Parar a fuga de cérebros"
 ITA_stop_the_brain_drain_desc: "Ao garantir que nossos jovens tenham uma quantidade decente de oportunidades, podemos parar a emigração e colher os benefícios da educação pela qual pagamos."
 ITA_integrative_restoration: "Restauração Integrativa"
 ITA_integrative_restoration_desc: "A Itália está cheia de ruínas do passado, algumas delas estão em condições extremamente boas e com recursos suficientes e mãos capazes poderiam voltar a ser uma parte viva de nossas cidades, como a Arena Romana de Verona."
 ITA_increase_ASI_funding: "Aumentar o financiamento ASI"
 ITA_increase_ASI_funding_desc: "A Itália foi a 3ª nação, depois dos EUA e da URSS, a lançar um satélite de forma autônoma no espaço. Anos se passaram desde o \"San Marco\", mas a exploração ainda é de extrema importância. Devemos aproveitar o primavera científica em nossa nação para aumentar nosso compromisso no espaço, concedendo apoio extra à Agência Espacial Italiana (ASI) e garantindo uma boa posição inicial na próxima Corrida Espacial."
 ITA_attract_foreign_tourists: "Atrair Turismo Internacional"
 ITA_attract_foreign_tourists_desc: "A Itália já é um dos destinos turísticos mais procurados do mundo. No entanto, mal estamos explorando todo o nosso potencial, pois muitas de nossas cidades estão em mau estado e as melhores de nossas praias quase não recebem visitantes estrangeiros, confiando no turismo interno. Uma grande campanha de marketing internacional certamente trará mais visitantes pagantes à Península."
 ITA_protect_local_food_products: "Proteja os alimentos locais"
 ITA_protect_local_food_products_desc: "Muitos produtos italianos renomados têm que competir injustamente contra cópias baratas que inundam o mercado com produtos de qualidade inferior, apostando no uso de nomes que soam italianos que lembram o original."
 ITA_integrate_mountain_territories: "Integrar Territórios de Montanha"
 ITA_integrate_mountain_territories_desc: "Uma porcentagem significativa do território italiano é ocupada por montanhas, vales e colinas. Tal paisagem, embora bela, gera alguns desafios para a habitação e requer atenção e recursos especiais."
 ITA_crack_down_on_antivaxxers: "Reprimir os Antivaxxers"
 ITA_crack_down_on_antivaxxers_desc: "Uma desvantagem do crescimento recente da Internet é o aumento da velocidade com que as teorias da conspiração estão se espalhando. A mais perigosa delas é a crença de que as vacinas causam autismo. Essa teoria ridícula deve ser erradicada antes que cause qualquer dano sério. "
 ITA_bypass_the_1987_referendum: "Ignorar o referendo de 1987"
 ITA_bypass_the_1987_referendum_desc: "Antes do referendo de 1987, convocado após o incidente de Chernobyl, a Itália era uma nação líder em energia nuclear com 3 usinas já construídas no início dos anos sessenta. Nossa energia hidrelétrica atingiu a capacidade máxima e não podemos jogar dados com nossa rede nacional. Para respeitar nossos compromissos de reduzir as emissões de carbono e, ao mesmo tempo, garantir energia e crescimento estáveis, devemos encontrar uma fonte de energia limpa. A energia nuclear é nossa melhor opção."
 ITA_build_waste_incinerators: "Construir incineradores de resíduos"
 ITA_build_waste_incinerators_desc: "Os incineradores de resíduos são capazes de eliminar grandes quantidades de resíduos e convertê-los em energia valiosa, com emissões próximas a zero. Apesar disso, o comportamento dos "NIMBYs", a máfia e a ineptidão política garantiram que lidar com resíduos continuasse sendo um grande problema para os municípios, especialmente no sul, que frequentemente acabam delegando a questão a pessoas duvidosas."
 ITA_encourage_gmos: "Incentive os OGMs"
 ITA_encourage_gmos_desc: "Nossas universidades possuem pesquisas genéticas muito promissoras. Nossa sociedade reacionária tem limitado seu potencial suficientemente, é hora de permitir que eles experimentem nesse campo emocionante e inovador."
 ITA_encourage_gmos_decision: "Incentive os OGMs"
 ITA_encourage_gmos_decision_desc: "Nossas universidades têm pesquisas genéticas muito promissoras. Nossa sociedade reacionária já cortou suas asas o suficiente, é hora de permitir que eles experimentem neste novo e excitante campo."
 ITA_encourage_gmos_decision_repeal: "Pare de incentivar os OGMs"
 ITA_fight_scientific_illiteracy: "Combater o Analfabetismo Científico"
 ITA_fight_scientific_illiteracy_desc: "Nosso foco em uma Educação Científica lançou as bases para erradicar o analfabetismo científico que é generalizado em nossa sociedade e nos impediu de aprovar políticas ambientais e de saúde tão necessárias."
 ITA_abolish_the_provinces: "Abolir as Províncias"
 ITA_abolish_the_provinces_desc: "A Itália estabeleceu as Regiões como um novo nível administrativo com a nova constituição em 1948, mas as competências dessas novas entidades se sobrepõem às das províncias pré-existentes desde então. Além disso, as regiões e províncias têm muito pouco poder de tributar, confiando, em vez disso, no governo central para pagar por suas políticas. Ao longo dos anos, isso resultou em uma grande falta de responsabilidade fiscal e déficits desenfreados."
 ITA_merge_small_municipalities: "Mesclar Pequenos Municípios"
 ITA_merge_small_municipalities_desc: "A Itália tem mais de 8.000 municípios, com centenas deles ridiculamente pequenos. A fusão deles economizará muito dinheiro do estado e aumentará os recursos que os municípios resultantes terão à sua disposição."
 ITA_abolish_perfect_bicameralism: "Abolir o bicameralismo perfeito"
 ITA_abolish_perfect_bicameralism_desc: "O sistema legislativo da Itália é baseado em duas casas, a Câmara dos Representantes e o Senado. Em um sistema único na Itália, essas casas têm os mesmos poderes e todas as leis devem ser aprovadas de forma idêntica por elas, resultando em um processo legislativo extremamente processo e em completo impasse em alguns casos."
 ITA_inefficient_administration: "Administração ineficiente"
 ITA_inefficient_administration_desc: "A administração pública italiana é superdimensionada, ineficiente e corrupta. As administrações locais têm competências redundantes, questões de financiamento e muito pouca responsabilidade. Tudo isso deve mudar se quisermos deixar um país saudável para nossos filhos."
 ITA_block_municipalities_obstructionism: "Obstrucionismo dos Municípios do Bloco"
 ITA_block_municipalities_obstructionism_desc: "Uma força dos comitês ágeis é a capacidade de alavancar o grande poder que foi dado às administrações locais que lhes permite bloquear projetos apesar do envolvimento do governo central."
 ITA_limit_rebound_of_responsibilities: "Limitar rebote de responsabilidades"
 ITA_limit_rebound_of_responsibilities_desc: "As administrações locais têm sido capazes de paralisar projetos infinitamente graças ao processo de mudança constante de responsabilidades entre municípios, comunidades montanhosas, províncias e regiões."
 ITA_close_nimby_committees: "Fechar Comitês Nimby"
 ITA_close_nimby_committees_desc: "Nossas reformas enfraqueceram os comitês nimby a ponto de podermos aproveitar a oportunidade e fechar os existentes para sempre."
 ITA_tourism_is_our_oil: "O Turismo é o Nosso Petróleo"
 ITA_tourism_is_our_oil_desc: "Nosso país tem a maior densidade de patrimônios históricos, artísticos e naturais. Nossas praias e montanhas são lindas e nossas cidades são conhecidas mundialmente, nosso capital humano deve ser desenvolvido para aproveitar isso."
 ITA_increase_funding_for_research: "Aumentar os Fundos de Pesquisa Universitária"
 ITA_increase_funding_for_research_desc: "Nossas universidades produzem uma quantidade significativa de pesquisa com significativamente menos financiamento em comparação com o resto do mundo, imagine o que elas poderiam alcançar se tivessem recursos adequados."
 ITA_defund_school_laboratories: "Defund Escolas Profissionais"
 ITA_defund_school_laboratories_desc: "A quantidade de dinheiro que gastamos em escolas profissionais é absurdamente alta considerando o nível de educação que essas escolas oferecem aos nossos alunos, talvez seja melhor usar esses recursos de outra maneira."
 ITA_increase_funding_for_professional_schools: "Aumentar o Financiamento para Escolas Profissionais"
 ITA_increase_funding_for_professional_schools_desc: "As escolas profissionais tendem a atrair crianças das camadas mais baixas da sociedade que não têm dinheiro para investir em educação universitária. Garantir que essas escolas tenham todos os meios financeiros para preparar a próxima geração de trabalhadores é de extrema importância."
 ITA_classical_education: "Educação Clássica"
 ITA_classical_education_desc: "Não devemos abandonar os bons velhos tempos. Esta nação foi fundada por pessoas versadas nos clássicos e, portanto, devemos garantir que nossa futura classe dominante mantenha essa tradição."
 ITA_safeguard_teachers_privileges: "Proteger os privilégios dos professores"
 ITA_safeguard_teachers_privileges_desc: "Os professores e todo o sistema escolar em geral continuam sendo um dos grupos de eleitores mais significativos do país, é imperativo que não os enfureçamos com ideias absurdas, como demitir professores incompetentes ou avaliar seus métodos."
 ITA_modern_education: "Educação Moderna"
 ITA_modern_education_desc: "Já é hora de jogarmos fora a herança da idade média e pararmos de dedicar tantos recursos ao ensino de línguas mortas como o latim e o grego e passarmos para disciplinas mais modernas."
 ITA_introduce_meritocracy: "Introduza a Meritocracia nas Escolas"
 ITA_introduce_meritocracy_desc: "Os professores desfrutam de um grau tão alto de proteção que os diretores das escolas não podem nem mesmo demiti-los, mesmo que sua incompetência seja manifesta. Não há repercussão em simplesmente aparecer em uma sala de aula, compilar a burocracia necessária e depois cuidar de sua próprio negócio e uma parcela significativa de professores se aproveita da situação."
 ITA_increase_teachers_salary: "Aumentar Salário dos Professores"
 ITA_increase_teachers_salary_desc: "A função de professor ou professora confere muita segurança e tranquilidade, mas não é muito compensadora financeiramente, portanto tende a atrair pessoas pouco qualificadas que lutam para encontrar empregos seguros em outros lugares. Aumentando os salários podemos aumentar a atratividade do emprego e a competição para obtê-lo, atraindo pessoas mais qualificadas."
 ITA_increase_english_teaching: "Melhorar o ensino de inglês"
 ITA_increase_english_teaching_desc: "Apesar de ser uma necessidade no mundo moderno, o conhecimento da língua inglesa é extremamente medíocre na Itália. Os italianos estão, em média, pelo menos uma geração atrás, se não mais, de seus colegas europeus em suas habilidades de inglês. Melhorando a forma como nossas escolas ensinam O inglês é a única maneira de melhorar a situação."
 ITA_reform_private_schools: "Reformar escolas particulares"
 ITA_reform_private_schools_desc: "Muitas escolas particulares na Itália atualmente funcionam como estacionamento para crianças de famílias abastadas, onde você pode pagar e obter um diploma independentemente dos resultados reais. É imperativo reformar este sistema para garantir que as escolas particulares ofereçam qualidade educação, ao mesmo tempo em que alivia o fardo das finanças públicas”.
 ITA_encourage_private_schools: "Incentivar escolas particulares"
 ITA_encourage_private_schools_desc: "As escolas particulares podem ajudar a reduzir o ônus do sistema público reduzindo os custos. Podemos fechar os olhos para o fato de que muitas dessas instituições simplesmente fornecem um diploma ou diploma em troca de dinheiro com muito poucos padrões fornecidos."
 ITA_school_reform: "Reforma do Sistema de Ensino"
 ITA_school_reform_desc: "Nosso sistema educacional está rapidamente se tornando obsoleto e inadequado, precisamos reformá-lo para garantir o futuro de nossas próximas gerações."
 ITA_school_mass_hiring: "Contratação em Massa de Professores"
 ITA_school_mass_hiring_desc: "Uma porcentagem significativa de professores em todos os níveis de ensino são empregados em contratos precários instáveis e relativamente desprotegidos. Ao dar-lhes contratos estáveis adequados, podemos melhorar a qualidade de nossa educação, mas também receberemos a gratidão dos professores. "
 ITA_cash_bonus_to_18_year_olds: "Bônus em dinheiro para maiores de 18 anos"
 ITA_cash_bonus_to_18_year_olds_desc: "A Itália não oferece as mesmas oportunidades que o resto do mundo civilizado pode oferecer aos jovens. Para compensar, poderíamos dar um bônus em dinheiro aos nossos alunos recém-formados do ensino médio. Afinal, esse problema não pode ser resolvido jogando os contribuintes dinheiro indiscriminadamente?"
 ITA_ask_the_chinese: "Pergunte aos chineses"
 ITA_ask_the_chinese_desc: "A China sempre buscou um ponto de apoio na Europa, e os portos italianos podem fornecer a parada final para a nova Rota da Seda. O investimento chinês pode ser abundante, mas vem com preocupações em relação à influência oriental em nosso país."
 ITA_seek_european_help: "Procurar ajuda europeia"
 ITA_seek_european_help_desc: "Estimular a economia não é barato, e se pegássemos dinheiro emprestado diretamente para fazê-lo com títulos soberanos, poderíamos acabar piorando o problema da dívida. A União Europeia pode nos fornecer a quantia necessária de dinheiro a um baixo custo taxa de juro."
 ITA_stimulate_growth: "Estimular o crescimento"
 ITA_stimulate_growth_desc: "Para tornar a dívida mais administrável, podemos aumentar nosso PIB e, portanto, nossa receita, reduzindo as taxas de juros esperadas no processo. Isso não será gratuito nem fácil, mas acabará compensando."
 ITA_reduce_expenses: "Reduzir Despesas"
 ITA_reduce_expenses_desc: "Medidas de austeridade podem não ser populares, mas reduzirão nosso déficit e ajudarão a tornar nossa dívida mais sustentável."
 ITA_shift_taxation_from_income_to_property: "Transferir a tributação de rendimentos para propriedade"
 ITA_shift_taxation_from_income_to_property_desc: "Tributar rendimentos e receitas tem um impacto muito mais negativo no crescimento econômico do que tributar propriedades, devemos mudar nossas prioridades de cobrança para estimular o crescimento econômico."
 ITA_increase_competition: "Aumentar a Concorrência Econômica"
 ITA_increase_competition_desc: "A concorrência econômica na Itália é bastante escassa, com as empresas conseguindo sobreviver, mesmo em tamanhos muito pequenos, apesar das ineficiências. Um ambiente mais competitivo é necessário para melhorar a qualidade de nossas empresas, nossas capacidades de inovação e crescimento econômico."
 ITA_the_debt_problem: "O problema da dívida"
 ITA_the_debt_problem_desc: "Os gastos irresponsáveis da última década deixaram a Itália com uma dívida governamental significativa. Temos a responsabilidade moral de resolver esse problema e não podemos deixar que nossos filhos e netos paguem por nossa tolice."
 ITA_encourage_youth_to_join_unions: "Incentivar os jovens a se filiarem a sindicatos"
 ITA_encourage_youth_to_join_unions_desc: "Nossas recentes reformas previdenciárias incomodaram muito os sindicatos trabalhistas, compostos principalmente por aposentados. Com uma campanha adequada, podemos encorajar os jovens trabalhadores a se filiarem aos sindicatos e mudar a dinâmica de poder a nosso favor."
 ITA_marginalize_labour_unions: "Marginalize os Sindicatos"
 ITA_marginalize_labour_unions_desc: "Os sindicatos na Itália são compostos principalmente por aposentados e nossas recentes reformas previdenciárias os deixaram extremamente insatisfeitos com o governo, é hora de reduzirmos a influência que essas instituições decrépitas exercem sobre nossa sociedade."
 ITA_marginalize_labour_unions_TT: "Você pode optar por substituir os sindicatos trabalhistas por um entre banqueiros internacionais, complexo industrial militar, conglomerados industriais ou agricultores."
 ITA_reintroduce_baby_pensions: "Reintroduzir Pensões para Bebês"
 ITA_reintroduce_baby_pensions_desc: "As chamadas \"pensões infantis\" podem parecer absurdas do ponto de vista econômico. Afinal, dificilmente há lógica em um trabalhador pagar contribuições por 14,5 anos e depois receber uma pensão por 40 anos. No entanto, esse trabalhador certamente agradecerá quem permitiu que ele ou ela vivesse às custas do estado."
 ITA_reintroduce_baby_pensions_decision: "Reintroduzir Pensões para Bebês"
 ITA_reintroduce_baby_pensions_decision_desc: "As chamadas \"pensões infantis\" podem parecer absurdas do ponto de vista econômico. Afinal, dificilmente há lógica em um trabalhador pagar contribuições por 14,5 anos e depois receber uma pensão por 40 anos. No entanto, esse trabalhador certamente agradecerá quem permitiu que ele ou ela vivesse às custas do estado."
 ITA_reintroduce_baby_pensions_decision_repeal: "Pare com as pensões para bebês"
 ITA_recalculate_baby_pensions: "Recalcular Pensões de Bebês"
 ITA_recalculate_baby_pensions_desc: "Nosso sistema previdenciário foi alterado recentemente para aumentar sua sustentabilidade, mas um grande número de aposentados aproveitou o antigo sistema insano que permitia que as pessoas se aposentassem em meados dos anos 30 com apenas 14 anos 6 meses e 1 dia de trabalho (as infames pensões de bebê). Devemos recalcular essas pensões com o novo sistema."
 ITA_recalculate_baby_pensions_decision: "Recalcular Pensões para Bebês"
 ITA_recalculate_baby_pensions_decision_desc: "Nosso sistema previdenciário foi alterado recentemente para aumentar sua sustentabilidade, mas um grande número de aposentados aproveitou o antigo sistema insano que permitia que as pessoas se aposentassem em seus trinta e poucos anos com apenas 14 anos, 6 meses e 1 dia de trabalho (as infames pensões de bebê). Devemos recalcular essas pensões com o novo sistema."
 ITA_recalculate_baby_pensions_decision_repeal: "Restaurar Pensões de Bebê anteriores"
 ITA_Quota_100: "Cota 100"
 ITA_Quota_100_desc: "Ao diminuir os requisitos de idade para se aposentar, liberaremos mais espaço para novos trabalhadores. Isso será uma pressão sobre nosso sistema já desgastado, mas será muito apreciado pelos beneficiários."
 ITA_Quota_100_decision: "Cota 100"
 ITA_Quota_100_decision_desc: "Ao diminuir os requisitos de idade para se aposentar, liberaremos mais espaço para novos trabalhadores. Isso será uma pressão sobre nosso sistema já danificado, mas será muito apreciado pelos beneficiários."
 ITA_Quota_100_decision_repeal: "Revogar cota 100"
 ITA_increase_pension_age_requirements: "Aumentar o requisito de idade para aposentadoria"
 ITA_increase_pension_age_requirements_desc: "Ao aumentar o requisito de idade para pensões, podemos aumentar as contribuições que um trabalhador fará ao sistema ao longo de sua vida, ao mesmo tempo em que diminui o período de tempo durante o qual se espera que o trabalhador receba uma pensão, salvando o sistema de um muito dinheiro no processo."
 ITA_increase_pension_age_requirements_decision: "Aumentar o requisito de idade para aposentadoria"
 ITA_increase_pension_age_requirements_decision_desc: "Ao aumentar o requisito de idade para pensões, podemos aumentar as contribuições que um trabalhador fará ao sistema ao longo de sua vida, ao mesmo tempo em que diminui o período de tempo durante o qual se espera que o trabalhador receba uma pensão, salvando o sistema de um muito dinheiro no processo."
 ITA_increase_pension_age_requirements_decision_repeal: "Requisito de menor idade para aposentadoria"
 ITA_pension_reform: "Reforma da Previdência"
 ITA_pension_reform_desc: "Nosso sistema previdenciário está entre os mais insustentáveis do mundo, devemos mudá-lo antes que ele entre em colapso."
 ITA_generational_divide: "Divisão Geracional"
 ITA_generational_divide_desc: "Nas últimas décadas, os políticos italianos aproveitaram amplamente os recursos financeiros obtidos durante o Milagre Econômico Italiano do pós-guerra, usando-os com muito pouca previsão. Agora esses recursos foram gastos, mas a conta será paga pela geração que não se beneficiou deles e é demograficamente menos representada."
 ITA_legalize_light_drugs: "Legalize"
 ITA_legalize_light_drugs_desc: "O consumo de drogas leves, principalmente cannabis, provou ser um problema de saúde muito menor e nossas tentativas de limitar seu consumo falharam miseravelmente, resultando apenas em uma dispendiosa perda de tempo para a aplicação da lei e um entupimento insano de nossos tribunais. É hora de reconhecermos esses fatos e legalizá-los."
 ITA_legalize_light_drugs_decision: "Legalize"
 ITA_legalize_light_drugs_decision_desc: "O consumo de drogas leves, principalmente cannabis, provou ser um problema de saúde muito menor e nossas tentativas de limitar seu consumo falharam miseravelmente, resultando apenas em uma dispendiosa perda de tempo para a aplicação da lei e um entupimento insano de nossos tribunais. É hora de reconhecermos esses fatos e legalizá-los."
 ITA_legalize_light_drugs_decision_repeal: "Revoga legalização de drogas leves"
 ITA_reform_the_judiciary: "Reforma do Judiciário"
 ITA_reform_the_judiciary_desc: "Nosso sistema judiciário é um dos mais lentos do mundo desenvolvido. Isso é um grande desserviço ao nosso povo e um fator negativo para os negócios. Devemos simplificar nosso código para acelerar o sistema."
 ITA_simplify_legal_code: "Simplifique o Código Legal"
 ITA_simplify_legal_code_desc: "Toda reforma se baseia no código existente, mas em vez de melhorá-lo ajustando as partes existentes, novas partes são adicionadas infinitamente. O resultado final é que a complexidade do nosso código legal dificulta diretamente a capacidade de cumprimento dos cidadãos e das empresas. "
 ITA_reduce_judgement_times: "Reduzir os tempos de julgamento"
 ITA_reduce_judgement_times_desc: "Mesmo um caso menor pode levar uma década na Itália para ser resolvido, isso é uma fonte de grande estresse para os cidadãos envolvidos e é um grande problema para as empresas que esperam uma compensação do caso."
 ITA_impose_better_checks_on_magistrates: "Melhorar as verificações dos magistrados"
 ITA_impose_better_checks_on_magistrates_desc: "Os magistrados operam apenas sob o escrutínio dos seus pares, situação que pode levá-los a defenderem-se mutuamente e a evitar que os problemas sejam resolvidos. Precisamos de alargar o sistema de controlo do nosso sistema judicial para melhorar o seu funcionamento."
 ITA_refound_IRI: "Reviver IRI"
 ITA_refound_IRI_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto de Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nesta decisão de manter uma ferramenta antiga e forte para unificar nossas intervenções na economia."
 ITA_refound_IRI_decision: "Reviver IRI"
 ITA_refound_IRI_decision_desc: "O IRI (Instituto per la Ricostruzione Industriale/Instituto de Reconstrução Industrial) está prestes a fechar. Podemos voltar atrás nesta decisão para manter uma ferramenta antiga e forte para unificar nossas intervenções na economia."
 ITA_refound_IRI_decision_repeal: "Fechar IRI"
 ITA_sell_government_shares_in_companies: "Vender ações do governo em empresas"
 ITA_sell_government_shares_in_companies_desc: "O governo tem participações significativas em muitas empresas italianas. Ao vendê-las, podemos recuperar alguns fundos muito necessários e, ao mesmo tempo, reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_sell_government_shares_in_companies_decision: "Vender ações do governo em empresas"
 ITA_sell_government_shares_in_companies_decision_desc: "O governo tem participações significativas em muitas empresas italianas. Ao vendê-las, podemos recuperar alguns fundos muito necessários e, ao mesmo tempo, reduzir a interferência do governo e aumentar a liberdade econômica."
 ITA_sell_government_shares_in_companies_decision_repeal: "Comprar empresas privatizadas de volta"
 ITA_privatize_water_distribution: "Privatizar a distribuição de água"
 ITA_privatize_water_distribution_desc: "A infraestrutura de distribuição de água na Itália está desmoronando, com perdas de mais da metade da água coletada e vazamentos em todos os lugares. Há pouco incentivo para melhorar a situação e ninguém é responsabilizado. Precisamos privatizar o setor para introduzir a responsabilidade e competição no sistema”.
 ITA_privatize_water_distribution_decision: "Privatizar a distribuição de água"
 ITA_privatize_water_distribution_decision_desc: "A infraestrutura de distribuição de água na Itália está desmoronando, com perdas de mais da metade da água coletada e vazamentos em todos os lugares. Há pouco incentivo para melhorar a situação e ninguém é responsabilizado. Precisamos privatizar o setor para introduzir responsabilidade e competição no sistema”.
 ITA_privatize_water_distribution_decision_repeal: "Distribuição Nacionalista de Água"
 ITA_private_water: "Possui distribuição de água privatizada"
 ITA_privatize_museum_system: "Privatizar museus"
 ITA_privatize_museum_system_desc: "Apesar de abrigar a maior densidade de artefatos históricos, sítios arqueológicos e arquitetura monumental de qualquer outro país, os museus italianos ficam atrás de seus pares europeus quando se trata de atrair turismo. Como em muitos outros campos, a gestão desses locais quase nunca esteve sob escrutínio e, como resultado, não tem incentivo para se adaptar aos tempos ou ser competitivo”.
 ITA_privatize_museum_system_decision: "Privatizar museus"
 ITA_privatize_museum_system_decision_desc: "Apesar de abrigar a maior densidade de artefatos históricos, sítios arqueológicos e arquitetura monumental de qualquer outro país, os museus italianos ficam atrás de seus pares europeus quando se trata de atrair turismo. Como em muitos outros campos, a gestão desses locais quase nunca esteve sob escrutínio e, como resultado, não tem incentivo para se adaptar aos tempos ou ser competitivo”.
 ITA_privatize_museum_system_decision_repeal: "Museus Nacionalistas"
 ITA_private_museums: "Tem museus privatizados"
 ITA_further_protect_workers_rights: "Melhorar os direitos dos trabalhadores"
 ITA_further_protect_workers_rights_desc: "Os trabalhadores com contratos de duração indefinida já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores junto com os aposentados, então apaziguá-los é uma estratégia fácil de ganhar votos para garantir que nossos índices de aprovação permaneçam altos."
 ITA_further_protect_workers_rights_decision: "Melhorar os direitos dos trabalhadores"
 ITA_further_protect_workers_rights_decision_desc: "Os trabalhadores com contratos de duração indefinida já são a categoria mais protegida na Itália, mas ainda são o maior grupo de eleitores junto com os aposentados, então apaziguá-los é uma estratégia fácil de ganhar votos para garantir que nossos índices de aprovação permaneçam altos."
 ITA_further_protect_workers_rights_decision_repeal: "Reverter novos direitos dos trabalhadores"
 ITA_modify_article_18: "Modificar artigo 18"
 ITA_modify_article_18_desc: "O Artigo 18 do Estatuto dos Trabalhadores torna extremamente difícil para os empregadores demitir seus funcionários e nosso mercado de trabalho tem sofrido com isso. Modificá-lo certamente dará início às acusações de \"trabalho forçado\" e \"escravidão\" da oposição , mas é apenas senso comum na realidade."
 ITA_modify_article_18_decision: "Modificar Artigo 18"
 ITA_modify_article_18_decision_desc: "O Artigo 18 do Estatuto dos Trabalhadores torna extremamente difícil para os empregadores demitir seus funcionários e nosso mercado de trabalho tem sofrido com isso. Modificá-lo certamente dará início às acusações de \"trabalho forçado\" e \"escravidão\" da oposição , mas é apenas senso comum na realidade."
 ITA_modify_article_18_decision_repeal: "Reverter as modificações do Artigo 18"
 ITA_save_struggling_companies: "Salvar empresas em dificuldades"
 ITA_save_struggling_companies_desc: "Garantir a sobrevivência de empresas não competitivas não é nada barato, mas os trabalhadores e sindicatos certamente se lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_save_struggling_companies_decision: "Salvar empresas em dificuldades"
 ITA_save_struggling_companies_decision_desc: "Garantir a sobrevivência de empresas não competitivas não é nada barato, mas os trabalhadores e os sindicatos certamente se lembrarão de quem salvou seus empregos quando as eleições chegarem."
 ITA_save_struggling_companies_decision_repeal: "Pare de salvar empresas em dificuldades"
 ITA_let_companies_fail: "Deixar as empresas falir"
 ITA_let_companies_fail_desc: "Toda vez que uma empresa com peso significativo está à beira da falência, o estado italiano ou suas administrações locais impedem o fechamento para proteger empregos. Esse hábito caro tem grandes retornos políticos, mas reduz significativamente a eficiência de nossa economia. Deixe as empresas falirem. que os mais produtivos possam ocupar sua fatia do mercado."
 ITA_let_companies_fail_decision: "Deixar as empresas falir"
 ITA_let_companies_fail_decision_desc: "Toda vez que uma empresa com peso significativo está à beira da falência, o estado italiano ou suas administrações locais impedem o fechamento para proteger empregos. Esse hábito caro tem grandes retornos políticos, mas reduz significativamente a eficiência de nossa economia. Deixe as empresas falirem. que os mais produtivos possam ocupar sua fatia do mercado."
 ITA_let_companies_fail_decision_repeal: "Revogar a política de deixar empresas falir"
 ITA_cultural_divide: "Divisão Cultural"
 ITA_cultural_divide_desc: "Desde a morte de Einaudi, a Itália abandonou de fato as políticas liberais, com todas as partes significativas aderindo silenciosamente a um consenso sobre uma intervenção significativa do governo. A maior parte da sociedade seguiu o exemplo e tentativas muito necessárias de melhorar as liberdades econômicas e sociais são cada vez mais difíceis de Forçe até o fim."
 ITA_safeguard_european_development_funds: "Salvaguardar os Fundos Europeus de Desenvolvimento"
 ITA_safeguard_european_development_funds_desc: "À semelhança do que aconteceu com a maior parte do dinheiro retirado do norte da Itália, os fundos europeus tendem a acabar nas mãos erradas ou simplesmente não são reclamados. Devemos nos esforçar para usar adequadamente esses fundos tão necessários para garantir um ambiente mais competitivo para negócios."
 ITA_let_salaries_decrease: "Deixar os salários diminuir"
 ITA_let_salaries_decrease_desc: "O salário adequado para cada grande categoria de empregos é regulado por contratos estipulados pelos sindicatos que têm valor nacional. Isso, juntamente com a maior produtividade dos trabalhadores do Norte, significa que o Sul não é capaz de atrair nenhum investimento significativo. Por renegociando contratos em nível regional, podemos reduzir significativamente a diferença entre salários e produtividade e incentivar o investimento."
 ITA_fire_excessive_government_employees: "Demitir funcionários públicos desnecessários"
 ITA_fire_excessive_government_employees_desc: "É um ditado comum que a Sicília sozinha tem mais polícia florestal do que todo o estado do Canadá. Este e outros exemplos semelhantes de administrações inchadas devem parar."
 ITA_south_reforms: "Reformas do Sul"
 ITA_south_reforms_desc: "A maior parte do dinheiro investido no sul da Itália não deu nenhum retorno significativo, talvez seja hora de desenvolver uma nova maneira de lidar com a Questão do Sul."
 ITA_strengthen_citizenship_income: "Fortalecer a Renda de Cidadania"
 ITA_strengthen_citizenship_income_desc: "Contratar pessoas por causa disso teve o efeito inconveniente de diminuir substancialmente nossa eficiência administrativa. Talvez possamos consertar isso transferindo dinheiro diretamente para as pessoas \"necessitadas\". Aboliremos a pobreza por decreto."
 ITA_citizenship_income: "Renda de Cidadania"
 ITA_citizenship_income_desc: "Contratar pessoas por contratar teve o efeito inconveniente de diminuir substancialmente nossa eficiência administrativa. Talvez possamos consertar isso transferindo dinheiro diretamente para as pessoas \"necessitadas\". Aboliremos a pobreza por decreto."
 ITA_citizenship_income_decision: "Renda de Cidadania"
 ITA_citizenship_income_decision_desc: "Contratar pessoas por fazer teve o efeito inconveniente de diminuir substancialmente nossa eficiência administrativa. Talvez possamos consertar isso transferindo dinheiro diretamente para as pessoas \"necessitadas\". Aboliremos a pobreza por decreto."
 ITA_citizenship_income_decision_repeal: "Cancelar Renda de Cidadania"
 ITA_hire_more_government_employees: "Contratar mais funcionários do governo"
 ITA_hire_more_government_employees_desc: "Empregos no governo são altamente cobiçados por causa de sua segurança contratual, aumentando sua quantidade diminuiremos o número daqueles que são facilmente recrutados pela criminalidade. Além disso, os sulistas certamente se lembrarão de quem lhes deu seus empregos quando chegar a hora de usar as urnas. Encontraremos algo para eles fazerem eventualmente."
 ITA_intensify_money_transfer: "Intensificar transferências de dinheiro"
 ITA_intensify_money_transfer_desc: "A infra-estrutura no Sul é bastante subdesenvolvida, melhorá-la com certeza irá liberar o potencial produtivo da região e pagar os impostos do Norte. Vamos apenas esperar que o dinheiro não acabe nas mãos erradas."
 ITA_south_status_quo: "Mantenha o Status Quo"
 ITA_south_status_quo_desc: "Inúmeros governos tentaram resolver a Questão do Sul jogando dinheiro no problema. Talvez eles simplesmente não tenham jogado o suficiente."
 ITA_export_mafia: "Exportar §tMafia§!"
 ITA_export_mafia_desc: "§tMafia§! As atividades não são limitadas por uma linha imaginária ridícula como uma fronteira, podemos usar os contatos existentes de nossos novos amigos no submundo do crime para obter influência valiosa internacionalmente."
 ITA_rein_in_favors: "Contenha os favores"
 ITA_rein_in_favors_desc: "Estamos tolerando extensas atividades mafiosas em todo o país, em troca as Famílias garantirão que nas próximas eleições ninguém ameace nossas queridas cadeiras."
 ITA_blindness_in_the_north: "Cegueira no Norte"
 ITA_blindness_in_the_north_desc: "Os italianos do norte gostam de pensar que a §tMáfia§! ganhos obtidos no Norte rico, aproveitando-se de grandes projetos públicos, gestão de resíduos, profissionais do sexo e tráfico de drogas. Faremos vista grossa para isso em troca de favores."
 ITA_deafness_in_the_south: "A surdez no sul"
 ITA_deafness_in_the_south_desc: "Uma das fontes de receita mais importantes para a §tMáfia§! no sul é o \"Pizzo\", uma quantia em dinheiro que todo comércio, por menor que seja, tem que pagar à Família local por \"Proteção\". A falta de pagamento geralmente resulta em finais desagradáveis para a empresa e seu proprietário. Toleraremos essa prática em troca de favores das Famílias."
 ITA_war_with_mafia: "Guerra com §tMafia§!"
 ITA_war_with_mafia_desc: "Fizemos um trabalho decente até agora com nossas forças policiais, mas a tarefa em questão requer uma abordagem ainda mais forte, é hora de implantar o exército italiano nas ruas e fazer com que cada bandido da máfia pense duas vezes antes de pedir \" pizzo" de novo."
 ITA_war_with_Mafia_tt: "Gastos com segurança interna: §R+10%§!"
 ITA_relax_legal_framework: "Relaxar quadro legal"
 ITA_relax_legal_framework_desc: "Combater organizações criminosas tão arraigadas na sociedade como a §tMáfia§! !."
 ITA_intensify_police_operations: "Intensificar as operações policiais"
 ITA_intensify_police_operations_desc: "Uma abordagem passiva não funcionou nas últimas décadas e não funcionará nas próximas. Devemos sujar nossas mãos e lutar contra a §tMafia§! de frente."
 ITA_turn_the_population_against_them: "Coloque o povo contra eles"
 ITA_turn_the_population_against_them_desc: "A principal força da §tMafia§! reside na aceitação passiva da sociedade, \"Omertà\". Os sulistas não denunciam esses criminosos por medo ou mesmo por uma ligeira aprovação, pois sentem que o governo central abandonou eles. Devemos mudar a narrativa e garantir que as pessoas se sintam seguras e cuidadas."
 ITA_seek_support_of_the_church: "Procure apoio da igreja"
 ITA_seek_support_of_the_church_desc: "O sul da Itália ainda é profundamente devoto. A Igreja pode, portanto, ser um aliado essencial para tirar o controle da sociedade das mãos da §tMáfia§!".
 ITA_anti_mafia_education: "Anti-§tMafia§! Educação"
 ITA_anti_mafia_education_desc: "Para derrotar a §tMafia§! devemos garantir que nossos filhos não crescerão para serem recrutados em suas fileiras. Devemos garantir que as escolas ofereçam a eles um lugar seguro para crescer, longe das maquinações das Famílias."
 ITA_protect_against_pizzo: "Ofereça proteção contra o Pizzo"
 ITA_protect_against_pizzo_desc: "A §tMáfia§! exerce controle sobre o território por meio de uma taxa de facto chamada "Pizzo", uma taxa inegociável oferecida em troca de proteção. A não realização do pagamento dessa proteção frequentemente causa incidentes desagradáveis nas atividades comerciais daqueles que se recusam a ceder à extorsão."
 ITA_eradicating_mafia: "Erradicando a §tMafia§!"
 ITA_eradicating_mafia_desc: "Um dos maiores problemas que nos impedem de desenvolver o Sul é a criminalidade organizada conhecida como §tMafia§!. Existem várias organizações criminosas que controlam o sul da Itália de forma quase feudal e se tornaram parte integrante da sociedade. Livrar-se deles não vai ser fácil, mas é a coisa certa a fazer."
 ITA_North_South_divide: "A Questão do Sul"
 ITA_North_South_divide_desc: "O sul da Itália ficou atrás da metade mais industrial do norte por décadas, devemos preencher essa lacuna para garantir que a Itália permaneça competitiva no cenário global"
 ITA_divided_nation: "O novo doente da Europa"
 ITA_divided_nation_desc: "A economia outrora dinâmica da Itália está ficando rapidamente atrás dos padrões ocidentais, a criminalidade organizada e a corrupção são generalizadas, a produtividade parou de crescer, a dívida continua aumentando, jovens talentosos fogem do país em busca de oportunidades que a Itália não pode oferecer. Isso e muitos outros problemas devem ser resolvidos se a Itália deseja ter sucesso no novo milênio."
 ITA_industrial_focus: "Indústria Italiana"
 ITA_industrial_focus_desc: "A indústria italiana experimentou um boom durante o período da Guerra Fria, e é nosso dever continuar melhorando nossa indústria para garantir que nossa posição entre as potências mundiais permaneça forte."
 ITA_south_italian_dev: "Desenvolver o sul da Itália"
 ITA_south_italian_dev_desc: "Devemos desenvolver o sul da Itália para corrigir o estado deplorável em que se encontra. Desde que foi controlado pelos espanhóis, o sul tem sido mais pobre e atrasado do que o norte. Já é hora de consertarmos isso."
 ITA_central_italian_dev: "Desenvolver a Itália Central"
 ITA_central_italian_dev_desc: "Só porque a indústria do sul está em uma situação terrível e a indústria do norte está avançando, não significa que devemos negligenciar a indústria na parte central do nosso país."
 ITA_north_italian_dev: "Desenvolver o norte da Itália"
 ITA_north_italian_dev_desc: "O norte da Itália é a parte mais moderna do país. Teremos que modernizá-lo e melhorá-lo para ajudá-lo a crescer mais e aumentar nosso poder econômico."
 ITA_islands_dev: "Desenvolver as Ilhas"
 ITA_islands_dev_desc: "A Sicília e a Sardenha são muito mais pobres do que o continente italiano. Devemos investir nelas para ajudá-las a crescer e se modernizar."
 ITA_south_infrastructure: "Construção de Infraestrutura do Sul"
 ITA_south_infrastructure_desc: "Desde a revolução industrial, a infra-estrutura italiana tem sido pior do que a de nossos vizinhos, especialmente no sul. Precisamos construir mais rodovias e malhas rodoviárias para deixar até os alemães com inveja!"
 ITA_central_infrastructure: "Construção de infraestrutura central"
 ITA_central_infrastructure_desc: "Assim como a maioria das coisas neste país, a infraestrutura na Itália Central não é tão desenvolvida quanto no Norte, mas ao mesmo tempo é tão carente quanto a do Sul. Definitivamente, ainda há espaço para melhorias."
 ITA_north_infrastructure: "Construção da Infraestrutura do Norte"
 ITA_north_infrastructure_desc: "O norte da Itália pode ter a melhor infraestrutura do país, mas sempre há espaço para melhorias. Novas rodovias e novas conexões com as redes de transporte de massa de nossos vizinhos melhorarão a eficiência do norte."
 ITA_islands_infrastructure: "Construção nas Ilhas"
 ITA_islands_infrastructure_desc: "Não podemos permitir que nossos territórios insulares fiquem para trás no desenvolvimento! Novas estradas e ferrovias devem ser construídas para torná-los tão bons quanto qualquer cidade europeia!"
 ITA_south_dockyards: "Melhorar o Porto de Gioia Tauro"
 ITA_south_dockyards_desc: "O porto de Gioia Tauro é um dos principais portos marítimos do sul da Itália e deve ser melhorado para garantir o bom fluxo do comércio."
 ITA_central_dockyards: "Melhorar o porto de Civitavecchia"
 ITA_central_dockyards_desc: "Melhorar o importante porto de Civitavecchia, pois está em uma posição estratégica e perto de nossa capital. A Itália já foi uma superpotência marítima, se nossa marinha não for forte perto de Roma, nunca poderemos recuperar nosso patrimônio!"
 ITA_north_dockyards: "Melhorar o Porto de Trieste"
 ITA_north_dockyards_desc: "Melhorar o importante porto de Trieste, pois é o nosso porto mais importante no Mar Adriático, juntamente com Veneza e Bari."
 ITA_islands_civilian: "Construção civil na Sardenha"
 ITA_islands_civilian_desc: "Devemos fabricar mais mercadorias na bela ilha da Sardenha. Isso aumentará sua prosperidade e sua gratidão deve acalmar qualquer pedido tolo de independência."
 ITA_islands_military: "Reforço militar nas ilhas"
 ITA_islands_military_desc: "O exército italiano descende das legiões romanas! Eles devem ser fortes e devem estar bem equipados. Construir esse equipamento na Sicília e na Sardenha enriquecerá essas regiões."
 ITA_invest_south: "Explorar Recuperação Econômica"
 ITA_invest_south_desc: "O sul da Itália era subdesenvolvido, mas agora que removemos os grilhões que inibiam sua capacidade de recuperação, podemos colher os benefícios disso e fortalecer ainda mais a economia regional."
 ITA_invest_north: "Aumentar o \"Motor da Europa\""
 ITA_invest_north_desc: "A Lombardia é conhecida por ser uma das regiões mais dinâmicas da Europa, devemos fortalecer seu papel como o motor que impulsionará nosso crescimento."
 ITA_north_miracle: "Eficiência das Indústrias do Norte"
 ITA_north_miracle_desc: "Mais investimentos no norte nos permitirão maximizar sua eficiência econômica."
 ITA_adriatic_gas_fields: "Campos de gás do Adriático"
 ITA_adriatic_gas_fields_desc: "O Mar Adriático possui uma reserva de tamanho decente de gás natural que não estamos utilizando adequadamente. Devemos desenvolver nossas capacidades de extração para reduzir nossa dependência de fontes de energia estrangeiras."
 ITA_oil_fields_sicily: "Campos de petróleo na Sicília"
 ITA_oil_fields_sicily_desc: "Quem precisa da Arábia Saudita ou da Venezuela? Uma verdadeira superpotência é auto-suficiente! Devemos começar a extrair petróleo aqui mesmo no Mediterrâneo, e as águas sicilianas podem possuir grandes reservas de petróleo!"
 ITA_enforce_culture_SRD: "Aplicar a União Cultural na Sardenha"
 ITA_enforce_culture_SRD_desc: "Os sardos precisam entender que seu lugar é na Itália e, portanto, devemos impedir seu desejo de independência."
 ITA_education_reforms: "Reformas Educacionais"
 ITA_education_reforms_desc: "Os alemães, franceses e britânicos dominam o ensino superior europeu. As universidades italianas devem ser as melhores do continente se quisermos que nosso país se torne a principal potência europeia!"
 ITA_economic_reforms: "Reformas Econômicas"
 ITA_economic_reforms_desc: "Nossa economia tem sofrido com má administração. Algumas reformas na legislação econômica e envolvimento do governo estão em ordem e devem ajudar a promover a prosperidade."
 ITA_european_logistics: "Nova Logística"
 ITA_european_logistics_desc: "A logística melhorada, juntamente com a infra-estrutura melhorada, permitirá produzir mais com menos fábricas, ajudando-nos a desencadear um boom económico. Vamos ajudar as empresas a adaptarem-se às novas oportunidades no Norte."
 ITA_buona_scuola: "Reformar a nossa Estrutura Educativa"
 ITA_buona_scuola_desc: "O ensino superior é muito bom, mas tê-los treinando estrangeiros é uma derrota. Devemos investir nas escolas públicas italianas para que sejam as melhores da Europa. Vamos traçar um plano de investimento."
 ITA_bureaucratic_reforms: "Reformas burocráticas"
 ITA_bureaucratic_reforms_desc: "O governo italiano é altamente ineficiente. Reestruturar a burocracia interna com base no que aprendemos funciona ao longo de nossas reformas econômicas deve melhorar muito sua eficiência."
 ITA_oil_fields_basilicata: "Campos de Petróleo em Basilicata"
 ITA_oil_fields_basilicata_desc: "Após nosso recente sucesso na Sicília, descobrimos que podemos possuir mais petróleo do que pensávamos! Vamos estabelecer operações de extração ao sul de nosso continente. Deixe o ouro negro fluir."
 ITA_support_eni_africa: "Apoiar a ENI em África"
 ITA_support_eni_africa_desc: "Usar a influência do governo para conceder à ENI, nossa principal empresa petrolífera, maior controle sobre os recursos africanos beneficiará nossa economia."
 ITA_support_eni_arabia: "Apoiar a ENI na Arábia"
 ITA_support_eni_arabia_desc: "Assim como na África, podemos ajudar a ENI na Península Arábica, permitindo-nos controlar mais recursos estratégicos do mundo."
 ITA_anti_mafia_measures: "Medidas Anti-§tMafia§!
 ITA_anti_mafia_measures_desc: "O poder da §tMafia§! pode não eliminá-los completamente, mas podemos definitivamente diminuir sua influência no curto prazo."
 ITA_anti_corruption_measures: "Medidas Anticorrupção"
 ITA_anti_corruption_measures_desc: "Com recursos adequados e apertando os botões certos podemos obter os nomes de vários políticos corruptos e fazer deles um exemplo."
 ITA_ideology_focus: "O Debate Ideológico"
 ITA_ideology_focus_desc: "Desde a Segunda Guerra Mundial, a Itália tem sido uma democracia alinhada com o Ocidente, mas os tempos estão mudando. Talvez seja hora de revisar nossas lealdades ideológicas."
 ITA_our_past: "Os velhos tempos"
 ITA_our_past_desc: "A democracia trouxe corrupção e declínio do poder para a Itália. Devemos nos afastar dela se quisermos nos reerguer!"
 ITA_what_we_are: "O Jeito Democrático"
 ITA_what_we_are_desc: "Não aprendemos nada com o totalitarismo de Mussolini? A Itália é livre e permanecerá livre!"
 ITA_mantain_the_republic: "Manter a República"
 ITA_mantain_the_republic_desc: "A constituição afirma que a Itália é uma república democrática fundada no trabalho. A soberania pertence ao povo e é exercida pelo povo nas formas e dentro dos limites da constituição."
 ITA_towards_monarchy: "Rumo à Monarquia"
 ITA_towards_monarchy_desc: "A Idade de Ouro da Itália foi claramente durante a monarquia. Nossa república é uma experiência fracassada, devemos nos esforçar para restaurar o rei!"
 ITA_empower_the_king: "O Novo Reino"
 ITA_empower_the_king_desc: "Não podemos restaurar a monarquia e não empoderar os legítimos herdeiros do trono. O governo está pronto, vamos coroar um novo rei. Salve o Rei Vittorio Emmanuel IV, da Casa de Savoy, legítimo Rei da Itália!"
 ITA_reestablish_rome: "A Nova Roma"
 ITA_reestablish_rome_desc: "A verdadeira idade de ouro da Itália foi quando o Império Romano se estendia da Península Ibérica ao Cáucaso. Devemos recuperar o manto de Roma e nos esforçar para reconstruir o Império na era moderna."
 ITA_dismantle_parliament: "Desmantelar o Parlamento"
 ITA_dismantle_parliament_desc: "O povo da Itália falou, agora temos a legitimidade necessária para jogar fora a classe política corrupta que causou décadas de declínio sem violência desnecessária."
 ITA_seize_power: "Tomar o poder"
 ITA_seize_power_desc: "Não podemos mais tolerar esses escravos corruptos governando nosso país, vamos removê-los do poder, com força, se necessário."
 ITA_divide_et_impera: "Dividir e conquistar"
 ITA_divide_et_impera_desc: "'Divide Et Impera', que significa 'Dividir para reinar' significa literalmente ganhar e manter o poder dividindo grandes concentrações de poder em pedaços que individualmente têm menos poder do que aquele que implementa a estratégia. Essa ideia deve guiar nossa política se nós querem formar uma Nova Roma."
 ITA_march_on_rome: "A Nova Marcha sobre Roma"
 ITA_march_on_rome_desc: "Mussolini marchou sobre Roma com seus camisas negras para tomar o poder. Devemos ajudar nossos movimentos fascistas a organizar um segundo, para oficialmente re-abraçar o fascismo. Os trens já funcionam no horário agora, então podemos nos concentrar em conquistar as coisas desde o início desta vez."
 ITA_reclaim_colonies: "Recupere nossas colônias"
 ITA_reclaim_colonies_desc: "O Império Colonial Italiano definitivamente não era o maior do mundo, mas se quisermos mostrar ao mundo o poder do fascismo, devemos restaurá-lo! Aqueles africanos não são páreo para nós, italianos, reconquistar nossas colônias deveria ser um pedaço de Tiramisu."
 ITA_claim_tunisia: "Reivindicar Tunísia"
 ITA_claim_tunisia_desc: "A Tunísia foi capturada pela França antes que pudéssemos fazer nosso movimento e reivindicá-la como parte de nosso projeto Fourth Shore, agora temos a chance de tentar novamente."
 ITA_claim_lybia: "Recupere a Líbia"
 ITA_claim_lybia_desc: "Lutamos arduamente contra os turcos para libertar a Líbia, que tem sido nossa colônia por décadas. Nosso projeto de integração é nossa Quarta Costa deve ser reiniciado."
 ITA_claim_eritrea: "Recuperar a Eritreia"
 ITA_claim_eritrea_desc: "A Eritreia ficou em uma situação abismal depois que fomos forçados a sair, restaurar nosso governo seria um presente para eles."
 ITA_claim_somalia: "Recuperar a Somália"
 ITA_claim_somalia_desc: "A Somália ficou em uma situação abismal depois que fomos forçados a sair, restaurar nosso governo seria um presente para eles."
 ITA_claim_ethiopia: "Recupere a Etiópia"
 ITA_claim_ethiopia_desc: "A Etiópia foi deixada em uma situação abismal depois que fomos forçados a sair, restaurar nosso governo seria um presente para eles."
 ITA_oil_deal_egypt: "Acordo do Petróleo Egípcio"
 ITA_oil_deal_egypt_desc: "O Egito, graças ao canal de Suez, é um ponto de trânsito vital para uma parte significativa de nossos produtos, especialmente petróleo, que também produz. Devemos garantir um acordo comercial confortável com eles, nosso poderio militar garantirá suas condições ser o mais favorável possível."
 ITA_gulf_black_gold: "Negociações de Petróleo no Golfo Pérsico"
 ITA_gulf_black_gold_desc: "Os países do Golfo Pérsico produzem uma quantidade significativa de petróleo que será vital para nossa indústria de guerra."
 ITA_levant_oil_deal: "Negociações de petróleo do Levante"
 ITA_levant_oil_deal_desc: "A Síria e o Iraque são grandes produtores de petróleo e ambos nos beneficiaremos de um acordo comercial mútuo para garantir que o petróleo flua livremente para a Itália."
 ITA_persian_oil_deal: "Acordo de Petróleo com o Irã"
 ITA_persian_oil_deal_desc: "O Irã é um grande produtor de petróleo, seus recursos energéticos serão vitais para nossas crescentes necessidades."
 ITA_renew_lateran_treaties: "Renovar os Tratados de Latrão"
 ITA_renew_lateran_treaties_desc: "Os Tratados de Latrão foram um pacto entre a Itália fascista e a Cidade do Vaticano, onde a 'Questão Romana' foi resolvida, com a Itália finalmente reconhecendo a Santa Sé como um micro-estado independente. Eles fizeram parte de nossa constituição democrática, portanto, devemos garantir que eles saibam que nosso governo fascista os respeitará. Por enquanto.
 ITA_renew_lateran_treaties_2: "Renovar os Tratados de Latrão"
 ITA_renew_lateran_treaties_2_desc: "Os Tratados de Latrão foram um pacto entre a Itália fascista e a Cidade do Vaticano, onde a 'Questão Romana' foi resolvida, com a Itália finalmente reconhecendo a Santa Sé como um micro-estado independente. Eles fizeram parte de nossa constituição democrática, portanto, devemos garantir que eles saibam que nosso governo fascista os respeitará. Por enquanto.
 ITA_pesky_states: "Ultimato aos Menores"
 ITA_pesky_states_desc: "É hora de dizer aos microestados da Itália que o governo não reconhece seu direito de existir. Eles se submeterão ao novo Duce, ou nossas novas legiões de camisas negras marcharão sobre eles."
 ITA_retake_african_coast: "Retomar a Costa Africana"
 ITA_retake_african_coast_desc: "As pessoas pensam na Europa quando pensam na Roma Antiga, mas o norte da África também foi uma parte importante dela. Essas nações são pobres e fracas, deveríamos ser capazes de tomá-las facilmente e restaurar o domínio romano na região."
 ITA_retake_levant: "Retomar o Levante"
 ITA_retake_levant_desc: "Outrora a sede dos maiores impérios da antiguidade, o Oriente Médio foi marginalizado pela história, com seu povo lutando sob o domínio estrangeiro e por causa de constantes lutas internas. É hora de trazer a Pax Romana mais uma vez para a região e aproveitar seu subterrâneo riqueza para alimentar nossa gloriosa Restauração."
 ITA_invite_the_gauls: "Europa Ocidental"
 ITA_invite_the_gauls_desc: "Nossos irmãos da Europa Ocidental também são filhos de Roma. Se quisermos fazer de nossa Federação Romana uma verdadeira sucessora do Império, devemos oferecer-lhes membros."
 ITA_invite_africans: "África e Oriente Médio"
 ITA_invite_africans_desc: "A África e o Oriente Médio mudaram muito desde que eram romanos. Novas culturas e a ascensão do Islã podem tê-los mudado para sempre. Mas eles também são filhos de Roma. Devemos oferecer-lhes a adesão à nossa Federação."
 ITA_demand_carniola: "Exigir Carniola"
 ITA_demand_carniola_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. A Itália deve controlar os Bálcãs se quisermos dominar o Mediterrâneo. Vamos forçar nossos vizinhos a aceitar algumas fronteiras redesenhadas... ou aceitar nossos exércitos imparáveis ​​redesenhando-as por força."
 ITA_demand_dalmatia: "Exigir Dalmácia"
 ITA_demand_dalmatia_desc: "'Istria, Fiume e Dalmazia, ne Slovenia ne Croazia'. A Itália deve controlar os Bálcãs se quisermos dominar o Mediterrâneo. Vamos forçar nossos vizinhos a aceitar algumas fronteiras redesenhadas... ou aceitar nossos exércitos imparáveis ​​redesenhando-as por força."
 ITA_reclaim_ionian_islands: "Exigir Ilhas Jônicas"
 ITA_reclaim_ionian_islands_desc: "Ilhas jônicas como Corfù e Zacinto são italianas há séculos, temos que recuperá-las."
 ITA_our_grisons: "Recupere a Suíça italiana"
 ITA_our_grisons_desc: "Ticino e Grabunden são regiões de língua italiana da Suíça, eles estariam muito melhor juntos com seus irmãos do que com alemães ou franceses."
 ITA_strike_gaul: "Atacar o Oeste"
 ITA_strike_gaul_desc: "Gallia, Hispania, Britannia, todos eles precisam ver a luz e aceitar que seu lugar de direito é dentro do Novo Império Romano. Nossas Legiões farão um trabalho rápido com eles."
 ITA_recover_anatolia: "Recuperar a Anatólia"
 ITA_recover_anatolia_desc: "O Império do Oriente deve ser restaurado. Nossa nova tecnologia deve significar que não teremos que nos separar novamente, pois podemos governar melhor, então devemos ser nós que reivindicamos essas terras. Vamos fazer Istambul Constantinopla Aaain!"
 ITA_invite_anatolians: "Convidar os anatólios"
 ITA_invite_anatolians_desc: "Não podemos reivindicar seriamente ser os sucessores de Roma sem oferecer adesão ao Império do Oriente. Vamos negociar a adesão com seus vários governos."
 ITA_our_savoie: "Recuperar Savoy"
 ITA_our_savoie_desc: "Savoy foi ilegalmente dado aos franceses quando precisávamos de sua ajuda contra os austríacos durante o Risorgimento."
 ITA_our_corsica: "Recuperar a Córsega"
 ITA_our_corsica_desc: "A Córsega é geograficamente italiana e foi governada por Gênova por incontáveis séculos, é hora de finalmente forçar a unificação de nossa região natal."
 ITA_our_nizza: "Recuperar Nice"
 ITA_our_nizza_desc: "Nice foi tolamente cedido à França junto com Savoy durante o Risorgimento. É hora de recuperá-lo para finalmente completar nossa unificação."
 ITA_recover_balkans: "Recuperar a área dos Balcãs"
 ITA_recover_balkans_desc: "A região dos Bálcãs é hoje uma mistura de populações, e isso gerou muitos conflitos, como vimos durante o colapso da Iugoslávia. Devemos uni-los todos sob a bandeira romana, como irmãos, e acabar com essas nações".
 ITA_recover_alps: "Recuperar a Área Alpina"
 ITA_recover_alps_desc: "A região alpina é uma barreira natural crítica para a península italiana, o coração do Império. É imperativo recuperá-la para proteger a Itália."
 ITA_invite_balkan_countries: "Os Bálcãs"
 ITA_invite_balkan_countries_desc: "Os Bálcãs deveriam ser convidados para a Federação Romana, para permitir que ela abrangesse toda a costa do Mediterrâneo. Era uma parte vital do Império Ocidental, e o recente caos na região é uma vergonha para a memória de Roma ."
 ITA_strike_germans_before_they_can: "Vingar Teutoburgo"
 ITA_strike_germans_before_they_can_desc: "Foram os bárbaros germânicos que destruíram a Velha Roma, e agora nasce uma Nova Roma. Se quisermos garantir sua sobrevivência, devemos garantir que os alemães não sejam uma ameaça, e não vamos esperar que eles ataque primeiro. Prepare as legiões, vamos marchar sobre Berlim!"
 ITA_arabian_black_gold: "Ouro Negro da Arábia"
 ITA_arabian_black_gold_desc: "Devemos perseguir o sonho de Mussolini de conquistar a Arábia. Isso não apenas aumentará muito a extensão e a importância do Império Italiano, mas também nos dará acesso a enormes depósitos de petróleo. O Ouro Negro da Arábia enriquecerá o Império Italiano."
 ITA_abandon_the_west: "Abandonar o Oeste"
 ITA_abandon_the_west_desc: "Diga 'addio' à OTAN, vamos sozinhos! A Guerra Fria acabou, não há necessidade de amarrar nossa política externa aos americanos e seus amigos."
 ITA_settle_southern_question: "Resolva a Questão do Sul"
 ITA_settle_southern_question_desc: "A parte sul da Itália se opõe à ideia do Novo Reino, mas por meio de uma campanha de propaganda concentrada devemos ser capazes de normalizar a ideia entre a população local e acalmar qualquer manifestante."
 ITA_demand_crown_albania: "Exigir Albânia"
 ITA_demand_crown_albania_desc: "O rei Vittorio Emmanuel III recebeu o trono da Albânia pelo rei Zog. E a Albânia ainda mantém laços significativos com a Itália, é hora de trazê-los de volta ao rebanho."
 ITA_italian_empire: "O Imperador"
 ITA_italian_empire_desc: "Ao retomar nossas colônias, restauramos de fato o Império Italiano e, portanto, nosso glorioso governante agora pode reivindicar oficialmente que o Reino da Itália agora é o Império da Itália. Salve o Imperador Vittorio IV!"
 ITA_attack_on_america: "Ataque América"
 ITA_attack_on_america_desc: "Os Estados Unidos estiveram por trás da invasão de nosso país e da queda da Itália durante a Segunda Guerra Mundial. A Itália só se deteriorou desde então, mas agora restauramos nosso lugar de direito entre as potências mundiais. Portanto, é finalmente hora da vingança. Vamos incendiar Washington, vamos mostrar aos americanos o verdadeiro poder dos filhos de Roma!"
 ITA_attack_on_america_spirit: "Atacar a América"
 ITA_attack_on_america_spirit_desc: "Os Estados Unidos estiveram por trás da invasão de nosso país e da queda da Itália durante a Segunda Guerra Mundial. A Itália só se deteriorou desde então, mas agora restauramos nosso lugar de direito entre as potências mundiais. Portanto, é finalmente hora da vingança. Vamos incendiar Washington, vamos mostrar aos americanos o verdadeiro poder dos filhos de Roma!"
 ITA_pax_romana: "Pax Romana"
 ITA_pax_romana_desc: "O Destino Final de Roma está finalmente ao nosso alcance, vamos unificar todo o planeta sob a Águia Imperial de uma vez por todas."
 ITA_with_europe: "Prosseguir a Cooperação Europeia"
 ITA_with_europe_desc: "A Itália deve estar próxima da União Européia. Devemos buscar laços estreitos com outros membros e aumentar a cooperação."
 ITA_with_europe_2: "Prosseguir a Cooperação Europeia"
 ITA_with_europe_2_desc: "A Itália deve estar próxima da União Européia. Devemos buscar laços estreitos com outros membros e aumentar a cooperação."
 ITA_european_speech: "O discurso europeu"
 ITA_european_speech_desc: "Devemos anunciar nossas intenções de unificar a Europa. Vamos preparar o discurso oficial que os eurodeputados italianos farão no Parlamento Europeu e quaisquer outros preparativos de relações públicas de que possamos precisar."
 ITA_prepare_the_union: "Preparar a União"
 ITA_prepare_the_union_desc: "Devemos preparar o Tratado de Unificação e apresentá-lo ao Parlamento Europeu. Levará tempo para preparar um que deixe todos os membros felizes em aceitar a união."
 ITA_unite_the_union: "Uma Europa"
 ITA_unite_the_union_desc: "A União Europeia é o nosso futuro e nós somos o futuro da União Europeia. Apresentamos o Tratado de Unificação ao Parlamento Europeu. Todos os nossos esforços devem ser dedicados a garantir que todos os membros da UE o aprovem, e teremos criou o maior super-estado que o mundo já viu."
 ITA_without_europe: "Por conta própria"
 ITA_without_europe_desc: "A União Europeia está destinada ao fracasso, e nossa adesão está fazendo pouco mais do que nos roubar nossa soberania. Devemos começar a nos distanciar da organização."
 ITA_diplomatic_focus: "Foco Diplomático"
 ITA_diplomatic_focus_desc: "§YCooperação Industrial§!: Ambos os países recebem uma fábrica civil.\n§YCooperação Militar§!: Itália pede para comprar equipamento militar.\n§YTrade Deal§!: Ambos os países recebem um escritório.\n§YTrade Deal§ §!: A Itália recebe recursos, o outro país recebe uma fábrica.\n§YMigration§!: A Itália obtém mais crescimento populacional ou reduz o custo da polícia.\n§YTech Deal§!: A Itália paga dinheiro pela velocidade de pesquisa e bônus tecnológicos."
 ITA_diplomatic_focus_TT: "Na descrição deste foco você pode encontrar os efeitos dos negócios que você pode propor a outros países neste ramo."
 ITA_strenghten_ties_with_west: "Fortalecer os laços com o Ocidente"
 ITA_strenghten_ties_with_west_desc: "Desde o fim do fascismo, a Itália tornou-se uma democracia estável. Precisamos manter nossos laços com a América, a OTAN e o mundo livre como um todo."
 ITA_draw_closer_to_east: "Aproxime-se do Leste"
 ITA_draw_closer_to_east_desc: "A Rússia é uma superpotência forte, e agora que buscamos nos separar do Ocidente, eles serão nossos melhores aliados. Eles podem usar nossos portos, podemos usar sua influência e poder."
 ITA_draw_closer_to_far_east: "Aproxime-se da China"
 ITA_draw_closer_to_far_east_desc: "Os chineses dominarão este novo século. Se quisermos nos separar do Ocidente, devemos nos aproximar deles. Um aliado na Europa será inestimável para eles, então eles nos receberão de braços abertos."
 ITA_strive_for_neutrality: "Esforce-se pela neutralidade"
 ITA_strive_for_neutrality_desc: "A história mostra que os impérios podem desmoronar na velocidade da luz e escolher um lado com muita pressa pode ser perigoso."
 ITA_industrial_cooperation_with_japan: "Cooperação Industrial com o Japão"
 ITA_industrial_cooperation_with_japan_desc: "Tanto a Itália quanto o Japão têm fortes setores manufatureiros voltados para o comércio internacional e as exportações. A cooperação deve beneficiar ambas as partes."
 ITA_security_cooperation_with_mexico: "Cooperação de segurança com o México"
 ITA_security_cooperation_with_mexico_desc: "O México, como nós, tem uma história de fortes organizações criminosas, os cartéis. Organizações que muitas vezes cooperam com nossa própria máfia quando se trata de contrabando de drogas. Cooperar com eles deve nos ajudar a enfraquecer esse comércio ilícito."
 ITA_trade_deal_with_australia: "Faça amizade com a Austrália"
 ITA_trade_deal_with_australia_desc: "A Austrália tem uma comunidade italiana significativa e é um grande exportador de matérias-primas, um acordo comercial poderia beneficiar muito nossos dois países."
 ITA_trade_deal_with_canada: "Faça amizade com o Canadá"
 ITA_trade_deal_with_canada_desc: "O Canadá é um grande exportador de matérias-primas e tem um grande desejo pelas exportações italianas de alimentos, um acordo comercial poderia beneficiar muito nossos dois países."
 ITA_befriend_south_america: "Faça amizade com a América do Sul"
 ITA_befriend_south_america_desc: "A América do Sul desconfia dos EUA e do Ocidente em geral desde a Guerra Fria. Eles, no entanto, não pensam muito na Itália. Vamos estender nossa mão em amizade ao Brasil e à Argentina e começar a influenciar a região."
 ITA_befriend_india: "Faça amizade com a Índia"
 ITA_befriend_india_desc: "A Índia logo se tornará o país mais populoso do planeta, é inevitável que se torne um jogador importante e seria sensato fazer amizade com ela agora."
 ITA_befriend_north_african_countries: "Faça amizade com os países do norte da África"
 ITA_befriend_north_african_countries_desc: "O lado oposto do Mar Mediterrâneo é controlado por países do norte da África, dos quais seria sensato fazer amizade para cooperar na questão dos migrantes que tentam atravessar para a Europa."
 ITA_befriend_south_african_countries: "Faça amizade com os países sul-africanos"
 ITA_befriend_south_african_countries_desc: "A África é uma terra de riquezas, essa riqueza mineral é estrategicamente importante para nossas indústrias e seria sensato negociar o acesso prioritário a ela para nossos negócios."
 ITA_befriend_america: "Faça amizade com os EUA"
 ITA_befriend_america_desc: "Os Estados Unidos são o bastião moderno da liberdade e da democracia. Para garantir que o mundo saiba que a Itália representa a liberdade, devemos garantir sua amizade."
 ITA_befriend_israel: "Faça amizade com Israel"
 ITA_befriend_israel_desc: "Israel é um país extremamente avançado com tecnologias de ponta em muitos campos como agricultura, gerenciamento de água e armamento, certamente poderíamos nos beneficiar da cooperação com eles."
 ITA_befriend_israel_TT: "Isso reduzirá as chances de seca."
 ITA_befriend_taiwan: "Faça amizade com Taiwan e Coreia do Sul"
 ITA_befriend_taiwan_desc: "Taiwan e a Coreia do Sul são as nações líderes na fabricação de processadores e muitos outros produtos tecnológicos."
 ITA_befriend_europeans: "Faça amizade com a Europa Ocidental"
 ITA_befriend_europeans_desc: "Devemos mostrar aos nossos irmãos europeus que nossa lealdade está com eles. Estamos com eles!"
 ITA_befriend_middle_east: "Faça amizade com o Oriente Médio"
 ITA_befriend_middle_east_desc: "Não temos interesse em nos opor às nações do Oriente Médio. Eles desconfiam de nossos vizinhos, então devemos convencê-los de que estamos dispostos a ser seus amigos."
 ITA_befriend_south_east_asia: "Faça amizade com o Sudeste Asiático"
 ITA_befriend_south_east_asia_desc: "Como parte de nossa tentativa de nos aproximarmos da China, teremos que fazer amizade com outras nações asiáticas."
 ITA_befriend_europeans2: "Faça amizade com a Europa Oriental"
 ITA_befriend_europeans2_desc: "O antigo bloco de Leste é mais pobre do que o Ocidente e cultural e politicamente diferente dele. Devemos tentar oferecer-lhes o nosso apoio diplomático e garantir que saibam que os apoiamos."
 ITA_befriend_csto: "Fazer amizade com CSTO"
 ITA_befriend_csto_desc: "Tendo nos alinhado com os russos, é natural agora fazer amizade com seus amigos. Devemos garantir que os membros do CSTO pensem na Itália como um amigo e aliado."
 ITA_befriend_malaya: "Faça amizade com as Índias Orientais"
 ITA_befriend_malaya_desc: "Se nos alinharmos com os chineses, teremos que encontrar outros aliados em potencial ao redor deles. As nações do Pacífico, Malásia e Indonésia, são grandes candidatas."
 ITA_befriend_europeans3: "Faça amizade com o norte da Europa"
 ITA_befriend_europeans3_desc: "Não devemos esquecer nossos vizinhos teutônicos e escandinavos. É importante ter sua amizade e apoio se quisermos ser reconhecidos como verdadeiros defensores da democracia."
 ITA_attempt_join_sco: "Junte-se ao SCO"
 ITA_attempt_join_sco_desc: "Já estamos fora da OTAN há algum tempo, e nossa mudança repentina de lealdade não nos conquistou a amizade de nossos vizinhos. Devemos nos juntar oficialmente aos nossos novos aliados na SCO, para solidificar nossa mudança na política externa para nas próximas décadas. A Itália está com o Dragão!"
 ITA_the_nato: "Reafirmar o compromisso da OTAN"
 ITA_the_nato_desc: "Devemos garantir aos nossos companheiros membros da aliança que nos dedicamos à sua segurança. Um ataque a um é um ataque a todos."
 ITA_italeave: "Italeave"
 ITA_italeave_desc: "A União Européia é uma colmeia corrupta de burocratas que desprezam a Itália e constantemente planejam sua queda, devemos deixar esta organização podre."
 ITA_global_investments: "Investimentos Estrangeiros"
 ITA_global_investments_desc: "Se vamos nos separar da Europa e seguir sozinhos, vamos ter que construir alguma influência estrangeira. Vamos investir no desenvolvimento de outras nações para nos comprar alguma boa vontade."
 ITA_use_force: "Parar a imigração"
 ITA_use_force_desc: "A imigração desenfreada é um ciclo vicioso: a classe média foge dos países pobres, tornando-se a classe baixa nos países mais ricos e ameaçando a existência das classes baixas locais. Isso significa que seus países de origem sofrerão com sua saída, causando mais pessoas vão embora para os países mais ricos, aumentando o efeito. Precisamos combater esse ciclo."
 ITA_use_force_decision: "Parar a imigração"
 ITA_use_force_decision_desc: "A imigração desenfreada é um ciclo vicioso: a classe média foge dos países pobres, tornando-se a classe baixa nos países ricos e ameaçando a existência das classes baixas locais. Isso significa que seus países de origem sofrerão quando eles forem embora, causando mais pessoas vão embora para os países mais ricos, aumentando o efeito. Precisamos combater esse ciclo."
 ITA_use_force_decision_repeal: "Pare de rejeitar migrantes"
