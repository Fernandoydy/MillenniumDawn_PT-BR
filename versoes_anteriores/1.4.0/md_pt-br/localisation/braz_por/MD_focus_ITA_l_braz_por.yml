 italy_md.26.o2: "Piazza Affari"
 italy_md.26.o3: "Finmeccanica"
 italy_md.26.o4: "Coldiretti"
 italy_md.27.t: "Investimentos comerciais italianos"
 italy_md.27.d: "Uma delegação comercial italiana chegou à nossa capital. Isso só aumentará nossos laços econômicos com a Itália."
 italy_md.27.o1: "Isso não pode ser ruim, certo?"
 italy_md.28.t: "Criminosos sabotam nossas indústrias!"
 italy_md.28.d: "Hoje cedo recebemos a notícia de que nossas indústrias e infraestruturas foram sabotadas por criminosos fortemente equipados. As indústrias foram incendiadas e grandes explosões aconteceram nas rodovias. Nossas agências secretas descobriram que os ataques são uma resposta dos temidos líderes da '§tMafia§!' que não levaram nossas ações recentes contra eles levianamente."
 italy_md.28.o1: "Precisamos recuar"
 italy_md.28.o2: "Mais motivos para apagá-los da face da Terra!"
 italy_md.29.t: "Criminosos sabotam nossas indústrias militares!"
 italy_md.29.d: "Mais uma vez houve um ataque às nossas indústrias, assim como ataques a bomba contra ônibus e trens. Além das indústrias danificadas, um número incalculável de pessoas morreram nos ataques terroristas nos centros das cidades. Mais uma vez, todos esses ataques estão ligados ao crime organizado. Quando isso vai acabar?"
 italy_md.29.o1: "Precisamos mesmo de recuar"
 italy_md.29.o2: "Isso não vai nos parar!"
 italy_md.30.t: "§tMáfia§!"
 italy_md.30.d: "A criminalidade organizada é um problema significativo na Itália. No jogo, isso é representado com a nova mecânica §tMafia§!. Todos os 4 estados do sul têm um \"Clã\" principal associado a eles: §2Cosa Nostra §! em §2Sicília§!, §0Camorra§! em §0Campania§!, §7'Ndrangheta§! em §7Calabria§! e §9Sacra Corona Unita§! em §9Puglia§!. Cada clã tem um valor de força que diretamente reduz o crescimento na região em que atua, diminuindo a velocidade de construção e aumentando os custos e o tempo dos investimentos estrangeiros. Além disso, um valor médio de todas as forças é usado para calcular o quanto a §tMáfia§! afeta o país como um todo através da §tMáfia§ ! espírito nacional e aumentando o custo de gastos da árvore de foco. Os focos industriais agora não apenas têm um custo mais alto com base no valor atual da influência da máfia, mas também aumentarão a força da máfia de acordo com quanto dinheiro os criminosos são capazes de desviar dos projetos. combater criminosos A Itália deve empregar suas forças policiais e garantir i talianos colaboram na erradicação da §tMafia§!. §tMáfia§! a força aumenta passivamente ao longo do tempo, mas esse aumento pode ser reduzido e até revertido, adotando-se alguns focos nacionais. Além disso, a eficácia das decisões para combater a máfia será baseada no valor da eficácia da polícia. Esse valor é influenciado por alguns focos, Corrupção, Financiamento da Polícia, §tMáfia§ regional! força e a quantidade de agentes infiltrados na região. Uma vez que a força média da máfia foi insignificante por alguns anos, uma vitória sobre §tMafia§! pode ser finalmente declarado."
 italy_md.30.o1: "Voltar à lista de mecânicos."
 italy_md.30.o2: "Chega de explicações."
 italy_md.31.t: "Estabilidade Semanal"
 italy_md.31.d: "Muitos focos e mecânicas neste retrabalho são baseados na estabilidade semanal. Como o HOI4 baunilha tem um limite rígido sobre o quanto esse modificador pode influenciar a estabilidade, um espírito nacional foi introduzido para garantir que os valores sejam aplicados corretamente indefinidamente . A maioria das opções na árvore será entre uma opção que concede grandes benefícios imediatos em termos de estabilidade, com uma diminuição ao longo do tempo, e uma opção que irá diminuir sua estabilidade imediatamente, mas aumentá-la gradualmente ao longo do tempo.\n\nIsso é necessário porque HOI4 tem um pool de estabilidade com tamanho 100 que pode ser preenchido ou esvaziado por efeitos simplesmente concedendo estabilidade, não vinculado a um espírito ou outros efeitos, e por estabilidade semanal. Quando este pool estiver completamente cheio ou vazio, você não pode mais adicionar ou subtrair estabilidade semanal. Quando isso ocorrer, esta mecânica adicionará estabilidade semanal ao modificador multifuncional. Por causa disso, se o ganho de estabilidade semanal for revertido, a estabilidade do modificador multifuncional será serão afetados apenas quando a piscina estiver completamente cheia ou vazia novamente."
 italy_md.31.o1: "Voltar à lista de mecânicos."
 italy_md.31.o2: "Chega de explicações."
 italy_md.32.t: "O fim da criminalidade organizada!"
 italy_md.32.d: "Durante décadas, seus negócios obscuros foram permitidos, mas nunca mais algo assim acontecerá! Nossas reformas para combater o crime organizado de todas as maneiras possíveis acabaram sendo as reformas mais bem-sucedidas de todos os tempos! A Itália é agora §tMafia§!-free, nossa população, especialmente no sul da Itália, não sofrerá mais por causa deles."
 italy_md.32.o1: "Este é um dia histórico para a Itália!"
 italy_md.33.t: "A Itália propõe uma renovação dos Tratados de Latrão"
 italy_md.33.d: "Mais uma vez, o novo regime italiano busca tirar vantagem da vasta influência da igreja sobre os italianos. Em troca de nosso apoio, eles garantirão nossa segurança e independência, o que devemos responder?"
 italy_md.33.o1: "Aceito."
 italy_md.33.o2: "Recusar."
 italy_md.34.t: "Itália pede investimentos"
 italy_md.34.d: "A Itália está nos pedindo para investir em seu país para ajudar a combater a estagnação econômica."
 italy_md.34.o1: "Aceito."
 italy_md.34.o2: "Recusar."
 italy_md.35.t: "Investimentos concedidos"
 italy_md.35.d: "Nossos pedidos de ajuda ao desenvolvimento foram atendidos."
 italy_md.35.o1: "Muito."
 italy_md.36.t: "Investimentos Negados"
 italy_md.36.d: "Nossos pedidos de ajuda ao desenvolvimento foram negados."
 italy_md.36.o1: "Abaixo do ideal."
 italy_md.37.t: "Interruptor de etiqueta"
 italy_md.37.d: "Você quer jogar como a nação recém-lançada?"
 italy_md.37.o1: "Jogar como Padania"
 italy_md.37.o2: "Jogue como as Duas Sicílias"
 italy_md.38.t: "Crise do Governo"
 italy_md.38.d: "Os italianos perderam a fé na capacidade deste governo de implementar as reformas que consideram necessárias. A oposição está pedindo novas eleições, mas com alguns compromissos políticos podemos manter nossos assentos por mais algum tempo, o que devemos fazer?\n\n Uma crise de governo será desencadeada se a coalizão do governo cair abaixo da metade da popularidade com a qual foi eleita. Isso pode acontecer porque os partidos da coalizão perdem popularidade ou deixam a coalizão completamente (algo que eles farão se eles perdem muita popularidade). A crise do governo também pode ser desencadeada quando um partido de coalizão júnior se torna significativamente mais popular do que o partido no poder."
 italy_md.38.o1: "Novas Eleições"
 italy_md.38.o2: "Tentar chegar ao fim legal da legislatura."
 italy_md.38.o3: "Reorganização dos partidos da coalizão"
 italy_md.39.t: "Políticas e Líderes"
 italy_md.39.d: "A principal mecânica do ramo político da Árvore de foco italiana são as políticas. As políticas ficam disponíveis assim que seu foco é concluído, mas você não obtém simplesmente os efeitos com o foco. Em vez disso, as políticas foram movidas para decisões que podem ser promulgadas e revogadas várias vezes, permitindo maiores possibilidades de roleplay e metajogo. Mas cuidado, revogar uma política não fornecerá os efeitos exatamente opostos aos concedidos quando promulgada, especialmente em relação à expectativa de reforma.\n\nA seção de a árvore de foco acima das políticas é dedicada aos líderes partidários. Como a aposentadoria automática de líderes partidários após uma eleição perdida foi desativada para a Itália, esta seção foi criada para garantir que mudanças na liderança sejam possíveis."
 italy_md.39.o1: "Voltar à lista de mecânicos."
 italy_md.39.o2: "Chega de explicações."
 italy_md.40.t: "Salvini assume a Lega Nord"
 italy_md.40.d: "Matteo Salvini, um membro do Parlamento Europeu pelo partido Lega Nord, reuniu apoio suficiente em seu partido para derrubar Bossi e assumir a liderança. Salvini é um político eurocético de linha dura, crítico da união política e econômica . Ele tem fortes laços com a Rússia e apoia o movimento neonacionalista que pressiona contra a globalização, a imigração e o livre mercado. Sua liderança vai transformar o lega nord de um partido focado nas regiões do norte e seu pedido de federalismo em um partido nacional que tenta construir uma identidade nacional com o uso de vários inimigos externos adequadamente fabricados, como estrangeiros, migrantes, bancos, países vizinhos e muitos mais."
 italy_md.40.o1: "O Capitão"
 italy_md.41.t: "Beppe Grillo funda um novo partido"
 italy_md.41.d: "Um proeminente comediante italiano, Beppe Grillo, seguindo o conselho de Gianroberto Casaleggio, organizou as várias listas cívicas e organizações de simpatizantes em um partido real, chamado Movimento Cinco Estrelas. O movimento foi formado para criar um plataforma para todas as pessoas decepcionadas com a política, cada vez mais percebida como distante e corrupta. Defende fortemente a democracia direta através do uso das ferramentas disponibilizadas pela internet, com eleições de cargos e outras decisões sendo realizadas em uma plataforma privada de internet propriedade de Casaleggio . Apesar disso, o poder real permanece nas mãos de sua liderança, que é livre para moldar o partido de forma muito ativa, alternando livremente entre posições de direita e de esquerda em vários assuntos. Apesar da flexibilidade ideológica, o núcleo do partido pode ser descrito principalmente como um partido verde com uma abordagem ágil e focada no ambientalismo e uma forte postura antiglobalização em questões econômicas. Entre os partidos populistas, o movimento cinco estrelas valoriza mais seus laços com a China do que com a Rússia."
 italy_md.41.o1: "Foda-se!"
 italy_md.42.t: "A crise do lixo urbano em Nápoles!"
 italy_md.42.d: "Uma combinação de mau planejamento, anos de negligência com a infraestrutura, NIMBYsm, atividades da máfia e corrupção política levou ao colapso do sistema de recuperação e gerenciamento de resíduos em Nápoles. Pilhas de lixo se acumulam em todos os cantos do cidade que já foi bonita, mas há pouca capacidade de recolhê-lo e ainda menos ideias sobre onde colocar o lixo, já que todos os aterros padrão e de emergência estão cheios."
 italy_md.42.o1: "Reprima os NIMBYs e construa incineradores"
 italy_md.42.o2: "Enviar o lixo para a Alemanha e Áustria"
 italy_md.42.o3: "Conheço algumas pessoas que podem nos ajudar.."
 italy_md.43.t: "A crise do lixo urbano em Roma!"
 italy_md.43.d: "Uma combinação de mau planejamento, anos de negligência com a infraestrutura, NIMBYsm, atividades da máfia e corrupção política levou ao colapso do sistema de recuperação e gerenciamento de resíduos em Roma. Pilhas de lixo se acumulam em todos os cantos do cidade que já foi bonita, mas há pouca capacidade de recolhê-lo e ainda menos ideias sobre onde colocar o lixo, já que todos os aterros padrão e de emergência estão cheios."
 italy_md.43.o1: "Reprima os NIMBYs e construa incineradores"
 italy_md.43.o2: "Enviar o lixo para a Alemanha e Áustria"
 italy_md.43.o3: "Conheço algumas pessoas que podem nos ajudar.."
 italy_md.44.t: "Itália propõe cooperação militar"
 italy_md.44.d: "A Itália deseja melhorar a cooperação entre nossos militares comprando nosso equipamento."
 italy_md.44.o1: "Aceito"
 italy_md.44.o2: "Recusar"
 italy_md.45.t: "Império Romano totalmente restaurado"
 italy_md.45.d: "Finalmente restauramos as fronteiras legítimas do Império Romano. É hora da recém-criada Fênix abrir suas asas sobre o mundo."
 italy_md.45.o1: "Roma Invicta"
 italy_md.46.t: "Renascimento Arquitetônico"
 italy_md.46.d: "Reconstruímos incontáveis obras-primas de nosso passado glorioso e, no processo, encorajamos um renascimento arquitetônico que está inspirando o mundo."
 italy_md.46.o1: "Magnífico"
 italy_md.47.t: "Partido Aliado deixa Coalizão"
 italy_md.47.d: "Cada vez mais preocupado com as pesquisas que destacam um nível de popularidade severamente deteriorado, um de nossos parceiros decidiu deixar a coalizão governista, esperando aumentar seu apoio popular estando na oposição."
 italy_md.47.o1: "É o que é."
 italy_md.48.t: "Romanização completa"
 italy_md.48.d: "Uma província do antigo Império Romano foi integrada com sucesso, seus habitantes são agora orgulhosos cidadãos romanos."
 italy_md.48.o1: "Roma Eterna"
 italy_md.49.t: "A Itália nos ameaça"
 italy_md.49.d: "Parece que a Itália reivindica algumas de nossas terras e está nos ameaçando de guerra caso nos recusemos a entregar os territórios reivindicados."
 italy_md.49.o1: "Não podemos arriscar uma guerra total"
 italy_md.49.o2: "Ignore a ameaça"
 italy_md.50.t: "A Itália propõe comprar alguns dos nossos territórios"
 italy_md.50.d: "Parece que a Itália reivindica algumas de nossas terras e nos propõe vendê-las."
 italy_md.50.o1: "Parece um acordo razoável"
 italy_md.50.o2: "Inaceitável"
 italy_md.51.t: "Demanda Carniola"
 italy_md.51.d: "Carniola é uma legítima terra italiana, é imperativo recuperá-la. Podemos ser bem-sucedidos nesta tarefa sem recorrer à violência."
 italy_md.51.o1: "Ameace-os"
 italy_md.51.o2: "Suborne-os"
 italy_md.52.t: "Exija Dalmácia"
 italy_md.52.d: "A Dalmácia é uma legítima terra italiana, é imperativo recuperá-la. Podemos ser bem-sucedidos nesta tarefa sem recorrer à violência."
 italy_md.52.o1: "Ameace-os"
 italy_md.52.o2: "Suborne-os"
 italy_md.53.t: "Exija Savoy"
 italy_md.53.d: "Savoy foi a casa ancestral da dinastia que unificou a Itália, é imperativo recuperá-la. Podemos ser bem sucedidos nesta tarefa sem recorrer à violência."
 italy_md.53.o1: "Ameace-os"
 italy_md.53.o2: "Suborne-os"
 italy_md.54.t: "Alitalia pede resgate"
 italy_md.54.d: "A Alitalia é a companhia aérea de bandeira e a maior companhia aérea da Itália, mas tem lutado por anos por causa de uma administração terrível, incapacidade de demitir funcionários em excesso e a concorrência de companhias aéreas de baixo custo e trens de alta velocidade. Uma vez novamente seus gerentes estão pedindo ao governo um "empréstimo" que todos sabemos que nunca será pago, para manter os aviões no ar e continuar pagando salários. Se pudéssemos vender as ações do governo nesta empresa e deixá-lo falhe de uma vez por todas como merece!"
 italy_md.54.o1: "Vamos esperar que seja a última vez."
 italy_md.54.o2: "É isso aí, venda os ativos dessa empresa zumbi para quem quiser."
 italy_md.55.t: "Exija Ticino-Grabunden"
 italy_md.55.d: "Ticino e Grisões são terras italianas legítimas, é imperativo recuperá-las. Podemos ser bem-sucedidos nesta tarefa sem recorrer à violência."
 italy_md.55.o1: "Ameace-os"
 italy_md.55.o2: "Suborne-os"
 italy_md.56.t: "Exigir Córsega"
 italy_md.56.d: "A Córsega é geograficamente italiana e foi governada por Gênova por incontáveis séculos, é imperativo recuperá-la. Podemos ser bem-sucedidos nessa tarefa sem recorrer à violência."
 italy_md.56.o1: "Ameace-os"
 italy_md.56.o2: "Suborne-os"
 italy_md.57.t: "Exija Nice"
 italy_md.57.d: "Nice foi tolamente cedida ao longo de Savoy aos franceses, é imperativo recuperá-la. Podemos ser capazes de ter sucesso nesta tarefa sem recorrer à violência."
 italy_md.57.o1: "Ameace-os"
 italy_md.57.o2: "Suborne-os"
 italy_md.58.t: "Exigir Ilhas Jônicas"
 italy_md.58.d: "Ilhas jônicas como Corfù e Zacinto são italianas há séculos, temos que recuperá-las. Podemos ser bem-sucedidos nessa tarefa sem recorrer à violência."
 italy_md.58.o1: "Ameace-os"
 italy_md.58.o2: "Suborne-os"
 italy_md.59.t: "Surto de Xylella na Puglia"
 italy_md.59.d: "Xylella fastidiosa, uma praga de plantas que é especialmente perigosa para as oliveiras, foi relatada na região de Salento, na Puglia. Considerando a importância da produção de azeitonas para essa região, é imperativo que evitemos que a praga se espalhe por realocar algumas árvores para impedir o crescimento da praga. Infelizmente, a população local e os políticos que eles elegeram preferem ver todas as árvores morrerem e queimarem do que ouvir a ciência."
 italy_md.59.o1: "Cortar oliveiras centenárias? Ultrajante."
 italy_md.59.o2: "Adote as medidas necessárias para evitar isso."
 italy_md.60.t: "Brutalidade policial nos protestos do G8"
 italy_md.60.d: "Durante a reunião do G8 em Gênova, manifestantes pertencentes a movimentos não-globais entraram em confronto violento com a polícia. As lutas foram tão duras que pelo menos uma pessoa foi morta."
 italy_md.60.o1: "A polícia estava apenas fazendo seu trabalho."
 italy_md.60.o2: "Punir os responsáveis."
 italy_md.61.t: "Ponte Morandi desmorona"
 italy_md.61.d: "A ponte Morandi era uma importante ponte rodoviária perto de Gênova, construída nos anos sessenta sob o projeto de Riccardo Morandi. Uma forte tempestade com chuva forte, vento e raios causou o colapso da ponte causando a morte de 43 pessoas."
 italy_md.61.o1: "Rezem pelas vítimas."
 italy_md.62.t: "Seca"
 italy_md.62.d: "Muito pouca chuva e calor extremo levaram a uma seca. Nossa infraestrutura de água está em péssimas condições, mas está fragmentada em uma miríade de entidades locais extremamente pequenas controladas por municípios que muitas vezes as utilizam como estacionamento para políticos locais, uma reforma é necessária para ajudar a nos preparar para a próxima seca."
 italy_md.62.o1: "Racione a água e espere pelo melhor."
 italy_md.62.o2: "Nós nos preparamos para isso."
 italy_md.63.t: "Itália propõe Acordo de Turismo"
 italy_md.63.d: "Nossos países são lindos e com certeza seria bom para nós dois se os turistas pudessem se locomover o mais facilmente possível."
 italy_md.63.o1: "Aceito"
 italy_md.63.o2: "Recusar"
 italy_md.64.t: "Itália propõe acordo sobre migrantes"
 italy_md.64.d: "A Itália está nos oferecendo uma compensação monetária em troca de nossa ajuda no controle do fluxo de migrantes para seu país."
 italy_md.64.o1: "Aceito"
 italy_md.64.o2: "Recusar"
 italy_md.65.t: "Itália propõe Acordo Tecnológico"
 italy_md.65.d: "A Itália está se oferecendo para nos pagar para compartilhar nosso conhecimento tecnológico com eles."
 italy_md.65.o1: "Aceito"
 italy_md.65.o2: "Recusar"
 italy_md.66.t: "Partido Livres e Iguais separa-se do Partido Democrata"
 italy_md.66.d: "Livres e Iguais é um partido de esquerda fundado em 2007 pelo ex-magistrado antimáfia Pietro Grasso depois de se separar do Partido Democrata, do qual representava a maior parte de sua ala mais à esquerda. É um socialista partido progressista que se concentra fortemente nos direitos sociais, das mulheres e dos migrantes e na luta contra as desigualdades através da intervenção do governo."
 italy_md.66.o1: "Interessante."
 italy_md.67.t: "Convoque uma figura institucional respeitada"
 italy_md.67.d: "A Itália está enfrentando uma situação terrível e não podemos arriscar deixar a nação à mercê de sua classe política incapaz, um governo tecnocrático deve ser formado para que o que precisa ser feito possa ser feito sem as algemas da política oportunismo e fanatismo ideológico. Só precisamos escolher a pessoa certa para o trabalho."
 italy_md.67.o1: "Mario Monti"
 italy_md.67.o2: "Mario Draghi"
 italy_md.67.o3: "Carlo Cottarelli"
 italy_md.68.t: "Tag Switch to ITA tag"
 italy_md.68.d: "Parece que a etiqueta do rebelde venceu a guerra civil. Para garantir que a árvore de foco não seja perdida e a cor do país não seja aleatória, é hora de mudar a etiqueta do rebelde de volta para ITA."
 italy_md.68.o1: "Compreensível"
 italy_md.69.t: "Protesto generalizado"
 italy_md.69.d: "Irritados com a terrível situação política e econômica do país, os italianos se levantaram em protestos generalizados em toda a península. Alguns deles já estão se tornando violentos e alguns no governo já temem o que pode vir a seguir se o os manifestantes não estão apaziguados, pois os partidos anti-sistema já estão trabalhando duro para tentar capitalizar a raiva da população."
 italy_md.69.o1: "Frustrante"
 italy_news.1.t: "A Itália se volta para o fascismo novamente"
 italy_news.1.d: "Hoje, os rebeldes fascistas italianos entraram no parlamento à força. Com o apoio popular, a república foi dissolvida e um novo governo fascista a substituiu. O que acontecerá na Itália agora? O novo governo fascista seguirá o antigo sonho de Mussolini tentando adquirir a 'Terre Irredente' pela força, ou haverá uma possível abordagem diplomática?"
 italy_news.1.o1: "O futuro é brilhante para a Itália."
 italy_news.1.o2: "Um país fascista dentro da União Europeia? Isso é inaceitável!"
 italy_news.1.o3: "Só o tempo dirá..."
 italy_news.2.t: "Reino da Itália restaurado!"
 italy_news.2.d: "Hoje, os partidários monarquistas deram um golpe em Roma, Itália, e o pretendente rei da dinastia Savoy, Vittorio Emanuele IV, foi chamado para se tornar o novo rei da Itália. Ele imediatamente respondeu e aceitou, e agora governará como um monarca absoluto, o primeiro desde o fim da Segunda Guerra Mundial, quando o povo italiano votou para transformar a Itália em uma república."
 italy_news.2.o1: "Viva o Rei!"
 italy_news.2.o2: "Que Desenvolvimento Interessante."
 italy_news.3.t: "O Império Romano está de volta!"
 italy_news.3.d: "Parece um aviso, mas é a realidade. Hoje cedo, partidários fascistas na Itália invadiram o parlamento e declararam que a república havia acabado e que seria substituída por um novo governo fascista. O novo governo italiano afirma ser o Império Romano e pretende recuperar as terras do antigo Império. Isso acontecerá por meio da diplomacia ou da guerra? Só o tempo dirá..."
 italy_news.3.o1: "Veni, Vidi, Vici"
 italy_news.3.o2: "Esperemos que o novo monarca 'romano' não se chame Júlio César..."
 italy_news.3.o3: "É hora de invasões bárbaras novamente?"
 italy_news.3.o4: "Interessante"
 italy_news.4.t: "A Itália persegue a política europeia"
 italy_news.4.d: "Recentemente, o primeiro-ministro da Itália afirmou que seu país agora seguirá uma política de amizade europeia. A intenção dos países europeus é ampliar a união e eventualmente unificar o país em um único, que é definido para se tornar a superpotência indiscutível do continente europeu."
 italy_news.4.o1: "Interessante."
 italy_news.5.t: "O discurso europeu"
 italy_news.5.d: "'A União Europeia tem vindo lentamente a dar passos no sentido de uma cooperação cada vez maior entre os países europeus. Anos e anos de guerras e batalhas finalmente terminaram e a Europa está agora a caminhar para um processo de unificação. Desde a criação da UE houve um grande desenvolvimento dos países que concordaram com Schengen e a zona do euro, mas ao unificar todo o continente sob um único governo e bandeira, a Europa finalmente mostrará ao mundo que as velhas potências ainda devem ser consideradas em par com as crescentes economias da Ásia e da América. O último passo para a unificação europeia foi dado."
 italy_news.5.o1: "Uma Europa!"
 italy_news.5.o2: "Precisamos tomar cuidado com eles."
 italy_news.5.o3: "Devemos levar a Europa à grandeza!"
 italy_news.6.t: "Itália prepara Tratados de Unificação"
 italy_news.6.d: "A Itália anunciou que os tratados para unir a Europa agora serão passados ao Parlamento Europeu para aprovação. É apenas uma questão de meses até que a Europa seja unida sob um único estado."
 italy_news.6.o1: "Vamos ver o que acontece."
 italy_news.7.t: "A Itália 'declara guerra' à §tMáfia§!!"
 italy_news.7.d: "A criminalidade organizada é um grande problema na Itália. Durante décadas, seus negócios obscuros foram autorizados a operar quase sem repercussão do governo italiano. No entanto, hoje cedo a Itália iniciou oficialmente o 'processo' de erradicação do crime organizado em todo o país. Só o tempo dirá a eficácia desta 'guerra'."
 italy_news.7.o1: "Estamos prontos."
 italy_news.7.o2: "Ok."
 italy_news.8.t: "Guerra italiana contra §tMafia§! um sucesso!"
 italy_news.8.d: "Quem teria acreditado nisso alguns anos atrás? Provavelmente ninguém, mas podemos dizer com certeza agora que os últimos remanescentes do que antes era chamado de §tMafia§! temidas organizações criminosas foram processadas recentemente e, embora alguma atividade ainda possa estar acontecendo nas sombras, a §tMáfia§!
 italy_news.8.o1: "Mais uma grande vitória para o nosso país"
 italy_news.8.o2: "Ok"
 italy_news.9.t: "A guerra italiana contra a §tMafia§! é um fracasso!"
 italy_news.9.d: "Aparentemente, as notícias vindas da Itália nos dizem que nem mesmo a maior de suas tentativas acabou finalmente erradicando a §tMáfia§! na Itália. Os contra-ataques das temidas organizações criminosas para impedir o governo italiano de cortar seus poderes provaram ser suficientes para fazer a Itália parar de mexer com eles, efetivamente parando a 'guerra' contra a §tMafia§!."
 italy_news.9.o1: "Tivemos que fazer."
 italy_news.9.o2: "Desenvolvimento interessante"

