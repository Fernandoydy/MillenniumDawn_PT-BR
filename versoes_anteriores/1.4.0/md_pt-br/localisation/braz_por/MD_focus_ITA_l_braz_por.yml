#focos militares
 ITA_post_cold_war_reforms: "Reformas Pós Guerra Fria"
 ITA_post_cold_war_reforms_desc: "Com o fim da Guerra Fria, a doutrina militar entrou em um período de estagnação e deve se adaptar às novas realidades que nosso país enfrentará."
 ITA_advanced_technology: "Tecnologia Avançada"
 ITA_advanced_technology_desc: "Embora as forças convencionais sejam uma boa espinha dorsal, ter meios mais exóticos de fazer a guerra é sempre uma boa ideia."
 ITA_military_nuclear_program: "Programa Nuclear Militar"
 ITA_military_nuclear_program_desc: "A Itália tem sido até agora uma nação desnuclearizada, mas os eventos em todo o mundo tornam uma boa ideia abandonar esse princípio. prioridades".
 ITA_naval_reactors: "Reatores Navais"
 ITA_naval_reactors_desc: "Navios navais que usam energia nuclear podem viajar por mais tempo e ir a lugares mais rápidos com menos suprimentos necessários do que navios convencionais. É mais caro, sim, mas os benefícios de fazer até agora superam as desvantagens e despesas envolvidas."
 ITA_nuclear_weapons: "Armas nucleares"
 ITA_nuclear_weapons_desc: "Com o trabalho de base concluído e o trabalho teórico concluído, é hora de realmente desenvolver as ogivas nucleares. Chegou a hora de a Itália ingressar no clube nuclear."
 ITA_new_alfa_project: "Novo Projeto Alfa"
 ITA_new_alfa_project_desc: "Em 1971, o Projeto Alfa viu a Itália desenvolver seus primeiros ICBMs baseados no projeto americano Polaris. Iniciar um novo projeto desse tipo estabeleceria as bases para todos os tipos de mísseis a serem desenvolvidos para uso aeroespacial militar e civil."
 ITA_vega_rocket: "Vega Rocket"
 ITA_vega_rocket_desc: "Ter uma capacidade de lançamento orbital doméstico é extremamente importante para construir uma rede de satélites e nos dar acesso irrestrito à órbita. Transformar nossos ICBMs recém-desenvolvidos em veículos de lançamento espacial é uma maneira boa e barata de iniciar essa capacidade. A Iniciativa Vega vai nos forjar um novo caminho para as estrelas."
 ITA_galileo_satellites: "Satélites Galileo"
 ITA_galileo_satellites_desc: "GPS e GLONASS são as duas principais constelações de navegação global, mas usando qualquer uma dessas constelações, seus proprietários nos cortam se nossos interesses deixarem de ser mútuos. Construir nossa própria rede GNSS é uma questão de orgulho civil e segurança nacional."
 ITA_submarine_missiles: "Mísseis submarinos"
 ITA_submarine_missiles_desc: ""
 ITA_cruise_missiles: "Mísseis de cruzeiro"
 ITA_cruise_missiles_desc: ""
 ITA_modernize_air_defence: "Modernizar as defesas aéreas"
 ITA_modernize_air_defence_desc: "Agora que temos ICBMs, também precisamos nos defender contra eles. Construir uma capacidade ABM e SAM é imperativo para evitar ataques contra nosso território."
 ITA_upgrade_nike_missiles: "Atualizar mísseis Nike"
 ITA_upgrade_nike_missiles_desc: "O sistema Nike que nos foi dado pelos EUA durante a Guerra Fria nos dá uma capacidade ABM rudimentar. Para responder às ameaças modernas, precisamos atualizar esses mísseis e lançadores para um nível em que possam interceptar mísseis balísticos modernos ."
 ITA_upgrade_hawk_missiles: "Atualizar mísseis Hawk"
 ITA_upgrade_hawk_missiles_desc: "O sistema Hawk que nos foi dado pelos EUA na época era um dos principais sistemas de defesa aérea do mundo, mas com o passar dos anos tornou-se obsoleto. Atualizar seus lançadores e mísseis reforçaria nossa rede AA."
 ITA_upgrade_aspide_missiles: "Atualizar mísseis Aspide"
 ITA_upgrade_aspide_missiles_desc: ""
 ITA_aster_missiles: "Mísseis Aster"
 ITA_aster_missiles_desc: "O Aster é o resultado de nossos esforços conjuntos com a França no desenvolvimento de uma família unificada de SAMs moderna e totalmente européia que pode ser instalada tanto em terra quanto em navios. Podemos adquirir uma quantidade significativa deles assinando um novo contrato para sua compra."
 ITA_military_leadership: "Liderança Militar"
 ITA_military_leadership_desc: "Enquanto o soldado, piloto ou marinheiro comum pode vencer uma batalha, uma liderança competente é o que lhes permite fazê-lo em grande escala e os leva à vitória total final. Velhas formas de pensar não podem vencer batalhas nesta nova era, por isso devemos adaptá-lo às novas condições"
 ITA_air_superiority: "Superioridade Aérea"
 ITA_air_superiority_desc: "Alcançar a superioridade aérea é muitas vezes a coisa mais decisiva que pode acontecer para um lado durante uma guerra. Não podemos deixar que o clima e as velhas táticas nos impeçam de fazê-lo. Treinar melhor nossos pilotos em combate aéreo e como operar em condições precárias as condições meteorológicas são imperativas."
 ITA_bomber_interception: "Interceptação de bombardeiro"
 ITA_bomber_interception_desc: "Não podemos esperar igualar a quantidade de aeronaves enviadas pelas principais potências deste mundo, mas o que podemos fazer é tornar os ataques contra nós tão caros que qualquer potência pensa duas vezes antes de lançá-los."
 ITA_ground_support: "Suporte de solo"
 ITA_ground_support_desc: "CAS é o novo deus da guerra e, portanto, precisamos de um melhor treinamento em como utilizar nossa força aérea na formação da batalha terrestre abaixo. Ataques precisos, eliminação de alvos prioritários e infligir baixas massivas é o que nosso braço aéreo deve treinar melhor para."
 ITA_strategic_bombing: "Bombardeio Estratégico"
 ITA_strategic_bombing_desc: "Atingir melhor a logística inimiga e os sistemas de fábrica exige que treinemos mais na aquisição de alvos, coordenação de ataque e vôo defensivo. Melhorar nisso requer novos regimes de treinamento e abordagens táticas."
 ITA_tactical_bombing: "Bombardeio Tático"
 ITA_tactical_bombing_desc: ""
 ITA_naval_strike: "Golpe Naval"
 ITA_naval_strike_desc: ""
 ITA_airforce_reformer: "Airforce Reformer"
 ITA_airforce_reformer_desc: "O campo de combate aéreo mudou muito desde o seu início, e esse ritmo de mudança não mostra sinais de desaceleração. Nossos marechais precisam adaptar seu pensamento neste campo às novas realidades que enfrentamos."
 ITA_army_offense: "Ataque do Exército"
 ITA_army_offense_desc: "Nosso exército é a lança que pode ser cravada no inimigo a qualquer momento para alcançar a vitória. Devemos temperar esta lança com líderes obstinados e bom pensamento estratégico para saber quando e como melhor usá-la. Uma arma é apenas tão bom quanto aquele que o empunha."
 ITA_army_defense: "Defesa do Exército"
 ITA_army_defense_desc: "Nossos líderes devem entender que, por trás deles, o povo da Itália depende deles para manter suas famílias seguras. Estabelecendo nossa estratégia e liderança para transformar nosso exército em um baluarte que não pode ser quebrado por nenhuma força externa."
 ITA_army_logistics: "Logística do Exército"
 ITA_army_logistics_desc: "Um exército luta tão bem quanto sua logística funciona. Planejar as necessidades logísticas do exército é quase tão importante quanto planejar como você deseja esmagar seu inimigo. Nossos oficiais precisam sempre pensar onde e como as tropas serão alimentadas , reabastecido e como usar melhor os suprimentos que eles têm em mãos para alcançar a vitória."
 ITA_army_planning: "Planejamento do Exército"
 ITA_army_planning_desc: "Nenhum plano sobrevive ao contato com o inimigo. Nossos oficiais precisam ser treinados para pensar rapidamente e ser ainda mais rápidos em seus pés para se adaptar às condições do campo de batalha em evolução. Seja impedindo um avanço inimigo ou avançando com um golpe profundo no inimigo linhas, nossos oficiais devem ser capazes de liderar efetivamente nossas forças."
 ITA_army_combined_arms: "Armas Combinadas do Exército"
 ITA_army_combined_arms_desc: ""
 ITA_army_concealment: "Ocultação do Exército"
 ITA_army_concealment_desc: ""
 ITA_army_reformer: "Reformador do Exército"
 ITA_army_reformer_desc: "Nosso exército é provavelmente o mais atrasado em seus esforços de modernização. Avançar com o desenvolvimento de um novo pensamento tático e maneiras de conduzir a guerra terrestre é crucial."
 ITA_decisive_battle: "Batalha Decisiva"
 ITA_decisive_battle_desc: "O principal objetivo de uma marinha, em sua essência, é destruir a frota de seu oponente e ter navios suficientes sobrando para aproveitar a vantagem depois. Ao construir uma estratégia que depende de uma única batalha campal, deixamos nosso inimigo sem tempo para se adaptar ou responder, e assim levar o dia para a vitória."
 ITA_naval_war_of_attrition: "Guerra Naval de Atrito"
 ITA_naval_war_of_attrition_desc: "Usar submarinos e outros recursos navais para atacar as linhas de abastecimento inimigas e grupos comerciais significa que causamos impacto no esforço de guerra inimigo sem arriscar nossas forças em uma batalha campal. Mil pequenos cortes que derrubam o inimigo é tão bom quanto derrotando-os com um único e decisivo golpe."
 ITA_combat_screens: "Telas de combate"
 ITA_combat_screens_desc: ""
 ITA_anti_submarine: "Anti Submarino"
 ITA_anti_submarine_desc: ""
 ITA_fleet_maneuver: "Manobra de Frota"
 ITA_fleet_maneuver_desc: "Embora grandes navios sejam importantes para prestígio e poder de combate bruto, eles são poucos em número e muito caros. Contar com um maior número de navios de combate menores nos permite estar em mais lugares ao mesmo tempo e atacar de maneira não menos maneira feroz, sendo capaz de aguentar mais perdas e permanecer capaz de combater."
 ITA_naval_aviation: "Aviação Naval"
 ITA_naval_aviation_desc: "Como uma das poucas potências globais que possui um porta-aviões operacional e planeja construir mais, devemos refinar a maneira como vemos a aviação naval como uma extensão da capacidade de nossa frota de atingir alvos muito além dos alcances permitidos pelos mísseis e vetores de ataque tradicionais."
 ITA_naval_logistics: "Logística Naval"
 ITA_naval_logistics_desc: ""
 ITA_naval_anti_air: "Naval Anti-Aéreo"
 ITA_naval_anti_air_desc: ""
 ITA_naval_reformer: "Reforma Naval"
 ITA_naval_reformer_desc: "Embora a Marinha esteja bem equipada, seus estratagemas podem ser aprimorados pela recente experiência de combate aliada, bem como adaptados aos novos avanços tecnológicos em combate naval e aéreo."
 ITA_military_infrastructure: "Infraestrutura Militar"
 ITA_military_infrastructure_desc: "Um exército bem construído e bem treinado não é nada sem a infraestrutura necessária para sustentá-lo. Bases navais, aeródromos, fortes, SAM's e fortificações costeiras nos fornecem uma forte vantagem defensiva e um campo de preparação potente para desdobramentos futuros, caso precisa ir para a guerra."
 ITA_air_defences: "Defesas Aéreas"
 ITA_air_defences_desc: "Ter uma moderna rede de mísseis superfície-ar é fundamental para prevenir ataques hostis em nosso território e tropas usando aeronaves e mísseis. Desde o fim da guerra fria, nossas defesas neste campo têm sido limitadas e obsoletas. Chave de reforço pontos com SAMs modernos adicionais nos beneficiariam muito."
 ITA_missile_defences: "Defesas contra mísseis"
 ITA_missile_defences_desc: "Mísseis balísticos são uma ameaça rara, mas mesmo um que passe pode significar a destruição de nossas cidades. Precisamos criar uma nova rede ABM para garantir que mesmo o ataque mais determinado falhe em infligir um golpe tão esmagador sobre nós."
 ITA_naval_bases: "Bases Navais"
 ITA_naval_bases_desc: "A recém-expandida Marina Militare precisa de novas bases que possam abrigar mais pessoal naval e atracar mais navios para manter a prontidão. oportunidade perfeita para um inimigo atacar e eliminá-lo."
 ITA_coastal_defense: "Defesa Costeira"
 ITA_coastal_defense_desc: "A marinha pode impedir muitos ataques, mas se seus esforços falharem, precisamos de um plano alternativo pelo qual possamos defender nossas costas de invasões hostis. Criar uma série de fortes em áreas-chave é uma boa linha de base que podemos expandir mais tarde se a necessidade fosse surgir."
 ITA_eastern_alpine_forts: "Fortes alpinos orientais"
 ITA_eastern_alpine_forts_desc: "A área dos Alpes Orientais faz fronteira com os balcãs instáveis e também carece de defesas naturais. Não fortificar esta área é perigoso e pode levar a uma situação em que nossas forças simplesmente não terão onde se defender em caso de invasão."
 ITA_northern_alpine_forts: "Fortes Alpinos do Norte"
 ITA_northern_alpine_forts_desc: "Poucos esperam um ataque dos suíços, mas a Suíça, se controlada por um poder hostil, é um local fantástico de onde um inimigo em potencial pode cortar nossas defesas do norte pela metade. Precisamos garantir isso para evitar essa possibilidade."
 ITA_western_alpine_forts: "Fortes alpinos ocidentais"
 ITA_western_alpine_forts_desc: "A região dos Alpes Ocidentais está aberta a potenciais investidas da França e leva diretamente ao nosso coração industrial. Criar uma espinha dorsal pela qual nossas forças de fronteira possam usar para manter nossa força até que nossa força principal chegue é fundamental para proteger a área."
 ITA_procurement_choice: "Escolha de Aquisição"
 ITA_procurement_choice_desc: "Existem certos setores da nossa indústria de armas que realmente poderiam se beneficiar da cooperação estrangeira para colocá-la em sua melhor forma. Existem algumas fontes que poderíamos contatar, ou poderíamos tentar enfrentar isso sozinhos."
 ITA_nato_procurement: "Compras da OTAN"
 ITA_nato_procurement_desc: "A OTAN mantém um sistema de transferência de tecnologia e vendas entre seus membros para facilitar um padrão mútuo de equipamentos e uma melhor interoperabilidade. Alguns de nossos aliados nos superam em certos campos, e seria uma boa ideia aproveitar sua experiência quando desenvolvendo modelos que nós mesmos produzimos."
 ITA_eastern_procurement: "Compras do Leste"
 ITA_eastern_procurement_desc: "A Rússia e a China estão na vanguarda do desenvolvimento de blindagem e mísseis há décadas e, como não podemos mais nos beneficiar das fontes da OTAN, devemos nos voltar para o leste para obter a ajuda tecnológica necessária no desenvolvimento de nossos próprios sistemas com base em sua experiência. "
 ITA_independent_procurement: "Compras Independentes"
 ITA_independent_procurement_desc: "À medida que o mundo se torna mais instável, devemos avançar sozinhos em nossos esforços para desenvolver nossa indústria de armas nativa. Há muitos designers italianos que têm o impulso necessário para fazer modelos que não apenas correspondam, mas excedam os de ambos os países ocidentais e padrão do bloco oriental."
 ITA_equipment_specialization: "Especialização em Equipamentos"
 ITA_equipment_specialization_desc: "É necessário um maior refinamento de nossos equipamentos para enfrentar desafios específicos. Precisamos desenvolver ferramentas que correspondam exatamente à missão em mãos."
 ITA_future_army: "Futuro Exército"
 ITA_future_army_desc: "Apesar dos avanços na guerra, um homem e seu rifle continuam sendo a espinha dorsal de qualquer força militar. Precisamos decidir quantos homens realmente precisamos e como realmente treiná-los."
 ITA_professional_army: "Exército Profissional"
 ITA_professional_army_desc: "Qualquer um pode enviar centenas de milhares de homens e esperar vencer, mas eles não podem vencer se não souberem para onde apontar suas armas. Ter um núcleo de tropas bem treinadas e adeptas de guerras complexas nos permite executar táticas muito mais complexas do que qualquer adversário para alcançar a vitória."
 ITA_stricter_training: "Treinamento mais rigoroso"
 ITA_stricter_training_desc: "Em combate - o lado mais bem treinado vence. Precisamos treinar nossas tropas para um nível que lhes permita lutar em quaisquer condições e em qualquer ambiente em que se encontrem. soldados serão os melhores do mundo."
 ITA_dedicated_logistics: "Logística Dedicada"
 ITA_dedicated_logistics_desc: "Nossas tropas bem treinadas precisam de uma espinha dorsal logística bem treinada para lutar com eficácia. Todo o treinamento de alto nível que damos às nossas tropas e todo o equipamento avançado que fornecemos não importa se não chegarem às linhas de frente."
 ITA_dedicated_logistics_spirit: "Logística Dedicada"
 ITA_advanced_equipment_standards: "Padrões de equipamentos avançados"
 ITA_advanced_equipment_standards_desc: "Os melhores soldados exigem o melhor equipamento que o dinheiro pode comprar, precisamos desenvolver um kit que tenha um desempenho melhor do que o de nossos rivais."
 ITA_volounteer_forces: "Forças Voluntárias"
 ITA_volounteer_forces_desc: "Obrigar as pessoas a lutar raramente resulta em bons soldados. As tropas mais motivadas são os voluntários que lutam por sua própria vontade. Precisamos estabelecer um sistema para encontrar melhor essas pessoas e colocá-las no exército."
 ITA_massive_army: "Exército maciço"
 ITA_massive_army_desc: "Alguns dizem que a quantidade é sua própria qualidade, e se quisermos rivalizar com as grandes potências da OTAN ou do Leste, precisamos ter um exército que seja capaz de igualar seus números."
 ITA_streamline_mass_recruitment: "Simplificar o recrutamento em massa"
 ITA_streamline_mass_recruitment_desc: "Como decidimos ir com quantidade, precisamos descobrir uma maneira de realmente convocar tantos homens de maneira eficiente, caso contrário, corremos o risco de não mobilizar rápido o suficiente para realmente importar."
 ITA_streamlined_logistics: "Logística otimizada"
 ITA_streamlined_logistics_desc: "Colocar tantos soldados em campo traz novos desafios logísticos, desafios que precisamos superar se realmente quisermos implantar em qualquer lugar fora de nossas próprias fronteiras."
 ITA_streamlined_logistics_spirit: "Logística otimizada"
 ITA_mass_produced_equipment: "Equipamento produzido em massa"
 ITA_mass_produced_equipment_desc: "Todo homem precisa de um rifle, uniforme, kit médico, rádio e muitas outras coisas menores para ele funcionar no campo de batalha. Embora não possamos esperar comprar o melhor do melhor para nossos soldados em quantidades suficientes, tendo uma boa linha de base é"
 ITA_home_exercises: "Exercícios em casa"
 ITA_home_exercises_desc: "Não podemos esperar enviar tantos homens para treinar com nossos aliados ao mesmo tempo e manter os padrões de treinamento. Precisamos criar infraestrutura de treinamento, bases, centros logísticos e desenvolver um regime de treinamento que possa realmente receber tantos homens a um nível adequado".
 ITA_specialize_ariete: "Especializar Tanque Ariete"
 ITA_specialize_ariete_desc: "O Ariete MBT é a espinha dorsal de nossos grupos blindados e o orgulho do exército. Modificá-lo para se adequar à nossa nova doutrina militar seria uma boa ideia."
 ITA_specialize_ariete_spirit: "Especializar tanque Ariete"
 ITA_specialize_freccia: "Especializar Freccia IFV"
 ITA_specialize_freccia_desc: "O Freccia é o burro de carga de nossas unidades de infantaria mecanizada. Devemos usar sua experiência e informações para modificar ainda mais a plataforma."
 ITA_specialize_freccia_spirit: "Especializar Freccia IFV"
 ITA_specialize_dardo: "Especializar Dardo APC"
 ITA_specialize_dardo_desc: "O Dardo APC é a continuação do M113 em nosso exército. Bem armado e blindado para um veículo de sua classe, sempre podemos encontrar maneiras de melhorá-lo."
 ITA_specialize_dardo_spirit: "Especializar Dardo APC"
 ITA_specialize_centauro: "Especialize Centauro Light Tank"
 ITA_specialize_centauro_desc: "O Centauro é o principal tanque com rodas do século 21. Ele nos permite realizar ataques relâmpagos nas áreas de retaguarda inimigas e manter o domínio do campo de batalha por meio de velocidade e poder de fogo. Apesar disso, por que não torná-lo ainda melhor?"
 ITA_specialize_centauro_spirit: "Especialize Centauro Light Tank"
 ITA_specialize_lince: "Especialize Lince Truck"
 ITA_specialize_lince_desc: "Os caminhões são a espinha dorsal de qualquer militar, manter os nossos atualizados e em funcionamento é fundamental."
 ITA_specialize_lince_spirit: "Especialize Lince Truck"
 ITA_specialize_arx: "Especialize ARX Gun"
 ITA_specialize_arx_desc: "Small Arms estagnou em grande parte desde o final da década de 1970, mas isso não significa que não podemos tentar fazer alguns avanços."
 ITA_specialize_arx_spirit: "Especialize ARX Gun"
 ITA_specialize_siaccon: "Especializar equipamentos SIACCON"
 ITA_specialize_siaccon_desc: "SICCONIA é nosso sistema doméstico para C&C no campo de batalha. À medida que evoluímos nossa doutrina, nossos sistemas também precisam evoluir."
 ITA_specialize_siaccon_spirit: "Especializar equipamentos SIACCON"
 ITA_specialize_spike: "Especializar Spike Missile"
 ITA_specialize_spike_desc: "O SPIKE produzido por Israel é um míssil de ataque moderno e de ponta, considerado o melhor ATGM do mundo, mas sempre podemos melhorá-lo."
 ITA_specialize_spike_spirit: "Especialize Spike Missile"
 ITA_specialize_stinger: "Especializar Míssil Stinger"
 ITA_specialize_stinger_desc: "O Stinger é o MANPADS mais comum da OTAN e tem sido usado por nós há décadas, modificá-lo para o conflito futuro seria uma boa ideia."
 ITA_specialize_stinger_spirit: "Especializar Míssil Stinger"
 ITA_specialize_obice_fh: "Especialize o obus FH70"
 ITA_specialize_obice_fh_desc: "A artilharia é realmente o deus da guerra, mas nosso FH-70 e seus subsistemas precisam de algum trabalho para atender melhor às nossas necessidades."
 ITA_specialize_obice_fh_spirit: "Especializar FH70 Howitzer"
 ITA_specialize_semovente: "Especializar Artilharia Autopropulsada"
 ITA_specialize_semovente_desc: "O Panzer 2000 que usamos é originário da Alemanha, mas poderia realmente usar um pacote de atualização distintamente \"italiano\"."
 ITA_specialize_semovente_spirit: "Especializar Artilharia Autopropulsada"
 ITA_future_airforce: "Força Aérea Futura"
 ITA_future_airforce_desc: "A Aeronautica Militare é nossa guardiã no céu. Precisamos adaptar seu treinamento, equipamento e estratagemas para melhor enfrentar quaisquer ameaças em evolução que possamos enfrentar em breve, bem como para melhor coordená-la com nossas outras forças"
 ITA_air_dominance: "Dominância Aérea"
 ITA_air_dominance_desc: "A melhor defesa é um bom ataque. É melhor colocar todos os esforços no controle dos céus e não desperdiçar recursos protegendo alvos que nem serão atingidos, pois nossos pilotos terão o controle total dos céus acima deles ."
 ITA_hostile_sky: "Céu Hostil"
 ITA_hostile_sky_desc: "Não podemos depender de sempre ter o domínio aéreo e, portanto, podemos não ser capazes de interceptar todos os ataques aéreos. Precisamos treinar nossas forças terrestres para melhor mitigar as baixas e fazer o inimigo desperdiçar seus ataques e munições acertando alvos falsos ou errando completamente o alvo."
 ITA_incapacitate_enemy: "Incapacitar inimigo"
 ITA_incapacitate_enemy_desc: "Bombardear a infraestrutura de logística e a base industrial do inimigo geralmente tem mais impacto em nossas chances de vitória do que ataques diretos às suas posições. Claro, concentrar todos os nossos esforços em bombardear o inimigo pode fazer com que nosso lado seja atingido mais do que o normal, mas se infligimos mais dano do que causamos, pouco importa."
 ITA_home_air_defense: "Defesa Aérea Inicial"
 ITA_home_air_defense_desc: "A partir de agora, nossa rede industrial e logística está vulnerável a bombardeios direcionados. Nenhum exército pode lutar com uma espinha dorsal quebrada, então precisamos estabelecer defesas e dispersar nossa infraestrutura para que, se o inimigo conseguir passar, o dano é mínimo e não afeta nossas operações."
 ITA_air_superiority_fighter: "Caças de superioridade aérea"
 ITA_air_superiority_fighter_desc: "Não importa o quão avançados sejam nossos bombardeiros, eles são inúteis se não pudermos controlar o céu em que deveriam voar. Colocar dinheiro em plataformas avançadas de superioridade aérea nos dá a vantagem de que precisamos para dominar os céus e impedir o apoio do inimigo de atingir nossas próprias unidades."
 ITA_specialized_as_fighter_spirit: "Caças especializados em superioridade aérea"
 ITA_multirole_fighters: "Lutadores Multirole"
 ITA_multirole_fighters_desc: "Ter uma ala aérea que pode enfrentar qualquer tarefa é o melhor uso de nosso dinheiro. Os caças multirole serão a espinha dorsal de nossa frota aérea, capazes de executar qualquer tarefa que aparecer e ainda estar prontos para reorientar suas missões para se adaptar às mudando as circunstâncias do campo de batalha."
 ITA_multirole_fighter_spirit: "Lutadores multifuncionais especializados"
 ITA_light_fighters: "Light Fighters"
 ITA_light_fighters_desc: "Confiar em caças baratos, produzidos em massa, mas ainda eficazes, significa que podemos cobrir todos os nichos da guerra aérea sem gastar muito dinheiro em plataformas que, em muitos casos, funcionam bem o suficiente. Se um for abatido, quem se importa, há Mais 10 a caminho."
 ITA_light_fighters_spirit: "Caças leves especializados"
 ITA_close_air_support: "Apoio Aéreo Fechado"
 ITA_close_air_support_desc: "CAS, embora tenha poucas ferramentas para se defender, causa danos massivos aos homens e materiais inimigos, abrindo caminho através do campo de batalha moderno de cima. Se atingirmos a superioridade aérea, podemos derrotar inimigos muito mais significativos apenas bombardeando seus tropas no esquecimento."
 ITA_specialized_cas_spirit: "Suporte aéreo aproximado especializado"
 ITA_strike_fighters: "Strike Fighters"
 ITA_strike_fighters_desc: "Caças Strike são a melhor opção tanto para atacar alvos terrestres quanto para sobreviver em um espaço aéreo contestado. concentrar nossas plataformas de ataque terrestre neste nicho."
 ITA_multirole_attack_plane_spirit: "Lutadores de Ataque Especializados"
 ITA_ground_attack_drones: "Drones de ataque ao solo"
 ITA_ground_attack_drones_desc: "Os americanos provaram o quão eficaz um UCAV pode ser. Longos tempos de espera, carga útil significativa e nenhum homem em risco oferece benefícios substanciais em relação às plataformas de ataque tradicionais. Concentrar nossos esforços de ataque terrestre em drones significa que podemos liberar mão de obra preciosa para outras tarefas e gastar menos dinheiro em geral."
 ITA_ground_attack_drones_spirit: "Drones de ataque ao solo especializados"
 ITA_naval_bomber: "Bombardeiro Naval"
 ITA_naval_bomber_desc: "Desde a segunda guerra mundial, a aviação baseada em porta-aviões tem sido o principal recurso de ataque das frotas que precisam atingir alvos aéreos, terrestres e marítimos. Ao criar e manter um poderoso bombardeiro naval, podemos dar aos nossos grupos aéreos navais uma poderosa ferramenta que qualquer poder adversário deve ter cuidado."
 ITA_naval_bomber_spirit: "Bombardeiro Naval Especializado"
 ITA_naval_multirole: "Multifunção naval"
 ITA_naval_multirole_desc: "Grupos de ataque naval muitas vezes devem operar longe de nossas costas e em um ambiente muito hostil. Nossa aeronave naval deve ser capaz de responder a qualquer desafio ao máximo. Isso só é possível com um bom multifunção naval que rivaliza com nossas aeronaves terrestres ."
 ITA_naval_multirole_spirit: "Multifunção naval especializada"
 ITA_naval_light_multirole: "Light Naval Multirole"
 ITA_naval_light_multirole_desc: "Ter grandes porta-aviões e grandes porta-aviões é legal, mas nos deixa pouco espaço para sofrer perdas. Se nos concentrarmos em plataformas menores e mais baratas, podemos não apenas colocar mais deles em campo, mas também sofrer mais baixas sem impedir o ritmo operacional. É também mais barato, o que é sempre bom."
 ITA_naval_light_multirole_spirit: "Multifunção naval leve especializada"
 ITA_strategic_bomber: "Bombardeiro Estratégico"
 ITA_strategic_bomber_desc: "Bombardeiros estratégicos são caros, difíceis de manter e muito difíceis de produzir. No entanto, seus efeitos na situação estratégica podem ser decisivos e muitas vezes virar a guerra a nosso favor. Construir bombardeiros estratégicos potentes deve ser a prioridade número um se quisermos ter esse poder sobre nossos inimigos."
 ITA_strategic_bomber_spirit: "Bombardeiro Estratégico Especializado"
 ITA_future_navy: "Futura Marinha"
 ITA_future_navy_desc: "A Marina Militare é historicamente uma das marinhas mais fortes da Europa, com uma capacidade de água azul bem desenvolvida e um sistema de projeção de energia, precisamos desenvolvê-la ainda mais para melhor atender às realidades da região e do globo em geral."
 ITA_mediterranean_navy: "Marinha do Mediterrâneo"
 ITA_mediterranean_navy_desc: "O Oceano Mediterrâneo é nossa área natal e nossa área histórica de operações por séculos. Desenvolver uma força naval que possa dominar a região e especializá-la em operações costeiras e em águas quase azuis pode ser uma estratégia viável daqui para frente."
 ITA_land_based_naval_airforce: "Força Aérea Naval Baseada em Terra"
 ITA_land_based_naval_airforce_desc: "Nossos territórios de origem estão localizados em um local central perfeito para aeronaves patrulharem o Mediterrâneo. Baseá-los em terra é muito mais barato e seguro do que usar um porta-aviões, sem sacrificar as vantagens operacionais graças à nossa posição."
 ITA_land_based_naval_airforce_spirit: "Foco: Força Aérea Naval Baseada em Terra"
 ITA_attack_submarines: "Submarinos de ataque"
 ITA_attack_submarines_desc: "Os submarinos são a unidade mais versátil em alto mar no momento. Eles podem permanecer invisíveis durante a realização de todos os tipos de missões de interdição comercial, vigilância no campo de batalha ou até mesmo operações secretas. No Mediterrâneo, nossos submarinos podem martelar em locais maiores vasos de superfície".
 ITA_attack_submarines_spirit: "Foco: Submarinos de Ataque"
 ITA_frontline_corvettes: "Corvetas da linha de frente"
 ITA_frontline_corvettes_desc: "Enquanto as fragatas constituem a espinha dorsal de nossa marinha, as corvetas nos permitem preencher lacunas em nossas necessidades navais e podem ser designadas para funções intensivas, mas não menos importantes, como proteção comercial ou patrulhas, sem sacrificar a capacidade geral do poder naval. "
 ITA_frontline_corvettes_spirit: "Foco: Frontline Corvettes"
 ITA_frigate_backbone: "Fragata Backbone"
 ITA_frigate_backbone_desc: "A fragata é o tipo de navio de guerra mais comum nos mares hoje e, com nosso foco regional, faz sentido que nós também nos concentremos neste tipo de embarcação. Podemos colocar mais deles e por menos dinheiro do que um comparável frota de navios maiores nos custaria."
 ITA_frigate_backbone_spirit: "Foco: Fragata Backbone"
 ITA_dedicated_AA_destroyers: "Dedicated AA Destroyers"
 ITA_dedicated_AA_destroyers_desc: "O ataque aéreo é uma das ameaças mais perigosas que uma embarcação naval pode enfrentar. Precisamos desenvolver sistemas e regimes de treinamento que melhorem nosso poder AA e talvez até produzir navios que se concentrem na defesa aérea de toda a frota. Os contratorpedeiros são a melhor plataforma Para estes."
 ITA_dedicated_AA_destroyers_spirit: "Foco: Contratorpedeiros AA dedicados"
 ITA_oceanic_navy: "Marinha Oceânica"
 ITA_oceanic_navy_desc: "Embora sempre tenhamos sido uma potência principalmente mediterrânea, romper os limites de nossos oceanos domésticos nos permite assumir uma postura global mais assertiva. Isso mudaria seriamente nossa doutrina, mas também nos daria muito mais possibilidades para o uso do poder naval , bem como tornar uma força mais forte em geral, mesmo que seja menos especializada para defesa doméstica."
 ITA_supercarrier_development: "Desenvolvimento do supercarrier"
 ITA_supercarrier_development_desc: "Nossos porta-aviões atuais são muito pequenos para sustentar operações estrangeiras em larga escala, por isso precisamos de outros maiores. Algo como a classe Nimmitz americana, mas fabricado na Itália, atenderia muito bem às nossas novas necessidades."
 ITA_supercarrier_development_spirit: "Foco: Desenvolvimento de Supercarrier"
 ITA_missile_submarines: "Submarinos com mísseis"
 ITA_missile_submarines_desc: "Embora a maior parte de nossa força submarina até este ponto tenha sido bastante pequena e de curto alcance. Grandes submarinos, transportando mísseis de longo alcance, seriam um grande avanço em relação ao que temos agora e nos permitiriam desempenhar tarefas muito mais significativas Esses submarinos podem até ser nucleares... ou transportar mísseis nucleares."
 ITA_missile_submarines_spirit: "Foco: submarinos de mísseis"
 ITA_frontline_frigates: "Fragatas da linha de frente"
 ITA_frontline_frigates_desc: "As fragatas são a unidade \"barata\" em nossa nova doutrina, já que as corvetas simplesmente não têm resistência para acompanhar uma grande flotilha oceânica."
 ITA_frontline_frigates_spirit: "Foco: Fragatas Frontline"
 ITA_destroyer_backbone: "Espinha dorsal do destruidor"
 ITA_destroyer_backbone_desc: "A base de nosso novo programa de frota se concentrará em contratorpedeiros como a espinha dorsal de nossa doutrina naval. Construir uma grande força é caro, mas valeria a pena em termos de poder absoluto sobre frotas menores, feitas de navios menores. "
 ITA_destroyer_backbone_spirit: "Foco: Espinha dorsal do Destruidor"
 ITA_dedicated_AA_cruisers: "Cruzadores AA dedicados"
 ITA_dedicated_AA_cruisers_desc: "Os cruzadores são a melhor plataforma para defesas AA de longo alcance para nossa frota. Carregar mais mísseis do que contratorpedeiros e ter mais alcance significa que eles podem se defender de mais ameaças e de pacotes de ataque maiores."
 ITA_dedicated_AA_cruisers_spirit: "Foco: Cruzadores AA dedicados"
 ITA_ASW_corvettes: "ASW Corvettes"
 ITA_ASW_corvettes_desc: "Durante a Segunda Guerra Mundial, as corvetas eram um dos pilares na luta contra os submarinos e na era moderna isso não é diferente. Embarcações pequenas e ágeis com um pesado armamento ASW são a ferramenta perfeita para acabar com a força submarina do inimigo. "
 ITA_ASW_corvettes_spirit: "Foco: ASW Corvettes"
 ITA_dedicated_landing_ships: "Navios de desembarque dedicados"
 ITA_dedicated_landing_ships_desc: "Navios de desembarque nos permitem apoiar e fornecer grupos de batalha em lugares distantes ao redor do mundo. A aquisição de embarcações especializadas desse tipo reforçaria nossa capacidade de cumprir os compromissos da OTAN e enviar forças rapidamente onde necessário, mesmo em áreas controladas pelo inimigo."
