 JAP_deflation: "Deflação Japonesa"
 JAP_deflation_desc: "Após o Crash da Bolsa de Valores de Tóquio em 1987 e o estouro da Bolha de Preços de Ativos de 1992, a economia do Japão está em declínio. dívidas públicas do mundo. O mau ambiente de negócios no Japão leva as corporações japonesas a investir muito pouco dentro do Japão, com os lucros colocados no exterior ou em títulos do governo para sustentar a enorme dívida. Devido à deflação, a valorização do iene , isso dá lucros estáveis ​​para os poupadores mesmo com taxas de juros minúsculas ou negativas, não deixando incentivos para consumir ou investir na economia real. Essa deflação permite ao Japão sustentar enormes dívidas que levariam qualquer outro país à falência. Infelizmente, também garante economia crescimento sem solução à vista."

 JAP_revoke_article_nine: "Revogar Artigo Nono"
 JAP_revoke_article_nine_desc: "Mudanças no mundo exigiram que reavaliássemos os propósitos da força de autodefesa. A revogação do Artigo Nono deve nos permitir avançar para combater a crescente turbulência mundial."