l_braz_por:
 japan_focus: "Árvore de foco Japonesa"
 JAP_economic_reform: "Reforma Económica"
 JAP_economic_reform_desc: "Nossa economia ainda é antiquada, fruto dos planos americanos do pós-guerra. Façamos nosso próprio caminho!"
 JAP_invest_in_toyota: "Invista na Toyota"
 JAP_invest_in_toyota_desc: "A Toyota é uma das maiores indústrias automotivas do Japão, e podemos ganhar algum dinheiro com isso fazendo investimentos estatais em suas fábricas."
 JAP_expand_the_automotive_industry: "Expandir a indústria automotiva"
 JAP_expand_the_automotive_industry_desc: "Depois de investir na Toyota, agora devemos investir em negócios de automóveis menores."
 JAP_reform_the_economic_ministry: "Reformar o Ministério da Economia"
 JAP_reform_the_economic_ministry_desc: "Sempre podemos ser mais eficientes."
 JAP_support_stagnant_businesses: "Apoiar empresas estagnadas"
 JAP_support_stagnant_businesses_desc: "Um setor empresarial diversificado e vibrante beneficia o consumidor e o governo."
 JAP_investments_in_south_east_asia: "Investimentos no Sudeste Asiático"
 JAP_investments_in_south_east_asia_desc: "O Sudeste Asiático é um mercado vasto que não podemos ignorar. Investir aqui significa obter retornos significativos."
 JAP_support_agriculture_abroad: "Apoiar a Agricultura no Exterior"
 JAP_support_agriculture_abroad_desc: "Por muito tempo, por causa da pequena área, a agricultura do Japão vem trabalhando duro na agricultura intensiva, e agora está aplicando os resultados dessa área em campos estrangeiros."
 JAP_cultural_revitalization: "Revitalização Cultural"
 JAP_cultural_revitalization_desc: "Nossa cultura tradicional está mais uma vez prosperando! Vamos reensinar nossa velha cultura para a geração mais jovem e reviver a tradição esquecida."
 JAP_devalue_personal_savings_accounts: "Desvalorizar contas de poupança pessoal"
 JAP_devalue_personal_savings_accounts_desc: "Existem muitas poupanças em muitas contas pessoais e deve haver uma maneira de reduzir o valor desses fundos para ajudar a combater a recessão."
 JAP_invite_asian_scientists: "Convidar Cientistas Asiáticos"
 JAP_invite_asian_scientists_desc: "Devemos fazer do Japão um lugar sagrado para os cientistas asiáticos, para atraí-los para o Japão para trabalhos de pesquisa e desenvolvimento."
 JAP_break_the_deflation: "Quebre a Deflação"
 JAP_break_the_deflation_desc: "Tudo é para resolver o problema da deflação, para que o país saia da lama da recessão econômica."
 JAP_develop_honshu: "Desenvolver Honshu"
 JAP_develop_honshu_desc: "Honshu (uma palavra que se traduz literalmente como 'Ilha Principal' ou 'Província Principal') é a maior e mais populosa das ilhas do Japão, bem como a localização das quatro maiores cidades do Japão, Tóquio, Yokohama, Osaka e Nagoya. Acrescente a isso outras grandes cidades como Kyoto e Kobe.\nPrecisamos aumentar o tamanho da base industrial de Honshu."
 JAP_national_renewal: "Renovação Nacional"
 JAP_national_renewal_desc: "O milagre econômico e político do Japão dominou grande parte do século 20 depois de 1945, mas desacelerou desde a década de 1980. O Japão está até ameaçado de ser ultrapassado pela China como a segunda maior economia do mundo! Precisamos encontrar um nova direção para nossa pátria e sua sociedade".
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido é um conceito militar japonês clássico. O nome se traduz como 'o caminho do guerreiro' e é um pouco semelhante aos conceitos ocidentais de cavalaria e cavalaria, mas mais focado na disciplina e harmonia consigo mesmo."
 JAP_agency_stuff: "A Agência"
 JAP_agency_stuff_desc: "Investir em nossa comunidade de inteligência pode ajudar a nos configurar para enfrentar nações hostis."
 JAP_finish_nishiseto: "Terminar Nishiseto"
 JAP_finish_nishiseto_desc: "A Nishiseto Jidōsha-dō (Nishiseto Expressway) é a terceira ponte do Projeto Ponte Honshu-Shikoku, que tem como objetivo conectar as duas ilhas com várias pontes sobre o Mar do Japão. Devemos terminar Nishiseto para melhorar o tráfego e situações económicas nas duas ilhas."
 JAP_honshu_steel: "Produção de aço Honshu"
 JAP_honshu_steel_desc: "Uma grande potência industrial como o Japão precisa de uma grande produção de aço para alimentar sua crescente fome de recursos. Devemos aumentar o tamanho de nossa indústria siderúrgica."
 JAP_path_of_peace: "Caminho da Paz"
 JAP_path_of_peace_desc: "O passado sombrio de nossa nação tem sido um professor suficiente para as lições da ambição nacional desenfreada. Em vez disso, adotaremos a humildade e o pacifismo nacionais e nos concentraremos na riqueza e no bem-estar de nossos cidadãos."
 JAP_path_of_war: "Caminho da Guerra"
 JAP_path_of_war_desc: "Com as lições do passado aprendidas, só podemos emergir da geração passada um estado mais forte. Voltaremos aos nossos velhos hábitos, ao caminho da honra e do sacrifício e, portanto, ao caminho da guerra."
 JAP_continental_campaigns: "Campanhas Continentais"
 JAP_continental_campaigns_desc: "Devemos nos concentrar no futuro e no potencial de nossos exércitos no terreno, na batalha e na grande estratégia. Nossas campanhas continentais farão nossos inimigos tremerem de medo."
 JAP_ocean_campaigns: "Campanhas Oceânicas"
 JAP_ocean_campaigns_desc: "O Japão é uma nação insular, e uma nação insular sempre depende de uma grande e poderosa força naval para protegê-la. Devemos construir mais navios de guerra, navios de guerra mais fortes, navios de guerra melhores e navios de guerra em geral."
 JAP_air_force_focus: "Campanhas Sky"
 JAP_air_force_focus_desc: "Ambos nossos exércitos e marinhas têm um flanco exposto; o céu sobre suas cabeças. Precisamos aumentar o tamanho e melhorar a qualidade de nossa força aérea para protegê-los adequadamente."
 JAP_southern_expressways: "Vias Expressas do Sul"
 JAP_southern_expressways_desc: "Nossos cidadãos e nossos serviços de entrega precisam de autoestradas adicionais (ou, como são chamadas no Japão, vias expressas) para chegar mais rápido aos seus destinos. Devemos construir vias expressas adicionais no sul do país."
 JAP_new_trade_policy: "Nova política comercial"
 JAP_new_trade_policy_desc: "Tanto as exportações quanto as importações são importantes para o Japão. Precisamos decidir como usaremos e direcionaremos o poderio econômico do Japão no futuro."
 JAP_develop_kyushu: "Desenvolver Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū é a mais ao sul das quatro principais ilhas japonesas e também é a sede administrativa das ilhas Senkaku, Ryukyu e Okinawa. Kyushu abriga cidades como Fukuoka, Kagoshima e Nagasaki e uma população de 14 milhões de cidadãos japoneses."
 JAP_national_industrial_project: "Projeto Industrial Nacional"
 JAP_national_industrial_project_desc: "Precisamos aumentar o tamanho da nossa economia e construir novas instalações industriais."
 JAP_recruitment_programs: "Programas de Recrutamento"
 JAP_recruitment_programs_desc: "Para travar a guerra, precisamos de soldados. Para conseguir soldados, precisamos de recrutadores. Vamos treinar novos e melhores recrutas militares para passar por nossas escolas e motivar nossos filhos a se inscreverem no serviço militar."
 JAP_artillery_training: "Treinamento de Artilharia"
 JAP_artillery_training_desc: "Para apoiar a infantaria aliada e destruir unidades inimigas, precisaremos de mais artilharia convencional."
 JAP_officer_school: "Escola de Oficiais"
 JAP_officer_school_desc: "Para garantir uma liderança competente de nossa Força de Autodefesa Terrestre, precisamos estabelecer uma série de novas academias militares para treinar nossos oficiais da Força de Autodefesa Terrestre da nova geração."
 JAP_destroyer_program: "Programa Destruidor"
 JAP_destroyer_program_desc: "Os contratorpedeiros formam a espinha dorsal de toda força naval. Precisamos desenvolver novos modelos para ofuscar nossos rivais no mar."
 JAP_cruiser_program: "Programa Cruiser"
 JAP_cruiser_program_desc: "Os cruzadores são uma força poderosa no mar, uma força a ser reconhecida. Os executores da frota, eles não são tão gloriosos quanto os porta-aviões nem tão numerosos quanto os contratorpedeiros. Mas se um cruzador japonês de próxima geração o tiver em vista , você deve começar a rezar."
 JAP_light_planes: "Aviões leves"
 JAP_light_planes_desc: "Para proteger nossas ilhas, precisaremos de uma força aérea poderosa, com aviões de combate como espinha dorsal. Deixe o inimigo vir, dizemos! Vamos atirar em cada um de seus fracos cães voadores sem honra dos céus sagrados do Japão!"
 JAP_northern_expressways: "Vias Expressas do Norte"
 JAP_northern_expressways_desc: "Depois de expandir nosso sistema de autoestradas no sul, devemos olhar para o norte do país, para garantir que o norte de Honshu e Hokkaido fiquem no mesmo nível do rico centro do país."
 JAP_trade_with_america: "Negociar com a América"
 JAP_trade_with_america_desc: "Claro, os cidadãos de Hiroshima e Nagasaki podem ter alguns bons argumentos de por que o povo japonês não deve buscar laços mais estreitos com os americanos, mas temos que deixar rancores do passado para trás - apenas para aumentar os lucros de nosso povo. Devemos buscar um acordo comercial com o povo americano."
 JAP_trade_with_china: "Negociar com a China"
 JAP_trade_with_china_desc: "A China é vista como nossa rival por herança, mas devemos superar nossos conflitos. A China é rica, assim como o Japão. A Ásia precisa cooperar para permanecer forte contra a cruel influência americana."
 JAP_develop_shikoku: "Desenvolver Shikoku"
 JAP_develop_shikoku_desc: "Shikoku é a ilha do sudeste do Japão e a menor das quatro ilhas principais que nosso povo chama de lar. Com apenas 4 milhões de pessoas, pode não parecer tão importante e poderosa quanto Kyushu e Hokkaido, e certamente pode parecer um anão comparado a Honshu, mas não devemos abandonar nenhum trabalhador japonês."
 JAP_oil_production: "Produção de Petróleo"
 JAP_oil_production_desc: "Historicamente, o petróleo tem sido escasso para o Japão. Para garantir que nossa indústria civil e nossa máquina de guerra continuem funcionando sem problemas, precisaremos conquistar novas fontes de petróleo. Pode haver algumas sob as Ilhas Senkaku."
 JAP_political_renewal: "Renovação Política"
 JAP_political_renewal_desc: "Depois de reviver nosso espírito nacional, devemos também limpar nosso sistema político de influências inimigas cruéis. O Japão precisa de uma renovação política."
 JAP_infantry_training: "Treinamento de Infantaria"
 JAP_infantry_training_desc: "Precisamos treinar mais soldados para impulsionar nossas invasões e proteger nossos territórios."
 JAP_submarine_program: "Programa Submarino"
 JAP_submarine_program_desc: "Devemos nos tornar o flagelo do alto mar, como os piratas de antigamente. Vamos caçar todos os comboios civis que nossos inimigos são tolos o suficiente para enviar para as ondas. Precisamos de mais submarinos para alimentar nossos esforços de guerra."
 JAP_carrier_program: "Programa de transporte"
 JAP_carrier_program_desc: "Construir porta-aviões deve ser um aspecto dominante de nossas ambições navais. Os porta-aviões são os reis dos oceanos e tanto a China quanto os Estados Unidos os possuem. Sem nossos próprios porta-aviões, seremos ameaçados por ambos os lados."
 JAP_heavy_planes: "Aviões Pesados"
 JAP_heavy_planes_desc: "Agora que nossos céus estão seguros, devemos controlar os céus de nossos inimigos. Bombardear cidades inimigas até transformá-las em escombros será nosso objetivo final."
 JAP_trade_with_south_korea: "Negociar com a Coreia do Sul"
 JAP_trade_with_south_korea_desc: "A Coreia do Sul é mais um aliado de conveniência do que um amigo de verdade. Negociar com eles pode mudar isso."
 JAP_trade_with_north_korea: "Negociar com a Coreia do Norte"
 JAP_trade_with_north_korea_desc: "Um bom parceiro comercial é aquele com um governo poderoso que precisa desesperadamente de recursos. A Coreia do Norte é um desses parceiros. Depois de nos aproximarmos da China, vamos nos aproximar da Coreia do Norte."
 JAP_develop_hokkaido: "Desenvolver Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, a ilha mais ao norte do Japão, é bastante extrema em vários aspectos. De longe a mais fria em clima e bastante distante de Honshu, ela só foi conectada com o resto do Japão pelo túnel Seikan sob o estreito de Tsugaru em 1988. Para expandir a base industrial de Hokkaido, precisaremos adaptar nossos planos de construção a seu clima mais extremo - mas isso ajudará os 5 milhões de cidadãos de Hokkaido."
 JAP_rare_metal_production: "Produção de Metal Raro"
 JAP_rare_metal_production_desc: "O Japão sempre teve problemas com recursos, podemos expandir nossas minas de alumínio e ferro para resolver alguns deles."
 JAP_adapt_article_9: "Adaptar o Artigo 9"
 JAP_adapt_article_9_desc: "\"Aspirando sinceramente a uma paz internacional baseada na justiça e na ordem, o povo japonês renuncia para sempre à guerra como direito soberano da nação e à ameaça ou uso da força como meio de resolução de disputas internacionais." Artigo 9 da A constituição japonesa é parte integrante do Japão pós-guerra, mas começa a falhar conosco. Precisamos ser capazes de proteger nossos aliados e precisamos adaptar as regras de acordo."
 JAP_tank_program: "Programa Tanque"
 JAP_tank_program_desc: "Uma força de ataque blindada versátil e poderosa é a espinha dorsal das forças terrestres. Precisamos desenvolver ainda mais nossos modelos de tanques."
 JAP_army_exercises: "Exercícios do Exército"
 JAP_army_exercises_desc: "Nossas forças armadas terrestres precisam realizar exercícios novos e combinados para garantir a versatilidade de nossa Força de Autodefesa."
 JAP_naval_production: "Produção Naval"
 JAP_naval_production_desc: "Para dominar os mares, precisamos de navios. Vamos construir navios."
 JAP_naval_invasion_protocols: "Protocolos de invasão naval"
 JAP_naval_invasion_protocols_desc: "Precisamos desenvolver novas doutrinas para operações de infantaria de fuzileiros navais e invasões anfíbias."
 JAP_air_base_project: "Projeto Base Aérea"
 JAP_air_base_project_desc: "Para proteger os céus, precisamos de bases aéreas. Isso aumentará a capacidade de adaptação de nossa força aérea para planejar e construir novas bases aéreas em todo o país."
 JAP_extra_research_slot: "Expandir nossa pesquisa"
 JAP_extra_research_slot_desc: "Melhor do que mil dias de estudo diligente é um dia com um grande professor."
 JAP_ideological_debate: "Debate ideológico"
 JAP_ideological_debate_desc: "Depois de preparar o nosso povo para uma revitalização nacional e política, precisamos iniciar um novo debate ideológico para saber se a democracia é mesmo o nosso caminho - ou se talvez devêssemos reconsiderar."
 JAP_army_doctrine_school: "Escola de Doutrina do Exército"
 JAP_army_doctrine_school_desc: "Nossas doutrinas terrestres estão desatualizadas. Devemos desenvolver novas e estabeleceremos academias para desenvolver novas abordagens militares."
 JAP_navy_doctrine_school: "Escola de Doutrina Naval"
 JAP_navy_doctrine_school_desc: "Nossas doutrinas navais estão caindo em desuso e precisaremos desenvolver outras mais modernas."
 JAP_the_future_of_japan: "O futuro do Japão"
 JAP_the_future_of_japan_desc: "Depois de passar por uma reestruturação civil e militar, nossa nação finalmente encontra um novo caminho - ou talvez o antigo."
 JAP_defensive_strategies: "Estratégias defensivas"
 JAP_defensive_strategies_desc: "O Japão não deve ser muito arrogante em suas negociações internacionais. Proteger a nós mesmos e aos nossos amigos deve ser prioridade."
 JAP_aggressive_strategies: "Estratégias agressivas"
 JAP_aggressive_strategies_desc: "É hora de finalmente abandonar nossos velhos hábitos de pacifismo e covardia. Precisamos intensificar nosso jogo e defender nossos interesses de forma mais agressiva em casa."
 JAP_fortification_focus: "Foco de Fortificação"
 JAP_fortification_focus_desc: "Precisamos construir novos bunkers e defesas para proteger nossa ilha, mesmo que ela esteja em grave perigo."
 JAP_defense_through_friendship: "Defesa através da Amizade"
 JAP_defense_through_friendship_desc: "Existem ameaças poderosas no mundo, mas elas sempre se manterão por conta própria graças a seus crimes contra a humanidade. Se nós, a aliança dos povos livres, encontrarmos aliados suficientes, seremos capazes de enfrentar os totalitários forças".
 JAP_defensive_arms_industry: "Indústrias de armas defensivas"
 JAP_defensive_arms_industry_desc: "Para garantir que nossa estatura defensiva seja mantida contra nossos inimigos, devemos manter uma maior produção industrial doméstica de equipamentos militares."
 JAP_democratic_state: "Estado Democrático"
 JAP_democratic_state_desc: "A democracia é um fundamento de nossa sociedade que não devemos abandonar. Precisamos ser os portadores da tocha de uma nova geração de agressão democrática - para proteger a nós mesmos e a outras nações democráticas da ameaça totalitária."
 JAP_popular_state: "Estado popular"
 JAP_popular_state_desc: "Precisamos finalmente devolver o Japão ao povo. Substituir as bandeiras brancas por vermelhas e questionar os mandatos divinos das classes dominantes!"
 JAP_warrior_state: "Estado Guerreiro"
 JAP_warrior_state_desc: "Retornar aos nossos antigos valores imperiais levantará algumas sobrancelhas, com certeza. Mas devemos fazê-lo, se quisermos reviver nossa nação e remotivar nosso povo. Nossos inimigos tremerão de medo diante do novo Estado Guerreiro Japonês!"
 JAP_befriend_vietnam: "Faça amizade com o Vietnã"
 JAP_befriend_vietnam_desc: "O Vietnã, embora comunista, está se aproximando cada vez mais das democracias ocidentais por causa de seus conflitos com a China. Não podemos fazer disso um tiroteio baseado em ideologia, mas precisamos seguir princípios maquiavélicos; buscar a amizade e a lealdade do Vietnã contra a China."
 JAP_befriend_taiwan: "Faça amizade com Taiwan"
 JAP_befriend_taiwan_desc: "Todos nós sabemos que a República da China, agora exilada na ilha de Taiwan, é a única verdadeira China. Devemos buscar a amizade e o apreço de Taiwan para conter a República Popular da China."
 JAP_befriend_south_korea: "Faça amizade com a Coreia do Sul"
 JAP_befriend_south_korea_desc: "Os coreanos e os japoneses tiveram uma história mais do que complicada no passado, e certamente é nossa culpa em grande parte. Devemos abordar a Coreia do Sul com mentes e corações abertos, prontos para limpar nossos excessos do passado e olhar para um futuro comum como aliados, amigos e irmãos de armas."
 JAP_interventionism: "Intervencionismo"
 JAP_interventionism_desc: "Precisamos estar prontos para atacar nosso inimigo a cada passo. Precisamos abraçar o intervencionismo como nossa doutrina orientadora."
 JAP_the_red_sun: "O Sol Vermelho"
 JAP_the_red_sun_desc: "Um sol vermelho nascerá sobre a Ásia."
 JAP_abolish_the_monarchy: "Abolir a Monarquia"
 JAP_abolish_the_monarchy_desc: "O imperador é um receptáculo do passado, uma manifestação autoproclamada de divindade e nacionalismo - uma maldição para o nosso povo da qual nos livraremos."
 JAP_allegiance_to_the_emperor: "Lealdade ao Imperador"
 JAP_allegiance_to_the_emperor_desc: "Uma nova monarquia precisa governar o Japão. Nosso imperador será nosso pastor nestes tempos sombrios."
 JAP_government_authority: "Autoridade Governamental"
 JAP_government_authority_desc: "Nosso governo não é tão poderoso quanto seria necessário para caçar comunistas, progressistas de esquerda e outros membros da oposição. Vamos esmagar esses cretinos!"
 JAP_mobilize_the_population: "Mobilizar a População"
 JAP_mobilize_the_population_desc: "Precisamos mobilizar a população para as nossas forças armadas e motivar a nossa juventude a ir para a guerra pelo nosso povo."
 JAP_fortress_japan: "Fortaleza do Japão"
 JAP_fortress_japan_desc: "Deixemos todo o Japão se tornar uma enorme fortaleza, capaz de intimidar nossos inimigos e proteger nossa segurança."
 JAP_east_asian_alliance: "Aliança do Leste Asiático"
 JAP_east_asian_alliance_desc: "Precisamos criar uma nova facção militar no Leste Asiático. Enquanto estivermos perto da OTAN, faremos o que quisermos do nosso lado do Pacífico."
 JAP_ally_the_united_states: "Aliar os Estados Unidos"
 JAP_ally_the_united_states_desc: "Precisamos encontrar uma nova política comum com os Estados Unidos - e certamente devemos considerar encontrar um novo futuro na OTAN ou em uma facção semelhante."
 JAP_korean_unification_ultimatum: "Ultimato da Unificação Coreana"
 JAP_korean_unification_ultimatum_desc: "A reunificação da península coreana vai contra os interesses do Japão. Não permitiremos que isso aconteça e devemos intervir."
 JAP_protect_our_nation: "Proteja nossa nação"
 JAP_protect_our_nation_desc: "Proteger nossa nação de vis ideologias estrangeiras tem que ser um grande foco nosso."
 JAP_revolution_in_korea: "Revolução na Coreia"
 JAP_revolution_in_korea_desc: "A península coreana sempre foi a base da antiga estação de guarda do Japão para atacar o continente. Deixe a onda da revolução varrer toda a península."
 JAP_new_imperial_society: "Nova Sociedade Imperial"
 JAP_new_imperial_society_desc: "Os tempos de Hirohito foram os maiores de toda a história do Japão. Foram tempos cheios de conquistas, guerras e prosperidade. Talvez possamos voltar a dias como esses restaurando a autoridade do imperador!"
 JAP_japanese_supremacy: "Supremacia Japonesa"
 JAP_japanese_supremacy_desc: "Os japoneses são o povo escolhido, a verdadeira raça superior. Vamos fazer disso uma política de governo."
 JAP_allies_in_indochina: "Aliados na Indochina"
 JAP_allies_in_indochina_desc: "O Vietnã é um dos maiores adversários da China - algo que parece se opor à sua ideologia, mas é verdade mesmo assim. Eles talvez encontrem um terreno comum conosco - um comunista defensivo é um bom aliado contra um comunista agressivo."
 JAP_approach_NATO: "Aproximar-se da OTAN"
 JAP_approach_NATO_desc: "Depois de ingressar na OTAN, precisamos conhecer nossos novos aliados."
 JAP_korean_alliance_initiative: "Iniciativa da Aliança Coreana"
 JAP_korean_alliance_initiative_desc: "Precisamos sugerir aos nossos amigos coreanos que se juntem aos nossos aliados americanos."
 JAP_chinese_unification_ultimatum: "Ultimato da Unificação Chinesa"
 JAP_chinese_unification_ultimatum_desc: "Não podemos simplesmente sentar e assistir o retorno de Taiwan ao domínio do continente chinês. Manter a independência de Taiwan tem sido nossa política estabelecida há muito tempo."
 JAP_vanguard_of_democracy: "Vanguarda da Democracia"
 JAP_vanguard_of_democracy_desc: "Depois de garantir nossa ideologia em casa, vamos levá-la para outros. Nos tornaremos a vanguarda da democracia."
 JAP_revolution_in_taiwan: "Revolução em Taiwan"
 JAP_revolution_in_taiwan_desc: "Devemos espalhar a revolução para Taiwan."
 JAP_colonize_korea: "Colonizar a Coreia"
 JAP_colonize_korea_desc: "A Coréia é nossa por direito. Vamos tomá-la de volta."
 JAP_subjugate_korea: "Subjugar a Coreia"
 JAP_subjugate_korea_desc: "O povo coreano é, por direito de nascença, um povo auxiliar inferior ao glorioso japonês. Vamos colocá-los na linha."
 JAP_ally_taiwan: "Aliado Taiwan"
 JAP_ally_taiwan_desc: "Taiwan precisa fazer parte da nossa aliança."
 JAP_NATO_exercises: "Exercícios da OTAN"
 JAP_NATO_exercises_desc: "Devemos convidar nossos novos aliados para se exercitar e se acostumar com a área do Pacífico Ocidental."
 JAP_east_asian_pact: "Pacto do Leste Asiático"
 JAP_east_asian_pact_desc: "Uma aliança forte é necessária para garantir os avanços que fizemos contra nossos inimigos."
 JAP_democratic_militias: "Milícias Democráticas"
 JAP_democratic_militias_desc: "Para continuar nossos avanços sem fim em territórios totalitários inimigos, precisamos mobilizar nossa população em forças de milícias democráticas."
 JAP_beijing_and_tokyo: "Pequim e Tóquio"
 JAP_beijing_and_tokyo_desc: "Precisamos buscar a amizade chinesa. Os povos irmãos asiáticos sob as bandeiras vermelhas serão imparáveis!"
 JAP_red_prosperity_sphere: "Esfera Vermelha da Prosperidade"
 JAP_red_prosperity_sphere_desc: "Os chineses são falsos comunistas. Vamos nos posicionar tanto contra o capitalismo quanto contra a China."
 JAP_colonize_china: "Colonizar a China"
 JAP_colonize_china_desc: "Depois de garantir a Coreia, precisamos focar em nossa próxima posse legítima: a China."
 JAP_subjugate_china: "Subjugar a China"
 JAP_subjugate_china_desc: "O cavalo gordo e a espada ainda não foram pagos, e a graça do imperador tem estado vazia por vários anos. A taça de cerveja derramou meus sonhos embriagados e o cavalo de guerra atravessou os quatrocentos estados da China."
 JAP_ally_mongolia: "Aliado Mongólia"
 JAP_ally_mongolia_desc: "Precisamos garantir uma aliança com a Mongólia."
 JAP_ally_indonesia: "Aliado Indonésia"
 JAP_ally_indonesia_desc: "Precisamos garantir uma aliança com a Indonésia."
 JAP_allies_across_asia: "Aliados em toda a Ásia"
 JAP_allies_across_asia_desc: "Precisamos garantir novas alianças com as democracias asiáticas."
 JAP_revolution_across_asia: "Revolução na Ásia"
 JAP_revolution_across_asia_desc: "Precisamos finalmente trazer toda a Ásia, o mais populoso dos continentes, a verdade da revolução. Sofreremos baixas e algumas pessoas ricas terão que ser executadas, mas no final, o comunismo reinará supremo!"
 JAP_colonize_south_east_asia: "Colonizar o Sudeste Asiático"
 JAP_colonize_south_east_asia_desc: "Vamos terminar a construção do nosso império. Vietnã, Malásia, Indonésia, Filipinas e Papua Nova Guiné serão nossos!"
 JAP_asian_research_compact: "Alliance Research Compact"
 JAP_asian_research_compact_desc: "Devemos impulsionar nosso progresso científico, com a ajuda de nossos novos aliados."
 JAP_red_association_of_science: "Associação Vermelha de Ciência"
 JAP_red_association_of_science_desc: "Com a ajuda de cientistas chineses, avançaremos nossas próprias conquistas científicas."
 JAP_mobilize_the_people: "Mobilizar o Povo"
 JAP_mobilize_the_people_desc: "A classe trabalhadora foi pacífica, mas agora a nação está ameaçada. Precisamos mobilizar os trabalhadores em nossos exércitos para derrotar os inimigos da revolução."

 ##Eventos Japoneses
 japan_classic.1.t1: "Convite para a Aliança Japonesa"
 japan_classic.1.t2: "O Japão nos sugere como Membro da Aliança"
 japan_classic.1.d1: "A delegação japonesa abordou nossos diplomatas e enviados sobre uma possível entrada de nossas forças armadas e de nosso país em sua aliança."
 japan_classic.1.d2: "O Japão sugeriu ao líder de sua aliança, [From.GetName], que faríamos um formidável membro de facção de sua aliança militar. O líder [From.GetAdjective] [From.GetLeader] aparentemente concorda e tem nos abordou sobre uma possível entrada de aliança de nossa nação."
 japan_classic.1.o1: "Vamos nos juntar a eles!"
 japan_classic.1.o2: "Vamos recusá-los."
 japan_classic.2.t: "O impulso para a unificação coreana"
 japan_classic.2.d: "O povo coreano é nosso amigo e nosso aliado destinado - mas parte deles é escravizado pelo totalitarismo. Trabalharemos juntos com Seul para derrotar Pyongyang até a submissão."
 japan_classic.2.o1: "Vamos nessa."
 japan_classic.3.t: "O Japão se oferece para atacar a Coreia do Norte juntos"
 japan_classic.3.d: "Nosso conflito com os norte-coreanos já dura muito tempo; um impasse que ninguém está disposto a quebrar. Mas, com um novo aliado, poderíamos dominar os norte-coreanos e finalmente reunir nosso povo.\nIsso O aliado agora se revelou ser o Japão, que se oferece para nos ajudar a reunificar nosso país. Sua única exigência é simples: sem concessões ao totalitarismo. Guerra total até que a liberdade seja conquistada."
 japan_classic.3.o1: "Vamos reunir nosso país!"
 japan_classic.3.o2: "Não podemos fazer isso."
 japan_classic.4.t: "Japão e Coreia do Sul marcham sobre Pyongyang"
 japan_classic.4.d: "Os governos japonês e sul-coreano fizeram uma declaração conjunta de que reuniriam a Coreia à força. A China precisa agir agora ou corre o risco de perder seu estado-tampão vital contra seu rival do Leste Asiático. Devemos ajudar Pyongyang? Ou deixá-los sofrer?"
 japan_classic.4.o1: "Vamos resistir e lutar!"
 japan_classic.4.o2: "A Coreia do Norte é insignificante."
 japan_classic.5.t: "A China intervém!"
 japan_classic.5.d: "A China declarou suas intenções de proteger a Coreia do Norte de nossa agressão. O que fazemos agora?"
 japan_classic.5.o1: "Vamos seguir em frente!"
 japan_classic.5.o2: "Bem, nós perdemos."
 japan_classic.6.t: "A Segunda Guerra da Coreia"
 japan_classic.6.d: "O ataque japonês-sul-coreano às nossas fronteiras e nossas ideologias é o início de uma Segunda Guerra da Coréia. No entanto, com a China ao nosso lado, podemos agora contar com segurança com nossas forças para nos proteger. O que fazer nós fazemos?"
 japan_classic.6.o1: "Nós lutamos!"
 japan_classic.6.o2: "A China é agradável nesta época do ano... vamos fugir do país."
 japan_classic.7.t: "A Segunda Guerra da Coréia"
 japan_classic.7.d: "O ataque japonês-sul-coreano em nossas fronteiras e nossas ideologias é o início de uma Segunda Guerra da Coréia.\nA China nos abandonou, há pouca esperança realista. O que poderíamos fazer?"
 japan_classic.7.o1: "Lutamos até o último suspiro!"
 japan_classic.7.o2: "Vamos fugir do país no meio da noite."
 japan_classic.8.t: "Guerra!"
 japan_classic.8.d: "As forças conjuntas japonesas e sul-coreanas agora terão que forçar a Coreia do Norte. Nossas ameaças diplomáticas falharam - é hora de deixar as armas falarem."
 japan_classic.8.o1: "Vamos lá!"
 japan_classic.9.t: "Coreia do Norte foge"
 japan_classic.9.d: "Ganhamos! Os tiranos norte-coreanos estão deixando o país! Isso significa vitória!"
 japan_classic.9.o1: "Vitória mesmo!"
 japan_classic.10.t: "O ultimato chinês"
 japan_classic.10.d: "Com Pyongyang fora do caminho, Pequim deve ser nosso próximo objetivo para trazer a democracia. A China é um inimigo completamente diferente da Coreia do Norte e a chance de que eles desistam é quase inexistente. Precisamos Esteja ciente de que isso causará a guerra que todos temem na Ásia."
 japan_classic.10.o1: "A vitória é o nosso destino!"
 japan_classic.11.t: "O Japão se oferece para enviar um ultimato à China"
 japan_classic.11.d: "O governo japonês nos abordou com um acordo simples semelhante ao que eles já fizeram com a Coréia: parar a divisão do país invadindo a parte não democrática e unindo-a sob a democrática.\nComo deveria nós reagimos?"
 japan_classic.11.o1: "Nós concordamos!"
 japan_classic.11.o2: "A guerra não é o nosso objetivo!"
 japan_classic.12.t: "Japão e Taiwan exigem unificação!"
 japan_classic.12.d: "Os governos do Japão e de Taiwan exigiram que a China fosse reunida sob a liderança democrática de Taiwan e que o [CHI.GetRulingParty] fosse dissolvido na China.\nNossos generais riem de suas pretensões. Estamos nos preparando para já guerra."
 japan_classic.12.o1: "Que venham."
 japan_classic.12.o2: "Oh não, nós nos rendemos!"
 japan_classic.13.t: "China luta!"
 japan_classic.13.d: "Como esperado, a RPC não está disposta a ceder e enfrentará nossos avanços com ação militar. Guerra é isso."
 japan_classic.13.o1: "Guerra é mesmo!"
 japan_classic.14.t: "China dobra!"
 japan_classic.14.d: "Contra todas as expectativas, a China cedeu às nossas exigências e agora podemos assumir o controle do território da antiga RPC."
 japan_classic.14.o1: "Vitória!"
 japan_classic.15.t: "Keizō Obuchi sofre derrame"
 japan_classic.15.d: "Keizō Obuchi, um servo leal do Partido Liberal Democrático e do povo japonês, foi primeiro-ministro do Japão desde 30 de julho de 1998, após a renúncia de Ryūtarō Hashimoto após o LDP perder a eleição da Câmara Alta de 1998 .\nKeizō Obuchi foi descrito como calmo, qualificado e eficiente - mas poucas pessoas viram sua súbita queda de saúde. Em 1º de abril de 2000, Obuchi sofreu um derrame e foi levado às pressas para um hospital."
 japan_classic.15.o1: "Vamos esperar o melhor."
 japan_classic.16.t: "Substituindo Obuchi"
 japan_classic.16.d: "Pouco depois do grave derrame de Keizō Obuchi, ficou claro que ele não estaria rapidamente disponível para o serviço novamente. A dieta japonesa se reuniu em 5 de abril de 2000, para encontrar um substituto para o primeiro-ministro.\nKeizō Obuchi nunca mais se recuperaria, morrendo no hospital em 14 de maio. Ele deixa um filho e duas filhas, uma delas, Yūko, também política dos liberais democratas.
 japan_classic.16.o1: "Yoshirō Mori precisa liderar."
 japan_classic.17.t: "Descarrilamento de Naka-Meguro"
 japan_classic.17.d: "Em 8 de março de 2000, por volta das 9h, horário japonês, um trem da linha TRTA Hibiya foi atingido lateralmente por outro trem, matando 5 e ferindo 63 depois que o vagão traseiro do trem descarrilou em uma curva fechada, batendo em um veículo desviando."
 japan_classic.17.o1: "Enviaremos toda a ajuda necessária."
 japan_classic.17.o2: "A situação se corrigirá."
 japan_classic.18.t: "A gafe política de Yoshirō Mori"
 japan_classic.18.d: "Em 15 de maio de 2000, o recém-eleito primeiro-ministro Yoshirō Mori apareceu nas principais manchetes negativas pela primeira vez quando se referiu publicamente ao Japão como \"uma nação divina centrada no imperador\". Isso, em aos olhos da oposição e do governante LDP, questiona os ideais democráticos do Japão, bem como o papel da monarquia.\nOs índices de aprovação pública do primeiro-ministro caíram."
 japan_classic.18.o1: "Que idiota!"
 japan_classic.18.o2: "Dobrar suas declarações."
 japan_classic.19.t: "Fusako Shigenobu preso"
 japan_classic.19.d: "O líder do Exército Vermelho Japonês, Fusako Shigenobu, foi preso em Osaka em 8 de novembro de 2000.\nO Exército Vermelho Japonês era uma milícia comunista militante com o objetivo de destruir a monarquia, derrubar o governo japonês e começar uma revolução mundial.\nApós as prisões, o Exército Vermelho Japonês logo seria dissolvido no início de 2001."
 japan_classic.19.o1: "Os rebeldes comunistas estão perdendo terreno."
 japan_classic.19.o2: "Deixe-a livre, ela está certa."
 japan_classic.20.t: "O desastre nuclear de Fukushima Daiichi"
 japan_classic.20.d: "Em 11 de março de 2011, o Japão foi atingido pelo devastador terremoto Tōhoku, seguido por um tsunami, atingindo principalmente a costa nordeste da ilha de Honshū.\n\nMuitos cidadãos japoneses foram deslocados e tiveram deixar suas casas, mas isso não é incomum para um país que vive no Anel de Fogo do Pacífico. No entanto, os danos causados ​​a Fukushima Daiichi, um dos reatores nucleares mais vitais do Japão, não são apenas fora do comum, mas absolutamente catastrófico.\nEm um desastre nuclear que só Chernobyl 1986 poderia medir, o tsunami destruiu os reatores de emergência que deveriam resfriar os reatores após o desligamento automático. As Unidades 1, 2 e 3 sofreram colapsos nucleares, sendo acompanhados por hidrogênio-ar explosões químicas e liberação maciça de material radioativo.\n\nA radiação emitida pelo reator foi forte o suficiente para condenar um humano desprotegido à morte em apenas um minuto, tornando a área regional inabitável.\n\nA catástrofe enforcou a opinião pública sobre a energia nuclear em todo o mundo."
 japan_classic.20.o1: "Um dia negro para nossa nação."

 japan_classic.70.t: "O Japão busca a Aliança Chinesa"
 japan_classic.70.d: "O primeiro-ministro japonês [JAP.GetLeader] anunciou recentemente que o Japão buscaria uma nova aliança possível com sua antiga rival e adversária constante, a China.\nOs chineses ainda não responderam - mas qualquer que seja a decisão de Pequim , o clima político do Leste Asiático está mudando."
 japan_classic.70.o1: "Uma nova era!"
 japan_classic.70.o2: "Vamos esperar o melhor."
 japan_classic.70.o3: "Vamos considerar nossas escolhas."
 japan_classic.70.o4: "Os chineses farão uma boa escolha."
 japan_classic.70.o5: "Que estranho."
 japan_classic.70.o6: "Nós os destruiremos de qualquer maneira."
 japan_classic.71.t: "O Japão abraça o Caminho da Guerra!"
 japan_classic.71.d: "\"A grande herança japonesa não pode ser questionada por nossas experiências passadas e nossa derrota mais vergonhosa em 1945. Precisamos colocar nosso país e nosso orgulho nacional de pé e olhar para frente, unidos, fortalecidos e prontos para atacar. Não evitaremos conflitos apenas para preservar a paz. Não mais!\"\n\nO primeiro-ministro japonês [JAP.GetLeader] fez um discurso sensacional em Tóquio. O Japão parece ter renovado ambições para o status de superpotência."
 japan_classic.71.o1: "Somos imparáveis!"
 japan_classic.71.o2: "Salve Japão!"
 japan_classic.71.o3: "Muito preocupante."
 japan_classic.71.o4: "Eles precisam ser parados."
 japan_classic.71.o5: "Eles querem ser bombardeados DE NOVO?"
 japan_classic.72.t: "Japão busca comércio com a China"
 japan_classic.72.d: "Negando os avanços americanos na economia japonesa, o governo de Tóquio anunciou que, em vez disso, buscaria relações comerciais mais estreitas com os chineses, em vez de 'vender o povo japonês aos americanos', de acordo com o ministro japonês da Finança."
 japan_classic.72.o1: "Uma boa escolha!"
 japan_classic.72.o2: "Intrigante."
 japan_classic.72.o3: "Isso chega perto de traição."
 japan_classic.72.o4: "Um desenvolvimento interessante."
 japan_classic.73.t: "O Japão adapta o Artigo 9"
 japan_classic.73.d: "O artigo 9 da constituição japonesa afirma: \"Aspirando sinceramente a uma paz internacional baseada na justiça e na ordem, o povo japonês renuncia para sempre à guerra como um direito soberano da nação e à ameaça ou uso da força como meio de resolver disputas internacionais.\"\nIsso foi interpretado não apenas para proibir a guerra, mas também a ação militar no exterior. O governo japonês agora está se livrando da última cláusula - colocando medo na oposição de que a primeira possa ser a próxima."
 japan_classic.73.o1: "Tinha que ser feito."
 japan_classic.73.o2: "O Japão está se remilitarizando."
 japan_classic.74.t: "O Japão abandona os princípios defensivos"
 japan_classic.74.d: "Com o mundo cada vez mais tenso, o governo japonês declarou hoje que estaria pronto para defender os interesses japoneses e sua persistência ideológica tanto em casa quanto, principalmente, no exterior.\n\nEsta é uma grande alvoroço na política externa japonesa."
 japan_classic.74.o1: "Glória ao Japão!"
 japan_classic.74.o2: "Estamos ao lado do nosso aliado."
 japan_classic.74.o3: "Que preocupante."
 japan_classic.74.o4: "Morte ao Japão!"
 japan_classic.75.t: "Japão declara intervencionismo"
 japan_classic.75.d: "O Japão assegurou à comunidade global que permaneceria firme em seus valores democráticos, mas que também buscaria uma política externa mais agressiva para impor os princípios democráticos tanto em casa quanto no exterior."
 japan_classic.75.o1: "A liberdade nós trazemos e os fascistas nós matamos."
 japan_classic.75.o2: "Boa escolha."
 japan_classic.75.o3: "Defender a democracia é pelo menos uma coisa boa."
 japan_classic.75.o4: "Outro daqueles 'democratas'. Ugh."
 japan_classic.75.o5: "Vamos destruir esses japoneses!"
 japan_classic.76.t: "Japão abole a Monarquia"
 japan_classic.76.d: "Em um movimento que se aproxima cada vez mais da ideologia comunista, o governo japonês desmantelou hoje o Trono de Crisântemo, a posição do Imperador Japonês. O primeiro imperador, segundo a lenda, sentou-se no trono ao redor 650 aC; e o primeiro imperador confirmado o fez em 100 aC. De qualquer maneira, a monarquia japonesa foi a monarquia mais antiga do mundo."
 japan_classic.76.o1: "Boa viagem."
 japan_classic.76.o2: "Tudo tem que acabar."
 japan_classic.77.t: "O Japão dá poder ao Imperador"
 japan_classic.77.d: "\"O Japão, nestes tempos conturbados, requer um líder forte e unificador, algo que não posso oferecer.\"\nO primeiro-ministro japonês [JAP.GetLeader] irritou hoje a oposição de seu país e muitos países em todo o mundo fazendo um discurso sobre uma possível restauração da Monarquia Absoluta no Japão. [JAP.GetLeader] apresentou várias reformas (que devem ser aprovadas) à Dieta Nacional para fazer a transição acontecer."
 japan_classic.77.o1: "Viva o Império!"
 japan_classic.77.o2: "Os japoneses estão fazendo a coisa certa."
 japan_classic.77.o3: "Tanto por valores."
 japan_classic.78.t: "O Japão procura espalhar a Revolução"
 japan_classic.78.d: "\"O povo da Coreia precisa desesperadamente de libertação e seus trabalhadores serão libertados.", declarou em Tóquio o secretário-geral do Partido Comunista do Japão.\nEsta é uma novidade completa em política externa e pode significar uma guerra no leste da Ásia."
 japan_classic.78.o1: "Glória ao Japão!"
 japan_classic.78.o2: "Isso é ultrajante!"
 japan_classic.78.o3: "A Revolução Vermelha está se espalhando!"
 japan_classic.78.o4: "Precisamos lutar contra o comunismo!"
 japan_classic.78.o5: "O totalitarismo está se espalhando."
 japan_classic.79.t: "Japão declara supremacia racial"
 japan_classic.79.d: "\"E assim, com evidências científicas e culturais, temos a prova definitiva de que o povo japonês é a raça escolhida.\"\nMesmo que o primeiro-ministro japonês [JAP.GetLeader] não tenha apresentado as evidências ele falou, as implicações de um retorno japonês ao fascismo por meio de uma declaração de 'supremacia racial' são muito severas. A agressão estrangeira japonesa tornou-se muito real."
 japan_classic.79.o1: "Salve-nos!"
 japan_classic.79.o2: "Eles estão ficando loucos."
 japan_classic.80.t: "[Root.GetName] declara mobilização em massa"
 japan_classic.80.d: "\"Em nome da segurança de nosso povo, nossa nação e nossos amigos, precisamos de todos os recrutas disponíveis. A oposição cínica e nossos inimigos chamarão isso de 'mobilização em massa', mas devemos nos referir a isso como 'despertar nacional'. Isso não tem nada a ver com agressão estrangeira.\"\nEm um ato de agressão estrangeira, [Root.GetLeader], chefe do governo [Root.GetAdjective], declarou estado de mobilização em massa no país."
 japan_classic.80.o1: "Pela pátria!"
 japan_classic.80.o2: "Ainda protegemos eles."
 japan_classic.80.o3: "Vamos esperar que eles não se tornem uma ameaça."
 japan_classic.80.o4: "A ameaça [Root.GetAdjective] está crescendo."
 japan_classic.80.o5: "Vamos gostar de matar esses recrutas."
 japan_classic.81.t: "O Ultimato da Unificação Coreana"
 japan_classic.81.d: "Em uma proposta originalmente japonesa, os governos de Tóquio e Seul emitiram uma declaração conjunta chamada \"Exigência Japonesa-Coreana de Democracia para o Povo Coreano\", na qual os dois países ameaçam a Coreia do Norte com uma guerra a fim de unificar ambas as Coreias sob a liderança de Seul.\nUma resposta é esperada não apenas de Pyongyang, mas também de Pequim."
 japan_classic.81.o1: "Vamos!"
 japan_classic.81.o2: "Como eles ousam?!"
 japan_classic.81.o3: "Vamos apoiar nossos aliados."
 japan_classic.81.o4: "Pyongyang está justificado."
 japan_classic.81.o5: "O que está acontecendo?"
 japan_classic.82.t: "A China derrota o Japão até a finalização!"
 japan_classic.82.d: "O Japão abandonou suas exigências à Coreia do Norte depois que o governo chinês convocou a mobilização parcial de suas forças e começou a se mover em direção à fronteira da Coreia do Norte, pronto para atravessá-la como fizeram na década de 1950 para mais uma vez salvar Pyongyang da destruição total.\nA reputação diplomática japonesa está manchada e a Coreia do Sul fez papel de boba."
 japan_classic.82.o1: "Exibição vergonhosa!"
 japan_classic.82.o2: "A vitória é o nosso destino!"
 japan_classic.82.o3: "É a paz em nosso tempo."
 japan_classic.83.t: "A China se recusa a ajudar a Coreia do Norte!"
 japan_classic.83.d: "\"O governo chinês não tem mais interesse em apoiar o falido Estado norte-coreano. Nossa proteção para eles é nula e sem efeito.\"\nEm um movimento sem precedentes e inesperado, o governo chinês abandonou a Coreia do Norte à sua sorte diante da aproximação das tropas japonesas e sul-coreanas."
 japan_classic.83.o1: "E que boa escolha."
 japan_classic.83.o2: "Tinha que ser feito."
 japan_classic.83.o3: "TRAIDORES! TRAIDORES!"
 japan_classic.83.o4: "A Coreia do Norte não tem chance."
 japan_classic.84.t: "Autoridades norte-coreanas fogem do país!"
 japan_classic.84.d: "No meio da noite, funcionários do governo norte-coreano fugiram do país em face do crescente ressentimento civil e da iminente invasão japonesa e sul-coreana. Vários trens deixaram o país para a Rússia e a China, com um governo no exílio possivelmente em processo de formação."
 japan_classic.84.o1: "Isso significa vitória!"
 japan_classic.84.o2: "Bem, eles podem ter refúgio por enquanto."
 japan_classic.84.o3: "Adeus, mundo."
 japan_classic.84.o4: "A Coreia do Norte não existe mais."
 japan_classic.85.t: "O Norte une a Coreia!"
 japan_classic.85.d: "\"Esta é a maior vitória do nosso tempo. O outrora oprimido povo do sul agora está livre para viver e aproveitar a vida junto com seus irmãos do norte, como pretendia o todo-poderoso governante eterno.\"\nO líder norte-coreano [NKO.GetLeader] fez um discurso em Seul, a antiga capital do sul Coréia, hoje. A Coréia do Sul falhou na eterna luta dessas duas versões diferentes de um estado-nação coreano. O país inteiro agora é governado por Pyongyang."
 japan_classic.85.o1: "Glorioso!"
 japan_classic.85.o2: "O alvorecer de uma nova era."
 japan_classic.86.t: "O Sul une a Coreia!"
 japan_classic.86.d: "\"E assim, nós trazemos ao povo da Coreia do Norte nossas liberdades, nossos direitos e nossas virtudes, pois eles estão finalmente livres de seus opressores e proprietários de escravos, finalmente livres da escravidão e do domínio totalitário.\"\nO presidente sul-coreano [KOR.GetLeader] fez um discurso em Pyongyang, a antiga capital da Coreia do Norte, hoje. Na luta aparentemente eterna das duas Coreias uma contra a outra, a Coreia do Norte finalmente entrou em colapso e deu lugar a um sul mais forte Coréia, agora simplesmente chamada de Coréia. O governo de Seul uniu o povo coreano sob um governo independente, unido e soberano pela primeira vez desde que os japoneses invadiram o Império da Coréia em 1910."
 japan_classic.86.o1: "Finalmente a unidade!"
 japan_classic.86.o2: "Uma nova era começou."
 japan_classic.87.t: "China se reúne com Taiwan!"
 japan_classic.87.d: "A China anexou a antiga 'República da China', também conhecida como Taiwan, que estava exilada na ilha de mesmo nome desde 1950."
 japan_classic.87.o1: "Finalmente."
 japan_classic.87.o2: "Tudo bem."
 japan_classic.88.t: "Taiwan reconquista a China!"
 japan_classic.88.d: "Taiwan restaurou seu domínio sobre os territórios da antiga República Popular da China. Isso significa que a República da China é verdadeiramente a China mais uma vez."
 japan_classic.88.o1: "Glorioso!"
 japan_classic.88.o2: "Incrível!"
 japan_classic.89.t: "O desastre de Fukushima"
 japan_classic.89.d: "O nordeste de Honshū foi atingido pelo terremoto de Tōhoku em 11 de março de 2011.\nEste terremoto e o subsequente tsunami danificaram gravemente o reator de energia nuclear Fukushima Daiichi, que sofreu um desligamento de emergência defeituoso e depois passou para perdendo três de suas quatro unidades principais devido a colapsos nucleares. Este é possivelmente o maior desastre nuclear da história, igualado apenas pelo incidente de Chernobyl em 1986."
 japan_classic.89.o1: "Desastrosa!"
 japan_classic.89.o2: "Excelente."

 Japan.1.t: "Descarrilamento de Naka-Meguro"
 Japan.1.d: "Em 8 de março de 2000, por volta das 9h, horário japonês, um trem da linha TRTA Hibiya foi atingido lateralmente por outro trem, matando 5 e ferindo 63 depois que o vagão traseiro do trem descarrilou em uma curva fechada, batendo em um veículo desviando."
 Japan.1.a: "Enviaremos toda a ajuda necessária."
 Japan.1.b: "A situação se corrigirá."
 Japan.2.t: "Fusako Shigenobu preso"
 Japan.2.d: "O líder do Exército Vermelho Japonês, Fusako Shigenobu, foi preso em Osaka em 8 de novembro de 2000.\nO Exército Vermelho Japonês era uma milícia comunista militante com o objetivo de destruir a monarquia, derrubar o governo japonês e para iniciar uma revolução mundial.\nApós as prisões, o Exército Vermelho Japonês logo seria dissolvido no início de 2001."
 Japan.2.a: "Os rebeldes comunistas estão perdendo terreno."
 Japan.2.b: "Deixe-a livre, ela está certa."
 Japan.3.t: "Imperador Akihito abdica"
 Japan.3.d: "O imperador Akihito acaba de renunciar a seu domínio sobre as terras japonesas, a partir de agora seu filho, Naruhito, assumirá a liderança."
 Japan.3.a: "Atarashī Tennŝ Heika!"
 Japan.8.t: "A China está exigindo as Ilhas Senkaku!"
 Japan.8.d: "A China reviveu sua disputa conosco sobre a propriedade das ilhas Senkaku. Se cedermos às suas exigências, poderemos aumentar a confiança da China em sua capacidade de influenciar nossa política externa, bem como reduzir nossa popularidade entre os mais nacionalista de nosso povo. No entanto, as consequências de recusar provavelmente também não são um bom presságio para nós."
 Japan.8.a: "Que eles tenham seus direitos de pesca..."
 Japan.8.b: "O Japão não será intimidado!"
 Japan.4.t: "O Japão entregou as ilhas!"
 Japan.4.d: "Aceitando claramente a legitimidade de nossa reivindicação, o Japão nos devolveu as ilhas Senkaku, seu legítimo proprietário."
 Japan.4.a: "Talvez os japoneses tenham algum bom senso, afinal!"
 Japan.5.t: "O Japão permanece desafiador!"
 Japan.5.d: "Os japoneses estão claramente determinados a permanecer nossos inimigos mortais como sempre."
 Japan.5.a: "Eles vão se arrepender disso..."
 Japan.6.t: "Jatos chineses dispararam contra a aeronave que usamos para interceptá-los!"
 Japan.6.d: "Nossos caças respondem regularmente às incursões chinesas em nosso espaço aéreo, normalmente sem incidentes. No entanto, desta vez, nossos caças foram alvejados pelos chineses, resultando na morte de vários de nossos pilotos e na perda de várias aeronaves . Devemos avaliar se este incidente, dadas as ações recentes da China, foi uma provocação deliberada ou um acidente infeliz e decidir nossa resposta de acordo."
 Japan.6.a: "Temos direito à legítima defesa!"
 Japan.6.b: "Devemos invocar nossos protetores!"
 Japan.6.c: "Provavelmente foi um acidente..."
 Japan.7.t: "Jatos de combate chineses e japoneses se envolvem em combate aéreo"
 Japan.7.d: "O Mar da China Oriental entrou em conflito após um confronto entre aeronaves chinesas e japonesas. O confronto supostamente começou quando jatos japoneses foram escalados para interceptar caças chineses no espaço aéreo japonês. Em vez de resultar em uma retirada chinesa que tem ocorreu historicamente após incidentes semelhantes, aeronaves japonesas foram alvejadas, resultando na morte de vários pilotos japoneses e na perda de várias aeronaves. [JAP.GetLeader] condenou veementemente o incidente e está supostamente envolvido em negociações urgentes a portas fechadas sobre a resposta do Japão a este evento."
 Japan.7.a: "Uma terceira Guerra Sino-Japonesa está por vir?"

 # Ideias
 article_nine_jap: "Artigo 9"
 article_nine_jap_desc: "O Artigo 9 da Constituição Japonesa é uma cláusula na Constituição nacional do Japão que proíbe a guerra como meio de resolver disputas internacionais envolvendo o estado. \n \nA Constituição entrou em vigor em 3 de maio de 1947, após a Segunda Guerra Mundial. Em seu texto, o Estado renuncia formalmente ao direito soberano de beligerância e almeja uma paz internacional baseada na justiça e na ordem. O artigo também afirma que, para atingir esses objetivos, não serão mantidas forças armadas com potencial bélico."
 article_nine_jap_tt: "§Não é possível declarar guerras.\nNão é possível treinar unidades, dissolver unidades ou editar modelos de unidades.\n§!"
