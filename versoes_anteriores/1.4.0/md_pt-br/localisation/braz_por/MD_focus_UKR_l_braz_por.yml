 UKR_east_strengthened_desc: "O fim da Guerra Fria trouxe um grau de independência sem precedentes para a Ucrânia. No entanto, o legado da suserania persistiu, tornando o cenário político do país mais volátil. A Rússia continua a influenciar a Ucrânia a partir do leste, enquanto a União Europeia começou a exercer seu poder sobre o país do oeste. Dentro da Ucrânia, surgiram facções políticas competindo por leais a um patrono estrangeiro ou outro. \n\n§Mudanças na política interna ou externa podem perturbar o equilíbrio de poder entre pró-ocidental e pró -proponentes orientais!§!\n\n§C(Predominância pró-oriental)§!\nO governo se concentrará em laços mais estreitos com a Rússia, (incluindo CSTO e integração da EACU), o que causará descontentamento das forças nacionalistas. \n\n§ C(Predominância pró-ocidental)§! \nO governo se concentrará na integração da UE e da OTAN, o que, por sua vez, causará descontentamento entre os oponentes do campo pró-Rússia."
 UKR_east_dominant: "Entre o Leste e o Oeste \n§Lstatus de rivalidade atual:§! §GPro-Leste§!"
 UKR_east_dominant_desc: "O fim da Guerra Fria trouxe um grau de independência sem precedentes para a Ucrânia. No entanto, o legado da suserania permaneceu, tornando a cena política do país mais volátil. A Rússia continua a influenciar a Ucrânia a partir do leste, enquanto a União Europeia começou a exercer seu poder sobre o país do oeste. Dentro da Ucrânia, surgiram facções políticas competindo por leais a um patrono estrangeiro ou outro. \n\n§Mudanças na política interna ou externa podem perturbar o equilíbrio de poder entre pró-ocidental e pró -proponentes orientais!§!\n\n§C(Predominância pró-oriental)§!\nO governo se concentrará em laços mais estreitos com a Rússia, (incluindo CSTO e integração da EACU), o que causará descontentamento das forças nacionalistas. \n\n§ C(Predominância pró-ocidental)§! \nO governo se concentrará na integração da UE e da OTAN, o que, por sua vez, causará descontentamento entre os oponentes do campo pró-Rússia."
 UKR_political_support: "Apoio político"
 UKR_political_support_desc: "Fornecer apoio a uma das partes reduzirá nossa influência."
 UKR_neglect_of_state_interests: "Neglet of State Interests"
 UKR_neglect_of_state_interests_desc: "Negligência dos interesses do Estado, não ficará sem a atenção do público."
 UKR_eco_factories: "Programa de Controle de Poluição"
 UKR_eco_factories_desc: "Para reduzir o nível de poluição, tivemos que introduzir alguns padrões para manter o meio ambiente, o que reduziu significativamente os volumes de produção nas fábricas."
 UKR_constitutional_changes: "Mudanças constitucionais"
 UKR_constitutional_changes_desc: "Depois de mudanças na constituição, os deputados perderam sua inviolabilidade, o que os tornou mais vulneráveis e complacentes. A partir de agora, o presidente tem muito mais poder e pode usá-lo tanto em benefício do país quanto em seu proveito..."
 UKR_constitutional_changes_failed: "A reforma constitucional falhou"
 UKR_anti_gov_news: "Ukrainska Pravda"
 UKR_anti_gov_news_desc: "Ukrainian Truth - é um popular jornal on-line ucraniano fundado por Georgiy Gongadze. Ucraniano Truth investiga e publica o material sobre corrupção ou conduta antiética de, ou relacionado a, políticos ucranianos de todos os campos políticos."
 UKR_ukraine_without_kuchma: "Ucrânia sem Kuchma"
 UKR_ukraine_without_kuchma_desc: "\"A Ucrânia sem Kuchma\" foi organizada pela oposição política, influenciada pelo infame escândalo de Cassette, eleições presidenciais de 1999, e teve como objetivo principal exigir a renúncia do recém-reeleito presidente Kuchma."
 UKR_kleptocracy: "Kleptocracia"
 UKR_kleptocracy_desc: "O governo ucraniano está atualmente atolado em sua cleptocracia. Os altos escalões estão corrompidos e eles usam seu poder para explorar o povo e os recursos naturais de seu território para aumentar sua riqueza e poderes políticos. \n\n§CPara obter livrado do impacto negativo da cleptocracia, o país precisa tomar medidas para combater a corrupção.§!"
 UKR_kleptocracy_empowered: "Cleptocracia empoderada"
 UKR_kleptocracy_empowered_desc: "Fortalecemos a Cleptocracia. Empoderar os oligarcas estabilizará um pouco o regime. No entanto, os efeitos da corrupção se espalharão por todo o país, pois o lance mais alto será favorecido em detrimento de seu mérito.\n\n§CPara se livrar de o impacto negativo da cleptocracia; o país precisa tomar medidas para combater a corrupção.§!"
 UKR_budapest_memorandum: "Memorando de Budapeste"
 UKR_budapest_memorandum_desc: "Após a dissolução da União Soviética, a Ucrânia detinha cerca de um terço do arsenal nuclear soviético, o terceiro maior do mundo na época, bem como importantes meios de seu projeto e produção. Em 5 de dezembro de 1994 , os líderes da Ucrânia, Rússia, Grã-Bretanha e Estados Unidos assinaram um memorando para fornecer à Ucrânia garantias de segurança em conexão com sua adesão ao TNP como um estado sem armas nucleares. \n\n§CNo caso de uma ameaça à soberania da Ucrânia, os países que assinaram um acordo sobre garantias de segurança receberão um aviso reminiscente de suas garantias. \n\nSe os países se recusarem a cumprir suas garantias, a Ucrânia poderá abandonar o Acordo de Budapeste para se defender... §!"
 UKR_to_many_generals: "Excesso de pessoal geral"
 UKR_to_many_generals_desc: "A Ucrânia tem 450 generais ativos em suas forças armadas. A maioria deles recebeu seus postos devido a laços e esquemas de corrupção e não tem experiência na condução de operações de combate. O atual estado-maior é incompetente e precisa desesperadamente de reforma."
 UKR_to_many_generals_tt: "Salários militares: §R+5%§!"
 UKR_idea_neglected_education: "Educação negligenciada"
 UKR_idea_neglected_education_desc: "Os padrões de educação da Ucrânia estão muito abaixo da média em comparação com grande parte da Europa. Nossos professores, professores e a maioria de nossos trabalhadores profissionais são mal pagos e subutilizados."
 UKR_idea_neglected_education_tt: "Gastos com educação: §G-10%§!"
 UKR_idea_eu_member_associate: "Associação UE-Ucrânia"
 UKR_idea_eu_member_associate_desc: "A Ucrânia iniciou sua associação com a UE. Ela aprofundará os laços com a Europa e o bloco ocidental. No entanto, oferece problemas com as regiões majoritárias de língua russa."
 UKR_idea_neutrality: "Neutralidade ucraniana"
 UKR_idea_neutrality_desc: "A situação na Ucrânia os empurrou para a neutralidade. A decisão entre o Ocidente e o Oriente tornou-se demais para o regime."
 UKR_idea_eacu_cooperation: "EACU Cooperação"
 UKR_idea_eacu_cooperation_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Econômica da Eurásia) promove laços econômicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum a todos os bens que entram na união e atua como uma entidade singular ao produzir comércio acordos e negociações”.
 UKR_idea_eacu_cooperation_2: "EACU Cooperação Integrada"
 UKR_idea_eacu_cooperation_2_desc: "A União Aduaneira da Eurásia (originalmente a Comunidade Econômica da Eurásia) promove laços econômicos entre a maioria dos estados pós-soviéticos. A união impõe uma tarifa externa comum a todos os bens que entram na união e atua como uma entidade singular ao produzir comércio acordos e negociações”.
 UKR_idea_kharkiv_pact: "Pacto de Kharkiv"
 UKR_idea_kharkiv_pact_desc: "O Pacto de Kharkiv foi assinado pela Ucrânia e pela Rússia para discutir o uso continuado dos portos ucranianos pelas forças navais russas do Mar Negro. O acordo também ilustrou várias outras coisas, incluindo preços com desconto da Gazprom que duraram até o século XXI."
