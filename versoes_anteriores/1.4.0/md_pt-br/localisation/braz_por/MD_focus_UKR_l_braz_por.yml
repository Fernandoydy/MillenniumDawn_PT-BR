 ###Eventos da Revolução
 ukraine_revolution.0.t: "Nova Mecânica para a Ucrânia"
 ukraine_revolution.0.d: "A Ucrânia é um país interessante para jogar na linha do tempo de Millennium Dawn. No entanto, há algumas observações importantes a serem consideradas ao jogar pela árvore.\n\nExistem duas variáveis/contadores principais que são extremamente importante para a Ucrânia: Estabilidade do Regime (SOR para abreviar) e Chance de Revolta (COR para abreviar).\n\n A Estabilidade do Regime (SOR) é diferente da estabilidade normal na parte superior da tela. É totalmente exclusiva para Ucrânia e pretende zombar da progressão nos próximos 5 a 10 anos de transição para a eventual guerra em Donbass. A maioria dos efeitos na árvore de foco e eventos em geral farão uso dessa nova mecânica no esforço de integrar decisões muito mais pesadas em a árvore e o estilo de jogo dos jogadores. Você pode usar isso como um estilo de 'moeda' da mesma forma que pode utilizá-lo para diminuir o contador de chance de revolta.\n\nChance de revolta, por outro lado, exibe exatamente isso. Quando você atinge 15 uma missão irá desencadear que pode causar a guerra no Donbass. É importante tentar manter esta variável o máximo que puder ou então você pode ter uma guerra civil em suas mãos.\n\nVocê sempre pode reativar este evento nas decisões de Estabilidade da Ucrânia.\n"
 ukraine_revolution.0.a: "Ok"
 ##Guerra Civil na Ucrânia
 ukraine_revolution.1.t: "A Guerra Civil Ucraniana"
 ukraine_revolution.1.d: "O governo falhou com o povo. O país atingiu um ponto de ebulição e o povo está totalmente armado. Eles se revoltam nas ruas, cantam sobre seu descontentamento e estão pegando em armas para derrubar o governo que os oprimiu. Os falantes de russo no Donbass declararam que não serão mais contidos pela Verkhovna Rada. Os rebeldes começaram a hastear suas bandeiras e anunciar 'Nova Rússia se levantará!'"
 ukraine_revolution.1.a: "Esmague-os!"
 ##Guerra Civil na Ucrânia
 ukraine_news.7.t: "Guerra Civil na Ucrânia."
 ukraine_news.7.d: "O povo da região de Donbass, na Ucrânia, declarou-se independente. Eles anunciaram ao povo dos oblasts de Donetsk e Luhansk que não se submeterão mais à tirania de Kiev. [UKR.GetLeader] e o A administração ucraniana denunciou os rebeldes e se mobilizou para reprimi-los. Já houve escaramuças na região entre as forças locais pró-Ucrânia e os rebeldes."
 ukraine_news.7.a: "Sufoque a rebelião"
 ukraine_news.7.b: "Derrote os opressores!"
 ukraine_news.7.c: "Situação interessante"
 ##Anexação da Crimeia
 ukraine_revolution.2.t: "Estado da Crimeia"
 ukraine_revolution.2.d: "A Crimeia é majoritariamente russa. As pessoas de lá são nosso povo. É injusto para eles e seus irmãos no Donbass viver sob o domínio ucraniano. Devemos honrar seu chamado e integrar as pessoas que desejam estar conosco?"
 ukraine_revolution.2.a: "Tomar a Crimeia"
 ukraine_revolution.2.b: "A Crimeia é ucraniana"
 #Rússia anexa a Crimeia
 ukraine_revolution.6.t: "A Rússia anexa a Crimeia"
 ukraine_revolution.6.d: "O povo da Ucrânia se separou. Eles buscaram o apoio do governo russo. Os crimeanos aprovaram um referendo esmagador para permitir que o estado seja absorvido pelo estado russo. As tropas russas estacionadas perto da Crimeia inundaram a região e rapidamente tomaram pontos-chave do estado. As tropas foram recebidas de braços abertos por traidores e nada mais. Um dia vamos recuperar o território que é nosso por direito!"
 ukraine_revolution.6.a: "Bastardos."
 #Rússia nega o povo da Ucrânia
 ukraine_revolution.7.t: "A Rússia nega o povo da Ucrânia"
 ukraine_revolution.7.d: "Os traidores na Crimeia finalmente realizaram seu referendo tolo para tentar se separar de nós. O povo da Rússia tem procurado encorajar esse comportamento tolo por um longo tempo. É um mistério por que os russos têm negou o povo da Crimeia. No entanto, é apreciado que eles não nos prejudicaram ainda mais ao assumir o controle da região. O tempo dirá o que a decisão causou para isso."
 ukraine_revolution.7.a: "Um bom dia"
 ###Anexação da Crimeia
 ukraine_news.8.t: "Anexação da Crimeia"
 ukraine_news.8.d: "O povo da Criméia realizou um referendo para deixar a Ucrânia e se alinhar com a Rússia. A resposta russa foi rápida e decisiva ao enviar tropas para a região. Eles rapidamente anexaram a península e as posições militares foram rapidamente assumidas O governo ucraniano expressou sua indignação sobre o assunto e está declarando que a Rússia devolve a Crimeia para eles."
 ukraine_news.8.a: "Apenas por enquanto.."
 ukraine_news.8.b: "Pela Mãe Rússia!"
 ukraine_news.8.c: "Notícias preocupantes."
 ###Fim da Guerra Civil Ucraniana
 ukraine_revolution.3.t: "Fim da Guerra Civil Ucraniana"
 ukraine_revolution.3.d: "A guerra civil finalmente acabou. Agora é hora de seguir em frente e superar este capítulo em nossas vidas e olhar para o futuro."
 ukraine_revolution.3.a: "Finalmente a unidade"
 ukraine_revolution.3.b: "Finalmente a Nova Rússia!"
 ukraine_revolution.3.c: "Impasse"
 ###Fim da Guerra Civil Ucraniana
 ukraine_news.9.t: "Fim da Guerra Civil Ucraniana"
 ukraine_news.9.d1: "O governo ucraniano se rendeu hoje aos rebeldes Novorossiyan em Kiev. As forças do governo estão começando a se retirar devido ao decreto para iniciar o combate com as Forças Armadas Novorossiya. Muitas vidas foram perdidas na preservação dos direitos . É realmente um dia de surpresa. Espero que a Ucrânia e seu povo possam se recuperar deste evento."
 ukraine_news.9.d2: "Novorossiya e seu sonho de curta duração de independência foram esmagados. As forças pró-governo tomaram as cidades de Donetsk e Luhansk e restauraram a ordem em Donbass. A lei marcial foi estabelecida enquanto os rebeldes remanescentes são expulso das aldeias e cidades”.
 ukraine_news.9.d3: "A guerra no Donbass chegou a um impasse. Nenhum dos lados poderia romper as outras linhas para reivindicar a vitória de um lado ou do outro. A guerra ainda ocorre em momentos leves e escaramuças suaves em toda a fronteira entre os dois lados."
 ukraine_news.9.a: "Turn of Events"
 ukraine_news.9.b: "Paz na Ucrânia"
 ukraine_news.9.c: "Impasse"
 ###Exija o retorno das Crimeias à Ucrânia
 ukraine_revolution.4.t: "A Ucrânia exige a Crimeia"
 ukraine_revolution.4.d: "Delegados da República da Ucrânia apresentaram uma lista de demandas. Eles afirmam que devemos devolver a Crimeia, cessar a intervenção em Donbass e outras regiões de maioria russa dentro do país. Houve relatos abafados e toneladas que o governo ucraniano poderia estar planejando mais do que simples demandas se isso falhar. Como devemos proceder?"
 ukraine_revolution.4.a: "A Crimeia é nossa!"
 ukraine_revolution.4.b: "A terra é deles"
 ###Rússia se recusa a devolver a Crimeia
 ukraine_revolution.9.t: "A Rússia se recusa a devolver a Crimeia"
 ukraine_revolution.9.d: "A missão diplomática russa falhou em resultar em uma reviravolta positiva. A diplomacia falhou e agora é hora de se preparar para o maior empreendimento. É hora de preparar as engrenagens da guerra!"
 ukraine_revolution.9.a: "Heroyam Slava!"
 ###Rússia Devolve a Crimeia
 ukraine_revolution.10.t: "A Rússia devolve a Crimeia"
 ukraine_revolution.10.d: "A delegação russa nos trouxe notícias maravilhosas. Nossas demandas serão atendidas unilateralmente pelo governo russo e nos permitirão retomar o controle sobre a província rebelde."
 ukraine_revolution.10.a: "Paz agora e para sempre"
 ###Evento Aleatório 1 - Manifestantes
 ukraine_revolution.11.t: "Protestos locais"
 ukraine_revolution.11.d: "Alguns Oblasts têm experimentado quantidades crescentes de protestos, causando grande estresse nas regiões. É realmente preocupante para as pessoas que permitimos essas exibições violentas com total desrespeito a nós."
 ukraine_revolution.11.a: "Repressão contra eles"
 ukraine_revolution.11.b: "Deixe-os protestar"
 ###Evento Aleatório 2 - Sabtoagem Novorossiyan
 ukraine_revolution.12.t: "Sabotagem Novorossiyan"
 ukraine_revolution.12.d: "As tendências violentas dos Novorossiyans mostraram sua cara feia. Eles decidiram atacar algumas instalações na Ucrânia hoje, danificando gravemente a infraestrutura local e os pátios industriais. As baixas ainda não foram totalizadas, mas estima-se algo entre cinco a vinte e cinco foram perdidos."
 ukraine_revolution.12.a: "Sabotagem!"
 ###Motins no Sul!
 ukraine_revolution.13.t: "Motins!"
 ukraine_revolution.13.d: "Apoiadores dos grupos Novorossiyan Indepdence no Donbass começaram a protestar por todo o país. Os tumultos são mais ferozes nas áreas do sul, perto da região de Donbass. Como devemos lidar com os tumultos?"
 ukraine_revolution.13.a: "Quebre os motins"
 ukraine_revolution.13.b: "Negocie com os manifestantes"
###Incidente no Estreito de Kerch
 ukraine_kerch_strait.15.t: "A Rússia captura nossos navios no Estreito de Kerch!"
 ukraine_kerch_strait.15.d: "Trabalhando sob a legalidade do Tratado de 2003 com a Rússia que garante a passagem pelo estreito de Kerch para ambas as partes, 2 barcos de patrulha junto com um rebocador tentaram passar pelo estreito hoje após informar previamente os russos na Crimeia . Embora não tenhamos recebido resposta, a Marinha foi em frente e tentou passar, mas foi solicitada a parar pelos serviços de segurança russos a ponto de um navio de carga ser movido para bloqueá-los. Nossos navios permaneceram lá por algum tempo antes de decidir retornar. para portos ucranianos, mas foram perseguidos e alvejados por navios russos e capturados por eles, vários tripulantes ficaram feridos e danos foram sofridos em dois navios."
 ukraine_revolution.15.a: "Malditos russos!"

