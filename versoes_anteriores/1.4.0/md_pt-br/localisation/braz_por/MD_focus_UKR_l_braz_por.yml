 ukraine_focus: "Árvore de foco ucraniana"
 #Modificadores dinâmicos chernobyl
 UKR_home_to_chernobyl_zone: "Casa da Zona de Exclusão de Chernobyl"
 UKR_chernobyl_tooltip: "A Zona de Exclusão de Chernobyl foi estabelecida nas regiões do norte deste estado, após o catastrófico acidente nuclear na usina nuclear de Chernobyl. A zona cobre uma área de aproximadamente 2.600 quilômetros quadrados na Ucrânia e foi evacuada e declarada inabitável devido às altas níveis de contaminação radioativa. Desde o seu estabelecimento, a zona de exclusão tem sido administrada pelo governo ucraniano, e esforços têm sido contínuos para monitorar e remediar os impactos ambientais e de saúde do desastre."
 UKR_chernobyl_effects_tooltip: "§Routros vazamentos de radiação podem causar danos a longo prazo§!"
 #Focus Tree Loc
 UKR_peoples_referendum: "O referendo do povo"
 UKR_peoples_referendum_desc: "O povo está sendo chamado a votar neste grande referendo. Propõe-se que o presidente receba poderes adicionais para melhor servir a Ucrânia. O referendo descreve a redução dos Deputados do Povo de 450 para 300, a criação de um Conselho Superior Casa do Parlamento, permitindo que membros da Verkhovna Rada sejam presos sem o consentimento do parlamento e, finalmente, permitindo que o presidente suspenda o parlamento se ele não formar um governo."
 UKR_referendum_results_implementation: "Os resultados"
 UKR_referendum_results_implementation_desc: "O Referendo Popular foi oficialmente concluído. Agora é hora de interpretar nossos resultados e ver como o povo ucraniano deseja proceder. O governo está preparado para tomar as medidas necessárias para manter a paz."
 UKR_our_identity: "Nossa Identidade"
 UKR_our_identity_desc: "Só há uma coisa na vida que um ucraniano considera mais importante do que a própria vida... É o direito à independência. Durante anos, o povo da Crimeia e da Ucrânia esteve sujeito a muitos países ao longo dos anos. O Comunidade polonesa-lituana, russos, comunistas. Todos eles abusaram do povo ucraniano. É hora de ver onde nos identificamos."
 UKR_save_the_status_quo: "Salvar o status quo"
 UKR_save_the_status_quo_desc: "[UKR.GetLeader] e o estabelecimento atual estão fazendo um bom trabalho. Eles estão levando nosso país a coisas muito maiores do que jamais poderíamos imaginar. Devemos manter o curso."
 UKR_proclaim_neutrality: "Neutralidade ucraniana"
 UKR_proclaim_neutrality_desc: "O povo da Ucrânia não consegue decidir entre o Ocidente e o Oriente. O Oriente está mais próximo de nós, cultural e religiosamente. Grande parte da nossa população também fala russo. No entanto, o Ocidente ajudou a impulsionar nossa economia com investimentos, e o A União Europeia promete e promove o crescimento. O povo optou por permanecer neutro e não se alinhar com nenhum dos dois blocos. Ucrânia acima de tudo, Ucrânia abaixo de nenhum."
 UKR_deal_with_russian_agression: "cutucando o urso"
 UKR_deal_with_russian_agression_desc: "A Rússia mostrou suas verdadeiras cores. Sua agressão na tomada da Crimeia azedou nossas relações com [SOV.GetLeader] e o partido governante. Nós nos recusamos a ser intimidados pelo urso."
 UKR_break_the_budapest_memorandum: "Desonrar o memorando"
 UKR_break_the_budapest_memorandum_desc: "O Memorando de Budapeste nada mais é do que um chute na canela. A exigência de potências estrangeiras de que paremos de usar armas nucleares? Desconcertante. Rasgue o Memorando e vamos mais uma vez reconstruir nosso arsenal nuclear, desde que não seja Chernobil."
 UKR_political_reaction: "Rescaldo da Crimeia"
 UKR_political_reaction_desc: "Nossa posição sobre a Rússia sempre permaneceu clara. Agora é hora de oficializar nossa reação em todo o mundo."
 UKR_the_wall_project: "O Projeto 'Muro'"
 UKR_the_wall_project_desc: "Talvez nunca saibamos quando nosso grande vizinho do leste pode infringir nossas fronteiras. A proximidade de nossos povos e as semelhanças culturais podem usar um casus belli para nos invadir pelo leste. Alguns de nossos conselheiros e generais mais próximos apoiam um projeto chamado 'Wall'. Ele detalha um plano para reforçar as posições defensivas ao longo de nossa fronteira oriental com nosso vizinho."
 UKR_found_the_uop: "Encontrei o Ukroboronprom"
 UKR_found_the_uop_desc: "Estabelecer a Ukroboronprom nos permitirá competir melhor no mercado mundial de armas. A agência participará de parcerias técnico-militares com muitas potências estrangeiras e empresas nacionais. Criar uma nova agência permitirá que a melhor administração se concentre em decisões estratégicas e programas de longo prazo para nossas indústrias de defesa."
 UKR_ukrainian_armed_forces_reform: "Reforma das Forças Armadas da Ucrânia"
 UKR_ukrainian_armed_forces_reform_desc: "O estado atual do exército deixa muito a desejar. Tendo realizado as reformas necessárias, seremos capazes de aumentar a qualidade do treinamento e organização das Forças Armadas Ucranianas."
 UKR_revise_our_defensive_potentialities: "Revisionismo Defensivo"
 UKR_revise_our_defensive_potentialities_desc: "Vários eventos nos últimos anos nos mostraram que é hora de a Ucrânia repensar suas estratégias defensivas. Devemos consultar nosso estado-maior para construir uma nova estação para nosso povo."
 UKR_freedom_of_choice_in_regions: "Liberdade para escolher"
 UKR_freedom_of_choice_in_regions_desc: "O povo merece o direito de escolha. Não está no poder do governo impor um idioma. O povo será quem decidirá, agora e sempre."
 UKR_centralization: "Centralização"
 UKR_centralization_desc: "As idéias de federalização são antigas e arcaicas. É hora de avançar e centralizar nosso governo, simplificando muitos processos e motivos para devolver o governo à glória. Um estado forte protegerá os plebeus e os burocratas da mesma forma."
 UKR_federalization: "Federalização"
 UKR_federalization_desc: "A federalização ucraniana é uma ideia desenvolvida por Drahomanov, um famoso publicitário e filósofo ucraniano do século 19. Vyacheslav Chernovol, que representou o futuro da Ucrânia por uma união de terras distintas umas das outras, que tiveram que se tornar a face diversa da uma única nação, também se manifestou a favor desse tipo de governo. Vamos transformar suas ideias em realidade..."
 UKR_try_to_reach_an_agreement: "Chegar a um acordo"
 UKR_try_to_reach_an_agreement_desc: "Agora, nós asseguramos que os partidários pró-russos assumiram o controle do governo. Devemos chegar a um meio-termo com eles, ou então o país nunca se unirá."
 UKR_adopt_the_second_language: "Adote o segundo idioma"
 UKR_adopt_the_second_language_desc: "Governos nacionalistas anteriores refutaram um fato incontestável. A questão da língua tem sido e continua sendo um problema óbvio do povo ucraniano. É hora de resolvê-lo de uma vez por todas!"
 UKR_apply_to_join_csto: "Junte-se ao CSTO"
 UKR_apply_to_join_csto_desc: "O CSTO é um aliado mais próximo e mais sintonizado. Os russos serão capazes de nos defender muito mais cedo do que qualquer uma das principais potências ocidentais. A proximidade da Rússia o torna um aliado natural."
 UKR_pro_russian_government_in_power: "Partidos Pró-Rússia"
 UKR_pro_russian_government_in_power_desc: "Recentes mudanças políticas internas levaram ao poder um governo pró-Rússia, cujos líderes são a favor de laços mais estreitos com o Oriente e especificamente com a Rússia."
 UKR_nato_standards: "Padrões da OTAN"
 UKR_nato_standards_desc: "Tentar ingressar na OTAN exigirá muitas mudanças em nosso atual modelo militar e tipo de governança. ."
 UKR_nato_membership_action_plan: "Plano de ação para membros da OTAN"
 UKR_nato_membership_action_plan_desc: "Apenas algumas formalidades permanecem no caminho para ingressar na OTAN. Uma vez que a legislação seja finalizada, é hora de o povo ucraniano se unir ao Ocidente e finalizar seu lugar na Europa. Na vida, às vezes um lado deve ser escolhido, esperemos que este seja o caminho certo para a Ucrânia."
 UKR_closer_ties_with_western_bloc: "Laços mais estreitos com o Ocidente"
 UKR_closer_ties_with_western_bloc_desc: "Devemos iniciar conversas de alta prioridade com representantes da OTAN. Sem dúvida, a Ucrânia deve se aproximar de nossos parceiros ocidentais e se tornar um novo membro da aliança. A proteção será sem precedentes se quisermos conter a agressão russa."
 UKR_european_union_integration: "Integração da União Europeia"
 UKR_european_union_integration_desc: "Reformas bem-sucedidas permitiram que nos aproximássemos da civilização européia, da qual a Ucrânia logo se tornará parte."
 UKR_us_non_nato_ally: "Aliado dos EUA fora da OTAN"
 UKR_us_non_nato_ally_desc: "Embora desejemos permanecer fora dos principais blocos de poder, pode valer a pena cortejar Washington, para que não estejamos isolados do mundo e do mercado global. A capacidade de permanecer neutro e bem econômico foi comprovada repetidamente novamente na Suíça. Não há razão para não tentarmos aqui."
 UKR_confirm_non_block_status: "Confirmar status de não bloqueio"
 UKR_confirm_non_block_status_desc: "A Ucrânia não precisa da proteção de ninguém. Se necessário, podemos nos proteger de qualquer um. O terreno da Ucrânia pode facilmente vir a nosso favor."
 UKR_association_agreement: "Acordo de Associação"
 UKR_association_agreement_desc: "Assinar o acordo de associação é o primeiro passo para ingressar na União Europeia e aprofundar nossos laços com a Europa. Também inicia um poderoso processo de melhor acesso dos investidores europeus aos nossos mercados e à nossa economia."
 UKR_baltic_black_sea_union: "União Báltico-Mar Negro"
 UKR_baltic_black_sea_union_desc: "As pessoas perto do Báltico e do Mar Negro têm sido campos de batalha por milênios. Não mais seremos um estado tampão entre as potências ocidentais e as potências orientais. A união Báltico-Mar Negro cumprirá o projeto Intermarium e se unirá povos para nos defendermos, tanto interna quanto mutuamente".
 UKR_western_doctrine: "Doutrina Ocidental"
 UKR_western_doctrine_desc: "O Ocidente nos apoiou por muitos anos. É hora de procurá-los para obter mais orientação e melhorar nossas relações com o Ocidente. As doutrinas ocidentais apresentadas a nós tornam tudo ainda mais atraente."
 UKR_closer_ties_with_eu: "Laços mais estreitos com a UE"
 UKR_closer_ties_with_eu_desc: "Você precisa anunciar suas intenções de ingressar na União Europeia. Os acordos iniciarão uma cooperação mais estreita com os países europeus e suas economias. Nesta fase, porém, não passamos de um país observador. É hora de pressionarmos para mudar isso e corrija o problema."
 UKR_baltic_black_sea_dialogue: "Diálogo Báltico-Mar Negro"
 UKR_baltic_black_sea_dialogue_desc: "Os países que se encontram entre os mares requerem algum cortejo diplomático. Eles são um meio-termo entre o Oriente e o Ocidente, assim como nós. Devemos mostrar a eles que podemos permanecer unidos sem seu apoio ou influência."
 UKR_guam_reorganization: "Reorganização GUAM"
 UKR_guam_reorganization_desc: "Alguns dos países da era pós-soviética formaram 'GUAM' para promover e desenvolver ideias econômicas e democráticas entre os países da Geórgia, Ucrânia, Azerbaijão e Moldávia. A organização, no entanto, poderia ser reorganizada de uma nova maneira para contra todas as influências estrangeiras. Será um bloco de poder crescente de estados pós-soviéticos."
 UKR_own_union_theory: "Nosso próprio sindicato"
 UKR_own_union_theory_desc: "GUAM e outros estados pós-soviéticos provavelmente estariam dispostos a formar uma união de alguma forma nossa. A melhor ação é cortejar esses países para a cooperação."
 UKR_consolidation: "Consolidação"
 UKR_consolidation_desc: "Devemos pressionar por consolidações entre os países que nos cercam. A capacidade de discutir e propor legislação que beneficie a todos, em vez de apenas um, é vital para o desenvolvimento futuro e nossa soberania conjunta."
 UKR_foreign_policy_initiative: "Iniciativa de Política Externa"
 UKR_foreign_policy_initiative_desc: "Durante anos, potências estrangeiras decidiram nossa política externa. É hora de tomarmos a iniciativa e abrirmos nosso próprio caminho."
 UKR_euroscepticism: "Euroceticismo"
 UKR_euroscepticism_desc: "As ideias europeias e a arrogante União Europeia não são algo com que devamos nos alinhar e escolher nós mesmos. Teríamos que pagar o imposto deles e nos incorporar a ideias diferentes do que seria benéfico para nossa grande nação. É uma piada e uma farsa se você perguntar [UKR.GetLeader]."
 UKR_eastern_doctrine: "Doutrina Oriental"
 UKR_eastern_doctrine_desc: "O Oriente oferece algo que o Ocidente não pode. Segurança e laços culturais. O povo da Ucrânia e os estados pós-soviéticos devem se realinhar com a Rússia. Eles nos protegeram contra os alemães na Segunda Guerra Mundial e temos certeza de que eles vir em nosso auxílio novamente."
 UKR_expand_the_east_trade_cooperation: "Cooperação comercial do Leste"
 UKR_expand_the_east_trade_cooperation_desc: "Expandir nosso comércio com o Oriente nos permitirá muito mais liberdade econômica. O custo das mercadorias pode cair se começarmos a coordenar melhor nossas importações através dos mercados orientais. Será mais barato e mais fácil enviá-los através de nossas redes de transporte compartilhadas ."
 UKR_eacu_integration: "Integração EACU"
 UKR_eacu_integration_desc: "Após nossa recente expansão nos mercados do Leste, devemos promover uma maior integração dos modelos de comércio do Leste. Quanto mais fáceis e semelhantes nossos modelos, melhor para nós."
 UKR_negotiations_about_gas_price: "Negociar preços de gás"
 UKR_negotiations_about_gas_price_desc: "A Gazprom vem sufocando outras empresas de energia na Ucrânia há anos. Devemos começar a usar alguma forma de nossas próprias empresas nacionais de energia para negociar melhores preços de gás para nosso povo."
 UKR_rapprochement_with_russia: "Reaproximação com a Rússia"
 UKR_rapprochement_with_russia_desc: "A Rússia tem sido um jogador importante em nossa política devido à sua proximidade e, às vezes, à retórica agressiva. Algumas partes desejam nos realinhar com os russos. É a melhor jogada tanto para o povo da Ucrânia quanto para o povo da Rússia fazer a paz e reaproximar um do outro para explorar uma nova amizade."
 UKR_russian_investements: "Investimentos Russos"
 UKR_russian_investements_desc: "A Rússia é uma das principais economias do mundo. Suas empresas são grandes parceiras para investimentos. A capacidade de utilizar esses grandes recursos tão de perto tornaria seus investimentos ainda mais lucrativos."
 UKR_clash_with_opposition: "Clash with Oposition"
 UKR_clash_with_opposition_desc: "Após a recente mudança de poder na Verkhovna Rada, os partidos pró-ocidentais tentaram impedir toda a nossa legislação recente para alinhar a Ucrânia com a Rússia. Se eles desejam entrar em conflito conosco, vamos revidar."
 UKR_closer_ties_with_eastern_bloc: "Laços mais estreitos com o Bloco de Leste"
 UKR_closer_ties_with_eastern_bloc_desc: "O bloco oriental liderado pela Rússia é uma aliança natural. Língua, cultura e quase todas as formas de governo são semelhantes. Já fizemos parte da URSS juntos. É hora de nos realinharmos com esses estados pós-soviéticos em espera que um dia possamos reconstruir um bloco oriental."
 UKR_special_defensive_agreement: "Acordo Defensivo Especial"
 UKR_special_defensive_agreement_desc: "O problema com a verdadeira neutralidade é que ela não funciona em todos os casos. A Rússia ainda é um importante aliado para nós. É do nosso interesse redigir um pacto defensivo especial caso outro poder nos ameace."
 UKR_direct_democracy_idea: "Redução do Estado"
 UKR_direct_democracy_idea_desc: "O governo tem interferido demais na autonomia dos Oblasts. Devemos pressionar para permitir que as pessoas decidam por si mesmas em suas respectivas regiões. Não é função do governo decidir pelas pessoas o que elas desejam ver para o futuro."
 UKR_unite_the_opposition: "Unir a oposição"
 UKR_unite_the_opposition_desc: "A principal oposição que temos são aqueles que apoiam a Rússia. Os russófilos são atualmente a única coisa que nos impede de fazer mudanças positivas aqui na Ucrânia. Eles desejam nos ver alinhados com a Rússia como seu estado fantoche. É hora de mostrar a eles a beleza da unidade dentro da Ucrânia. Somos um povo unido, um e para sempre."
 UKR_parliamentary_reform: "Reforma Constitucional"
 UKR_parliamentary_reform_desc: "A constituição contém algumas cláusulas que impedem o verdadeiro exercício da liberdade. A melhor maneira de conseguir isso é discutindo com o povo o que eles desejam ver em nossas novas reformas. É hora de transformar o governo ucraniano em um governo para o povo, feito pelo povo”.
 UKR_privatization_of_state_enterprises: "Privatização de empresas estatais"
 UKR_privatization_of_state_enterprises_desc: "O corporativismo estatal é um modelo econômico e de negócios falido. É muito melhor deixar as empresas funcionarem de forma privada para aliviar um pouco do estresse das mãos do governo. Se constantemente microgerenciarmos todos os mercados, nunca cresceremos de verdade."
 UKR_fight_against_bureaucracy: "Lute contra a burocracia"
 UKR_fight_against_bureaucracy_desc: "A máquina que é a burocracia deve ser domada. Nosso primeiro passo deve ser reduzir o animal que nos controla e trabalhar para uma forma de governo menos intrusiva."
 UKR_bet_on_small_business: "Promover pequenos negócios"
 UKR_bet_on_small_business_desc: "A única coisa que aprendemos muito com o Ocidente é que o direito ao empreendedorismo. Os ucranianos estão sujeitos à política comunista desde o início dos anos 1900 e sempre foram incapazes de promover uma forma de negócio ucraniana. Permitir que as pequenas empresas promovam suas próprias empresas e negócios o tornarão especialmente útil para impulsionar nossa economia."
 UKR_health_care_reform: "Reforma dos cuidados de saúde"
 UKR_health_care_reform_desc: "Os cuidados de saúde na Ucrânia são caros e a maioria das pessoas tem acesso limitado aos medicamentos de que necessitam. Uma simples reforma de nossas políticas deve permitir que nosso sistema de saúde apoie mais pacientes e dê às pessoas os cuidados que merecem."
 UKR_education_reform: "Reforma da educação"
 UKR_education_reform_desc: "Baixos salários para a maioria dos funcionários educados. A negligência do Estado com as universidades e faculdades e simplesmente a falta de cuidado com qualquer coisa deixaram o sistema educacional em ruínas. Devemos pressionar para tornar nossa educação gratuita além da fronteira e reverter os danos causados sido feito por anos de negligência."
 UKR_legacy_of_the_revolution_of_dignity: "A Revolução da Dignidade"
 UKR_legacy_of_the_revolution_of_dignity_desc: "A Revolução da Dignidade (ou Revolução Euromaidan) marca o início de uma série de motins e revoltas que defendiam o encerramento do Acordo de Associação da União Europeia e a reinstituição da constituição de 2004. O assunto em questão é que a Ucrânia é acima de tudo ; o Ocidente é onde devemos nos alinhar."
 UKR_war_with_oligarhism: "Lidar com os oligarcas"
 UKR_war_with_oligarhism_desc: "Os oligarcas são uma praga em nosso grande país. A falta de mérito na maioria dos cargos fez com que nosso país se tornasse nada mais do que uma fossa de corrupção. É do nosso interesse começar a desfazer o dano que foi feito por esses parasitas. Os oligarcas devem ser tratados."
 UKR_economic_recovery_program: "Programa de Recuperação Económica"
 UKR_economic_recovery_program_desc: "A economia da Ucrânia está em crise. Políticas antigas ainda cedem a um antigo modelo econômico. O futuro da Ucrânia é agora e ela deve se recuperar pelo bem de nosso povo."
 UKR_pro_ukrainian_government_in_power: "Partidos Pró-Ucrânia"
 UKR_pro_ukrainian_government_in_power_desc: "As forças pró-ucranianas chegaram ao poder no país, tentando ocupar um lugar digno para a Ucrânia no cenário mundial. Não importa se o novo governo olhará para o oeste ou dará preferência ao desenvolvimento de sua região , sem dúvida - isso vai piorar as relações com a Rússia."
 UKR_anticorruption_plan: "Plano de Ação Anticorrupção"
 UKR_anticorruption_plan_desc: "A corrupção é uma coisa normal na Ucrânia. O exemplo mais flagrante disso será nosso estado-maior ativo. A Ucrânia, em seu auge, teve quase 450 generais. Alguns dos quais nunca serviram um dia na vida de um soldado. Nós deve se concentrar em desfazer a corrupção que agora é normal em nossa sociedade."
 UKR_restructuring_of_anticorruption_committee: "Fundou a NABU"
 UKR_restructuring_of_anticorruption_committee_desc: "Fundar e lançar o National Anti-Corruption Bureau foi um dos requisitos estabelecidos pelo FMI e pela Comissão Europeia para o relaxamento das restrições de visto entre a Ucrânia e a União Europeia. A NABU investigará a corrupção no país e preparará os casos para serem processados. "
 UKR_judiciary_reform: "Reforma do Sistema Judiciário"
 UKR_judiciary_reform_desc: "O atual sistema judiciário não é capaz de cumprir com eficácia as penalidades impostas a ele. É uma reforma - é uma necessidade urgente de construir um estado legal e democrático."
 UKR_police_reform: "Reforma da Polícia"
 UKR_police_reform_desc: "A milícia é uma relíquia do passado soviético. Para garantir a proteção real de nossos cidadãos, devemos reformatar a velha e corrupta organização governamental e, em seu lugar, criar uma nova - a Polícia Nacional da Ucrânia."
 UKR_authoritarian_rule: "Regra autoritária"
 UKR_authoritarian_rule_desc: "Os oligarcas são aqueles que têm dinheiro. Agora é hora de impedir que as classes mais baixas participem do governo. É hora de torná-lo um líder, um partido."
 UKR_strenghten_the_power: "Fortalecer nosso poder"
 UKR_strenghten_the_power_desc: "Solidificar o controle sobre os Oblasts será difícil. Pressão, suborno e possível ação militar podem ser usados para garantir seu apoio."
 UKR_stay_with_families: "Ficar com famílias"
 UKR_stay_with_families_desc: "As pessoas são o que motiva o governo de nossos países. As famílias com dinheiro cuidam das funções do país."
 UKR_families_rule: "Regra familiar"
 UKR_families_rule_desc: "As famílias começaram sua transição para se tornarem mais sintonizadas com o cenário político em nosso país. No geral, o país parece estar no caminho certo para integrar esta facção em nossa governança."
 UKR_take_power_in_one_hands: "Um líder, um povo"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] é a melhor escolha para nos liderar. As famílias trabalharão lado a lado com nosso grande líder para levar a Ucrânia à glória e relevância no cenário mundial."
 UKR_backstage_arrangements: "Arranjos nos bastidores"
 UKR_backstage_arrangements_desc: "Por trás da cortina, personagens obscuros e arranjos obscuros são sempre possíveis. Para garantir o apoio oligárquico, teremos que recorrer a esses personagens obscuros para ganhar apoio entre os oligarcas."
 UKR_restore_nuclear_status: "Restaurar status nuclear"
 UKR_restore_nuclear_status_desc: "O Memorando de Budapeste removeu nossa capacidade de nos apresentarmos como um estado nuclear. É de nosso interesse restaurar nosso status nuclear para muito mais do que apenas armas."
 UKR_sovereignty_project: "Projeto 'Soberania'"
 UKR_sovereignty_project_desc: "O projeto 'Sovereignty' é um nome de código que gira em torno da restauração da soberania nuclear da Ucrânia. Devemos prosseguir com este projeto para recuperar nossa soberania nacional e nossa liberdade de armas."
 UKR_srdsc: "SRDSC"
 UKR_srdsc_desc: "O 'SRDSC' ou Centro Estatal de Pesquisa e Construção Naval lida com a pesquisa e desenvolvimento de navios de guerra e navios mais leves para a marinha ucraniana e outros países que contratam o SRDSC."
 UKR_defend_our_sky: "Novos aviões para UAF"
 UKR_defend_our_sky_desc: "A UAF tem caças horrivelmente desatualizados e equipes de manutenção muito fracas para manter os aviões em perfeita forma. Devemos comprar novos aviões no exterior para rearmar nossa força aérea."
 UKR_revive_the_black_sea_fleet: "Reviver a Marinha Ucraniana"
 UKR_revive_the_black_sea_fleet_desc: "A marinha ucraniana está destruída e nada mais é do que uma força de defesa costeira. A marinha não pode fazer nada além de proteger nossos portos mal defendidos e nossas rotas marítimas leves no Mar Negro. É uma visão chocante ao revisar nossa marinha. É hora de revisarmos nossa doutrina naval e nos concentrarmos em reformá-la."
 UKR_cut_down_the_general_staff: "Reduza o Estado-Maior"
 UKR_cut_down_the_general_staff_desc: "O Estado-Maior está inchado e ineficaz. Aqueles que nos serviram fielmente e mostraram competência com empreendimentos militares serão poupados do cepo. O resto será demitido imediatamente para reestruturar nosso Estado-Maior."
 UKR_enlist_the_general_staff_support: "Recrute o apoio do general"
 UKR_enlist_the_general_staff_support_desc: "Embora nosso país tenha muito mais generais do que o necessário. Alistar seu apoio pode ser um tanto benéfico. Se nossas forças armadas forem expandir para tamanhos maiores, os generais chegarão a um valor adequado. Caso contrário, podemos atribuí-los a tarefas e melhorar nossa eficiência militar e, finalmente, parar de desperdiçar nossas folhas de pagamento."
 UKR_contract_army: "Exército profissional"
 UKR_contract_army_desc: "As forças armadas ucranianas carecem de algo que a maioria dos grandes exércitos europeus têm. Profissionalismo. É hora de disciplinar nossas forças e transformá-las em uma nova força profissional."
 UKR_armor_production: "Produção Nacional de Armaduras"
 UKR_armor_production_desc: "Produzir nossos veículos blindados aqui em casa será de longe a melhor e mais barata maneira de armar nossas forças terrestres com tanques e IFVs. Várias empresas só em Kiev começaram a produzir veículos blindados para os militares ucranianos. É inteligente investir e conceder-lhes contratos governamentais."
 UKR_war_on_donbass_experience: "Guerra em Donbass"
 UKR_war_on_donbass_experience_desc: "A região de Donbass na Ucrânia, que é composta pelos oblasts de Donetsk e Luhansk. Tem uma grande proximidade, idioma e cultura com a vizinha ucraniana, a Rússia. Um grande número de falantes de russo reside na região. A guerra em Donbass começou em meio a a Revolução Euromaidan".
 UKR_lessons_of_tuzla_island_conflict: "Lições do Conflito da Ilha de Tuzla"
 UKR_lessons_of_tuzla_island_conflict_desc: "O conflito da Ilha de Tuzla ocorreu no início dos anos 2000 sobre uma pequena faixa de ilhas entre a Crimeia e uma ilha no Estreito de Kerch. Em última análise, o povo ucraniano perdeu a terra de jure que agora é efetivamente russa."
 UKR_invest_in_nasu: "Invista na Academia Nacional de Ciências"
 UKR_invest_in_nasu_desc: "O primeiro passo para melhorar nosso grande país é, para começar, investir em nossa educação. Devemos começar investindo na academia nacional de ciências para realmente educar nosso povo e, finalmente, sair da pobreza."
 UKR_support_the_ultra_right_wing: "Apoie a extrema-direita"
 UKR_support_the_ultra_right_wing_desc: "A recente turbulência no país fez com que um direito na retórica nacionalista se expandisse e explodisse em todo o país. As milícias estão se levantando e se formando com medo de que seus direitos sejam pisoteados. Eles precisam saber que os apoiamos agora e sempre."
 UKR_new_ideological_doctrine: "Doutrina de direita"
 UKR_new_ideological_doctrine_desc: "As milícias e a extrema direita ganharam nosso apoio. É hora de discutirmos nossa nova doutrina avançando. A ascensão da Ucrânia está cada vez mais próxima."
 UKR_derzhavna_varta: "Derzhavna Varta"
 UKR_derzhavna_varta_desc: "O Derzhavna Varta é a guarda estatal ou serviço secreto da Ucrânia. Ele mantém a ordem das organizações dissidentes e mantém o país relativamente estável. No geral, eles seriam muito mais úteis em outros assuntos para manter a paz."
 UKR_clean_the_country: "Limpar o país"
 UKR_clean_the_country_desc: "Nosso país precisa desesperadamente de unidade. É hora de começarmos a limpar o país das coisas que nos prejudicaram."
 UKR_true_political_and_national_freedom: "Verdadeira liberdade política"
 UKR_true_political_and_national_freedom_desc: "O começo da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nosso expurgo no país. É hora de seguir em frente e alcançar o que nosso povo realmente deseja."
 UKR_one_language_nation_way: "Uma nação, uma língua, uma maneira!"
 UKR_one_language_nation_way_desc: "A Ucrânia é uma nação. Tem uma língua. É um caminho para o povo ucraniano."
 UKR_new_national_idea: "Nova Ideia Nacional"
 UKR_new_national_idea_desc: "A República foi fortalecida. É hora de elaborar uma nova ideia nacional para preceder nosso desenvolvimento. Devemos sempre pensar em nosso povo enquanto elaboramos essa nova ideia nacional."
 UKR_millenial_hetmanate: "Hetman milenar"
 UKR_millenial_hetmanate_desc: "Hetman é um termo que não tem definição específica. A definição que estamos escolhendo é o Hetman dos cossacos ucranianos. O termo refere-se aos grandes cossacos da Ucrânia antes dos russos reprimirem a revolta. É hora de voltar a uma tempo em que os cossacos eram respeitados e temidos!"
 UKR_deal_with_traitors_of_fatherland: "Traidores da Pátria"
 UKR_deal_with_traitors_of_fatherland_desc: "As pessoas que apoiaram a revolução Euromaidan e aqueles que se revoltaram em Donbass não são ucranianos. Eles são traidores e devem ser tratados de acordo."
 UKR_strong_state: "Estado Forte"
 UKR_strong_state_desc: "A única coisa que impede a Ucrânia de desmoronar é uma coisa, o Estado. É hora de o Estado se levantar e liderar nosso povo para uma nova era!"
 UKR_strong_nation: "Nação forte"
 UKR_strong_nation_desc: "A nação é tão forte quanto o povo. O povo ucraniano cantou nas ruas. Eles falaram em sussurros; agora é hora de uma nação se erguer."
 UKR_take_lead_at_national_revival: "Nacional Revisionismo"
 UKR_take_lead_at_national_revival_desc: "O país em sua essência é fraco. É hora de a Ucrânia ser revisada para um governo que é para o povo. Agora é sua força na República, Estado ou Nação."
 UKR_strong_republic: "República Forte"
 UKR_strong_republic_desc: "A República é, em última análise, a forma mais forte de governo para o povo ucraniano. É do nosso interesse fortalecer a república, neste caso, para continuar a ser o órgão governante na Ucrânia."
 UKR_choose_the_national_viche: "National Veche"
 UKR_choose_the_national_viche_desc: "O Veche é um termo medieval que se refere a uma assembléia popular de países predominantemente eslavos. Bielorrússia, Rússia, Ucrânia e Polônia tinham Veche. um sistema eficaz".
 UKR_take_the_power_by_force: "Tomar o poder"
 UKR_take_the_power_by_force_desc: "O governo anterior deixou a Ucrânia fraca. É hora de assumirmos o controle do governo antes que o país se desestabilize ainda mais."
 UKR_choose_the_true_leader: "Novo Hetmanato"
 UKR_choose_the_true_leader_desc: "Declarar um novo estado de Hetman nos permitirá reivindicar uma fama muito maior do que temos atualmente. É hora de restabelecer um Hetmanate."
 UKR_kharkiv_pact: "Pacto Kharkiv"
 UKR_kharkiv_pact_desc: "O Pacto de Kharkiv foi a legislação assinada por Putin e Yanukovych para estender os arrendamentos russos de instalações navais ucranianas que o estenderam até o próximo século. O pacto também detalhou um contrato plurianual com desconto para o gás natural russo."
 UKR_increasing_popularity: "Aumento da popularidade"
 UKR_increasing_popularity_desc: "O governo pró-Rússia não é incrivelmente popular. As facções nacionalistas dentro das fronteiras estão atualmente em alvoroço com esta mudança. As pessoas devem saber que as apoiamos e discutimos o futuro da Ucrânia juntas, em vez de separadas."
 UKR_uoc: "Igreja Ortodoxa Ucraniana"
 UKR_uoc_desc: "A maioria de nosso país continua sendo cristãos ortodoxos devotos. Devemos manter nossos laços com a igreja para manter a paz com o povo. A expansão de alguns direitos para a igreja deve nos permitir ganhar popularidade e benefícios estendidos de nossa população fortemente religiosa."
 UKR_choose_the_leader: "Pressão nacionalista"
 UKR_choose_the_leader_desc: "A coalizão liderada pelos populistas tomou o poder. Agora é hora de decidir se isso é realmente certo para nós. Iniciamos um novo caminho que desconhecemos. O povo deve sentir a pressão para cair na linha."
 UKR_enlist_the_people_support: "Recrute o apoio do povo"
 UKR_enlist_the_people_support_desc: "As pessoas são os alicerces de qualquer país. Sem o apoio das pessoas, nosso governo será incapaz de seguir em frente."
 UKR_snap_election: "Eleição instantânea"
 UKR_snap_election_desc: "As eleições na Ucrânia, por enquanto, precisam ser suspensas. O governo precisa levar em consideração muitas questões dentro do país após as recentes revoltas."
 UKR_state_of_emergency: "Estado de Emergência"
 UKR_state_of_emergency_desc: "O país caiu em desgraça. Motins estão ocorrendo nas ruas. As pessoas estão se declarando autônomas do governo. É hora de declarar estado de emergência e recuperar o controle sobre o país."
 UKR_reorganize_the_national_guard: "Reorganizar a Guarda Nacional"
 UKR_reorganize_the_national_guard_desc: "Leonid Kuchma dissolveu a Guarda Nacional da Ucrânia em janeiro de 2000, e as forças restantes foram dissolvidas e reorganizadas em outros ramos das forças armadas. As forças devem ser reorganizadas para apoiar melhor nossos militares."
 UKR_support_uia: "UIA"
 UKR_support_uia_desc: "UIA ou Ukraine International Airlines é a principal e maior companhia aérea presente na Ucrânia. O principal hub para seus aviões é no Aeroporto Internacional Boryspil de Kiev. Ela opera voos de passageiros e serviços de carga para a Europa, Oriente Médio, Estados Unidos, Canadá , e a Ásia".
 UKR_build_new_airports: "Construir novos aeroportos"
 UKR_build_new_airports_desc: "Nossos aeroportos foram negligenciados por muito tempo. Precisamos investir em nossos aeroportos tanto para fins civis quanto para fins militares."
 UKR_grants_for_high_speed_trains: "Subsídios para trens de alta velocidade"
 UKR_grants_for_high_speed_trains_desc: "A rede ferroviária é extremamente importante para a prosperidade econômica da Ucrânia. É importante atualizar nossos sistemas mais antigos para trens mais novos de alta velocidade. Vale muito a pena investir na expansão de nossos trens, pois temos um dos maiores redes ferroviárias de toda a Europa."
 UKR_invest_in_ministry_of_infrastructure: "Ministério da Infraestrutura"
 UKR_invest_in_ministry_of_infrastructure_desc: "O Ministério da Infraestrutura sofreu algumas críticas. A infraestrutura da Ucrânia está em colapso devido a funcionários corruptos do Ministério que desviam fundos. As pessoas não podem dirigir em algumas estradas devido às condições. É hora de redesenhar o Ministério na esperança de um melhor futuro para nossas indústrias."
 UKR_samru: "Investimentos SAMRU"
 UKR_samru_desc: "Algumas empresas de infra-estrutura na Ucrânia estão ficando sem fundos e obras em geral. A SAMRU é uma dessas empresas e devemos nos esforçar para dar-lhes trabalho e melhorar algumas estradas em nosso país."
 UKR_roads_extend_plan: "Planos de investimento em estradas"
 UKR_roads_extend_plan_desc: "As estradas na Ucrânia não são as melhores do mundo. Algumas áreas ainda dependem de estradas não pavimentadas ou quase destruídas. Já é hora de essas regiões ganharem um pouco de amor."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ é o nome da empresa estatal que atualmente possui um monopólio maciço sobre a maioria do transporte ferroviário ucraniano dentro do país. A empresa possui um impressionante comprimento total combinado de mais de 23.000 km de trilhos, marcando como o 13º maior do mundo. É também o 6º maior transportador ferroviário de passageiros e o 7º maior transportador de cargas."
 UKR_hyperloop_project: "Projeto Hyperloop"
 UKR_hyperloop_project_desc: "O 'Projeto Hyperloop' é um conceito desenvolvido pelos empresários Elon Musk e suas empresas SpaceX e Tesla em um projeto em andamento para desenvolver um sistema de transporte mais eficiente para consumo global. A Ucrânia é um país grande e vasto. Portanto, seria vale a pena investigar para expandir e desenvolver nossa versão do hyperloop."
 UKR_legacy_of_the_ukr_ind: "Industrialização ucraniana"
 UKR_legacy_of_the_ukr_ind_desc: "A Ucrânia depende fortemente de sua base industrial para seu crescimento econômico. As principais cidades de Kiev, Lviv e Zaporizhia contêm algum tipo de indústria que impulsionou seu crescimento ao longo dos anos. Devemos manter essa tendência ou estagnaremos. "
 UKR_ssau: "SSAU"
 UKR_ssau_desc: "A indústria espacial ucraniana está longe de ser líder mundial em tecnologia espacial. No entanto, é uma grande produtora de espaçonaves e outras máquinas extraterrestres. A capacidade de se manter competitiva nesta última fronteira ditará nosso futuro nos próximos anos. "
 UKR_pivdenmash_udo: "Pivdenmash"
 UKR_pivdenmash_udo_desc: "Pivdenmash é o principal fabricante de espaçonaves da Ucrânia. A empresa é notável na produção de foguetes para países estrangeiros, como a NASA. Seria bom desenvolver essa indústria em expansão para projetar a Ucrânia no cenário global. Curiosidade rápida, foguetes ucranianos são contabilizados por 12% de todos os vôos espaciais em 2006. Quem diria!"
 UKR_rocket_program: "Programa Foguete da Ucrânia"
 UKR_rocket_program_desc: "A Ucrânia é tão boa quanto qualquer outro país do mundo. Portanto, devemos investir em nossos foguetes para todas as coisas de que possamos precisar. Defesas antiaéreas, ou até mesmo enviar um dos nossos para o espaço."
 UKR_national_steel_companies: "Aço Ruteno"
 UKR_national_steel_companies_desc: "O aço ruteno já foi um produto formidável destinado à guerra. Agora, não lutamos mais com espadas e escudos. No entanto, nossos tanques, canhões e balas precisam de aço de qualidade para permanecerem competitivos."
 UKR_improve_mines_condition: "Melhorar as condições de mineração"
 UKR_improve_mines_condition_desc: "Atualmente, as regulamentações de mineração na Ucrânia não são as mais seguras do mundo. No entanto, a Ucrânia possui uma riqueza de recursos naturais inexplorados devido às terríveis condições em nossas minas. recursos de volta aos trilhos."
 UKR_naftogaz: "Naftogaz"
 UKR_naftogaz_desc: "Naftogaz é a empresa estatal de petróleo e gás natural. Ela está envolvida no processo de extração para o refinamento dos produtos. A empresa é frequentemente usada para pressionar pela independência de petróleo e gás contra países como a Rússia ou outras grandes empresas de energia exportadores".
 UKR_extend_ukrainian_refineries: "Ukrtatnafta"
 UKR_extend_ukrainian_refineries_desc: "Ukrtatnafta é o maior produtor de derivados de petróleo em toda a Ucrânia. É uma empresa multinacional de refino de petróleo com sede em Kremenchuk. A empresa possui e opera a maior refinaria de petróleo da Ucrânia."
 UKR_zalk: "Plantas Industriais de Zaporizhia"
 UKR_zalk_desc: "Zaporizhia é um importante centro industrial na Ucrânia. É a capital do Oblast de Zaporizhia, lar de ZAZ, e é um centro de metalurgia e uma importante cidade portuária para o embarque de mercadorias de Donbass."
 UKR_automobile_industry: "Indústria Automobilística"
 UKR_automobile_industry_desc: "Veículos de qualquer tipo são recursos importantes para os países terem à sua disposição. Eles permitem o transporte de homens e materiais, ao mesmo tempo em que geram empregos. Vale a pena discutir futuros investimentos industriais neste setor."
 UKR_cars_production_licenses: "Licenças de produção de carros"
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep e muitas outras empresas estão sempre procurando o próximo local para construir uma fábrica. Discutir a oportunidade de atrair investidores estrangeiros está ao nosso alcance."
 UKR_own_automobile_production: "Produção Automóvel Própria"
 UKR_own_automobile_production_desc: "O mundo é um lugar instável e assustador na época. A maior parte do que podemos precisar pode ser produzida aqui em casa, e isso não é exceção para a produção de automóveis. A melhor maneira de manter nossa economia crescendo e se movendo é para abrir caminho e produzir nossos automóveis."
 UKR_laz: "LAZ"
 UKR_laz_desc: "A LAZ Holding tem uma fábrica subsidiária em Lviv, na Ucrânia, especializada na produção de ônibus. A empresa recentemente passou por momentos difíceis devido ao colapso da União Soviética nove anos antes. Poderíamos usar isso como uma oportunidade para ajudar a impulsionar a região e sua comercialização."
 UKR_luaz: "LuAZ"
 UKR_luaz_desc: "LuAZ é uma fábrica em Lutsk, Ucrânia. A fábrica foi originalmente construída nos anos 50 para produzir veículos Jeep mais leves para complementar os GAZ-69s que estavam em serviço. Deve ajudar se investirmos nesta fábrica e nas regionais também para aumentar a produção."
 UKR_zaz: "ZAZ"
 UKR_zaz_desc: "ZAZ ou Zaporizhia Automobile Building Plant é o principal fabricante de automóveis na Ucrânia. Como o nome indica, está sediada na cidade de Zaporizhia, no sudeste da Ucrânia. Também produz ônibus e caminhões e é mais conhecida por sua antiga controladora da AvtoZAZ."
 UKR_kraz: "KrAZ"
 UKR_kraz_desc: "A KrAZ é uma empresa privada em Kremenchuk, na Ucrânia. A empresa produz principalmente caminhões e outros veículos para fins especiais. No entanto, sua principal especialidade são os modelos off-road pesados. Foi recentemente registrada como uma holding e a corporação ucraniana Finance and Credit agora é sua proprietária."

