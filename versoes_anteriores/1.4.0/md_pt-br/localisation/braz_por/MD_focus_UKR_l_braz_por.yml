 #### Ucrânia Eventos
 ### Referendo constitucional
 ukraine_news.1.t1: "A reforma do povo ucraniano é aprovada!"
 ukraine_news.1.t2: "A reforma do povo ucraniano falha!"
 ukraine_news.1.d1: "Nos últimos meses [UKR.GetLeader] e a Verkhovna Rada realizaram um referendo para começar a capacitar o presidente e estabelecer uma nova câmara alta. O status do referendo ainda é questionável; no entanto, é mais do que um passo na direção certa para o povo ucraniano. O referendo reduz os membros do parlamento de 450 para 300, melhora os poderes do presidente e estabelece um parlamento de duas câmaras."
 ukraine_news.1.d2: "Em outras notícias, um referendo recente na Ucrânia falhou por amplas margens. O povo da Ucrânia decidiu que não é do melhor interesse capacitar o presidente [UKR.GetLeader], e a redução do poder parlamentar assentos."
 ukraine_news.1.a: "Interessante"

 ukraine_news.2.t: "Implementação dos resultados do referendo"
 ukraine_news.2.d: "Conforme planejado, a Verkhovna Rada procederá à implementação da vontade popular. A votação ocorrerá muito em breve. Mas agora, há discussões entre os líderes de vários partidos sobre a introdução de emendas ao projeto de lei, que não só privará os deputados da inviolabilidade e criará um parlamento de duas câmaras, mas ao mesmo tempo aumentará o papel e a força do presidente do país”.

 ukraine_news.2.a: "Podemos sempre negociar..."
 ukraine_debates.1.t: "Demanda de Apoio Político"
 ukraine_debates.1.d: "Um dos líderes do partido, que se opõe à nova lei, apresentou condições específicas que podem mudar sua opinião..."
 ukraine_debates.1.a: "Este é um pequeno preço."
 ukraine_debates.1.b: "Ele quer demais!"
 ukraine_debates.2.t: "Interesses do Estado"
 ukraine_debates.2.d: "Durante uma reunião confidencial com um representante de uma das partes, chegamos a um acordo mutuamente benéfico que pode afetar o resultado da votação futura. Isso afetará o interesse do estado, mas o resultado vale a pena vela."
 ukraine_debates.2.a: "Concordamos com esta proposta."
 ukraine_debates.2.b: "Não podemos aceitar estas condições!"
 ukraine_debates.3.t: "Poluição Perigosa"
 ukraine_debates.3.d: "Os partidos verdes na Ucrânia começaram a expressar suas preocupações ao público. Eles falam em grandes fóruns em todos os Oblast. Eles estão dizendo que nossas fábricas são algumas das piores para se trabalhar na Europa; as fábricas são relíquias do velho e imprudente expansionismo. As pessoas começam a pedir a redução e regulamentação dos poluentes a que estão expostos os trabalhadores e o clima. O que decidimos?"
 ukraine_debates.3.a: "Reduzir a poluição é uma ótima ideia."
 ukraine_debates.3.b: "Capacidade máxima!"

 ### Votos
 ukraine_news.3.t: "O Dia dos Votos"
 ukraine_news.3.d: "É hora de tomar uma decisão final. Verkhovna Rada votará uma lei que foi apoiada pelo povo durante o referendo constitucional. Se a maioria dos votos necessários prevalecer, o parlamento se tornará bicameral e os deputados perdem sua inviolabilidade.\n\nMuitos opositores e simpatizantes se reuniram em torno da questão deste referendo. Alguns dizem que tal decisão pode fortalecer significativamente o presidente. Outros, pelo contrário, olham para a inovação como o caminho para uma república parlamentar e democrática . Mas quem estará certo? Só o tempo dirá aonde o povo ucraniano leva isso"
 ukraine_news.3.a: "Democracia em ação"

 ### Aprovação de lei
 ukraine_md.1.t: "O povo falou!"
 ukraine_md.1.d: "Por maioria, o parlamento ucraniano aprovou as mudanças que o povo exigiu no referendo. A partir de agora, todos os deputados perdem a inviolabilidade, o parlamento passa a ser bi-câmara e o presidente reforça seu papel de chefe de estado. O governo agora passou por uma nova mudança em sua constituição. É hora de olhar para frente como um país para decidir se este foi o melhor curso de ação para o povo."
 ukraine_md.1.a: "Dia da Vitória!"

 ### Lei falhou
 ukraine_md.2.t: "As pessoas recusaram!"
 ukraine_md.2.d: "Apesar das negociações de bastidores, as partes não chegaram a acordo sobre a lei. A maioria votou contra o levantamento da inviolabilidade parlamentar, temendo o reforço do papel do presidente. O Parlamento e o povo decidiram que não era em seu interesse para passar por outra mudança na constituição."
 ukraine_md.2.a: "Ansioso para uma revanche."

 ### Lidar com Gongadze
 ukraine_md.3.t: "Lidar com Gongadze."
 ukraine_md.3.d: "Um dos jornalistas antigovernamentais - Georgiy Gongadze, recentemente se opôs ativamente ao atual governo, fazendo uma declaração enfática para o [UKR.GetLeader] e sua comitiva. Gongadze é conhecido principalmente por sua fundação de Ukrayinska Pravada em 2000. O jornal cobriu muitos dos tópicos mais quentes da Ucrânia na época. No entanto, a parte alarmante deste jornal é que ele relatou corrupção de alto nível, para os mais altos cargos na Ucrânia.\n\n Deve haver alguma decisão que devemos tomar, pois ainda é um assunto pesado dentro do país. Como devemos proceder?"
 ukraine_md.3.a: "Pare-o!"
 ukraine_md.3.b: "É apenas jornalismo"

 ### Escândalo de cassete
 ukraine_md.6.t: "Escândalo de cassete"
 ukraine_md.6.d: "O político da oposição, Oleksandr Moroz, acusou publicamente o presidente [UKR.GetLeader] de envolvimento no sequestro do jornalista Georgiy Gongadze e vários outros crimes. Moroz nomeou o ex-guarda-costas de [UKR.GetLeader], Major Mykola Melnychenko, como fonte. Ele também reproduziu gravações selecionadas das conversas secretas do presidente para jornalistas, supostamente confirmando a ordem de Kuchma para sequestrar Gongadze. Essa e centenas de outras conversas foram posteriormente publicadas mundialmente por Melnychenko."

 ukraine_md.6.a: "Eles não vão provar nada!"
 ### Publicação de notícias antigovernamentais
 ukraine_md.4.t: "Publicação de notícias antigovernamentais"
 ukraine_md.4.d: "Aproveitando-se da liberdade de expressão, um dos mais conhecidos jornais online da oposição critica as ações do governo e publica fatos que denigrem o presidente."
 ukraine_md.4.a: "É um direito deles."

 ### Ucrânia sem Kuchma (protestos de 2001)
 ukraine_news.5.t: "Ucrânia sem Kuchma"
 ukraine_news.5.d: "Uma campanha de protesto em massa ocorreu na Ucrânia, exigindo a renúncia de Leonid Kuchma. A primeira e quase imperceptível ação da campanha ocorreu na Praça da Independência, a principal praça de Kiev. Os manifestantes buscaram a passagem de Kuchma para baixo e investigações adequadas sobre o desaparecimento do jornalista Georgiy Gongadze. O povo protestou amplamente por sua renúncia, e seu movimento só começou a crescer."
 ukraine_news.5.a: "Ucrânia em turbulência"

 ### Apoiadores no Governo
 ukraine_md.5.t: "Apoiadores do Governo"
 ukraine_md.5.d: "O parlamento ucraniano é um lugar diversificado. Aqueles que representam o lado ocidental do país são muitas vezes mais liberais em suas políticas e tendem a cooperar mais com o resto da Europa e o mundo ocidental. No entanto, aqueles em o leste tende a apoiar políticas que beneficiam nossas relações com a Rússia. A principal escolha aqui é se nos renderemos ou não aos russos e nos alinharemos como a Bielorrússia.\n."
 ukraine_md.5.a: "Ucrânia Acima de Tudo"
 ukraine_md.5.b: "Busque laços mais estreitos com a Rússia"

 ###A Ucrânia solicita investimentos de [This.GetName]
 ukraine_md.8.t: "Ucrânia Solicita Investimentos"
 ukraine_md.8.d: "A Ucrânia está se movendo em direção ao oeste e à União Européia em uma taxa exponencial. Eles legislaram várias leis pró-ocidentais e avançaram com reformas liberalizantes para garantir nosso apoio em seu desenvolvimento econômico. Eles se moveram em direção nós, e a questão permanece: vale a pena para nós apoiar esta nação em desenvolvimento?"
 ukraine_md.8.a: "Um Novo Mercado!"
 ukraine_md.8.b: "Os investimentos são necessários aqui."

 ###Ucrânia aprofunda laços com a UE
 ukraine_md.9.t: "A Ucrânia aprofunda laços com a UE."
 ukraine_md.9.d: "As delegações da Ucrânia anunciaram hoje o seu alinhamento com a União Europeia. É um dia histórico para o povo da UE e para o povo da Ucrânia. O início de uma amizade eterna está presente, e o potencial para outro estado membro. Um especialmente tão grande quanto a Ucrânia ajudará todas as partes envolvidas. No entanto, existem alguns países dentro da UE que desejam bloquear a entrada da Ucrânia. Eles afirmam que não é do interesse de ninguém pressionar pela integração europeia. Ele apenas fará com que a Rússia seja ainda mais insultada pela União Européia.\n Onde você mente?"
 ukraine_md.9.a: "À Cooperação!"
 ukraine_md.9.b: "Peso desnecessário"

###Golpe Ucraniano
 ukraine_coup.1.t: "A Rússia tentou nos dar um golpe!"
 ukraine_coup.1.d: "O último relatório de Kiev afirma que agentes apoiados pela Rússia estavam prestes a golpear nosso governo! Esta é uma ameaça direta à nossa independência do lado russo."
 ukraine_coup.1.a: "Bastardos."
 ukraine_coup.2.t: "A Rússia nos enganou!"
 ukraine_coup.2.d: "O último relatório de Kiev afirma que agentes apoiados pela Rússia golpearam nosso governo! Agora nosso país será governado por uma camarilha pró-Rússia estabelecida."
 ukraine_coup.2.a: "WTF?"

 ###Abre Diálogo sobre a União do Mar Báltico
 ukraine_md.10.t: "Ucrânia propõe ideias do Báltico Mar Negro"
 ukraine_md.10.d: "A União Báltico-Mar Negro é um conceito semelhante ao conceito Intermarium encabeçado pela Polônia há muito tempo. Fala de uma aliança defensiva que seria de países que estão entre os mares Báltico e Negro. Os países cooperariam e consolidar-se em um bloco de poder que apoiaria um ao outro. Diz o ditado que força em números.\n\n§YIsso permite garantias mútuas através da árvore ucraniana§!"
 ukraine_md.10.a: "Devemos continuar a explorar isso."
 ukraine_md.10.b: "Idéia Tola"

 ###Convite à Aliança Ucraniana
 ukraine_md.11.t: "A União Báltico-Mar Negro"
 ukraine_md.11.d: "Leis e tratados foram redigidos. As pessoas dos países que apóiam a ideia finalmente se uniram. Agora é hora de realizar a ambição. É hora de aliar aqueles que nos apoiaram. A Ucrânia nos enviou nosso tratado final que devemos assinar para oficializar a aliança. Recuamos agora ou mantemos o curso e apoiamos nossos novos aliados?"
 ukraine_md.11.a: "Assinar o Tratado"
 ukraine_md.11.b: "Afaste-se. Rasgue o Tratado"

 ###Pacto Kharkiv
 ukraine_md.12.t: "O Pacto de Kharkiv"
 ukraine_md.12.d: "O Pacto de Kharkiv foi um acordo mútuo e duradouro entre os países da Rússia e da Ucrânia. aumentou o acordo entre as duas nações. Além disso, também ilustrou os preços dos combustíveis a serem descontados para as importações ucranianas para promover os laços econômicos, militares e diplomáticos entre os dois países."
 ukraine_md.12.a: "Pressione por sua legislação"
 ukraine_md.12.b: "Não."

 #Servo do Povo
 # evento de memes
 ukraine_md.13.t: "O Servo do Povo"
 ukraine_md.13.d: "Volodymyr Zelenskyy e seu recém-fundado partido político popular \"Servo do Povo\" cresceu exponencialmente. A popularidade deste novo partido certamente deixará Zelenskyy com uma grande quantidade de capital político para fazer mudanças drásticas no políticas do país.\n\nImagem precisa de Zelenskyy tropeçando em Kiev."
 ukraine_md.13.a: "TRISTE!"

 #Servo do Povo
 ukraine_md.14.t: "O Servo do Povo"
 ukraine_md.14.d: "Volodymyr Zelenskyy e seu recém-fundado partido político popular \"Servo do Povo\" cresceu exponencialmente. A popularidade deste novo partido certamente deixará Zelenskyy com uma grande quantidade de capital político para fazer mudanças drásticas no políticas do país".
 ukraine_md.14.a: "Uma mudança de direção."

 # Cooldown dos Eventos Kuchma
 ukraine_md.17.t: "Resfriamento do protesto de 2001"
 ukraine_md.17.d: "Os protestos começaram a esfriar. No entanto, deixaram uma cicatriz permanente na presidência de Kuchma e nos oligarcas."
 ukraine_md.17.a: "Ok"

 ukraine_md.19.t: "Formulários UDA"
