 canada.1.d: "Daqui a alguns meses, em outubro, vão acontecer as eleições. Dizem que vai ser uma eleição muito acirrada. Por isso precisamos pensar se começar a campanha agora seria benéfico ou se devemos adiá-lo até o próximo verão."
 canada.1.a: "Comece a campanha imediatamente"
 canada.1.b: "Precisamos adiar até o verão..."
 canada.2.t: "Preparações para as próximas Eleições - Verão"
 canada.2.d: "Daqui a pouco, em outubro, vão acontecer as eleições. Dizem que vai ser uma eleição muito acirrada. Por isso precisamos pensar se começar a campanha agora seria benéfico ou se devemos adiá-lo até a próxima primavera."
 canada.2.a: "Não podemos mais adiar isso"
 canada.3.t: "Financiamentos de partidos"
 canada.3.d: "Para as próximas eleições, muitos partidos estão começando a obter algum apoio e algum financiamento. Qual partido tem mais apoio e financiamento?"
