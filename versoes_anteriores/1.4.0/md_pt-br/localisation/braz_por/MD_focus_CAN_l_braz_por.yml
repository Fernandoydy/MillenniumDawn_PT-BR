 #EventosdeSabor
 canada.100.t: "Air Canada adquire a Canadian Airlines"
 canada.100.d: "A Canadian Airlines é uma companhia aérea canadense em dificuldades que, devido a dificuldades econômicas, não é mais capaz de competir com sua rival Air Canada.\n\nOs burocratas da Air Canada agora apresentaram um plano para integrar sua antiga principal rival O plano parece ser abrangente e capaz de salvar a maioria dos empregos que estão ameaçados pela possível falência da Canadian Airlines - a aquisição, a ser acertada em 4 de janeiro de 2000, entrará em vigor em 1º de janeiro , 2001."
 canada.100.a: "Parece uma boa proposta."
 canada.100.b: "Devemos ficar longe dos monopólios."

 #Eventos da árvore de foco
 canada.501.t: "Ministério da Cultura do Canadá"
 canada.501.d: "O Ministério Canadense"
 canada.501.a: "Muito bem, hein!"
 canada.502.t: "Subsídios canadenses ao petróleo"
 canada.502.d: "Temos subsidiado empresas petrolíferas em todo o país por muitos anos. O Parlamento aprovou alguma legislação adicional para potencialmente subsidiar várias empresas nacionais como a Suncor ou a Imperial Oil"
 canada.502.a: "Subsidiar as Companhias Petrolíferas!"
 canada.502.b: "Na verdade, devemos reconsiderar"
 canada.503.t: "O governo canadense subsidia o petróleo"
 canada.503.d: ""
 canada.503.a: "Glorioso"
 canada.504.t: "Infraestrutura canadense"
 canada.504.d: "Os municípios possuem os principais ativos de infraestrutura que são essenciais para a qualidade de vida dos canadenses e a competitividade de nosso país. Quase 60% da infraestrutura pública principal do Canadá pertence e é mantida pelos governos municipais. De acordo com os resultados da pesquisa , o valor total dos principais ativos de infraestrutura municipal é estimado em $ 1,1 trilhão de dólares, ou cerca de $ 80.000 por família. Devemos começar a nos mover em direção a um novo sistema de infraestrutura baseado no governo federal ".
 canada.504.a: "Investimentos Pesados"
 canada.504.b: "Investimentos médios"
 canada.504.c: "Investimentos leves"
 canada.510.t: "A recusa dinamarquesa"
 canada.510.d: ""
 canada.510.a: "A guerra é então"
 canada.510.b: "Ainda não estamos prontos"
 canada.511.t: "A aceitação dinamarquesa"
 canada.511.d: ""
 canada.511.a: "Ótimo"
 canada.520.t: "Adotando o Status Quo"
 canada.520.d: "Desde a fundação do Canadá como nação, as seções francesa e inglesa do país coexistem. É importante mantermos esse status quo, a menos que a estabilidade de nossa grande nação desmorone e o Canadá como é agora não ficar em pé."
 canada.520.a: "É a jogada certa"
 canada.521.t: "Um novo governo francês"
 canada.521.d: "Decidimos que é de nosso interesse seguir o exemplo de Quebec e permitir que os quebequenses desempenhem um papel maior no governo."
 canada.521.a: "Um novo destino"
 canada.522.t: "The English Empowered"
 canada.522.d: "Empoderar as seções de língua inglesa do governo enquanto infringe os direitos da população de língua francesa nos permitirá maior controle sobre nossa identidade. Feche-os!"
 canada.522.a: "A Dark Change"
 canada.600.t: "Ondulações da recessão americana no Canadá"
 canada.600.d: "A Grande Recessão está devastando a América e os efeitos agora estão sendo sentidos no Canadá."
 canada.600.a: "Infeliz"
 canada.601.t: "O Fim da Recessão"
 canada.601.d: "O Canadá finalmente se recuperou da recessão causada pelos americanos. É um dia glorioso para nossa economia robusta!"
 canada.601.a: "Ok"

 canada.700.t: "Motins em Quebec"
 canada.700.d: "Os quebequenses começaram a se revoltar e exigir concessões do governo. As recentes mudanças políticas do governo central causaram uma agitação significativa entre os quebequenses."
 canada.700.a: "Crack Down"
 canada.700.b: "Pagar Concessões"
 canada.700.c: "Concessões Políticas"

 canada.701.t: "Protestos pacíficos contra o governo"
 canada.701.d: "Os quebequenses começaram a fazer piquetes em Quebec e Montreal contra as recentes mudanças na legislação."
 canada.701.a: "Quebre os protestos"
 canada.701.b: "Pague-os"
 canada.701.c: "Anunciar suporte para eles"

 canada.702.t: "Orador antigovernamental"
 canada.702.d: "Um orador local de Québécois saiu da toca e está tentando minar o governo. O que devemos fazer com ele?"
 canada.702.a: "Deixa ele falar, ele é meio engraçado"
 canada.702.b: "Prenda-o"

 canada.703.t: "Orador Pró-Governo"
 canada.703.d: "Um palestrante local em Quebec falou sobre como Quebec precisa do Canadá tanto quanto o Canadá precisa de Quebec. Ele enfatizou a relação simbiótica. Devemos tolerar esse palestrante?"
 canada.703.a: "Tolere-os publicamente"
 canada.703.b: "Reconheça-os"
 canada.703.c: "Rejeite suas declarações frívolas"

 canada.704.t: "Quebec Apoia o Governo"
 canada.704.d: "Algumas pesquisas mostraram que o atual governo tem alto apoio entre os residentes de Quebec"
 canada.704.a: "Boas notícias"

 #Oleoduto Keystone
 keystonepipeline_can.0.t: "O planejamento do Keystone Pipeline começa"
 keystonepipeline_can.0.d: "Devemos começar a planejar a construção do Pipeline. Vamos pedir ajuda aos EUA ou devemos fazer isso sozinhos?"
 keystonepipeline_can.0.a: "Usar planos americanos"
 keystonepipeline_can.0.b: "Devemos fazer isso sozinhos"
 keystonepipeline_can.0.c: "Peça à América para ajudar a planejar o Pipeline"
 keystonepipeline_can.1.t: "Custos de pipeline projetados em 9 bilhões"
 keystonepipeline_can.1.d: "Sem a ajuda americana, o projeto está projetado para nos custar cerca de 9 bilhões de dólares para ser construído. Vamos fazer isso?"
 keystonepipeline_can.1.a: "Devemos fazer isso!"
 keystonepipeline_can.1.b: "Precisamos do dinheiro em outro lugar."
 keystonepipeline_can.2.t: "Custos de pipeline projetados em 2 bilhões"
 keystonepipeline_can.2.d: "Devido ao oleoduto americano já estar concluído, os custos serão significativamente menores na conclusão do oleoduto canadense. Estima-se que os custos serão de cerca de 2 bilhões de dólares para concluir o oleoduto"
 keystonepipeline_can.3.t: "Custos de pipeline projetados em 5 bilhões"
 keystonepipeline_can.3.d: "Os americanos responderam a nós! Eles concordaram em nos ajudar a planejar o oleoduto. Projetamos um custo total de 5 bilhões de dólares para concluir o oleoduto. Presumimos que os americanos nos economizaram cerca de 4 bilhões de dólares. Nós poderia usar esse dinheiro para comprar 114 milhões de litros de Maple Syrup agora!"
 keystonepipeline_can.4.t: "O pipeline Keystone está concluído"
 keystonepipeline_can.4.d: "Depois de um longo e caro período de tempo. Finalmente concluímos o Pipeline."
 keystonepipeline_can.4.a: "Finalmente!"
 keystonepipeline_usa.0.t: "O Canadá pede nossa ajuda no planejamento do Pipeline"
 keystonepipeline_usa.0.d: "Descrição muito ruim para ativar o Strategy Gamer"
 keystonepipeline_usa.0.a: "Devemos ajudar nossos aliados"
 keystonepipeline_usa.0.b: "Não podemos poupar dinheiro do nosso tesouro ainda."

 ###Eventos políticos canadenses
 ##OP Fita Amarela
 canada_md_politics.2.t: "Operação Fita Amarela"
 canada_md_politics.2.d: "Um ataque coordenado parece ter sido feito no World Trade Center na cidade de Nova York. Outras ameaças ainda podem estar pairando no ar, e isso resultou no fechamento do espaço aéreo dos Estados Unidos. Devemos seguir sua liderança para evitar novos ataques a alvos em potencial. A Transport Canada e a Nav Canada ativarão suas medidas de emergência para aterrar todas as aeronaves que sobrevoam o espaço aéreo americano e o nosso. Os pilotos precisarão pousar nos aeródromos mais próximos possíveis, excluindo aqueles próximos a grandes áreas urbanas. Cada aeronave deve ser rastreada no pouso e milhares de passageiros precisam passar pela alfândega. O apoio do público é necessário para fornecer comida e abrigo a todos os que ficaram presos. Isso com certeza será um grande empreendimento."
 canada_md_politics.2.a: "Unidos Nós Permanecemos"
 canada_md_politics.2.b: "Envie aos EUA tudo o que pudermos poupar!"
 ##Disputa de Madeira Macia
 canada_md_politics.3.t: "Outra disputa sobre madeira macia"
 canada_md_politics.3.d: "Aqui vamos nós novamente com uma quarta disputa sobre madeira serrada de madeira macia. Os Estados Unidos travaram mais uma briga sobre isso. Nossos governos provinciais estão subsidiando injustamente nossa indústria madeireira de acordo com eles. A madeira é de propriedade das províncias, então eles estabelecem os preços. Nossos mercados operam de maneira um pouco diferente do que os americanos estão acostumados. Em qualquer caso, eles têm leis que permitem que eles estabeleçam tarifas sobre nós para "igualar o campo de jogo", como eles chamam. Provavelmente podemos colocar um acabe com esse absurdo de uma vez por todas, trazendo a Organização Mundial do Comércio. No entanto, isso traz o risco de irritar os americanos e fazer com que esse problema vá além da madeira."
 canada_md_politics.3.a: "Entrar em contato com a Organização Mundial do Comércio levará a uma vitória fácil."
 canada_md_politics.3.b: "Podemos tentar um novo acordo com eles em vez de iniciar uma guerra comercial."
 ##Ontario fica escuro
 canada_md_politics.4.t: "Ontario Goes Dark"
 canada_md_politics.4.d: "Parece que 10 milhões de ontarianos e 45 milhões de americanos perderam o poder. Este parece ser o segundo blecaute mais generalizado da história mundial se nossos números somarem corretamente. No entanto, temos que deixar as estatísticas de lado para agora. As cidades de Windsor a Ottawa precisam de apoio. Toronto, em particular, está lutando com todos os transportes públicos da cidade parados. O primeiro-ministro Ernie Eves emitiu um estado de emergência e podemos esperar que a ajuda chegue às áreas afetadas em breve Felizmente, alguns cidadãos íntegros já assumiram a responsabilidade de direcionar o tráfego e colocar as pessoas em segurança até a chegada da polícia. Estamos trabalhando com os Estados Unidos para investigar o que aconteceu, mas a causa ainda não está clara no momento."
 canada_md_politics.4.a: "Foram os americanos"
 canada_md_politics.4.b: "Nós realmente precisamos melhorar nossa infraestrutura"
 #O escândalo do patrocínio
 canada_md_politics.5.t: "O escândalo do patrocínio"
 canada_md_politics.5.d: "Em 1996, os liberais iniciaram um programa de patrocínio que promovia as contribuições do governo canadense às indústrias de Quebec para combater os sentimentos soberanos. No entanto, parece que o dinheiro não estava sendo bem utilizado. Auditora Geral Sheila Fraser Acabei de terminar um relatório sobre o programa e foi revelado à nação que quase metade do programa de $ 250 milhões foi gasto em empresas amigas dos liberais. Parte do dinheiro acabaria sendo doado de volta aos liberais para uso nas eleições O primeiro-ministro Paul Martin está fazendo tudo o que pode para reduzir o golpe que a popularidade de seu partido sofrerá, mas parece que a próxima eleição já pode estar decidida."
 canada_md_politics.5.a: "Podemos chegar a um acordo e promulgar legislação para banir programas como esses."
 canada_md_politics.5.b: "Os liberais sempre parecem se encontrar em algum tipo de escândalo."
 #Submarinos Nucleares Americanos na Passagem Noroeste
 canada_md_politics.6.t: "Submarinos nucleares americanos na Passagem Noroeste"
 canada_md_politics.6.d: "O USS Charlotte teria chegado à Virgínia depois de fazer uma rota ao norte de Pearl Harbor. Normalmente, a Marinha dos EUA não é uma preocupação para nós. No entanto, a rota que este submarino fez corta direto pela Passagem Noroeste. Vemos esta região como parte de nossas águas internas, mas os Estados Unidos não compartilham dessa opinião. Isso representa um problema que só continuará a crescer no futuro. Mais nações desejarão usar a Passagem do Noroeste como rota de navegação, pois torna-se mais fácil de navegar. Nossos rivais do norte, como a Rússia, também podem sentir que têm livre acesso às nossas águas do norte. Isso deve chegar ao fim."
 canada_md_politics.6.a: "A presença de Estados estrangeiros em nossas águas territoriais não será tolerada."
 canada_md_politics.6.b: "Vamos deixar passar."
 #Toronto 18
 canada_md_politics.7.t: "Toronto 18"
 canada_md_politics.7.d: "Uma terrível conspiração terrorista acaba de ser descoberta na área metropolitana de Toronto. Incursões antiterroristas prenderam 14 adultos e 4 jovens que foram apelidados de Toronto 18. Todos eles são acusados ​​de planejar ataques coordenados em todo o país Sul de Ontário. Esses ataques envolveram bombardear marcos culturais, abrir fogo contra multidões nas ruas de Toronto, derrubar redes elétricas, invadir o Canadian Broadcasting Centre, invadir a sede do Canadian Security Intelligence Service e até lançar um ataque ao Parlamento Hill. Talvez o mais perturbador tenha sido o objetivo de decapitar o primeiro-ministro e outros políticos ao vivo na televisão. Sempre lembramos ao público que nunca seja vítima do medo. No entanto, a possibilidade de um ataque como esse ser remotamente possível é assustadora."
 canada_md_politics.7.a: "Tire a cidadania desses monstros sem coração"
 canada_md_politics.7.b: "Nossas ações no Oriente Médio podem levar a uma catástrofe aqui em casa."
 #Operação Medusa começa
 canada_md_politics.8.t: "Operação Medusa começa"
 canada_md_politics.8.d: "A luta pela província de Kandahar continua no Afeganistão, e estamos prestes a liderar a maior batalha terrestre já travada na história da OTAN. Entramos nessa luta com nossos aliados afegãos, americanos, britânicos, dinamarqueses e holandeses. Esta operação certamente será bem-sucedida, mas nossas tropas devem permanecer cautelosas contra o Talibã. Opondo-se a nós estão milhares de militantes preparados para morrer por esta terra. É improvável que consigamos expulsá-los completamente da região tão cedo. Isso muitos canadenses estão preocupados com as baixas que nosso lado pode sofrer neste conflito. Afinal, o número de mortos só pode aumentar a partir daqui. A fluidez desta operação afetará a percepção do público sobre a guerra."
 canada_md_politics.8.a: "Temos que terminar esta luta, e isso significa eliminar o Talibã."
 canada_md_politics.8.b: "Só haverá mais sangue canadense em nossas mãos a partir daqui."
 #Quebecois Nation Motion
 canada_md_politics.9.t: "Moção da nação de Quebec"
 canada_md_politics.9.d: "O primeiro-ministro Stephen Harper apresentou uma moção na Câmara dos Comuns em relação a Quebec. Ela exige que a Câmara dos Comuns reconheça que os quebequenses formam uma sociedade distinta dentro do Canadá. Cada partido parece estar mostrando uma grande quantidade de apoio para esta moção, mas o público canadense está dividido ao meio. Alguns dizem que isso só serve para reavivar os sentimentos separatistas e que Quebec não merece tratamento especial. Outros veem isso como um passo positivo no relacionamento do Canadá com Quebec, reconhecendo as coisas que tornam sua província única. Em qualquer caso, as moções na Câmara não têm efeito real sobre a lei, independentemente do resultado."
 canada_md_politics.9.a: "O Canadá é indivisível e Quebec é como qualquer outra província."
 canada_md_politics.9.b: "Quebec deve ter suas diferenças reconhecidas e respeitadas."
 #DiaIndígena de Ação
 canada_md_politics.10.t: "Dia de Ação Indígena"
 canada_md_politics.10.d: "As primeiras nações canadenses em todo o país estão cada vez mais desiludidas com seu relacionamento com o governo federal. Hoje, eles marcaram o primeiro dia nacional de protesto para chamar a atenção para os problemas que enfrentam. Principais rotas de transporte em muitos As principais cidades foram bloqueadas. Os ativistas estão pedindo ação em questões de reivindicações de terras, qualidade de vida nas reservas e programas de serviço social disponíveis para eles. Uma de suas preocupações mais prementes é o cancelamento do Acordo de Kelowna pelo primeiro-ministro Stephen Harper. Foi uma série de acordos entre o governo federal e os povos indígenas que buscavam melhorar a educação, o emprego e as condições de vida por meio de programas patrocinados pelo governo. O acordo não era juridicamente vinculativo, mas este é um retrocesso para as relações indígenas independentemente ."
 canada_md_politics.10.a: "Traga de volta o Acordo de Kelowna e comprometa-se com ele desta vez."
 canada_md_politics.10.b: "Essas pessoas deveriam simplesmente aceitar que o mundo mudou."
 #RCMP Raid na sede conservadora
 canada_md_politics.11.t: "Ataque da RCMP no quartel-general conservador"
 canada_md_politics.11.d: "Os conservadores foram acusados de ultrapassar ilegalmente o número de fundos que os partidos podem usar em publicidade durante a última eleição. Algumas brechas foram encontradas nas leis sobre como as transações devem ser feitas entre diferentes organizações de um partido , e os conservadores os usaram para canalizar muito dinheiro para anúncios locais que não eram de alcance nacional. Eleições O Canadá normalmente deve reembolsar algumas das despesas de um partido em cada eleição com base nos votos que receberam, mas eles retiveram isso devido ao escândalo. Hoje, a Real Polícia Montada do Canadá invadiu a sede conservadora em busca de documentos pertencentes ao financiamento ilegal. Tanto os liberais quanto o NDP estão agora usando isso como uma oportunidade para atacar a corrupção provocada pelos conservadores."
 canada_md_politics.11.a: "Resolva as coisas com Elections Canada rapidamente para tirar isso dos olhos do público."
 canada_md_politics.11.b: "Não há como vencermos a próxima eleição neste ritmo."
 #O Gol de Ouro
 canada_md_politics.13.t: "O Gol de Ouro"
 canada_md_politics.13.d: "É o último dia dos Jogos Olímpicos de Inverno de 2010, e todos os olhos estão voltados para o evento final. A equipe masculina canadense de hóquei chegou à final. Apenas os Estados Unidos ficaram no caminho do ouro O Canadá teve um começo forte com um placar de 2 a 0, mas os americanos conseguiram igualar as chances faltando 25 segundos para o fim do terceiro período. O estádio inteiro ficou tenso quando a morte súbita começou. Eventualmente, Jarome Iginla fez um passe para Sidney Crosby que então marcou o gol da vitória. Cidades em todo o Canadá imediatamente explodiram em aplausos como se toda a nação tivesse se unido como uma só."
 canada_md_politics.13.a: "Algo para os livros de história"
 canada_md_politics.13.b: "Dinheiro desperdiçado"
 #G20 Riots em Toronto
 canada_md_politics.14.t: "Motins da Cúpula do G20"
 canada_md_politics.14.d: "O G20 se reuniu em Toronto para a primeira cúpula de 2010, e tudo deveria correr bem. O Canadá se recuperou rapidamente da crise financeira global e isso nos levou a grandes oportunidades durante as reuniões. No entanto, houve um grande problema fora do local. As cúpulas do G20 parecem atrair a atenção de muitos ativistas políticos. Todos os líderes mais influentes do mundo estão reunidos em um só lugar, e esta é uma chance para que suas vozes sejam ouvidas. Milhares compareceram em as ruas para protestar pacificamente contra a percepção de falta de transparência e cuidado com a opinião pública. Os manifestantes aproveitaram as grandes multidões para vandalizar edifícios, saquear lojas e incendiar alguns veículos. Muitos policiais de choque foram enviados para acabar com a anarquia, mas a falta de liderança levou a alguns confrontos violentos envolvendo inocentes. Mais de mil pessoas foram detidas, e esse número torna esta a maior prisão em massa na história canadense oria."
 canada_md_politics.14.a: "Constrangedor"
 canada_md_politics.14.b: "Poderia ter sido pior sem a nossa segurança"
 #Wuthdrawing the Security Council Bid
 canada_md_politics.15.t: "Retirando a Proposta do Conselho de Segurança"
 canada_md_politics.15.d: "O Canadá foi um dos membros fundadores das Nações Unidas e continua a ser um dos mais envolvidos. Esse envolvimento já incluiu um recorde de vitória em todas as propostas feitas para um assento não permanente no Conselho de Segurança da ONU . Nosso recorde acabou de ser quebrado. No primeiro turno, a Alemanha nos derrubou em votos, e no segundo perdemos para Portugal. Decidimos nos retirar neste ponto, e a adesão de Portugal foi confirmada no terceiro turno. Muitos canadenses estão chateados com isso perda, e culpar a política externa da administração conservadora. Ultimamente, o Canadá tem intervindo muito mais do que o habitual no cenário mundial ao lado dos aliados da OTAN. Seguimos os EUA em particular em muitas batalhas em solo estrangeiro. Talvez devamos mudar nossa abordagem "
 canada_md_politics.15.a: "Estamos apenas defendendo nossos valores para um mundo mais seguro"
 canada_md_politics.15.b: "Isso é um ataque à nossa reputação!"
 #Uma Onda Laranja
 canada_md_politics.16.t: "Uma Onda Laranja"
 canada_md_politics.16.d: "Pesquisas recentes para as próximas eleições sugerem que o NDP ganhou mais apoio do que os liberais. Seu partido está em terceiro lugar desde a sua criação, mas agora parece estar próximo de formar um governo. Jack Layton, seu líder carismático, pode ser creditado por isso. Ele é um defensor de causas progressistas e fez seu maior esforço para ser primeiro-ministro até agora. Muitos candidatos do NDP são políticos veteranos de outros partidos que foram movidos por sua visão. Canadenses em todo o mundo o país também tem mostrado amplo apoio à sua plataforma. Este pode ser o primeiro governo na história do Canadá a não ser formado por conservadores ou liberais."
 canada_md_politics.16.a: "Ignore esses aspirantes. Concentre-se na competição real!"
 canada_md_politics.16.b: "Devemos agir antes que Layton tome o poder!"
 #guerra de 1812 Bicentenário
 canada_md_politics.17.t: "Guerra de 1812 Bicentenário"
 canada_md_politics.17.d: "Hoje marca duzentos anos desde que os Estados Unidos declararam guerra ao Império Britânico. Foi uma guerra que ajudou a moldar a identidade nacional do Canadá, e a atual administração conservadora de Harper está fazendo tudo o que pode para lembrar os canadenses de milhões de dólares foram gastos nos últimos três anos para criar moedas comemorativas, reencenações históricas e vídeos promocionais. Poucos podem argumentar que ensinar aos jovens sobre nosso passado é uma coisa ruim, mas o alto custo do bicentenário em comparação com semelhantes eventos levantou as sobrancelhas."
 canada_md_politics.17.a: "Todos conhecerão os canadenses que defenderam nossa liberdade"
 canada_md_politics.17.b: "A guerra nem valeu a pena."
 #Expedição Espacial Internacional 35
 canada_md_politics.18.t: "Expedição Estação Espacial Internacional 35"
 canada_md_politics.18.d: "O coronel Chris Hadfield voltou da Estação Espacial Internacional. Ele foi o primeiro astronauta da Agência Espacial Canadense a ser colocado no comando da estação. presença na mídia. Hadfield costumava transmitir vídeos para crianças em todo o país para mostrar a elas como é a vida no espaço. Às vezes, ele apresentava sessões on-line em que a Internet podia perguntar qualquer coisa. Ele até criou um videoclipe na ISS dele cantando Space Oddity por David Bowie. Agora ele está se preparando para publicar uma autobiografia contando suas experiências no espaço ainda este ano."
 canada_md_politics.18.a: "Atribua a ele todas as honras da nação por seus serviços e obtenha-nos uma cópia desse livro"
 canada_md_politics.18.b: "Ele inspirou a próxima geração de astronautas canadenses."
 #Negociações com a UE sobre o CETA Concluídas
 canada_md_politics.19.t: "Conclusão das negociações com a União Europeia sobre o CETA"
 canada_md_politics.19.d: "Nossos esforços para diversificar a lista de nossos parceiros comerciais resultaram em muitas novas oportunidades de livre comércio. O acordo econômico e comercial abrangente com a União Européia pode ser nosso maior acordo comercial até agora. Nossos mercados se abrirão para 28 nações quando isso for ratificado. No entanto, o acordo não é isento de controvérsia. Há preocupações crescentes relacionadas aos termos das leis de propriedade intelectual, organismos geneticamente modificados e restrições de visto entre os dois signatários. Newfoundland and Labrador, em particular, está chateado com o forma como a aplicação de nossa zona econômica exclusiva será alterada. Algumas regras que protegiam a pesca marítima estão sendo abandonadas para apaziguar os europeus, e isso dói depois que lutamos contra eles na Guerra do Turbot em 1994. No entanto, conseguimos um bom negócio em geral, considerando a potência econômica que a União Europeia é."
 canada_md_politics.19.a: "Abrir nossa nação ao investimento europeu"
 canada_md_politics.19.b: "Entrar nos mercados europeus com força"
 #Terror na Capital
 canada_md_politics.20.t: "Terror na Capital"
 canada_md_politics.20.d: "Ottawa está atualmente sob bloqueio depois que um atirador solitário tentou um ataque ao governo. Tudo começou com ele ferindo mortalmente um sentinela chamado Cabo Nathan Cirilo no National War Memorial. Ele então se dirigiu ao Parlamento, e entrou no Bloco Central pela entrada principal sob a Torre da Paz. Muitos membros do Parlamento estavam realizando reuniões na época e estavam reunidos em salas pelas quais o atirador passou correndo. O primeiro-ministro Stephen Harper estava em uma dessas salas e foi forçado a se esconder em um armário enquanto seus companheiros de partido agarravam mastros para se defender. O atirador disparou alguns tiros enquanto caminhava pelos corredores, e uma bala voou para a sala em que o NDP estava reunido. para encurralar o atirador atrás de uma coluna. O sargento de armas Kevin Vickers passou por cima do atirador enquanto atirava nele, e o policial Curtis Barrett supostamente disparou a bala fatal. e começaram a sensacionalizar este evento com relatos de que a cidade estava sitiada. Repórteres ainda mais calmos questionam a falta de segurança em Parliament Hill. Talvez os americanos estivessem certos em aumentar a vigilância tanto quanto fizeram depois de enfrentar seus próprios ataques terroristas"
 canada_md_politics.20.a: "Os canadenses nunca foram conhecidos por trancar suas portas, e terroristas não vão mudar isso"
 canada_md_politics.20.b: "Devemos proteger os canadenses, mesmo que isso custe algumas liberdades."
 #Ataques aéreos na Síria e no Iraque
 canada_md_politics.21.t: "Ataques aéreos no Iraque e na Síria"
 canada_md_politics.21.d: "Os liberais acabaram de ganhar uma eleição com a promessa de acabar com nossos ataques aéreos contra o Estado Islâmico no Iraque e na Síria. O que eles querem fazer é colocar mais esforço em treinar nossos aliados no terreno para construir um força de combate mais eficaz. Uma razão para esta mudança é que ela economizará custos, pois já gastamos centenas de milhões em nossas operações de combate. Outra é que os canadenses não teriam que colocar suas vidas em risco se as forças locais fossem capazes de lidar suas próprias batalhas. Há algum mérito em ambos os argumentos, mas corremos o risco de perturbar nossos aliados da OTAN. Outras nações podem ter a impressão de que estamos fazendo com que façam todo o trabalho pesado."
 canada_md_politics.21.a: "Devemos permanecer comprometidos com nossos aliados"
 canada_md_politics.21.b: "Existem maneiras melhores de apoiar a luta contra o Estado Islâmico"
 #O Caso de Omar Khadr
 canada_md_politics.22.t: "O Caso de Omar Khadr"
 canada_md_politics.22.d: "Omar Khadr tornou-se uma figura bastante divisiva na nação. Seu pai o levou para o Afeganistão quando menino, e ele acabou lutando ao lado da Al-Qaeda junto com outros grupos terroristas durante a guerra. Ele foi ferido em uma batalha contra as forças americanas e supostamente matou um sargento de 1ª classe chamado Christopher Speer com uma granada. Mais tarde, ele foi capturado e enviado para a Baía de Guantánamo, onde foi interrogado por oficiais de inteligência americanos e canadenses. Em 2010 , ele se declarou culpado de crimes de guerra após 8 anos sob custódia. Ele voltou ao Canadá para cumprir o resto de seu mandato aqui. A controvérsia surgiu de seu tratamento na Baía de Guantánamo. A ONU descobriu que ele é a primeira pessoa desde a Segunda Guerra Mundial a ser processado por crimes de guerra como menor. Ativistas dos direitos civis em todo o país expressaram desdém pelas ações de nossos serviços de inteligência, e a Suprema Corte do Canadá decidiu que eles violaram seus direitos humanos. Khadr foi libertado sob fiança em 2015, mas os conservadores tentaram apelar desta decisão. A nova administração liberal agora está considerando desistir desse apelo. Os canadenses certamente reagirão negativamente de qualquer maneira."
 canada_md_politics.22.a: "Ele era apenas um menino, quando seu pai o arrastou para os braços de terroristas"
 canada_md_politics.22.b: "Não podemos permitir que ele ande livremente em nossas ruas depois de tudo o que ele fez."
 #Fate of the Bombardier CSeries
 canada_md_politics.23.t: "Fate of the Bombardier CSeries"
 canada_md_politics.23.d: "Nossa indústria aeroespacial está sofrendo, e isso levou a algumas medidas desesperadas da Bombardier. Seu mais novo jato de passageiros, o CSeries, preenche um nicho no mercado que poderia potencialmente trazer fortuna. No entanto, poucas empresas têm comprado esses jatos. Em resposta, a Bombardier reduziu o preço de cada um bem abaixo do custo de produção para torná-los mais atraentes. Cada jato está sendo vendido por US$ 19 milhões, apesar de custar US$ 33 milhões para produzir. A Boeing não gostou nem um pouco disso, pois apresentou uma forte concorrência para o seu MAX 7. Assim, eles apresentaram uma petição contra a Bombardier. É um tanto hipócrita que eles estejam acusando a Bombardier de vantagens econômicas injustas quando eles próprios recebem incentivos fiscais maciços do governo americano. No entanto, isso pode ser uma morte golpe para a nossa indústria aeroespacial. Não ajuda que a atual administração americana esteja nos acusando de tirar vantagem de nosso relacionamento comercial. Felizmente, a Europa chegou ao o nossa ajuda. A Airbus quer adquirir uma participação majoritária no programa CSeries em troca de benefícios exclusivos para o Canadá. Os europeus são aliados confiáveis, mas não seremos tão independentes nesta indústria se aceitarmos a oferta."
 canada_md_politics.23.a: "É melhor trabalharmos com os europeus do que nos ajoelharmos diante dos americanos."
 canada_md_politics.23.b: "Vender para a Europa não resolve nada"
 #Planos para aumentar gastos militares
 canada_md_politics.25.t: "Mesmo uma frente unida será incapaz de influenciar os americanos"
 canada_md_politics.25.d: "Nossos militares e aliados na OTAN têm insistentemente pedido à nossa administração que gaste mais em segurança. Eles também apresentam um bom argumento. Nossos militares têm lutado para acompanhar os tempos nas últimas décadas. O hardware é desatualizado e o recrutamento está em declínio. Também temos enviado nossas forças para um número crescente de zonas de conflito no exterior. Nossa soberania no norte também precisará ser protegida à medida que o gelo continua a derreter. O ministro da Defesa, Harjit Sajjan, apresentou uma nova política de defesa para lidar com essas preocupações. Ela exige uma revisão das forças armadas nos próximos 20 anos, e isso inclui um aumento de 73% nos gastos na próxima década. Este plano será caro e não está claro onde todos os recursos necessários virão."
 canada_md_politics.25.a: "O Canadá deve fazer mais para proteger a si mesmo e seus aliados."
 canada_md_politics.25.b: "Os militares já são suficientemente capazes."
 #Canadá comemora 150 anos
 canada_md_politics.26.t: "Celebrações do Canadá 150"
 canada_md_politics.26.d: "Já se passaram 150 anos desde a Confederação Canadense. Os governos federal e provincial estão sediando as maiores celebrações da história do país. Shows estão sendo realizados, parques nacionais têm acesso gratuito e moedas comemorativas foram cunhadas . Também temos um pato gigante nadando ao redor do Lago Ontário. Alguns de nossos amigos em todo o mundo também enviaram presentes. Os holandeses criaram uma tulipa que se parece com a bandeira do Maple Leaf. Apesar de tudo isso, nem todo mundo está animado hoje. Alguns estão criticando o alto custo das festividades e preferem ver o dinheiro investido em outro lugar. Grupos indígenas afirmam que o sesquicentenário apenas reforça centenas de anos de domínio colonial. Ambos os pontos causaram um pouco de tensão entre os canadenses."
 canada_md_politics.26.a: "Que dia glorioso para o Canadá e, portanto, para o mundo."
 canada_md_politics.26.b: "Esqueça o Passado!"

