 canada.5.t: "Franco-canadenses irritados!"
 canada.5.d: "Os quebequenses estão irritados com as ações do governo central. Eles começaram a formar greves leves e de pequena escala em torno de Quebec e está ameaçando se espalhar para os enclaves franco-canadenses nas outras províncias. Devemos abordar isso antes que se torne um problema ainda maior."
 canada.5.a: "Temos que tentar resolver o problema!"
 canada.5.b: "Não faça nada"
