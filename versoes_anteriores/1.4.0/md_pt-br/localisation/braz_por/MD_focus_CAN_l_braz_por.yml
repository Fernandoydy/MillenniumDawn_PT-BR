 canada.0.t: "Preparações para as próximas eleições"
 canada.0.d: "Daqui a quase um ano, em outubro, serão as eleições. Dizem que vai ser uma eleição muito acirrada. Por isso precisamos pensar se começar a campanha agora seria benéfico ou se devemos adiá-lo até a próxima primavera."
