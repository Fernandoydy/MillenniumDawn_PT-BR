 canada_focus: "Árvore de Foco Canadense"
 ##Árvore de Foco
 CAN_Canadian_Economy: "Economia Canadense"
 CAN_Canadian_Economy_desc: "A economia canadense é a décima maior economia do mundo em PIB. É predominantemente uma economia de serviços que emprega cerca de 3/4 da força de trabalho de todo o país. Além disso, também tem o terceiro maior valor total estimado de recursos naturais bem como a terceira maior reserva de petróleo do mundo."
 CAN_Prospects_Oil: "Perspectivas de petróleo"
 CAN_Prospects_Oil_desc: "O petróleo é um grande bilhete para produzir fundos extras para nossa grande nação. Subsidiar empresas petrolíferas no Canadá ou no exterior pode ajudar a reforçar nosso balanço de recursos naturais."
 CAN_National_Companies: "Empresas Nacionais"
 CAN_National_Companies_desc: "As empresas aqui em casa são suficientes para nossos objetivos. Elas empregam canadenses trabalhadores e nos mantêm ricos!"
 CAN_Suncor_Energy: "Energia Suncor"
 CAN_Suncor_Energy_desc: "A Suncor dedica-se à produção de petróleo bruto sintético a partir de areias betuminosas. A empresa tem sido uma parte essencial das regiões produtoras de petróleo do Canadá. privado."
 CAN_Oil_Sands: "Areias betuminosas"
 CAN_Oil_Sands_desc: "As areias betuminosas são um tipo de depósito de petróleo. As areias betuminosas são areias soltas ou arenito parcialmente consolidado contendo uma mistura natural de argila arenosa e água, encharcada com uma forma densa e viscosa de petróleo."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "Alberta é o lar das areias betuminosas de Athabasca. A região é rica em areias betuminosas e é um dos principais recursos naturais de Alberta."
 CAN_Athabasca_Oil_Refineries: "Refinarias de Petróleo de Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Continuar a explorar as areias betuminosas de Athabasca pode ajudar a expandir as exportações de petróleo do Canadá."
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewan_desc: "Saskatchewan é uma das duas principais regiões de areias betuminosas do Canadá. Eles dependem fortemente do refino e transporte desse recurso."
 CAN_Bakken_Shale_Refineries: "Refinarias de xisto Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Refinar o petróleo das areias betuminosas no xisto de Bakken ajudará a melhorar nossa independência do petróleo."
 CAN_Keystone_Pipeline: "Pipeline Keystone"
 CAN_Keystone_Pipeline_desc: "O Oleoduto Keystone é um dos oleodutos mais controversos da história do Canadá e dos Estados Unidos. Sua proposta planejada permitiria maior transporte de petróleo em uma distância menor do que o oleoduto atual."
 CAN_Imperial_Oil: "Óleo Imperial"
 CAN_Imperial_Oil_desc: "A Imperial Oil é uma importante empresa de refino e prospecção de petróleo no Canadá. É a segunda maior empresa integrada de petróleo."
 CAN_International_Companies: "Empresas Internacionais"
 CAN_International_Companies_desc: "Atrair empresas estrangeiras e fazer acordos com empresas estrangeiras internacionais deve ajudar nossa indústria petrolífera, bem como a deles."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "A ExxonMobil é uma das maiores empresas do mundo. A Exxon é a maior descendente direta da John Rockefellers Standard Oil e foi formada em 1999 a partir da fusão da Exxon e da Mobil. A empresa continua a crescer e é uma das maiores grandes petrolíferas do mundo empresas".
 CAN_NA_Oil_Treaty: "Tratado Petrolífero da América do Norte"
 CAN_NA_Oil_Treaty_desc: "O Tratado Petrolífero da América do Norte é uma extensão do Acordo de Livre Comércio da América do Norte. Ele gira principalmente em torno dos tratados petrolíferos entre a América e o Canadá."
 CAN_Increase_Local_Refining: "Aumentar refino local"
 CAN_Increase_Local_Refining_desc: "Melhorar nosso refino local nos permitirá ser mais eficientes com o petróleo \"sujo\" que produzimos a partir de xistos e areias."
 CAN_Mutual_Extraction_Research: "Pesquisa de extração mútua"
 CAN_Mutual_Extraction_Research_desc: "Pesquisar maneiras mais eficientes de processar petróleo pode ser extremamente benéfico para nossa nação. É importante focar nesta indústria chave do Canadá."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "A Saudi Aramco é uma das maiores empresas do mundo em receita, além de possuir a segunda maior reserva comprovada de petróleo bruto do mundo. Ela também possui a maior produção diária de petróleo de todas as empresas produtoras de petróleo, consolidando ainda mais a Arábia Saudita como a segunda maior produtor de petróleo".
 CAN_european_military: "Militar de Estilo Europeu"
 CAN_european_military_desc: "Reestruturar ainda mais nosso exército para ser um formato de brigada mais descentralizado como o da Europa nos permitirá ser mais eficientes em tarefas de resposta rápida."
 CAN_american_canadian_military: "Cooperação militar americano-canadense"
 CAN_american_canadian_military_desc: "A cooperação com nosso vizinho golias ao sul pode ensinar novos truques às nossas tropas."
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Embora menor que a Gazprom, a Rosneft é outra grande empresa petrolífera vinda da Rússia. Ela estabeleceu uma proeminência mundial como sendo a terceira maior empresa da Rússia. Em 2013, tornou-se uma das maiores empresas petrolíferas de capital aberto em todo o mundo. "
 CAN_Refineries_Abroad: "Refinarias no exterior"
 CAN_Refineries_Abroad_desc: "Investir em refinarias no exterior ajudará a fortalecer nosso balanço, bem como aprofundar nossas relações com as nações estrangeiras com as quais buscamos maior cooperação."
 CAN_Local_Investing: "Investimento local"
 CAN_Local_Investing_desc: "A autarquia do petróleo abrirá caminho para uma maior prosperidade econômica. Vamos refinar esse \"ouro negro\" e mostrar ao mundo do que o Canadá é feito."
 CAN_Abqaiq_Refineries: "Refinarias Abqaiq"
 CAN_Abqaiq_Refineries_desc: "O alinhamento com a Saudi Aramco começou a mostrar seu valor. Investir nas refinarias da Abqaiq nos mostrará uma parcela ainda maior dos lucros desta enorme empresa!"
 CAN_Volgograd_Refineries: "Refinarias de Volgogrado"
 CAN_Volgograd_Refineries_desc: "As refinarias da Rosneft precisam de uma atualização. Quanto melhor financiarmos essas refinarias na Rússia, mais lucro podemos esperar obter de nosso investimento estrangeiro na região."
 CAN_Focus_Oil_Sands: "Foco nas areias betuminosas"
 CAN_Focus_Oil_Sands_desc: "Estruturar nosso foco de energia atualmente em areias betuminosas ajudará nossos departamentos de P&D a reunir melhores formas de mineração e refino."
 CAN_Focus_Oil_Shales: "Foco em xistos betuminosos"
 CAN_Focus_Oil_Shales_desc: "Estruturar nosso foco de energia atualmente em xistos betuminosos ajudará nossos departamentos de P&D a reunir melhores formas de mineração e refino."
 CAN_Efficient_Oil_Production: "Produção Eficiente de Petróleo"
 CAN_Efficient_Oil_Production_desc: "Melhorar nosso processo de refino só aumentará a produção de petróleo de nossa nação."
 CAN_Oil_Expansion_Expertise: "Barões do Petróleo das Américas"
 CAN_Oil_Expansion_Expertise_desc: "Ninguém tem nada no Canadá!"
 CAN_Canadian_Infrastructure: "Infraestrutura canadense"
 CAN_Canadian_Infrastructure_desc: "A infraestrutura é a força vital de nossa economia e não devemos nos esquivar de investir os recursos necessários nela."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Financiamento Provincial de Infraestrutura Rodoviária"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "A qualidade da infraestrutura varia entre as províncias. Devemos fazer o possível para lidar com as disparidades regionais."
 CAN_Federal_Gas_Tax_Fund: "Fundo Federal de Imposto de Gás"
 CAN_Federal_Gas_Tax_Fund_desc: "Através do Gas Tax Fund federal, podemos usar a receita gerada a partir de combustíveis fósseis para fornecer suporte a projetos de infraestrutura local em muitas áreas, incluindo transporte público, gerenciamento de resíduos e mitigação de desastres."
 CAN_Provincial_Territorial_Base_Fund: "Fundo de Base Territorial Provincial"
 CAN_Provincial_Territorial_Base_Fund_desc: "Usando este fundo, podemos fornecer um nível básico de financiamento para as principais prioridades de infraestrutura das províncias e territórios do Canadá."
 CAN_Building_Canada_Fund: "Building Canada Fund"
 CAN_Building_Canada_Fund_desc: "Como parte do plano Building Canada, este novo fundo pode abordar as prioridades de infraestrutura nos níveis nacional, regional e local, de modo a cumprir as três prioridades de uma economia mais forte, meio ambiente mais limpo e comunidades fortes e prósperas."
 CAN_Canada_Strategic_Infrastructure_Fund: "Fundo de Infraestrutura Estratégica do Canadá"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Algumas formas de infraestrutura são essenciais para o bom funcionamento da nação. Ativos como ferrovias e infraestrutura hídrica merecem atenção especial e, portanto, um fundo dedicado."
 CAN_P3_Projects: "Projetos P3"
 CAN_P3_Projects_desc: "Com a ascensão do setor privado, o governo não precisa mais realizar projetos de infraestrutura de grande escala por conta própria. As parcerias público-privadas entre o governo canadense e a indústria fornecem maneiras úteis de financiar projetos relacionados à saúde, transporte, meio ambiente, justiça, recreação e educação”.
 CAN_Trans_Canada_Highway_Expansion: "Expansão da Rodovia Trans-Canadá"
 CAN_Trans_Canada_Highway_Expansion_desc: "Como um país extremamente grande, conectar extremidades opostas da nação canadense está longe de ser uma tarefa fácil. A Rodovia Trans-Canada deve ser melhorada para aumentar a conectividade de nosso país."
 CAN_Heavy_Industries_Focus: "Foco nas Indústrias Pesadas"
 CAN_Heavy_Industries_Focus_desc: "Se o Canadá quiser manter sua posição como uma das maiores economias do mundo, devemos fazer os investimentos necessários em nossa indústria doméstica."
 CAN_Centralized_Industry: "Indústria Centralizada"
 CAN_Centralized_Industry_desc: "É importante ficar de olho nos motores econômicos de nossa nação."
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial é a divisão da Aecon Group Inc. especializada na prestação de serviços de construção para o setor público e privado em áreas que dizem respeito à indústria."
 CAN_Petrochemical_Industrialization: "Industrialização Petroquímica"
 CAN_Petrochemical_Industrialization_desc: "Dadas as vastas reservas de combustíveis fósseis do Canadá, a produção petroquímica é uma área potencialmente lucrativa para focar."
 CAN_Nuclear_Energy_Developments: "Desenvolvimentos de energia nuclear"
 CAN_Nuclear_Energy_Developments_desc: "Embora os combustíveis fósseis tenham dado muito ao Canadá, sabemos que nossos suprimentos não são infinitos. Devemos começar a diversificar nossas fontes de energia, e a energia nuclear é uma das alternativas mais promissoras que existem."
 CAN_Allow_Foreign_Companies: "Permitir empresas estrangeiras"
 CAN_Allow_Foreign_Companies_desc: "O Canadá sempre foi parte integrante do capitalismo global e continuaremos a cumprir esse papel acolhendo multinacionais estrangeiras de braços abertos."
 CAN_Seek_US_Companies: "Procurar empresas dos EUA"
 CAN_Seek_US_Companies_desc: "Dada a nossa proximidade com os estados, os gigantes americanos ao sul da fronteira estão particularmente interessados no mercado canadense. E por que não deveriam estar?"
 CAN_Strengthen_NA_Agreements: "Fortalecer os acordos norte-americanos"
 CAN_Strengthen_NA_Agreements_desc: "Devemos consolidar os laços comunitários que o NAFTA e outras formas de cooperação começaram a formar na América do Norte."
 CAN_Expand_Automobile_Manufactoring: "Expandir a fabricação de automóveis"
 CAN_Expand_Automobile_Manufactoring_desc: "Por muitos anos, montadoras estrangeiras dos EUA, Japão e outros países fabricaram seus produtos em fábricas de montagem canadenses. Construir sobre essa base garantirá mais empregos canadenses e uma economia canadense mais forte."
 CAN_seek_british_companies: "Procure empresas britânicas"
 CAN_seek_british_companies_desc: "Buscando manter um pé no Atlântico, as empresas britânicas estão empenhadas em buscar oportunidades econômicas em nosso país."
 CAN_Strengthen_EU_Cooperations: "Reforçar a Cooperação Europeia"
 CAN_Strengthen_EU_Cooperations_desc: "Embora as nações europeias individuais possam não ter o peso econômico que já tiveram, juntas elas representam uma parte importante da economia mundial que não podemos ignorar."
 CAN_Expand_Shipbuilding: "Expandir construção naval"
 CAN_Expand_Shipbuilding_desc: "Contribuindo com bilhões em receita e sustentando mais de 10.000 empregos, a indústria naval do Canadá é um setor econômico útil que pode ser melhorado."
 CAN_Industrial_Expertise: "Especialização Industrial"
 CAN_Industrial_Expertise_desc: "Agora que melhoramos a já impressionante capacidade industrial do Canadá, podemos afirmar que temos alguma experiência nesta área específica."
 CAN_Focus_On_Political_Spectrum: "Foco no espectro político"
 CAN_Focus_On_Political_Spectrum_desc: "Ao longo da história política do Canadá, valores liberais, igualitários e moderados reinaram supremos. Mas à medida que as forças populistas começam a se agitar em todo o mundo e as potências emergentes buscam mudar o consenso liberal que governa a ordem internacional desde o fim da Guerra Fria , essa tradição será mantida?"
 CAN_Ministry_Of_Culture: "Ministério da Cultura"
 CAN_Ministry_Of_Culture_desc: "O Departamento de Herança Canadense é o departamento do governo de Canda responsável pela preservação e promoção da cultura canadense."
 CAN_Two_Language_State: "Estado de dois idiomas"
 CAN_Two_Language_State_desc: "O Canadá sempre foi e sempre será um país em que o inglês e o francês compartilham o mesmo status."
 CAN_maintain_the_status_quo: "Manter o Status Quo"
 CAN_maintain_the_status_quo_desc: "O bilinguismo está consagrado na constituição do Canadá e é a base sobre a qual a unidade da nação é garantida."
 CAN_crush_anti_quebecois_movements: "Esmague os movimentos anti-Quebecois"
 CAN_crush_anti_quebecois_movements_desc: "O povo de Quebec tem sido cada vez mais alienado por retratos negativos de Quebec na mídia canadense de língua inglesa. Devemos desencorajar esse \"ataque de Quebec\" para garantir que nossos cidadãos quebequenses continuem se sentindo bem-vindos neste país."
 CAN_educational_focuses: "Melhoria da Educação Canadense"
 CAN_educational_focuses_desc: "A fim de reduzir o abismo entre os cidadãos de língua inglesa e francesa do Canadá, devemos investir no sistema educacional do país para promover um senso de identidade compartilhada desde cedo na vida."
 CAN_restore_quebec_to_glory: "Restaurar a Glória de Quebec"
 CAN_restore_quebec_to_glory_desc: "Antes de a Nova França ser conquistada pelos britânicos, era um impressionante posto avançado da cultura e influência francesa nas Américas. Quebec herdará esse orgulhoso legado."
 CAN_redraft_langauge_laws: "Reformulação das Leis Linguísticas"
 CAN_redraft_langauge_laws_desc: "Nossas leis linguísticas atuais devem ser atualizadas para refletir verdadeiramente a natureza bilíngue de nosso país."
 CAN_multi_language_forces: "Nação multilíngue"
 CAN_multi_language_forces_desc: "Nosso país não será mais duas partes separadas falando idiomas diferentes. Em vez disso, devemos nos esforçar para ter uma nação multilíngue verdadeiramente integrada."
 CAN_a_nation_of_culture: "Uma Capital Cultural"
 CAN_a_nation_of_culture_desc: "Montreal há muito é considerada a \"Capital Cultural do Canadá\". Devemos fornecer à cidade tudo o que ela precisa para continuar a ser um bastião da cultura canadense."
 CAN_reoriented_vision: "Visão militar reorientada"
 CAN_reoriented_vision_desc: "As Forças Armadas Canadenses precisam de uma nova visão subjacente para melhor representar o povo do novo Canadá que estamos nos esforçando para construir."
 CAN_a_nation_of_diversity: "Nação da Diversidade"
 CAN_a_nation_of_diversity_desc: "No Canadá de hoje, a diferença é celebrada e não ridicularizada. Todos os verdadeiros canadenses, independentemente do idioma que falam, podem se sentir bem-vindos aqui."
 CAN_federal_reorganization: "Reorganização Federal"
 CAN_federal_reorganization_desc: "Ao redistribuir o poder dado às províncias, podemos reduzir ainda mais os apelos por um Quebec independente."
 CAN_the_new_order: "Um novo Canadá"
 CAN_the_new_order_desc: "Através de nossos esforços, construímos um novo Canadá, que ganha força ao aceitar sua diversidade interna."
 CAN_One_Language_State: "Estado de um idioma"
 CAN_One_Language_State_desc: "O atual bilinguismo do Canadá é uma receita para instabilidade e eventual calamidade. Uma língua deve triunfar sobre a outra."
 CAN_French_Government: "Governo francês"
 CAN_French_Government_desc: "Por muito tempo o povo francófono do Canadá foi marginalizado e rebaixado por nossos arrogantes primos anglófonos. Allons-y citoyens! L'avenir du Canada est francófono!"
 CAN_Glorification_Of_Quebec: "Glorificação de Quebec"
 CAN_Glorification_Of_Quebec_desc: "Como herdeiros do legado da Nova França, a história e a cultura de Quebec merecem um lugar de destaque na identidade nacional do Canadá."
 CAN_English_Government: "Governo Inglês"
 CAN_English_Government_desc: "Os elementos subversivos de língua francesa no Canadá têm sido uma pedra no sapato por muito tempo. É hora de abandonar a fachada de bilinguismo da qual nossos predecessores dependiam e abraçar a identidade de língua inglesa do Canadá."
 CAN_Integration_Of_Quebec: "Integração de Quebec"
 CAN_Integration_Of_Quebec_desc: "Quebec deve se conformar com o resto do país. Devemos iniciar reformas para alcançar a plena integração desta província rebelde."
 CAN_Address_Native_Question: "Resolva a questão nativa"
 CAN_Address_Native_Question_desc: "As Primeiras Nações são o povo nativo do Canadá e há muito reclamam de discriminação, más condições socioeconômicas e falta de respeito pelos direitos indígenas à terra."
 CAN_Continue_Societal_Integration: "Continue a integração social"
 CAN_Continue_Societal_Integration_desc: "O povo das Primeiras Nações sofre atualmente de um grande número de problemas, como desemprego e problemas de saúde, equiparando seu padrão de vida com o de países em desenvolvimento como o Haiti. Devemos fazer o que pudermos para corrigir essas desigualdades e melhorar os padrões de vida da população indígena do Canadá."
 CAN_Native_Peoples_Act: "Lei dos Povos Nativos"
 CAN_Native_Peoples_Act_desc: "Um novo ato legislativo para respeitar a cultura das Primeiras Nações e prevenir a discriminação irá percorrer um longo caminho para mostrar aos povos indígenas que eles são bem-vindos no Canadá de hoje."
 CAN_Focus_On_Canada: "Foco no Canadá"
 CAN_Focus_On_Canada_desc: "Em um mundo cada vez mais caótico, devemos cuidar de nossos próprios interesses. Afinal, quem mais protegerá o Canadá senão nós?"
 CAN_Canada_First: "Canadá primeiro"
 CAN_Canada_First_desc: "Assuntos internacionais não são da nossa conta. O povo canadense merece toda a nossa atenção."
 CAN_NA_Proposal: "Proposta Norte-Americana"
 CAN_NA_Proposal_desc: "Embora as relações exteriores não devam nos preocupar, não podemos negar a posição geográfica do Canadá. Devemos garantir aos nossos vizinhos que nosso afastamento do mundo não prejudicará nossas relações."
 CAN_Stand_Alone: "Sozinho"
 CAN_Stand_Alone_desc: "Chegou a hora de remover os grilhões que nos prendem à Europa através da OTAN. O Canadá se recusa a ser amarrado aos interesses de segurança de países que estão muito além de nossas costas."
 CAN_strength_at_home: "Força em casa"
 CAN_strength_at_home_desc: "Para aumentar nossa autossuficiência, devemos investir em nossas próprias capacidades econômicas."
 CAN_a_neutral_rhetoric: "Retórica neutra"
 CAN_a_neutral_rhetoric_desc: "Está cada vez mais claro que a era pós-Guerra Fria não é tão unipolar quanto muitos acreditavam. Devemos começar a afirmar a neutralidade canadense para garantir que não fiquemos presos na crescente competição de grandes potências."
 CAN_shred_the_constitution_act: "Destrua a Lei Constitucional"
 CAN_shred_the_constitution_act_desc: "A Seção 35 da Lei Constitucional concede direitos e proteções especiais à população indígena. Esses direitos devem ser eliminados se quisermos resolver completamente as questões sociais associadas às Primeiras Nações."
 CAN_destroy_reservations: "Destruir reservas"
 CAN_destroy_reservations_desc: "Apesar de ter recebido centenas de milhares de dólares em investimentos do governo, as chamadas \"reservas indianas\" estão em um estado lamentável. Não temos escolha a não ser fechá-las permanentemente."
 CAN_discredit_western_identitiy: "Desacreditar a identidade ocidental"
 CAN_discredit_western_identitiy_desc: "Nós, canadenses, não devemos mais nos identificar com o \"Ocidente\". Este conceito vago e sem sentido, supostamente ligado à nossa localização geográfica, nos força a uma política externa norte-americana e eurocêntrica que não serve para nada."
 CAN_end_foriegn_entanglment: "Fim do envolvimento estrangeiro"
 CAN_end_foriegn_entanglment_desc: "O envolvimento do Canadá no exterior é inútil e caro. Devemos recuar e nos concentrar em melhorar as condições domésticas."
 CAN_military_autarky: "Autarquia Militar"
 CAN_military_autarky_desc: "Nossos militares atualmente são muito dependentes de nossos antigos \"aliados\". Devemos aumentar nossas próprias capacidades para que, no caso de uma guerra, não precisemos confiar em ninguém além de nós mesmos."
 CAN_a_redefinition: "Redefinição"
 CAN_a_redefinition_desc: "A identidade canadense deve ser fundamentalmente redefinida se quisermos nos comprometer totalmente com nossa nova política externa."
 CAN_canadian_isolationism: "Isolamento canadense"
 CAN_canadian_isolationism_desc: "Assim como nossos vizinhos ao sul da fronteira já fizeram, devemos lavar nossas mãos dos muitos problemas do mundo e, em vez disso, voltar nosso olhar para dentro."
 CAN_revised_foreign_policy: "Política externa revisada"
 CAN_revised_foreign_policy_desc: "Chegou a hora de declarar a neutralidade permanente do Canadá. Não seremos mais peões nos jogos geopolíticos de outros estados."
 CAN_industrial_might: "Força Industrial"
 CAN_industrial_might_desc: "Agora que escolhemos priorizar os interesses canadenses, podemos nos concentrar em transformar o Canadá em uma potência econômica."
 CAN_bureaucracy: "Bureaucracy"
 CAN_bureaucracy_desc: "Uma nação enorme como o Canadá requer uma burocracia igualmente grande para governá-la de forma eficaz."
 CAN_domestic: "Independência doméstica"
 CAN_domestic_desc: "Interesses estrangeiros dentro das fronteiras do Canadá continuam a ser um problema preocupante. Devemos garantir que essas forças estrangeiras não possam exercer influência sobre a política do nosso governo."
 CAN_redistribution_of_balance: "Orçamento reequilibrado"
 CAN_redistribution_of_balance_desc: "Tendo reduzido nossos compromissos internacionais, agora temos fundos para comprometer mais os programas de gastos domésticos."
 CAN_tax_cuts: "Redução de impostos"
 CAN_tax_cuts_desc: "Nossa pegada internacional reduzida significa que não precisamos mais tributar os canadenses da mesma forma que antes."
 CAN_State_Of_Terror: "Estado de terror"
 CAN_State_Of_Terror_desc: "Nossa política controversa em relação às Primeiras Nações agitou um ninho de vespas. Essa instabilidade levou a um aumento do sentimento de ansiedade em um país que já foi moderado e estável."
 CAN_Western_Shift: "Turno do Oeste"
 CAN_Western_Shift_desc: "Devemos capitalizar os recentes desenvolvimentos internacionais para reafirmar nosso compromisso com a ordem internacional liberal liderada pelo Ocidente."
 CAN_Strengthen_Ties_With_Nato: "Fortalecer os laços com a OTAN"
 CAN_Strengthen_Ties_With_Nato_desc: "A posição do Canadá sempre foi a de que a OTAN é um pilar indispensável da segurança internacional."
 CAN_European_Investments: "Investimentos Europeus"
 CAN_European_Investments_desc: "Os laços de amizade entre nós e nossos parceiros europeus podem ser facilitados com alguns fundos não indesejados de investidores generosos."
 CAN_Propose_NAFTA_Improvements: "Propor melhorias NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Embora o NAFTA seja uma base sólida para nosso relacionamento com nossos vizinhos norte-americanos, sempre há espaço para melhorias."
 CAN_US_Investments: "Investimentos dos EUA"
 CAN_US_Investments_desc: "A potência econômica ao sul é a fonte perfeita de investimento para ajudar a sustentar a economia do nosso país."
 CAN_Strengthen_Position_In_Nato: "Fortalecer a posição na OTAN"
 CAN_Strengthen_Position_In_Nato_desc: "Até agora, o Canadá ficou em segundo plano na OTAN e deixou nossos aliados comandarem o show. Devemos mostrar que o Canadá tem muito mais a oferecer à aliança."
 CAN_nato_exercises: "Exercícios da OTAN"
 CAN_nato_exercises_desc: "Devemos convocar exercícios conjuntos entre os membros da OTAN como forma de preparação para futuros conflitos."
 CAN_greater_military_cooperation: "Maior Cooperação Militar"
 CAN_greater_military_cooperation_desc: "Para garantir que o Canadá assuma um compromisso mais substancial com a OTAN, devemos fortalecer nossas próprias forças armadas."
 CAN_investments_in_nato: "Investir na OTAN"
 CAN_investments_in_nato_desc: "A OTAN irá estagnar e eventualmente declinar se os recursos não forem regularmente investidos nela para garantir que permaneça relevante e eficaz."
 CAN_reinforce_western_ideals: "Reforçar os ideais ocidentais"
 CAN_reinforce_western_ideals_desc: "Os valores ocidentais sempre foram a base da identidade canadense. Devemos nos lembrar do que nos torna canadenses."
 CAN_study_american_war_doctrine: "Estude a Doutrina de Guerra Americana"
 CAN_study_american_war_doctrine_desc: "A extensa experiência de combate dos EUA é algo que devemos aproveitar, aproveitando as lições que eles aprenderam."
 CAN_canadian_peacekeepers: "Peacekeepers canadenses"
 CAN_canadian_peacekeepers_desc: "Como uma potência intermediária, o Canadá sempre foi um participante entusiástico em esforços internacionais como as Nações Unidas. Devemos reforçar nossos compromissos com as operações de manutenção da paz da ONU para demonstrar nosso compromisso com a ordem internacional."
 CAN_support_the_mutual_defense: "Apoio Defesa Mútua"
 CAN_support_the_mutual_defense_desc: "O Artigo 5 do Tratado da OTAN estabelece que um ataque contra um é um ataque contra todos. Devemos garantir que a confiança neste compromisso de defesa mútua não vacile."
 CAN_draw_in_mexico: "Empate no México"
 CAN_draw_in_mexico_desc: "Como um país companheiro do Atlântico e da América do Norte, o México é um parceiro adequado para uma maior expansão da OTAN."
 CAN_Eastern_Shift: "Turno do Leste"
 CAN_Eastern_Shift_desc: "O Canadá tem sido um amigo leal dos EUA e da Europa Ocidental. E para quê? Livre da animosidade ideológica da era da Guerra Fria, uma Rússia ressurgente e uma China em ascensão têm muito a oferecer ao Canadá."
 CAN_Russian_Cooperationism: "Cooperacionismo Russo"
 CAN_Russian_Cooperationism_desc: "Como um país ártico rico em combustíveis fósseis, a Rússia é um parceiro adequado para o futuro do nosso país."
 CAN_Chinese_Agreements: "Acordos Chineses"
 CAN_Chinese_Agreements_desc: "A ascensão da China é inevitável. Como tal, devemos nos beneficiar do vasto mercado e das reservas financeiras da China o mais cedo possível."
 CAN_Investments_From_East: "Investimentos do Oriente"
 CAN_Investments_From_East_desc: "O dinheiro russo e chinês garantirá o alinhamento do Canadá com as potências emergentes e ajudará a impulsionar o crescimento econômico de nosso país."
 CAN_Expand_Arctic_Routes: "Expandir Rotas Árticas"
 CAN_Expand_Arctic_Routes_desc: "Tendo garantido a cooperação de outras nações do Ártico, podemos agora nos beneficiar da expansão das rotas marítimas do Ártico."
 CAN_Russo_Canadian_Trade_Agreement: "Acordo comercial russo-canadense"
 CAN_Russo_Canadian_Trade_Agreement_desc: "O comércio entre o Canadá e a Federação Russa ajudará a alimentar o crescimento de nossa indústria de extração de combustíveis fósseis."
 CAN_China_Canada_Commerce_Council: "Conselho de Comércio China-Canadá"
 CAN_China_Canada_Commerce_Council_desc: "Ao estabelecer um conselho para facilitar as interações comerciais entre o Canadá e a China, podemos melhorar significativamente a facilidade de fazer negócios para empresas de nossos dois países."
 CAN_Russo_Chinese_Canadian_Sphere: "Esfera russo-chinesa-canadense"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Através de nossas interações com a Rússia e a China, é cada vez mais que uma esfera de interesse comum está se formando em três continentes. Devemos reconhecer e consolidar o surgimento desta esfera."
 CAN_Canadian_Armed_Forces: "Forças Armadas Canadenses"
 CAN_Canadian_Armed_Forces_desc: "As Forças Armadas do Canadá têm três objetivos principais: a defesa da pátria canadense, a defesa do continente norte-americano e a segurança internacional em geral. Para atingir esses três objetivos, nossas forças armadas precisam receber o apoio necessário ."
 CAN_the_infantry: "A Infantaria"
 CAN_the_infantry_desc: "Devemos nos concentrar em melhorar as capacidades de combate de nossa infantaria."
 CAN_new_rifles: "Novos fuzis"
 CAN_new_rifles_desc: "A infantaria é a parte mais importante de qualquer exército, devemos garantir que eles tenham a mais nova e melhor tecnologia."
 CAN_new_manufacturers: "Novos fabricantes"
 CAN_new_manufacturers_desc: "Precisamos encontrar fabricantes de armas novos e mais eficientes para produzir nossas novas linhas de hardware."
 CAN_manufacturer_companys: "Contratos de armas russos"
 CAN_manufacturer_companys_desc: "Os russos provaram ser um candidato viável para fornecer aos nossos militares o fuzil de serviço de que precisam."
 CAN_manufacturer_companys_2: "Plataformas de armas americanas"
 CAN_manufacturer_companys_2_desc: "Há duas coisas que andam juntas. Canhões e canhões maiores. Eles nos fornecerão o melhor rifle de serviço."
 CAN_rcaf: "Royal Canadian Airforce"
 CAN_rcaf_desc: "Quem possui os céus possui o campo de batalha, devemos melhorar muito nossa força aérea se quisermos exercer nosso poder no campo de batalha."
 CAN_navy: "Marinha Real Canadense"
 CAN_navy_desc: "Uma marinha de águas azuis é a única marinha que faz a diferença, devemos desviar nossos recursos para formar uma marinha tão capaz."
 CAN_navy_carrier: "O Aeródromo Flutuante"
 CAN_navy_carrier_desc: "Um porta-aviões é uma tecnologia chave em qualquer marinha, ele permite extensas operações militares longe de casa. Ter um dos nossos nos tornaria formidavelmente mais fortes no campo de batalha."
 CAN_air_focus: "Modelos de caça"
 CAN_air_focus_desc: "Devemos investir em novos modelos de caça para substituir os antigos e ultrapassados."
 CAN_air_model_us: "Desenhos Americanos"
 CAN_air_model_us_desc: "Vamos alcançar os americanos no desenvolvimento de novos caças."
 CAN_air_model_uk: "Designs britânicos"
 CAN_air_model_uk_desc: "Vamos solicitar assistência britânica no desenvolvimento de novos jatos."
 CAN_air_factories: "Fábricas de Veículos Aéreos"
 CAN_air_factories_desc: "Devemos investir em novas instalações para produzir nossa nova linha de aeronaves."
 CAN_new_helicopters: "Helicópteros atualizados"
 CAN_new_helicopters_desc: "Iniciaremos a pesquisa e desenvolvimento de uma nova linha de helicópteros de transporte e ataque."
 CAN_international_wargames: "Jogos de guerra anuais"
 CAN_international_wargames_desc: "Os jogos de guerra desempenham um papel vital em manter o planejamento e a estratégia militar atualizados. Convidar nossos aliados para participar de jogos de guerra conjuntos nos permitirá desenvolver ainda mais nossas habilidades."
 CAN_destroyers: "Destruidores"
 CAN_destroyers_desc: "Destroyers são a força de qualquer marinha e quanto mais tivermos, mais forte será nosso domínio sobre as águas."
 CAN_ship_training: "Exercícios Navais"
 CAN_ship_training_desc: "Devemos conduzir extensa prática naval para melhorar nossas capacidades com nossos novos navios."
 CAN_naval_aircraft: "Apoio Aéreo Qualquer"
 CAN_naval_aircraft_desc: "Os porta-aviões nos permitem obter apoio aéreo, não importa onde estejamos no mundo, devemos usar isso a nosso favor."
 CAN_naval_doctrines: "Táticas Navais Reavaliadas"
 CAN_naval_doctrines_desc: "Devemos ajustar nossas táticas aos nossos novos equipamentos para evitar gargalos."
 CAN_naval_dockyards: "Halifax Dockyards"
 CAN_naval_dockyards_desc: "Vamos construir novos estaleiros em Halifax."
 CAN_bluewater: "A Bluewater Navy"
 CAN_bluewater_desc: "Com a criação de nossa marinha de águas azuis, estamos livres para exercer nosso poder naval onde quisermos."
 CAN_rus_training: "Jogos de guerra da Sibéria"
 CAN_rus_training_desc: "O Canadá e a Rússia são mestres em lutar e sobreviver em climas frios. Vamos participar de exercícios conjuntos na Sibéria com as forças russas para melhorar ainda mais as habilidades e fortalecer nossa nova aliança."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID ou Chinese - Canadian Industry Development é um projeto conjunto entre o Canadá e a China para melhorar o desenvolvimento industrial de ambas as nações."
 CAN_chinese_lavs: "Plantas militares chinesas"
 CAN_chinese_lavs_desc: "Os chineses nos ajudarão a desenvolver nossa indústria militar para nosso crescente exército."
 CAN_rus_dockyards: "Design de submarino russo"
 CAN_rus_dockyards_desc: "A modelagem de alguns de nossos projetos mais recentes dos russos permitirá que nossos submarinos sejam mais eficientes no círculo ártico e além."
 CAN_bc_ports: "Portas do Pacífico"
 CAN_bc_ports_desc: "Os portos do oeste são vitais para o desenvolvimento da Colúmbia Britânica, bem como para nossa indústria de recursos naturais."
 CAN_naval_investments: "Investimentos Navais"
 CAN_naval_investments_desc: "Graças aos russos, podemos usar nosso novo conhecimento técnico para fortalecer nossa marinha."
 CAN_naval_investments2: "Estaleiros Halifax"
 CAN_naval_investments2_desc: "Halifax abriga uma das maiores instalações de construção naval do Canadá. Podemos melhorar esta instalação existente investindo os recursos necessários."
 CAN_tank_facilities: "Plantas de tanques"
 CAN_tank_facilities_desc: "Com a assistência chinesa, agora podemos fortalecer nossas instalações de produção de tanques."
 CAN_heavy_industry: "Projetos de Desenvolvimento CCID"
 CAN_heavy_industry_desc: "Com a ajuda do CCID, podemos aumentar a produção industrial das fábricas de nossa nação."
 CAN_national: "Golpe Nacionalista"
 CAN_national_desc: "Com as crescentes tensões entre o governo democrático e os partidos nacionalistas, algo finalmente surgiu. Como isso vai se desenrolar daqui para frente?"
 CAN_global_influence: "Assuntos Internos"
 CAN_global_influence_desc: "Agora que asseguramos o controle do país, devemos consolidar nosso domínio, concentrando-nos em assuntos internos."
 CAN_regional_diplomacy: "Diplomacia Regional"
 CAN_regional_diplomacy_desc: "Diante de nós está um mundo rico em possibilidades para a expansão canadense. Seríamos tolos se ignorássemos essas possibilidades."
 CAN_fortify_the_borders: "Fortificar Fronteiras"
 CAN_fortify_the_borders_desc: "Nossos esforços não passarão despercebidos. Devemos nos preparar para a inevitável reação contra nossos esforços para expandir a grandeza de nosso país."
 CAN_greenland: "A Questão da Groenlândia"
 CAN_greenland_desc: "O domínio dinamarquês sobre a Groenlândia é uma relíquia do passado. É hora de o Canadá exercer seu domínio sobre esta colônia européia à nossa porta."
 CAN_dominate_america: "Domine as Américas"
 CAN_dominate_america_desc: "Por muito tempo, temos jogado o segundo violino para nossos vizinhos do sul. Chegou a hora de assumirmos nosso lugar de direito como a potência dominante no continente norte-americano."
 CAN_opposition: "Esmagar a oposição"
 CAN_opposition_desc: "Aqueles que se opõem ao nosso governo não passam de traidores e criminosos. Vamos tirá-los das ruas e colocá-los em nossas muitas e crescentes prisões."
 CAN_nationlist_agenda: "Agenda Nacionalista"
 CAN_nationlist_agenda_desc: "Tendo suprimido a oposição ao nosso governo, podemos agora apresentar a ambiciosa agenda do nosso novo governo."
 CAN_destroy_charter: "Destruir a Carta"
 CAN_destroy_charter_desc: "A Carta Canadense dos chamados \"Direitos e Liberdades\" nada mais é que uma camisa de força que impede a grandeza canadense. Deve ser eliminada."
 CAN_french_schools: "Escolas de Francês"
 CAN_french_schools_desc: "De agora em diante, os canadenses serão educados em francês. O Canadá de língua inglesa não verá mais nossa língua como periférica e sem importância."
 CAN_russian_military: "Especialização militar russa"
 CAN_russian_military_desc: "A Rússia tem uma das forças militares mais eficazes do mundo. Faríamos bem em nos beneficiar da experiência que eles têm a oferecer."
 CAN_global_army: "Um militar global"
 CAN_global_army_desc: "Com a ajuda de nossos novos aliados, o exército canadense agora se tornou respeitado e temido em todo o mundo."
 CAN_railway_projects: "Projeto ferroviário de massa"
 CAN_railway_projects_desc: "Os chineses se destacam no financiamento de projetos de infraestrutura de grande escala. Agora que asseguramos o relacionamento entre nossos dois países, podemos embarcar em um ambicioso projeto de construção de ferrovias."
 CAN_industry_projects: "Dobrar a indústria"
 CAN_industry_projects_desc: "Nossa capacidade industrial está crescendo exponencialmente graças ao amplo investimento chinês."
 CAN_global_companys: "Empresas Globais"
 CAN_global_companys_desc: "Em um sistema financeiro globalizado, cortejar multinacionais poderosas que geram empregos, investimentos e receita tributária é uma das prioridades mais importantes de qualquer governo."
 CAN_huawai: "Huawai"
 CAN_huawai_desc: "O gigante da tecnologia da China tem muito a oferecer ao Canadá. Aqueles que reclamam de preocupações com a \"segurança nacional\" não têm ideia do que estão falando..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "A Hyundai superou seu começo humilde para se tornar uma das maiores e mais avançadas fabricantes de automóveis do mundo."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "A Kalashnikov Concern da Rússia tem uma longa história de fabricação de armas pequenas. Há uma razão pela qual a Kalashnikov é a arma de fogo mais onipresente do mundo."
 CAN_weapons_expert: "Fabricação de armas especiais"
 CAN_weapons_expert_desc: "A experiência da Kalashnikov não reside apenas em armas pequenas, mas também em outras armas leves que podem ser usadas para reforçar as capacidades de nossos esquadrões individuais."
 CAN_airburst_weapons: "Armas de explosão de ar"
 CAN_airburst_weapons_desc: "As armas de rajada de ar são uma tecnologia emergente que fornece a um soldado individual a capacidade de combater eficazmente os inimigos escondidos atrás da cobertura."
 CAN_vehicle_industry: "Produção baseada em veículos"
 CAN_vehicle_industry_desc: "Com a expertise da Hyundai, podemos melhorar as capacidades existentes de nossa indústria de produção de veículos."
 CAN_advanced_ultility_vehicle: "Veículos utilitários avançados"
 CAN_advanced_ultility_vehicle_desc: "Nossas tropas podem usar novos veículos utilitários para protegê-los enquanto estão em movimento."
 CAN_sat_tech: "Tecnologias de satélite"
 CAN_sat_tech_desc: "A assistência da Huawei pode nos permitir elevar os satélites do Canadá a um padrão novo e aprimorado."
 CAN_advanced_radar: "Sistemas de radar avançados"
 CAN_advanced_radar_desc: "A tecnologia da Huawei será útil em nossos esforços para construir sistemas de radar mais avançados, a fim de fornecer às nossas tropas a maior percepção possível do campo de batalha."
 CAN_secret_police: "A Polícia Secreta"
 CAN_secret_police_desc: "Apesar de nossos esforços para suprimir a dissidência, elementos desleais entre nosso povo continuam a existir. Devemos estabelecer uma nova agência de segurança para erradicar esses indivíduos subversivos."
 CAN_isolation: "Projeto militarismo canadense"
 CAN_isolation_desc: "Devemos apaziguar o espírito ardente do povo canadense com novos compromissos para projetar a força militar do Canadá no exterior."
 CAN_expel_us: "Mobilizar nossas tropas"
 CAN_expel_us_desc: "A guerra é uma parte inevitável da história de uma nação. Devemos reunir nossas tropas para nos prepararmos para o conflito que se aproxima."
 CAN_iron_curtain: "Cortina de Ferro Digital"
 CAN_iron_curtain_desc: "O fato de que os canadenses continuam a acessar fontes alternativas de informação da internet está minando a autoridade de nosso governo. Devemos implantar uma forma sistemática de censura digital para isolar nosso povo da perigosa influência do resto do mundo."
 CAN_the_state: "Reformar o Estado"
 CAN_the_state_desc: "Agora que alcançamos uma parte importante de nossa agenda, transformamos com sucesso o Canadá em um novo estado muito mais formidável."
 CAN_move_capital: "Mover a Capital"
 CAN_move_capital_desc: "Ottawa não vai mais desprezar nosso povo e nossa cultura. Quebec, e o Canadá em geral, serão governados pela cidade de Quebec!"
 CAN_reclaim_canada: "Um Canadá francês"
 CAN_reclaim_canada_desc: "Finalmente, o Canadá será francês!"
 CAN_new_charter: "Uma Nova Carta Francesa"
 CAN_new_charter_desc: "Um novo Canadá requer uma nova Carta para acompanhá-lo."
 CAN_quebec_conscription: "Quebec Conscription"
 CAN_quebec_conscription_desc: "Devemos recrutar jovens quebequenses para corrigir o desequilíbrio demográfico nas Forças Armadas canadenses. Em nossos esforços para tornar o Canadá francês, nenhum sacrifício é pequeno demais."
 CAN_french_companies: "Incentivar as empresas francesas"
 CAN_french_companies_desc: "A França sempre terá uma relação especial com nossa nação. Portanto, é justo que as empresas francesas tenham acesso preferencial ao nosso mercado."
 CAN_enforce_language: "Aplicar um idioma"
 CAN_enforce_language_desc: "Por um tempo, toleramos a continuação da existência do inglês ao lado do francês. Mas essa tolerância foi abusada e mal interpretada e deve ser eliminada."
 CAN_tax_english_companies: "Tax English Corporations"
 CAN_tax_english_companies_desc: "As empresas canadenses de língua inglesa continuam a exercer uma grande influência. Elas deveriam ser reduzidas."
 CAN_new_sectors: "Novas oportunidades de negócios"
 CAN_new_sectors_desc: "As empresas franco-canadenses devem ter oportunidades especiais para permitir que elas floresçam e assumam seu lugar de direito no comando da economia de nossa nação."
 CAN_nation_divided: "Uma nação em chamas"
 CAN_nation_divided_desc: "Deve-se reconhecer que nossos esforços para tornar o Canadá francês não foram tão tranquilos quanto o previsto. Para proteger nosso novo Canadá, devemos securitizar o estado para controlar a dissidência popular e desviar a atenção dos problemas iniciais de nosso novo estado. "
 CAN_french_industry: "Novos Complexos Industriais"
 CAN_french_industry_desc: "Com os recursos certos, Quebec sempre teve potencial para ser a potência industrial da nação canadense."
 CAN_discharge_generals: "Dispensar generais ingleses"
 CAN_discharge_generals_desc: "Os generais de língua inglesa continuam a exercer influência indevida nas forças armadas. Devemos demiti-los de seus cargos, alegando que as vagas seriam melhor preenchidas por oficiais francófonos."
 CAN_ccp_military: "Militarismo de Quebec"
 CAN_ccp_military_desc: "Nosso projeto de construir um novo Canadá revigorou o sentimento nacionalista dos quebequenses. Devemos usar bem essa energia."
 CAN_renewable_energy_projects: "Energia renovável"
 CAN_renewable_energy_projects_desc: "Os combustíveis fósseis estão rapidamente se tornando uma coisa do passado. O Canadá deve recorrer à energia eólica, solar e hidrelétrica para atender às suas necessidades energéticas."
 CAN_forced_integration: "Destrua a identidade quebequense"
 CAN_forced_integration_desc: "Os quebequenses há muito reclamam que estamos tentando destruir sua cultura. Podemos também agir de acordo com suas acusações e erradicar de uma vez por todas a identidade independente que dá vida ao separatismo quebequense."
 CAN_treaty_of_quebec: "Tratado de Quebec"
 CAN_treaty_of_quebec_desc: "Devemos ter cuidado para dissipar os temores de que estamos tentando destruir a identidade quebequense. Um novo Tratado de Quebec garantirá aos quebequenses que, mesmo que seus direitos políticos tenham sido reduzidos, nosso respeito por sua identidade permanece."
 CAN_clean_energy: "A Lei de Energia Limpa"
 CAN_clean_energy_desc: "Devemos colocar nosso compromisso com a energia limpa por escrito e apresentar uma nova e ambiciosa legislação."
 CAN_clean_vehicles: "A Lei do Carro Elétrico"
 CAN_clean_vehicles_desc: "Os carros elétricos são um passo importante na redução de nossa dependência de combustíveis fósseis. Os produtores de tais veículos devem receber todo o apoio do governo de que precisam para competir com seus rivais não elétricos."
 CAN_co2_tax: "O imposto sobre o carbono"
 CAN_co2_tax_desc: "Ao tributar as emissões, podemos dissuadir os poluidores corporativos de envenenar o ar das futuras gerações canadenses."
 CAN_carbon_negative: "País de carbono negativo"
 CAN_carbon_negative_desc: "Tendo levado adiante nossa ambiciosa agenda, podemos agora declarar que o Canadá não é apenas neutro em carbono, mas também negativo em carbono."
 CAN_increase_ship_production: "Subsídios Navais Expandidos"
 CAN_increase_ship_production_desc: "Expandir nosso orçamento para incluir mais pesquisas navais ajudará nossa frota marítima em dificuldades."
 CAN_nato_research: "Pesquisa Conjunta da OTAN"
 CAN_nato_research_desc: "Para acompanhar a China e a Rússia, os membros da OTAN devem reunir seus conhecimentos coletivos para produzir pesquisa e desenvolvimento acelerados."
 CAN_economy: "Canadá no Exterior"
 CAN_economy_desc: "O Canadá tem uma história de estreita cooperação e grandes laços com nações de todo o mundo. É importante mantermos esse legado e continuarmos a aumentá-lo!"
 CAN_economy_investments_global: "Investimentos Globais"
 CAN_economy_investments_global_desc: "Existem muitos lugares em todo o mundo que precisam de investimento e ajuda econômica. Que o Canadá seja o único a ajudá-los quando eles precisarem."
 CAN_project_canadian_influence: "Projeto de influência canadense"
 CAN_project_canadian_influence_desc: "A política externa canadense geralmente segue a de nossa nação irmã, os EUA. No entanto, também há casos em que nos desviamos e nos concentramos mais em nações mais próximas de casa."
 CAN_align_to_belize: "Influenciar Belize"
 CAN_align_to_belize_desc: "Belize está em uma posição estratégica no Yucatán, com amplo acesso ao Golfo, além de ser uma economia em ascensão na região."
 CAN_align_saint_kitts: "Influenciar São Cristóvão"
 CAN_align_saint_kitts_desc: "Saint Kitts é uma nação menor na CARICOM com a qual o Canadá tem boas relações e acordos comerciais. Manter essa cooperação é importante."
 CAN_align_barbados: "Influenciar Barbados"
 CAN_align_barbados_desc: "Barbados é um dos maiores recipientes de Investimento Direto Estrangeiro canadense. A relação entre os dois é geralmente de comércio próximo e simbiose política e cultural."
 CAN_align_grenada: "Alinhar Granada"
 CAN_align_grenada_desc: "Canadá e Granada desfrutam de vínculos significativos e milhões de dólares em comércio. Devemos desenvolver esse relacionamento próximo existente."
 CAN_align_dominica: "Alinhar Dominica"
 CAN_align_dominica_desc: "Desde que Dominica conquistou a independência em 1978, mantemos relações diplomáticas e comerciais estreitas com eles."
 CAN_align_guyana: "Alinhar Guiana"
 CAN_align_guyana_desc: "O Canadá e a Guiana mantêm relações estreitas devido à nossa participação comum na Commonwealth e uma diáspora significativa da Guiana no Canadá."
 CAN_align_jamaica: "Alinhar a Jamaica"
 CAN_align_jamaica_desc: "O Canadá mantém um relacionamento próximo e amplo com a Jamaica, que se estende a áreas como segurança, comércio, desenvolvimento e turismo. Como um dos maiores países caribenhos, a Jamaica é um parceiro adequado para uma maior cooperação."
 CAN_align_saint_lucia: "Alinhar Santa Lúcia"
 CAN_align_saint_lucia_desc: "Ligações comerciais de longa data com Santa Lúcia podem ser construídas para fortalecer ainda mais nosso relacionamento com este país."
 CAN_align_suriname: "Alinhar Suriname"
 CAN_align_suriname_desc: "A ex-colônia holandesa do Suriname é um país no qual podemos expandir ainda mais nossa influência existente."
 CAN_align_st_vincent: "Alinhar São Vicente"
 CAN_align_st_vincent_desc: "Há muito tempo desfrutamos de boas relações com São Vicente, facilitadas pelo comércio e nossa participação em organizações internacionais. Essas relações ainda têm espaço para crescer e melhorar ainda mais."
 CAN_align_trindad: "Alinhar Trinidad"
 CAN_align_trindad_desc: "O Canadá e Trinidad e Tobago têm relações de longa data que abrangem áreas como educação, comércio, ciência, cultura, meio ambiente, esporte e saúde. Com Trinidad e Tobago sendo a maior economia diversificada do Caribe, nossa relação comercial é extremamente lucrativo e, portanto, digno de atenção."
 CAN_align_cuba: "Alinhar Cuba"
 CAN_align_cuba_desc: "Apesar do relacionamento tenso dos EUA com Cuba, o Canadá tem desfrutado de relações diplomáticas ininterruptas com o país caribenho mais populoso. Comércio e turismo são a base de nosso relacionamento, que poderia se beneficiar de mais atenção."
 CAN_align_haiti: "Alinhar o Haiti"
 CAN_align_haiti_desc: "Como os únicos países independentes de língua francesa nas Américas, o Canadá e o Haiti compartilham um vínculo comum. Embora nosso relacionamento com o Haiti tenha sido caracterizado pela intervenção e pela prestação de ajuda, há potencial para uma parceria mais profunda e frutífera entre nossos dois países".
 CAN_align_the_bahamas: "Alinhar as Bahamas"
 CAN_align_the_bahamas_desc: "As Bahamas são um dos maiores parceiros comerciais do Canadá no Caribe, e nosso segundo maior mercado de exportação depois de Trinidad e Tobago. Devemos desenvolver essa relação comercial, bem como importantes vínculos interpessoais para consolidar nossa amizade com esta nação caribenha."
 CAN_strength_in_the_americas: "Força nas Américas"
 CAN_strength_in_the_americas_desc: "Através de nossa ofensiva de charme diplomático, alcançamos uma posição de maior força nas Américas."
 CAN_align_the_americans: "Influenciar a América"
 CAN_align_the_americans_desc: "Nossa relação com nosso vizinho do sul é uma das mais próximas e importantes de nossas relações diplomáticas. Devemos mostrar aos Estados Unidos que somos um aliado que vale a pena ter."
 CAN_europe_invest: "Investimentos Europeus"
 CAN_europe_invest_desc: "O Canadá sempre teve um relacionamento próximo com o continente europeu. Nossa participação em organizações como a OTAN e nossas interações com a UE podem ser aproveitadas investindo mais no continente europeu."
 CAN_asia_invest: "Investimentos Asiáticos"
 CAN_asia_invest_desc: "Como nação do Pacífico, é justo que o Canadá tenha relações estreitas com as economias asiáticas emergentes."
 CAN_greece_invest: "Projetos gregos"
 CAN_greece_invest_desc: "A presença de uma grande diáspora grega no Canadá, bem como uma variedade de tratados e extensas relações comerciais são a base de um forte relacionamento entre nossos dois países. O investimento canadense na economia grega certamente será bem-vindo por nossos amigos em Atenas ."
 CAN_norway_invest: "Projetos noruegueses"
 CAN_norway_invest_desc: "Como potências intermediárias com uma longa história de interação e uma vasta gama de interesses compartilhados, o Canadá e a Noruega são aliados próximos. Podemos oferecer assistência aos nossos amigos noruegueses na forma de investimento canadense, consolidando ainda mais nossa estreita amizade."
 CAN_estonian_invest: "Projetos da Estônia"
 CAN_estonian_invest_desc: "Como um dos primeiros países a reconhecer a independência da Estônia em 1991, o Canadá e a Estônia continuaram a desenvolver sua forte amizade por meio da estrutura de organizações como a OTAN. A Estônia poderia se beneficiar de mais assistência canadense na forma de investimento financeiro. "
 CAN_vietnam_invest: "Projetos vietnamitas"
 CAN_vietnam_invest_desc: "O Canadá e o Vietnã têm uma história compartilhada como ex-coloniais franceses, e nosso relacionamento não foi manchado graças à decisão canadense de permanecer neutro durante a Guerra do Vietnã. O Vietnã hoje é uma economia vibrante e crescente e, como tal, seria sensato para nós investirmos nisso."
 CAN_southkor_invest: "Ferrovias da Coreia do Sul"
 CAN_southkor_invest_desc: "A Coréia do Sul cresceu de uma ex-colônia pobre para uma das economias mais avançadas do mundo. Apesar de sua experiência, o Canadá ainda tem algo a oferecer quando se trata de investir na rede ferroviária da Coréia."
 CAN_indonesia_invest: "Indústria Indonésia"
 CAN_indonesia_invest_desc: "O Canadá há muito apoia o desenvolvimento de uma das maiores economias da Ásia. Devemos continuar a investir naquela que certamente será uma das potências econômicas mais importantes da região."
 CAN_mining: "Mineração canadense"
 CAN_mining_desc: "Nossa indústria de mineração é uma das maiores do mundo, contribuindo com 5% do PIB do nosso país."
 CAN_mining_expansion: "Expandir minas"
 CAN_mining_expansion_desc: "Expandir nossa indústria de mineração dará um impulso às nossas exportações, aumentará nossa receita tributária e fornecerá empregos muito necessários, especialmente para as Primeiras Nações."
 CAN_quebec_mines: "Expandir Quebec Mines"
 CAN_quebec_mines_desc: "As muitas minas de Quebec não devem ser excluídas de nosso esforço para melhorar nossa indústria de mineração. No entanto, focar em Quebec em detrimento de outras províncias pode ter dividendos econômicos menores, mesmo que apazigue a população local."
 CAN_quebec_steel: "Quebec Siderurgia"
 CAN_quebec_steel_desc: "A qualidade do aço quebequense será conhecida em todo o mundo!"
 CAN_quebec_aluminium: "Quebec Aluminium Industry"
 CAN_quebec_aluminium_desc: "As reservas de alumínio de Quebec são um recurso econômico que está pronto para ser explorado."
 CAN_quebec_steel_exports: "Exportações de aço de Quebec"
 CAN_quebec_steel_exports_desc: "Com o aço que extraímos de Quebec, podemos fortalecer as exportações de nosso país trazendo riqueza e prestígio para o Canadá."
 CAN_north_mines: "Expandir as Minas do Norte"
 CAN_north_mines_desc: "O norte do Canadá é considerado a próxima fronteira da mineração e possui muitas oportunidades promissoras."
 CAN_north_tungsten: "Indústria do tungstênio do norte"
 CAN_north_tungsten_desc: "As minas de tungstênio estão entre as mais lucrativas do Canadá e, portanto, devem ser o foco de nosso esforço atual."
 CAN_north_steel: "Aço do Norte"
 CAN_north_steel_desc: "O aço é um recurso importante em que o norte do Canadá é abundante."
 CAN_north_steel_exports: "Exportações de aço do norte"
 CAN_north_steel_exports_desc: "Exportar o aço que extraímos dará um impulso útil à economia canadense."
 CAN_mine_expert: "Especialização em Mineração"
 CAN_mine_expert_desc: "Com o conhecimento que acumulamos através de nossos esforços para melhorar nossa indústria de mineração, nos tornamos líderes mundiais neste setor específico."
 CAN_mechanized: "Foco na mecanização"
 CAN_mechanized_desc: "Apesar do desenvolvimento de novas tecnologias, a mecanização permanece absolutamente central para a guerra moderna e deve ser adotada por nossas forças armadas."
 CAN_infantry_focus: "Manter o foco na infantaria"
 CAN_infantry_focus_desc: "O núcleo das forças armadas sempre será o soldado individual. A infantaria canadense é confiável, adaptável e o melhor que nossas forças armadas têm a oferecer."
 CAN_specops: "Unidades de Operações Especiais de Elite"
 CAN_specops_desc: "As unidades canadenses, como a Joint Task Force 2, são conhecidas mundialmente por estarem entre as unidades de forças especiais de elite existentes atualmente. Devemos nos certificar de fornecer a essas unidades o melhor equipamento que existe."
 CAN_recruits: "Campanhas de Recrutamento"
 CAN_recruits_desc: "As forças armadas do Canadá precisam de mais mão de obra. Devemos investir em campanhas de recrutamento para aumentar nosso número de recrutas."
 CAN_profesional_army: "Um militar profissional"
 CAN_profesional_army_desc: "Ao focar em nossa infantaria, nosso exército se tornou um dos mais respeitados do mundo."
 CAN_tanks: "Tanques de Classe Mundial"
 CAN_tanks_desc: "Os tanques são uma parte formidável de qualquer exército, e o do Canadá não será exceção."
 CAN_motorized: "Infantaria Mecanizada"
 CAN_motorized_desc: "Ao adotar uma força de infantaria mecanizada, nossas tropas desfrutarão de maior velocidade e proteção no campo de batalha."
 CAN_armed: "Rolling Thunder"
 CAN_armed_desc: "O ataque de nossos veículos blindados será uma visão que nenhum adversário desejará ver."
 CAN_nato_air: "Manter as Doutrinas da OTAN"
 CAN_nato_air_desc: "Devemos continuar a seguir a ortodoxia da OTAN usando nossa força aérea para fornecer cobertura aérea para as operações de nossas tropas no terreno."
 CAN_nato_train: "Treinamento Aéreo Conjunto"
 CAN_nato_train_desc: "Juntamente com outros membros da OTAN, a Força Aérea Canadense pode alcançar novos patamares de proficiência em combate aéreo."
 CAN_us_planes: "American Jets"
 CAN_us_planes_desc: "Os caças americanos são os mais avançados do mundo. Devemos aproveitar sua experiência para melhorar nossas próprias aeronaves."
 CAN_new_doctrine: "Novas Doutrinas"
 CAN_new_doctrine_desc: "Chegou a hora de abandonar a sabedoria convencional da OTAN e adotar novas formas de combate no ar."
 CAN_russia_train: "Treinamento Russo"
 CAN_russia_train_desc: "Os pilotos russos são alguns dos mais formidáveis do mundo. Devemos convidá-los a treinar nossos próprios pilotos nas complexidades do combate aéreo."
 CAN_russia_planes: "Bombardeiros Russos"
 CAN_russia_planes_desc: "O know-how russo quando se trata de fabricar bombardeiros pode ser usado para melhorar nossa própria frota de bombardeiros."
 CAN_air_force: "Força Aérea Profissional"
 CAN_air_force_desc: "Nossos esforços para melhorar nossa força aérea culminaram em uma frota de aeronaves que pode dominar praticamente qualquer adversário."
 CAN_decimate_mexico: "Decimar o México"
 CAN_decimate_mexico_desc: "O México está em nosso caminho para o controle final sobre a América do Norte. Eles devem ser esmagados!"

