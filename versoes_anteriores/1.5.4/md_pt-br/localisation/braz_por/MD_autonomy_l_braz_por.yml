subject_positive_desc: "[Root.GetNameDef] tem uma atitude positiva em relação ao seu senhor. A relação positiva entre os dois países significa que as pessoas não estão tão ansiosas para almejar uma maior autonomia."
subject_loves: "Opinião do Soberano: Adorado"
subject_loves_desc: "[Root.GetNameDef] absolutamente ama seu suserano. Eles praticamente querem ficar com eles para sempre. Por enquanto."
 