 # Cabeçalho
chechnya: "Árvore de Foco da Chechênia"
CHE_establish_loyal_government: "Estabelecer um Governo Leal"
CHE_establish_loyal_government_desc: "Precisamos de pessoas leais e colegas no governo para criar uma república estável e próspera"
CHE_establish_loyal_government: "Suprimir a Oposição Política"
CHE_establish_loyal_government_desc: "Precisamos suprimir qualquer bolsão de dissidência, não deve haver outra opinião além da opinião do nosso presidente"
CHE_strengthen_ties_moscow: "Fortalecer Laços com Moscou"
CHE_strengthen_ties_moscow_desc: "Devemos continuar a fortalecer nossos contatos com Moscou. A cooperação fraternal é a chave para a nossa prosperidade"
CHE_create_economic_partnerships: "Criar Parcerias Econômicas"
CHE_create_economic_partnerships_desc: "Precisamos melhorar e criar relações comerciais com as regiões da Rússia para que nossa economia finalmente possa se recuperar das consequências da guerra"
CHE_infrastructure: "Restaurar a Infraestrutura"
CHE_infrastructure_desc: "Nossa república sofreu muito durante a guerra, toda a infraestrutura foi destruída. É hora de restaurá-la"
CHE_development_agriculture: "Restauração da Indústria Chechena"
CHE_development_agriculture_desc: "A indústria na Chechênia foi severamente destruída durante os anos de guerra, agora temos a difícil tarefa de restaurá-la"
CHE_modernize_agriculture: "Modernização da Agroindústria"
CHE_modernize_agriculture_desc: "Nossos agricultores devem trabalhar nas melhores condições, faremos tudo para que nossos produtos sejam os melhores do país!"
CHE_loyal_people_agency: "Pessoas Leais nas Agências de Aplicação da Lei"
CHE_loyal_people_agency_desc: "Precisamos de pessoas leais nas agências de aplicação da lei. Os inimigos ainda estão acordados e esperando destabilizar nossa república"
CHE_start_investing_medicine: "Começar a Investir em Medicina"
CHE_start_investing_medicine_desc: "É hora de reviver a medicina em nosso território. Sanatórios, resorts e outras instituições de melhoria da saúde são necessários para melhorar as condições de vida em nossa república"
CHE_revive_education: "Reviver a Educação na República"
CHE_revive_education_desc: "Existem muitas universidades na Chechênia que pretendemos reviver ao longo do tempo"
CHE_solve_religious_issue: "Resolver a Questão Religiosa"
CHE_solve_religious_issue_desc: "A religião ocupa um lugar especial nos corações dos habitantes de nossa república, por isso qualquer conflito nesse terreno deve ser eliminado imediatamente"
CHE_export_energy_regions: "Exportar Energia das Regiões Vizinhas"
CHE_export_energy_regions_desc: "Como nossa indústria ainda não está suficientemente desenvolvida para cobrir todas as necessidades de energia da república, somos forçados a recorrer às regiões vizinhas"
CHE_export_energy_regions2: "Central Elétrica de Grozny"
CHE_export_energy_regions2_desc: ""
CHE_suppress_political_opposition: "Eliminar a Oposição"
CHE_suppress_political_opposition_desc: "Não precisamos daqueles que desejam o mal ao nosso povo e à república ao venderem sua opinião a burocratas ocidentais e outros diabos."
CHE_establish_islamic_university: "Universidade Islâmica Russa Kunta-Hadji"
CHE_establish_islamic_university_desc: "A Universidade Islâmica Russa Kunta-Hadji é a mais alta e principal instituição de ensino religioso na Chechênia. Localizada no centro de Grozny. Cerca de 300 alunos estudam na universidade. Graduados de universidades islâmicas na Jordânia, Malásia, Emirados Árabes Unidos, Arábia Saudita, Síria e Egito lecionam na universidade. Uma parte importante do currículo é o estudo do legado de Kunta Haji, em cuja homenagem a universidade foi nomeada"
CHE_police_regiment: "Criar um Regimento de Polícia Kadyrov"
CHE_police_regiment_desc: "O Regimento de Polícia de Propósito Especial nomeado em homenagem ao Herói da Federação Russa A. A. Kadyrov foi criado por iniciativa pessoal de Ramzan Kadyrov"
CHE_revive_tourism: "Investir na Indústria do Turismo"
CHE_revive_tourism_desc: "As belas paisagens da Chechênia certamente atrairão residentes de nosso país de todos os seus vastos cantos"
CHE_invite_international_students: "Convidar Professores Estrangeiros"
CHE_invite_international_students_desc: "Nossa universidade está pronta para receber professores de outros países"
CHE_special_motorized_regiment: "Regimento Motorizado Especial"
CHE_special_motorized_regiment_desc: "141º Regimento Motorizado Especial nomeado após A. A. Kadyrov, com base no batalhão motorizado especial "Norte""
CHE_battalion_vostok: "Batalhão \"Vostok\""
CHE_battalion_vostok_desc: "Batalhão de propósito especial (spetsnaz) da GRU, parte do 291º Regimento de Rifles Motorizados da 42ª Divisão de Rifles Motorizados de Guardas, formado principalmente por chechenos"
CHE_cult_ramzan: "O Culto de Ramzan Kadyrov"
CHE_cult_ramzan_desc: "Nosso Presidente não deve ser apenas uma pessoa que ocupa seu cargo, ele deve ser um símbolo da república!"
CHE_electro_pult: "Planta "Electropult""
CHE_electro_pult_desc: "A cooperação com a empresa de São Petersburgo nos permitiu abrir uma produção em nosso território"
CHE_russian_university_spetsnaz: "Fundação da Universidade Russa de Forças Especiais"
CHE_russian_university_spetsnaz_desc: "A Universidade Russa de Forças Especiais é a primeira e atualmente a única instituição de ensino privada na Federação Russa a fornecer treinamento profissional para unidades especiais"
CHE_grozni_city: "Cidade de Grozny"
CHE_grozni_city_desc: "A Cidade de Grozny é um complexo de arranha-céus em Grozny, localizado no centro da cidade, ao longo da Avenida Akhmat Kadyrov, nas margens do rio Sunzha."
CHE_chechen_neftehim: "Chechenneftekhimprom"
CHE_chechen_neftehim_desc: "A Joint Stock Company \"Chechenneftekhimprom\" é uma empresa envolvida na gestão da utilização do subsolo da República da Chechênia. Além do trabalho econômico e administrativo, a empresa se dedica à busca e atração de investimentos na indústria de petróleo da República da Chechênia, melhoria dos mecanismos de produção e desenvolvimento de campos de petróleo, exploração geológica do subsolo e exploração de novas reservas de hidrocarbonetos."
CHE_continue_investing_medicine: "Continuar o Desenvolvimento da Medicina"
CHE_continue_investing_medicine_desc: "Continuaremos a investir no desenvolvimento da medicina em nossa república"
CHE_diplomacy: "Política Externa"
CHE_diplomacy_desc: "É hora de entrarmos na arena internacional e seguir uma política que seja benéfica tanto para nós quanto para a Rússia"
CHE_palestine: "Reconhecimento da Palestina"
CHE_palestine_desc: "Reconhecemos a independência da Palestina e expressamos insatisfação com a política de Israel na região"
CHE_saudi: "Amizade com a Arábia Saudita"
CHE_saudi_desc: "Estamos prontos para estabelecer um diálogo com os sauditas, pois isso abrirá uma grande janela de oportunidade para nós no mundo muçulmano"
CHE_terek: "SOBR Terek"
CHE_terek_desc: "Outro batalhão checheno foi formado"
CHE_sever: "Batalhão Sever"
CHE_sever_desc: "Outro batalhão checheno foi formado"
CHE_yug: "Batalhão Yug"
CHE_yug_desc: "Outro batalhão checheno foi formado"
CHE_intervence: "Voluntários Chechenos"
CHE_intervence_desc: "Nossos bravos guerreiros estão prontos para defender os interesses da Chechênia e da Rússia ao redor do mundo"
CHE_Grozneftegaz: "Grozneftegaz"
CHE_Grozneftegaz_desc: "A JSC \"Grozneftegaz\" é uma empresa produtora de petróleo e gás da Companhia que opera no Distrito Federal do Cáucaso do Norte da Rússia."
CHE_syria: "Parceiros Sírios"
CHE_syria_desc: "Entendemos a importância da Síria para nós e para a Rússia, por isso estamos prontos para estabelecer contatos com eles"
CHE_continue_fight_terrorists: "Luta Contra os Ichkeri"
CHE_continue_fight_terrorists_desc: "Continuaremos a lutar contra terroristas em nosso território"
CHE_ingushetia: "Conflito com Ingushetia"
CHE_ingushetia_desc: "A divisão de fronteiras entre nossa república e a República da Ingushetia ainda não foi realizada. Isso resultou em um conflito, que eventualmente foi resolvido com a ajuda das autoridades federais."
CHE_echo_maci: "Ameaçar Liberais"
CHE_echo_maci_desc: "Os liberais ímpios promovem ativamente a posição de que é possível e necessário insultar nossa religião. Vale a pena lembrá-los do seu lugar"
CHE_novorossia: "Assistência à Novorossiya"
CHE_novorossia_desc: "Estamos prontos para ajudar a Novorossiya na luta pela independência"
CHE_allah_money: "Alguém Dá Dinheiro à Chechênia"
CHE_allah_money_desc: "Respondendo à pergunta dos jornalistas sobre as fontes de financiamento do país, Kadyrov disse: \"Allah dá. Não sei. O dinheiro vem de algum lugar.\""
CHE_chaborz: "Chaborz M-3"
CHE_chaborz_desc: "Veículo tático todo-o-terreno armado leve e altamente transponível (buggy) - desenvolvido por ordem da Universidade Russa de Forças Especiais na República da Chechênia pela Zenit-Defense. O Chabor M-3 foi projetado para uso em terrenos montanhosos ou de estepe, bem como em desertos."
CHE_ahmat_ifv: "Veículo Blindado \"Ahmat\""
CHE_ahmat_ifv_desc: "O veículo blindado criado inteiramente em nossa república é o orgulho da nossa produção militar"
CHE_war_againts_west: "A Guerra Contra o Ocidente"
CHE_war_againts_west_desc: "O momento da verdade chegou. Nossos bravos guerreiros estão prontos para se juntar à guerra contra o Ocidente"
CHE_ahmat_sever: "Batalhão \"Ahmat Sever\""
CHE_ahmat_sever_desc: "Estamos começando urgentemente a criar novos batalhões para a guerra contra um inimigo tão forte. Nossos bravos combatentes estão prontos para lutar até o fim!"
CHE_ahmat_other: "Outros batalhões"
CHE_ahmat_other_desc: "Os batalhões Ahmat estão sendo formados às pressas em outras regiões, quanto mais de nós houver, mais perto estaremos da vitória!"
CHE_ahmat_other3: "Continuação da Criação de Batalhões"
CHE_ahmat_other3_desc: "Estamos prontos para criar novos batalhões novamente, apesar de seus nomes controversos, não nos importamos e continuaremos nosso trabalho"
CHE_saudi_invest: "Investimentos Sauditas"
CHE_saudi_invest_desc: "A Arábia Saudita está pronta para financiar projetos em nosso território"
CHE_anti_lgbt: "Luta Contra Pessoas LGBT"
CHE_anti_lgbt_desc: "Não apoiamos tais pessoas e iremos interromper suas atividades de todas as formas possíveis"
CHE_silesia_help: "Promessa de Assistência Organizacional à Silesia"
CHE_silesia_help_desc: "Nosso líder, Ramzan Ahmatovich, atraído pelas frequentes marchas na Silesia, escreveu que, aparentemente, um referendo é urgentemente necessário na Silesia, durante o qual a Rússia pode fornecer assistência organizacional."
CHE_mac: "Estabelecimento da Produção de Veículos Blindados Militares"
CHE_mac_desc: "A empresa de produção chechena LLC \"Bolat\" planeja lançar a produção de veículos blindados para fins militares"
CHE_end_fight_terrorists: "Concluir a Operação Contra o Terrorismo"
CHE_end_fight_terrorists_desc: "Finalmente, a paz virá ao território de nossa república"
