Bosnian_prep_for_civil_war_desc: "A Bósnia está à beira de um conflito civil e deve garantir a segurança de seu povo e do mundo de suas crenças. Devemos tomar o necessário a todo custo possível. As forças de Srpska já começaram o rearmamento de suas forças nas principais cidades e vilas. "
B0S_Bosnian_faction_management: "Decisões de gerenciamento de facções"
faction_map_bos_desc: "Após a criação da Bósnia sob a SFR iugslava, ela estava dividida. Dividida entre três religiões e três supostos povos étnicos. de autonomia e onde os arranjos de compartilhamento de poder foram implementados. Durante o colapso da Iugoslávia no início dos anos 1990, o nacionalismo doméstico da Bósnia começou a mostrar suas rachaduras, pois alguns desejavam romper com a federação enquanto outros queriam ficar. Uma paz foi assinada sob o a supervisão das Nações Unidas e o sistema de poder compartilhado foi implementado inspirado naquele sob o domínio iugslavo."
faction_map_bos: "Gerenciamento de Facção"
faction__bos_yugo_nost: "Yugonostalgia"
faction__bos_yugo_nost_desc: "Após o colapso da Iugoslávia, muitos queriam seu direito à inperendência, mas com o passar dos anos, muitos olham para o antigo estado como uma época de progresso e desenvolvimento.\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§ !\n@CRO [CRO.GetName] §Y[?Boost_yoke_is_not_croatia]%§! Boost_yoke_is_not_service]%§!\n@FYR [FYR.GetName] §Y[?Boost_yoke_is_not_macedonia]%§! §Y[?Boost_yoke_nost_kosovo]%§ !"
bos_Return_of_entitled_lands: "Retorno de terras com direito"
bos_Return_of_entitled_lands_desc: "A Bósnia não era uma nação atrasada como é agora. Ela já manteve sua própria vontade de poder que só foi fortalecida sob o domínio otomano, mas essas nações islamofóbicas imperialistas desejam nos destruir e isolar.\n§G é capaz de dominar qualquer terra conquistada que tem uma fronteira com um território central para a Bósnia que tem Conformidade Acima de 40% e Resistência abaixo de 10%§!"
