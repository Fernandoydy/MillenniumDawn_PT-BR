#focus desc (AINDA É NECESSÁRIO PARA FINALIZAR MAIS TARDE. NEM TODOS OS FOCOS PRECISAM DESC DE QUALQUER MANEIRA REALMENTE)
BOS_House_of_Representatives_desc: " A Câmara dos Representantes é uma das duas câmaras da assembléia parlamentar. A câmara contém 28 membros eleitos da Federação da Bósnia e Herzegovina e os outros 14 membros da república de Srpska. Os membros servirão por vários mandatos de quatro anos. O edifício está localizado no Museu Nacional em Sarajevo e na Faculdade de Engenharia Elétrica em Lukavica. Devido ao Parlamento estar inutilizado devido a danos durante as guerras iugoslavas."
BOS_The_federation_desc: " O Estado da Bósnia e Hergóvia está dividido entre os três grupos étnicos. Bósnios, sérvios e croatas, respectivamente. Muitas das instituições governamentais precisam se construir em torno dessas diferenças étnicas ou fornecer acomodações para esses requisitos. Isso leva para a Bósnia ser um estado descentralizado, permitindo que cada grupo siga sua própria agenda, mas mantendo quaisquer assuntos diplomáticos, mantendo o progresso em deixar de lado as diferenças. Aumentando as chances de fraturar a nação."
BOS_bosniak_lead_goverment_desc: "Os partidos da Bósnia provaram ser dominantes dentro do novo estado com um grande apoio popular. Trazido pelo Stranka Demokratske Akcije. (Um partido conservador muçulmano da Bósnia liderado por Alija Izetbegovic) Sugeri um herói popular do tempo de guerra para alguns. "
BOS_Alija_Izetbegovic_legacy_desc: " Alija Izetbegovic criou um nome para si mesmo como um proeminente conservador bósnio. (Nascido em 1925) Na cidade de Bosanski samac. Para uma família predominante, mas empobrecida. Em 1941, Izetbegovic ajudou na fundação da organização islâmica conhecida como jovem muçulmanos. Isso foi inspirado pela irmandade muçulmana, uma organização islâmica sunita fundada no Egito em 1928. Mais tarde, quando os jovens muçulmanos se dividiram ao apoiar a 13ª Divisão Waffen Mountain, de maioria muçulmana, pertencente ao SS Handschar ou aos guerrilheiros iugoslavos comunistas, muitos permanecerão unidos a Izetbegovic a Divisão SS. Mas, devido à falta de provas, a família Izetbegovic negou publicamente. Alegando que fazia parte dos guerrilheiros comunistas. Izetbegovic seria detido no final da guerra por três 3 em razão da colaboração com os nazistas. Izetbegovic mais tarde se formou em direito na Universidade de Sarajevo. Em 1970, Izetbegovic publicaria um manifesto chamado Is declaração lâmica. Mostrando-nos suas visões sobre a relação entre o islamismo e a sociedade do estado. O manifesto seria posteriormente banido. Com a introdução do sistema multipartidário na Bósnia durante os anos 80. Izetbegovic criou o (SDA) Stranka Demokratske Akcije. Durante a eleição de 1989, o (SPA) obteve o maior número de votos, colocando-o em 33% das cadeiras. O seu mandato deveria durar apenas um ano, mas devido à suspensão das eleições, Izetbegović manteve-se no poder. Em 1992, ele aprovaria um referendo sobre a independência, decidindo o destino da nação moderna. "
BOS_national_appeasement_desc: "A Bósnia caiu entre a cruz e a espada. Com os recentes eventos das guerras iugoslavas, muitos dentro do estado gostariam de se libertar do governo central, devemos atender a essas necessidades ou arriscar um segundo conflito que enviará de volta para onde começamos, medidas drásticas podem ser necessárias, pois as coisas estão mudando rapidamente."
BOS_autonomy_advancements_desc: "A Bósnia caiu entre a cruz e a espada. Com os recentes eventos das guerras iugoslavas, muitos dentro do estado gostariam de se libertar do governo central, devemos atender a essas necessidades ou arriscar um segundo conflito que enviará de volta para onde começamos, medidas drásticas podem ser necessárias, pois as coisas estão mudando rapidamente."
BOS_Cooperation_alignment_desc: "Ter um maior nível de liberdade mostrou não ser totalmente positivo, pois o custo da administração do governo aumenta e a cooperação entre os estados é congelada. Devemos reconsiderar as ações tomadas antes de nós e refletidas sobre nossas políticas. "
BOS_US_assistance_desc: "Os Estados Unidos têm sido uma potência líder em progressão e intervenção militar. Os acordos de ganho de equipamentos devem acelerar sua influência e poder brando nos estados pós-Iugoslavos."
BOS_Bosnian_euro_defence_clause_desc: "Cláusula de defesa da Bósnia Euro é uma parceria para permitir que a independência da Bósnia seja garantida. Um pedido será enviado para permitir que as principais potências da Europa Ocidental. Pedindo para que os direitos soberanos da Bósnia sejam assegurados e possam vir à defesa da Bósnia em um ato de guerra contra a Bósnia."
BOS_Bosnian_Trade_alliance_desc: "Com a ameaça crescente nos Bálcãs mais uma vez, a Bósnia é forçada a tentar forjar maiores acordos de armas e menos dependências econômicas de seu vizinho balcânico. Movendo uma orientação ocidental em termos de estrutura econômica."
BOS_NATO_status_desc: "Com o aumento das tensões globais, a Bósnia caiu novamente nos braços das potências ocidentais. Foi elaborado um pedido para permitir que a Bósnia seja rapidamente incluída na aliança da OTAN. poderes".
BOS_Formation_of_bonds_with_the_EU_desc: "A Bósnia tem progredido com sua ação diplomática no teatro europeu. Com grandes quantidades de suprimentos e recursos sendo gastos na construção dessas fundações e blocos de construção em troca de uma maior quantidade de cooperação com a União Europeia."
BOS_pathway_towards_EU_membership_desc: "Os bósnios desejam algum dia se juntar à grande coalizão de estados europeus com a União Européia, permitindo-lhes ter uma voz maior nos assuntos diplomáticos. E no futuro do continente e dos balcãs."
BOS_state_opposition_desc: "Srpska tem interesses conflitantes desde o início, mas isso foi totalmente demonstrado nas guerras iugoslavas, onde ambos os lados estavam na garganta um do outro. Levando a milhares de mortos e um gosto amargo um pelo outro. Dentro do acordo de Dayton, Bósnia e A Hergóvia seria dividida entre a Federação da Bósnia e Herzegovina e a República de Srpska. Aumentando a divisão dentro da nação. Isso tem um claro efeito entre as duas zonas, no nível cultural e político."
BOS_demote_Serbian_irrational_nationalism_new_desc: "O nacionalismo sérvio tem crescido sob a superfície. Como uma nação unida, devemos agir para esmagar esses criminosos. Isso pode levar a problemas futuros quando chegar a hora."
BOS_Milorad_dodik_new_desc: "Milorad Dodik é um conhecido político de Srpskan que lidera a aliança dos social-democratas independentes (SNSD) e se tornou conhecido por suas visões nacionalistas. (Nascido em 1959) Banja Luka. década agora. E subiu ao poder com a aliança dos social-democratas independentes (SNSD). Ele é mais conhecido por. a política nacionalista pró-sérvia pede a separação do estado."
BOS_Bosnian_revanchism_desc: "A ideia de uma República tem estado na mente de muitos. Uma nação forjada a partir dos escombros das guerras da Iugoslávia capaz de se manter."
BOS_National_awakening_desc: " Os bósnios estiveram sob o domínio de outros por muito tempo. Agora é uma chance de devolver o que é nosso. Podemos pagar um preço alto, mas o preço de um estado bósnio é aquele que estamos dispostos a alcançar. "
BOS_national_unrest_desc: "A crescente instabilidade está crescendo com a Bósnia. Muitos estão pedindo mudanças no governo.
BOS_workers_front_desc: "Os trabalhadores se levantaram contra o governo corrupto da Bósnia e Herzegovina para instalar um regime apoiado pelo povo da Bósnia. Como a nova potência líder da Bósnia, tomaremos medidas para sustentar as indsidades da nação e apoiar a reconstrução da uma neo-Iugoslávia."
BOS_concessions_to_the_work_unions_new_desc: "Com os padrões crescentes para os sindicatos de trabalho crescendo na Bósnia, muitos pedem um maior nível de apoio a essas organizações com maior financiamento e controle do governo."
BOS_state_atheism_new_desc: "Com uma das principais divisões da Bósnia sendo a religião, devemos nos esforçar para remover esse conflito e avançar para um estado mais unificado. Com todos os métodos sobre a mesa."
BOS_Muslim_strong_arm_desc: "Durante 1970, Izetbegovic publicaria um manifesto chamado declaração islâmica. Esta peça será usada para moldar a direção de nossa nação e sua progressão nos assuntos internos e internacionais futuros."
BOS_puppet_economics_new_desc: " A Economia Fantoche é um ato de alocar o poder da economia ao chefe do estado."
BOS_Mosque_construction_desc: "O maior aspecto que define a maioria dos Boskaiks é a divisão em linhas religiosas. Isso define a história e o propósito."
BOS_Bosnian_mujahideen_desc: "Mujahideen bósnios ( El Mudžahid ) eram voluntários muçulmanos que lutaram em nome dos bósnios nas guerras iugoslavas. Muitos desses voluntários viajam de todo o mundo. Para começar a luta contra os opressores senhores sérvios. Agora devemos convocar eles mais uma vez."
BOS_Srpska_lead_goverment_desc: "Srpska tem estado na sombra da federação desde a sua criação. Com o apoio do alto nacionalismo sérvio, surgiu uma nova oportunidade para permitir que ela domine o cenário político da Bósnia. E flex é o domínio nos Bálcãs"
BOS_revive_relation_with_Serbia_Yugoslavia_desc: "Após o desmembramento da Iugoslávia, uma forte sensação de mal-estar pairava no ar. Devemos assumir nosso manto e nos esforçar para reacender as relações com [SER.GetName]"
BOS_role_the_dice_desc: "Com o novo controle encontrado sobre o governo da Bósnia, faremos uma aposta em assumir o controle do governo central em um golpe de estado. Enquanto corremos as chances de um conflito civil. Uma chance que estamos dispostos a correr."
BOS_popular_support_desc: "Vamos ganhar apoio popular com os partidos para obter o controle e convencê-los de uma mudança no controle e administração e políticas e ações que podem optar por fazer."
BOS_Srpska_Supremacy_desc: "Srpska demonstrou ser o poder dominante dentro do governo, flexionando seus músculos e colaborando com os esforços para remover qualquer influência remanescente da Federação Bósnia e Hergoriana na política e no controle."
BOS_commence_centralization_desc: "Um esforço para centralizar o controle e a administração dentro do governo, derrubando a estrutura do governo em seus fundamentos centrais e tornando-os enraizados nos ideais sérvios."
BOS_union_with_Serbia_desc: "União com a Sérvia foi proposta uma oportunidade de se reunir com a Sérvia. Isso cumpriria muitos esforços feitos pelo governo de Srpska."
BOS_introduction_of_mandatory_conscription_desc: "Novos regulamentos para o serviço obrigatório foram propostos para todas as pessoas que vivem na república. Muitos viram isso como uma ameaça à soberania pessoal."
BOS_tax_reforms_desc: "Com muitos não podendo pagar confortavelmente por bens básicos, cortes devem ser feitos na população para garantir que possamos manter uma economia funcionando."
BOS_Electrical_requirements_desc: "Com apagões em grande escala, devemos procurar métodos para produzir grandes quantidades de energia para ajudar a crescente indústria de serviços e entretenimento doméstico. Ajudando todos nós a permanecermos conectados."
BOS_Business_sector_management_desc: "Um negócio em crescimento começou a aparecer depois de cortes em grande escala e nos ajudando a crescer são a independência econômica."
BOS_Lumber_harvesting_desc: "É uma grande parte da economia da Bósnia responsável por grandes quantidades de receita para a nação."
BOS_post_war_effort_desc: "Durante a queda da Iugoslávia, a Bósnia estava na frente do conflito. Tendo sua pequena indústria destruída durante o conflito. Só agora podemos reconstruir. Superando os horrores do passado"
BOS_inprove_transport_networks_in_srpska_desc: "Muitas pessoas ainda não possuem um meio de transporte eficaz. Construir linhas de ônibus e trem ajudará na movimentação de pessoas e mercadorias."
BOS_infrastructure_redevelopment_desc: "Muitas pessoas ainda não possuem um meio de transporte eficaz. Construir linhas de ônibus e trem ajudará na movimentação de pessoas e mercadorias."
BOS_new_main_roads_in_bosnian_herzegovina_desc: "Muitas pessoas ainda não possuem um meio de transporte eficaz. A construção de linhas de ônibus e trem ajudará na movimentação de pessoas e mercadorias."
BOS_the_state_desc: "O estado da Bósnia precisa ser revisto, pois a economia em crise não pode durar para sempre."
BOS_secure_regional_support_for_government_desc: "Muitos outros grupos foram deixados de fora e o governo promete maiores liberdades para todos."
BOS_banja_luka_mine_desc: "A Bósnia não tem muito, mas tem aço expandindo esta mina vai gerar mais dinheiro para permitir um maior custo de vida."
BOS_farming_sector_desc: "O setor agrícola da Bósnia é o que alimenta a nação. Devemos apoiar isso a todo custo."
BOS_make_way_for_more_industry_desc: "A Bósnia precisa de um grande crescimento da indústria. O governo tem planos de desenvolver mais indústria, mas pode ser uma medida impopular, pois a indústria não conseguirá apoiar essa expansão."
BOS_improve_road_quality_in_sarajevo_desc: "Muitos lugares no país não têm sistemas rodoviários funcionais. Financiamento extra será gasto na melhoria dessas estradas."
BOS_improve_service_industry_desc: "A indústria de serviços da Bósnia é pequena. Esta área da indústria mostra muito interesse no crescimento da nação."
BOS_improvement_of_the_health_care_system_desc: "O sistema de saúde está ficando para trás dos padrões globais. Devemos tomar medidas para melhorar esta área que todos nós precisamos."
BOS_improvement_of_the_education_system_desc: "Os professores estão sem salário e muitos agora estão evitando a escolha da carreira de se tornar um professor. A juventude não trará dinheiro para a nação se não souber como."
BOS_post_war_clean_up_desc: "Após as guerras da Iugoslávia, muitas indústrias importantes foram destruídas. Este novo plano ajudará a reviver a economia dos mortos e trazer a Bósnia de volta ao que era."
BOS_land_mine_removal_desc: "As minas terrestres infestam o campo, colocando em risco grande parte da população. Devemos removê-las a todo custo."
BOS_removal_of_lands_in_herzegovina_desc: "Esforço de remoção de terras na Herzegovina"
BOS_removal_of_lands_in_central_bosnia_desc: "Esforço de remoção de terras no centro da Bósnia"
BOS_removal_of_lands_in_central_srpska_desc: "Esforço de remoção de terras no centro de Srpska"
BOS_final_land_mine_removal_efforts_desc: "Hoje marca o dia em que as crianças podem brincar na floresta. Os agricultores podem manter suas terras e todos podem desfrutar da nação "
BOS_rebuild_infrastructure_in_sarajevo_desc: "Esta outrora grande cidade ainda está em ruínas. Devemos reunir nossos esforços e reconstruir esta outrora grande cidade."
BOS_rebuild_factories_in_sarajevo_desc: "Grande parte da indústria nesta cidade foi fechada durante a guerra ou mesmo explodida. Agora nos preparamos para reiniciar a cidade mais uma vez."
BOS_rebuild_infrastructure_in_herzegovina_desc: "Esta outrora grande terra ainda está em ruínas. Devemos reunir nossos esforços e reconstruir essa outrora grande terra."
BOS_rebuild_infrastructure_in_srpska_desc: "Grande parte da indústria nesta região foi fechada durante a guerra ou mesmo explodida. Agora nos preparamos para reiniciar a região mais uma vez."
BOS_build_a_war_memorials_desc: "Muitos dos que caíram devem ser honrados"
BOS_the_repair_of_srpska_and_herzegovina_desc: "O reparo de Srpska e Herzegovina é um grande empreendimento, mas é necessário para a melhoria da nação. Isso nos ajudará a nos reerguer."
BOS_prepping_an_offensive_desc: "preparando uma ofensiva para derrubar a ameaça"
BOS_commence_the_offensives_desc: "começar as ofensivas para retomar a terra"
BOS_rally_the_troops_desc: "reúna as tropas para prepará-las para lutar"
BOS_mobilize_the_nation_desc: "mobilizar a nação para proteger o que temos e tomar o que é nosso"
BOS_crackdown_of_anti_war_propaganda_desc: "reprimir a propaganda anti-guerra e empurrá-los para a linha de frente"
BOS_dig_in_desc: "cavar no inverno está chegando"
BOS_request_military_supplies_desc: "pedir suprimentos militares para ajudar as tropas a lutar"
BOS_formation_of_a_junta_desc: "formação de uma junta para administrar o controle da guerra e a frente nas ruas"
BOS_fight_or_Perish_desc: "lutar ou morrer é um slogan muito usado pelos comandantes"
BOS_develop_national_sentiment_desc: "A Bósnia é nossa e continuará sendo nossa a todo custo"


