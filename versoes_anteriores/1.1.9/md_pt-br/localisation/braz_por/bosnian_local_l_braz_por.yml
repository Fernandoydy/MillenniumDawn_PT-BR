#EVENTOS
 Bosnia.1.t: "Guerra Civil da Bósnia"
 Bosnia.1.d: "A Bósnia entrou em conflito civil mais uma vez com a República de Srpska declarando a independência do maior estado federal da Bósnia. A tensão crescente vem crescendo há algum tempo e este conflito era apenas inevitável. Devemos reivindicar a vitória sobre esses traidores. Não importa o custo."
 Bosnia.1.a: "juntos para vencer" #juntos para vencer

 Bosnia.2.t: "Croatas declaram independência"
 Bosnia.2.d: "Os croatas buscaram a independência no sul. Com o crescimento instável na região sul, os croatas declararam um estado autônomo independente da federação bósnia de Hergovnia. Não querendo ficar à parte do conflito maior. Devemos mova as forças do sul para as regiões do sul para proteger a região de Breakaway. "
 Bosnia.2.a: "juntos para vencer" #juntos para vencer

 Bosnia.3.t: "Caos na Bósnia"
 Bosnia.3.d: "Os bósnios pegaram a gota d'água em uma nação que deveria ser para eles. Eles foram às ruas tornando o governo central mais instável. Outros desejam partir depois de ver a nação instável lutar para se manter. ."
 Bosnia.3.a: "Não parece bom"

 Bosnia.4.t: "Guerra acabou"
 Bosnia.4.d: "Mais uma vez, a Bósnia é una e os planos para um futuro melhor começam hoje."
 Bosnia.4.a: "boas notícias desta vez"

 Bosnia.34.t: "Pedido da Bósnia para aderir ao CSTO"
 Bosnia.34.d: "A Bósnia deseja ingressar no CSTO servindo como ponto mais ocidental. Como eles afirmaram que são um ativo que não podemos perder."
 Bosnia.34.a: "sim"
 Bosnia.34.a: "não"

 Bosnia.35.t: "A Rússia concordou em nos deixar ingressar no CSTO."
 Bosnia.35.d: "Estamos agora em um pacto de defesa com outras nações pós-soviéticas e seremos chamados à guerra se uma delas for atacada."
 Bosnia.35.a: "boas notícias"

 Bosnia.36.t: "A Rússia rejeitou a adesão ao CSTO"
 Bosnia.36.d: "A Rússia rejeitou a adesão porque corremos muito risco de estar em um pacto de defesa pós-soviético."
 Bosnia.36.a: "Más notícias"

bosnia_political.1.t: "O Estado"
bosnia_political.1.d: "O estado da Bósnia ainda está se recuperando das guerras da Iugoslávia. A arena política é de debate e confusão. Suas ações podem levar a um prospus state para a Bósnia, já que o ponto de direção está em suas mãos . "
bosnia_political.1.a: "O tempo dirá"

bosnia_political.2.t: "Maior nível de autonomia para a ética da Bósnia "
bosnia_political.2.d: "O governo da Bósnia anunciou um maior nível de autonomia para seus três grupos étnicos predominantes. Com total autonomia para certas regiões. Apenas mantendo uma defesa conjunta da nação."
bosnia_political.2.a: "Hora de mudar"

bosnia_political.3.t: "Unidade da Federação"
bosnia_political.3.d: "O nível de autonomia dado a cada região trouxe muitos problemas. Com muitos desses grupos não parando ao longo das linhas internas, com a maioria das vilas e cidades compartilhando vários grupos. Isso fez com que muitos se retirassem para a reunificação enquanto mantendo muitos aspectos da autonomia federal\n \n“Que esse homem seja bósnio, herzegovino. Lá fora não te chamam por outro nome, a não ser simplesmente bósnio. Seja muçulmano (bósnio), sérvio ou croata. Todos podem ser o que sentem que são, e ninguém tem o direito de impor uma nacionalidade a eles.”\n― Josip Broz Tito"
bosnia_political.3.a: "Juntos"

bosnia_political.4.t: "Eleições de 2001"
bosnia_political.4.d: "A Bósnia entra num novo período de eleições. Estas são as primeiras eleições do novo século para a governação da Bósnia. E irão mostrar-nos quem tem o papel mais predominante na esfera política"
bosnia_political.4.a: "Liderança bósnia"
bosnia_political.4.b: "Os sérvios lideram"

bosnia_political.5.t: "Crise financeira"
bosnia_political.5.d: "A crise econômica global que está se espalhando pelo mundo atingiu a Bósnia, levando a um colapso em muitas indústrias. E um longo caminho de recuperação."
bosnia_political.5.a: "tempos sombrios"

bosnia_political.6.t: "Milorad Dodik"
bosnia_political.6.d: "Milorad Dodik acaba de reivindicar a liderança na República de Srpska com o objetivo de independência da Bósnia. Milorad Dodik tem ambições nacionais para seu partido, prometendo uma identidade sérvia nacionalista, dando a alguns o que eles estão procurando."
bosnia_political.6.a: "tempos sombrios"

bosnia_political.7.t: "Guerra de Srpska na Bósnia"
bosnia_political.7.d: "A Bósnia entrou em conflito civil mais uma vez com a República de Srpska declarando a independência do maior estado federal da Bósnia. A tensão crescente vem crescendo há algum tempo e este conflito era inevitável. Devemos reivindicar a vitória sobre esses traidores. Não importa o custo."
bosnia_political.7.a: "A guerra não nos salvará"

bosnia_political.8.t: "Violência estudantil"
bosnia_political.8.d: "Uma cidade nas regiões do norte da Bósnia, um grupo de crianças sérvias em idade escolar se recusa a compartilhar uma escola com os bósnios muçulmanos. Mostrando manifestações públicas contra sua adesão. O que foi seccionado quando as forças de estabilização da OTAN pararam um ônibus escolar em um tentativa de impedir que os alunos sérvios entrassem na cidade para protestar. Isso só piorou quando mil alunos sérvios marcharam na assembléia municipal onde vandalizaram o prédio, com a tropa de choque sendo mobilizada. dois ex-refugiados muçulmanos café windos foram esmagados em um ataque durante esses protestos. Isso apenas destaca a divisão sempre tão prevalente e as relações hostis em ambos os lados da divisão."
bosnia_political.8.a: "Dias sombrios"

bosnia_political.9.t: "Temor sobre o plano de corte de tropas da Bósnia"
bosnia_political.9.d: "A paz da OTAN na Bósnia mantém planos de corte de financiamento com muitos deixando o país quando a Bósnia começa a se estabilizar."
bosnia_political.9.a: "Ok"

bosnia_political.10.t: "relatório sobre ataques da imprensa em 2002"
bosnia_political.10.d: "Um grande número de ataques tem ocorrido contra jornalistas na Bósnia. Essa taxa aumentou bastante nos últimos dois anos, pois o nacionalismo ainda permanece alto."
bosnia_political.10.a: "Dias sombrios"

bosnia_political.11.t: "23 anos para o criminoso de guerra da Bósnia Nikolic"
bosnia_political.11.d: "Após um julgamento interno. Nikolic (um ex-criminoso de guerra) foi condenado a 23 anos de prisão devido a suas ações durante as guerras iugoslavas "
bosnia_political.11.a: "Interessante"

bosnia_political.13.t: "Um grande número de ex-refugiados retorna à Bósnia"
bosnia_political.13.d: "Os cidadãos que retornaram atingiram um novo recorde, já que muitos retornam à Bósnia depois de terem sido deslocados devido à guerra e ao conflito que assolou a Bósnia nos últimos anos. Como é considerado mais seguro."
bosnia_political.13.a: "Boas notícias"

bosnia_political.14.t: "Frio severo atinge refugiados e repatriados na Bósnia e Herzegovina"
bosnia_political.14.d: "O congelamento de servidores atingiu os refugiados na Bósnia, com as Nações Unidas e as agências internas de refugiados lutando para fornecer suprimentos básicos às pessoas. Com a queda das temperaturas, uma nova crise pode ocorrer na Bósnia se essas organizações não puderem se organizar."
bosnia_political.14.a: "Tempos sombrios"

bosnia_political.15.t: "Explosão danifica ex-líder Alija Izetbegović Grave"
bosnia_political.15.d: "O túmulo de Alija Izetbegović foi danificado por vândalos. Isso fez com que muitos bósnios ficassem indignados com ódio, apenas aumentando as tensões atuais."
bosnia_political.15.a: "Tempos sombrios"

bosnia_political.17.t: "Inundações no sudeste da Europa"
bosnia_political.17.d: "As inundações de 2014 danificaram muitas baixas e centenas morreram durante esses eventos. Só a esperança pode nos salvar desse desastre."
bosnia_political.17.a: "Tempos sombrios"

Bosnia.55.t: "Faleceu Alija Izetbegović"
Bosnia.55.d: "O líder anterior do bósnio Alija Izetbegović faleceu. Isso parece ser devido a complicações com doenças cardíacas. Alija Izetbegović funcionava como uma figura popular entre a população bósnia muçulmana. E uma figura controversa entre o povo sérvio . A morte não importa o que marca o fim de um período para a Bósnia à medida que avança para seu novo milênio."
Bosnia.55.a: "Notícias tristes"
Bosnia.55.b: "Hora de seguir em frente"

bosnia_political.21.t: "Bósnia solicita garantias de defesa da nação"
bosnia_political.21.d: "O lugar da Bósnia nos Bálcãs parece ameaçado com suas fronteiras sendo invadidas. Nossa nação estará disposta a fornecer um nível de garantias para garantir o futuro da Bósnia?"
bosnia_political.21.a: "A paz será garantida"
bosnia_political.21.b: "Hoje não"

bosnia_political.22.t: "Grande Srpska solicita união conosco "
bosnia_political.22.d: "O governo da Grande Srpska (Bósnia) tornou-se cada vez mais aberto à ideia de se reunir com a Sérvia em um novo futuro à sua frente em cooperação conosco."
bosnia_political.22.a: "Juntos somos mais fortes"
bosnia_political.22.b: "Hoje não"

bosnia_political.23.t: "Convite à formação da Jugoslávia "
bosnia_political.23.d: "Fomos convidados a nos juntar à nova formação de uma nova Iugoslávia. Ela prometeu retornar aos dias de glória e ser capaz de manter seu próprio poder protegendo os Bálcãs de ameaças externas."
bosnia_political.23.a: "Seguir em frente juntos"
bosnia_political.23.b: "Nunca mais"


#Noticias & Eventos
news.83.t: "Bósnio entra em conflito mais uma vez"
news.83.desc: "O frágil estado da Bósnia acaba de entrar em um novo conflito. Como um efeito de rolagem das últimas guerras iugoslavas. Uma grande quantidade de instabilidade estava fermentando por algum tempo e essa guerra de conflito seria inevitável . A ONU já condenou as ações de todos os lados do conflito chamando um desastre para a paz global no bloco do sul da Europa."
news.83.a: "Dias sombrios"

news.84.t: "os mujahideen da Bósnia juntam-se à guerra"
news.84.desc: " Um grupo conhecido como El Mudžahid (mujahideen bósnio) anunciou sua saída do governo central da Bósnia. Os autoproclamados combatentes do Islã declararam a criação de um novo estado, abrindo as portas para um futuro califado dentro os balcãs. Muitos temem pelo pior, pois isso pode causar um comportamento mais radical no sul da Europa, com muitos jovens sendo inspirados por esse comportamento extremista."
news.84.a: "Interessante"

news.85.t: "Um retorno da Iugoslávia"
news.85.desc: "A partir da meia-noite de hoje, um novo estado se juntará ao cenário internacional com a reforma da Iugoslávia. Isso criará um novo poder dentro dos Bálcãs, prometendo proteger os Bálcãs de qualquer interferência externa e assumiu o manto do guardião do sul da Europa.\n \n“Nenhuma das nossas repúblicas seria alguma coisa se não estivéssemos todos juntos; mas temos de criar a nossa própria história - história da Jugoslávia Unida, também no futuro.” \n― Josip Broz Tito"
news.85.a: "Interessante"

news.86.t: "O civil da Bósnia chega ao fim"
news.86.desc: "Muitos se perguntam quando este conflito terminará, e hoje marca o dia em que a paz finalmente chega à Bósnia com a oposição sendo esmagada em uma derrota. Uma nova era chega à jovem nação da Bósnia, uma que se prepara para um futuro mais estável."
news.86.a: "Interessante"