bos_STABILITY_TOOLTIP: "§YStability§! representa o quão estável é uma facção. A estabilidade pode ser perdida e adquirida garantindo apoio ou sofrendo opressão e desestabilização por meio da árvore de foco."
bos_MANPOWER_TOOLTIP: "§YManpower§! representa a mão de obra disponível que uma facção pode fornecer. Pegar mão de obra pode reduzir a estabilidade de uma facção. Mão de obra pode ser obtida ou perdida por meio da árvore de foco."
bos_srpska_gui_info_TOOLTIP: "§YSérvios§! residem principalmente na República de Srpska, uma parte do território que abraça a Federação da Bósnia e Herzegovina do leste e do norte. A República de Srpska é uma entidade independente dentro da Bósnia e herzegovina. Eles são predominantemente Ortodoxo na fé."
bos_bosniak_gui_info_TOOLTIP: "§YBosniaks§! são um grupo étnico que compartilha conjuntamente a entidade da Federação da Bósnia e Herzegovina, não devendo ser confundido com o nome do país da Bósnia e Herzegovina. Eles residem principalmente na Bósnia central e são profundamente muçulmanos na fé. "
bos_croat_gui_info_TOOLTIP: "§YCroats§! são o grupo minoritário dentro da Federação da Bósnia e Herzegovina. Eles vivem principalmente ao longo da região sudoeste da Bósnia, ao longo da fronteira da costa sul da Croácia. Eles são predominantemente católicos na fé."
