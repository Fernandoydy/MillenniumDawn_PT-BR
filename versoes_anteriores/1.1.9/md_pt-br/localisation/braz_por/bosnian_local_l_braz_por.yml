#Ideias
bos_rotating_presidency: "Presidência rotativa"
bos_rotating_presidency_desc: "Bósnio é um estado que não funciona com métodos convencionais. Um processo de três líderes é usado. Apenas um líder selecionado de cada uma de suas respectivas etnias pode estar nesta rotação. Por sua vez, isso garante que a nação dividida da Bósnia é menos provável que seja dominado por éticas opostas. Mas também vem com seus pontos negativos. Por um lado, é exclusivo apenas para os três principais grupos reconhecidos, deixando muitos de fora. Dois níveis de cooperação são necessários para aprovar uma legislação que leve à estagnação do desenvolvimento.\n §W--------------§! \nAtitude sérvia [ROOT.srpska_attitude] \nAtitude bósnia [ROOT.bosniak_attitude] \nAtitude croata [ROOT.croat_attitude] \n"
