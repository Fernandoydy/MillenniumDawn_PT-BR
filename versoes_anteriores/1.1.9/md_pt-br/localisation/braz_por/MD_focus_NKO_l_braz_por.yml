 ### Exército Cibernético ###
 NKO_People_Cyber_Army: "Bureau 121"
 NKO_People_Cyber_Army_desc: "O campo de batalha moderno não é apenas sobre equipamentos avançados, mas também sobre superioridade de informações. O Bureau 121, uma agência especializada de nossa inteligência militar, nos ajudará a fazer melhor a esse respeito."
 NKO_Industrial_Espionage: "Espionagem Industrial"
 NKO_Industrial_Espionage_desc: "Propriedade intelectual é o que as nações ocidentais usam para defender sua atual vantagem econômica. Não precisamos argumentar com esses imperialistas desavergonhados. Vamos usar o Bureau 121 para fechar a lacuna tecnológica entre nós e nossos inimigos odiosos."
