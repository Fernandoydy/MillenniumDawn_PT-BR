 ### Militar ###
 NKO_People_Army: "O Exército do Povo"
 NKO_People_Army_desc: "O Exército do Povo tinha que estar pronto para a guerra, mesmo durante o difícil período da \"Ardua Marcha\", a fim de se defender do imperialismo dos EUA e seus fantoches sul-coreanos."
 NKO_National_Defence_Force: "Defesa Nacional"
 NKO_National_Defence_Force_desc: "A marcha árdua torna impossível continuar a manter os militares em sua forma atual. O Exército do Povo Coreano terá que ser reduzido ao nível mínimo necessário para satisfazer os negócios de defesa, economizando dinheiro."
 ### Arma Nuclear e Mísseis ###
 NKO_Begin_Uranium_Enrichment: "Iniciar o Enriquecimento de Urânio"
 NKO_Begin_Uranium_Enrichment_desc: "Seja para a libertação do povo sul-coreano ou para a defesa de nossa grande pátria contra a ameaça nuclear dos imperialistas dos EUA, devemos resolutamente e corajosamente continuar a desenvolver armas nucleares!"
 NKO_Remove_Monitoring_Devices: "Remover dispositivos de monitoramento"
 NKO_Remove_Monitoring_Devices_desc: "Nosso enriquecimento de urânio é obrigado a ser resistido pela comunidade internacional. A melhor coisa que podemos fazer, então, para esconder o enriquecimento de urânio, é ----- tornar a comunidade internacional invisível."
 NKO_Expel_Inspectors: "Expulsar Inspetores"
 NKO_Expel_Inspectors_desc: "A Agência Internacional de Energia Atômica enviou muitos inspetores em nosso país para garantir que usemos apenas a tecnologia nuclear para o fornecimento de energia. Já que estamos prestes a nos separar deles, podemos também deportar esses espiões imperialistas no processo. "
 NKO_Withdraw_from_NPT: "Retirar do NPT"
 NKO_Withdraw_from_NPT_desc: "Um passo importante para o nosso programa nuclear, que está relacionado com a nossa independência e segurança, é retirar-nos do TNP. Não podemos limitar a nossa capacidade de defender a independência e a segurança do nosso país por causa dos tratados desiguais de ridículos imperialistas! "
 NKO_Missile_Tests: "Testes de mísseis"
 NKO_Missile_Tests_desc: ""
 NKO_Nuclear_Tests: "Testes nucleares"
 NKO_Nuclear_Tests_desc: ""
 NKO_Our_Pride_and_Joy: "Nosso orgulho e alegria"
 NKO_Our_Pride_and_Joy_desc: "Alegre-se! Diante do severo bloqueio dos imperialistas dos EUA e seus países subordinados, sob a liderança do amado camarada [NKO.GetLeader], nós, a República Popular Democrática da Coreia, finalmente temos nossa própria contra-força nuclear! Já se foram os dias em que os agressores imperialistas dos EUA tentavam nos chantagear com um bastão nuclear!"
 ### Força do ar ###
 NKO_People_Air_force: "Força Aérea do Povo"
 NKO_People_Air_force_desc: "Os céus de Choson devem ser mantidos a salvo de qualquer intrusão dos imperialistas americanos ou de seus aliados do sul. Isso será uma tarefa difícil se não melhorarmos nossas capacidades aéreas."
