 ### "Árdua Marcha" ###
 NKO_prioritize_to_solve_famine: "Priorizar para resolver a fome"
 NKO_prioritize_to_solve_famine_desc: "Garantir que nosso povo esteja bem alimentado e vestido deve ser nossa primeira prioridade."
 NKO_prioritize_songun: "Priorize o Songun"
 NKO_prioritize_songun_desc: "Precisamos continuar o grande espírito do \"Movimento Chollima\", perseverar em solidariedade durante a Marcha Árdua, dando prioridade alimentar ao Exército Popular para que eles possam, por sua vez, cultivar mais alimentos para o povo."
 NKO_step_up_imports: "Intensifique as importações"
 NKO_step_up_imports_desc: ""
 NKO_develop_food_factories: "Desenvolver fábricas de alimentos"
 NKO_develop_food_factories_desc: "Não conseguiremos nos recuperar totalmente desta crise se nossa capacidade de produção doméstica de alimentos permanecer baixa."
 NKO_restore_healthcare_system: "Restaurar o Sistema de Saúde"
 NKO_restore_healthcare_system_desc: "Durante o período de \"A Árdua Marcha\", o sistema de saúde rapidamente entrou em colapso total. Agora o sistema nacional de saúde está pronto para crescer novamente."
 NKO_improve_food_distribution_system: "Melhorar o sistema de distribuição de alimentos"
 NKO_improve_food_distribution_system_desc: "O sistema de racionamento do estado estava praticamente paralisado desde o início dos anos 1990, pouco antes da morte do camarada Kim Il-sung, fundador da República Popular Democrática da Coreia e eterno presidente da República. É hora de uma revisão radical ."
 NKO_allow_small_scale_bartering: "Permitir troca em pequena escala"
 NKO_allow_small_scale_bartering_desc: "Jangmadang, coreano para \"terrenos de mercado\", são os mercados de agricultores norte-coreanos, mercados locais e mercados negros. Confiar apenas em uma economia planejada provou ser insuficiente para manter as pessoas à tona. Talvez precisemos tolerá-los ao máximo certo ponto."
 NKO_land_reclamation: "Recuperação de terrenos"
 NKO_land_reclamation_desc: ""
 NKO_peoples_life_bonds: "Laços de vida das pessoas"
 NKO_peoples_life_bonds_desc: ""
 NKO_industrial_recovery: "Recuperação Industrial"
 NKO_industrial_recovery_desc: "O período de \"Árdua Marcha\" deixou as instalações industriais do país em estado de abandono. Agora que a economia se recuperou, porém, é hora de começar a reconstrução."
 NKO_private_markets: "Mercados Privados"
