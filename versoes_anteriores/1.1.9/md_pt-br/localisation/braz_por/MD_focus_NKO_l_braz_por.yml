 ### Kim Jong-Nam ###
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Desde a \"Árdua Marcha\", Kim Jong Nam está cada vez mais ansioso para mudar o atraso da Coreia do Norte. Para isso, ele voltou sua atenção para a China, um país que conseguiu \"Reformar e Abra-se". Ele quer usar a experiência de reforma deste simpático país vizinho para trazer a Coreia do Norte para uma "Sociedade Afluente"..."
 KimJongNam_BACK_NAME: "Kim Jong-nam está de volta!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrente o mundo"
 NKO_Face_world_desc: "A reforma institucional do país não pode ser realizada sem apoio externo e, portanto, precisamos focar no aspecto diplomático de governar e ter boas relações com o mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliação com o mundo"
 NKO_Conciliatory_Rhetoric_desc: "Os países estrangeiros nos entenderam mal por muito tempo, nossa política de portas abertas pode convencê-los de nossa postura pró-paz."
 NKO_Diplomatic_Overtures: "Estabelecimento de relações diplomáticas com países"
 NKO_Diplomatic_Overtures_desc: "O segundo passo na diplomacia norte-coreana é o estabelecimento de relações diplomáticas formais com vários países, o que facilitará o caminho da reforma no país."
 NKO_step_up_joint_Ventures: "Convidar mais joint ventures"
 NKO_step_up_joint_Ventures_desc: "O investimento estrangeiro é um canal para ajudar a reformar nossa economia e nós o recebemos."
 NKO_Embrace_the_people: "Abrace o povo"
 NKO_Embrace_the_people_desc: ""
 NKO_Loosen_Information_monopoly: "Afrouxar o monopólio da informação"
 NKO_Loosen_Information_monopoly_desc: "As pessoas são livres para expressar suas opiniões."
 NKO_Tone_Down_Propaganda: "Publicidade oficial reduzida"
 NKO_Tone_Down_Propaganda_desc: "Enquanto a mídia oficial costumava incorporar a vontade do estado, nossas reformas de democratização não precisam forçá-los à \"democracia\" agora."
 NKO_End_forced_Labor: "Fim do trabalho forçado"
 NKO_End_forced_Labor_desc: ""
 NKO_Expand_SEZs: "Expandir SEZs"
 NKO_Expand_SEZs_desc: "Não podemos reformar nossa economia sem a ajuda das zonas econômicas especiais em Raseon e Kaesong, e podemos estabelecer mais zonas econômicas especiais para que algumas pessoas possam ficar ricas primeiro."
 NKO_End_Juche: "Fim do Juche"
 NKO_End_Juche_desc: "O Juche não é uma panacéia; precisamos de um modelo de orientação mais científico."
 NKO_Foreign_Knowledge: "Talentos de pesquisa externa"
 NKO_Foreign_Knowledge_desc: "A RPDC perdeu muitos talentos por causa de suas políticas opressivas nas últimas décadas e, para preencher a lacuna de talentos, poderíamos ter alguns pesquisadores externos."
 NKO_Join_the_WTO: "Junte-se à OMC"
 NKO_Join_the_WTO_desc: "Por muito tempo, fomos excluídos dos benefícios comerciais globais compartilhados pelos membros da Organização Mundial do Comércio. Agora que vamos mudar isso, podemos fazer melhor uso dos mecanismos da ordem econômica liberal ocidental a serviço de nossa reformas".
 NKO_Preserve_the_Party: "Mantendo a liderança do WPK"
 NKO_Preserve_the_Party_desc: "Reforma e abertura não é o mesmo que acabar com a liderança do Partido dos Trabalhadores, que pode levar o povo a um futuro brilhante e próspero."
 NKO_Appeal_to_the_Youth: "Apelo à Juventude"
 NKO_Appeal_to_the_Youth_desc: "É a juventude que é a espinha dorsal da nossa reforma."
 NKO_The_Choson_Dream: "O Sonho Choson"
 NKO_The_Choson_Dream_desc: "O \"Choson Dream\" é um novo conceito introduzido pelo presidente [NKO.GetLeader] , que encapsula os objetivos pessoais e nacionais da nação coreana. Ele abrange aspirações em muitos campos diferentes, incluindo o econômico, político e internacional esferas".
 NKO_Democracy_with_North_Characteristics: "Democracia com características norte-coreanas"
 NKO_Democracy_with_North_Characteristics_desc: "A democracia de estilo ocidental não é totalmente adequada para a RPDC e a RPDC precisa de sua própria democracia característica da RPDC."
 NKO_People_before_Party: "Pessoas antes da festa"
 NKO_People_before_Party_desc: "O povo é o dono de seu país!"
 NKO_Elections: "Eleições Locais"
 NKO_Elections_desc: "Nossas reformas incluem a democratização do sistema político e o povo terá o poder de escolher os líderes que quiser."
 NKO_Free_Expression: "Expressão livre"
 NKO_Free_Expression_desc: "O povo da Coreia do Norte foi reprimido por muito tempo sob políticas opressivas e a liberdade primária concedida ao povo é a liberdade de expressão."
 ###Byungjin###
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durante a Árdua Marcha, o sábio General Kim Jong-il manteve nosso país à tona adotando a política \"Songun\" para manter sua estabilidade. Mas agora que a economia do país se recuperou, é hora de abandonar o velha abordagem com foco militar e desenvolver nossas forças armadas e economia em conjunto!"
 NKO_Scale_Back_Spending: "Diminua os gastos do governo"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Incentivar o consumo"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Afrouxar a aderência em SOEs"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Competição de empresas estatais"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Resorts e Turismo"
 NKO_Resorts_and_Tourism_desc: "Com as sanções internacionais, temos poucas maneiras de acessar divisas. Fortaleça o turismo, deixe pessoas de todo o mundo virem e vejam a beleza da Coreia do Norte!"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon é o nosso grande santuário revolucionário na Coreia do Norte. Possui o mesmo status de Yan'an na China. Devemos trabalhar duro para construir lá para que as pessoas possam receber mais educação patriótica."
 NKO_Incentive-Based_Economy: "Economia baseada em incentivos"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Fortalecer o Donju"
 NKO_Empower_the_Donju_desc: "Embora o país não possa ser excessivamente dependente do mundo exterior para seu desenvolvimento. Mas sem o Donju, nossa economia seria insustentável. Dê a eles mais direitos em favor do comércio, deixe-os ser os líderes da economia nacional e deixe o cavalo de mil lábios da corrida econômica coreana!"
 NKO_Weaken_the_Donju: "Enfraquecer o Donju"
 NKO_Weaken_the_Donju_desc: "A reformulação da marca e a revenda de produtos chineses e sul-coreanos não enriqueceram nosso país. Precisamos nos concentrar em nossas próprias marcas industriais e deixar que as marcas norte-coreanas cheguem ao topo do mercado mundial!"
 NKO_Protect_State_Owned_Businness: "Proteger empresas estatais"
 NKO_Protect_State_Owned_Businness_desc: ""
 NKO_Encourage_Foreign_Investment: "Incentivar o investimento estrangeiro"
 NKO_Encourage_Foreign_Investment_desc: "Por mais resistentes que sejam nossas indústrias domésticas, todo o seu potencial econômico não pode ser desbloqueado sem investimento do exterior. Devemos oferecer incentivos para encorajar o investimento estrangeiro direto em nossa nação."
 NKO_Privatize_Means_of_Production: "Privatizar os meios de produção"
 NKO_Privatize_Means_of_Production_desc: ""
 ### Renascimento da Economia ###
 NKO_Economy_Revival: "Renascimento Econômico"
 NKO_Economy_Revival_desc: "Com o fim da \"Ardua Marcha\", é hora de fazer nossa economia funcionar novamente."
 NKO_Priorit_for_Civilian_Industry: "Foco na indústria civil"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Foco na indústria militar"
 NKO_Priorit_for_Army_Industry_desc: "A indústria militar é vital para nós, tanto para impulsionar nossa demanda econômica doméstica quanto para fortalecer nossas forças de defesa."
 NKO_Arms_Trafficking: "Tráfico de armas"
 NKO_Arms_Trafficking_desc: "Por que deveria haver inúmeras armas empilhadas em armazéns o tempo todo? Poderíamos trocá-las por ouro."
 NKO_Sinuiju: "Região Administrativa Especial de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju sempre foi um porto importante para o comércio entre a Coreia do Norte e a China. Poderíamos seguir a abordagem chinesa de um país, dois sistemas. Para torná-la mais adequada para o comércio com países estrangeiros."
 NKO_Recognition_of_Economic_Backwardness: "Reconhecimento do atraso econômico"
 NKO_Recognition_of_Economic_Backwardness_desc: "A economia da Coreia do Norte ficou para trás depois de \"árdua março\". Precisamos de reformas radicais"
 NKO_2009_Revaluation: "Reavaliação"
 NKO_2009_Revaluation_desc: "Durante a Árdua Marcha, nossa economia nacional, e em particular nosso sistema monetário, foi duramente atingida. e reavaliação”.
 NKO_Revaluation_Success: "Reavaliação com sucesso..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Falha na reavaliação..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Air Koryo"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatização das Fazendas Coletivas"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Relaxamento dos controles nas fazendas coletivas locais para aumentar seu incentivo à produção."
 NKO_Construction_of_Hydraulic_Facilities: "Construção de Instalações Hidráulicas"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Para aumentar os rendimentos agrícolas sem depender tanto de fertilizantes químicos, temos que construir mais instalações hidráulicas."
 NKO_Free_Housing: "Habitação extra grátis"
 NKO_Free_Housing_desc: "Construa mais apartamentos, deixe as pessoas poderem viver neles!"
 NKO_Exporting_Workforce: "Exportando força de trabalho"
 NKO_Exporting_Workforce_desc: ""
 NKO_Expand_Compulsory_Education: "Expandir a educação obrigatória"
 NKO_Expand_Compulsory_Education_desc: "A educação é a base de uma nação forte. Expandir a educação obrigatória, dando a mais crianças acesso a níveis superiores de educação."
 NKO_Chollima_Speed_desc: "O desenvolvimento de infraestrutura é um passo importante no caminho para reconstruir nossa economia, não apenas para nosso desenvolvimento econômico, mas também para fins militares, como estradas capazes de transportar equipamentos pesados e ferrovias capazes de transportar trens de mísseis."



 #Eventos
 korea_north.1.t: "A Coreia do Norte nos pede para retirar nossas tropas da Coreia do Sul"
 korea_north.1.d: "A Coréia do Norte está exigindo que retiremos as tropas americanas da Coréia do Sul e cortemos os laços com a Coréia do Sul, ou eles usarão armas nucleares no caso de reunificação. Enquanto a Coréia do Norte sempre foi intimidadora sem intenção de seguir sobre suas ameaças, desta vez parece ser real..."
 korea_north.1.a: "Essa demanda é absurda!"
 korea_north.1.b: "É melhor para nós conceder..."
 korea_north.2.t: "A Coréia do Norte se junta à Organização Mundial do Comércio"
 korea_north.2.d: "Depois de longas negociações entre a RPDC e os atuais membros da Organização Mundial do Comércio (OMC), o pedido de adesão da Coréia do Norte à OMC foi finalmente aprovado. A RPDC teve que mostrar aos membros da OMC, especialmente os Estados Unidos Unidos, a União Europeia e a China, que estava dando passos significativos para abrir sua economia à concorrência. A mídia oficial da RPDC descreveu o evento como \"um momento histórico no processo de reforma e modernização da RPDC\"."
 korea_north.2.a: "A Coreia do Norte continua a se abrir para o mundo."
 korea_north.3.t: "Reavaliação"
 korea_north.3.d: "As autoridades norte-coreanas anunciaram uma reforma monetária em grande escala para reavaliar a moeda, com um limite de 100.000 moedas antigas por família.\nQual será a taxa de câmbio entre a moeda antiga e a nova?"
 korea_north.3.a: "25(antigo) a 1(novo)"
 korea_north.3.b: "100(antigo) a 1(novo)"
 korea_north.4.t: "Reavaliação de sucesso"
 korea_north.4.d: "Depois de todos os nossos esforços, nossa reforma monetária finalmente teve sucesso!"
 korea_north.4.a: "Incrível!"
 korea_north.5.t: "Aliviando conflitos"
 korea_north.5.d: "Nossas reformas recentes levaram a algum caos, com pessoas trocando moeda estrangeira freneticamente e até mesmo um tumulto na província de North Hamgyong. Devemos fazer algumas concessões?"
 korea_north.5.a: "Manter o status quo."
 korea_north.5.b: "Relaxamento do número de restrições cambiais."
 korea_north.6.t: "Falha na reavaliação..."
 korea_north.6.d: "A reforma monetária levou ao caos econômico, pois as mercadorias não podiam ser vendidas antes que o estado estabelecesse os preços e a população entrasse em pânico em meio a uma corrida para trocar moeda estrangeira.\nO won norte-coreano caiu 96% em relação ao dólar americano em na semana seguinte à reforma monetária e o preço do arroz por quilo subiu de 17 wons norte-coreanos para 50 wons em três dias. A reforma monetária foi declarada um fracasso total.
 korea_north.6.a: "Execução do responsável!"
 kim_jong_il_death.1.t: "Quem será o herdeiro do \"trono\"?"
 kim_jong_il_death.1.d: "Kim Jong-il não viverá muito e deve escolher seu sucessor entre seus dois filhos.\nKim Jong-un prefere uma reforma conservadora do sistema político e econômico do país. Kim Jong-nam prefere uma reforma socialista reforma da economia de mercado, bem como uma reforma mais radical do sistema político".
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Camarada Kim Jong-il está morto!"
 kim_jong_il_death.2.d: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o eterno Presidente da República, Kim Jong-il, morreu às 8h30 do dia 17 de dezembro de 2011 de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho de visitar uma área de trem."
 kim_jong_il_death.2.a: "Notícias tristes..."
 kim_jong_il_death.3.t: "Um relatório de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entrou no escritório do pai. A sala cheirava fortemente a fumaça e o pai parecia ter acabado de fumar um charuto inteiro e estava de bom humor.\n\"Pai, Camarada Jang Song-thaek parece estar vendendo os interesses do país pelas costas e eu compilei um relatório.\"\nEle colocou o relatório sobre a mesa, além de um cinzeiro cheio de pontas de cigarro e meio copo de uísque inacabado.\nKim Jong-il pegou e olhou para ele, "A questão de vender antiguidades foi feita por mim com Jang Sung-taek com o pessoal da Sala 39, o país realmente não tinha dinheiro, foi uma jogada desesperada... e O camarada Jang Sung-taek estava apenas agindo sob ordens. Fora isso, não é grande coisa, alguns dos quais ele já me falou antes, e eu concordei. -un, esses são assuntos pequenos, você deve encontrar o camarada Jang Sung-taek para resolvê-los em particular, não fique sempre levando rancores pessoais a alturas políticas. Falarei com Jang Sung-taek em breve.\""
 kim_jong_il_death.3.a: "\"Chang Sung-taek também não parece ser tão confiável...\""
 kim_jong_il_death.4.t: "Kim Jong-nam toma o poder norte-coreano!"
 kim_jong_il_death.4.d: "Esta manhã, Kim Jong-nam tornou-se oficialmente o Presidente da Comissão de Assuntos Estatais e Secretário-Geral do Partido dos Trabalhadores da Coreia. É relatado que seu irmão Kim Jong-un fugiu do país e está vivendo escondido em algum lugar."
 kim_jong_il_death.4.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "Kim Jong-un assume o poder na Coreia do Norte!"
 kim_jong_il_death.5.d: "Esta manhã, Kim Jong-un tornou-se oficialmente o Presidente da Comissão de Assuntos Estatais e Secretário-Geral do Partido dos Trabalhadores da Coreia. É relatado que seu irmão Kim Jong-nam se mudou para o exterior."
 kim_jong_il_death.5.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "O Exército Popular dá um golpe de surpresa na Coreia do Norte!"
 kim_jong_il_death.6.d: "Em notícias surpreendentes, um golpe militar do KPA ocorreu na Coréia do Norte esta manhã, com o novo governo da junta anunciando que assumiria o poder deixado vago pela morte de Kim Jong-il. O novo A Junta alegou que foi um golpe de estado para preservar a pureza da ideologia do Juche a "forte pedido do estado e da nação coreana".
 kim_jong_il_death.6.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.6.b: "Notícia surpreendente, isso representa o fim completo da dinastia Kim?"
 kim_jong_il_death.6.c: "Oh Deus ..."
 kim_jong_il_death.7.t: "Pedido de Jang Song-thaek"
 kim_jong_il_death.7.d: "Visita de Jang Song-thaek à China para se encontrar com [CHI.Getleader], esperando que a China interviesse para ajudar Kim Jong-nam a ganhar poder."
 kim_jong_il_death.7.a: "Diga a Kim Jong-un esta informação."
 kim_jong_il_death.7.b: "Não faça nada. O que Kim Jong-un tem a ver comigo?"


 #Decisões
 NKO_united_front_department: "Departamento da Frente Unida"
 NKO_united_front_department_desc: "Desde o fim da Segunda Guerra Mundial, a Coréia tem sido uma nação dividida. A polarização ideológica e o grande conflito de poder separaram famílias e impediram a realização de todo o potencial do povo coreano. No Sul, enquanto as gerações mais velhas ainda se lembram de uma união Coréia e anseiam pela reunificação, a memória de uma península unida está gradualmente começando a desaparecer.\n\n§YApoio à reunificação§!, juntamente com a §Yopinião§! quanto o povo sul-coreano estará disposto a ceder nas negociações de reunificação. Ele diminui a uma taxa de 0,1% ao mês e é afetado por decisões, focos e eventos. Se ou quando a reunificação ocorrer, precisará ser mantido alto para garantir que o país permaneça unido.\n\n[KOR.GetFlag] §YSuporte para a reunificação§!: [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Fechar o Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Não se pode confiar em nossas contrapartes em toda a DMZ. Devemos fechar o parque industrial de Kaesong para evitar que eles se beneficiem dele."
 NKO_reopen_kaesong_industrial_park: "Reabrir Kaesong Industrial Park"
 NKO_reopen_kaesong_industrial_park_desc: "Devemos mostrar aos nossos compatriotas que estamos dispostos a buscar melhores relações. Para isso, devemos reabrir o acesso ao parque industrial de Kaesong."
 NKO_restart_peace_talks: "Reinicie as negociações de paz"
 NKO_restart_peace_talks_desc: "O Sul rejeitou nossa oferta de paz, mas isso não significa que não podemos tentar novamente. No entanto, devemos primeiro tentar fazer o que pudermos para evitar a repetição do fracasso das negociações anteriores."
