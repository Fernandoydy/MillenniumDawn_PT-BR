 NKO_Expand_Peasant_Militia: "Expandir a Milícia Camponesa"
 NKO_Expand_Peasant_Militia_desc: ""
 NKO_Bolster_Young_Red_Guards: "Reforçar os jovens guardas vermelhos"
 NKO_Bolster_Young_Red_Guards_desc: ""
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruir a Universidade Militar Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "A Universidade Militar Kim Il-sung, uma importante colagem de defesa nacional em Pyongyang, reuniu um grande número dos melhores comandantes do país desde 1952. À medida que entramos no novo século, as antigas instalações desta universidade estão se tornando cada vez mais inadequado para o novo estilo de guerra. É hora de restaurar esta instituição à sua antiga glória."
 ### Paralelo 38 ###
 38th_parallel_NKO: "Comitê para a Reunificação Pacífica da Pátria"
 NKO_The_38th_Parallel: "O paralelo 38"
 NKO_The_38th_Parallel_desc: "Em julho de 1953, o Acordo de Armistício Coreano foi assinado entre as duas Coreias e voluntários chineses, bem como forças das Nações Unidas, estabelecendo uma zona desmilitarizada com base no paralelo 38, separando a Coreia do Norte e a Coreia do Sul. Essa linha divisória existe há cerca de 50 anos e talvez seja hora de avançar para a reunificação, de uma forma ou de outra."
 NKO_The_Road_to_Peace: "O caminho para a paz?"
 NKO_The_Road_to_Peace_desc: "A \"Política Sunshine\" da Coréia do Sul parece demonstrar um desejo sincero de reunificação. Talvez seja hora de os camaradas intercoreanos trabalharem juntos para a reunificação."
 NKO_cross_border_initiatives: "Iniciativas transfronteiriças"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cessar transmissões de propaganda"
 NKO_cease_propaganda_broadcasts_desc: "As transmissões de propaganda são de pouca utilidade para nós hoje, mas ao invés disso, evite que os sulistas que foram criados para serem anticomunistas se ressintam de nossas ações. Acabar com esse comportamento pode torná-los um pouco mais felizes."
 NKO_invite_the_president: "Convidar o Presidente"
 NKO_invite_the_president_desc: "Convide o Presidente do Sul a visitar o nosso país para nos conhecermos melhor e resolvermos as nossas diferenças e preconceitos."
 NKO_invite_southern_performers: "Convidar artistas do sul"
 NKO_invite_southern_performers_desc: "Os artistas do sul também têm uma grande influência sobre os jovens do norte. Convidá-los para o nosso país pode mostrar aos jovens do sul a nossa boa vontade."
 NKO_stress_historical_bonds: "Retórica conciliatória"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Negociações de oferta"
 NKO_offer_negotiations_desc: "É hora de falar com o Sul sobre a reunificação pacífica."
 NKO_propose_north_led_unification: "Propor unificação liderada pelo norte"
 NKO_propose_north_led_unification_desc: "Do nosso sistema de bem-estar justo à nossa arma nuclear mais forte, está claro que o modelo norte-coreano é o caminho a seguir para a península coreana. futuro."
 NKO_propose_unity_government: "Propor Governo de Unidade"
 NKO_propose_unity_government_desc: "É improvável que os líderes do Sul concordem com um acordo que os remova do poder e potencialmente punidos por suas ações passadas. Um governo de unidade entre o Norte e o Sul é a melhor maneira de perseguir a causa da reunificação coreana."
 NKO_pave_the_way_for_reunification: "Abrir caminho para a reunificação"
 NKO_pave_the_way_for_reunification_desc: "Agora que grandes passos foram dados para normalizar as relações inter-coreanas, podemos começar a fazer os preparativos para a reunificação."
 NKO_The_Road_to_War: "O caminho para a guerra"
 NKO_The_Road_to_War_desc: "Os imperialistas dos EUA e seus fantoches sul-coreanos foram, são e nunca serão capazes de permitir a verdadeira reunificação da Coréia. A reunificação pela força é a verdade eterna."
 NKO_threaten_the_south: "Ameaçar o Sul"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Desligar comunicações"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Acelere o teste"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Armas nucleares prontas"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Remilitarizar a DMZ"
 NKO_remilitarize_the_DMZ_desc: "A remilitarização da DMZ marcará uma escalada significativa em nosso conflito com o Sul, mas sem dúvida dará uma vantagem às nossas tropas no próximo conflito."
 NKO_all_out_war: "Guerra total"
 NKO_all_out_war_desc: "Está na hora! Deixe os Patetas do Sul e nosso KPA batalharem no campo de batalha!"
 NKO_revenge_on_japan: "Revenge on Japan"
 NKO_revenge_on_japan_desc: "O Japão manteve o domínio colonial em nosso país por décadas antes da Segunda Guerra Mundial. Após a Segunda Guerra Mundial, o imperialismo dos EUA ainda se entregou ao rearmamento do Japão. O Japão deve receber seus justos desertos."
 NKO_strike_washington: "Ataque Washington"
 NKO_strike_washington_desc: ""
 NKO_foment_insurrection: "Fomentar a Insurreição"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Enviar suporte"
 NKO_send_support_desc: "Ninguém poderia vencer apenas com pedras e coquetéis molotov, precisamos apoiar os guerrilheiros do sul com alguns dos equipamentos de que precisam desesperadamente."
 NKO_assert_control: "Afirmar controle"
 NKO_assert_control_desc: "Integre o comando da guerrilha do sul em nosso estado-maior, para que nosso KPA e a guerrilha possam trabalhar melhor juntos."
 ### A luta pelo poder ###
 NKO_Struggle_for_Power: "A luta pelo poder"
 NKO_Struggle_for_Power_desc: ""
 NKO_Orthodox_Successor: "O sucessor ortodoxo"
 NKO_Orthodox_Successor_desc: "Na década de 1990, Kim Jong-un foi escolhido pelo grande General Kim Jong-il como o sucessor do poder por causa de suas excelentes qualificações. O amado camarada Kim Jong-un, que Deus deu ao povo coreano no passado, presente e futuro, sempre protegerão a segurança e a prosperidade da Coreia Juche."
 NKO_Promote_Self_Reliance: "Promova a Autossuficiência"
 NKO_Promote_Self_Reliance_desc: "Um país nunca pode ser rico e forte dependendo dos outros, somente sendo autossuficiente ele pode ser forte!"
 NKO_Ostracize_Kim_Jong_nam: "Excluir Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "Ao ostracizar Kim Jong-nam, para fazer o \"pai\" desconfiar ainda mais dele, temos uma melhor possibilidade de ganhar poder."
 NKO_Bribe_KPA_seniors: "Suborne os veteranos do KPA"
 NKO_Bribe_KPA_seniors_desc: "Os generais do KPA são os que detêm o poder militar, e ter o apoio desses superiores é mais provável de nos colocar no controle."
 NKO_Oppose_to_Chinese_Reform_Road: "Oposição aberta ao caminho da reforma chinesa"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "O modelo de reforma da China decorre de seu modelo de liderança coletiva. Se essa abordagem fosse transposta para a Coreia do Norte, inevitavelmente levaria ao caos social. E o \"pai\" também não a apoia. Pelo bem da linhagem da Montanha Baekdu continuar, devemos nos opor abertamente ao uso do modelo chinês para a reforma."
 NKO_Discredit_Jang_Seong_taek: "Desacreditar Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek é uma facção pró-chinesa bem conhecida na Coreia do Norte e também uma figura popular por parte do pai. Tal traidor que vendeu os interesses da nação não deve ser tolerado. Para ganhar o poder com sucesso , temos que coletar evidências de sua culpa e denunciá-lo na frente do pai."
 NKO_Call_for_Change: "A chamada para a mudança"
 NKO_Call_for_Change_desc: "A RPDC opera sob uma economia planejada há quase 50 anos. Mas a sucessão de \"Revoluções de 1989\" e a \"Árdua Marcha\" provaram que a economia planejada pelo Estado não era mais adequada para a nova século. Uma reforma ousada e profunda é necessária para que a Coreia do Norte volte a ser forte."
 NKO_Pull_in_young_Military_Officers: "Atraia jovens oficiais militares"
 NKO_Pull_in_young_Military_Officers_desc: "Atrair oficiais jovens e de mente aberta do KPA não nos fará mal, pois eles estão mais próximos da base e serão mais propícios ao nosso controle das tropas."
 NKO_Frame_Opposition: "Enquadrar a oposição"
 NKO_Frame_Opposition_desc: ""
 NKO_Stir_up_Father-son_Relations: "Incitar conflito pai-filho"
 NKO_Stir_up_Father-son_Relations_desc: "Não será fácil provocar conflito entre Kim Jong-un e Kim Jong-il, mas nos dará mais apoio."
 NKO_Place_Loyalists_in_KPA: "Coloque os legalistas em KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Vinte anos atrás, quando Kim Jong-il e seu meio-irmão tiveram a oportunidade de assumir a liderança da Coreia do Norte, o apoio dos antigos guerrilheiros a Kim Jong-il foi um fator chave em sua eventual eleição como líder do país líder supremo. Agora que o Exército do Povo Coreano herdou essa posição. Coloque os legalistas no KPA, aumente nosso controle sobre o KPA."
 NKO_Finding_Reformist_of_Party: "Encontrar o reformista do partido"
 NKO_Finding_Reformist_of_Party_desc: "Não é que não existam reformistas no partido, mas eles têm medo de falar diante da oposição de Kim Jong Il, se ganharmos o apoio deles, é mais provável que mudemos o Chosun"

 ### Morte de Kim Jong-il ###
 NKO_Kim_Jong_il_Death: "A morte de Kim Jong-il"
 NKO_Kim_Jong_il_Death_desc: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o eterno Presidente da República, Kim Jong-il, morreu às 8h30 do dia 17 de dezembro de 2011 de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho para visitar uma área local de trem."
 ### Reunião ###
 NKO_Junta: "Golpe da Diretoria"
 NKO_Junta_desc: "As reformas bem-sucedidas na China e no Vietnã deram um bom exemplo para nós, mas suas reformas não foram tranquilas. Se nossas próprias reformas tivessem falhado, teríamos morrido e sido anexados pelo Sul. E tanto Kim Jong-un e Kim Jong-nam querem diferentes níveis de reforma. Teremos que fazer a escolha mais difícil para não perder nosso país ou nosso partido..."
 NKO_Preserve_Songun: "Preservar Songun"
 NKO_Preserve_Songun_desc: "Songun é a base do exército e devemos defender sua ideologia."
 NKO_Entrench_Military_Authority: "Autoridade Militar de Trincheira"
 NKO_Entrench_Military_Authority_desc: "Embora tenhamos usado o exército para tomar o poder da dinastia Kim, ainda existem alguns leais a Kim dentro do exército, usaremos nossos \"meios\" para convencê-los..."
 NKO_Smash_Black_Market: "Esmague o \"Mercado\""
 NKO_Smash_Black_Market_desc: "As forças do \"mercado\" estão causando grandes danos ao nosso país e devem ser detidas imediatamente!"
 NKO_Determining_the_loyalty_of_army: "Determinando a Lealdade do Exército"
 NKO_Determining_the_loyalty_of_army_desc: "Agora podemos promover alguns de nossos leais e torná-los mais subservientes a nós."
 NKO_Purge_Dissenters: "Expurgar dissidentes"
 NKO_Purge_Dissenters_desc: "Para manter a estabilidade do país neste momento crítico de transição de poder, devemos prender imediatamente todos os dissidentes em potencial!"
 NKO_Crush_the_Kims: "Execução dos Kims"
 NKO_Crush_the_Kims_desc: "Manter os filhos de Kim Jong-il vivos é, em última análise, um fator desestabilizador, execute-os em segredo!"
 NKO_Constrain_the_Donju: "Restringir o Donju"
 NKO_Constrain_the_Donju_desc: "O Donju fez uma pequena contribuição para o desenvolvimento econômico de nosso país antes, mantenha-os ativos..."
 NKO_End_the_Donju: "Repressão ao contrabando"
 NKO_End_the_Donju_desc: "O contrabando é um crime e, apesar de sua contribuição para a economia do país, é hora de acabar com esses infratores de uma vez por todas."
 NKO_High_pressure_politics: "Política de alta pressão"
 NKO_High_pressure_politics_desc: "O descontentamento popular cresceu tanto que devemos usar meios contundentes para manter nosso governo."
 NKO_Empower_the_State_Security_Department: "Capacitar o Bureau Geral de Reconhecimento"
 NKO_Empower_the_State_Security_Department_desc: "Precisamos agora autorizar o Bureau Geral de Reconhecimento dos militares a assumir maiores responsabilidades e se tornar a agência de inteligência dominante do país. O Bureau Geral de Reconhecimento detectará, prenderá e eliminará sabotadores em potencial e espiões imperialistas."
 NKO_CHI_military_support: "Suporte militar chinês"
 NKO_CHI_military_support_desc: "A China é nosso eterno irmão e aliado. Para sobreviver na arena internacional, estaremos mais uma vez nos braços de Pequim."
 NKO_secure_chinese_assistance_in_crushing_dissent: "Assistência chinesa segura para esmagar a dissidência"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "O aparato de segurança da China é potencialmente o mais eficaz do mundo. Poderíamos usar sua experiência para ajudar a silenciar os críticos, monitorar nossa população e esmagar as manifestações."
 NKO_perpetual_war_footing: "Estado de Guerra Perpétuo"
 NKO_perpetual_war_footing_desc: "Ao colocar a Coreia do Norte em estado permanente de guerra, podemos manter o poder firmemente em nossas próprias mãos. Lute pela estabilidade eterna da Coreia Juche!"
 NKO_request_chinese_protection: "Solicitar proteção chinesa"
 NKO_request_chinese_protection_desc: "Nosso governo militar é um alvo potencial para intervenção. Devemos ceder parte de nossa soberania à China para garantir nossa sobrevivência. É o que é necessário."
 NKO_Prosperous_Nation: "Campanhas em massa"
 NKO_Prosperous_Nation_desc: ""
 NKO_Military_Collectives: "Regra do Conselho"
 NKO_Military_Collectives_desc: "Nosso povo não está pronto para abraçar o Ocidente, precisamos continuar a manter nosso governo."
 NKO_Leave_Room_for_Private_Sector: "Rumo a uma economia privatizada"
 NKO_Leave_Room_for_Private_Sector_desc: ""
 NKO_Planned_Economy_keep: "Continue executando a economia planejada"
 NKO_Planned_Economy_keep_desc: ""
 NKO_Encourage_private_enterprise: "Incentivar a iniciativa privada"
 NKO_Encourage_private_enterprise_desc: ""
 NKO_Market-based_economy: "Economia baseada no mercado"
 NKO_Market-based_economy_desc: ""
 NKO_Reorganising_Government: "Reorganizando o Governo"
 NKO_Reorganising_Government_desc: "É hora de reorganizar o governo, o país precisa de um novo governo."
 NKO_Democratic_politics: "Política Democrática"
 NKO_Democratic_politics_desc: "Democracia! O que o povo quer!"
 NKO_Allow_Foreign_Social: "Permitir mídias sociais estrangeiras"
 NKO_Allow_Foreign_Social_desc: "Devemos permitir que sites estrangeiros como \"Facebook\" ou \"Twitter\" operem em nosso país, como parte de nossa campanha de democratização."
 NKO_Freedom_of_Speech: "Liberdade de Expressão"
 NKO_Freedom_of_Speech_desc: ""
