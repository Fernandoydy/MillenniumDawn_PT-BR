l_braz_por:
 MD_ace_promoted.1.t: "Piloto Ás Promovido"
 MD_ace_promoted.1.d: "Poucos correm tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido pelo indicativo [From.GetCallsign], distinguiu [From.GetHerselfHimself] não apenas por retornar vivo, mas por pilotar [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão sobre [From.GetMissionRegion] e foi fundamental para o sucesso deste encontro crítico.\n\nEleita como um exemplo brilhante de coragem [Root.GetAdjective], a promoção recente de [From.GetName] foi altamente divulgada. Embora as pessoas possam ver a guerra como mais um inferno do que uma glória, muitos estão felizes em ver que ainda há heróis para apoiar."
 MD_ace_promoted.1.a: "Quem ousa, vence."
 MD_ace_died.1.t: "[From.GetCallsign] eliminado por [From.GetMissionRegion]"
 MD_ace_died.1.d: "Um dos ases mais famosos [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], caiu no cumprimento do dever. Pilotos retornando do relatório da missão tendo avistado [From.GetHerHis] [From.GetWingShort] caindo em chamas sobre [From.GetMissionRegion] depois de receber fogo inimigo pesado. Infelizmente, desde que [From.GetSheHe] há muito tempo é uma figura pública, o fim de [From.GetCallsign] é severamente desmoralizante para muitas pessoas que admiravam [From.GetHerHim].\n\nEmbora desejássemos que houvesse uma maneira de esconder esse evento das pessoas, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas Em última análise, a morte de [From.GetHerHis] é outra parte de uma lenda que, esperamos, viverá muito além de nossos problemas atuais.
 MD_ace_died.1.a: "Uma lenda viva ainda é melhor."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] abatido por [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Pilotos retornando de [From.GetMissionRegion] relatam que, um esquadrão de aeronaves [Prev.Owner.GetAdjective] liderado pelo infame [Prev.GetCallsign] focado em perseguir [From.GetCallsign]. derrubou várias aeronaves inimigas e desviou de vários mísseis dos [Prev.Owner.GetAdjective], [From.GetCallsign] foi dominado por [Prev.GetCallsign] em seu [Prev.GetWingShort], que supostamente superou [From.GetHerHim] e abriu os tanques de combustível com um golpe limpo. [From.GetName] [From.GetSurname] de [From.GetWingShort] pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[ From.GetFullName] mostrou grande coragem durante todo o serviço [From.GetHerHis] e foi admirado por muitos. A perda deste herói nacional é um grande golpe para a força aérea [From.Owner.GetAdjective] e é um golpe devastador para a nação como um todo. Saber que, enquanto sofremos, [Prev.Owner.GetName] está comemorando [Prev.GetFullName] como um herói, torna a tragédia ainda maior."
 MD_ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] abatido [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios chegaram destacando a heróica missão de [From.GetFullName] ação, conseguindo enganar o piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [ Prev.GetCallsign] em uma armadilha onde os pilotos [From.Owner.GetAdjective] conseguiram mergulhar no esquadrão de [Prev.GetCallsign]. [From.GetCallsign] passou a manobrar a aeronave [Prev.Owner.GetAdjective] e com um único míssil enviou [Prev.GetCallsign] espiralando dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitas [From.Owner.GetAdjective] vidas em [Prev.GetHerHis] consciência . Esta é uma grande vitória e mostra que quando apoiamos grandes heróis, eles realizam grandes feitos."
 MD_ace_killed_other_ace.1.a: "Uma vitória que todos [From.Owner.GetName] vão lembrar!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] caiu"
 MD_aces_killed_each_other.1.d: "Durante a última missão, nosso famoso [From.GetAceType] ás [From.GetFullname] acabou em uma luta prolongada com o temido ás piloto, [Prev.GetFullName]. Com poucas munições e sem possibilidade de fuga, [From.GetCallsign] manobrou [From.GetHerHis] [From.GetWingShort] através do fogo da aeronave [Prev.Owner.GetAdjective] e procedeu ao ram [Prev.GetCallsign].\nAmbos [From.GetCallsign]' s [From.GetWingShort] e [Prev.GetCallsign] de [Prev.GetWingShort] foram vistos caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja um pequeno consolo que o [Prev.Owner.GetAdjective] ameaça, [Prev.GetCallsign], não será mais um incômodo para nós, perdemos uma figura pública valiosa e inspiração para todos [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "No entanto, uma grande perda para nós"
 