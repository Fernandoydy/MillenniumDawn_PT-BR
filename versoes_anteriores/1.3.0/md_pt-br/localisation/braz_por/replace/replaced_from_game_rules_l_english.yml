 RULE_ALLOW_WARGOALS: "Metas de guerra"
 RULE_OPTION_ALWAYS_FREE: "Sempre grátis"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Irrestrito para qualquer ideologia em qualquer Tensão Mundial."
 RULE_OPTION_LIMITED: "Limitado"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "A Geração de Objetivos de Guerra é limitada por ideologias e limites de Tensão Mundial."
 RULE_OPTION_FREE_25: "Grátis com 25% de tensão mundial"
 RULE_OPTION_FREE_50: "Grátis com 50% de tensão mundial"
 RULE_OPTION_FREE_75: "Grátis com 75% de tensão mundial"
 RULE_OPTION_FREE_100: "Grátis com 100% de tensão mundial"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "A geração de objetivos de guerra é desativada abaixo de 25% da Tensão Mundial, mas disponível para todas as nações depois disso. Isso substitui quaisquer restrições de ideologia, mas ainda permite obter objetivos de guerra por meio de focos."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "A geração de objetivos de guerra é desativada abaixo de 50% da tensão mundial, mas disponível para todas as nações depois disso. Isso substitui quaisquer restrições de ideologia, mas ainda permite obter objetivos de guerra por meio de focos."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "A geração de objetivos de guerra é desativada abaixo de 75% da Tensão Mundial, mas disponível para todas as nações depois disso. Isso substitui quaisquer restrições de ideologia, mas ainda permite obter objetivos de guerra por meio de focos."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "A geração de objetivos de guerra é desativada abaixo de 100% de tensão mundial, mas disponível para todas as nações depois disso. Isso substitui quaisquer restrições de ideologia, mas ainda permite obter objetivos de guerra por meio de focos."
 RULE_OPTION_FOCUSES_ONLY: "Somente focos"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Os objetivos de guerra só podem ser obtidos a partir de focos, eventos e decisões nacionais."
 RULE_OPTION_FOCUSES_ONLY_38: "Somente focos (até 1938)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Os objetivos de guerra só podem ser obtidos a partir de focos, eventos e decisões nacionais, até 1938."
 RULE_OPTION_FOCUSES_ONLY_39: "Somente focos (até 1939)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Os objetivos de guerra só podem ser obtidos a partir de focos, eventos e decisões nacionais, até 1939."
 RULE_OPTION_FOCUSES_ONLY_40: "Somente focos (até 1940)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Os objetivos de guerra só podem ser obtidos a partir de focos, eventos e decisões nacionais, até 1940."
 RULE_ALLOW_MILITARY_ACCESS: "Acesso militar e direitos de ancoragem"
 RULE_ALLOW_LICENSING: "Licenças de produção"
 RULE_ALLOW_LICENSING_FREE_DESC: "Os países podem adquirir licenças de produção de qualquer país."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Os países só podem adquirir licenças de produção de países que compartilham a mesma ideologia dominante."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Os países só podem adquirir licenças de produção de países da mesma facção."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Os países nunca podem adquirir licenças de produção fora de decisões e eventos especiais."
 RULE_ALLOW_LEND_LEASE: "Empreste Arrendamento"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Os países podem emprestar-arrendar equipamentos para qualquer pessoa em qualquer nível de Tensão Mundial."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Lend-Lease é limitado pela Tensão Mundial e regras de ideologia."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Os países só podem emprestar-arrendar equipamentos para países da mesma ideologia dominante."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Os países só podem emprestar-arrendar equipamentos para países da mesma facção."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Os países nunca podem emprestar-arrendar equipamentos para qualquer outro país."