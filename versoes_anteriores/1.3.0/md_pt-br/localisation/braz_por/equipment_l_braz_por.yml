 USA_transport_helicopter1: "Bell UH-1 Iroquois"
 USA_transport_helicopter1_desc: "O Bell UH-1 Iroquois (apelidado de \"Huey\") é um helicóptero militar utilitário movido por um único motor turboeixo, com rotores principal e traseiro de duas pás. O primeiro membro da prolífica família Huey, foi desenvolvido pela Bell Helicopter para atender ao requisito de 1952 do Exército dos Estados Unidos para uma evacuação médica e helicóptero utilitário, e voou pela primeira vez em 1956. O UH-1 foi o primeiro helicóptero movido a turbina produzido para o exército dos Estados Unidos e mais de 16.000 foram construídos desde 1960".
