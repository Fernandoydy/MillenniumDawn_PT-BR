 AS_Fighter1_desc: "A 3ª Geração de Interceptores foi construída para interceptar Bombardeiros Estratégicos a curto prazo. Como tal, eram aviões incrivelmente rápidos com motores potentes e pós-combustores, mas sofriam de pouca agilidade e alcance curto."
