 CZE_Air_UAV1: "CANTAS A"
 CZE_Air_UAV1_desc: "Pequeno drone de vigilância VTOL"
 CZE_Air_UAV2: "CANTAS II" #Fictício
 CZE_Air_UAV2_desc: "Projeto de drone VTOL avançado de tamanho médio com recursos básicos de ataque."
 CZE_Air_UAV3: "Tempestade BL-1" #Fictício
 CZE_Air_UAV3_desc: "Projeto de drone avançado de longo alcance com munição de precisão e capacidade ar-ar básica."
 CZE_Air_UAV4: "BL-4 Blesk" #Fictício
 CZE_Air_UAV4_desc: "Drone furtivo desenvolvido internamente com capacidades de ataque de precisão e resistência muito longa com capacidade de permanecer na altura de 30 km por 250 horas devido ao menor arrasto do ar e pressão específica."

 CZE_attack_helicopter1: "Mil Mi-171Š"
 CZE_attack_helicopter1_desc: "Mi-8/Mi-17/Mi-18 reformulados domesticamente em um helicóptero básico equipado com mísseis AGM e AAM em seus pilares sob as asas. O helicóptero ainda é capaz de transportar 16 passageiros dentro de sua fuselagem."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Versão de exportação produzida internamente do Mi-24 da União Soviética com novo software e hardware tcheco, incluindo novo conjunto de sensores, óptica e facelift da rede através do helicóptero, simplificando-o para os padrões modernos."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "O Mi-35M é o primeiro lote de modernizações para esta nave. Ele tem 6 pilones sob as asas que podem transportar muitos tipos de sistemas de armas guiadas e não guiadas ou canhões de última geração."
 CZE_attack_helicopter4: "BV-38 Blesk" #Fictício
 CZE_attack_helicopter4_desc: "A experiência de atualizações e projetos anteriores de helicópteros nos permitiu projetar nosso próprio helicóptero de batalha. O resultado é o BV-14 Blesk, que possui hélice propulsora além do rotor principal, permitindo que este helicóptero voe a incríveis velocidades de 450 km/h. Isso também foi alcançado tornando seu formato bastante esguio e aerodinâmico e colocando todas as armas fora de seu armazenamento interno para elas. Em situações de emergência, há sempre dois mísseis Ar-Ar prontos para serem disparados mesmo deste espaço interno até o raio de 90° à frente do helicóptero."
 CZE_attack_helicopter5: "BV-43 Vichr" #Fictício
 CZE_attack_helicopter5_desc: "Os primeiros protótipos de helicóptero furtivo com nomes de código BV-40, 41 e 42 resultaram nesta máquina combinando suas habilidades. O helicóptero usa muitos recursos do BV-38 e também possui recarregador automático interno para mísseis, permitindo que o helicóptero não tenha nenhum externo pilones mesmo quando necessário, ao contrário do BV-38. Existem 4 eixos para os mísseis carregados com dois AGM e dois AAM com outros 16 mísseis de cada tipo no recarregador automático.

 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Helicóptero de reconhecimento de dois lugares desenvolvido nos anos 60 ."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Versão produzida domesticamente do Mi-4 soviético usado para várias transferências de carga e pára-quedas de tropas com novo motor e espaço interno remodelado da fuselagem com maior espaço de carga e novo design de cockpit."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Versão produzida domesticamente do Mi-8 soviético usado como um grande caminhão de carga capaz de transportar 16 passageiros e 2 pilotos. Possui novo cockpit digital e MGs montados na lateral."
 CZE_transport_helicopter3: "V-5 Spinner" #Fictional
 CZE_transport_helicopter3_desc: "A experiência de atualizações e projetos anteriores de helicópteros nos permitiu projetar nossas próprias máquinas a partir do solo. O resultado são os protótipos V-1,2,3 e 4. E seu primeiro modelo de produção do V-5. Tem pás de rotor de 26m permitindo-lhe transportar muitas toneladas de carga ou veículo pequeno."
 CZE_transport_helicopter4: "V-15 Jumper" #Fictício
 CZE_transport_helicopter4_desc: "Este helicóptero tem dois rotores montados nas asas e pode transportar uma quantidade ainda maior de carga ou passageiros para o destino. Também está armado com armamento defensivo e mísseis ar-ar."
 CZE_transport_helicopter5: "V-41 Sokol" #Fictício
 CZE_transport_helicopter5_desc: "Helicóptero furtivo com estrutura aerodinâmica revestida com materiais absorventes de radar, armazenando carga e opcionalmente armas montadas dentro do compartimento interno de armas"

 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Su-22 Modernization 4 produzido internamente com aviônicos e software aprimorados, permitindo os mais novos mísseis AGM."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Caça multifuncional tcheco projetado com recursos de ataque ao solo em mente, deixando o combate aéreo como objetivo secundário."
 CZE_MR_Fighter3: "Aero L-21 Sova" #Fictício
 CZE_MR_Fighter3_desc: "Caça com novos motores de pós-combustão capazes de acelerar até 3.000 km/h a 20 km de altitude. Ele pode carregar muitas variantes de armas em seus pilones, incluindo munição de precisão e bombas JDAM. Em testes, a bomba lançada dessa velocidade naquela altitude atingiu o alvo em movimento a 57 km do avião."
 CZE_MR_Fighter4: "Let-35 Skrivan" #Fictional
 CZE_MR_Fighter4_desc: "Caça multifunção manobrável com boa retenção de energia. Ele se concentra principalmente no combate ar-ar."
 CZE_MR_Fighter5: "Straka's Let-55" #Fictional
 CZE_MR_Fighter5_desc: "Caça supermanobrável com vetorização de dois motores. Equipa a munição mais moderna devido ao seu software especialmente projetado composto de código central combinado com partes modulares de código de vários fabricantes de armas, permitindo que cada peça do sistema de armas seja codificada especificamente para sua finalidade exclusiva. Isso também facilita as atualizações do software e resulta em quase nenhuma incompatibilidade."
 CZE_MR_Fighter6: "Aero L-73 Starfish" #Fictional
 CZE_MR_Fighter6_desc: "Caça furtivo multirole supercruise com armazenamento interno de 8 pilones projetado para o papel SEAD."
 CZE_MR_Fighter7: "Let-81 Sup" #Fictional
 CZE_MR_Fighter7_desc: "Interceptador hipersônico com armas dirigidas por energia para fins ofensivos e defensivos e mísseis hipersônicos."
