 ### Kachin ###
 KAC_infantry_weapons1: "K-09"
 KAC_infantry_weapons1_desc: "O K-09 é uma cópia fabricada localmente do fuzil de assalto chinês Type 81. Ele é funcionalmente idêntico ao Type 81 e difere principalmente em seu acabamento em polímero verde. Foram produzidas diversas variantes e modificações do design. Várias milhares de fuzis no padrão K-09 foram fabricados, embora seja impossível obter um número exato."

