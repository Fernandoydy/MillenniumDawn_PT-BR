 GRE_land_Drone_equipment: "EADS 3 Sigma Nearchos"
 GRE_land_Drone_equipmentshort: "Nearchos"
 GRE_land_Drone_equipment_desc: "O EADS 3 Sigma Nearchos, é um veículo aéreo não tripulado média avançado de reconhecimento fabricado na Grécia desde 1996, sendo um de vários modelos produzidos pela empresa em conjunto com as universidade do país."
 GRE_land_Drone_equipment1: "HAI Pegasus I"
 GRE_land_Drone_equipment1_short: "Pegasus I"
 GRE_land_Drone_equipment1_desc: "O HAI Ε1-79 Pegasus é um veículo aéreo não tripulado de média altitude e longa duração indígena grego produzido pela Indústria Aeroespacial Helênica. Entrou em serviço com a Força Aérea Helênica como Pegasus em 1992, e como a versão atualizada Pegasus II em 2005."
 GRE_land_Drone_equipment2: "HAI Pegasus II"
 GRE_land_Drone_equipment2_short: "Pegasus II"
 GRE_land_Drone_equipment2_desc: "O projeto MALE atualizado, chamado Pegasus II (Bloco I), foi introduzido em 2005. Ele apresentava eletrônica avançada, um comprimento de fuselagem aumentado de 4,3 metros (14,1 pés), envergadura aumentada de 6,2 metros (20,34 pés), carga de decolagem de 250 kg (551 lb) e maior autonomia de 15 horas. Das 16 unidades produzidas inicialmente pela State Aircraft Factory (KEA) e pela HAI entre 2005 e 2007, quatro unidades permanecem operacionais, incluindo as estações terrestres e equipamentos."
 GRE_land_Drone_equipment3: "HCUAV RX-1"
 GRE_land_Drone_equipment3_short: "RX-1"
 GRE_land_Drone_equipment3_desc: "O Hellenic Civil Unmanned Aerial Vehicle (HCUAV) RX-1 é um projeto de pesquisa grego, que atualmente produziu um protótipo de um Veículo Aéreo Não Tripulado (VANT) de Média Altitude - Longa Duração (MALE), com o objetivo de que a aeronave entre em produção no futuro e seja utilizada em operações civis e, potencialmente, militares. O desenvolvimento começou em 2013 e envolveu um consórcio composto por 6 parceiros, entre eles três grupos de pesquisa da Universidade, incluindo o Laboratório de Mecânica dos Fluidos e Turbomáquinas (LFMT) do Departamento de Engenharia Mecânica ou da Universidade Aristóteles de Salônica (AUTH), o CSL e o Laboratório de Robótica e Automação (LRA), bem como três empresas privadas, incluindo MLS Innovation Ltd, Spacesonic Ltd e Intracom Defense Electronics (IDE). É coordenado pelo LFMT na AUTH. O engenheiro-chefe do projeto é o professor da AUTH Dr. Kyriakos Yakinthos."

 HEZ_land_Drone_equipment: "Ghods Ababil"
 HEZ_land_Drone_equipmentshort: "Ababil"
 HEZ_land_Drone_equipment_desc: "O Ghods Ababil é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Ghods Aviation Industries. Também é conhecido como "Ghods Ababil" ou "Ababil Series". O Ababil é um drone de asa fixa de média altitude e longa duração (MALE).O Ababil foi projetado principalmente para missões de reconhecimento e vigilância. Possui uma autonomia de voo de várias horas e pode ser equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sistemas de coleta de informações eletrônicas. Além disso, o Ababil tem sido usado para outros fins, como observação de alvos, designação de alvos e até mesmo como plataforma de lançamento de mísseis de curto alcance. Em alguns casos, variantes do Ababil foram armadas com explosivos para uso como veículos aéreos não tripulados explosivos (UAV-E)."
 HEZ_land_Drone_equipment1: "Mohajer-2"
 HEZ_land_Drone_equipment1_desc: "O Mohajer-2 é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). O Mohajer-2 é uma variante do drone Mohajer, que é amplamente utilizado pelas Forças Armadas do Irã. O Mohajer-2 é um drone de asa fixa e média altitude, projetado para missões de reconhecimento e vigilância. Ele tem uma aparência semelhante a uma pequena aeronave, com uma envergadura de aproximadamente 5 metros e um comprimento de cerca de 4 metros. O Mohajer-2 é capaz de voar a altitudes de até 4.572 metros (15.000 pés) e tem uma autonomia de voo de aproximadamente 4 horas. Ele é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, que permitem a coleta de informações em tempo real durante as missões."
 HEZ_land_Drone_equipment2: "Yasir"
 HEZ_land_Drone_equipment2_desc: "O Yasir é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). É um drone de asa fixa e é frequentemente referido como Mohajer-6, que é uma variante do drone Mohajer. O Yasir (ou Mohajer-6) é projetado para realizar missões de vigilância, reconhecimento e coleta de informações. Ele possui uma envergadura de aproximadamente 4,8 metros e um comprimento de cerca de 3,8 metros. O Yasir tem uma capacidade de voo de várias horas e pode operar a altitudes de até 4.500 metros (14.800 pés). É equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sensores infravermelhos, permitindo a coleta de informações em tempo real durante as missões."
 #HEZ_land_Drone_equipment2: "Hemaseh"
 HEZ_land_Drone_equipment3: "Shahed-171"
 HEZ_land_Drone_equipment3_desc: "O Shahed-171, também conhecido como Shahed UAV, é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Shahed Aviation Industries. É um drone de asa fixa e foi projetado para diversas missões, incluindo reconhecimento, vigilância e coleta de informações. O Shahed-171 é uma evolução do drone Shahed-129, com melhorias e atualizações em relação à sua capacidade operacional. Possui uma envergadura de aproximadamente 16 metros e um comprimento de cerca de 8 metros. Esse drone tem uma capacidade de voo de longa duração e pode operar a altitudes de até 7.000 metros (23.000 pés). É equipado com uma variedade de sensores, como câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações eletrônicas."

 POL_land_Drone_equipment1: "ITWL HOB-bit"
 POL_land_Drone_equipment1_short: "HOB-bit"
 POL_land_Drone_equipment1_desc: "Veículo aéreo não tripulado (VANT) polonês desenvolvido no Instituto de Tecnologia da Força Aérea (ITWL), projetado para reconhecimento próximo para serviços militares e civis."
 POL_land_Drone_equipment2: "WB Electronics FlyEye"
 POL_land_Drone_equipment2_short: "FlyEye"
 POL_land_Drone_equipment2_desc: "O WB Electronics FlyEye é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa polonesa WB Electronics. O FlyEye é um drone de asa fixa e pequeno porte, projetado para missões de vigilância, reconhecimento e coleta de informações. O FlyEye tem um design compacto e portátil, permitindo seu transporte e implantação rápida. Ele possui uma envergadura de aproximadamente 2,6 metros e um comprimento de cerca de 1,8 metros. O drone é lançado por meio de um lançador pneumático e utiliza um paraquedas para pousar. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de transmissão de dados em tempo real. Ele pode fornecer informações valiosas em tempo real para apoiar operações de segurança, monitoramento de áreas de interesse, inspeções de infraestrutura e muito mais."
 POL_land_Drone_equipment3: "WB Electronics Warmate"
 POL_land_Drone_equipment3_short: "Warmate"
 POL_land_Drone_equipment3_desc: "O WB Electronics Warmate é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa polonesa WB Electronics. O Warmate é um drone de asa fixa de pequeno porte, projetado para missões de ataque e reconhecimento. O Warmate é um drone tático que combina as características de um sistema de vigilância aérea e uma plataforma de ataque leve. Ele é projetado para ser lançado por meio de um lançador pneumático e pode ser controlado remotamente por um operador. O drone Warmate é equipado com um sistema de busca e reconhecimento, bem como uma carga útil de ataque. Ele pode transportar uma carga útil de explosivos para fins de ataque preciso contra alvos terrestres, como veículos, estruturas ou posições inimigas. O sistema Warmate é projetado para fornecer uma capacidade eficiente e precisa de ataque em apoio a operações militares. Ele pode ser usado para missões de reconhecimento e monitoramento em tempo real, bem como para a realização de ataques cirúrgicos em alvos designados."

 ISR_land_Drone_equipment: "IAI Scout"
 ISR_land_Drone_equipment_desc: "O IAI Scout é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa israelense Israel Aerospace Industries (IAI). O Scout é um drone de asa fixa e pequeno porte, projetado para missões de vigilância, reconhecimento e coleta de informações. O Scout é caracterizado por sua capacidade de voo silencioso e de longa duração. Ele possui uma envergadura de aproximadamente 2,8 metros e um comprimento de cerca de 2 metros. O drone é lançado por meio de um lançador catapulta e pousa em uma plataforma de recuperação. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de transmissão de dados em tempo real. Ele pode fornecer informações valiosas sobre áreas-alvo, alvos móveis, infraestruturas críticas e muito mais."
 ISR_land_Drone_equipment1: "IAI Searcher"
 ISR_land_Drone_equipment1_desc: "O IAI Searcher é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa israelense Israel Aerospace Industries (IAI). O Searcher é um drone de asa fixa de média altitude e longa duração (MALE), projetado para missões de reconhecimento e vigilância. O Searcher tem uma envergadura de aproximadamente 8 metros e um comprimento de cerca de 5,3 metros. Ele é lançado por meio de um sistema de catapulta e pode ser recuperado utilizando um sistema de paraquedas ou por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações eletrônicas. Ele é capaz de realizar missões de reconhecimento em tempo real, monitorar alvos, mapear áreas e fornecer informações valiosas para operações militares e de segurança."
 ISR_land_Drone_equipment2: "Aeronautics Defense Orbiter"
 ISR_land_Drone_equipment2_short: "Orbiter"
 ISR_land_Drone_equipment2_desc: "O Aeronautics Defense Orbiter é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa israelense Aeronautics Defense Systems. O Orbiter é um drone de asa fixa de pequeno porte, projetado para missões de reconhecimento, vigilância e coleta de informações. O Orbiter tem um design compacto e portátil, permitindo seu lançamento manual. Ele possui uma envergadura de aproximadamente 3 metros e um comprimento de cerca de 1,8 metros. O drone é lançado manualmente e pode ser recuperado por meio de um sistema de paraquedas ou por aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações em tempo real. Ele é capaz de fornecer informações táticas em tempo real, monitorar alvos e áreas de interesse, e realizar missões de reconhecimento e vigilância em diversos cenários operacionais."
 ISR_land_Drone_equipment3: "Elbit Hermes 450"
 ISR_land_Drone_equipment3_desc: "O Elbit Hermes 450 é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa israelense Elbit Systems. É um drone de asa fixa de média altitude e longa duração (MALE), projetado para realizar uma variedade de missões, incluindo reconhecimento, vigilância e coleta de informações. O Hermes 450 possui uma envergadura de aproximadamente 10,5 metros e um comprimento de cerca de 6 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações em tempo real. Ele é capaz de fornecer imagens e dados em tempo real para apoiar operações militares, de segurança e de monitoramento."

 JAP_land_Drone_equipment2: "Fuji FFOS"
 JAP_land_Drone_equipment2_short: "FFOS"
 JAP_land_Drone_equipment2_desc: "O FUJI TACOM (TAyouto COgata Mujinki em japonês, traduzido como "VANT pequeno multi-função") é um veículo aéreo não tripulado lançado pelo ar desenvolvido pela Fuji Heavy Industries (agora renomeada como Subaru Corporation). Em 1995, o UAV TACOM foi concebido como uma plataforma para testar e avaliar as tecnologias necessárias para um UAV lançado no ar para a Força Aérea de Autodefesa do Japão (JASDF). Embora não tenha sido projetado para nenhuma missão específica, algumas missões que o TACOM poderia potencialmente realizar incluíam inteligência, vigilância, aquisição de alvos, reconhecimento, guerra eletrônica, chamariz e alvo aéreo."
 JAP_land_Drone_equipment3: "Yamaha R-MAX"
 JAP_land_Drone_equipment3_short: "R-MAX"
 JAP_land_Drone_equipment3_desc: "O Yamaha RMAX é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa japonesa Yamaha Motor Co., Ltd. É um drone projetado especificamente para uso agrícola, principalmente em atividades de pulverização de culturas. O RMAX é um drone de asa rotativa, similar a um helicóptero, com dois rotores principais. Possui uma envergadura de cerca de 2,8 metros e um comprimento de aproximadamente 2,2 metros. O drone é lançado verticalmente e controlado remotamente por um operador. O principal objetivo do Yamaha RMAX é auxiliar os agricultores nas tarefas de pulverização de culturas, como aplicação de pesticidas e fertilizantes. Ele é capaz de voar em baixas altitudes, permitindo uma aplicação precisa e eficiente dos produtos químicos agrícolas nas plantações. O RMAX possui sistemas de navegação avançados e sensores para mapeamento do terreno e controle de voo. Sua autonomia de voo pode variar, mas geralmente é capaz de cobrir áreas consideráveis antes de precisar ser recarregado."

 RAJ_land_Drone_equipment: "Nishant"
 RAJ_land_Drone_equipment1_desc: "O Nishant é um sistema de aeronave não tripulada (UAS) desenvolvido pela Organização de Pesquisa e Desenvolvimento de Defesa da Índia (DRDO). É um drone de asa fixa de média altitude e longa duração (MALE), projetado para missões de reconhecimento e vigilância. O Nishant tem uma envergadura de aproximadamente 6,5 metros e um comprimento de cerca de 4,5 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações em tempo real. Ele é capaz de fornecer informações em tempo real para operações de reconhecimento e vigilância."
 RAJ_land_Drone_equipment1: "Imperial Eagle"
 RAJ_land_Drone_equipment1_desc: "O Imperial Eagle é um mini-veículo aéreo não tripulado (VANT) leve indiano desenvolvido pelo Aeronautical Development Establishment, National Aerospace Laboratories e apoiado por fornecedores privados. Seus principais usuários serão a Guarda Nacional de Segurança e os serviços militares."
 RAJ_land_Drone_equipment2: "Pawan"
 RAJ_land_Drone_equipment2_desc: "O "Pawan" é um projeto de veículo aéreo não tripulado (VANT) que está sendo desenvolvido pela ADE da Índia, uma divisão da DRDO e da Israel Aircraft Industries, para as Forças Armadas da Índia, que começou em 2006. O Pawan será comparável em tamanho e capacidades aos drones israelenses Elbit Hermes 180, EyeView e Silver Arrow. O Pawan de 120 quilos terá capacidade de vigilância diurna e noturna, uma resistência de cinco horas e um alcance de 150 quilômetros.  A ADE planeja construir quatro protótipos Pawan sob este programa de desenvolvimento, com sensores eletro-ópticos da Israel Aircraft Industries para a carga útil e sua própria plataforma estabilizadora. O motor será comprado de fora da Índia. Os custos de desenvolvimento do Pawan montado em veículo de curto alcance devem ser de US$ 33,2 milhões. Com cada nação contribuindo com metade desse montante. Quando o desenvolvimento do drone estiver concluído, a fabricação ocorrerá na Índia e em Israel. O UAV será capaz de transportar uma bomba guiada a laser Sudarshan, dois mísseis Astra BVR, duas armas Rudram SAAW e até mesmo uma arma leve, juntamente com sinalizadores. Além disso, o UAV será equipado para realizar contramedidas eletrônicas e contramedidas eletrônicas, servir como um AWAC em miniatura e até mesmo bloquear os enxames de drones dos inimigos."

 PER_land_Drone_equipment: "Ghods Ababil"
 PER_land_Drone_equipment_short: "Ababil"
 PER_land_Drone_equipment_desc: "O Ghods Ababil é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Ghods Aviation Industries. Também é conhecido como "Ghods Ababil" ou "Ababil Series". O Ababil é um drone de asa fixa de média altitude e longa duração (MALE). O Ababil foi projetado principalmente para missões de reconhecimento e vigilância. Possui uma autonomia de voo de várias horas e pode ser equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sistemas de coleta de informações eletrônicas. Além disso, o Ababil tem sido usado para outros fins, como observação de alvos, designação de alvos e até mesmo como plataforma de lançamento de mísseis de curto alcance. Em alguns casos, variantes do Ababil foram armadas com explosivos para uso como veículos aéreos não tripulados explosivos (UAV-E)."
 PER_land_Drone_equipment1: "Mohajer-2"
 PER_land_Drone_equipment1_desc: "O Mohajer-2 é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). O Mohajer-2 é uma variante do drone Mohajer, que é amplamente utilizado pelas Forças Armadas do Irã. O Mohajer-2 é um drone de asa fixa e média altitude, projetado para missões de reconhecimento e vigilância. Ele tem uma aparência semelhante a uma pequena aeronave, com uma envergadura de aproximadamente 5 metros e um comprimento de cerca de 4 metros. O Mohajer-2 é capaz de voar a altitudes de até 4.572 metros (15.000 pés) e tem uma autonomia de voo de aproximadamente 4 horas. Ele é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, que permitem a coleta de informações em tempo real durante as missões."
 PER_land_Drone_equipment2: "Yasir"
 PER_land_Drone_equipment2_desc: "O Yasir é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). É um drone de asa fixa e é frequentemente referido como Mohajer-6, que é uma variante do drone Mohajer. O Yasir (ou Mohajer-6) é projetado para realizar missões de vigilância, reconhecimento e coleta de informações. Ele possui uma envergadura de aproximadamente 4,8 metros e um comprimento de cerca de 3,8 metros. O Yasir tem uma capacidade de voo de várias horas e pode operar a altitudes de até 4.500 metros (14.800 pés). É equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sensores infravermelhos, permitindo a coleta de informações em tempo real durante as missões."
 #PER_land_Drone_equipment2: "Hemaseh"
 PER_land_Drone_equipment3: "Shahed-171"
 PER_land_Drone_equipment3_desc: "O Yasir é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). É um drone de asa fixa e é frequentemente referido como Mohajer-6, que é uma variante do drone Mohajer. O Yasir (ou Mohajer-6) é projetado para realizar missões de vigilância, reconhecimento e coleta de informações. Ele possui uma envergadura de aproximadamente 4,8 metros e um comprimento de cerca de 3,8 metros. O Yasir tem uma capacidade de voo de várias horas e pode operar a altitudes de até 4.500 metros (14.800 pés). É equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sensores infravermelhos, permitindo a coleta de informações em tempo real durante as missões."

 SAF_land_Drone_equipment: "Seeker 1 UAS" 
 SAF_land_Drone_equipment_desc: "O Seeker 1 UAS (Unmanned Aircraft System) é um sistema de aeronave não tripulada desenvolvido pela empresa americana Arcturus UAV. O Seeker 1 é um drone de asa fixa de média altitude e longa duração (MALE) projetado para realizar missões de vigilância, reconhecimento e coleta de informações. O Seeker 1 possui uma envergadura de aproximadamente 4,9 metros e um comprimento de cerca de 3,8 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado utilizando um sistema de paraquedas ou por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de transmissão de dados em tempo real. Ele é capaz de fornecer informações valiosas para operações de segurança, vigilância de fronteiras, monitoramento de áreas e reconhecimento de alvos. O Seeker 1 possui uma longa autonomia de voo, podendo operar por várias horas e cobrir grandes áreas durante uma única missão. Ele pode ser controlado remotamente por um operador e tem a capacidade de realizar voos autônomos pré-programados."
 SAF_land_Drone_equipment1: "Seeker 200 UAS"
 SAF_land_Drone_equipment1_desc: "Especificações não Divulgadas!"
 SAF_land_Drone_equipment2: "Hungwe UAS"
 SAF_land_Drone_equipment1_desc: "O Hungwe UAS é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa sul-africana Denel Dynamics. O Hungwe é um drone de asa fixa de média altitude e longa duração (MALE), projetado para realizar missões de reconhecimento e vigilância. O Hungwe possui uma envergadura de cerca de 10 metros e um comprimento de aproximadamente 5 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações em tempo real. Ele é capaz de fornecer informações táticas e de inteligência para apoiar operações militares, monitoramento de fronteiras e outras aplicações de segurança. O Hungwe tem uma longa autonomia de voo e pode permanecer no ar por várias horas, permitindo cobertura de área extensa durante uma única missão. Ele é controlado remotamente por um operador e pode ser programado para voos autônomos pré-determinados."

 SER_land_Drone_equipment1: "Vrabac Mini UAV"
 SER_land_Drone_equipment1_desc: "O Vrabac Mini UAV é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa sérvia Yugoimport-SDPR. É um drone de pequeno porte projetado para missões de reconhecimento, vigilância e coleta de informações. O Vrabac Mini UAV possui uma envergadura de cerca de 1,8 metros e um comprimento de aproximadamente 1,2 metros. Ele é lançado manualmente por meio de uma catapulta e pode ser recuperado por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com câmeras de alta resolução e outros sensores, permitindo a captura de imagens e vídeos para fins de reconhecimento e vigilância. Ele pode ser controlado remotamente por um operador utilizando um sistema de controle terrestre. O Vrabac Mini UAV tem uma autonomia de voo relativamente curta, podendo operar por cerca de 30 a 45 minutos, dependendo das condições de voo e das cargas úteis utilizadas."
 SER_land_Drone_equipment2: "Pegaz 011"
 SER_land_Drone_equipment2_desc: "O PEGAZ 011 (em sérvio: Пегаз, lit. 'Pegasus') é um VANT tático de médio alcance para ataque diurno e noturno (variante armada), missões de reconhecimento e vigilância, aquisição e designação de alvos desenvolvido pelo Instituto Técnico Militar na Sérvia e produzido pela Utva Aviation Industry, subsidiária da Yugoimport SDPR . Sua autonomia de voo é de mais de 12 horas, e envia dados da altura de 6.000 m. Alimentado por um motor boxer de dois cilindros com 32 kW (43 HP), atinge a velocidade máxima de voo de 200 km/h. O PEGAZ tem um peso máximo de 240 kg, incluindo cerca de 50 kg de equipamento de reconhecimento/vigilância. Tem 5,4 m de comprimento e 6,34 m de envergadura. Ele decola automaticamente de pistas improvisadas e executa tarefas ao longo de voo pré-programado."

 SOV_land_Drone_equipment: "Yakovlev Pchela"
 SOV_land_Drone_equipment_desc: "O Yakovlev Pchela (ou Yak-12, também conhecido como Yakovlev R-2) é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa russa Yakovlev Design Bureau. É um drone de asa fixa projetado para realizar missões de reconhecimento e vigilância. O Yakovlev Pchela tem uma envergadura de aproximadamente 12 metros e um comprimento de cerca de 8 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com câmeras e sensores para coleta de imagens e informações. Ele é capaz de fornecer dados de reconhecimento e inteligência em tempo real para apoiar missões militares e de segurança. O Yakovlev Pchela tem uma autonomia de voo de várias horas, dependendo das configurações e cargas úteis utilizadas. Ele pode ser controlado remotamente por um operador em terra e possui recursos de voo autônomo programáveis."
 SOV_land_Drone_equipment1: "Orlan-10"
 SOV_land_Drone_equipment1_desc: "O Orlan-10 é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa russa Special Technology Center LLC. É um drone de asa fixa de média altitude e longa duração (MALE) projetado para realizar missões de reconhecimento e vigilância. O Orlan-10 possui uma envergadura de aproximadamente 4,2 metros e um comprimento de cerca de 3,1 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado utilizando um sistema de paraquedas ou por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de transmissão de dados em tempo real. Ele é capaz de fornecer informações táticas e de inteligência para apoiar operações militares, monitoramento de fronteiras e outras aplicações de segurança. O Orlan-10 tem uma autonomia de voo de até 16 horas, o que permite cobertura de área extensa durante uma única missão. Ele é controlado remotamente por um operador e pode ser programado para voos autônomos pré-determinados."

 SWI_land_Drone_equipment: "KZD-85"
 SWI_land_Drone_equipment_desc: "KZD-85 é um sistema UAV que foi projetado pela Farner AG Grenchen. A empresa aeroespacial RUAG Aviation é agora responsável por isso. KZD-85 significa as palavras alemãs “Klein Ziel Drohne”."
 SWI_land_Drone_equipment1: "RUAG Ranger"
 SWI_land_Drone_equipment1_desc: "RANGER é um sistema UAV tático construído como uma joint venture suíço-israelense entre a empresa aeroespacial suíça RUAG Aviation e a empresa aeroespacial israelense Israel Aerospace Industries. Seu design e parte de sua tecnologia são baseados no sistema Scout UAV da Israel Aerospace Industries."

 SYR_land_Drone_equipment: "Ghods Ababil"
 SYR_land_Drone_equipment_short: "Ababil"
 SYR_land_Drone_equipment_desc: "O Ghods Ababil é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Ghods Aviation Industries. Também é conhecido como "Ghods Ababil" ou "Ababil Series". O Ababil é um drone de asa fixa de média altitude e longa duração (MALE). O Ababil foi projetado principalmente para missões de reconhecimento e vigilância. Possui uma autonomia de voo de várias horas e pode ser equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sistemas de coleta de informações eletrônicas. Além disso, o Ababil tem sido usado para outros fins, como observação de alvos, designação de alvos e até mesmo como plataforma de lançamento de mísseis de curto alcance. Em alguns casos, variantes do Ababil foram armadas com explosivos para uso como veículos aéreos não tripulados explosivos (UAV-E)."
 SYR_land_Drone_equipment1: "Mohajer-2"
 SYR_land_Drone_equipment1_desc: "O Mohajer-2 é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). O Mohajer-2 é uma variante do drone Mohajer, que é amplamente utilizado pelas Forças Armadas do Irã. O Mohajer-2 é um drone de asa fixa e média altitude, projetado para missões de reconhecimento e vigilância. Ele tem uma aparência semelhante a uma pequena aeronave, com uma envergadura de aproximadamente 5 metros e um comprimento de cerca de 4 metros. O Mohajer-2 é capaz de voar a altitudes de até 4.572 metros (15.000 pés) e tem uma autonomia de voo de aproximadamente 4 horas. Ele é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, que permitem a coleta de informações em tempo real durante as missões."
 SYR_land_Drone_equipment2: "Yasir"
 SYR_land_Drone_equipment2_desc: "O Yasir é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Aerospace Industries Organization (AIO). É um drone de asa fixa e é frequentemente referido como Mohajer-6, que é uma variante do drone Mohajer. O Yasir (ou Mohajer-6) é projetado para realizar missões de vigilância, reconhecimento e coleta de informações. Ele possui uma envergadura de aproximadamente 4,8 metros e um comprimento de cerca de 3,8 metros. O Yasir tem uma capacidade de voo de várias horas e pode operar a altitudes de até 4.500 metros (14.800 pés). É equipado com uma variedade de sensores, incluindo câmeras de alta resolução e sensores infravermelhos, permitindo a coleta de informações em tempo real durante as missões."
 #SYR_land_Drone_equipment2: "Hemaseh"
 SYR_land_Drone_equipment3: "Shahed-171"
 SYR_land_Drone_equipment3_desc: "O Shahed-171, também conhecido como Shahed UAV, é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa iraniana Shahed Aviation Industries. É um drone de asa fixa e foi projetado para diversas missões, incluindo reconhecimento, vigilância e coleta de informações. O Shahed-171 é uma evolução do drone Shahed-129, com melhorias e atualizações em relação à sua capacidade operacional. Possui uma envergadura de aproximadamente 16 metros e um comprimento de cerca de 8 metros. Esse drone tem uma capacidade de voo de longa duração e pode operar a altitudes de até 7.000 metros (23.000 pés). É equipado com uma variedade de sensores, como câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações eletrônicas."

 USA_land_Drone_equipment1: "RQ-2 Pioneer"
 USA_land_Drone_equipment1_desc: "O RQ-2 Pioneer é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa americana AAI Corporation. Foi um dos primeiros drones táticos de reconhecimento utilizados pelas Forças Armadas dos Estados Unidos. O RQ-2 Pioneer é um drone de asa fixa que possui uma envergadura de aproximadamente 8 metros e um comprimento de cerca de 5 metros. Ele é lançado a partir de uma catapulta e pode ser recuperado utilizando um sistema de paraquedas e flutuadores para aterrissagem na água. Esse sistema UAS é equipado com sensores de reconhecimento, incluindo câmeras eletro-ópticas e infravermelhas, permitindo a coleta de imagens e informações para apoiar missões de vigilância e reconhecimento. O RQ-2 Pioneer tem uma autonomia de voo de cerca de 5 horas e uma altitude operacional de até 3.700 metros. Ele é controlado remotamente por um operador em terra e pode ser programado para realizar missões autônomas pré-determinadas."
 USA_land_Drone_equipment2: "ScanEagle"
 USA_land_Drone_equipment2_desc: "O ScanEagle é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa americana Insitu, uma subsidiária da Boeing. É um drone de asa fixa projetado para realizar missões de reconhecimento e vigilância. O ScanEagle tem uma envergadura de cerca de 3,1 metros e um comprimento de aproximadamente 1,2 metros. Ele é lançado a partir de uma catapulta e pode ser recuperado utilizando um sistema de rede de captura. Esse sistema UAS é equipado com uma câmera eletro-óptica e infravermelha que permite a captura de imagens e vídeos de alta resolução. Ele é capaz de fornecer informações em tempo real para apoiar operações militares, monitoramento de áreas, inspeções de infraestrutura e outras aplicações de vigilância. O ScanEagle tem uma autonomia de voo de várias horas e pode alcançar altitudes de até 5.500 metros. Ele é controlado remotamente por um operador em terra e possui recursos de voo autônomo programáveis."
 USA_land_Drone_equipment3: "RQ-7 Shadow M2"
 USA_land_Drone_equipment3_desc: "O RQ-7 Shadow M2 é um sistema de aeronave não tripulada (UAS) desenvolvido pela empresa americana Textron Systems. É uma versão atualizada do RQ-7 Shadow, projetada para realizar missões de reconhecimento e vigilância. O RQ-7 Shadow M2 é um drone de asa fixa que possui uma envergadura de cerca de 6,9 metros e um comprimento de aproximadamente 3,4 metros. Ele é lançado por meio de um lançador pneumático e pode ser recuperado por meio de uma aterrissagem convencional. Esse sistema UAS é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de coleta de informações em tempo real. Ele é capaz de fornecer informações táticas e de inteligência para apoiar operações militares, monitoramento de fronteiras e outras aplicações de segurança. O RQ-7 Shadow M2 tem uma autonomia de voo de várias horas e uma altitude operacional de aproximadamente 4.570 metros. Ele pode ser controlado remotamente por um operador em terra e possui recursos de voo autônomo programáveis."

###############Land Equipment##################
### Alphabetically by country:

 ### Algeria ###
 ALG_util_vehicle_3: "Nimr"
 ALG_util_vehicle_3_short: "Nimr"
 ALG_util_vehicle_3_desc: "Nimr Algerie, também conhecido como Nimr-Algeria, é um veículo militar fabricado pela empresa argelina de defesa e segurança, a NIMR Algerie. O veículo é baseado no modelo Nimr, desenvolvido pela empresa dos Emirados Árabes Unidos, NIMR Automotive. O Nimr Algerie é um veículo tático de transporte de pessoal com capacidade de carga útil e mobilidade fora de estrada. É projetado para operar em uma variedade de condições e terrenos difíceis, oferecendo proteção e mobilidade aos militares e forças de segurança. O veículo possui recursos de resistência a explosões, proteção balística e modularidade para atender às necessidades específicas do cliente. É equipado com tecnologias avançadas de comunicação, sistemas de suspensão robustos e motores potentes para operações eficazes em diferentes ambientes."

 ### Argentina ###
 ARG_infantry_weapons: "FN FAL"
 ARG_infantry_weapons_desc: "O FN FAL (Fusil Automatique Léger) é um fuzil de batalha de origem belga que foi amplamente adotado por vários países ao redor do mundo. Foi desenvolvido pela empresa belga Fabrique Nationale (FN) durante a década de 1950. O FN FAL é conhecido por sua confiabilidade, robustez e eficácia em combate. Ele utiliza o calibre 7,62x51mm NATO (também conhecido como .308 Winchester) e possui um sistema de funcionamento a gás com ferrolho rotativo. O fuzil tem uma capacidade de carregador de 20 ou 30 cartuchos, dependendo da versão específica. Uma das características distintivas do FN FAL é sua coronha fixa, que fornece estabilidade durante o disparo. O fuzil pode ser configurado para disparo semiautomático ou automático, oferecendo flexibilidade de engajamento em diferentes situações de combate."
 ARG_infantry_weapons2: "FARA 83"
 ARG_infantry_weapons2_desc: "O FARA 83 ou FAA 81, "Fuzil Automático Argentino" foi um fuzil projetado e desenvolvido localmente para o Exército Argentino na década de 1980. Ele é um dos primeiros fuzis de assalto autóctones projetados no continente sul-americano."
 ARG_infantry_weapons3: "FAL Argentino Tipo II"
 ARG_infantry_weapons3_desc: "O FAL Argentino Tipo II, também conhecido como FAL II, é uma versão modificada do fuzil FAL (Fusil Automatique Léger) adotado pelas Forças Armadas da Argentina. O FAL é um fuzil de origem belga que foi amplamente utilizado por diversos países ao redor do mundo. O FAL Argentino Tipo II foi desenvolvido pela Fábrica Militar de Armas Portátiles "Domingo Matheu" (FMAP DM), localizada na Argentina. Essa versão apresenta algumas modificações em relação ao FAL original para atender aos requisitos e preferências específicas do Exército Argentino. As modificações no FAL Argentino Tipo II incluem uma coronha retrátil, trilhos para acessórios, como miras ópticas, lanternas e outros dispositivos, e um punho dianteiro diferente do padrão original. Essas modificações visam melhorar a ergonomia, a capacidade de personalização e a adaptabilidade do fuzil em diferentes cenários operacionais. O FAL Argentino Tipo II utiliza o mesmo calibre 7,62x51mm NATO (também conhecido como .308 Winchester) do FAL original e possui um sistema de funcionamento a gás com ferrolho rotativo. Ele tem uma capacidade de carregador de 20 ou 30 cartuchos, dependendo da versão específica."

 ARG_Rec_tank_1: "Patagón"
 ARG_Rec_tank_1_short: "Patagón"

 ARG_IFV_3: "TAMSE VCTP"
 ARG_IFV_3_short: "TAMSE VCTP"
 ARG_IFV_3_desc: "O TAMSE VCTP (Vehículo de Combate Transporte de Personal) é um veículo blindado de transporte de pessoal desenvolvido na Argentina. Ele é baseado no chassi do tanque TAM (Tanque Argentino Mediano) e foi projetado para fornecer transporte seguro e proteção para as tropas em ambientes de combate. O VCTP possui capacidade para transportar até 14 soldados totalmente equipados, além da tripulação. Ele é equipado com sistemas de blindagem para proteção contra armas de fogo, estilhaços e minas terrestres. O veículo também possui armamento próprio, como uma metralhadora montada em uma torre, para fornecer apoio de fogo durante as operações."

 ARG_util_vehicle_4: "Vlega Gaucho"
 ARG_util_vehicle_4_desc: "O Vlega Gaucho é um veículo tático leve produzido na Argentina pela empresa VLEGA (Vehículos Especiales de Latinoamérica). É projetado para operar em uma ampla gama de terrenos e é utilizado principalmente em missões de patrulha, reconhecimento e apoio logístico. O Gaucho possui um design robusto e versátil, com capacidade para transportar até 10 pessoas, incluindo o motorista e o comandante. Ele é equipado com um motor diesel de alta potência e tração nas quatro rodas, permitindo uma boa capacidade de manobra em diferentes condições. O veículo oferece uma série de opções e configurações, como a instalação de sistemas de armas, kits de comunicação, sistemas de proteção balística e outras melhorias personalizadas para atender às necessidades do cliente. Além disso, o Gaucho possui suspensão independente, o que contribui para sua capacidade off-road e conforto dos ocupantes. Ele também possui recursos de proteção balística e contra minas, garantindo uma certa segurança para as tropas em operações militares."

 ARG_artillery_0: "CITER L33"
 ARG_artillery_0_desc: "Desenvolvido no final da década de 1970 pela CITEFA como obus 155 mm L33 X1415 CITEFA Modelo 77 para substituir o obuseiro M114 155 mm da era da Segunda Guerra Mundial ainda em serviço no Exército Argentino. O armamento é baseado na arma carregada pelo canhão autopropulsado francês Mk F3 155mm, também em serviço no Exército argentino. Também projetado por CITEFA é uma versão ligeiramente melhorada chamado "Modelo 81"."
 ARG_artillery_1: "L45 CALA 30"
 ARG_artillery_1_desc: "Desenvolvido no final dos anos 1980 e início dos anos 1990 pelo CITEFA como Cañón de artillería de largo alcance calibre 155 milímetros L45 CALA 30 para complementar (e eventualmente substituir) o CITER 155mm L33 Gun ainda em serviço no Exército Argentino. O desenvolvimento incorpora lições aprendidas no uso da artilharia da Guerra das Malvinas. Os cenários de campo de batalha que motivaram o desenvolvimento do L45 foram que as tropas marítimas britânicas foram incapazes de deixar as praias por um longo período de tempo. Os observadores avançados argentinos não podiam chamar artilharia de longo alcance, uma vez que os canhões de longo alcance, o L155 de 33 mm, estavam muito dispersos e fora de alcance. Munições cluster foram desenvolvidas para uso no L45 também por esse motivo. O CITEFA projetou uma versão melhorada, conhecida como CALA 30/2, que incorporou melhorias dos testes do primeiro protótipo. Isso foi testado em 1996, quando um alcance de 39 km foi reivindicado usando munição especial EFRB-BB (Extended Range Full Bore – Base Bleed)."

 ARG_SP_arty_1: "VCTM"
 ARG_SP_arty_1_desc: "O VCTM (Vehículo de Combate Transporte de Morteros) é um veículo de combate utilizado pelo Exército Argentino para transporte e lançamento de morteiros. Ele é baseado no chassi do veículo TAM (Tanque Argentino Mediano) e foi projetado para fornecer mobilidade e apoio de fogo à infantaria em campo de batalha. O VCTM é equipado com um morteiro de 120 mm e tem capacidade para transportar até três tripulantes, além do armamento e suprimentos necessários. O morteiro é montado em uma torre giratória no topo do veículo, permitindo que seja rapidamente direcionado e disparado. O veículo oferece proteção balística e contra estilhaços, garantindo uma certa segurança para a tripulação durante as operações. Além disso, o VCTM possui tração nas quatro rodas e suspensão independente, o que lhe confere boa capacidade de manobra em terrenos variados. O VCTM é uma peça fundamental nas operações do Exército Argentino, fornecendo apoio de fogo móvel e flexível às tropas de infantaria. Sua capacidade de transportar e lançar morteiros permite que as forças argentinas tenham maior alcance e precisão no campo de batalha."

 ARG_land_Drone_equipment1: "Lipán M3"
 ARG_land_Drone_equipment1_desc: "O Lipan M3 é um veículo aéreo não tripulado de vigilância, reconhecimento e inteligência desenvolvido inteiramente pela equipe do Ejército Argentino que pesquisa e desenvolve este tipo de aeronave desde 1996 e é o primeiro VANT desenvolvido na América Latina."

 ARG_SP_R_arty_0: "SLAM Pampero"
 ARG_SP_R_arty_0_desc: "O SLAM Pampero é um sistema de lançamento múltiplo de foguetes desenvolvido e produzido pela Argentina. "SLAM" é a sigla para "Sistema de Lanzadores Múltiples de Artillería" (Sistema de Lançamento Múltiplo de Artilharia) e "Pampero" é o nome dado à versão argentina desse sistema. O SLAM Pampero é projetado para lançar uma variedade de foguetes de artilharia de calibre 105 mm, proporcionando um rápido poder de fogo e capacidade de saturação em campo de batalha. O sistema utiliza um lançador múltiplo montado em um veículo que pode disparar os foguetes de forma sequencial ou simultânea. Cada foguete do SLAM Pampero é equipado com uma ogiva explosiva e tem alcance efetivo de vários quilômetros. O sistema é utilizado pelo Exército Argentino para fornecer apoio de fogo em operações militares, especialmente em missões de artilharia de saturação e supressão."
 ARG_SP_R_arty_1: "CP-30 MRL"
 ARG_SP_R_arty_1_desc: "Desenvolvido pelo Instituto de Pesquisa e Desenvolvimento das Forças Armadas Argentinas, o sistema de foguetes múltiplos CP-127 (30 munições) de 28 mm entrou em serviço operacional na década de 1980. Entende-se que um total de 30 sistemas foram originalmente construídos sob a designação de SLAM Pampero."

 ### Angola ###

 ### Armenia ###
 ARM_infantry_weapons: "AK-47"
 ARM_infantry_weapons_desc: "O AK-47 é um fuzil de assalto que foi desenvolvido por Mikhail Kalashnikov e adotado pelas Forças Armadas da União Soviética em 1947. A sigla "AK" significa "Avtomat Kalashnikova" e o número "47" refere-se ao ano em que foi adotado. O AK-47 é conhecido por sua confiabilidade, simplicidade e poder de fogo. Ele utiliza o calibre 7,62x39mm e tem um design robusto e distintivo, com um carregador curvo e um sistema de gás de pistão. Ao longo dos anos, o AK-47 se tornou uma das armas de fogo mais amplamente utilizadas no mundo. Foi adotado por muitos países e grupos armados devido à sua durabilidade e facilidade de uso. Sua reputação de resistência e desempenho em condições adversas contribuiu para sua popularidade global."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "O AK-74 é uma variante do fuzil de assalto AK desenvolvido na União Soviética. Ele foi adotado pelas Forças Armadas Soviéticas em 1974. O "74" no nome refere-se ao ano de sua adoção. O AK-74 foi projetado para utilizar o novo cartucho intermediário 5,45x39mm, em contraste com o calibre 7,62x39mm do AK-47 original. Essa mudança resultou em menor recuo e capacidade de carregar mais munição, além de proporcionar uma trajetória mais plana e maior estabilidade em longas distâncias. Assim como o AK-47, o AK-74 é conhecido por sua confiabilidade e simplicidade de operação. Ele possui um design similar, com um sistema de gás de pistão e um carregador curvo. O AK-74 também passou por várias modificações e variantes ao longo dos anos."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "O K6-92 BORZ é um fuzil de assalto de fabricação armênia desenvolvido pela empresa estatal Armament Research and Development Center. Ele é baseado no projeto do fuzil de assalto AK-74, porém, possui algumas modificações e melhorias específicas. O fuzil K6-92 BORZ utiliza o mesmo calibre 5,45x39mm do AK-74 e compartilha características semelhantes de operação. No entanto, ele apresenta algumas modificações ergonômicas, como uma coronha dobrável e um trilho Picatinny para acoplar acessórios. O K6-92 BORZ foi projetado para atender às necessidades das forças armadas e de segurança da Armênia. Embora seja menos conhecido em comparação com fuzis de assalto mais amplamente utilizados, como o AK-74, ele é uma opção local para as forças armadas armênias."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "O VAHAN é um fuzil de assalto de origem soviética/armênia e foi projetado pelo engenheiro e designer de armas de fogo Vahan S. Manasian."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "O K-3 é um fuzil de assalto bullpup armênio projetado para usar cartuchos de 5,45 × 39 mm. Ele possui um sistema de tiro seletivo, permitindo a seleção entre os modos semi-automático, modo de explosão (rajada) e modo de disparo totalmente automático. Pouco se sabe sobre a produção e as variantes dessas armas de fogo, pois sua produção é mantida em segredo. No entanto, é evidente que elas são utilizadas pelas Forças Especiais Armênias, como demonstrado no desfile militar de 2006. Recentemente, uma nova variante do K-3 foi revelada ao público, quase uma década após sua estreia inicial."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "O rifle de assalto AS-300 foi apresentado na Armênia durante os exercícios militares de comando e estado-maior de Ardzagank em outubro de 2013. Ele foi projetado para usar cartuchos de 7,62 × 35 mm e possui um silenciador integrado. O rifle de assalto possui um carregador de 30 cartuchos, um design avançado e um punho frontal vertical. Seu sistema de automação a gás permite uma taxa de tiro de até 500 tiros por minuto. O mecanismo de gatilho é do tipo seletor, com modos de tiro único e automático. A produção do AS-300 utiliza um mecanismo de parafuso similar ao de um fuzil de assalto Kalashnikov, embora conte com um novo cano, coronha e outras peças."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "O fuzil ASR-545 foi apresentado na Armênia durante os exercícios militares de comando e estado-maior de Ardzagank em outubro de 2013. O fuzil é equipado com um sistema de automação operado a gás. Além disso, são utilizados cartuchos perfurantes de produção própria para o uso em veículos blindados. Os rifles ASR-545 possuem trilhos Picatinny, permitindo a montagem de acessórios como miras ópticas, colimadores e outros dispositivos. O fuzil utiliza o cartucho de 5,45x39 mm, sendo que uma das variantes pode utilizar uma bala subsônica."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "A ASPAR Arms recentemente desenvolveu um rifle baseado no AR-15, que utiliza revistas e cartuchos de calibre similares aos de um fuzil de assalto Kalashnikov. O design desse rifle é altamente confiável e não inferior aos seus equivalentes."

 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "O N-2 é um lançador de foguetes múltiplo armênio projetado e produzido pela Associação de Produção Científica Garni-Ler a partir de 2011. Embora a Armênia não tenha divulgado muitas informações sobre o sistema de foguetes, é evidente que o N-2 está sendo produzido em massa e está em uso ativo pelas Forças Armadas Armênias, provavelmente incluindo o Exército de Defesa de Nagorno-Karabakh. O sistema N-2 foi desenvolvido com base no caminhão militar russo GAZ-3308, que serve como plataforma de lançamento para os foguetes. No entanto, detalhes específicos sobre suas capacidades, alcance e outros detalhes técnicos podem ser limitados devido à falta de informações disponíveis publicamente."
