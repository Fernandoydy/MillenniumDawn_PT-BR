 cruiser: "Cruzador de Mísseis Guiados"
 cruiser_desc: "Trata-se de um tipo de navio de guerra de superfície que possui a capacidade de lançar e operar mísseis guiados. Os cruzadores de mísseis guiados são caracterizados pelo seu tamanho, poder de fogo e capacidades operacionais avançadas. Esses navios são equipados com sistemas de lançamento vertical (VLS) ou lançadores individuais para mísseis, permitindo o uso de uma variedade de mísseis guiados antinavio, superfície-ar e de ataque terrestre. Esses mísseis são projetados para atingir alvos a longas distâncias e oferecer alta precisão e letalidade. Além dos mísseis guiados, os cruzadores de mísseis guiados também são equipados com outras armas, como canhões de grande calibre, sistemas de defesa antiaérea avançados e sistemas de defesa antissubmarino. Eles também possuem sistemas avançados de sensores, incluindo radares, sonares e sistemas de vigilância eletrônica, que permitem a detecção e o rastreamento de ameaças em seu entorno. Os cruzadores de mísseis guiados são navios de combate poderosos, com capacidade de operar em alto-mar e desempenhar uma variedade de missões, incluindo escolta de grupos de porta-aviões, defesa antiaérea, projeção de poder e apoio a operações militares terrestres e marítimas. Eles representam uma parte importante das forças navais de muitos países, fornecendo uma plataforma de combate versátil e eficaz."
 cruiser_1: "Cruzador - 1965"
 cruiser_1_desc: "É uma classe de embarcações de guerra de superfície que geralmente possui um tamanho e poder de fogo intermediários entre um destróier e um porta-aviões. Os cruzadores são projetados para uma variedade de missões, incluindo defesa antiaérea, projeção de poder, ataques contra alvos terrestres e combate antissubmarino. Os cruzadores são caracterizados por seu tamanho e capacidade de transportar uma combinação de armas, incluindo canhões de grande calibre, mísseis antiaéreos e antinavio, torpedos e sistemas de defesa antissubmarino. Esses navios são projetados para fornecer poder de fogo significativo e proteção avançada contra várias ameaças. Além das armas, os cruzadores também são equipados com sistemas de sensores avançados, como radares, sonares e sistemas de vigilância eletrônica. Esses sistemas permitem que eles detectem ameaças em seu entorno, rastreiem alvos e conduzam operações de vigilância e reconhecimento."
