 SP_R_arty_equipment: "Sistema de Lançamento Múltiplo de Foguetes Autopropulsado"
 SP_R_arty_0: "Sistema de Lançamento Múltiplo de Foguetes - 1965"
 SP_R_arty_0_desc: "O Sistema de Lançamento Múltiplo de Foguetes (SLMF), também conhecido como MLRS (Multiple Launch Rocket System), é um sistema de artilharia autopropulsada projetado para lançar múltiplos foguetes de maneira rápida e eficiente. O MLRS consiste em um veículo de lançamento autopropulsado, geralmente montado em um chassi de caminhão ou veículo blindado, equipado com um lançador de foguetes. O lançador é composto por múltiplos tubos de lançamento, dispostos em uma estrutura que pode variar em tamanho, geralmente de 6 a 12 tubos. Cada tubo de lançamento do MLRS pode ser carregado com um foguete individual, que é lançado sequencialmente ou simultaneamente, dependendo das necessidades táticas. Os foguetes disparados pelo MLRS são projetados para atingir alvos a longas distâncias, geralmente dezenas de quilômetros."
