 CZE_MR_Fighter8_desc: "Avião multifunção metamorfo hipersônico com armamento anti-satélite e modelagem de motor variável capaz de vôo suborbital por grandes períodos de tempo, dobrando como avião espião capaz de abater qualquer oponente que tente pegá-lo ao mesmo tempo."

