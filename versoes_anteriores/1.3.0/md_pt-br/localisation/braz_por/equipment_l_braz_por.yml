 AST_CV_MR_Fighter2_desc: "O McDonnell Douglas F/A-18 Hornet é um jato de combate bimotor, supersônico, para qualquer clima, com capacidade para porta-aviões e multifunção, projetado tanto como caça quanto como aeronave de ataque (daí a designação F/A). por McDonnell Douglas (agora Boeing) e Northrop, o F/A-18 foi derivado do último YF-17 na década de 1970 para uso pela Marinha dos Estados Unidos e Corpo de Fuzileiros Navais."
