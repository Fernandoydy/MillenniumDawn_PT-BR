 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Veículo de reconhecimento e patrulha blindado. Possui baixa segurança, sua blindagem protege apenas contra disparos de armas leves e estilhaços. A principal característica do veículo é sua excelente capacidade todo-terreno."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Veículo de combate de reconhecimento sobre esteiras desenvolvido com base no BMP-1. Projetado para realizar reconhecimento no campo de batalha. Capaz de atravessar obstáculos aquáticos. Equipado com um lançador de 73 mm e uma metralhadora de 7,62 mm. A capacidade do veículo é de 6 pessoas."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS «Kayman»"
 BLR_Rec_tank_2_desc: "Veículo blindado móvel para unidades de reconhecimento e forças especiais. O veículo é destinado a ser utilizado como um veículo para conduzir operações de reconhecimento e sabotagem, realizar patrulhas e escoltar comboios, conduzir operações de manutenção da paz e policiamento, e operar em situações de emergência."
 BLR_Rec_tank_2_short: "«Kayman»"

 BLR_infantry_weapons: "AKM"
 BLR_infantry_weapons_desc: "A AKM, desenvolvida em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. Ela é muito mais leve e mais precisa durante o disparo automático do que seu antecessor."
 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons1_desc: "A AK-74 é desenvolvida a partir da AKM e apresenta melhorias significativas em relação ao seu antecessor. Notavelmente, ela utiliza cartuchos de 5,45 mm em vez dos cartuchos de 7,62 mm que eram padrão no Pacto de Varsóvia na época."
 BLR_infantry_weapons2: "AK-74M"
 BLR_infantry_weapons2_desc: "Em 1991, a fábrica Izhmash na cidade de Izhevsk iniciou a produção em larga escala de uma variante modernizada do AK-74, chamada AK-74M. Equipada com um conjunto de ferrolho e transportador mais leve, bem como uma coronha de poliamida reforçada com fibra de vidro."
 BLR_infantry_weapons3: "AK-103"
 BLR_infantry_weapons3_desc: "O fuzil de assalto AK-103 é derivado do AK-74M, com câmara para o calibre 7,62x39mm M43. Assim como o antigo AKM, o AK-103 pode usar uma variedade de miras, incluindo visão noturna e telescópica, além de poder ser equipado com uma baioneta ou lançador de granadas. A diferença em relação à maioria dos AKs está nos materiais mais baratos e no uso de plástico no AK-103."
 BLR_infantry_weapons4: "AK-9"
 BLR_infantry_weapons4_desc: "O AK-9 é baseado na série de fuzis de assalto Kalashnikov, como o AK-104, mas com certas melhorias. É um fuzil de assalto compacto de fogo seletivo com câmara para cartucho subônico de 9x39mm."
 BLR_infantry_weapons5: "VSK-100"
 BLR_infantry_weapons5_desc: "O VSK-100 é um fuzil automático bielorrusso com calibre para 7,62 x 39 mm, desenvolvido pela Belspetsvneshtechnika, sendo uma das modificações do AKM. É produzido pela JSC "Kidma Tech"."
 BLR_infantry_weapons6: "SMAR-100BPM"
 BLR_infantry_weapons6_desc: "Versão aprimorada da submetralhadora da série VSK-100 bielorrussa, com calibre de 7,62 mm e configuração bull-pup. Desenvolvida pelo conglomerado industrial e técnico Ustye. O alcance de mira da SMAR-100BPM é de 500 metros, com alcance efetivo de tiro de até 400 metros. Dependendo da preferência do atirador, o carregador pode ser usado com capacidade para 30 ou 40 cartuchos. A arma é equipada com um novo dispositivo de disparo sem chama e de baixo ruído, melhorando a precisão e a eficácia de combate. O peso do SMART-100 BPM é de 4,3 quilogramas."

 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60, possui uma metralhadora pesada KPVT de 14,5 mm com 500 munições. A arma secundária é uma metralhadora coaxial PKT de 7,62 mm com 3.000 munições. Excelente para movimentos de infantaria leve e para Forças de Resposta Rápida (QRF)."
 #BLR_APC_1_variant: "BRDM-2"
 #BLR_APC_1_variant: "BTR-50"
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "O MT-LB foi fabricado na década de 1970. Feito de forma barata e rápida, os soviéticos utilizavam esses veículos para defesa antiaérea leve e combate de infantaria."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "O BTR-70 está em uso desde 1972, e durante a Guerra Soviético-Afegã, eles foram utilizados para transportar tropas e fornecer apoio de fogo. A única diferença em relação ao BTR-60 é a armadura mais pesada."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "O BTR-80 é um veículo blindado de transporte de pessoal (VBTP) anfíbio de oito rodas projetado na União Soviética. Foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Ele foi implantado pela primeira vez durante a guerra soviética no Afeganistão."
 BLR_APC_4_short: "BTR-80"
 #BLR_APC_4_variant: "BTR-82"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Fabricado em 1994 para combater combatentes terroristas, o BTR-90 possui uma grande capacidade de fogo com um canhão Shipunov 2A42 de 30 mm com 500 munições. O BTR-90 é um veículo blindado de transporte de pessoal de oito rodas projetado para fornecer mobilidade, proteção e poder de fogo para as forças militares. Ele apresenta um layout avançado, com um compartimento separado para a tripulação e uma maior resistência ao fogo e explosões. Além do canhão de 30 mm, o BTR-90 também pode ser equipado com metralhadoras e lançadores de granadas para aumentar sua capacidade de combate."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "O MZKT-690003 Volat V-2 é um veículo blindado de transporte de pessoal bielorrusso com tração nas quatro rodas e fórmula de oito rodas (8x8). O Volat V-2 é conhecido por sua capacidade off-road excepcional, permitindo o deslocamento eficiente em vários terrenos. Ele é equipado com recursos de proteção, incluindo blindagem resistente a projéteis e estilhaços, para garantir a segurança da tripulação e das tropas transportadas. Além disso, o veículo oferece espaço para acomodar um número significativo de tropas, permitindo o transporte eficiente de pessoal em operações militares. O Volat V-2 é amplamente utilizado pelas forças armadas bielorrussas e é valorizado por sua confiabilidade e desempenho em campo."
 BLR_APC_6_short: "Volat V2"

 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético, com esteiras. Ele foi utilizado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. O BMP-1 é equipado com um canhão 2A28 de 73 mm, capaz de disparar projéteis de alto explosivo e antitanque, além de um lançador de mísseis antitanque guiados. Ele oferece proteção aos soldados transportados, com blindagem capaz de resistir a tiros de armas leves e estilhaços. Sua capacidade anfíbia permite atravessar cursos d'água e operar em terrenos diversos. O BMP-1 é considerado pioneiro em veículos de combate de infantaria e influenciou o desenvolvimento de outros sistemas semelhantes em todo o mundo."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "O maior medo dos jihadistas é o BMP-2, extremamente rápido e eficiente, com seu canhão de 30 mm e esteiras poderosas. O BMP-2 é um veículo de combate de infantaria altamente temido por sua capacidade de fornecer um poderoso fogo de supressão com seu canhão rápido e preciso. Além disso, suas esteiras robustas permitem uma excelente mobilidade em diversos terrenos, incluindo áreas acidentadas e montanhosas. Os jihadistas enfrentam dificuldades para lidar com a ameaça representada pelo BMP-2 devido à sua capacidade de neutralizar alvos com eficiência e suportar ataques inimigos com sua blindagem resistente. Esse veículo é amplamente utilizado pelas forças militares em operações contra insurgentes e grupos terroristas."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_3_desc: "O BMP-2M é uma versão modernizada do veículo de combate de infantaria BMP-2. Ele apresenta melhorias em termos de desempenho, capacidade de combate e proteção. O BMP-2M mantém o canhão de 30 mm e a mobilidade característica do BMP-2, mas também incorpora sistemas avançados de mira, comunicação e defesa. Sua blindagem foi reforçada para proporcionar maior proteção contra ameaças, como projéteis antitanque e explosivos improvisados. Além disso, o BMP-2M pode ser equipado com sistemas de mísseis antitanque guiados, aumentando sua capacidade de engajar alvos à distância. Essas atualizações tornam o BMP-2M uma plataforma ainda mais eficiente e letal no campo de batalha."
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e do BMP-2. Ele é equipado com um canhão de 100 mm capaz de disparar projéteis de alto explosivo (HE) pesados. Além disso, o BMP-3 também possui uma metralhadora de calibre 30 mm e uma metralhadora coaxial de calibre 7,62 mm. Essa combinação de armamento oferece uma variedade de opções de ataque, permitindo que o veículo engaje efetivamente alvos terrestres e aéreos. Além do armamento, o BMP-3 apresenta várias melhorias em relação às versões anteriores. Sua blindagem foi reforçada, proporcionando maior proteção contra ameaças. Ele também possui maior mobilidade, graças a um motor mais potente e a um sistema de suspensão avançado. O BMP-3 é capaz de atravessar cursos d'água utilizando seu sistema de propulsão anfíbia, permitindo operações em terrenos variados."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2, e uma variante do BMP-3. Ele apresenta um canhão e motor aprimorados em relação à versão anterior. O BMP-3M mantém o poderoso canhão de 100 mm da versão anterior, capaz de disparar uma variedade de projéteis, incluindo HE (alto explosivo) e APFSDS (projéteis subcalibre de penetração aprimorada). Isso lhe confere a capacidade de engajar efetivamente alvos terrestres e blindados. Além disso, o BMP-3M está equipado com metralhadoras de calibre 30 mm e 7,62 mm, que fornecem cobertura de fogo adicional. Uma das principais melhorias do BMP-3M é o motor mais potente, o que aumenta sua mobilidade e capacidade de cruzar terrenos variados. Ele também possui sistemas de suspensão aprimorados, que contribuem para um desempenho mais suave em terrenos acidentados."
 BLR_IFV_5_short: "BMP-3M"

 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "Projetado e produzido nos primeiros anos da Guerra Fria, ele foi uma peça-chave e a espinha dorsal do Exército Vermelho. Anteriormente temido como um símbolo do poder russo, o T-64 acabou se tornando uma imagem icônica das forças blindadas do Oriente Médio sendo destruído em um ataque aéreo dos Estados Unidos."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "O T-72 é talvez o projeto mais bem-sucedido produzido pela Rússia. Foi o ápice do poder militar soviético no estágio final da Guerra Fria, produzido em grande quantidade e servindo como a espinha dorsal do Exército Russo até os dias de hoje. Embora tenha se tornado infame por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como plataforma de desenvolvimento para futuros projetos de tanques russos e tem passado por constantes modificações e atualizações para atender aos padrões da guerra moderna atual. Não subestime o tanque que um dia foi a ponta de lança das forças soviéticas."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "O T-80 é um tanque de combate altamente avançado projetado e produzido pela União Soviética e, posteriormente, pela Rússia. Foi introduzido pela primeira vez em 1976 e é notável por ser o primeiro tanque de combate em série a ser equipado com uma usina de energia a gás, utilizando uma turbina a gás como motor principal. Essa característica proporciona ao T-80 uma notável potência e capacidade de aceleração. Além disso, o T-80 também foi o primeiro tanque principal a ter a Armadura Reativa Explosiva (ERA) integrada em sua estrutura. A ERA é projetada para melhorar a proteção do tanque contra projéteis inimigos, detonando-os antes que atinjam a blindagem principal. O T-80 é conhecido por sua mobilidade excepcional, tanto em termos de velocidade quanto de manobrabilidade. Sua alta velocidade permitia que alcançasse rapidamente o campo de batalha, enquanto sua direção diferencial e suspensão hidropneumática contribuíam para sua capacidade de manobra em terrenos difíceis.Embora o T-80 tenha sido elogiado por sua tecnologia avançada, também enfrentou alguns desafios. A turbina a gás exigia combustível de alta qualidade, tornando-o menos adequado para operações em ambientes com combustíveis de qualidade inferior. Além disso, o alto consumo de combustível limitava sua autonomia operacional. Ao longo dos anos, o T-80 passou por várias modificações e atualizações para melhorar seu desempenho e manter-se atualizado com os padrões modernos de combate."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "O T-90 é um tanque de combate principal desenvolvido pela Rússia como uma evolução do projeto anterior, o T-72. Foi introduzido no início dos anos 1990 e é considerado um dos tanques mais avançados em serviço atualmente. O T-90 combina características de seus predecessores com várias melhorias e atualizações significativas. Possui um poderoso motor a diesel, proporcionando uma boa relação peso-potência e boa eficiência operacional. Sua blindagem é composta por uma combinação de aço e compósitos, fornecendo proteção efetiva contra projéteis e armas antitanque. Uma das características notáveis do T-90 é a sua capacidade de defesa ativa. Ele é equipado com sistemas de proteção ativa, como o Sistema de Proteção Ativa Arena, projetado para detectar e neutralizar ameaças, como mísseis antitanque, antes que eles atinjam o veículo. O armamento do T-90 inclui um canhão liso de 125 mm, capaz de disparar uma ampla variedade de projéteis, incluindo munições antitanque e explosivas. Além disso, possui metralhadoras de calibre médio e pesado para defesa antiaérea e proteção contra alvos terrestres menores. O T-90 também é altamente manobrável, com um sistema de controle de tiro avançado, direção diferencial e suspensão hidropneumática, permitindo uma rápida e precisa orientação do canhão em qualquer direção."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477 - T-14 Armata"
 BLR_MBT_5_short: "OB-477"
 BLR_MBT_5_desc: "0 OB-477 se refere ao tanque T-14 Armata, que é o mais recente projeto de tanque principal da Rússia. O T-14 Armata é uma plataforma de combate inovadora, desenvolvida para substituir os tanques mais antigos em serviço. O T-14 Armata apresenta várias características avançadas. Ele possui uma torre tripulada remotamente, o que aumenta a segurança da tripulação, além de melhorar a ergonomia e a eficiência operacional. Sua blindagem é composta por materiais compostos avançados e módulos de reação explosiva (ERA), oferecendo uma proteção aprimorada contra ameaças. O armamento principal do T-14 Armata é um canhão de 125 mm, que pode disparar uma variedade de munições antitanque e explosivas. Além disso, o tanque está equipado com metralhadoras para defesa antiaérea e alvos terrestres menores. O sistema de controle de tiro é altamente avançado, permitindo maior precisão e alcance. O T-14 Armata também incorpora tecnologias avançadas, como um sistema de controle digital, sensores para detecção de ameaças e um sistema de proteção ativa para interceptar e neutralizar mísseis antitanque e outros projéteis antes que atinjam o veículo. Embora o T-14 Armata tenha sido apresentado publicamente em desfiles militares e tenha despertado muito interesse, sua produção e implantação em grande escala ainda estão em andamento. É considerado um projeto promissor que representa um salto significativo no desenvolvimento de tanques de combate russos."

 BLR_Heavy_Anti_tank_0: "9P148 «Konkurs»"
 BLR_Heavy_Anti_tank_0_desc: "O AT-5 Spandrel (também conhecido como "Konkurs") foi criado com base no veículo blindado de reconhecimento e patrulha BRDM-2. Sua principal finalidade é o transporte, orientação e lançamento de mísseis guiados antitanque. Ele é capaz de atingir tanto alvos móveis em velocidades de até 60 km/h quanto alvos estacionários, como bunkers e fortificações, em condições de visibilidade óptica."
 BLR_Heavy_Anti_tank_1: "9P149 «Shturm-S»"
 BLR_Heavy_Anti_tank_1_desc: "O AT-6 Spiral (também conhecido como "Shturm-S") foi projetado para destruir tanques modernos e promissores, incluindo aqueles equipados com proteção dinâmica, alvos de superfície de pequeno porte, alvos aéreos de baixa altitude, estruturas defensivas e pessoal em abrigos e áreas abertas, dia e noite, em condições climáticas simples e difíceis, e na presença de interferência de poeira e fumaça."
 BLR_Heavy_Anti_tank_2: "9P157 «Khrizantema-S»"
 BLR_Heavy_Anti_tank_2_desc: "O AT-15 Springer (também conhecido como "Khrizantema-S") é um sistema autopropulsado de mísseis antitanque. Foi projetado para destruir tanques e outros alvos blindados, incluindo aqueles equipados com meios modernos de proteção dinâmica. O veículo de combate 9P157 foi criado com base no veículo de combate de infantaria BMP-3."

 BLR_SP_Anti_Air_0: "ZSU-23-4 «Shilka»"
 BLR_SP_Anti_Air_0_desc: "É um canhão autopropulsado antiaéreo soviético. Armado com um canhão automático quádruplo de 23 mm. A taxa de disparo da instalação é de 3400 tiros por minuto. Pode ser direcionado manualmente, semi-automaticamente e automaticamente para o alvo. Foi projetado para fornecer cobertura direta às forças terrestres, destruindo alvos aéreos a distâncias de até 2500 m e altitudes de até 1500 m, voando a velocidades de até 450 m/s, além de alvos terrestres (superfície) a distâncias de até 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 «Osa»"
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) - um sistema de mísseis antiaéreos militar automatizado soviético. O complexo é adequado para todas as condições climáticas e foi projetado para fornecer cobertura às forças e meios de uma divisão de infantaria motorizada (blindada) em todos os tipos de operações de combate."
 BLR_SP_Anti_Air_2: "SA-15 «Tor-2M»"
 BLR_SP_Anti_Air_2_desc: "СА-15 Gauntlet (Tor) - sistema de mísseis antiaéreos autopropulsado de curto alcance "Tor-M2" é projetado para destruir aeronaves, helicópteros, mísseis de cruzeiro, anti-radar e outros mísseis guiados, bombas planadoras e guiadas, e veículos aéreos não tripulados dentro da zona de destruição do complexo, em condições de intenso fogo e contramedidas rádio-ópticas-eletrônicas, em todas as condições climáticas, dia e noite."

 BLR_SP_R_arty_0: "BM-21 «Grad»"
 BLR_SP_R_arty_0_desc: "Sistema de Lançamento de Foguetes Múltiplos (MLRS) soviético de calibre 122 mm. Projetado para destruir forças inimigas em campo aberto e em abrigos, veículos sem blindagem e veículos de transporte de pessoal blindados na área de concentração, baterias de artilharia e morteiros, postos de comando e outros alvos. O número de projéteis para uma salva é de 40 peças."
 BLR_SP_R_arty_1: "BM-27 «Uragan»"
 BLR_SP_R_arty_1_desc: "Sistema de Lançamento de Foguetes Múltiplos (MLRS) soviético de calibre 220 mm. Comparado com o "Grad", não apenas o alcance aumentou, mas também a área coberta, chegando a 42 hectares, juntamente com a precisão, que superou a precisão de seu antecessor em uma vez e meia. O número de projéteis para uma salva é de 16 peças."
 BLR_SP_R_arty_2: "B-200 «Polonez»"
 BLR_SP_R_arty_2_desc: "Sistema de Lançamento Múltiplo de Foguetes bielorrusso de calibre 301 mm. O sistema é projetado para a destruição de alta precisão de forças inimigas em posição aberta e abrigada, equipamentos militares não blindados e blindados, e outros objetos. O alcance de disparo inicialmente era de até 200 km, mas posteriormente, devido ao uso de novos mísseis, foi aumentado para 300 km."

 BLR_SP_arty_0: "2S3 «Akatsiya»"
 BLR_SP_arty_0_desc: "Obus autopropulsado soviético de divisão de calibre 152 mm. Projetado para suprimir e destruir forças inimigas, baterias de artilharia e morteiros, lançadores de foguetes, tanques, armas de fogo, postos de comando e armas táticas de ataque nuclear."
 BLR_SP_arty_1: "2S19 «Msta-S»"
 BLR_SP_arty_1_desc: "Obus autopropulsado soviético e russo de divisão de calibre 152 mm. Em comparação com o Akatsia, o Msta-S possui um alcance significativamente maior para projéteis de fragmentação explosiva e projéteis de foguete ativo, além de uma taxa de disparo aumentada. Além disso, a carga de munição do 2S19 inclui projéteis de maior potência, que superam os anteriores em termos de eficácia em 1,3 a 1,5 vezes."
 BLR_SP_arty_2: "2S19M2 «Msta-SM»"
 BLR_SP_arty_2_desc: "Este obus autopropulsado leva a plataforma Msta-S para o século XXI, equipada com um sistema automático de controle de fogo e suporte GLONASS. A taxa de disparo foi aumentada em 2,5 vezes, a precisão de mira foi aprimorada e foi introduzido um modo de ataque de fogo, que permite que um canhão atinja um alvo com cinco disparos de uma vez e, em seguida, deixe a posição de tiro. Além disso, as condições de vida da tripulação foram melhoradas."
 BLR_SP_arty_3: "2S35 «Koalitsiya-SV»"
 BLR_SP_arty_3_desc: "Sistema de artilharia interarmas russo de calibre 152 mm baseado no tanque T-90. Em comparação com o Msta-SM, esta instalação possui um alcance máximo de tiro significativamente maior (80 km versus 29 km) e uma taxa de disparo aumentada em 1,5 vezes. Permite atingir o alvo simultaneamente com vários projéteis disparados pelos mesmos obuses autopropulsados, localizados em trajetórias de voo diferentes. O disparo é totalmente automatizado e não requer a presença de membros da equipe de artilharia na compartimento de combate."

 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "Obuseiro soviético rebocado de calibre 122 mm. Está em serviço em muitos países do mundo. Foi usado e ainda é usado em muitos conflitos militares. O alcance máximo é de 22 km."
 BLR_artillery_1: "2A65 «Msta-B»"
 BLR_artillery_1_desc: "Obuseiro rebocado de 152 mm. Em comparação com seu antecessor, várias inovações importantes foram aplicadas: um cano longo e fino equipado com um freio de boca de dupla fenda; um suporte de dois leitos e um macaco hidráulico com uma plataforma sob o suporte para suspender as rodas durante o disparo. O mecanismo de disparo e a culatra semiautomática permitem alcançar uma taxa de tiro de até sete disparos por minuto. O alcance máximo é de 28,9 km."
 BLR_artillery_2: "2A65M2 «Msta-BM»"
 BLR_artillery_2_desc: "Uma versão aprimorada do obuseiro rebocado 2A65 Msta-B."
 BLR_artillery_3: "2A88 «Koalitsiya-B»"
 BLR_artillery_3_desc: "Um obuseiro rebocado com base em um canhão de 152 mm montado em uma plataforma de artilharia autopropulsada "Koalitsiya-SV"."
 BLR_artillery_4: "D-50"
 BLR_artillery_3_desc: "O D-50 é um obuseiro rebocado soviético de calibre 122 mm. Ele foi amplamente utilizado durante a Segunda Guerra Mundial e em vários conflitos posteriores. O D-50 é conhecido por sua precisão e poder de fogo, sendo capaz de atingir alvos a distâncias de até 15 km. Ele foi um componente importante das forças de artilharia soviéticas e contribuiu significativamente para o sucesso das operações militares."

 BLR_util_vehicle_0: "ZIL-131" #truck
 BLR_util_vehicle_0_desc: "A logistics truck and troop carrier used by many militaries around the world."
 BLR_util_vehicle_1: "UAZ-469"
 BLR_util_vehicle_1_desc: "Um veículo off-road de carga e passageiros. Utilizado para transportar VIPs em um chassi blindado. Pode ser equipado com um canhão. Capaz de transportar até 7 passageiros e 100 kg de bagagem ou 2 passageiros e 600 kg. O veículo pode rebocar um trailer com peso de até 850 kg."
 BLR_util_vehicle_2: "UAZ-3153 «Gusar»"
 BLR_util_vehicle_2_desc: "Um veículo de carga e passageiros com tração nas quatro rodas, carroceria metálica de cinco portas e capacidade para nove pessoas, com entre-eixos alongado. Pode ser usado para rebocar um trailer, pois possui um dispositivo de reboque do tipo esfera. O peso total permitido do trailer rebocado com freios é de 1500 kg, e sem freios é de 750 kg."
 BLR_util_vehicle_2_short: "UAZ «Gusar»"
 BLR_util_vehicle_3: "MWTP «Volat»"
 BLR_util_vehicle_3_desc: "MWTP "Volat" é uma sigla que representa a Minsk Wheel Tractor Plant "Volat". A "Volat" é uma empresa bielorrussa que fabrica uma variedade de veículos off-road, incluindo caminhões e veículos militares. Esses veículos são conhecidos por sua capacidade todo-o-terreno e são usados em várias aplicações, como transporte de carga, veículos de combate, veículos de resgate e muito mais. A "Volat" é reconhecida por sua qualidade e durabilidade em condições difíceis."
 BLR_util_vehicle_3_short: "MWTP «Volat»"
 BLR_util_vehicle_4: "GAZ-2330 «Tigr»"
 BLR_util_vehicle_4_desc: "Veículo especial blindado (SBM), um veículo todo-o-terreno multiuso. Destina-se ao transporte de pessoal, escolta e proteção de colunas, patrulhas, apoio de fogo de unidades (desembarque de um veículo) durante operações especiais. Pode ser equipado com vários tipos de armas e transportar até 9 pessoas e 1200 kg de carga."
 BLR_util_vehicle_4_short: "GAZ «Tigr»"
 BLR_util_vehicle_5: "MRAP «Defender»"
 BLR_util_vehicle_5_desc: "Veículo protegido multiuso. Pode ser usado para apoiar as ações de forças especiais, transportar pessoal enquanto escolta comboios, patrulhar áreas e estradas, e apoiar operações antiterroristas."
 BLR_util_vehicle_5_short: "MRAP «Defender»"

 BLR_AS_Fighter1: "Su-15 Flagon"
 BLR_AS_Fighter1_short: "Su-15 Flagon"
 BLR_AS_Fighter1_desc: "O Su-15 Flagon foi um avião de caça interceptador soviético desenvolvido na década de 1960. Ele foi projetado para combater aeronaves inimigas, especialmente bombardeiros estratégicos, e tinha capacidades de interceptação de longo alcance. O Su-15 era conhecido por sua velocidade e capacidade de voar em altitudes elevadas. Foi amplamente utilizado pela Força Aérea Soviética durante a Guerra Fria e participou de vários incidentes e interceptações aéreas."
 BLR_AS_Fighter2: "Su-27 Flanker-B"
 BLR_AS_Fighter2_short: "Su-27 Flanker-B"
 BLR_AS_Fighter2_desc: "O Su-27 Flanker-B é um avião de caça de superioridade aérea projetado pela União Soviética e posteriormente pela Rússia. É um caça de alta performance, altamente manobrável e de longo alcance. O Su-27 é conhecido por sua capacidade de combate ar-ar e é equipado com um poderoso radar, mísseis ar-ar e um canhão. Ele entrou em serviço na década de 1980 e continua sendo uma aeronave importante na Força Aérea Russa e em outras forças aéreas ao redor do mundo. O Su-27 e suas variantes, como o Su-27UB de dois lugares, são amplamente reconhecidos como caças de elite."
 BLR_AS_Fighter3: "Su-35 Flanker-E+"
 BLR_AS_Fighter3_short: "Su-35 Flanker-E+"
 BLR_AS_Fighter3_desc: "O Su-35 Flanker-E+ é uma variante avançada do caça Su-35S Flanker-E, desenvolvido pela Rússia. É considerado um dos caças mais avançados da atualidade. O Su-35 Flanker-E+ possui uma série de melhorias em relação ao modelo base, incluindo avanços na eletrônica, sistemas de armas, capacidade de carga, alcance e capacidade de supermanobrabilidade. É equipado com um radar de longo alcance e alta resolução, sistemas de contramedidas eletrônicas avançadas, além de poder transportar uma ampla variedade de armamentos ar-ar e ar-superfície. O Su-35 Flanker-E+ é considerado uma aeronave de superioridade aérea e pode desempenhar uma variedade de missões, incluindo patrulha aérea, escolta, ataque ar-terra e defesa aérea."
 BLR_AS_Fighter4: "Su-57 Felon"
 BLR_AS_Fighter4_short: "Su-57 Felon"
 BLR_AS_Fighter4_desc: "O Su-57 Felon é um caça de quinta geração desenvolvido pela Rússia. Também conhecido como PAK FA (Perspektivny Aviatsionny Kompleks Frontovoy Aviatsii), o Su-57 é projetado para combinar características stealth, alta manobrabilidade, capacidades de supercruzeiro (voo supersônico sem pós-combustão) e avançados sistemas de aviação e armamentos. O Su-57 é equipado com um radar avançado de varredura eletrônica ativa, sistemas de contramedidas eletrônicas e possui uma grande capacidade de carga de armas internas e externas. Ele é projetado para dominar o espaço aéreo e pode realizar uma variedade de missões, incluindo superioridade aérea, ataque ar-superfície e reconhecimento. O Su-57 está atualmente em serviço experimental na Força Aérea Russa."
 BLR_AS_Fighter5: "Su-75" 
 BLR_AS_Fighter5_short: "Su-75"
 BLR_AS_Fighter5_desc: "O Sukhoi Su-75 "Checkmate", é um caça furtivo de quinta geração monomotor em desenvolvimento pela Sukhoi para exportação e para a Forças Aeroespaciais Russas. A Sukhoi também designa a aeronave como T-75 com a matrícula RF-0075."

 BLR_CV_MR_Fighter1: "Yak-38 Forger"
 BLR_CV_MR_Fighter1_short: "Yak-38 Forger"
 BLR_CV_MR_Fighter1_desc: "O Yak-38 Forger foi uma aeronave de decolagem e pouso vertical (VTOL) naval soviética. Foi desenvolvida na década de 1960 como uma aeronave de ataque ao convés para operar a partir de porta-aviões da Marinha Soviética."
 BLR_CV_MR_Fighter2: "MiG-29K Fulcrum-D"
 BLR_CV_MR_Fighter2_short: "MiG-29K Fulcrum-D"
 BLR_CV_MR_Fighter2_desc: "O MiG-29K Fulcrum-D é uma versão navalizada do caça MiG-29 da Rússia. Ele foi projetado para operar a partir de porta-aviões e é capaz de decolagem curta, pouso vertical (STOBAR - Short Take-Off But Arrested Recovery) e decolagem assistida por salto de esqui. O Fulcrum-D possui algumas características distintas em comparação com o MiG-29 terrestre. Ele possui uma estrutura reforçada para suportar as exigências de operações em porta-aviões, como os pousos forçados por gancho. Além disso, a aeronave conta com um gancho de parada para auxiliar na desaceleração durante a aterrissagem. Em termos de armamento, o MiG-29K pode transportar uma variedade de mísseis ar-ar, mísseis ar-superfície e bombas. Ele também possui uma suíte de sensores avançados, incluindo um radar de varredura eletrônica ativa (AESA) e sistemas de guerra eletrônica. O MiG-29K foi originalmente desenvolvido para a Marinha Russa e entrou em serviço em 2012. Além disso, ele também foi adquirido pela Índia, que opera essa aeronave em seus porta-aviões."
 BLR_CV_MR_Fighter3: "Su-33 Flanker-D"
 BLR_CV_MR_Fighter3_short: "Su-33 Flanker-D"
 BLR_CV_MR_Fighter3_desc: "O Su-33 Flanker-D é um caça de superioridade aérea projetado para operações em porta-aviões da Rússia. É uma variante naval do caça Su-27 Flanker, adaptado para decolagem e pouso em porta-aviões. O Su-33 possui um design robusto e reforçado para lidar com as demandas das operações em porta-aviões. Ele possui asas dobráveis para facilitar o armazenamento e o lançamento na plataforma de voo dos porta-aviões. Em termos de desempenho, o Su-33 é equipado com motores potentes que lhe conferem uma alta relação empuxo-peso, permitindo decolagens curtas mesmo em um porta-aviões. Ele possui uma capacidade de alcance estendido, graças a tanques de combustível adicionais. Quanto ao armamento, o Su-33 pode transportar uma variedade de mísseis ar-ar, mísseis ar-superfície, mísseis antinavio e bombas. Além disso, ele é equipado com um radar avançado e sistemas eletrônicos de guerra para suporte em missões de combate."
 BLR_CV_MR_Fighter4: "Su-47 Firkin"
 BLR_CV_MR_Fighter4_short: "Su-47 Firkin"
 BLR_CV_MR_Fighter4_desc: "O Sukhoi Su-47, anteriormente conhecido como S-37 berkut, é um caça, tendo nos comandos de voo o sistema de controle por cabo elétrico, em inglês chamado de fly-by-wire. Isso significa que todos os cabos, polias e outros dispositivos mecânicos responsáveis pela movimentação das seções de controle da aeronave são substituídos por um sistema eletrônico, onde um computador recebe os comandos oriundos do manche - ou pedais da aeronave - e os repassa às partes móveis ( com as devidas correções e /ou ajustes), Berkut significa águia dourada, em russo. O primeiro voo do Berkut foi em setembro de 1997, com a designação S-37 ainda. O primeiro estágio dos testes de voo foi completado em 2001. Algumas das características usadas no SU-27 (Flanker, pela OTAN) foram utilizadas também no Berkut, como o canopy (carlinga), trem de pouso e deriva dupla próxima do vertical. Este caça possui asas FSW (Forward-Swept-Wing ou asa com enflechamento negativo), sendo facilmente reconhecido por esta característica. Asas FSW significam que são enflechadas no sentido contrário ao usual, ou seja, para frente. Este conceito de asa já é estudado há muitos anos pelos projetistas de caças, mas somente nos anos recentes, com o emprego da computação na correção dinâmica do voo, é que pode ser utilizado de forma realmente prática. Asas neste sentido proporcionam grande manobrabilidade mesmo em baixas velocidades, próximas ao do stall (estol). Todavia, sem uma correção assistida, ela se torna perigosamente instável sob certas condições. O uso de materiais compostos para a diminuição da esteira de turbulência gerada pela asa também foi um avanço que possibilitou a construção do SU-47. Ao se comparar um par de asas invertidas como as do SU-47 contra um par de asas comuns, de mesma área, encontram-se algumas vantagens: Maior sustentação, maior alcance sub-sônico, maior capacidade de manobra, maior resistência ao "spinning", menor velocidade para o "stall", estabilidade maior em ângulos maiores de ataque e menor espaço de pista requerido tanto para decolagem quanto para a aterragem. Asas neste sentido conferem ao Berkut extrema capacidade de manobra em velocidades subsônicas, podendo mudar rapidamente o ângulo de ataque e a linha de seu voo. Esta capacidade é essencial para a superioridade aérea, pois abre mais possibilidades no lançamento dos mísseis/bombas e no disparo do canhão."
 BLR_CV_MR_Fighter5: "MiG-59K Foxglove"
 BLR_CV_MR_Fighter5_short: "MiG-59K Foxglove"
 BLR_CV_MR_Fighter5_desc: "O MiG-59K Foxglove é uma variante especializada do caça MiG-59, projetada para operações de ataque naval e interdição marítima. Desenvolvido pela RSK MiG, o MiG-59K apresenta modificações significativas em relação à versão padrão, tornando-o uma aeronave altamente eficiente em ambientes marítimos. O MiG-59K Foxglove é um caça tático naval de última geração, otimizado para o combate em ambientes marítimos hostis. Com uma fuselagem robusta e aerodinâmica, o MiG-59K apresenta uma série de modificações específicas para operações de ataque naval. Uma das principais características do MiG-59K é a capacidade de decolagem e pouso em porta-aviões. Ele possui um gancho de parada reforçado e sistemas de freios e dobragem de asas adaptados para operações em navios de guerra. Essa capacidade de operar a partir de porta-aviões oferece uma flexibilidade significativa e a capacidade de projetar poder aéreo em áreas marítimas estratégicas. O MiG-59K é equipado com um conjunto de aviônicos avançados, incluindo um radar aprimorado para detecção de alvos marítimos, sistemas de navegação de precisão e sensores especializados para identificação e rastreamento de embarcações inimigas. Esses sistemas fornecem uma consciência situacional completa em ambientes marítimos, permitindo ao piloto identificar e engajar alvos com eficiência. Em termos de armamentos, o MiG-59K possui uma ampla gama de opções para operações de ataque naval. Ele pode transportar mísseis antinavio de longo alcance, mísseis ar-ar para defesa própria e armas ar-superfície, como bombas guiadas e mísseis de cruzeiro. Essa variedade de armamentos permite ao MiG-59K enfrentar e neutralizar efetivamente alvos marítimos, incluindo navios de guerra, embarcações de desembarque e instalações costeiras. Além disso, o MiG-59K possui sistemas de contramedidas eletrônicas avançadas para autodefesa contra ameaças inimigas, bem como uma estrutura resistente para suportar as demandas de operações em ambiente marítimo."

 BLR_Int_Fighter1: "MiG-31 Foxhound"
 BLR_Int_Fighter1_short: "MiG-31 Foxhound"
 BLR_Int_Fighter1_desc: "O MiG-31 Foxhound é um caça interceptador de alta altitude e alta velocidade desenvolvido pela Rússia. É conhecido por ser um dos caças mais rápidos do mundo e é especializado em interceptação de alvos aéreos de longo alcance. O MiG-31 foi projetado como um sucessor do MiG-25 Foxbat e entrou em serviço na União Soviética em 1982. Ele foi projetado para operar em grandes altitudes e em velocidades supersônicas, com capacidade de voar a mais de Mach 2.8 (aproximadamente 3.500 km/h). Uma das características notáveis do MiG-31 é sua capacidade de realizar missões de interceptação de longo alcance. Ele é equipado com um radar poderoso e avançado, capaz de detectar alvos aéreos a grandes distâncias. Além disso, ele pode transportar uma variedade de mísseis ar-ar de longo alcance para engajar esses alvos. O MiG-31 possui um design aerodinâmico único, com grandes asas e uma fuselagem robusta para lidar com as altas velocidades. Ele também é equipado com um sistema de defesa eletrônica avançado para proteção contra ameaças inimigas."

 BLR_L_Strike_fighter1: "Aero L-29 Delfín"
 BLR_L_Strike_fighter1_short: "Aero L-29 Delfín"
 BLR_L_Strike_fighter1_desc: "O Aero L-29 Delfín é um avião de treinamento militar checoslovaco desenvolvido pela empresa Aero Vodochody na década de 1960. O nome "Delfín" significa "golfinho" em tcheco. Projetado como uma aeronave de treinamento primário, o L-29 Delfín foi amplamente utilizado pelos países do Bloco Soviético e seus aliados durante a Guerra Fria. Foi especialmente utilizado para treinar pilotos de caças a jato antes de passarem para aeronaves mais avançadas. O Delfín é um monomotor a jato de asa baixa, com uma cabine de dois lugares em tandem, onde o instrutor fica na parte traseira e o aluno na parte dianteira. Possui um design aerodinâmico simples e robusto, com asas retas e um estabilizador horizontal montado na parte superior da deriva. Em termos de desempenho, o L-29 Delfín é alimentado por um motor turbojato de baixa potência que oferece uma velocidade máxima de cerca de 655 km/h. Ele tem uma autonomia de voo de aproximadamente 800 km. Além de sua função de treinamento, o L-29 Delfín também foi usado para missões de reconhecimento leve e como aeronave de ataque leve. Alguns países ainda o utilizam em funções de treinamento e para demonstrações acrobáticas."
 BLR_L_Strike_fighter2: "Aero L-39 Albatros"
 BLR_L_Strike_fighter2_short: "Aero L-39 Albatros"
 BLR_L_Strike_fighter2_desc: "O Aero L-39 Albatros é um avião de treinamento militar e aeronave de combate leve desenvolvido pela empresa checoslovaca Aero Vodochody. Ele foi projetado na década de 1960 como uma versão aprimorada do L-29 Delfín. O L-39 Albatros é uma aeronave de treinamento a jato de dois lugares em tandem, com o instrutor sentado na parte traseira e o aluno na parte dianteira. Possui um design aerodinâmico elegante, asas baixas e um estabilizador horizontal montado na parte superior da deriva. Além da sua função principal de treinamento, o L-39 também pode ser equipado com armamentos leves, como mísseis ar-ar, mísseis ar-terra e foguetes, para ser usado como uma aeronave de combate leve. Ele também foi utilizado para missões de reconhecimento. O Albatros é equipado com um motor turbojato que oferece boa velocidade e desempenho. Pode atingir uma velocidade máxima de aproximadamente 910 km/h e tem um alcance de voo de cerca de 1.000 km."
 BLR_L_Strike_fighter3: "Yak-130 Rukavitsa"
 BLR_L_Strike_fighter3_short: "Yak-130 Rukavitsa"
 BLR_L_Strike_fighter3_desc: "O Yakovlev Yak-130 (designação da OTAN: Mitten) é um caça subsônico para treino avançado e ataque leve desenvolvido pela empresa russa Yakovlev. O projeto do seu desenvolvimento começou em 1991 e o primeiro voou foi realizado em 1996. Em 2002, ele ganhou a competição para se tornar o caça padrão de treinamento do governo russo e em 2009 começou a ser produzido em massa para a Força Aérea da Rússia. Avançado tecnologicamente e extremamente ágil, ele é considerado um dos melhores aviões do seu tipo. Ele também pode realizar ataques leves (carregando até 3 000 kg de bombas e mísseis), além de também poder fazer missões de reconhecimento."

 BLR_MR_Fighter1: "MiG-23 Flogger"
 BLR_MR_Fighter1_short: "MiG-23 Flogger"
 BLR_MR_Fighter1_desc: "O MiG-23 Flogger é um caça supersônico de geometria variável desenvolvido pela União Soviética durante a Guerra Fria. Foi projetado para substituir o MiG-21 e atuar como uma aeronave interceptor e de ataque ao solo versátil."
 BLR_MR_Fighter2: "MiG-29 Fulcrum"
 BLR_MR_Fighter2_short: "MiG-29 Fulcrum"
 BLR_MR_Fighter2_desc: "O MiG-29 Fulcrum é um caça a jato supersônico desenvolvido pela União Soviética nos anos 1970 como resposta ao avanço das aeronaves ocidentais, como o F-15 Eagle e o F-16 Fighting Falcon"
 BLR_MR_Fighter3: "MiG-35 Fulcrum-F"
 BLR_MR_Fighter3_short: "MiG-35 Fulcrum-F"
 BLR_MR_Fighter3_desc: "O MiG-35 Fulcrum-F é uma variante atualizada e aprimorada do caça MiG-29 Fulcrum. Desenvolvido pelo escritório de design russo RSK MiG, o MiG-35 foi projetado para atender às necessidades da Força Aérea Russa e de outros operadores que buscam uma aeronave de combate de última geração."
 BLR_MR_Fighter4: "MiG-41 Flatback"
 BLR_MR_Fighter4_short: "MiG-41 Flatback"
 BLR_MR_Fighter4_desc: "O MiG-41 é um projeto conceitual de uma aeronave de interceptação e superioridade aérea em desenvolvimento pela RSK MiG, o escritório de design russo. Embora informações detalhadas sobre o MiG-41 sejam escassas e limitadas."
 BLR_MR_Fighter5: "MiG-59 Foxglove"
 BLR_MR_Fighter5_short: "MiG-59 Foxglove"
 BLR_MR_Fighter5_desc: "O MiG-59 é um caça multifuncional de quarta geração, projetado para operações de superioridade aérea, interceptação e ataque ao solo. Com uma fuselagem aerodinâmica e elegante, o MiG-59 exibe linhas distintas e um design moderno. Seu sistema de propulsão de alta potência, composto por motores de alto desempenho, permite ao caça alcançar velocidades supersônicas e realizar manobras ágeis. O avião é equipado com uma avançada suíte de aviônicos, incluindo um radar de última geração com capacidade de rastreamento e engajamento de múltiplos alvos, sistemas de comunicação e navegação atualizados, além de um conjunto de sensores sofisticados. Isso permite ao piloto ter uma consciência situacional abrangente e tomar decisões rápidas e precisas durante missões críticas. A capacidade de armamentos do MiG-59 é diversificada e versátil. Ele é capaz de transportar uma ampla gama de mísseis ar-ar, mísseis ar-superfície, bombas guiadas e foguetes não-guiados. Com isso, o caça tem a capacidade de enfrentar ameaças aéreas hostis, bem como atacar alvos terrestres com precisão."

 BLR_Strike_fighter1: "Su-17 Fitter"
 BLR_Strike_fighter1_short: "Su-17 Fitter"
 BLR_Strike_fighter1_desc: "O Su-17 Fitter é um caça-bombardeiro tático desenvolvido pela União Soviética durante a Guerra Fria. Também conhecido como Su-17M, é uma variante do caça Su-7, mas com várias melhorias, incluindo asas de geometria variável. "
 BLR_Strike_fighter2: "Su-24 Fencer"
 BLR_Strike_fighter2_short: "Su-24 Fencer"
 BLR_Strike_fighter2_desc: "O Su-24 Fencer é uma aeronave de ataque supersônica desenvolvida pela União Soviética na década de 1960. Foi projetada para realizar ataques de baixa altitude contra alvos terrestres em diversas condições climáticas, incluindo à noite. O Su-24 foi amplamente exportado para vários países e já participou de combates em diversos conflitos ao redor do mundo."
 BLR_Strike_fighter3: "Su-34 Fullback"
 BLR_Strike_fighter3_short: "Su-34 Fullback"
 BLR_Strike_fighter3_desc: "O Su-34 Fullback é uma aeronave de ataque de longo alcance e capacidade multiuso desenvolvida pela Rússia. É uma evolução do Su-27 Flanker, adaptado para missões de ataque ao solo e reconhecimento. "
 BLR_Strike_fighter4: "Su-34M"
 BLR_Strike_fighter4_short: "Su-34M"
 BLR_Strike_fighter4_desc: "O Su-34M é uma versão modernizada do avião de ataque Su-34 Fullback, desenvolvido pela Rússia. Essa variante incorpora melhorias significativas em relação à sua predecessora, visando aprimorar suas capacidades operacionais e torná-lo ainda mais eficiente em missões de combate. Em termos de design, o Su-34M mantém as características básicas do Su-34, incluindo a cabine de pilotagem tandem e o nariz estendido com radar AESA. No entanto, ele pode apresentar atualizações aerodinâmicas sutis para melhorar o desempenho em velocidades e altitudes específicas. Uma das principais áreas de aprimoramento no Su-34M é a aviónica. Ele é equipado com sistemas mais avançados de navegação, comunicação e sensoriamento, oferecendo maior precisão e consciência situacional aos pilotos. Isso inclui a possibilidade de integração com redes de comunicação modernas e sistemas de gerenciamento de batalha. A capacidade de carga do Su-34M é aprimorada, permitindo transportar uma ampla gama de armamentos, incluindo mísseis ar-ar, mísseis ar-superfície e bombas guiadas. Além disso, a aeronave pode utilizar pods de reconhecimento e sistemas de sensoriamento avançados para missões de reconhecimento de alta precisão. Outra área de melhoria é o sistema de defesa eletrônica, projetado para neutralizar ameaças e proteger a aeronave contra ataques inimigos. O Su-34M pode ser equipado com contramedidas eletrônicas mais sofisticadas e sistemas de autodefesa aprimorados."
 BLR_Strike_fighter5: "Su-44"
 BLR_Strike_fighter5_short: "Su-44"
 BLR_Strike_fighter5_desc: "O Su-44 seja uma evolução dos caças da família Su-27, apresenta um design aerodinâmico avançado e características de alto desempenho. A aeronave é construída com materiais compostos leves e tecnologia furtiva, para maximizar sua capacidade de evitar a detecção radar inimiga."

 BLR_strategic_bomber1: "Tu-95 Bear"
 BLR_strategic_bomber1_short: "Tu-95 Bear"
 BLR_strategic_bomber1_desc: "O Tu-95 Bear é um icônico bombardeiro estratégico e avião de patrulha marítima desenvolvido pela União Soviética durante a Guerra Fria. Ele é conhecido por sua grande fuselagem, asas de geometria variável e pela utilização de hélices contra-rotativas, tornando-o uma das aeronaves mais distintas e reconhecíveis da história."
 BLR_strategic_bomber2: "Tu-22M Backfire"
 BLR_strategic_bomber2_short: "Tu-22M Backfire"
 BLR_strategic_bomber2_desc: "O Tu-22M Backfire é um bombardeiro estratégico de longo alcance desenvolvido pela União Soviética. É projetado para missões de ataque aéreo profundo e possui a capacidade de transportar uma ampla variedade de armamentos, incluindo mísseis de cruzeiro e bombas convencionais."
 BLR_strategic_bomber3: "Tu-160 Blackjack"
 BLR_strategic_bomber3_short: "Tu-160 Blackjack"
 BLR_strategic_bomber3_desc: "O Tu-160 Blackjack é um bombardeiro estratégico supersônico de longo alcance desenvolvido pela União Soviética. É considerado o maior e mais poderoso avião de combate supersônico já construído e continua sendo um elemento importante das Forças Aeroespaciais Russas."
 BLR_strategic_bomber4: "Tu-160M"
 BLR_strategic_bomber4_short: "Tu-160M"
 BLR_strategic_bomber4_desc: "O Tu-160M é uma variante modernizada do bombardeiro estratégico Tu-160 Blackjack, desenvolvido pela Rússia. Essa versão atualizada incorpora melhorias significativas em relação ao Tu-160 original, visando aprimorar suas capacidades operacionais e manter sua relevância no cenário atual."
 BLR_strategic_bomber5: "Tu PAK-DA"
 BLR_strategic_bomber5_short: "Tu PAK-DA"
 BLR_strategic_bomber5_desc: "O Tu PAK-DA é um projeto de desenvolvimento da Rússia para um novo bombardeiro estratégico furtivo de longo alcance. PAK-DA é a sigla em russo para "Complexo de Aviação de Longo Alcance" (em inglês, Long-Range Aviation Complex). O objetivo do Tu PAK-DA é substituir a frota de bombardeiros estratégicos envelhecidos, como o Tu-95 Bear e o Tu-160 Blackjack. Espera-se que o PAK-DA seja uma aeronave furtiva, capaz de penetrar nas defesas inimigas com eficácia e realizar ataques estratégicos com armas convencionais ou nucleares."

 BLR_cas1: "Su-25 Frogfoot"
 BLR_cas1_short: "Su-25 Frogfoot"
 BLR_cas1_desc: "O Su-25 Frogfoot é um avião de ataque ao solo e apoio aéreo aproximado desenvolvido pela União Soviética. Ele foi projetado para operar em condições adversas e realizar missões de ataque contra alvos terrestres, incluindo veículos blindados, posições inimigas e infraestrutura."
 BLR_cas2: "Su-25T Frogfoot-T"
 BLR_cas2_short: "Su-25T Frogfoot-T"
 BLR_cas2_desc: "O Su-25T Frogfoot-T, também conhecido como Su-39, é uma variante do avião de ataque Su-25 Frogfoot, desenvolvido pela Rússia. Essa versão específica foi projetada para missões de ataque terrestre de longo alcance e foi otimizada para operações noturnas e em todas as condições climáticas."
 BLR_cas3: "Su-39"
 BLR_cas3_short: "Su-39"
 BLR_cas3_desc: "O Su-39 é uma evolução em todos os aspectos do Su-25, ele apresenta melhorias significativas em termos de aviónica, capacidade de carga e desempenho."
 BLR_cas4: "Su-45"
 BLR_cas4_short: "Su-45"
 BLR_cas4_desc: "O Su-45 é uma aeronave de próxima geração, espera-se que ele apresente várias melhorias em relação aos modelos anteriores."
 BLR_cas5: "Su-55"
 BLR_cas5_short: "Su-55"
 BLR_cas5_desc: "O Su-55 seja uma aeronave de próxima geração, podemos esperar que apresente várias melhorias em relação aos modelos anteriores."

 BLR_naval_plane1: "Il-38 May"
 BLR_naval_plane1_short: "Il-38 May"
 BLR_naval_plane1_desc: "O Il-38 May é uma aeronave de patrulha marítima desenvolvida pela Rússia. Ele é baseado na estrutura do avião de transporte militar Il-18 e foi projetado para realizar missões de patrulhamento, reconhecimento e combate a submarinos. O Il-38 possui uma fuselagem alongada e asas de alta elevação. Ele é equipado com sistemas de radar e sensores avançados que permitem detectar e rastrear alvos marítimos, como submarinos inimigos, navios e embarcações suspeitas. Além disso, a aeronave pode transportar armas, incluindo torpedos, para combater ameaças subaquáticas. Seu alcance operacional é significativo, permitindo-lhe cobrir grandes áreas oceânicas. O Il-38 pode realizar missões de patrulha por longos períodos de tempo, monitorando e protegendo as fronteiras marítimas. A tripulação do Il-38 geralmente consiste em pilotos, operadores de sistemas e técnicos de guerra antissubmarina. A aeronave tem capacidade para acomodar equipamentos adicionais, como boias de sonar, que são lançadas no mar para detectar submarinos inimigos."
 BLR_naval_plane2: "Tu-142 Bear-F"
 BLR_naval_plane2_short: "Tu-142 Bear-F"
 BLR_naval_plane2_desc: "O Tu-142 Bear-F é uma aeronave de patrulha marítima e reconhecimento estratégico desenvolvida pela União Soviética. É uma variante derivada do bombardeiro estratégico Tu-95 Bear e foi projetado para realizar missões de longo alcance sobre o oceano. O Tu-142 possui uma fuselagem alongada e é equipado com sistemas de radar e sensores avançados que permitem detectar e rastrear alvos marítimos, como navios, submarinos e embarcações suspeitas. Ele também pode transportar armas, incluindo torpedos, mísseis anti-navio e minas, para combater ameaças subaquáticas. Com um alcance operacional estendido, o Tu-142 pode cobrir grandes áreas oceânicas, fornecendo vigilância e reconhecimento em tempo real. A aeronave é capaz de realizar voos de patrulha prolongados, monitorando e protegendo as fronteiras marítimas. A tripulação do Tu-142 geralmente consiste em pilotos, operadores de sistemas e técnicos especializados em guerra antissubmarino. A aeronave possui compartimentos internos para alojar equipamentos adicionais, como boias de sonar, que são lançadas no mar para detectar submarinos inimigos."
 BLR_naval_plane3: "Tu-142M"
 BLR_naval_plane3_short: "Tu-142M"
 BLR_naval_plane3_desc: "O Tu-142M é uma variante modernizada do Tu-142 Bear-F, uma aeronave de patrulha marítima e reconhecimento estratégico desenvolvida pela União Soviética e posteriormente pela Rússia. A letra "M" na designação indica a versão modernizada da aeronave. O Tu-142M apresenta melhorias significativas em relação à versão original, incluindo sistemas atualizados de aviónica, eletrônicos e sensores. Ele possui uma capacidade aprimorada de detecção e rastreamento de alvos marítimos, bem como maior eficiência operacional. A aeronave é capaz de realizar missões de longo alcance sobre o oceano, fornecendo vigilância, reconhecimento e capacidade de ataque estratégico. O Tu-142M é equipado com sistemas de radar avançados, sensores e equipamentos de guerra eletrônica para detectar e neutralizar ameaças submarinas e navais. O Tu-142M também tem a capacidade de transportar uma variedade de armas, incluindo torpedos, mísseis anti-navio e minas, para combater alvos marítimos. Sua fuselagem alongada permite acomodar uma tripulação maior e mais equipamentos especializados."
 BLR_naval_plane4: "Tu-142M2"
 BLR_naval_plane4_short: "Tu-142M2"
 BLR_naval_plane4_desc: "O Tu-142M2 é uma variante modernizada do avião de patrulha marítima e reconhecimento estratégico Tu-142, desenvolvido pela Rússia. Essa versão atualizada foi projetada para atender às necessidades operacionais e tecnológicas mais recentes. O Tu-142M2 apresenta melhorias significativas em relação à sua versão anterior. Ele incorpora avanços na aviónica, eletrônicos, sensores e sistemas de armas, proporcionando maior eficiência e capacidade operacional. Essa aeronave possui uma fuselagem alongada e é equipada com sistemas de radar e sensores de última geração, permitindo a detecção e o rastreamento aprimorados de alvos marítimos, como navios e submarinos inimigos. Além disso, o Tu-142M2 é capaz de conduzir missões de patrulha de longo alcance sobre o oceano, fornecendo vigilância e reconhecimento estratégico em tempo real. O Tu-142M2 também possui uma capacidade expandida de carga útil, permitindo o transporte de uma variedade de armas, incluindo torpedos, mísseis anti-navio e minas, para combater efetivamente ameaças submarinas e navais. A aeronave é tripulada por pilotos e operadores de sistemas altamente treinados, e conta com compartimentos internos para acomodar equipamentos adicionais, como boias de sonar, que são lançadas no mar para detectar submarinos inimigos."

 BLR_transport_plane1: "An-26 Curl"
 BLR_transport_plane1_short: "An-26 Curl"
 BLR_transport_plane1_desc: "O An-26 Curl é uma aeronave de transporte militar desenvolvida pela União Soviética e posteriormente pela Ucrânia. Ele é projetado para transportar carga, tropas e equipamentos em diversas condições e terrenos. O An-26 possui uma configuração de asa alta e é equipado com dois motores turboélice. Essa aeronave é conhecida por sua versatilidade e capacidade de operar em pistas curtas e não pavimentadas, tornando-a adequada para missões em áreas de difícil acesso. O An-26 pode transportar até 40 soldados totalmente equipados ou uma carga útil de aproximadamente 5.500 kg. Ele também pode ser configurado para realizar missões de evacuação médica, transporte de paraquedistas e lançamento de suprimentos aéreos. Além de suas capacidades de transporte, o An-26 também é usado para realizar missões de reconhecimento e patrulha. Algumas variantes da aeronave possuem sistemas de radar e sensores para coleta de informações e vigilância."
 BLR_transport_plane2: "Il-76 Candid"
 BLR_transport_plane2_short: "Il-76 Candid"
 BLR_transport_plane2_desc: "O Il-76 Candid é uma aeronave de transporte militar desenvolvida pela União Soviética e atualmente produzida pela Rússia. É um avião de carga pesada projetado para transportar tropas, equipamentos, carga e suprimentos em diversas condições e terrenos. O Il-76 possui uma configuração de asa alta e é alimentado por quatro motores turbofan. Sua capacidade de carga útil varia de acordo com a versão, mas pode chegar a mais de 40 toneladas. Ele tem a capacidade de operar em pistas curtas e não pavimentadas, o que permite acesso a áreas remotas e sem infraestrutura aeroportuária adequada. Além do transporte de carga e tropas, o Il-76 também pode ser utilizado para missões de reabastecimento aéreo, lançamento de paraquedistas, evacuação médica e transporte de equipamentos militares volumosos, como veículos blindados e helicópteros."
 BLR_transport_plane3: "Il-112"
 BLR_transport_plane3_short: "Il-112"
 BLR_transport_plane3_desc: "O Il-112 é uma aeronave de transporte militar leve desenvolvida pela Rússia. Ela foi projetada para transportar carga e tropas em regiões remotas e operar em pistas curtas e não pavimentadas. O Il-112 possui uma configuração de asa alta e é equipado com dois motores turboélice. Sua capacidade de carga útil varia, mas pode transportar cerca de 5.000 kg a uma distância de até 1.200 km. Essa aeronave tem a capacidade de transportar tropas, equipamentos e carga em diversos cenários operacionais. Uma das principais características do Il-112 é sua capacidade de operar em pistas curtas e não preparadas, permitindo que ela alcance áreas remotas e com infraestrutura aeroportuária limitada. Isso torna o avião adequado para missões humanitárias, logísticas e de apoio às operações militares em regiões de difícil acesso."
 BLR_transport_plane4: "Il-276"
 BLR_transport_plane4_short: "Il-276"
 BLR_transport_plane4_desc: "O Il-276 é uma aeronave de transporte militar de médio porte atualmente em desenvolvimento pela Rússia. Essa aeronave está sendo projetada para atender às necessidades de transporte estratégico das forças armadas russas, oferecendo capacidade de carga e alcance operacional significativos. O Il-276 é projetado com uma configuração de asa alta e é impulsionado por dois motores turboélice. Sua capacidade de carga útil está prevista para ser em torno de 20 toneladas, permitindo transportar tropas, veículos militares, suprimentos e equipamentos em diversas missões. Uma das características-chave do Il-276 é sua capacidade de operar em pistas curtas e não pavimentadas, permitindo acesso a regiões remotas e áreas com infraestrutura aeroportuária limitada. Isso aumenta sua versatilidade e utilidade em operações militares, especialmente em áreas de difícil acesso. Além do transporte de carga, o Il-276 também poderá ser adaptado para realizar missões de evacuação médica, lançamento de paraquedistas, operações de busca e resgate e transporte de carga especializada, dependendo das necessidades específicas das forças armadas."

 BLR_attack_helicopter1: "Mil Mi-24A Hind"
 BLR_attack_helicopter1_short: "Mi-24A Hind"
 BLR_attack_helicopter1_desc: "O Mi-24A Hind é um helicóptero de ataque e transporte militar desenvolvido pela União Soviética. Também conhecido como "Hind", ele foi projetado para fornecer apoio aéreo próximo, escolta de tropas, transporte de tropas e combate antitanque. O Mi-24A possui uma configuração de rotor duplo e é equipado com armamentos variados, incluindo metralhadoras, lançadores de foguetes e mísseis antitanque. Sua capacidade de carga inclui até oito soldados totalmente equipados ou uma combinação de tropas e equipamentos. A aeronave apresenta uma cabine blindada para proteção da tripulação contra fogo inimigo e possui uma torreta na parte frontal que abriga os armamentos. Além disso, o Mi-24A tem a capacidade de transportar e lançar armas como mísseis guiados antitanque e mísseis ar-ar, aumentando sua eficácia em missões de combate. O Mi-24A Hind ganhou destaque por sua robustez, capacidade de manobra e versatilidade em campo de batalha. Ele foi amplamente utilizado em conflitos ao redor do mundo e mostrou-se eficaz em uma variedade de funções militares, incluindo apoio aéreo próximo, supressão de defesas inimigas e ataque antitanque."
 BLR_attack_helicopter2: "Mil Mi-24B Super Hind"
 BLR_attack_helicopter2_short: "Mi-24B Super Hind"
 BLR_attack_helicopter2_desc: "O Mi-24B Super Hind é uma variante modernizada do icônico helicóptero de ataque e transporte militar Mi-24 Hind, desenvolvido pela Rússia. Essa versão aprimorada foi projetada para oferecer capacidades de combate e desempenho aprimorados em comparação com as variantes anteriores do Mi-24. O Mi-24B Super Hind apresenta uma série de melhorias em relação às versões anteriores. Ele possui uma estrutura reforçada e sistemas de proteção aprimorados para a tripulação e a aeronave. Além disso, está equipado com sistemas eletrônicos avançados, incluindo sistemas de navegação, sensores, sistemas de mira e comunicação atualizados. A aeronave é impulsionada por motores potentes, permitindo velocidades mais altas e uma melhor capacidade de manobra. Sua capacidade de carga útil também foi aprimorada, permitindo transportar uma combinação de tropas, equipamentos e armamentos. O Mi-24B Super Hind é equipado com uma variedade de armamentos, incluindo metralhadoras, lançadores de foguetes e mísseis antitanque. Essa variedade de armas oferece ao helicóptero a capacidade de atacar efetivamente alvos terrestres e aéreos. Com sua capacidade aprimorada de combate, o Mi-24B Super Hind é adequado para uma ampla gama de missões militares, incluindo apoio aéreo próximo, supressão de defesas aéreas inimigas, reconhecimento armado e escolta de tropas. Sua versatilidade e capacidade de operar em diferentes ambientes fazem dele uma plataforma valiosa em conflitos militares."
 BLR_attack_helicopter3: "Mil Mi-28 Havoc"
 BLR_attack_helicopter3_short: "Mi-28 Havoc"
 BLR_attack_helicopter3_desc: "O Mil Mi-28 Havoc é um helicóptero de ataque desenvolvido pela Rússia. Também conhecido como "Night Hunter" (Caçador Noturno), ele foi projetado para operações de combate em várias condições, incluindo missões noturnas e adversas. O Mi-28 Havoc possui uma configuração de rotor duplo e é impulsionado por dois motores turboeixo. Sua estrutura robusta e blindada oferece proteção à tripulação em combate. A aeronave é equipada com uma variedade de armamentos, incluindo metralhadoras, lançadores de foguetes e mísseis antitanque. O Mi-28 é capaz de realizar uma variedade de missões, incluindo apoio aéreo próximo, supressão de defesas aéreas inimigas, reconhecimento armado e escolta de tropas. Sua avançada suíte de sensores, sistemas de mira e navegação proporcionam uma capacidade efetiva de engajamento de alvos terrestres e aéreos. O helicóptero também possui recursos de autodefesa, como sistemas de contramedidas eletrônicas, para aumentar sua sobrevivência em ambientes hostis. Além disso, o Mi-28 pode operar durante a noite e em condições meteorológicas adversas, graças a sistemas avançados de visão noturna e navegação."
 BLR_attack_helicopter4: "Kamov Ka-52 Alligator"
 BLR_attack_helicopter4_short: "Ka-52 Alligator"
 BLR_attack_helicopter4_desc: "O Ka-52 Alligator é um helicóptero de ataque e reconhecimento desenvolvido pela Rússia. Também conhecido como "Black Shark" (Tubarão Negro), ele foi projetado para realizar missões de combate em várias condições, incluindo combate antitanque, apoio aéreo próximo e reconhecimento armado. O Ka-52 apresenta um design distintivo com dois rotores contrarrotativos e é alimentado por dois motores turboeixo. Sua cabine possui assentos lado a lado para acomodar dois pilotos, o que permite uma melhor comunicação e coordenação durante as operações. O helicóptero possui uma ampla gama de sistemas de armamentos, incluindo canhões, mísseis ar-ar, mísseis antitanque e lançadores de foguetes. Esses sistemas de armas podem ser controlados e disparados com precisão usando sistemas de mira e sensores avançados. Além de suas capacidades de ataque, o Ka-52 também é equipado com sistemas de reconhecimento e designação de alvos. Isso permite que ele realize missões de reconhecimento armado, identificando alvos inimigos e fornecendo informações em tempo real para as forças terrestres aliadas. O Ka-52 Alligator é conhecido por sua capacidade de operar em diferentes ambientes, incluindo áreas urbanas, montanhas e zonas de combate intensas. Sua robustez estrutural e sistemas de proteção oferecem maior segurança para a tripulação em combate."
 BLR_attack_helicopter5: "Kamov Ka-60 Kasatka"
 BLR_attack_helicopter5_short: "Ka-60 Kasatka"
 BLR_attack_helicopter5_desc: "O Kamov Ka-60 Kasatka é um helicóptero de transporte leve e multiuso desenvolvido pela Rússia. Também conhecido como "Killer Whale" (Orca Assassina), ele foi projetado para realizar uma variedade de missões civis e militares. O Ka-60 Kasatka possui uma configuração de rotor único e é impulsionado por dois motores turboeixo. Sua estrutura compacta e aerodinâmica permite uma boa manobrabilidade e capacidade de voo em diferentes condições. A aeronave tem capacidade para transportar até 12 passageiros ou uma carga útil de até 2.500 kg. O helicóptero possui uma cabine espaçosa e versátil, que pode ser adaptada para várias configurações, incluindo transporte de passageiros, evacuação médica, busca e resgate, patrulha e transporte de carga. Sua capacidade de realizar uma variedade de missões faz do Ka-60 uma escolha flexível para diversas necessidades operacionais. O Ka-60 Kasatka é equipado com sistemas avançados de navegação, comunicação e gerenciamento de voo, proporcionando uma operação mais eficiente e segura. Ele também possui recursos de avançados de proteção e segurança para a tripulação e passageiros. Esse helicóptero foi projetado para operar em várias condições ambientais, incluindo ambientes marítimos e áreas remotas. Sua capacidade de decolar e pousar em pequenas áreas, bem como sua autonomia de voo, tornam-no adequado para missões em ambientes desafiadores. Embora o Ka-60 Kasatka tenha sido projetado principalmente para uso civil, ele também pode ser utilizado em operações militares, como transporte de tropas, reconhecimento e apoio logístico."

 BLR_transport_helicopter1: "Mil Mi-6 Hook"
 BLR_transport_helicopter1_short: "Mi-6 Hook"
 BLR_transport_helicopter1_desc: "O Mil Mi-6 Hook é um helicóptero de transporte pesado desenvolvido pela União Soviética. Também conhecido simplesmente como "Hook", ele foi projetado para realizar operações de transporte de carga e tropas em larga escala, bem como para missões de reabastecimento aéreo. O Mi-6 é um helicóptero de grande porte, com uma configuração de rotor duplo de sete pás. Ele é impulsionado por dois motores turboeixo, que fornecem a potência necessária para sustentar seu voo e transportar cargas pesadas. A aeronave possui uma fuselagem espaçosa, que pode acomodar até 70 soldados totalmente equipados ou uma ampla variedade de cargas, incluindo veículos militares, equipamentos pesados e suprimentos. Além disso, o Mi-6 pode ser configurado para missões de evacuação médica, podendo transportar um grande número de pacientes e equipes médicas. O Mi-6 Hook é conhecido por sua capacidade de operar em condições adversas, incluindo áreas de difícil acesso e climas extremos. Sua estrutura robusta e sistemas de proteção permitem que ele opere em ambientes hostis, como zonas de combate. Além de suas capacidades de transporte, o Mi-6 também pode ser equipado com armamentos defensivos, como metralhadoras, para autodefesa durante missões em áreas perigosas."
 BLR_transport_helicopter2: "Mil Mi-8 Hip"
 BLR_transport_helicopter2_short: "Mi-8 Hip"
 BLR_transport_helicopter2_desc: "O Mil Mi-8 Hip é um helicóptero de transporte e utilitário desenvolvido pela União Soviética. Ele é amplamente conhecido e utilizado em todo o mundo devido à sua versatilidade e capacidade de desempenhar uma ampla gama de missões. O Mi-8 possui uma configuração de rotor duplo e é impulsionado por dois motores turboeixo. Sua estrutura robusta e espaçosa permite transportar até 24 passageiros ou uma variedade de cargas, incluindo equipamentos, suprimentos e veículos militares leves. Esse helicóptero é amplamente utilizado para transporte de tropas, evacuação médica, busca e resgate, apoio logístico e até mesmo para fins civis, como transporte de carga e serviços de emergência. Sua capacidade de decolar e pousar em áreas remotas ou em condições adversas o torna adequado para operações em terrenos variados. O Mi-8 Hip também pode ser equipado com armamentos defensivos, como metralhadoras e lançadores de foguetes, para autodefesa durante operações em áreas hostis. Além disso, o Mi-8 é conhecido por sua capacidade de operar em uma variedade de condições climáticas, incluindo climas extremos e regiões de montanha. Seus sistemas de navegação avançados e recursos de proteção aumentam a segurança durante as missões."
 BLR_transport_helicopter3: "Mil Mi-26 Halo"
 BLR_transport_helicopter3_short: "Mi-26 Halo"
 BLR_transport_helicopter3_desc: "O Mil Mi-26 Halo é um helicóptero de transporte pesado desenvolvido pela União Soviética. Ele é conhecido como o maior helicóptero de produção em série do mundo e é projetado para transportar cargas extremamente pesadas em várias condições operacionais. O Mi-26 possui uma configuração de rotor único com oito pás e é impulsionado por dois motores turboeixo potentes. Sua estrutura robusta e espaçosa permite transportar cargas de até 20 toneladas, incluindo veículos, equipamentos pesados, suprimentos e tropas. Esse helicóptero é frequentemente usado em operações de logística militar, onde sua capacidade de transportar cargas volumosas e pesadas se torna essencial. Ele também desempenha um papel importante em missões de busca e resgate, onde pode transportar pessoal de resgate e equipamentos para áreas remotas ou de difícil acesso. O Mi-26 Halo é capaz de operar em diversos ambientes, incluindo terrenos acidentados, zonas de combate e regiões de clima adverso. Sua capacidade de decolar e pousar verticalmente o torna adequado para operações em locais onde pistas de pouso tradicionais podem estar indisponíveis. Além disso, o Mi-26 pode ser configurado para transportar até 82 passageiros em configuração de assentos, tornando-o também adequado para evacuação médica em massa ou transporte de pessoal em larga escala."
 BLR_transport_helicopter4: "Mil Mi-38"
 BLR_transport_helicopter4_short: "Mi-38"
 BLR_transport_helicopter4_desc: "O Mil Mi-38 é um helicóptero de médio a pesado desenvolvido pela Rússia. Ele foi projetado para atender às necessidades de transporte civil e militar, oferecendo uma combinação de capacidade de carga, conforto, desempenho e confiabilidade. O Mi-38 apresenta uma configuração de rotor único e é equipado com dois motores turboeixo. Esses motores fornecem a potência necessária para sustentar seu voo e transportar cargas pesadas. A aeronave possui uma fuselagem espaçosa, projetada para acomodar até 30 passageiros em configuração de transporte de passageiros. O helicóptero oferece uma série de recursos e melhorias em relação aos modelos anteriores. Ele incorpora sistemas avançados de controle de voo, aviônica moderna e sistemas de navegação sofisticados, que aumentam a segurança e a eficiência das operações. O Mi-38 foi projetado para ser altamente versátil, podendo ser configurado para atender a diferentes necessidades. Ele pode ser usado para transporte de carga, transporte de tropas, busca e resgate, evacuação médica e até mesmo para fins de combate em sua variante militar. Além disso, o Mi-38 oferece um alto nível de conforto e amenidades para os passageiros. A cabine é projetada para reduzir o ruído e as vibrações, proporcionando uma experiência de voo mais tranquila e confortável. Em termos de desempenho, o Mi-38 possui uma boa capacidade de voo em condições adversas e possui uma autonomia significativa, permitindo operações de longa distância."
 BLR_transport_helicopter5: "Mil Mi-65"
 BLR_transport_helicopter5_short: "Mi-65"


