 missile_submarine: "Submarino de Mísseis"
 missile_submarine_desc: "Refere-se a uma embarcação submarina projetada para transportar e lançar mísseis. Esses submarinos são equipados com sistemas de lançamento de mísseis a bordo, permitindo que eles ataquem alvos terrestres, navios ou outros submarinos enquanto estão submersos. Os submarinos de mísseis podem ser utilizados tanto para fins defensivos, como dissuasão nuclear, quanto para fins ofensivos, como ataques estratégicos ou táticos. Eles desempenham um papel importante nas forças navais de muitos países devido à sua capacidade de fornecer um elemento surpresa e de longo alcance durante as operações militares."
 missile_submarine_1: "Submarinos de Ataque Lançadores de Mísseis de Cruzeiro - 1965"
 missile_submarine_1_desc: "São projetados para operar em águas profundas e têm a capacidade de realizar missões ofensivas, atacando alvos terrestres, navios ou submarinos inimigos utilizando mísseis de cruzeiro de alta precisão. Os submarinos de ataque lançadores de mísseis de cruzeiro (SSGNs) são tipicamente convertidos a partir de submarinos de mísseis balísticos (SSBNs), nos quais a capacidade de lançar mísseis balísticos é substituída por sistemas de lançamento vertical para mísseis de cruzeiro. Essa conversão permite que os submarinos realizem uma variedade de missões, incluindo ataques estratégicos, apoio de forças terrestres, vigilância e reconhecimento."
