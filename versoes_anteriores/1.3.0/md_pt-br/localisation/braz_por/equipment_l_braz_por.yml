 ### Bosnia ###
 BOS_infantry_weapons1: "Zastava M70"
 BOS_infantry_weapons1_desc: "O Zastava M70 é um fuzil de assalto produzido pela empresa sérvia Zastava Arms. Também conhecido como "M70 AK" ou "Yugo AK", ele é baseado no design icônico do fuzil de assalto AK-47. O M70 é uma versão licenciada do AK-47 fabricada na antiga Iugoslávia. O fuzil M70 é alimentado por um carregador destacável e dispara o cartucho intermediário 7,62x39mm, o mesmo utilizado no AK-47. Ele possui um seletor de fogo com opções de fogo automático, rajada curta e tiro único. O M70 é conhecido por sua robustez e confiabilidade, características comuns aos fuzis de assalto baseados no projeto AK-47. Ele apresenta uma construção sólida em aço e madeira, o que contribui para sua durabilidade e resistência em condições adversas."
 BOS_infantry_weapons2: "Zastava M80"
 BOS_infantry_weapons2_desc: "O Zastava M80 é um fuzil de assalto produzido pela renomada fabricante de armas sérvia, Zastava Arms. Também conhecido como M80 ZPAP (Zastava PAP), é uma variante modernizada do lendário fuzil AK-47, projetado para oferecer desempenho aprimorado e recursos atualizados. O fuzil Zastava M80 é alimentado pelo cartucho intermediário 7,62x39mm e apresenta um sistema de ação a gás, semiautomático. Sua estrutura robusta é construída em aço e madeira de alta qualidade, garantindo durabilidade e resistência. Uma das características distintivas do M80 é seu design ergonômico, que inclui uma coronha ajustável e um punho de pistola confortável, permitindo um manuseio mais preciso e confortável da arma. Além disso, o M80 possui trilhos integrados para acessórios, como miras ópticas, lanternas táticas e outros dispositivos. O fuzil M80 é conhecido por sua confiabilidade e precisão. Seu sistema de alimentação utiliza carregadores destacáveis de alta capacidade, permitindo uma rápida troca de carregadores durante as operações. Com uma taxa de disparo controlada e uma boa capacidade de alcance efetivo, o M80 é adequado para uma variedade de situações de combate e uso tático."

 BOS_SP_R_arty_0: "M-63 Plamen"
 BOS_SP_R_arty_0_desc: "O M-63 Plamen é um lança-chamas portátil desenvolvido pela antiga Iugoslávia. Ele foi projetado para fornecer um meio eficaz de lançar chamas em curto alcance durante operações militares. O M-63 Plamen é um lança-chamas leve e compacto, projetado para ser operado por um único soldado. Ele consiste em um tubo lançador, um reservatório de combustível e um mecanismo de ignição. O reservatório de combustível é preenchido com um agente inflamável, como gasolina, diesel ou um líquido inflamável semelhante. Quando acionado, o M-63 Plamen libera um jato de líquido inflamável, que é então incendiado pelo mecanismo de ignição. Isso cria uma chama que pode ser projetada em direção a um alvo específico. O lança-chamas M-63 Plamen foi utilizado principalmente pelas forças armadas da antiga Iugoslávia. Ele fornecia uma opção de ataque poderosa em curto alcance, sendo especialmente eficaz em combate urbano e em situações de defesa estática. Embora o M-63 Plamen não seja tão comum ou amplamente conhecido como outros armamentos, ele desempenhou um papel significativo nas operações militares durante o período em que foi utilizado."

 ### Brazil ###
 BRA_infantry_weapons: "M964 FAL"
 BRA_infantry_weapons_desc: "O M964 FAL é uma variante do fuzil de assalto FN FAL (Fusil Automatique Léger), também conhecido como L1A1, que foi adotado e utilizado por diversos países ao redor do mundo. O M964 FAL é uma versão específica do FAL que foi modificada para atender às necessidades e especificações de determinados usuários. O FN FAL é um fuzil de assalto belga projetado na década de 1950. Ele ganhou popularidade devido à sua confiabilidade, precisão e versatilidade em diferentes condições de combate. O FAL é conhecido por utilizar o cartucho NATO 7,62x51mm (.308 Winchester), que oferece um bom alcance e poder de fogo. O M964 FAL é uma variante do FN FAL que pode ter características específicas, como comprimento de cano, sistemas de mira, opções de seletor de fogo, coronha retrátil, trilhos para acessórios e outros recursos personalizados. Essas modificações podem ser feitas para atender às necessidades e preferências dos usuários, como forças militares ou agências de segurança. O M964 FAL geralmente mantém as características básicas do FN FAL, incluindo sua operação a gás, sistema de recuo por ferrolho inclinado, capacidade de fogo seletivo e confiabilidade geral. É valorizado por sua robustez, facilidade de manutenção e capacidade de lidar com ambientes adversos."
 BRA_infantry_weapons1: "IMBEL MD2"
 BRA_infantry_weapons1_desc: "O IMBEL MD2 é uma pistola fabricada pela Indústria de Material Bélico do Brasil (IMBEL), uma empresa estatal brasileira responsável pela produção de armas de fogo e equipamentos militares. O MD2 é uma versão melhorada da pistola IMBEL MD1, projetada para oferecer maior precisão, confiabilidade e ergonomia. A pistola IMBEL MD2 é alimentada pelo cartucho 9mm Parabellum e possui uma capacidade típica de carregador de 15 ou 17 tiros. Ela apresenta um sistema de ação semiautomática, onde um único disparo é realizado a cada pressionar do gatilho, sendo necessária uma nova pressão para disparar novamente. O MD2 é construído com um chassi de aço, proporcionando durabilidade e resistência. Seu design ergonômico inclui um punho texturizado para melhor aderência e controle durante o manuseio. Além disso, a pistola possui miras fixas, trilho Picatinny para acessórios e controles de fácil alcance, como o botão de liberação do carregador e o ferrolho de fácil manipulação. A pistola IMBEL MD2 é amplamente utilizada por agências de segurança e forças armadas no Brasil. Ela é valorizada por sua confiabilidade, precisão e capacidade de lidar com condições adversas. O MD2 é projetado para atender aos padrões exigentes de desempenho e qualidade, buscando oferecer um instrumento confiável para os usuários."
 BRA_infantry_weapons2: "IMBEL MD3"
 BRA_infantry_weapons2_desc: "O IMBEL MD3 é uma pistola de fabricação brasileira produzida pela Indústria de Material Bélico do Brasil (IMBEL). Projetada para oferecer desempenho confiável e precisão, o MD3 é uma pistola semiautomática desenvolvida para uso em aplicações militares, de segurança e defesa pessoal. A pistola IMBEL MD3 é alimentada pelo cartucho 9mm Parabellum, um calibre amplamente utilizado e conhecido por seu equilíbrio entre potência e controle. Ela possui um carregador de capacidade padrão de 15 ou 17 tiros, permitindo uma boa quantidade de munição disponível. O MD3 apresenta um design ergonômico com um punho texturizado para oferecer aderência e controle confortáveis durante o manuseio. Seu sistema de mira fixa e trilho Picatinny integrado oferecem opções de miras e a possibilidade de acoplar acessórios, como lanternas táticas e miras auxiliares. Construída com materiais de alta qualidade, a pistola IMBEL MD3 é conhecida por sua durabilidade e confiabilidade em condições adversas. Seu sistema de disparo semiautomático permite um ritmo rápido de disparo com acionamento suave do gatilho. A IMBEL MD3 é frequentemente utilizada por agências de segurança, forças armadas e entusiastas de armas no Brasil. É valorizada por sua precisão, facilidade de manuseio e desempenho confiável em situações de combate e autodefesa."
 BRA_infantry_weapons3: "IMBEL MD97L"
 BRA_infantry_weapons3_desc: "O IMBEL MD97L é uma carabina de fabricação brasileira produzida pela Indústria de Material Bélico do Brasil (IMBEL). Também conhecida como IA2 Carbine, ela é uma versão compacta e leve da carabina IA2, projetada para oferecer mobilidade e manuseio fácil em ambientes táticos. A carabina IMBEL MD97L é alimentada pelo cartucho 5,56x45mm NATO, um calibre amplamente utilizado em armas de fogo militares e de aplicação policial. Ela possui um carregador destacável com capacidade típica de 30 tiros, embora também possa aceitar carregadores de maior capacidade. O MD97L apresenta um sistema de operação a gás, disparo seletivo (rajada ou semiautomático) e um design ergonômico que visa o conforto do atirador. Seu cano curto e coronha retrátil tornam a carabina compacta e fácil de manusear em espaços confinados. A carabina IMBEL MD97L é construída com materiais de alta resistência e durabilidade, garantindo sua capacidade de lidar com condições adversas e uso intensivo. Ela possui trilhos Picatinny na parte superior e laterais do receptor, permitindo a instalação de miras ópticas, lanternas táticas e outros acessórios compatíveis."
 BRA_infantry_weapons4: "IMBEL IA2"
 BRA_infantry_weapons4_desc: "O IMBEL IA2 é um fuzil de assalto moderno fabricado pela Indústria de Material Bélico do Brasil (IMBEL), uma empresa estatal brasileira. Projetado para atender às necessidades das forças armadas e de segurança, o IA2 é uma arma versátil, confiável e adaptável. O IMBEL IA2 é alimentado pelo cartucho 5,56x45mm NATO, um calibre amplamente utilizado em fuzis de assalto ao redor do mundo. Ele possui um sistema de operação a gás de pistão e um design modular que permite a rápida conversão entre diferentes configurações, como comprimento de cano e calibres alternativos. Uma das principais características do IA2 é a sua capacidade de personalização. Ele apresenta trilhos Picatinny na parte superior, inferior e laterais do receptor, permitindo a instalação de miras ópticas, lanternas táticas, punhos verticais, lançadores de granadas e outros acessórios compatíveis. Além disso, a coronha e o punho da arma são ajustáveis para melhor atender às preferências do atirador. O IA2 foi projetado com foco em ergonomia, oferecendo um punho e uma coronha confortáveis que permitem um manuseio preciso e confortável da arma. Sua construção é robusta e durável, utilizando materiais de alta qualidade para garantir a confiabilidade em condições adversas."
 BRA_infantry_weapons5: "IMBEL IA3"
 BRA_infantry_weapons5_desc: "O IMBEL IA3 é um fuzil de assalto moderno fabricado pela Indústria de Material Bélico do Brasil (IMBEL). Sendo uma evolução do IA2, o IA3 apresenta aprimoramentos e recursos adicionais para atender às demandas das forças armadas e de segurança. O IMBEL IA3 é projetado para ser altamente versátil e confiável em diferentes cenários operacionais. Ele é alimentado pelo cartucho 5,56x45mm NATO, um calibre amplamente utilizado em fuzis de assalto ao redor do mundo. O IA3 utiliza um sistema de operação a gás de pistão, garantindo um funcionamento suave e confiável. Uma das principais características do IA3 é a sua modularidade. Ele possui trilhos Picatinny na parte superior, inferior e laterais do receptor, permitindo a instalação de uma variedade de acessórios, como miras ópticas, lanternas táticas, punhos verticais e lançadores de granadas. Essa capacidade de personalização permite que os usuários adaptem o fuzil às suas necessidades e preferências. O IA3 apresenta um design ergonômico com uma coronha ajustável e um punho confortável, garantindo um manuseio preciso e confortável da arma. Sua construção robusta e durável utiliza materiais de alta qualidade, proporcionando resistência e confiabilidade em condições adversas. Além disso, o IA3 possui recursos avançados, como um sistema de gatilho aprimorado, controles ambidestros e capacidade seletiva de fogo, permitindo ao atirador escolher entre o modo semiautomático e o modo de rajada controlada."
 BRA_infantry_weapons6: "IMBEL I2A2"
 BRA_infantry_weapons6_desc: "O IMBEL I2A2 é um fuzil de assalto fabricado pela Indústria de Material Bélico do Brasil (IMBEL). É uma arma de fogo projetada para atender às necessidades das forças armadas e de segurança, oferecendo um desempenho confiável em diferentes cenários operacionais. O IMBEL I2A2 é alimentado pelo cartucho 5,56x45mm NATO, um calibre amplamente utilizado em fuzis de assalto ao redor do mundo. Ele utiliza um sistema de operação a gás de pistão, que garante uma alimentação suave e um funcionamento confiável. Este fuzil apresenta um design ergonômico e robusto, com um receptor de aço de alta resistência e uma coronha fixa ou retrátil, dependendo da versão. Ele também possui trilhos Picatinny na parte superior, inferior e laterais do receptor, permitindo a instalação de diversos acessórios, como miras ópticas, lanternas táticas, punhos verticais e lançadores de granadas. O IMBEL I2A2 é conhecido por sua precisão, confiabilidade e facilidade de uso. Possui controles ambidestros, como seletor de fogo e alça de mira ajustável, permitindo que os usuários personalizem e ajustem a arma de acordo com suas preferências."
 BRA_infantry_weapons7: "IMBEL I2A5"
 BRA_infantry_weapons7_desc: "O IMBEL I2A5 é um fuzil de assalto produzido pela Indústria de Material Bélico do Brasil (IMBEL). É uma variante moderna e atualizada do fuzil IA2, projetado para atender às necessidades das forças armadas e de segurança. O IMBEL I2A5 é alimentado pelo cartucho 5,56x45mm NATO, um calibre amplamente utilizado em fuzis de assalto ao redor do mundo. Ele apresenta um sistema de operação a gás de pistão, oferecendo um funcionamento confiável e uma boa precisão. Uma das características distintivas do I2A5 é a sua modularidade e capacidade de personalização. Ele possui trilhos Picatinny na parte superior, inferior e laterais do receptor, permitindo a instalação de uma variedade de acessórios, como miras ópticas, lanternas táticas, punhos verticais e lançadores de granadas. Essa flexibilidade permite que os usuários adaptem o fuzil às suas necessidades e preferências específicas. O fuzil IMBEL I2A5 possui um design ergonômico, com um punho e coronha ajustáveis para garantir um manuseio confortável e preciso. Sua construção robusta e durável utiliza materiais de alta qualidade, proporcionando resistência e confiabilidade em condições adversas. Além disso, o I2A5 possui recursos avançados, como um sistema de gatilho aprimorado, controles ambidestros e uma alça de mira ajustável. Esses recursos adicionais contribuem para a precisão, facilidade de uso e adaptabilidade do fuzil em diferentes cenários de combate."

 BRA_APC_1: "Cutia"
 BRA_APC_1_desc: "A Cutia, também conhecida como Cutia-do-Norte, é um veículo militar utilizado pelo Exército Brasileiro. Trata-se de um veículo leve de transporte de carga, que desempenha funções logísticas e de apoio às tropas em diferentes ambientes e missões. A Cutia é projetada para operar em áreas de difícil acesso, como regiões florestais e terrenos acidentados. Ela possui tração nas quatro rodas e suspensão reforçada, o que lhe confere capacidade off-road e boa mobilidade em terrenos variados. O veículo é capaz de transportar uma quantidade significativa de carga, podendo ser utilizado para transporte de suprimentos, munições, equipamentos ou como ambulância em caso de necessidade médica. Sua carroceria é aberta, permitindo uma fácil carga e descarga de materiais. A Cutia é um veículo robusto, resistente e de fácil manutenção, adequado para operações militares em diferentes condições. Sua versatilidade e capacidade de adaptação a diferentes missões fazem dela uma opção valiosa para as necessidades logísticas do Exército Brasileiro."
 BRA_APC_2: "EE-11 Urutu"
 BRA_APC_2_desc: "O EE-11 Urutu é um veículo blindado de transporte de pessoal fabricado no Brasil. Ele foi desenvolvido pela empresa Engesa nos anos 1970 e é amplamente utilizado pelo Exército Brasileiro e por outros países. O Urutu é um veículo de tração 6x6 projetado para operar em diversos tipos de terreno. Sua carroceria é blindada para fornecer proteção contra tiros de armas leves, estilhaços e minas terrestres. O veículo pode transportar até 12 soldados totalmente equipados, incluindo o motorista e o comandante. Além disso, ele pode ser configurado para outras funções, como ambulância, posto de comando ou plataforma de armas. O Urutu é impulsionado por um motor a diesel, fornecendo uma boa relação entre potência e peso, o que permite uma boa mobilidade mesmo em terrenos acidentados. Ele também possui suspensão independente nas rodas, proporcionando um melhor desempenho em terrenos irregulares. O veículo está equipado com sistemas de comunicação e visão noturna, permitindo a operação em diferentes condições e facilitando a coordenação das tropas durante as missões."
 BRA_APC_3: "CBTP Charrua"
 BRA_APC_3_desc: "O CBTP Charrua foi um veículo anfíbio sobre lagartas desenvolvido nos anos 80 pela empresa brasileira Moto Peças S/A, de Sorocaba, para o Exército e Fuzileiros Navais. Englobava um grande número de variantes e seria o sucessor do M-113 no serviço brasileiro."
 BRA_APC_5: "VBTP-MR Guaraní"
 BRA_APC_5_short: "VBTP-MR Guaraní"
 BRA_APC_5_desc: "O VBTP-MR Guaraní é um veículo blindado de transporte de pessoal fabricado no Brasil. Ele foi desenvolvido pela empresa Iveco Veículos de Defesa em parceria com o Exército Brasileiro. O Guaraní é um veículo de tração 6x6 que oferece mobilidade e proteção para as tropas em diferentes tipos de terreno. Sua carroceria é blindada, proporcionando proteção contra tiros de armas leves, estilhaços e minas terrestres. O veículo pode transportar até 11 soldados, além do motorista e do comandante. O Guaraní é impulsionado por um motor a diesel, que lhe confere boa potência e capacidade de deslocamento em terrenos variados. Ele possui suspensão independente nas rodas, o que contribui para um melhor desempenho off-road. Além de sua função de transporte de tropas, o Guaraní pode ser configurado para diversas outras missões, como posto de comando, ambulância, carro de combate de infantaria e morteiro. Ele possui uma torre remota para armamento, permitindo a instalação de metralhadoras ou lançadores de granadas. O Guaraní também está equipado com sistemas de comunicação e possui capacidade para integração com tecnologias modernas, como sistemas de visão noturna e de proteção contra ameaças químicas, biológicas, radiológicas e nucleares."
 BRA_APC_4: "EE-T4 Ogum"
 BRA_APC_4_desc: "O EE-T4 Ogum é um veículo de combate de infantaria fabricado no Brasil. Ele foi desenvolvido pela empresa Engesa e é usado pelo Exército Brasileiro. O Ogum é um veículo blindado sobre lagartas projetado para fornecer apoio direto às tropas de infantaria durante operações militares. Sua carroceria é feita de aço blindado, proporcionando proteção contra armas leves, estilhaços e minas terrestres. O veículo é equipado com uma torre giratória que abriga uma arma principal, geralmente um canhão de 90 mm ou 105 mm, capaz de engajar alvos terrestres. Além disso, o Ogum pode ser equipado com metralhadoras e lançadores de granadas para defesa antiaérea e supressão de fogo inimigo. O Ogum tem capacidade para transportar uma tripulação de três a quatro pessoas, incluindo o comandante, o atirador e o motorista. Ele também pode transportar até sete soldados totalmente equipados para operações de desembarque. O veículo possui boa mobilidade em terrenos variados, incluindo terrenos acidentados e alagados, devido ao seu projeto sobre lagartas. Isso permite que ele acompanhe as tropas de infantaria em várias situações e forneça apoio direto durante os combates."

 BRA_IFV_3: "EE-11/25 Urutu"
 BRA_IFV_3_short: "EE-11/25 Urutu"
 BRA_IFV_3_desc: "O EE-11/25 Urutu é um veículo blindado de transporte de pessoal fabricado no Brasil. Ele foi desenvolvido pela empresa Engesa e é amplamente utilizado pelo Exército Brasileiro e por outros países. O Urutu é um veículo de tração 6x6 projetado para operar em diferentes tipos de terreno. Sua carroceria é blindada para fornecer proteção contra tiros de armas leves, estilhaços e minas terrestres. O veículo pode transportar até 12 soldados totalmente equipados, incluindo o motorista e o comandante. Além disso, ele pode ser configurado para outras funções, como ambulância, posto de comando, plataforma de armas ou veículo de recuperação. O Urutu é impulsionado por um motor a diesel, fornecendo uma boa relação entre potência e peso, o que permite uma boa mobilidade mesmo em terrenos acidentados. Ele também possui suspensão independente nas rodas, proporcionando um melhor desempenho em terrenos irregulares. O veículo está equipado com sistemas de comunicação e visão noturna, permitindo a operação em diferentes condições e facilitando a coordenação das tropas durante as missões."
 BRA_IFV_5: "VBCI-MR Guaraní"
 BRA_IFV_5_short: "VBCI-MR Guaraní"
 BRA_IFV_5_desc: "O VBCI-MR Guaraní é um veículo blindado de transporte de pessoal fabricado no Brasil. Ele foi desenvolvido pela empresa Iveco Veículos de Defesa em parceria com o Exército Brasileiro. O Guaraní é um veículo de tração 6x6 que oferece mobilidade e proteção para as tropas em diferentes tipos de terreno. Sua carroceria é blindada, proporcionando proteção contra tiros de armas leves, estilhaços e minas terrestres. O veículo pode transportar até 11 soldados, além do motorista e do comandante. O Guaraní é impulsionado por um motor a diesel, que lhe confere boa potência e capacidade de deslocamento em terrenos variados. Ele possui suspensão independente nas rodas, o que contribui para um melhor desempenho off-road. Além de sua função de transporte de tropas, o Guaraní pode ser configurado para diversas outras missões, como posto de comando, ambulância, carro de combate de infantaria e morteiro. Ele possui uma torre remota para armamento, permitindo a instalação de metralhadoras ou lançadores de granadas. O Guaraní também está equipado com sistemas de comunicação e possui capacidade para integração com tecnologias modernas, como sistemas de visão noturna e de proteção contra ameaças químicas, biológicas, radiológicas e nucleares."

 BRA_util_vehicle_1: "EE-34"
 BRA_util_vehicle_1_desc: "Baseado nas C14/C15, o estilo era inspirado em utilitários militares americanos, como o Kaiser Jeep M715. A carroceria era da Envemo, mas o resto vinha de outros fabricantes nacionais: o motor Perkins 4236 formava um conjunto elogiado com o câmbio Clark 240V de cinco marchas, autonomia de 600 km e máxima de 100 km/h."
 BRA_util_vehicle_2: "EE-3 Jararaca"
 BRA_util_vehicle_2_desc: "O EE-3 Jararaca é um veículo blindado de reconhecimento fabricado no Brasil pela Engesa. Foi desenvolvido na década de 1970 e é amplamente utilizado pelo Exército Brasileiro. O Jararaca é um veículo leve e ágil, projetado para operações de reconhecimento e patrulhamento em diferentes tipos de terreno. Sua carroceria é blindada para fornecer proteção contra tiros de armas leves, estilhaços e minas terrestres. O veículo é capaz de transportar uma tripulação de até três pessoas, incluindo o motorista, o comandante e um atirador. Ele é equipado com sistemas de comunicação e possui uma torre giratória que abriga uma metralhadora pesada ou um lançador de granadas, proporcionando capacidade de defesa e apoio de fogo para a tripulação. O Jararaca possui boa mobilidade off-road devido à sua suspensão independente nas quatro rodas. O veículo é frequentemente utilizado para realizar patrulhas, reconhecimento de terrenos e vigilância em áreas urbanas, florestais ou rurais. Sua capacidade de operar em diferentes ambientes e sua mobilidade tornam-no um recurso valioso para as operações militares e de segurança interna."
 BRA_util_vehicle_3: "JPX Montez"
 BRA_util_vehicle_3_desc: "O JPX Montez é um veículo utilitário fabricado pela empresa francesa JPX. Foi produzido na década de 1980 e era conhecido por sua robustez e capacidade off-road. O Montez apresentava um design compacto e uma carroceria aberta, o que o tornava adequado para várias aplicações, como transporte de carga, patrulhamento e lazer. Ele era equipado com um motor a gasolina e tinha tração nas quatro rodas, o que lhe conferia boa capacidade de enfrentar terrenos acidentados. O veículo era conhecido por sua resistência e capacidade de enfrentar obstáculos difíceis. Ele também tinha uma suspensão reforçada e pneus de alto desempenho, o que permitia uma boa tração em diferentes superfícies. Em termos de capacidade de transporte, o Montez tinha espaço para até quatro pessoas e uma área de carga na parte traseira do veículo. Essa área poderia ser adaptada para atender a diferentes necessidades, como transporte de equipamentos ou materiais."
 BRA_util_vehicle_4: "Agrale Marruá"
 BRA_util_vehicle_4_desc: "O Agrale Marruá é um veículo utilitário militar fabricado no Brasil pela empresa Agrale. Ele foi projetado para atender às necessidades do Exército Brasileiro e de outras forças de segurança, oferecendo alta capacidade off-road e confiabilidade em diferentes condições de terreno. O Marruá é um veículo robusto e resistente, construído com um chassi reforçado e carroceria de aço, oferecendo proteção contra impactos e proporcionando durabilidade em ambientes hostis. Ele possui tração nas quatro rodas e suspensão independente, permitindo uma excelente capacidade de superação de obstáculos e tração em terrenos acidentados. O veículo pode acomodar até quatro ocupantes, incluindo o motorista e o comandante. Ele também possui uma área de carga traseira que pode ser adaptada para diferentes necessidades, como transporte de equipamentos, armas ou suprimentos."
 BRA_util_vehicle_5: "AV-VB4 Guará"
 BRA_util_vehicle_5_desc: "O AV-VB4 Guará é um veículo blindado de transporte de pessoal fabricado no Brasil pela empresa AVIBRAS. Ele foi desenvolvido com o objetivo de oferecer proteção e mobilidade para as tropas em missões militares, operações de segurança interna e outras situações que requerem transporte seguro de pessoal em áreas de risco. O Guará possui uma carroceria blindada capaz de resistir a tiros de armas leves, estilhaços e minas terrestres. Ele é projetado para transportar até 12 pessoas, incluindo o motorista e o comandante. O veículo também pode ser adaptado para diferentes configurações, como transporte de tropas, ambulância, posto de comando ou veículo de apoio logístico. O Guará é equipado com um motor potente que proporciona boa capacidade de manobra e mobilidade em diversos tipos de terreno, incluindo áreas urbanas e terrenos acidentados. Ele possui tração nas quatro rodas e sistemas de suspensão aprimorados para enfrentar obstáculos e garantir estabilidade durante a condução. Além disso, o Guará pode ser equipado com sistemas de comunicação, visão noturna, proteção contra armas químicas, biológicas, radiológicas e nucleares (CBRN) e outras tecnologias de apoio às missões militares."

 BRA_MBT_1_short: "M41C Caxias"
 BRA_MBT_1_desc: "O M41 Walker Bulldog foi projetado nos Estados Unidos durante a Guerra Fria e foi amplamente utilizado por diversos países, incluindo o Brasil. A versão modernizada, M41C Caxias, foi desenvolvida pelo Exército Brasileiro em parceria com empresas nacionais para atualizar e melhorar as capacidades do veículo original. Essa modernização envolveu a incorporação de novos sistemas e tecnologias, incluindo sistemas de comunicação, mira e armamento atualizados. O M41C Caxias é equipado com um canhão principal de calibre 90 mm, que oferece poder de fogo contra alvos terrestres e uma variedade de munições. Além disso, ele possui sistemas de proteção balística e blindagem reforçada para aumentar a sobrevivência da tripulação. Esse veículo é usado principalmente para fins de reconhecimento e patrulhamento, sendo capaz de operar em diversos terrenos e ambientes. Embora não seja classificado como um tanque de batalha principal, o M41C Caxias desempenha um papel importante em operações militares, fornecendo capacidades de observação, vigilância e apoio de fogo às tropas brasileiras."
 BRA_MBT_2_short: "MB-3 Tamoyo"
 BRA_MBT_2_desc: "O Tanque Tamoyo foi concebido como um veículo blindado de combate equipado com um canhão principal de calibre médio, geralmente com cerca de 105 mm, e um sistema de armamento secundário. Ele tinha como objetivo fornecer capacidade de fogo e proteção avançada para as forças militares brasileiras."
 BRA_MBT_3_short: "EE-T1 Osório"
 BRA_MBT_3_desc: "O EE-T1 Osório é um tanque de batalha principal desenvolvido no Brasil pela empresa Engesa durante a década de 1980. Ele foi projetado para atender às necessidades do Exército Brasileiro e foi considerado um dos tanques mais avançados do mundo na época. O Osório é equipado com um canhão de calibre 120 mm, capaz de disparar uma variedade de munições, incluindo projéteis antitanque. Além disso, possui uma torre estabilizada, sistemas de mira avançados e um motor potente, o que proporciona boa mobilidade e capacidade de manobra. O tanque Osório também apresenta uma blindagem reforçada, oferecendo proteção contra tiros de armas de pequeno porte e estilhaços. Além disso, possui sistemas de defesa contra ameaças químicas, biológicas, radiológicas e nucleares (CBRN) para proteção da tripulação. Apesar de suas características avançadas e desempenho promissor, o programa de produção em massa do Osório foi interrompido devido a restrições orçamentárias e mudanças nas prioridades das Forças Armadas brasileiras. Como resultado, apenas alguns protótipos do tanque foram produzidos."

 BRA_Rec_tank_0: "EE-9 Cascavel"
 BRA_Rec_tank_0_desc: "O EE-9 Cascavel é um veículo de reconhecimento blindado desenvolvido no Brasil pela empresa Engesa. Ele foi projetado para realizar missões de reconhecimento, patrulhamento e apoio de fogo em diversas condições e terrenos. O Cascavel é construído com uma carroceria blindada que oferece proteção contra tiros de armas leves e estilhaços. Ele é equipado com um canhão automático de calibre 90 mm, que fornece poder de fogo contra alvos terrestres, incluindo veículos blindados leves e fortificações inimigas. Além do canhão principal, o Cascavel também possui uma metralhadora coaxial de calibre 7,62 mm, que pode ser usada para defesa contra alvos leves e inimigos de infantaria. O veículo é operado por uma tripulação de até 4 pessoas, incluindo o motorista, o comandante, o artilheiro e o carregador. O Cascavel tem excelente mobilidade, com tração nas seis rodas e capacidade de atravessar terrenos acidentados. Ele é projetado para operar em diferentes condições climáticas e ambientes, oferecendo flexibilidade e agilidade nas operações de reconhecimento."
 BRA_Rec_tank_1: "X1A2 Carcará"
 BRA_Rec_tank_1_desc: ""
 BRA_Rec_tank_2: "VBR-MR Guaraní"
 BRA_Rec_tank_2_desc: "O VBR-MR Guaraní é um veículo blindado de transporte de pessoal desenvolvido no Brasil pela empresa Iveco Defense Vehicles em parceria com o Exército Brasileiro. Ele foi projetado para fornecer mobilidade e proteção às tropas durante o transporte em diversos terrenos e condições operacionais. O Guaraní é construído com uma carroceria resistente e oferece proteção balística contra tiros de armas leves e estilhaços. Ele pode transportar até 11 pessoas, incluindo o motorista e o comandante, proporcionando espaço adequado para acomodar uma equipe de infantaria. Além do transporte de tropas, o Guaraní também pode ser configurado para várias outras funções, como ambulância, posto de comando, veículo de comunicação e apoio logístico. Ele é equipado com sistemas de comunicação avançados e possui recursos de conectividade para facilitar a coordenação e a integração das operações. O veículo é impulsionado por um motor diesel de alta potência, o que lhe confere boa capacidade de deslocamento em diferentes terrenos e obstáculos. Possui tração nas quatro rodas e suspensão independente, o que contribui para sua capacidade de lidar com terrenos acidentados."

 BRA_artillery_0: "120mm M2 RAIADO"
 BRA_artillery_0_short: "M2 RAIADO"
 BRA_artillery_0_desc: "É um morteiro brasileiro de 120mm projetado para ter grande poder de fogo, mobilidade e flexibilidade. O RT-M2 é projetado pelo Arsenal de Guerra do Rio de Janeiro para a artilharia do Exército Brasileiro. O RT-M2 pode ser transportado por terra ou ar, e também pode ser lançado a ar, e oferece um alcance de 360° sem a necessidade de reposicionar a base. O RT-M2 pode usar qualquer munição de 120 mm construída de acordo com padrões internacionais."

 BRA_SP_R_arty_0: "XLF-40"
 BRA_SP_R_arty_0_desc: "O XLF-40 foi um protótipo de lançador múltiplo de foguetes que representou uma melhoria dos veículos blindados M3 Stuart que foram fornecidos ao Brasil durante e após a Segunda Guerra Mundial."
 BRA_SP_R_arty_1: "Astros II"
 BRA_SP_R_arty_1_desc: "O Astros II (Sistema de Artilharia de Foguetes de Tubo e Foguetes Oguidos) é um sistema de artilharia de foguetes desenvolvido no Brasil pela empresa Avibrás Indústria Aeroespacial. Ele é amplamente utilizado pelo Exército Brasileiro e por outros países. O Astros II é um sistema de artilharia de múltiplos lançadores que pode disparar uma variedade de foguetes, incluindo foguetes de tubo e foguetes ogivais de longo alcance. O sistema possui uma plataforma móvel que pode ser instalada em diferentes veículos, como caminhões ou veículos blindados. O Astros II é capaz de lançar foguetes de diferentes calibres, variando de 127 mm a 300 mm, com alcances que podem chegar a mais de 90 km, dependendo do tipo de foguete utilizado. Esses foguetes podem ser equipados com ogivas de alto explosivo, fragmentação, antitanque e outros tipos de carga útil, permitindo ao sistema atingir uma ampla gama de alvos terrestres. Uma das características distintivas do Astros II é sua capacidade de disparar foguetes ogivais guiados por sistema inercial ou por GPS, o que aumenta sua precisão e permite atingir alvos com maior acurácia. Além disso, o sistema é capaz de realizar disparos em salva, proporcionando um poderoso efeito de saturação em áreas-alvo designadas. O Astros II é utilizado para fornecer apoio de fogo de longo alcance, realizar ataques a alvos estratégicos, realizar operações de contrabateria (ataque a posições inimigas de artilharia) e desempenhar outras missões de artilharia. É uma plataforma versátil e altamente eficiente, que contribui para a capacidade de defesa e poder de fogo do Exército Brasileiro."
 BRA_SP_R_arty_2: "Astros 2020"
 BRA_SP_R_arty_2_desc: "O Programa ASTROS 2020 tem por objetivo equipar a Força Terrestre com um sistema de mísseis e foguetes de alta tecnologia, capaz de atingir alvos entre 15 e 300 km, a partir das plataformas das viaturas do Sistema ASTROS."

 BRA_Anti_tank_0: "ALAC"
 BRA_Anti_tank_0_desc: "O ALAC (Arma Leve Anticarro) ou Canhão Sem Recuo Descartável 84 mm[1] é um canhão sem recuo antitanque 84 mm de ombro projetado para uso individual no combate anticarro aproximado, produzido pelo Centro Tecnológico do Exército Brasileiro (CTEx) em parceria com a Gespi Aeronáutica, empresa especializada em manutenção e reparo de turbinas aeronáuticas e industriais. Foi planejado como parte da Estratégia Nacional de Defesa, que pretende, entre outros objetivos, avançar o crescimento tecnológico do Exército Brasileiro. É um análogo do AT-4, uma das armas antitanques mais vendidas no mundo, com modificações no funcionamento."
 BRA_Anti_tank_2: "MSS-1.2"
 BRA_Anti_tank_2_desc: "O míssil MSS 1.2 utiliza uma técnica denominada beam-rider (seguidor de feixe), na qual o Míssil é guiado em direção ao alvo por um feixe laser projetado no espaço pela Unidade de Tiro. Para tanto, esta unidade possui dois sistemas ópticos independentes e colimados: a óptica de apontamento, através da qual o atirador realiza a mira e cuja configuração é semelhante à de um periscópio, e a óptica do feixe laser, cuja função é projetar no espaço um feixe laser modulado, que guia o Míssil ao longo de toda sua trajetória."

 BRA_Heavy_Anti_tank_0: "EE-3 Jararaca"
 BRA_Heavy_Anti_tank_0_desc: "O EE-3 Jararaca é um veículo blindado de reconhecimento utilizado pelo Exército Brasileiro. Ele foi desenvolvido pela Engesa, uma empresa brasileira de fabricação de veículos militares. O Jararaca possui um design compacto e é projetado para operações de reconhecimento e vigilância. Ele é equipado com blindagem leve que oferece proteção contra armas leves e estilhaços. O veículo é montado sobre um chassi 4x4 e possui boa capacidade de mobilidade em diferentes tipos de terrenos. O EE-3 Jararaca é normalmente equipado com uma torre que abriga uma metralhadora pesada, geralmente uma .50 (12,7 mm) ou uma metralhadora de 7,62 mm, proporcionando capacidade de fogo para suprimir alvos inimigos ou se defender de ameaças. Além disso, o Jararaca é equipado com sistemas de comunicação e sensoriamento para coleta e transmissão de informações de reconhecimento. Ele possui recursos de vigilância, como câmeras e dispositivos de visão noturna, que permitem aos tripulantes realizar observações e monitorar o ambiente ao redor do veículo."
 BRA_Heavy_Anti_tank_1: "EE-18 Sucurí"
 BRA_Heavy_Anti_tank_1_desc: "O EE-18 Sucuri é um veículo blindado de transporte de pessoal utilizado pelo Exército Brasileiro. Também conhecido como Cascavel IV, ele foi desenvolvido pela empresa brasileira Engesa e é baseado no chassi do EE-9 Cascavel. O Sucuri é um veículo de rodas com tração 6x6 e oferece maior capacidade de transporte de pessoal em comparação com seu antecessor, o Cascavel III. Ele pode acomodar até 10 soldados, incluindo o motorista e o comandante. O veículo é equipado com uma torre giratória que abriga uma metralhadora pesada, geralmente calibre .50 (12,7 mm) ou uma metralhadora de 7,62 mm. Isso proporciona ao Sucuri capacidade de fogo para suprimir alvos inimigos e autodefesa. O Sucuri possui blindagem que oferece proteção contra armas leves e estilhaços, tornando-o adequado para operações de transporte de tropas em áreas de combate. Sua mobilidade é garantida pelo sistema de tração nas seis rodas, permitindo operações em diversos tipos de terrenos."

 ### Myanmar ###
 BRM_infantry_weapons: "BA-63"
 BRM_infantry_weapons_desc: "Cópia Mianmar do G3. O Heckler & Koch G3 é um fuzil de assalto desenvolvido pela empresa alemã Heckler & Koch. Ele foi adotado por várias forças armadas ao redor do mundo, incluindo o Brasil. No Brasil, o G3 é conhecido como Fuzil Automático Leve (FAL) e foi utilizado pelas Forças Armadas por muitos anos. O FAL (G3) é um fuzil de calibre 7,62x51mm NATO, que oferece um alto poder de fogo e alcance efetivo. Ele é conhecido por sua confiabilidade e precisão. Além disso, possui um sistema de ferrolho com trancamento por rotação e um mecanismo de disparo de tiro único e rajada. Sua construção robusta e capacidade de suportar condições adversas contribuíram para sua popularidade."
 BRM_infantry_weapons1: "MA-11"
 BRM_infantry_weapons1_desc: "O MA-11 foi introduzido na década de 1980 para substituir o fuzil de assalto o BA-63 em serviço birmanês. Enquanto o BA-63 era uma cópia direta do G3, o MA-11 era derivado do HK5 de 5.56×45mm HK33; no entanto, o MA-11 é construído usando componentes originais que não são necessariamente intercambiáveis com o do HK33. O MA-11 foi produzido pela Myanmar Fritz Werner Industries, e teria sido construído sem licença da Heckler & Koch. O MA-11 foi eliminado do serviço militar nas décadas de 1990 e 2000 pelo MA-1, um derivado da Galil, no entanto, ainda é emitido para as forças policiais e reservistas birmaneses."
 BRM_infantry_weapons2: "MA-1"
 BRM_infantry_weapons2_desc: "O MA-1 Mk.I é um fuzil de assalto de fogo seletivo de 5,56×45mm que usa uma operação de gás do tipo AK, assemelhando-se ao Galil interna e externamente. É o fuzil de serviço padrão do Exército birmanês, substituindo o BA-63."
 BRM_infantry_weapons3: "MA-1 Mk.3"
 BRM_infantry_weapons3_desc: "A MA-1 Mk.III é claramente uma cópia da QBZ-97 e foi desenvolvida para o Corpo de Engenharia Elétrica e Mecânica de Mianmar. Está planejada para substituir a antigo MA-1 Mk.II no serviço militar birmanês."

