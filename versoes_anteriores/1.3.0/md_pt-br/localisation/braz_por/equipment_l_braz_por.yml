 BUL_IFV_3: "BMP-23"
 BUL_IFV_3_desc: "O BMP-23 é um veículo de combate de infantaria búlgaro que foi introduzido pela primeira vez no início dos anos 1980. No entanto, sua base de design remonta aos anos 1970, sendo apresentado nos anos 1980. O casco é baseado no obuseiro autopropulsado soviético 2S1 (também produzido pela Bulgária), com uma blindagem mais espessa e um motor a diesel mais potente, que, por sua vez, é baseado em um chassi alongado do MT-LB. Como o 2S1 é um veículo maior, o compartimento de transporte de tropas não é tão apertado como o do BMP-1. A blindagem é de aço fundido, capaz de resistir a disparos de metralhadoras pesadas."

 ### Canada ###
 CAN_infantry_weapons: "C1A1"
 CAN_infantry_weapons_desc: "O C1A1 é um fuzil de batalha que foi adotado pelas Forças Armadas do Canadá. Ele é baseado no fuzil britânico L1A1, que, por sua vez, é uma variante licenciada do fuzil de assalto belga FN FAL. O C1A1 foi o fuzil padrão das Forças Armadas do Canadá de 1955 a 1984, quando foi substituído pelo fuzil C7, uma variante do fuzil de assalto Colt Canada C7. O C1A1 utiliza o calibre 7,62x51mm NATO e possui um sistema de operação a gás de longo curso. Ele apresenta características semelhantes ao FN FAL, como um sistema de carregamento por carregador destacável, um seletor de fogo com opções de tiro único e rajada, e uma coronha dobrável ou retrátil, dependendo da variante."
 CAN_infantry_weapons1: "C1A2"
 CAN_infantry_weapons1_desc: "O C1A2 é uma versão aprimorada do fuzil de batalha C1, utilizado pelas Forças Armadas do Canadá. Projetado para melhorar o desempenho e a funcionalidade do C1, o C1A2 incorpora uma série de atualizações significativas. O fuzil C1A2 utiliza o calibre 7,62x51mm NATO e apresenta um sistema de operação a gás de longo curso. Sua construção robusta e confiável torna-o adequado para uma variedade de ambientes operacionais. Entre as melhorias do C1A2 estão um sistema de trilhos Picatinny no guarda-mão, permitindo a fácil instalação de acessórios como miras ópticas, lanternas táticas e empunhaduras verticais. Isso aumenta a capacidade de personalização e adaptabilidade do fuzil às necessidades do usuário. Além disso, o C1A2 possui uma coronha retrátil, permitindo ajustes de comprimento para maior conforto e versatilidade. Também possui uma alça de mira ajustável e um conjunto de pistão de gás otimizado para maior eficiência operacional."
 CAN_infantry_weapons2: "C7"
 CAN_infantry_weapons2_desc: "O C7 é um fuzil de assalto fabricado pela Colt Canada, uma subsidiária da Colt's Manufacturing Company, sob licença do fuzil de assalto americano M16. O C7 é a variante canadense do M16A2 e é usado pelas Forças Armadas do Canadá como seu fuzil padrão. O C7 possui várias características semelhantes ao M16A2, incluindo um sistema de operação a gás de longo curso, um carregador destacável, um seletor de fogo com opções de tiro único, rajada de três tiros e automático, e um trilho superior para acoplar acessórios ópticos. No entanto, o C7 também possui algumas modificações específicas do Exército Canadense, como uma coronha retrátil, uma alça de mira ajustável e um protetor de mão reforçado."
 CAN_infantry_weapons3: "C7A1"
 CAN_infantry_weapons3_desc: "O C7A1 é uma versão melhorada do fuzil de assalto C7 usado pelas Forças Armadas do Canadá. Ele foi desenvolvido como uma atualização do C7 original para melhorar ainda mais seu desempenho e funcionalidade. O C7A1 possui várias melhorias em relação ao C7, incluindo um sistema de trilhos Picatinny no guarda-mão para facilitar a montagem de acessórios, como miras ópticas, lanternas táticas e outros dispositivos. Além disso, ele apresenta um novo cano com um freio de boca, que reduz o recuo e melhora o controle da arma durante o disparo. Outras modificações incluem uma alça de mira ajustável com ajuste de elevação e uma alavanca de carregamento redesenhada para facilitar o acesso e a operação. Além disso, o C7A1 possui um conjunto de pistão de gás aprimorado e um retentor de carregador melhorado. Essas melhorias visam aumentar a precisão, a confiabilidade e a capacidade de personalização do fuzil C7A1."
 CAN_infantry_weapons4: "C7S2"
 CAN_infantry_weapons4_desc: "O C7S2 é uma variante atualizada do fuzil de assalto C7, utilizado pelas Forças Armadas do Canadá. Projetado para melhorar ainda mais o desempenho e a funcionalidade do C7, o C7S2 incorpora uma série de aprimoramentos significativos. O fuzil C7S2 mantém o calibre 5,56x45mm NATO e o sistema de operação a gás de longo curso do C7, oferecendo uma plataforma confiável e comprovada. No entanto, ele apresenta modificações que visam atender às necessidades operacionais contemporâneas. Uma das principais melhorias do C7S2 é a incorporação de um sistema de trilhos Picatinny no guarda-mão, permitindo a fácil instalação de acessórios como miras ópticas, lanternas táticas, empunhaduras verticais e outros dispositivos auxiliares. Isso aumenta a capacidade de personalização e adaptabilidade do fuzil às preferências e às exigências do usuário. O C7S2 também pode apresentar uma coronha retrátil, oferecendo ajustes de comprimento para melhor conforto e facilidade de manuseio em diferentes situações operacionais. Além disso, a alça de mira e o conjunto de pistão de gás podem ter sido aprimorados para maior eficiência e precisão."
 CAN_infantry_weapons5: "C8 Carbine"
 CAN_infantry_weapons5_desc: "A Carabina C8 é uma versão compacta do fuzil de assalto C7, desenvolvida pela Colt Canada. Ela é amplamente utilizada pelas Forças Armadas do Canadá, bem como por outras forças militares e policiais ao redor do mundo. A C8 Carbine compartilha muitas características com o C7, incluindo o sistema de operação a gás de longo curso, o calibre 5,56x45mm NATO e a capacidade de utilizar carregadores destacáveis. No entanto, a C8 é projetada para ser mais leve e compacta, tornando-a ideal para operações em espaços restritos, como ambientes urbanos e veículos de combate. A Carabina C8 geralmente apresenta uma coronha retrátil, que permite ajustar o comprimento total da arma de acordo com as necessidades do operador. Ela também pode ser equipada com diversos acessórios, como miras ópticas, lanternas táticas e lançadores de granadas. Devido ao seu tamanho compacto, leveza e capacidade de manobra, a C8 Carbine é valorizada por sua versatilidade e eficácia em diferentes cenários operacionais, incluindo combate urbano, patrulha e operações especiais."
 CAN_infantry_weapons6: "C9"
 CAN_infantry_weapons6_desc: "O C9, também conhecido como Minimi, é uma metralhadora leve utilizada pelas Forças Armadas do Canadá. Ele é baseado no projeto belga FN Minimi e é amplamente reconhecido por sua confiabilidade e capacidade de fogo sustentado. O C9 dispara o cartucho 5,56x45mm NATO e é alimentado por um tambor de alta capacidade ou por carregadores destacáveis. Ele é projetado para ser portátil e versátil, permitindo que seja utilizado por uma única pessoa ou em tripés ou veículos. A metralhadora C9 possui um sistema de operação a gás de curto curso e é resfriada a ar. Sua cadência de tiro pode ser ajustada para se adequar às necessidades da missão, proporcionando uma taxa de fogo eficaz em diferentes situações. O C9 é conhecido por sua precisão e estabilidade durante o disparo, mesmo em fogo automático. Ele é equipado com uma alça de mira ajustável e um suporte de mira traseira, permitindo um engajamento preciso de alvos a curtas e médias distâncias. Além disso, o C9 é projetado com um sistema de troca rápida de cano, permitindo que o operador substitua o cano superaquecido por um cano resfriado a fim de manter a eficiência operacional por períodos mais longos de disparo sustentado."
 CAN_infantry_weapons7: "C11"
 CAN_infantry_weapons7_desc: "O C11 é um fuzil de precisão desenvolvido para atender às necessidades das Forças Armadas do Canadá. Projetado para proporcionar uma precisão excepcional a longas distâncias, o C11 é uma arma de escolha para operações de tiro de precisão e de atiradores designados. O fuzil C11 utiliza o calibre .338 Lapua Magnum, um poderoso cartucho conhecido por sua capacidade de manter trajetórias estáveis e precisas em longas distâncias. Essa configuração balística avançada permite que o C11 atinja alvos a distâncias consideráveis, com grande precisão e poder de penetração. O C11 apresenta um design ergonômico, com um sistema de coronha ajustável para melhorar o conforto e a estabilidade do atirador durante os disparos. Além disso, possui trilhos Picatinny na parte superior e nos lados do guarda-mão, permitindo a instalação de miras ópticas avançadas, bipés e outros acessórios compatíveis. A precisão do C11 é aprimorada por meio de um cano de alta qualidade, projetado para minimizar a oscilação e a dispersão dos tiros. Além disso, o gatilho é ajustável e tem uma resposta suave, contribuindo para a precisão e o controle do atirador. Com sua capacidade de disparar o cartucho .338 Lapua Magnum com precisão, o C11 é uma arma altamente eficaz em cenários que exigem precisão de longo alcance, como operações de atiradores designados, reconhecimento avançado e engajamento de alvos de alto valor."

 CAN_APC_2: "Grizzly AVGP"
 CAN_APC_2_short: "AVGP"
 CAN_APC_2_desc: "O Grizzly AVGP (Armoured Vehicle General Purpose) foi um veículo blindado canadense projetado para fins de reconhecimento e patrulha. Foi desenvolvido nos anos 70 pela empresa canadense General Motors Diesel Division (GMDD) em resposta à necessidade das Forças Armadas Canadenses por um veículo leve e versátil. O Grizzly AVGP foi baseado no chassi de um caminhão de carga comercial, que foi modificado e reforçado para suportar a blindagem. O veículo era movido por um motor diesel de 6 cilindros, que fornecia potência suficiente para suas operações. Ele tinha tração nas quatro rodas e era capaz de operar tanto em estradas pavimentadas quanto em terrenos acidentados. O veículo tinha capacidade para transportar uma tripulação de até 4 pessoas, incluindo um motorista, um comandante e dois tripulantes adicionais. Sua principal função era fornecer reconhecimento e vigilância em áreas de conflito, bem como realizar patrulhas em zonas urbanas ou rurais. O Grizzly AVGP também podia ser equipado com armamento leve, como metralhadoras, para autodefesa. Uma das características distintivas do Grizzly AVGP era a sua torre de observação, localizada no topo do veículo, que permitia aos tripulantes ter uma visão panorâmica do campo de batalha. Além disso, o veículo era equipado com dispositivos de comunicação e sistemas de navegação para auxiliar nas operações."
 CAN_APC_3: "LAV-25"
 CAN_APC_3_short: "LAV-25"
 CAN_APC_3_desc: "O LAV-25 (Light Armored Vehicle) é um veículo blindado leve de reconhecimento e combate, projetado e fabricado pela General Dynamics Land Systems do Canadá. Ele é amplamente utilizado pelas Forças Armadas dos Estados Unidos e por outros países ao redor do mundo. O LAV-25 foi desenvolvido nos anos 80 como parte do programa de modernização das forças militares dos EUA. O veículo foi projetado para fornecer mobilidade, proteção e capacidades de combate em uma plataforma altamente versátil. Ele é baseado no chassi 8x8 e pode operar tanto em estradas quanto em terrenos acidentados. O LAV-25 é propulsionado por um motor diesel que fornece boa potência e velocidade para suas operações. Ele possui tração nas oito rodas e suspensão independente, o que lhe confere excelente capacidade de mobilidade em diversos tipos de terreno. O veículo pode transportar uma tripulação de três pessoas: motorista, comandante e atirador. A principal função do LAV-25 é a realização de reconhecimento armado. Ele está equipado com um sistema de armas que consiste em um canhão automático de 25 mm, montado em uma torre estabilizada, capaz de disparar munições perfurantes e explosivas. Além disso, o veículo pode ser equipado com metralhadoras de calibre 7,62 mm ou lançadores de granadas. O LAV-25 também possui sistemas de comunicação e navegação avançados, permitindo que a tripulação se mantenha conectada e ciente do ambiente tático. Ele possui proteção balística e contra minas, proporcionando um nível adequado de segurança para a tripulação. Além da versão de reconhecimento, o LAV-25 tem variantes especializadas, como ambulâncias, veículos de comando e controle, veículos de recuperação e outros. Sua versatilidade, desempenho e capacidade de adaptação a diferentes cenários de combate tornaram-no uma escolha popular para muitas forças militares ao redor do mundo."
 CAN_APC_4: "LAV-III Bison"
 CAN_APC_4_short: "LAV-III Bison"
 CAN_APC_4_desc: "O LAV-III é um veículo blindado amplamente conhecido e utilizado pelas Forças Armadas Canadenses e por outras forças militares em todo o mundo. No entanto, o termo "Bison" não está relacionado diretamente ao modelo LAV-III que possuo informações. O LAV-III é um veículo de combate blindado sobre rodas, desenvolvido pela General Dynamics Land Systems Canadá (anteriormente conhecida como GM Defense) como uma evolução do LAV-25. Ele foi projetado para fornecer mobilidade, proteção e poder de fogo em um ambiente de combate. O LAV-III apresenta um chassi 8x8 e é propulsionado por um motor diesel, oferecendo excelente mobilidade em diferentes tipos de terreno. Ele possui proteção balística contra armas leves, além de proteção contra minas terrestres e dispositivos explosivos improvisados. O veículo pode transportar uma tripulação de até três ou quatro membros, dependendo da variante. Ele é equipado com uma torre estabilizada, que pode ser armada com um canhão automático de 25 mm ou um lançador de mísseis antitanque, além de metralhadoras de calibre 7,62 mm. O LAV-III também possui sistemas avançados de comunicação, navegação e sensores, proporcionando maior consciência situacional para a tripulação. Ele pode ser adaptado para diferentes missões, incluindo reconhecimento, transporte de tropas, apoio de fogo e outras funções de combate."
 CAN_APC_5: "M1126 Stryker ICV"
 CAN_APC_5_short: "M1126 Stryker ICV"
 CAN_APC_5_desc: "O M1126 Stryker ICV (Infantry Carrier Vehicle) é um veículo blindado de transporte de infantaria de oito rodas, utilizado pelo Exército dos Estados Unidos. Ele faz parte da família de veículos Stryker, desenvolvida pela General Dynamics Land Systems. O Stryker ICV foi projetado para fornecer mobilidade, proteção e capacidade de transporte de infantaria em uma variedade de cenários de combate. Ele é baseado em um chassi 8x8 e possui tração nas oito rodas, o que lhe confere uma excelente capacidade de mobilidade em diversos tipos de terreno. O veículo pode transportar uma equipe de até nove soldados, incluindo o motorista e o comandante do veículo. Ele é equipado com sistemas de proteção balística, oferecendo resistência a armas leves e fragmentação de explosivos. Além disso, possui proteção contra minas e dispositivos explosivos improvisados. O M1126 Stryker ICV é armado com uma torre controlada remotamente, que pode ser equipada com uma metralhadora pesada calibre .50 ou um canhão automático de 30 mm. Isso fornece ao veículo uma capacidade de apoio de fogo efetiva durante as operações. O Stryker ICV também possui sistemas avançados de comunicação, navegação e sensores, permitindo uma maior consciência situacional para a tripulação. Além disso, o veículo pode ser configurado com diferentes conjuntos de missões, como veículo de comando e controle, ambulância, veículo de recuperação e outras variantes especializadas."

 CAN_IFV_3: "Grizzly IFV"
 CAN_IFV_3_desc: "O Grizzly é usado como um veículo de transporte de pessoal blindado em batalhões de infantaria. A maioria dos veículos teve seus sistemas de propulsão marítima removidos. Sob o projeto de Extensão de Vida dos LAVs de Rodas, as Forças Canadenses planejavam converter os veículos Grizzly e Husky em variantes de suporte, como Posto de Comando e Veículo de Equipe de Reparo Móvel. No entanto, o projeto foi cancelado em 2005, e os veículos foram aposentados."
 CAN_IFV_4: "LAV-III Kodiak"
 CAN_IFV_4_short: "LAV-III Kodiak"
 CAN_IFV_4_desc: "O LAV III Kodiak é um veículo de transporte de pessoal blindado produzido sob licença a partir do MOWAG Piranha IIIH suíço. O veículo é fabricado pela General Motors Land Systems. Ele entrou em serviço no Exército Canadense em 1999. Em algum momento, o Exército Canadense operou 651 desses veículos blindados em várias versões. O LAV III era o principal veículo de infantaria mecanizada canadense, substituindo o M113 e outros veículos. Ele formou a espinha dorsal da frota de veículos blindados canadenses. Desde 2011, o Exército Canadense assinou contratos para atualizar 616 de seus veículos LAV III para o padrão LAV 6.0. As entregas supostamente começaram em 2015 e têm previsão de serem concluídas em 2017."

 CAN_Rec_tank_1: "Coyote"
 CAN_Rec_tank_1_short: "Coyote"
 CAN_Rec_tank_1_desc: "O Coyote é um veículo militar canadense utilizado para reconhecimento e patrulhamento. Ele faz parte da família de veículos blindados de combate leve LAV (Light Armoured Vehicle), desenvolvida pela General Dynamics Land Systems Canadá. O Coyote foi projetado como uma variante de reconhecimento do LAV III, compartilhando muitas características e componentes com o veículo de transporte de pessoal blindado. Ele possui tração nas oito rodas e é propulsionado por um motor diesel, proporcionando boa mobilidade em diversos tipos de terreno. O veículo é equipado com sistemas de comunicação, navegação e sensores avançados, permitindo que a tripulação conduza missões de reconhecimento com maior eficiência. Ele pode transportar uma tripulação de até quatro membros, incluindo o motorista e o comandante. O Coyote é armado com uma metralhadora pesada de calibre .50 e uma metralhadora de calibre 7,62 mm, oferecendo capacidades de autodefesa e apoio de fogo durante as operações de reconhecimento. Além disso, o veículo pode ser equipado com sistemas de contramedidas para defesa contra ameaças como mísseis antitanque. A principal função do Coyote é realizar missões de reconhecimento de longo alcance, obtendo informações sobre o terreno, o inimigo e as condições táticas. Sua velocidade e mobilidade permitem que ele execute patrulhas rápidas e manobras táticas em diferentes cenários operacionais."
 CAN_Rec_tank_2: "M1128 Stryker MGS"
 CAN_Rec_tank_2_short: "M1128 Stryker MGS"
 CAN_Rec_tank_2_desc: "O M1128 Stryker Mobile Gun System (MGS) é uma variante especializada do veículo blindado de transporte de infantaria Stryker, utilizado pelo Exército dos Estados Unidos. O M1128 MGS é projetado para fornecer apoio de fogo direto com um canhão de alta potência em um chassi de veículo blindado sobre rodas. O M1128 Stryker MGS é equipado com um canhão automático de 105 mm, que oferece uma capacidade significativa de ataque direto contra alvos terrestres. O canhão é estabilizado e pode ser usado para disparar projéteis de alto explosivo, antitanque e de fragmentação. Além disso, o veículo está equipado com uma metralhadora coaxial de calibre .50 e uma metralhadora de calibre 7,62 mm para defesa próxima. O M1128 MGS tem uma tripulação de três membros, incluindo o motorista, comandante e atirador. O veículo possui sistemas avançados de observação, orientação e mira, permitindo uma maior precisão nos disparos e maior consciência situacional para a tripulação. O chassi do M1128 Stryker MGS é baseado no sistema 8x8 do Stryker, fornecendo mobilidade em uma variedade de terrenos. Ele possui proteção balística para resistir a armas leves e fragmentação de explosivos, bem como proteção contra minas e dispositivos explosivos improvisados."

 CAN_util_vehicle_0: "M38A1 CDN"
 CAN_util_vehicle_0_desc: "O M38A1 CDN é uma variante do veículo militar M38A1, que foi utilizado pelas Forças Armadas Canadenses. O M38A1 é um veículo de transporte leve e jipe utilitário, também conhecido como "Jeep Willys" ou "Mutt". Ele foi produzido pela Willys Motors, posteriormente adquirida pela Kaiser Jeep e depois pela American Motors Corporation. O M38A1 CDN é uma versão específica do M38A1 adaptada para atender às necessidades e requisitos das Forças Armadas Canadenses. Esse veículo foi usado para uma variedade de propósitos, incluindo transporte de pessoal, comunicações e reconhecimento. O M38A1 CDN apresenta um chassi robusto e tração nas quatro rodas, permitindo uma boa capacidade off-road. Ele é movido por um motor a gasolina e possui uma carroceria aberta, que pode ser equipada com uma capota para proteção contra as intempéries. Como um veículo militar leve, o M38A1 CDN é adequado para operações em terrenos difíceis e de difícil acesso. Ele pode transportar até quatro ocupantes, incluindo o motorista e passageiros. O veículo também possui pontos de montagem para armas leves, como metralhadoras ou lançadores de granadas, para fins de autodefesa."
 CAN_util_vehicle_2: "LSVW"
 CAN_util_vehicle_2_desc: "LSVW (Light Support Vehicle Wheeled) é um veículo de suporte leve de rodas utilizado pelo Exército Canadense. Também conhecido como "Militarized Commercial Off-The-Shelf Vehicle" (MCOV), o LSVW foi introduzido para substituir o veículo mais antigo M151 Jeep, fornecendo uma plataforma mais moderna e versátil. O LSVW é baseado em um veículo comercial off-road modificado, fabricado pela empresa canadense Bombardier. Ele foi projetado para fornecer transporte de carga e pessoal em uma ampla variedade de terrenos, incluindo ambientes urbanos e rurais. O veículo possui tração nas quatro rodas e é movido por um motor a gasolina. O LSVW possui uma carroceria aberta e pode ser configurado para transportar cargas ou tropas, dependendo das necessidades operacionais. Ele tem uma capacidade de carga útil de aproximadamente 1,5 toneladas e pode transportar até quatro ocupantes, incluindo o motorista. O veículo também pode ser equipado com uma variedade de acessórios, como uma capota ou uma estrutura de transporte de carga. Além do transporte de carga e tropas, o LSVW também pode ser usado para missões de reconhecimento, transporte de armamentos e equipamentos, bem como para suporte logístico em campo. O LSVW tem sido amplamente utilizado pelo Exército Canadense e tem demonstrado ser confiável e eficaz em uma variedade de situações operacionais. Sua versatilidade e capacidade off-road o tornam uma escolha popular para uma ampla gama de tarefas em diferentes ambientes e condições."

 CAN_Anti_tank_1: "Eryx"
 CAN_Anti_tank_1_desc: "O Eryx é um sistema portátil de mísseis antitanque desenvolvido pela empresa francesa MBDA (anteriormente conhecida como Aerospatiale-Matra). O sistema Eryx é projetado para fornecer uma capacidade eficaz de defesa antitanque para as forças terrestres. O sistema Eryx é composto por um lançador portátil, um tubo lançador descartável e um míssil guiado. O lançador é leve e portátil, permitindo que seja transportado e operado por um único soldado. Ele possui uma alça de mira, um sistema de orientação e um gatilho para disparar o míssil. O míssil Eryx é um projétil guiado por fio, o que significa que é guiado por um fio de comunicação entre o lançador e o míssil durante todo o voo. Isso permite que o operador ajuste a trajetória do míssil enquanto está em movimento, aumentando a precisão e a capacidade de atingir alvos em diferentes condições. O Eryx é projetado principalmente para engajar alvos de veículos blindados, incluindo tanques, veículos de combate de infantaria e fortificações. Ele possui uma ogiva de alto explosivo que pode penetrar blindagens e causar danos significativos ao alvo."

 CAN_artillery_0: "GC-45"

 ### China ###
 CHI_infantry_weapons: "Type-56"
 CHI_infantry_weapons_desc: "O Type-56 é um fuzil de assalto de origem chinesa, baseado no design do AK-47 soviético. Ele é fabricado pela empresa estatal chinesa Norinco e entrou em produção em 1956. O fuzil foi amplamente adotado pelas Forças Armadas chinesas e também exportado para muitos outros países. O Type-56 compartilha muitas semelhanças com o AK-47 original. Ele possui um sistema de gás de pistão com operação a gás, carregador destacável e câmara para o calibre 7,62x39mm. O fuzil é conhecido por sua robustez, confiabilidade e facilidade de manutenção, características que o tornaram popular em conflitos em todo o mundo. A versão padrão do Type-56 possui uma coronha fixa de madeira, mas também existem variantes com coronhas dobráveis ou retráteis. Além disso, o fuzil pode ser equipado com uma série de acessórios, como miras ópticas, trilhos para acessórios, lançadores de granadas acopláveis e silenciadores."
 CHI_infantry_weapons1: "Type-81"
 CHI_infantry_weapons1_desc: "O Type-81 é um fuzil de assalto chinês desenvolvido e fabricado pela empresa estatal chinesa Norinco. Foi introduzido no final da década de 1980 e é amplamente utilizado pelas Forças Armadas chinesas, bem como exportado para outros países. O Type-81 é uma evolução do projeto do fuzil de assalto AK-47, originalmente desenvolvido na União Soviética. Ele possui várias melhorias e modificações em relação ao AK-47, embora ainda mantenha muitas características semelhantes. O fuzil é alimentado por um carregador destacável e tem uma câmara para o calibre 7,62x39mm, o mesmo calibre usado pelo AK-47. Ele usa um sistema de operação a gás de pistão, semelhante ao do AK-47, garantindo sua confiabilidade e resistência. Uma das principais diferenças entre o Type-81 e o AK-47 é o design do receptor. O Type-81 possui um receptor reforçado e estendido, que permite uma melhor estabilidade e precisão do tiro. Além disso, o fuzil pode ser equipado com um seletor de fogo seletivo, permitindo modos de disparo automático, semiautomático e de tiro único. O Type-81 também possui uma coronha retrátil ou dobrável, o que o torna mais compacto e adequado para uso em ambientes urbanos ou veículos. O fuzil pode ser equipado com miras ópticas, trilhos para acessórios e outros acessórios, de acordo com as necessidades do usuário."
 CHI_infantry_weapons2: "Type-86S"
 CHI_infantry_weapons2_desc: "O Type 86S é derivado de um design do tipo AK, mas difere do design AK usual em alguns aspectos, como o grupo de controle de fogo estar alojado em uma seção do receptor atrás da empunhadura da pistola. O seletor de modo de fogo está localizado no lado direito do receptor e tem formato de polegar. A alavanca de carregamento está localizada sob a alça de transporte, semelhante aos posteriores QBZ e QBB-95. A arma possui uma empunhadura frontal dobrável, e a mira traseira é uma mira de orifício ajustável por meio de uma cames, que pode ser ajustada para alcances de 100, 200 e 300 metros através do giro de um botão. As miras dianteira e traseira são montadas no tubo de gás combinado da arma, preso firmemente e fixado no receptor. Um kit de limpeza era armazenado em um compartimento na coronha."
 CHI_infantry_weapons3: "QBZ-95"
 CHI_infantry_weapons3_desc: "O QBZ-95 é um fuzil de assalto chinês que entrou em serviço nas Forças Armadas da China em 1997. É fabricado pela empresa estatal Norinco (China North Industries Corporation) e é amplamente utilizado pelas forças militares e policiais chinesas. O QBZ-95 foi desenvolvido para substituir o antigo fuzil Type 81, buscando um design mais moderno e ergonômico."
 CHI_infantry_weapons4: "QBZ-03"
 CHI_infantry_weapons4_desc: "O QBZ-03 é um fuzil de assalto chinês fabricado pela empresa estatal Norinco (China North Industries Corporation). Ele também é conhecido como Type 03. O QBZ-03 foi introduzido no início dos anos 2000 para substituir o QBZ-95, que era baseado em um sistema bullpup. Em vez disso, o QBZ-03 adota um layout de fuzil de assalto convencional, com a revista localizada na parte frontal do receptor. O design foi desenvolvido para atender às demandas de forças armadas que preferem um layout mais tradicional. O fuzil utiliza o calibre 5,8x42mm DBP87, que é uma munição intermediária específica do Exército Popular de Libertação da China. Ele apresenta um seletor de fogo seletivo, permitindo modos de disparo automático, semiautomático e de tiro único. O QBZ-03 possui características ergonômicas, com uma empunhadura confortável e uma coronha ajustável para se adequar às preferências do atirador. Ele também apresenta trilhos para acessórios, permitindo a instalação de miras ópticas, lanternas táticas, miras laser e outros dispositivos auxiliares."
 CHI_infantry_weapons5: "QBZ-191"
 CHI_infantry_weapons5_desc: "O fuzil automático QBZ-191 é um fuzil de assalto chinês com câmara para o cartucho intermediário de 5,8 × 42 mm, projetado e fabricado pela Norinco como um fuzil de serviço de nova geração para o Exército de Libertação Popular e a Polícia Armada Popular."
 CHI_infantry_weapons6: "QBZ-272"
 CHI_infantry_weapons7: "QBZ-353"

 CHI_Anti_Air_0: "HN-5"
 CHI_Anti_Air_0_desc: "O HN-5 é um sistema portátil de mísseis antiaéreos de curto alcance desenvolvido pela China. Também conhecido como Hongying-5, é um sistema de defesa aérea amplamente utilizado por várias forças armadas ao redor do mundo. O HN-5 é um míssil de superfície-ar guiado por infravermelho que foi projetado para engajar alvos aéreos de baixa altitude, como helicópteros, aeronaves leves e drones. Ele é transportado e lançado por um único operador usando um lançador portátil. O sistema é relativamente leve e fácil de operar, o que o torna adequado para uso por equipes de infantaria em campo. O míssil HN-5 possui um sistema de orientação infravermelho passivo, o que significa que ele utiliza sensores infravermelhos para detectar e rastrear o calor gerado pelo motor das aeronaves. Ele é capaz de engajar alvos em velocidades de até Mach 1,4 e em altitudes de até 3.000 metros. Embora o HN-5 seja um sistema de defesa aérea eficaz contra ameaças de baixa altitude, ele é considerado um sistema de curto alcance em comparação com sistemas mais avançados, como mísseis SAM (Surface-to-Air Missiles) de médio e longo alcance."
 CHI_Anti_Air_1: "QW-1 Vanguard"
 CHI_Anti_Air_1_desc: "O QW-1 Vanguard (Qianwei-1) é de fato um sistema de defesa aérea portátil chinês. É um MANPADS (Sistema de Defesa Aérea Portátil para o Homem) que utiliza um míssil guiado terra-ar de curto alcance com orientação por infravermelho passivo (IR). É projetado para engajar aeronaves de voo lento, tanto de asa fixa quanto rotativa, utilizando uma ogiva de fragmentação explosiva.O QW-1 Vanguard é transportado e lançado por um único operador, proporcionando uma capacidade de defesa aérea portátil para forças terrestres. O sistema é leve, compacto e fácil de operar, permitindo que seja implantado rapidamente em várias situações de combate. O míssil é guiado pelo sistema de orientação por infravermelho passivo, que detecta o calor emitido pelas aeronaves alvo. Uma vez que o míssil é lançado, ele rastreia automaticamente o alvo e o intercepta, detonando uma ogiva de fragmentação explosiva na proximidade do alvo. Isso cria uma nuvem de estilhaços que pode danificar ou destruir a aeronave."
 #CHI_Anti_Air_1_variant: "QW-18"
 CHI_Anti_Air_2: "FN-6"
 CHI_Anti_Air_2_desc: "O FN-6 é um sistema portátil de defesa aérea utilizado pela China. É um MANPADS (Sistema de Defesa Aérea Portátil para o Homem) que consiste em um lançador portátil e um míssil superfície-ar. O FN-6 foi desenvolvido pela empresa chinesa China Aerospace Science and Industry Corporation (CASIC). É projetado para engajar e destruir alvos aéreos, como aeronaves de asa fixa, helicópteros e drones, com uma ogiva de fragmentação explosiva. O sistema FN-6 utiliza um sistema de orientação por infravermelho passivo (IR) para rastrear o calor emitido pelas aeronaves. Após o lançamento, o míssil segue o alvo automaticamente até o ponto de interceptação, onde a ogiva é detonada, liberando uma nuvem de fragmentos para causar danos à aeronave alvo. O FN-6 é transportado e operado por um único operador, tornando-o uma opção portátil para defesa aérea em terra. É projetado para ser rápido e fácil de implantar em diferentes cenários de combate."
 #CHI_Anti_Air_2_variant: "FN-16"
 CHI_Anti_Air_3: "FN-26"
 CHI_Anti_Air_4: "FN-36"

 CHI_APC_1: "Type-63"
 CHI_APC_1_desc: "O Norinco Type 63 é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Também é conhecido como WZ211 na designação militar chinesa. O Type 63 foi projetado e introduzido no serviço no início da década de 1960 pelo Exército Popular de Libertação da China. É um veículo anfíbio, o que significa que pode se mover tanto em terra quanto na água. O objetivo principal do Type 63 é transportar tropas e fornecer mobilidade tática para as forças terrestres chinesas. O veículo tem capacidade para transportar um total de 13 soldados, incluindo o motorista e o comandante. Possui uma estrutura de alumínio fundido que oferece proteção limitada contra armas leves e estilhaços. O armamento principal consiste em uma metralhadora de 7,62 mm montada em uma torre giratória na parte superior do veículo. O Type 63 é movido por um motor a diesel que fornece tração nas rodas para operações terrestres e possui um sistema de propulsão aquática para se mover na água. Ele pode alcançar velocidades de até 65 km/h em terra e 12 km/h na água. O veículo é equipado com suspensão hidropneumática para garantir melhor capacidade de cross-country e desempenho em terrenos acidentados."
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "O ZSD-89 é outro veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Ele também é conhecido como Type 89 na designação militar chinesa. O ZSD-89 foi introduzido no serviço no final da década de 1980 pelo Exército Popular de Libertação da China. Foi projetado como uma versão aprimorada do veículo blindado de transporte de pessoal Type 63, incorporando melhorias significativas em termos de proteção, mobilidade e capacidade de combate. Em termos de capacidade de transporte, o ZSD-89 pode acomodar até 12 soldados, incluindo o motorista e o comandante. A estrutura do veículo é feita de aço blindado, fornecendo maior proteção contra armas leves, estilhaços e minas terrestres. O armamento principal do ZSD-89 é uma metralhadora de 12,7 mm montada em uma torre giratória na parte superior do veículo. Além disso, ele pode ser equipado com lançadores de granadas fumígenas para fins defensivos. O ZSD-89 é movido por um motor a diesel que fornece tração nas rodas para operações terrestres. Ele possui tração nas seis rodas e é capaz de se mover em terrenos acidentados e difíceis. O veículo também tem capacidade anfíbia, podendo se deslocar na água usando seu sistema de propulsão."
 #CHI_APC_2_variant: "Tipo 85"
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "O ZSL-92 é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Também é conhecido como Type 92 na designação militar chinesa. O ZSL-92 foi introduzido no serviço no início dos anos 1990 pelo Exército Popular de Libertação da China. Foi projetado para substituir o antigo veículo blindado Type 63 e apresenta várias melhorias em termos de proteção, mobilidade e capacidade de combate. O veículo tem capacidade para transportar até 10 soldados, incluindo o motorista e o comandante. Sua estrutura é feita de aço blindado, oferecendo maior proteção contra ameaças balísticas, estilhaços e minas terrestres. O ZSL-92 possui um design modular que permite diferentes configurações e missões, incluindo transporte de pessoal, ambulância e portadores de armas. O armamento principal do ZSL-92 varia dependendo da versão e configuração. Pode incluir uma metralhadora de 12,7 mm ou uma metralhadora de 7,62 mm montada em uma torre giratória na parte superior do veículo. Algumas variantes também podem ser equipadas com lançadores de granadas fumígenas ou sistemas de defesa aérea leves. O ZSL-92 é movido por um motor a diesel que fornece tração nas quatro rodas para operações terrestres. Ele possui tração nas quatro rodas e pode enfrentar terrenos variados, incluindo áreas montanhosas e acidentadas. O veículo também é anfíbio, com capacidade de navegar em corpos de água usando seu sistema de propulsão."
 #CHI_APC_3_variant: "WZ-523"
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "O ZBD-05 é um veículo de combate de infantaria (IFV, na sigla em inglês) desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Também é conhecido como Type 05 na designação militar chinesa. O ZBD-05 foi introduzido no serviço no início dos anos 2000 e é considerado um dos veículos de combate de infantaria mais avançados do Exército Popular de Libertação da China. Foi projetado para fornecer mobilidade, proteção e poder de fogo para as tropas de infantaria durante operações militares. O veículo tem capacidade para transportar até sete soldados, incluindo o motorista, o comandante e o atirador do canhão a bordo. Sua estrutura é feita de aço blindado, oferecendo proteção contra ameaças balísticas, minas terrestres e estilhaços. O ZBD-05 possui uma torre giratória na parte superior, que abriga um canhão automático de calibre 30 mm e uma metralhadora coaxial de 7,62 mm. Além do armamento principal, o ZBD-05 pode ser equipado com mísseis antitanque guiados e lançadores de granadas automáticos para aumentar seu poder de fogo contra alvos terrestres e aéreos. O veículo também possui sistemas de proteção ativa, como sistemas de detecção de ameaças e dispositivos de supressão de mísseis. O ZBD-05 é movido por um motor a diesel que fornece tração nas rodas para operações terrestres. Ele possui tração nas oito rodas e é projetado para se mover em terrenos variados, incluindo áreas urbanas, terrenos acidentados e regiões montanhosas."
 #CHI_APC_4_variant: "ZFB-05" #Type-05
 CHI_APC_5: "ZBL-09 Snow Leopard"
 CHI_APC_5_desc: "O ZBL-09 Snow Leopard é um veículo de combate de infantaria (IFV) desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Também é conhecido como Type 09 na designação militar chinesa. O ZBL-09 Snow Leopard foi introduzido no serviço no início dos anos 2000 e é um dos veículos de combate de infantaria mais modernos do Exército Popular de Libertação da China. Foi projetado para fornecer mobilidade, proteção e poder de fogo avançados para as tropas de infantaria em diversos cenários operacionais. O veículo tem capacidade para transportar até sete soldados, incluindo o motorista, o comandante e o atirador do canhão a bordo. Sua estrutura é feita de aço blindado, fornecendo proteção contra ameaças balísticas, minas terrestres e estilhaços. O ZBL-09 Snow Leopard possui uma torre giratória na parte superior, que abriga um canhão automático de calibre 30 mm e uma metralhadora coaxial de 7,62 mm. Além do armamento principal, o ZBL-09 pode ser equipado com mísseis antitanque guiados e lançadores de granadas automáticos para aumentar sua capacidade de combate contra alvos terrestres e aéreos. O veículo também possui sistemas de proteção ativa, como sistemas de detecção de ameaças, dispositivos de supressão de mísseis e blindagem reativa. O ZBL-09 Snow Leopard é movido por um motor a diesel que fornece tração nas rodas para operações terrestres. Ele possui tração nas oito rodas e é projetado para se mover em diversos tipos de terrenos, incluindo áreas urbanas, terrenos acidentados e regiões montanhosas."
 #CHI_APC_5: "VP-10"
 CHI_APC_5_short: "ZBL-09"
 CHI_APC_6: "ZBL-19"
 CHI_APC_6_short: "ZBL-19"
 CHI_APC_6_desc: "Também conhecido como Type 08 Armored Personnel Carrier (APC). O ZBL-19/Type 08 é um veículo blindado de transporte de pessoal desenvolvido pela empresa chinesa Norinco. O ZBL-19/Type 08 foi introduzido no serviço nas Forças Armadas da China em 2019. Foi projetado para fornecer transporte seguro e protegido para tropas de infantaria em diversos tipos de terrenos e condições operacionais. O veículo possui uma configuração modular que permite diferentes variantes e missões, incluindo transporte de pessoal, posto de comando, veículo de reconhecimento e outros. Pode acomodar até dez soldados, incluindo o motorista e o comandante. Em termos de proteção, o ZBL-19/Type 08 possui blindagem de aço que oferece proteção contra armas leves, estilhaços e minas terrestres. Ele também possui recursos adicionais de proteção, como blindagem reativa e proteção contra dispositivos explosivos improvisados (IEDs). Quanto ao armamento, o ZBL-19/Type 08 é geralmente equipado com uma torre giratória na parte superior, abrigando uma metralhadora pesada de calibre 12,7 mm ou uma metralhadora de calibre 30 mm. Além disso, o veículo pode ser equipado com sistemas de defesa ativa e mísseis antitanque para aumentar sua capacidade de combate. O ZBL-19/Type 08 é movido por um motor a diesel que fornece tração nas rodas, permitindo que ele se desloque em diversos tipos de terreno. Ele também possui capacidade anfíbia, o que significa que pode operar em corpos de água usando seus próprios meios de propulsão. O ZBL-19/Type 08 é um veículo relativamente recente nas Forças Armadas da China e representa um avanço em termos de mobilidade, proteção e capacidade de combate para suas tropas de infantaria."
 CHI_APC_7: "ZBL-23"
 CHI_APC_7_short: "ZBL-23"
 CHI_APC_7_desc: "O ZBL-23 é projetado para fornecer mobilidade, proteção e suporte de fogo para as forças terrestres. Possui uma estrutura robusta e blindada, construída com materiais resistentes, como aço e materiais compostos, para proteger a tripulação e as tropas transportadas contra ameaças balísticas, minas terrestres e estilhaços. O veículo pode acomodar um número significativo de soldados, geralmente entre 8 e 12, incluindo o motorista, comandante e equipes de apoio. O interior é projetado com foco no conforto e na ergonomia, proporcionando assentos adequados, espaço para equipamentos e compartimentos de armazenamento. O ZBL-23 é equipado com um sistema de armamento principal, que pode variar dependendo da configuração e das necessidades operacionais. Pode ser equipado com uma combinação de uma metralhadora pesada, como uma calibre .50 (12,7 mm) ou uma metralhadora de calibre 7,62 mm, montada em uma torre ou em uma estação de arma remotamente controlada. Além disso, pode ser equipado com lançadores de granadas ou outros sistemas de apoio de fogo. O veículo é propulsionado por um motor a diesel potente e eficiente, fornecendo tração nas rodas para operações terrestres. O sistema de suspensão é projetado para garantir uma condução suave em diversos terrenos, incluindo áreas urbanas, terrenos acidentados e regiões montanhosas. O ZBL-23 também possui capacidade anfíbia, permitindo operações em corpos de água com um sistema de propulsão adequado. O ZBL-23 é projetado para ser um veículo altamente versátil, capaz de desempenhar uma variedade de funções, incluindo transporte de tropas, veículo de combate de infantaria, posto de comando, veículo de reconhecimento, entre outros, com base em suas configurações e variantes."
 CHI_APC_8: "ZBL-31"
 CHI_APC_8_short: "ZBL-31"
 CHI_APC_8_desc: "O ZBL-31 é um veículo blindado de transporte de pessoal desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Também é conhecido como VN-4 na designação militar chinesa. O ZBL-31 é um veículo compacto e ágil projetado para fornecer transporte seguro e protegido para tropas de infantaria em diversos tipos de terreno e condições operacionais. Seu design robusto e sua construção com materiais blindados oferecem proteção contra ameaças balísticas, minas terrestres e estilhaços. O veículo pode acomodar uma equipe de até 10 soldados, incluindo o motorista e o comandante. O interior do ZBL-31 é projetado para oferecer conforto, ergonomia e segurança para as tropas transportadas. Ele possui assentos adequados, espaço para equipamentos e compartimentos de armazenamento para garantir que as tropas tenham acesso rápido a seus equipamentos e armas. O ZBL-31 é equipado com uma variedade de recursos e sistemas para atender às necessidades das forças de infantaria. Isso pode incluir uma metralhadora pesada de calibre 12,7 mm montada em uma torre giratória, uma metralhadora de calibre 7,62 mm e lançadores de granadas fumígenas. O veículo é propulsionado por um motor a diesel, que fornece a tração necessária para operações em diferentes tipos de terreno. Ele possui tração nas quatro rodas e é capaz de enfrentar áreas urbanas, terrenos acidentados e regiões montanhosas. O ZBL-31 também possui capacidade anfíbia, permitindo que ele se desloque em corpos de água usando seus próprios meios de propulsão. Devido à sua versatilidade e capacidade de adaptação, o ZBL-31 pode ser utilizado em várias funções, incluindo transporte de tropas, veículo de comando, veículo de reconhecimento e veículo de apoio de fogo. Sua configuração modular permite a instalação de diferentes sistemas e equipamentos, de acordo com as necessidades operacionais."

 CHI_Heavy_Anti_tank_0: "ATGM Montado - 1965"
 CHI_Heavy_Anti_tank_1: "HJ-9"
 CHI_Heavy_Anti_tank_1_desc: "O HJ-9 é um sistema de mísseis antitanque de longo alcance desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). É uma arma guiada por radar e considerada uma das principais opções de mísseis antitanque de longo alcance das Forças Armadas da China. O HJ-9 foi projetado para engajar alvos terrestres, especialmente veículos blindados, fortificações e alvos fixos em longas distâncias. É capaz de perfurar blindagens pesadas com seu poderoso sistema de penetração de blindagem. Sua precisão é garantida por meio de um sistema de orientação por radar, que acompanha e direciona o míssil em direção ao alvo. O sistema HJ-9 é composto por um lançador portátil e recarregável, uma unidade de controle e o próprio míssil. O lançador pode ser transportado por uma equipe de operadores e é capaz de disparar o míssil em várias direções, proporcionando flexibilidade durante as operações. O míssil HJ-9 possui um sistema de propulsão próprio, que lhe permite atingir velocidades elevadas e percorrer longas distâncias. Sua ogiva é projetada para maximizar o efeito de penetração e destruição sobre o alvo, tornando-o eficiente contra veículos blindados e alvos fortificados. O HJ-9 é conhecido por sua capacidade de atingir alvos a distâncias de vários quilômetros, o que proporciona uma vantagem estratégica às forças que o utilizam. É uma arma poderosa e eficaz em cenários de combate modernos, onde a superioridade antitanque é essencial."
 CHI_Heavy_Anti_tank_2: "HJ-10"
 CHI_Heavy_Anti_tank_2_desc: "O Red Arrow 10 é um sistema de mísseis antitanque desenvolvido pela empresa chinesa Norinco (China North Industries Corporation). Também conhecido como HJ-10, o Red Arrow 10 é uma arma guiada de precisão projetada para engajar e destruir alvos blindados. O sistema Red Arrow 10 é composto por um lançador portátil, um míssil e uma unidade de controle. O lançador pode ser transportado por uma equipe de operadores e permite o disparo do míssil em direção ao alvo. O míssil, equipado com um sistema de propulsão próprio, é capaz de voar a longas distâncias, proporcionando uma capacidade de alcance significativa. O Red Arrow 10 utiliza tecnologia de orientação por radar ou por fibra óptica, o que permite um alto nível de precisão durante o voo. Esses sistemas de orientação permitem que o míssil seja guiado até o alvo, mesmo em condições adversas, como mudanças bruscas de terreno ou clima desfavorável. O míssil Red Arrow 10 possui uma ogiva projetada para penetrar blindagens pesadas e causar danos significativos ao alvo. Sua capacidade de penetração de blindagem é altamente eficiente, tornando-o capaz de neutralizar veículos blindados de vários tipos e tamanhos. Além disso, o Red Arrow 10 pode ser utilizado em diferentes plataformas, incluindo veículos terrestres, helicópteros e sistemas de defesa costeira. Essa versatilidade permite que o sistema seja adaptado para várias missões e ambientes operacionais. O Red Arrow 10 é uma arma moderna e avançada, capaz de fornecer uma capacidade antitanque significativa para as forças armadas chinesas. Sua precisão, alcance e poder destrutivo o tornam uma opção valiosa para combater ameaças blindadas em diversos cenários operacionais."
 CHI_Heavy_Anti_tank_3: "HJ-23"
 CHI_Heavy_Anti_tank_4: "HJ-36"

 CHI_IFV_1: "Type-86"
 CHI_IFV_1_desc: "O Type-86 é um veículo de combate de infantaria (VCI) utilizado pelas forças armadas da China. Também conhecido como WZ501, o Type-86 foi introduzido no serviço na década de 1980 e foi projetado para fornecer mobilidade e proteção às tropas de infantaria durante operações em terrenos variados. O Type-86 tem uma configuração de veículo de esteiras, o que lhe confere boa capacidade de cruzamento em terrenos difíceis. Ele é equipado com um motor potente que permite uma boa velocidade em diferentes tipos de terreno, além de ter uma suspensão adequada para garantir estabilidade e mobilidade. O VCI Type-86 é projetado para transportar e proteger uma equipe de infantaria enquanto eles estão em combate. Ele oferece proteção balística básica contra ameaças de armas pequenas e estilhaços de explosões. O veículo também possui compartimentos internos que podem acomodar de 8 a 10 soldados equipados com armamento individual. Além disso, o Type-86 é armado com uma torre giratória que carrega uma metralhadora pesada, geralmente um calibre 12,7 mm ou 7,62 mm, que pode ser controlada remotamente pelo operador dentro do veículo. Essa torre proporciona poder de fogo adicional para apoiar as tropas de infantaria durante o combate. Em termos de recursos adicionais, o Type-86 pode ser equipado com sistemas de visão noturna e outros dispositivos eletrônicos para melhorar a capacidade de observação e engajamento em condições de baixa visibilidade. Também pode ser adaptado para realizar missões de reconhecimento ou transporte de carga."
 CHI_IFV_2: "Type-86A"
 CHI_IFV_2_desc: "O Type-86A é uma variante atualizada do veículo de combate de infantaria (VCI) Type-86, utilizado pelas forças armadas da China. Projetado como uma melhoria do modelo original, o Type-86A incorpora modificações e atualizações para melhorar suas capacidades em combate. O Type-86A mantém a configuração de veículo de esteiras do seu antecessor, oferecendo excelente mobilidade em diversos tipos de terrenos, incluindo áreas difíceis. Ele é movido por um motor potente, permitindo uma boa velocidade e capacidade de manobra em diferentes condições. Uma das principais melhorias do Type-86A é a sua blindagem reforçada, que proporciona maior proteção contra ameaças balísticas e explosivas. Isso ajuda a aumentar a segurança dos soldados transportados no veículo e a sua capacidade de sobrevivência em situações de combate. O Type-86A também recebeu melhorias em seus sistemas eletrônicos e tecnologia de comunicação. Isso inclui sistemas de visão noturna aprimorados, permitindo uma melhor capacidade de observação e engajamento durante operações noturnas ou em condições de baixa visibilidade. Além disso, o veículo pode ser equipado com dispositivos eletrônicos avançados para melhorar a consciência situacional e a interoperabilidade com outras unidades. Em termos de armamento, o Type-86A geralmente é equipado com uma torre giratória, que abriga uma metralhadora pesada, como um calibre 12,7 mm ou 7,62 mm, para fornecer poder de fogo adicional em apoio às tropas de infantaria. Além disso, ele pode ser adaptado para transportar sistemas de lançamento de mísseis antitanque ou outros armamentos conforme necessário para atender às necessidades da missão."
 CHI_IFV_3: "ZSL-92B"
 CHI_IFV_3_desc: "O WZ-551 é um veículo blindado de transporte de pessoal (VBTP) utilizado pelas forças armadas da China. Também conhecido como Type-92, o WZ-551 foi introduzido no serviço na década de 1990 e tem sido amplamente utilizado pelo Exército Popular de Libertação da China. O WZ-551 foi projetado para fornecer mobilidade e proteção às tropas de infantaria durante operações em terrenos variados. Ele possui uma configuração de veículo de esteiras, o que lhe confere boa capacidade de cruzamento em terrenos difíceis, incluindo áreas alagadas e terrenos acidentados. O VBTP WZ-551 pode transportar uma equipe de infantaria completa, geralmente composta por 10 soldados equipados com armas individuais. O veículo possui compartimentos internos espaçosos e proteção balística básica contra ameaças de armas pequenas e estilhaços de explosões. Além disso, o WZ-551 pode ser equipado com sistemas de proteção adicionais, como blindagem reforçada ou sistemas de proteção contra minas. O WZ-551 também pode ser armado com uma variedade de armamentos, dependendo da configuração e da missão. Isso pode incluir metralhadoras pesadas, lançadores de granadas ou até mesmo mísseis antitanque. Esses armamentos são geralmente instalados em uma torre giratória montada no topo do veículo. Além de sua função principal como VBTP, o WZ-551 também pode ser adaptado para realizar outras missões, como reconhecimento, comando e controle ou transporte de cargas."
 CHI_IFV_4: "ZBD-04"
 CHI_IFV_4_desc: "O ZBD-04, também conhecido como Type 04A, é um veículo de combate de infantaria (VCI) de última geração utilizado pelas forças armadas da China. Projetado para atender às necessidades das operações de combate modernas, o ZBD-04 combina mobilidade, proteção e poder de fogo em um único pacote avançado. O ZBD-04 apresenta um design sobre lagartas, que permite excelente mobilidade em terrenos variados, incluindo áreas acidentadas e terrenos alagados. Sua configuração proporciona estabilidade e capacidade de manobra, permitindo que o veículo opere efetivamente em diferentes ambientes e condições operacionais. Com relação à proteção, o ZBD-04 é equipado com blindagem reforçada para resistir a ameaças balísticas e explosivas. A construção robusta do veículo proporciona maior segurança para a tripulação e as tropas transportadas, garantindo uma melhor capacidade de sobrevivência em ambientes de combate hostis. O ZBD-04 também é conhecido por sua avançada capacidade de combate. Ele é equipado com uma torre giratória que abriga uma variedade de armamentos, incluindo uma metralhadora pesada, como um calibre 12,7 mm ou 7,62 mm, além de um lançador de mísseis antitanque. Esses sistemas de armas oferecem poder de fogo preciso e efetivo, permitindo que o veículo engaje alvos terrestres e aéreos com grande eficácia. Além disso, o ZBD-04 possui sistemas eletrônicos avançados, como sistemas de visão noturna e dispositivos de observação e detecção modernos, que melhoram a consciência situacional e a capacidade de engajamento em condições de baixa visibilidade. O veículo também pode ser adaptado para desempenhar uma variedade de funções, incluindo reconhecimento, comando e controle, e transporte de cargas. Sua versatilidade o torna uma opção valiosa para diversas operações militares."
 CHI_IFV_5: "ZBD-08"
 CHI_IFV_5_desc: "O ZBD-08, também conhecido como Type 08, é um veículo de combate de infantaria (VCI) moderno utilizado pelas forças armadas da China. Projetado para fornecer mobilidade, proteção e poder de fogo avançados, o ZBD-08 é uma peça fundamental na capacidade de combate terrestre das forças chinesas. O ZBD-08 possui um design sobre lagartas, o que lhe confere excelente mobilidade em diferentes tipos de terrenos, incluindo áreas difíceis e terrenos acidentados. Sua configuração proporciona estabilidade, tração e capacidade de manobra, permitindo que o veículo opere efetivamente em diversos ambientes operacionais. Em termos de proteção, o ZBD-08 é equipado com uma blindagem reforçada que oferece proteção balística e contra explosões para a tripulação e as tropas transportadas. A construção robusta do veículo aumenta sua capacidade de sobrevivência em ambientes de combate hostis, reduzindo os riscos para os ocupantes. O ZBD-08 é armado com uma variedade de sistemas de armas avançados. Ele geralmente é equipado com uma torre giratória que abriga uma metralhadora pesada de calibre 12,7 mm ou 7,62 mm, proporcionando poder de fogo efetivo contra alvos terrestres e aéreos. Além disso, pode ser equipado com mísseis antitanque, sistemas de lançamento de foguetes e outras armas, dependendo da configuração e dos requisitos da missão. O veículo também possui recursos eletrônicos modernos, como sistemas de observação e detecção, visão noturna e dispositivos de comunicação avançados. Esses sistemas melhoram a consciência situacional, a capacidade de engajamento e a interoperabilidade com outras unidades durante as operações. O ZBD-08 é projetado para acomodar uma equipe de infantaria totalmente equipada, fornecendo transporte seguro e eficiente para as tropas em combate. Além disso, o veículo pode ser adaptado para funções especializadas, como comando e controle, veículo de recuperação e evacuação médica, entre outros."
 CHI_IFV_6: "ZBD-20"
 CHI_IFV_6_desc: "O ZBD-20 é um veículo de combate de infantaria (VCI) de última geração utilizado pelas forças armadas da China. Projetado para fornecer mobilidade, proteção e poder de fogo avançados, o ZBD-20 é um componente importante da capacidade de combate terrestre do país. O ZBD-20 possui um design sobre lagartas, que lhe confere excelente capacidade de mobilidade em diversos tipos de terrenos, incluindo áreas difíceis e terrenos acidentados. Sua configuração proporciona estabilidade, tração e capacidade de manobra, permitindo que o veículo opere efetivamente em ambientes operacionais variados. Em termos de proteção, o ZBD-20 é equipado com uma blindagem avançada que oferece uma sólida defesa contra ameaças balísticas e explosivas. Essa blindagem proporciona maior segurança para a tripulação e as tropas transportadas, reduzindo os riscos de ferimentos em ambientes de combate hostis. O ZBD-20 é armado com um sistema de armas altamente sofisticado. Ele é frequentemente equipado com uma torre giratória que abriga uma variedade de armamentos, como uma metralhadora pesada de calibre 12,7 mm ou 7,62 mm, bem como lançadores de granadas automáticos. Esses sistemas de armas fornecem um poder de fogo preciso e eficaz contra alvos terrestres e aéreos, aumentando a capacidade de combate do veículo. Além disso, o ZBD-20 é equipado com avançados sistemas eletrônicos e de comunicação. Isso inclui dispositivos de observação e detecção, sistemas de visão noturna, sistemas de comunicação modernos e outros recursos tecnológicos que aprimoram a consciência situacional e a capacidade de engajamento em condições de baixa visibilidade. O veículo tem capacidade para transportar uma equipe de infantaria totalmente equipada, oferecendo um transporte seguro e eficiente para as tropas em combate. Além disso, o ZBD-20 pode ser adaptado para desempenhar várias funções, como comando e controle, veículo de reconhecimento e até mesmo plataforma de lançamento de mísseis."
 CHI_IFV_7: "ZBD-26"
 CHI_IFV_7_desc: "O ZBD-26 é um veículo de combate de infantaria (VCI) avançado utilizado pelas forças armadas da China. Projetado para fornecer mobilidade, proteção e poder de fogo superiores, o ZBD-26 é um componente importante das capacidades de combate terrestre do país. O ZBD-26 apresenta um design sobre lagartas, o que lhe confere excelente capacidade de mobilidade em diversos tipos de terrenos, desde áreas urbanas até terrenos acidentados e difíceis. Sua configuração proporciona estabilidade, tração e capacidade de manobra, permitindo que o veículo opere efetivamente em ambientes operacionais variados. A proteção é uma característica essencial do ZBD-26. O veículo é equipado com uma blindagem avançada e reforçada, projetada para resistir a ameaças balísticas e explosivas. Essa blindagem oferece proteção significativa para a tripulação e as tropas transportadas, aumentando a segurança em ambientes de combate. O ZBD-26 é armado com uma ampla gama de sistemas de armas modernos e altamente eficazes. Isso geralmente inclui uma torre giratória que abriga uma combinação de metralhadoras pesadas de calibre 12,7 mm ou 7,62 mm, lançadores de granadas automáticos e até mesmo sistemas de mísseis antitanque. Esses sistemas de armas fornecem ao veículo um poder de fogo preciso e letal contra alvos terrestres e aéreos, permitindo que ele supere as ameaças em combate. O ZBD-26 também é equipado com avançados sistemas eletrônicos e de comunicação. Isso inclui dispositivos de observação e detecção, sistemas de visão noturna, sistemas de comunicação modernos e outras tecnologias que aprimoram a consciência situacional, a capacidade de engajamento e a interoperabilidade com outras unidades. Além de suas capacidades de combate, o ZBD-26 pode transportar uma equipe de infantaria totalmente equipada em seu compartimento interno. Isso oferece um transporte seguro e eficiente para as tropas durante as operações."
 CHI_IFV_8: "ZBD-34"

 CHI_Anti_tank_0: "HJ-73"
 CHI_Anti_tank_0_desc: "O HJ-73 é um sistema de mísseis antitanque (ATGM) utilizado pelas forças armadas da China. Ele foi desenvolvido para fornecer uma capacidade eficaz de combate a veículos blindados inimigos e outras ameaças terrestres. O HJ-73 é um míssil antitanque guiado, projetado para ser lançado a partir de veículos, helicópteros ou plataformas de infantaria. Possui um sistema de orientação por fio, o que significa que o operador deve guiar o míssil até o alvo através de um cabo de controle durante todo o voo. Com relação às características técnicas, o HJ-73 tem um alcance efetivo de vários quilômetros, o que permite que ele atinja alvos a uma distância segura. Ele é equipado com uma ogiva explosiva que é capaz de penetrar a blindagem de veículos inimigos, causando danos significativos. O HJ-73 também possui recursos de contra-medidas, como a capacidade de manobrar durante o voo para evitar obstáculos e contramedidas eletrônicas. Isso ajuda a aumentar a probabilidade de sucesso do míssil e a dificultar a interceptação por parte das defesas inimigas."
 CHI_Anti_tank_0_short: "HJ-73"
 CHI_Anti_tank_1: "HJ-8"
 CHI_Anti_tank_1_desc: "O HJ-8 é um sistema de mísseis antitanque (ATGM) utilizado pelas forças armadas da China. Ele foi desenvolvido para fornecer uma capacidade efetiva de combate a veículos blindados inimigos e outras ameaças terrestres. O HJ-8 é um míssil antitanque guiado, projetado para ser lançado a partir de plataformas terrestres, veículos de combate ou posições estáticas. Ele utiliza um sistema de orientação por fio, o que significa que o operador deve guiar o míssil até o alvo através de um cabo de controle durante todo o voo. O sistema HJ-8 tem um alcance efetivo considerável, permitindo que o míssil atinja alvos a longas distâncias. Ele é equipado com uma ogiva explosiva projetada para penetrar a blindagem de veículos inimigos e causar danos significativos. O HJ-8 possui características de contra-medidas, como a capacidade de manobrar durante o voo para evitar obstáculos e contramedidas eletrônicas. Isso aumenta a probabilidade de sucesso do míssil e dificulta a interceptação por parte das defesas inimigas."
 CHI_Anti_tank_2: "HJ-12"
 CHI_Anti_tank_2_desc: "O HJ-12 é um sistema de mísseis antitanque (ATGM) utilizado pelas forças armadas da China. Ele foi desenvolvido para fornecer uma capacidade avançada de combate a veículos blindados inimigos e outras ameaças terrestres. O HJ-12 é um míssil antitanque guiado, projetado para ser lançado a partir de plataformas terrestres, veículos de combate ou posições estáticas. Possui um sistema de orientação por imagem, o que significa que utiliza câmeras e sensores para identificar e seguir o alvo durante o voo. Com relação às características técnicas, o HJ-12 tem um alcance significativo, permitindo que ele atinja alvos a longas distâncias. Ele é equipado com uma ogiva explosiva projetada para penetrar a blindagem de veículos inimigos e causar danos substanciais. O sistema HJ-12 possui recursos avançados, como a capacidade de engajar alvos em movimento e alvos fixos em diferentes condições de visibilidade. Ele também é capaz de realizar ataques precisos em alvos protegidos por sistemas de defesa ativos. Além disso, o HJ-12 é projetado para minimizar a detecção por meio de assinaturas reduzidas, como calor, radar e infravermelho, tornando-o mais difícil de ser detectado e neutralizado pelo inimigo."
 CHI_Anti_tank_3: "HJ-19"
 CHI_Anti_tank_3_desc: "O HJ-19 é um sistema de mísseis antitanque (ATGM) avançado utilizado pelas forças armadas da China. Ele foi projetado para fornecer uma capacidade superior de combate a veículos blindados e outras ameaças terrestres. O HJ-19 é um míssil antitanque guiado, desenvolvido para ser lançado a partir de plataformas terrestres, veículos de combate ou posições estáticas. Ele utiliza um sistema de orientação por imagem e radar, que lhe permite identificar e rastrear o alvo durante o voo, melhorando a precisão do ataque. O sistema HJ-19 apresenta um alcance considerável, permitindo que o míssil atinja alvos a longas distâncias. Ele é equipado com uma ogiva explosiva de alto poder destrutivo, projetada para penetrar a blindagem de veículos inimigos e causar danos significativos. Além disso, o HJ-19 possui recursos avançados, como a capacidade de engajar alvos em movimento e alvos fixos em diferentes condições de visibilidade. Ele também é projetado para evadir e superar sistemas de defesa ativos, aumentando suas chances de sucesso em ambientes de combate complexos. O sistema HJ-19 é projetado para minimizar sua detecção por meio de assinaturas reduzidas, como calor, radar e infravermelho, tornando-o mais difícil de ser detectado e neutralizado pelo inimigo."
 CHI_Anti_tank_4: "HJ-35"

 CHI_MBT_1: "Type-59"
 CHI_MBT_1_desc: "O Type-59 é um tanque de guerra produzido pela China, baseado no projeto soviético do tanque T-54. Foi introduzido nas forças armadas chinesas na década de 1950 e se tornou um dos tanques mais amplamente utilizados pelo Exército Popular de Libertação. O Type-59 possui um casco pesado e robusto, oferecendo proteção decente contra armas de pequeno calibre e estilhaços. No entanto, em comparação com os tanques modernos, sua blindagem é considerada relativamente fina e vulnerável a munições modernas antitanque. Em termos de armamento, o Type-59 é equipado com um canhão principal de 100 mm, que pode disparar uma variedade de munições, incluindo projéteis perfurantes de armadura e munições de alto explosivo. Além do canhão principal, ele também possui metralhadoras de calibre médio e leve para defesa contra infantaria e outras ameaças próximas. O Type-59 é movido por um motor a diesel que fornece a potência necessária para suas operações. Sua mobilidade é considerada razoável, mas inferior em comparação com os tanques mais modernos, como o Type-96 e Type-99, que são variantes avançadas do Type-59."
 CHI_MBT_1_short: "Type-59"
 CHI_MBT_2: "Type-80"
 CHI_MBT_2_desc: "O Type-80 é um tanque de guerra chinês desenvolvido e produzido na década de 1980. Foi uma evolução do tanque Type-59, incorporando várias melhorias e atualizações para aprimorar sua capacidade de combate. O Type-80 apresentava um casco e torre redesenhados, proporcionando melhor proteção balística em comparação com seu antecessor. A blindagem foi reforçada e aprimorada para resistir a munições antitanque modernas. No entanto, em relação aos padrões dos tanques mais modernos, sua blindagem ainda é considerada relativamente fina. O armamento principal do Type-80 consistia em um canhão de calibre 105 mm, que era capaz de disparar uma variedade de munições antitanque e de alto explosivo. Ele também era equipado com metralhadoras auxiliares para defesa contra infantaria e ameaças próximas. Em termos de mobilidade, o Type-80 era impulsionado por um motor a diesel que fornecia uma velocidade máxima aceitável em terrenos variados. No entanto, sua mobilidade geral e capacidade de manobra eram consideradas inferiores aos tanques mais modernos, como os da série Type-96 e Type-99."
 CHI_MBT_2_short: "Type-80" 
 CHI_MBT_3: "Type-96"
 CHI_MBT_3_desc: "O Type-96 é um tanque de guerra principal desenvolvido e produzido pela China. Introduzido nas forças armadas chinesas na década de 1990, o Type-96 é uma evolução dos tanques anteriores, como o Type-80 e o Type-85. O Type-96 apresenta várias melhorias em relação aos seus predecessores. Ele possui uma blindagem mais espessa e modernizada, proporcionando maior proteção contra munições antitanque e explosivos. O design da blindagem também foi otimizado para melhorar sua eficácia. O armamento principal do Type-96 é um canhão de 125 mm, que é capaz de disparar uma variedade de munições, incluindo projéteis perfurantes de armadura e munições de alto explosivo. Além disso, o tanque está equipado com metralhadoras auxiliares para defesa contra infantaria e ameaças próximas. Em termos de mobilidade, o Type-96 é impulsionado por um motor a diesel potente, proporcionando boa velocidade e capacidade de manobra em vários terrenos. Ele também possui sistemas de suspensão avançados para melhorar sua estabilidade e capacidade de cruzar obstáculos."
 CHI_MBT_3_short: "Type-96"
 CHI_MBT_4: "Type-99"
 CHI_MBT_4_short: "Type-99"
 CHI_MBT_4_desc: "O Type-99 é um tanque de guerra principal desenvolvido e produzido pela China, considerado o ápice da tecnologia de tanques chineses. Introduzido nas forças armadas chinesas no final dos anos 1990, o Type-99 é um tanque avançado que incorpora várias melhorias em relação aos seus predecessores, como o Type-96. O Type-99 apresenta uma blindagem composta altamente avançada, projetada para fornecer proteção máxima contra munições antitanque, explosivos e outros perigos de combate. Sua blindagem reativa modular também pode ser instalada para aumentar ainda mais a proteção contra munições antitanque. O armamento principal do Type-99 é um canhão de 125 mm com capacidade para disparar uma variedade de munições, incluindo projéteis perfurantes de armadura, munições de alto explosivo e mísseis antitanque guiados. O tanque também é equipado com metralhadoras auxiliares para defesa contra infantaria e ameaças próximas. Em termos de mobilidade, o Type-99 é impulsionado por um motor a diesel potente, que oferece uma excelente relação peso-potência e capacidade de manobra em vários tipos de terrenos. Ele também possui sistemas avançados de suspensão e controle, permitindo uma condução suave e estável em diferentes condições de terreno. O Type-99 possui recursos tecnológicos avançados, como sistemas de visão noturna, sensores eletro-ópticos, sistemas de controle de tiro computadorizados e capacidade de combate em rede. Esses recursos aumentam sua precisão, consciência situacional e capacidade de engajamento de alvos."
 CHI_MBT_5: "Type-99A2"
 CHI_MBT_5_short: "Type-99A2"
 CHI_MBT_5_desc: "O Type-99A2 é uma variante avançada e aprimorada do tanque de guerra principal Type-99, desenvolvido e produzido pela China. É uma versão mais moderna e atualizada do Type-99, com várias melhorias em termos de proteção, armamento e tecnologia. Em relação à proteção, o Type-99A2 possui uma blindagem composta avançada, incluindo a aplicação de blindagem reativa modular e sistemas de defesa ativa. Essas melhorias visam aumentar a resistência do tanque a munições antitanque e explosivos, proporcionando uma proteção aprimorada aos tripulantes e componentes vitais. Quanto ao armamento, o Type-99A2 mantém o canhão principal de 125 mm da versão anterior, que é capaz de disparar diversos tipos de munições, incluindo projéteis perfurantes de armadura, munições de alto explosivo e mísseis antitanque guiados. Além disso, o tanque possui metralhadoras auxiliares para defesa contra alvos terrestres e aéreos de curto alcance. O Type-99A2 também é equipado com sistemas avançados de controle de fogo computadorizados, sistemas de observação e detecção, incluindo sensores eletro-ópticos e visão noturna. Esses recursos melhoram a precisão do tiro, a consciência situacional e a capacidade de engajamento em diferentes condições de combate. Em termos de mobilidade, o Type-99A2 é impulsionado por um motor a diesel potente, fornecendo uma boa relação peso-potência e capacidade de manobra em vários terrenos. Ele possui sistemas de suspensão atualizados para melhorar a estabilidade e a capacidade de cruzar obstáculos."
