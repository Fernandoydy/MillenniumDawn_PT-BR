 ## Land Equipment for Recce units

 FRA_land_Drone_equipment: "IAI RQ-5"
 FRA_land_Drone_equipment_desc: "O IAI RQ-5 Hunter é um sistema de aeronave não tripulada (UAS) desenvolvido pela Israel Aerospace Industries (IAI). É um veículo aéreo não tripulado de média altitude e longa duração (MALE), projetado para fins de reconhecimento e vigilância. O RQ-5 Hunter foi projetado originalmente para o Exército dos Estados Unidos como uma plataforma de reconhecimento tático. É capaz de operar em altitudes de até 5.500 metros (18.000 pés) e pode voar por longos períodos de tempo, geralmente entre 15 e 20 horas, dependendo da configuração e carga útil. O sistema consiste em uma aeronave RQ-5A equipada com sensores de reconhecimento e vigilância, uma estação de controle terrestre (GCS) e um sistema de comunicação entre a aeronave e a estação de controle. O RQ-5 Hunter é lançado por meio de um catapulta e recolhido por meio de um gancho durante o pouso."
 FRA_land_Drone_equipment1: "Sagem Crécerelle"
 FRA_land_Drone_equipment1_short: "Crécerelle"
 FRA_land_Drone_equipment1_desc: "A Sagem Crécerelle, também conhecida como Sagem SDTI (Système de Drones Tactiques Intérimaires), é um sistema de drone tático desenvolvido pela empresa francesa Sagem (agora parte da Safran Electronics & Defense). O Crécerelle foi projetado para atender às necessidades das forças militares francesas em termos de vigilância e reconhecimento em tempo real. O Sagem Crécerelle é um veículo aéreo não tripulado (UAV) de asa fixa e lançamento catapultado. Ele possui uma autonomia de voo de várias horas e é capaz de realizar missões de observação, coleta de informações e reconhecimento em tempo real. O sistema é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, câmeras infravermelhas e sistemas de coleta de informações eletrônicas. O drone Crécerelle é controlado a partir de uma estação de controle terrestre, onde os operadores podem monitorar as imagens e os dados coletados em tempo real. Ele é utilizado para uma ampla gama de aplicações, incluindo reconhecimento militar, monitoramento de fronteiras, vigilância de áreas sensíveis e apoio a operações de segurança."
 FRA_land_Drone_equipment2: "EADS Harfang"
 FRA_land_Drone_equipment2_short: "Harfang"
 FRA_land_Drone_equipment2_desc: "O EADS Harfang, também conhecido como Système de Drone Moyenne Altitude Longue Endurance (SDM MALE), é um sistema de drone de média altitude e longa duração desenvolvido pela EADS (hoje Airbus Defence and Space). Ele foi projetado para fins de vigilância, reconhecimento e coleta de informações. O Harfang é baseado na aeronave israelense IAI Heron e foi adaptado e personalizado para atender às necessidades das forças armadas francesas. É um drone de asa fixa e é capaz de voar a altitudes de até 10.000 metros (32.800 pés) e permanecer no ar por até 24 horas, dependendo da configuração e carga útil. O sistema Harfang é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, câmeras infravermelhas, sistemas de coleta de informações eletrônicas e radares de vigilância. Ele é controlado por uma estação de controle terrestre, onde os operadores monitoram e analisam os dados coletados em tempo real."
 FRA_land_Drone_equipment3: "Sagem Sperwer"
 FRA_land_Drone_equipment3_short: "Sperwer"
 FRA_land_Drone_equipment3_desc: "O Sagem Sperwer é um sistema de drone de vigilância e reconhecimento desenvolvido pela empresa francesa Sagem (atualmente parte da Safran Electronics & Defense). É um veículo aéreo não tripulado (UAV) de asa fixa e média altitude que foi amplamente utilizado pelas forças armadas francesas e de outros países. sO Sperwer é projetado para realizar missões de vigilância, reconhecimento e aquisição de alvos em tempo real. Ele possui uma autonomia de voo de várias horas e pode operar a altitudes de até 5.000 metros (16.400 pés). O sistema é lançado por meio de um catapulta e recolhido por meio de uma rede durante o pouso. O Sperwer é equipado com uma variedade de sensores, incluindo câmeras de alta resolução, câmeras infravermelhas e sistemas de coleta de informações eletrônicas. Ele é controlado a partir de uma estação de controle terrestre, onde os operadores monitoram as imagens e os dados coletados em tempo real."
 FRA_land_Drone_equipment4: "Safran Patroller"
 FRA_land_Drone_equipment4_short: "Patroller"
 FRA_land_Drone_equipment4_desc: "O Safran Patroller é um sistema de aeronave não tripulada (UAS) desenvolvido pela Safran Electronics & Defense, uma empresa francesa especializada em sistemas eletrônicos de defesa e segurança. O Patroller é um drone de vigilância e reconhecimento de média altitude e longa duração (MALE). O Patroller é um sistema completo que consiste em uma aeronave de asa fixa, uma estação de controle terrestre e sistemas de suporte. A aeronave em si é capaz de voar a altitudes de até 20.000 pés (6.100 metros) e permanecer no ar por até 30 horas, dependendo da configuração e carga útil. O drone Patroller é equipado com uma variedade de sensores avançados, incluindo câmeras de alta resolução, sensores infravermelhos, sistemas de coleta de informações eletrônicas e radares. Esses sensores permitem a realização de missões de vigilância, reconhecimento e coleta de informações em tempo real. A estação de controle terrestre é usada para monitorar e controlar o Patroller durante as missões. Os operadores podem receber e analisar as imagens e os dados coletados pela aeronave em tempo real, permitindo uma tomada de decisão eficaz. O Safran Patroller foi desenvolvido para atender às necessidades de diferentes forças militares e de segurança em todo o mundo. Sua capacidade de longa duração de voo e a capacidade de transportar uma variedade de sensores o tornam uma plataforma versátil e eficaz para missões de vigilância e reconhecimento em diferentes cenários operacionais."
