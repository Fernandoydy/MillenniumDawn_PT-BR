 SP_AA_Equipment: "AA Autopropulsada"
 SP_AA_Equipment_desc: "AA Autopropulsada se refere a um sistema de defesa antiaérea montado em um veículo automotor. Esses sistemas são projetados para fornecer uma defesa móvel contra ameaças aéreas, como aeronaves, mísseis de cruzeiro ou drones. Os sistemas AA automotores são frequentemente equipados com armas de fogo de calibre médio a alto, como canhões ou metralhadoras, que são montados em plataformas veiculares. Essas armas são controladas por sistemas de mira e rastreamento automatizados, geralmente utilizando radar, sensores e computadores para detectar e rastrear alvos aéreos. A mobilidade proporcionada pelos veículos automotores permite que esses sistemas sejam deslocados rapidamente e posicionados em locais estratégicos para proteger áreas sensíveis, como bases militares, instalações industriais ou comboios em movimento. Além disso, a capacidade de se mover torna mais difícil para o inimigo localizar e atacar o sistema AA."
 SP_Anti_Air_0: "Antiaéreo Autopropulsado (SP AA) - 1965"
 SP_Anti_Air_0_desc: "SP AA é um termo usado para descrever sistemas de defesa antiaérea que são montados em veículos automotores e têm a capacidade de se mover de forma autônoma. Esses sistemas SP AA são projetados para engajar e neutralizar ameaças aéreas, como aeronaves, mísseis de cruzeiro ou drones. Eles são equipados com armas antiaéreas, como canhões ou mísseis superfície-ar, que são montados em plataformas veiculares. Os sistemas SP AA são projetados para serem móveis, permitindo que sejam deslocados rapidamente e posicionados em locais estratégicos para fornecer defesa antiaérea eficaz. A mobilidade oferecida pelos veículos automotores permite que esses sistemas acompanhem e respondam a ameaças aéreas em movimento, protegendo alvos terrestres importantes, como bases militares, instalações críticas ou unidades em deslocamento. Esses sistemas geralmente são equipados com sensores, sistemas de rastreamento e mira automatizados, como radares, que auxiliam na detecção, rastreamento e engajamento de alvos aéreos. A automação e a capacidade de se mover autonomamente tornam os sistemas SP AA altamente eficazes na proteção contra ameaças aéreas em diferentes cenários e ambientes."
