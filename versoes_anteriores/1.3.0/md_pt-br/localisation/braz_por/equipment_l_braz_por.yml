 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "O Leopard (ou Leopard 1) é um tanque de guerra principal projetado e produzido pela Porsche na Alemanha Ocidental que entrou em serviço pela primeira vez em 1965. Desenvolvido em uma época em que as ogivas HEAT eram consideradas para fazer armadura pesada convencional de valor limitado, o Leopard focou no poder de fogo na forma da versão alemã do canhão britânico L7 105-mm e melhorou o desempenho cross-country que foi inigualável por outros projetos da época."
 GER_MBT_1_short: "Leopardo 1"
 GER_MBT_2: "Leopardo 1A5"
 GER_MBT_2_desc: "Em 1980, foi realizado um programa de pesquisa para estudar melhorias adicionais no Leopard 1, fornecendo-lhe um sistema de controle de tiro completamente moderno e um sistema de visão noturna/mau tempo totalmente eficaz. A decisão foi tomada para basear as atualizações no modelos anteriores, que não eram mais competitivos. O Leopard 1A5 resultante foi baseado em 1.225 veículos do modelo Leopard 1A1A1. As torres foram novamente modificadas para o 1A5, tanto para armazenar todos os novos equipamentos, quanto para mover mais da munição na parte traseira da torre, em oposição ao lado esquerdo do motorista, onde ela havia sido armazenada anteriormente."
 GER_MBT_2_short: "Leopardo 1A5"
 GER_MBT_3: "Leopardo 2A4"
 GER_MBT_3_desc: "A versão mais difundida da família Leopard 2, os modelos 2A4 incluíram mudanças mais substanciais, incluindo um sistema automatizado de supressão de incêndio e explosão, um sistema de controle de incêndio totalmente digital capaz de lidar com novos tipos de munição e uma torre melhorada com armadura de titânio/tungstênio. Os Leopard 2s foram fabricados em oito lotes entre 1985 e 1992. Todos os modelos mais antigos foram atualizados para o padrão 2A4. Até 1994, a Alemanha operava um total de 2.125 2A4s"
 GER_MBT_3_short: "Leopardo 2A4"
 GER_MBT_4: "Leopardo 2A6"
 GER_MBT_4_desc: "O Leopard 2A6 inclui a adição da pistola Rheinmetall 120 mm L/55 de cano liso e outras alterações."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopardo 2A7+"
 GER_MBT_5_desc: "O Leopard 2A7+ foi projetado para operar em conflitos de baixa e alta intensidade. A proteção do tanque foi aumentada pela blindagem modular; a proteção frontal foi aprimorada com um kit duplo na torre e na frente do casco, enquanto 360° proteção contra RPGs e proteção contra minas aumentam a capacidade de sobrevivência do tanque em operações urbanas. Os componentes do sistema de blindagem modular foram usados pela primeira vez pelo Canadá no Afeganistão. Ele pode disparar munições HE programáveis e o MG3 montado na torre foi substituído por um FLW 200 estabilizado controlado remotamente estação de armas. A mobilidade, sustentabilidade e consciência situacional também foram melhoradas."
