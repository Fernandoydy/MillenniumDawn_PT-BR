 TUR_attack_helicopter2: "AH-64 Apache"
 TUR_attack_helicopter2_desc: "O Boeing AH-64 Apache é um helicóptero de ataque americano de dois turboeixos com um arranjo de trem de pouso tipo roda traseira e um cockpit tandem para uma tripulação de dois. Possui um conjunto de sensores montado no nariz para aquisição de alvos e sistemas de visão noturna É armado com uma metralhadora M230 de 30 mm (1,18 pol.) transportada entre o trem de pouso principal, sob a fuselagem dianteira da aeronave, e quatro hardpoints montados em pilones de ponta de asa para transportar armamento e provisões, normalmente uma mistura de AGM-114 Mísseis Hellfire e pods de foguetes Hydra 70. O AH-64 tem redundância de sistemas significativa para melhorar a capacidade de sobrevivência em combate."
