 ### Australia ###
 AST_infantry_weapons: "L1A1"
 AST_infantry_weapons_desc: "O L1A1 é um fuzil de batalha de origem britânica que foi amplamente utilizado por várias nações durante o século XX. Ele é baseado no projeto do fuzil belga FN FAL (Fusil Automatique Léger), que é um dos fuzis de batalha mais populares e influentes do mundo. O L1A1 foi adotado pelas Forças Armadas Britânicas em 1954 e serviu como o principal fuzil de infantaria do Reino Unido por várias décadas. Ele também foi amplamente exportado e usado por muitos outros países e organizações militares ao redor do mundo. O fuzil L1A1 dispara o cartucho NATO 7,62x51mm (.308 Winchester) e possui uma capacidade de carregamento de 20 cartuchos. Ele é alimentado por um carregador destacável e geralmente possui uma configuração de fogo seletivo, permitindo tiros automáticos e semiautomáticos. O L1A1 é reconhecido por sua robustez, confiabilidade e potência de fogo. Ele foi amplamente utilizado em conflitos, incluindo a Guerra das Malvinas, a Guerra do Golfo e várias guerras civis e conflitos regionais."
 AST_infantry_weapons1: "Steyr AUG"
 AST_infantry_weapons1_desc: "O Steyr AUG (Armee-Universal-Gewehr) é um fuzil de assalto bullpup de origem austríaca. Ele foi projetado na década de 1970 pela empresa Steyr Mannlicher e se tornou um dos fuzis mais conhecidos e amplamente utilizados em todo o mundo. O AUG se destaca pelo seu design compacto e ergonômico, onde o mecanismo de disparo e o carregador estão localizados atrás do gatilho, permitindo um comprimento total mais curto sem comprometer o comprimento do cano. Essa configuração bullpup também proporciona um equilíbrio melhorado e facilidade de manuseio. Uma das características distintivas do Steyr AUG é o seu sistema de gatilho e ação modular. Ele pode ser facilmente adaptado para diferentes funções, como fuzil de assalto, carabina, submetralhadora ou metralhadora leve, simplesmente substituindo o conjunto do cano e da culatra. O AUG geralmente utiliza o cartucho padrão NATO 5,56x45mm e tem uma capacidade de carregamento de 30 cartuchos em um carregador destacável. Ele possui um seletor de fogo com modos de tiro único e rajada."
 AST_infantry_weapons2: "F88 Austeyr"
 AST_infantry_weapons2_desc: "O F88 Austeyr é a designação australiana para o fuzil de assalto Steyr AUG, que foi adotado pelo Exército Australiano em 1988. O termo "Austeyr" é uma combinação de "AUS" (abreviação de Austrália) e "Steyr". O F88 Austeyr é essencialmente uma variante do Steyr AUG, fabricada sob licença pela empresa austríaca Steyr Mannlicher para atender às especificações e requisitos do Exército Australiano. Ele compartilha muitas características e funcionalidades com o AUG original, incluindo o design bullpup e a modularidade do sistema. O F88 Austeyr é um fuzil de assalto versátil e confiável. Ele dispara o cartucho 5,56x45mm NATO e possui uma capacidade de carregamento de 30 cartuchos em um carregador destacável. Além disso, o fuzil tem um seletor de fogo com modos de tiro único e rajada."
 AST_infantry_weapons3: "F88S-A1"
 AST_infantry_weapons3_desc: "O F88S-A1 é uma variante atualizada do fuzil de assalto F88 Austeyr, que é utilizado pelo Exército Australiano. O F88S-A1 apresenta algumas melhorias em relação ao modelo anterior, como uma alça de mira dobrável e uma coronha ajustável para acomodar diferentes tamanhos de operadores. Além disso, possui um trilho Picatinny na parte superior do receptor, permitindo a instalação de diferentes tipos de miras ópticas ou outros acessórios. Em termos de funcionalidade, o F88S-A1 compartilha muitas características com o F88 Austeyr. Ele é um fuzil de assalto bullpup, o que significa que possui o mecanismo de disparo e o carregador localizados atrás do gatilho, proporcionando um design compacto e equilibrado. O fuzil dispara o cartucho 5,56x45mm NATO e tem uma capacidade de carregamento de 30 cartuchos em um carregador destacável. O F88S-A1 possui um seletor de fogo com modos de tiro único e rajada."
 AST_infantry_weapons4: "F88S-A2"
 AST_infantry_weapons4_desc: "F88SA2 é o mais recente modelo da série F88 Austeyr. Fabricado na Austrália, o fuzil F88 Austeyr dispara munição padrão de 5,56 x 45 milímetros. O F88 pode ser equipado com as diferentes miras da mira padrão 1.5x, ou a mira óptica de combate avançada (ACOG), e miras de armas noturnas. O fuzil F88 Austeyr também pode ser equipado com o acessório lançador de granadas (GLA). O F88 Austeyr foi modificado à luz da experiência operacional, o que resultou na série F88. É um sistema de armas preciso e confiável."
 AST_infantry_weapons5: "Enhanced F88 Austeyr"
 AST_infantry_weapons5_desc: "O Enhanced F88 Austeyr, também conhecido como EF88 Austeyr, é uma versão aprimorada do fuzil F88 Austeyr utilizado pelas Forças de Defesa Australiana (ADF). Ele faz parte do projeto do Sistema de Combate do Soldado LAND 125 do Exército Australiano, que visa aprimorar as capacidades dos soldados individuais. O Enhanced F88 Austeyr incorpora várias melhorias em relação à versão anterior."
 AST_infantry_weapons6: "Steyr AUG A4"
 AST_infantry_weapons6_desc: "O Steyr AUG A4 é uma versão do fuzil de assalto Steyr AUG que oferece várias melhorias em relação às versões anteriores. O A4 é uma evolução do design original do AUG, mantendo as características essenciais do fuzil, mas com algumas atualizações e recursos adicionais. "
 AST_infantry_weapons7: "Steyr AUG A5"
 AST_infantry_weapons7_desc: "O Steyr AUG A5 é uma versão atualizada do icônico fuzil de assalto bullpup Steyr AUG. Ele apresenta várias melhorias em relação às versões anteriores, aprimorando ainda mais o desempenho e a ergonomia da arma."

 AST_IFV_2: "M113A1 FSV"
 AST_IFV_2_short: "M113A1 FSV"
 AST_IFV_2_desc: "O M113A1 FSV (Fire Support Vehicle) é uma variante especializada do veículo blindado de transporte de pessoal M113, projetada para fornecer apoio de fogo às unidades de infantaria. Ele foi desenvolvido para melhorar as capacidades de combate e a eficácia no campo de batalha."
 AST_IFV_3: "ASLAV"
 AST_IFV_3_short: "ASLAV"
 AST_IFV_3_desc: "ASLAV é uma sigla que significa "Australian Light Armored Vehicle" (Veículo Blindado Leve Australiano, em tradução livre). O ASLAV é uma família de veículos blindados utilizados pelo Exército Australiano para realizar missões de reconhecimento, patrulha e combate."

 AST_util_vehicle_2: "Land Rover Perentie"
 AST_util_vehicle_2_desc: "O Land Rover Perentie é uma série de veículos utilitários militares baseados no Land Rover Defender. Esses veículos foram desenvolvidos especificamente para o Exército Australiano e estiveram em serviço desde meados dos anos 1980 até o início dos anos 2010."
 AST_util_vehicle_3: "Bushmaster"
 AST_util_vehicle_3_desc: "O Bushmaster é um veículo blindado de transporte de pessoal (VBTP) projetado e fabricado pela empresa australiana Thales Australia. Ele foi desenvolvido para fornecer mobilidade, proteção e capacidade de transporte para as forças de defesa e segurança."
 AST_util_vehicle_5: "Hawkei"
 AST_util_vehicle_5_desc: "O Hawkei é um veículo de patrulha leve e protegido projetado e fabricado pela empresa australiana Thales Australia. Ele foi desenvolvido como parte do projeto LAND 121 Phase 4 do Exército Australiano, que tinha como objetivo substituir a frota de veículos leves australianos, incluindo o Land Rover Perentie e o Land Rover 110."

 ### Austria ###
 AUS_infantry_weapons: "L1A1"
 AUS_infantry_weapons_desc: "O L1A1, também conhecido como FAL (Fuzil Automático Leve), é um fuzil de assalto de origem belga que foi adotado e fabricado por diversos países, incluindo o Brasil. Ele foi desenvolvido pela empresa Fabrique Nationale (FN) e é uma versão licenciada do FAL original. O L1A1 foi adotado pelo Exército Brasileiro na década de 1960 e recebeu o nome de FAL 7,62. Ele foi fabricado pela Indústria de Material Bélico do Brasil (IMBEL) sob licença da FN. O fuzil utiliza o calibre 7,62x51mm NATO e possui um sistema de operação por recuo de ferrolho. O L1A1/FAL 7,62 é conhecido por sua confiabilidade, precisão e poder de fogo. Possui um carregador destacável com capacidade para 20 ou 30 cartuchos, dependendo do modelo. Sua culatra inclinada e sistema de gás de êmbolo permitem um disparo suave e uma operação confiável mesmo em condições adversas."
 AUS_infantry_weapons1: "Steyr AUG"
 AUS_infantry_weapons1_desc: "O Steyr AUG (Armee-Universal-Gewehr) é um fuzil de assalto de origem austríaca. Ele foi projetado pela empresa Steyr Mannlicher e adotado pelo Exército Austríaco em 1977 como sua arma padrão. O AUG é conhecido por sua inovadora configuração bullpup, onde o mecanismo de ação está localizado atrás do punho, permitindo um comprimento total mais curto sem comprometer o comprimento do cano. O design distintivo do Steyr AUG apresenta um receptor de polímero, o que o torna leve e resistente. Ele utiliza o calibre 5,56x45mm NATO e possui um sistema de operação por recuo de ferrolho com trancamento rotativo. O fuzil está disponível em várias variantes, incluindo modelos com diferentes comprimentos de cano e opções de trilho Picatinny para acessórios. Uma característica notável do Steyr AUG é o seu sistema de mira óptica integrada. Ele possui uma mira telescópica 1,5x integrada no corpo do fuzil, permitindo uma aquisição rápida de alvos e um campo de visão amplo. Além disso, o AUG possui um seletor de fogo ambidestro e é alimentado por carregadores de alta capacidade."
 AUS_infantry_weapons2: "Steyr AUG A1"
 AUS_infantry_weapons2_desc: "O Steyr AUG A1 é uma variante específica do fuzil de assalto Steyr AUG. O "A1" refere-se à primeira geração do AUG, que foi introduzida originalmente em 1977. O AUG A1 manteve a configuração bullpup e a maioria das características gerais do design original, mas com algumas atualizações. O Steyr AUG A1 ainda possui um receptor de polímero resistente e um sistema de operação por recuo de ferrolho com trancamento rotativo. Ele é alimentado por carregadores de alta capacidade e utiliza o calibre 5,56x45mm NATO. A mira óptica integrada continua presente, oferecendo uma ampliação de 1,5x. As principais melhorias do AUG A1 em relação à versão original incluem a adição de trilhos Picatinny na parte superior do receptor e nas laterais, permitindo a montagem de uma variedade de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Isso aumenta a versatilidade e as opções de personalização do fuzil. Além disso, o seletor de fogo do AUG A1 foi aprimorado para permitir uma operação mais suave e ambidestra. Ele possui posições para fogo seguro, fogo semiautomático e fogo automático. O gatilho também foi melhorado para uma sensação mais confortável e nítida."
 AUS_infantry_weapons3: "Steyr AUG A2"
 AUS_infantry_weapons3_desc: "O Steyr AUG A2 é uma variante atualizada do fuzil de assalto Steyr AUG. O "A2" refere-se à segunda geração do AUG, que incorpora algumas melhorias em relação às versões anteriores, incluindo o AUG A1. O AUG A2 mantém a configuração bullpup característica, onde o mecanismo de ação está localizado atrás do punho, proporcionando um comprimento total mais curto. Ele ainda possui um receptor de polímero resistente e utiliza o calibre 5,56x45mm NATO, assim como suas variantes anteriores. Uma das principais melhorias do AUG A2 é a adição de trilhos Picatinny em toda a extensão do receptor, permitindo a montagem de uma ampla gama de acessórios, como miras ópticas, lunetas, lanternas táticas, empunhaduras verticais e lançadores de granadas. Isso aumenta significativamente a capacidade de personalização e a adaptabilidade do fuzil às necessidades do usuário. Além disso, o seletor de fogo do AUG A2 foi aprimorado para oferecer uma operação mais suave e ambidestra, proporcionando posições para fogo seguro, fogo semiautomático e fogo automático. O gatilho também foi melhorado para uma resposta mais nítida e confortável. Outra modificação importante no AUG A2 é o sistema de desmontagem simplificado, que permite uma desmontagem rápida e fácil do fuzil para manutenção e limpeza. Isso facilita o trabalho dos usuários em campo e o acesso às partes internas do fuzil."
 AUS_infantry_weapons4: "Steyr AUG A3"
 AUS_infantry_weapons4_desc: "O Steyr AUG A3 é uma variante mais recente e avançada do fuzil de assalto Steyr AUG. O "A3" refere-se à terceira geração do AUG, que apresenta várias melhorias em relação às versões anteriores. O AUG A3 mantém a configuração bullpup, com o mecanismo de ação localizado atrás do punho, proporcionando um design compacto. Ele ainda possui um receptor de polímero resistente e utiliza o calibre 5,56x45mm NATO, assim como seus predecessores. Uma das principais melhorias no AUG A3 é o sistema de trilhos Picatinny aprimorado. Ele possui trilhos na parte superior do receptor, nas laterais e na parte inferior, permitindo a montagem de uma ampla gama de acessórios, como miras ópticas, lunetas, lanternas táticas, empunhaduras verticais, bipés e lançadores de granadas. Isso proporciona uma grande flexibilidade e adaptabilidade ao fuzil, permitindo que os usuários personalizem o AUG A3 de acordo com suas necessidades específicas. Além disso, o AUG A3 possui um punho de pistola ergonomicamente melhorado, que oferece uma pegada mais confortável e segura. Ele também apresenta um seletor de fogo ambidestro aprimorado, que permite uma operação suave e fácil transição entre os modos de fogo seguro, semiautomático e automático. Outra característica notável do AUG A3 é a opção de trocar facilmente o cano. Isso permite que o fuzil seja configurado com diferentes comprimentos de cano, adaptando-se a diferentes situações operacionais ou preferências do usuário."
 AUS_infantry_weapons5: "Steyr AUG CQC"
 AUS_infantry_weapons5_desc: "O Steyr AUG CQC (Close Quarters Combat) é uma variante específica do fuzil de assalto Steyr AUG, projetada para operações em ambientes de combate de curta distância. O CQC é uma versão compacta e adaptada do AUG, otimizada para uso em espaços confinados e situações de combate próximo. O AUG CQC mantém a configuração bullpup e a maioria das características gerais do design do AUG, mas possui algumas modificações específicas. Ele possui um cano mais curto em comparação com outras variantes do AUG, o que resulta em um comprimento total reduzido e melhor manobrabilidade em ambientes de combate fechados. Além do cano mais curto, o AUG CQC também pode apresentar um trilho Picatinny estendido na parte superior do receptor, permitindo a montagem de miras ópticas, lunetas ou outros acessórios. Isso ajuda a garantir a precisão e a capacidade de engajamento rápido de alvos em distâncias curtas. O AUG CQC também pode apresentar outras características voltadas para o combate em espaços confinados, como empunhaduras verticais ergonômicas, guarda-mãos táticos com trilhos adicionais para acessórios e opções de supressores de som integrados."
 AUS_infantry_weapons6: "Steyr AUG A4"
  AUS_infantry_weapons6_desc: "O Steyr AUG A4 é uma variante avançada e atualizada do fuzil de assalto Steyr AUG. Como a quarta geração da família AUG, o A4 incorpora diversas melhorias e recursos aprimorados em relação às versões anteriores. O AUG A4 mantém a configuração bullpup característica, com o mecanismo de ação localizado atrás do punho, proporcionando um design compacto e equilibrado. Ele utiliza o calibre 5,56x45mm NATO, padrão para fuzis de assalto modernos, e possui um receptor de polímero resistente, garantindo durabilidade e leveza. Uma das principais características do AUG A4 é o seu sistema de trilhos. Ele apresenta trilhos Picatinny estendidos ao longo do receptor superior, inferior e nas laterais, permitindo a montagem de uma ampla variedade de acessórios, como miras ópticas, lunetas, lanternas táticas, empunhaduras verticais, lançadores de granadas e outros dispositivos compatíveis. Essa versatilidade possibilita que os usuários personalizem o fuzil de acordo com suas necessidades operacionais específicas. O AUG A4 também pode incluir melhorias ergonômicas, como empunhaduras e alças de transporte aprimoradas, visando um manuseio mais confortável e eficiente. Além disso, pode apresentar um sistema aprimorado de desmontagem, permitindo uma manutenção mais rápida e fácil do fuzil. A confiabilidade, precisão e manobrabilidade do Steyr AUG A4 o tornam uma escolha popular entre forças militares, forças de segurança e equipes de combate em todo o mundo. Sua configuração bullpup, design modular e capacidade de personalização o tornam adequado para uma ampla gama de missões, desde operações em espaços confinados até combates em campo aberto."
 AUS_infantry_weapons7: "Steyr AUG A5"
 AUS_infantry_weapons7_desc: "O Steyr AUG A5 é uma variante avançada e atualizada do fuzil de assalto Steyr AUG. Como a quinta geração da família AUG, o A5 incorpora diversas melhorias e recursos aprimorados em relação às versões anteriores. O AUG A5 mantém a configuração bullpup, com o mecanismo de ação localizado atrás do punho, proporcionando um design compacto e equilibrado. Ele utiliza o calibre 5,56x45mm NATO, padrão para fuzis de assalto modernos, e possui um receptor de polímero resistente, garantindo durabilidade e leveza. Uma das principais características do AUG A5 é o seu sistema de trilhos. Ele apresenta trilhos Picatinny estendidos ao longo do receptor superior, inferior e nas laterais, permitindo a montagem de uma ampla variedade de acessórios, como miras ópticas, lunetas, lanternas táticas, empunhaduras verticais, lançadores de granadas e outros dispositivos compatíveis. Essa versatilidade possibilita que os usuários personalizem o fuzil de acordo com suas necessidades operacionais específicas. O AUG A5 também pode incluir melhorias ergonômicas, como empunhaduras e alças de transporte aprimoradas, visando um manuseio mais confortável e eficiente. Além disso, pode apresentar um sistema aprimorado de desmontagem, permitindo uma manutenção mais rápida e fácil do fuzil. Outra característica notável do Steyr AUG A5 é a opção de trocar facilmente o cano. Isso permite que o fuzil seja configurado com diferentes comprimentos de cano, adaptando-se a diferentes situações operacionais ou preferências do usuário."

 AUS_APC_1: "SPz 4k 7FA"
 AUS_APC_1_short: "SPz 4k 7FA"
 AUS_APC_1_desc: "O Saurer 4K 4FA é um veículo blindado austríaco com lagartas. Mais tarde, foi substituído pelo Steyr 4K 7FA G 127. Entrou em produção em 1961. Em 1956, a empreiteira Osterreichische Saurer-Werke de Viena (que foi adquirida pela Steyr-Daimler-Puch AG em 1970) iniciou o desenvolvimento de um veículo blindado de transporte de pessoal. O primeiro protótipo, o 3K 3H, foi concluído em 1958 e o segundo, o 4K 3H, no ano seguinte. Ambos são movidos por um motor diesel Saurer 3H de 200 cv. O modelo seguinte, o 4K 2P, tinha um layout de casco diferente, uma nova suspensão de barra de torção e era alimentado por um motor diesel Saurer 250P de 2 cv. Na aparência, era semelhante aos primeiros veículos de produção que foram concluídos em 1961 e designados 4K 4F. Os veículos de produção posteriores foram o 4K 3FA (230 cv) e o 4K 4FA (250 cv), que diferiam apenas em pequenos detalhes, como seus motores Sauer."
 AUS_APC_4: "Pandur"
 AUS_APC_4_short: "Pandur"
 AUS_APC_4_desc: "O Pandur é uma família de veículos blindados de transporte de pessoal (VBTP) desenvolvida pela empresa austríaca Steyr-Daimler-Puch Spezialfahrzeuge (atualmente General Dynamics European Land Systems - Steyr). Esses veículos são utilizados por várias forças armadas em todo o mundo para fins militares e de segurança. O Pandur foi projetado para oferecer mobilidade, proteção e capacidade de transporte de tropas em diferentes cenários operacionais. Ele apresenta um design modular que permite diferentes configurações e variantes para atender a diversas necessidades e missões. O veículo Pandur possui tração nas quatro rodas e é equipado com um motor potente que proporciona boa mobilidade em diferentes terrenos. Ele oferece proteção balística contra armas leves e fragmentação, além de ter a capacidade de instalar kits adicionais para proteção contra minas e dispositivos explosivos improvisados (IEDs). Os Pandur são capazes de transportar tropas, geralmente de oito a doze soldados, dependendo da configuração. Além disso, eles podem ser equipados com armamentos, como metralhadoras pesadas ou lançadores de granadas, para fornecer apoio de fogo durante operações."
 AUS_APC_5: "Pandur II"
 AUS_APC_5_short: "Pandur II"
 AUS_APC_5_desc: "O Pandur II é uma variante atualizada e aprimorada da família de veículos blindados de transporte de pessoal Pandur, fabricados pela empresa austríaca Steyr-Daimler-Puch Spezialfahrzeuge (agora parte da General Dynamics European Land Systems - Steyr). O Pandur II foi desenvolvido para atender às crescentes demandas e requisitos das forças militares modernas. O Pandur II mantém as características fundamentais da família Pandur, como mobilidade, proteção e capacidade de transporte de tropas, mas incorpora várias melhorias em relação à versão anterior. "

 AUS_IFV_1: "Saurer 4K4FA"
 AUS_IFV_1_short: "Saurer 4K4FA"  
 AUS_IFV_1_desc: "O Saurer 4K4FA é um veículo blindado de transporte de pessoal (VBTP) fabricado pela empresa austríaca Saurer, que fazia parte do grupo Steyr-Daimler-Puch Spezialfahrzeuge (atualmente parte da General Dynamics European Land Systems - Steyr). O veículo foi desenvolvido para atender às necessidades das forças militares em termos de mobilidade, proteção e capacidade de transporte de tropas. O Saurer 4K4FA possui tração nas quatro rodas e é projetado para operar em diversos tipos de terrenos, proporcionando mobilidade em diferentes condições operacionais. Ele apresenta um chassi resistente e uma estrutura de veículo projetada para resistir a impactos balísticos e minas terrestres, garantindo a segurança da tripulação e das tropas transportadas. A capacidade de transporte do Saurer 4K4FA varia dependendo da configuração específica do veículo. Ele pode acomodar um número de soldados equipados, além da tripulação. O compartimento de tropas é projetado para fornecer conforto e segurança durante o transporte, com assentos e sistemas de fixação para acomodar adequadamente os soldados. Além disso, o Saurer 4K4FA pode ser equipado com armamentos, como metralhadoras ou lançadores de granadas, para fornecer apoio de fogo durante as operações. Esses sistemas de armas podem ser montados em torres ou posições externas, dependendo da configuração do veículo."
 AUS_IFV_2: "Steyr 4K7FA G 127"
 AUS_IFV_2_short: "Steyr 4K7FA"
 AUS_IFV_2_desc: "O Steyr-Daimler-Puch 4K 7FA G 127 é uma versão blindada do blindado Saurer 4K 4FA, que foi desenvolvido para atender aos requisitos do Exército Austríaco. O APC é equipado com o motor diesel Steyr-Daimler-Puch 7FA e transmissão instalada no contratorpedeiro de tanques SK 105, que também foi fabricado pela Steyr-Daimler-Puch. O primeiro protótipo do 4K 7FA G 127 foi concluído em 1976, com os primeiros veículos de produção em 1977."
 AUS_IFV_5: "ASCOD Ulan"
 AUS_IFV_5_short: "ASCOD Ulan"
 AUS_IFV_5_desc: "O ASCOD Ulan é um veículo de combate de infantaria (VCI) fabricado pela empresa austríaca Steyr-Daimler-Puch Spezialfahrzeuge (agora parte da General Dynamics European Land Systems - Steyr). Ele é uma variante do veículo de combate ASCOD (Austrian Spanish Cooperation Development), desenvolvido em cooperação com a Espanha. O ASCOD Ulan é projetado para fornecer mobilidade, proteção e capacidade de combate eficaz para as forças de infantaria em diversos tipos de terrenos e cenários operacionais. Ele possui tração nas lagartas, o que lhe confere alta mobilidade em terrenos difíceis, como terrenos acidentados e ambientes urbanos. O veículo ASCOD Ulan é equipado com uma torre modular que pode ser configurada para acomodar diferentes sistemas de armas. Isso inclui canhões automáticos, metralhadoras, lançadores de mísseis antitanque e sistemas de defesa aérea. A torre também pode ser equipada com sensores e sistemas de mira avançados para aumentar a precisão do fogo. A proteção do ASCOD Ulan é projetada para resistir a ameaças balísticas e de minas, proporcionando segurança para a tripulação e tropas transportadas. O veículo também possui sistemas de detecção e contramedidas para lidar com ameaças como mísseis antitanque e armas de fogo. O ASCOD Ulan oferece capacidade de transporte para acomodar um número de soldados equipados, além da tripulação. O compartimento de tropas é projetado para oferecer conforto e proteção durante o transporte, com assentos e sistemas de fixação adequados."
 AUS_IFV_6: "ASCOD Ajax"
 AUS_IFV_6_short: "ASCOD Ajax"
 AUS_IFV_6_desc: "O ASCOD Ajax é uma família de veículos de combate blindados desenvolvida pela General Dynamics UK (anteriormente General Dynamics Land Systems - UK). O veículo faz parte do programa do Exército Britânico conhecido como "Scout SV", que busca substituir e atualizar os veículos de reconhecimento existentes. O ASCOD Ajax é baseado em um chassi comum e possui diferentes variantes para atender a várias funções de combate. Essas variantes incluem o veículo de reconhecimento, transporte de pessoal, posto de comando, recuperação e engenharia, entre outros. O veículo ASCOD Ajax oferece mobilidade excepcional com seu sistema de propulsão e tração nas lagartas. Ele é impulsionado por um motor potente que permite alta velocidade e excelente capacidade de manobra em vários terrenos, incluindo áreas urbanas e terrenos acidentados. Em termos de proteção, o ASCOD Ajax possui blindagem avançada para proteger a tripulação e os sistemas internos contra ameaças balísticas e de minas. Ele também incorpora sistemas de detecção de ameaças, contramedidas e proteção contra explosões para aumentar a segurança em ambientes de combate. O ASCOD Ajax é equipado com uma torre modular que pode ser configurada para acomodar diferentes sistemas de armas, incluindo canhões automáticos, metralhadoras e mísseis antitanque. Além disso, o veículo possui recursos avançados de observação, sensoriamento e comunicação para fornecer aos usuários uma consciência situacional melhorada."

 AUS_Rec_tank_0: "SK-105 Kürassier"
 AUS_Rec_tank_0_short: "SK-105 Kürassier"
 AUS_Rec_tank_0_desc: "O SK-105 Kürassier é um tanque leve de projeto e produção austríaca que foi utilizado por diversos países. Desenvolvido na década de 1960, tinha como objetivo fornecer poder de fogo móvel e capacidades de reconhecimento no campo de batalha."
 AUS_Rec_tank_2: "Ulan LT 105"
 AUS_Rec_tank_2_short: "Ulan LT 105"
 AUS_Rec_tank_2_desc: "O tanque leve ASCOD 105 foi desenvolvido como um empreendimento privado para o mercado de exportação pela ASCOD AIE, que é propriedade conjunta da General Dynamics Santa Bárbara Sistemas da Espanha e Steyr-Daimler-Puch da Áustria. Ambas as empresas fazem agora parte da General Dynamics European Land Combat Systems. O tanque leve ASCOD 105 consiste em um chassi de veículo de combate de infantaria blindado ASCOD modificado que já está em produção na Áustria por Steyr-Daimler-Puch (para o Exército austríaco que o chama de Ulan) e na Espanha pela General Dynamics Santa Bárbara Sistemas (para o Exército Espanhol que o chama de Pizarro). Ele é equipado com a torre sul-africana completa Denel Land Systems instalada no empreendimento privado sul-africano, agora BAE Systems Land Systems OMC Rooikat carro blindado de 105 mm (8 × 8) (coberto em detalhes em uma entrada separada)."
 AUS_Rec_tank_3: "Ajax LT"
 AUS_Rec_tank_3_short: "Ajax LT"
 AUS_Rec_tank_3_desc: "O Ajax LT (Light Tank) é um veículo blindado de combate desenvolvido como parte do programa de veículos blindados Ajax do Exército Britânico. No entanto, é importante observar que, até a minha data de corte em setembro de 2021, o programa Ajax estava em desenvolvimento e ainda não havia sido totalmente implementado. O Ajax LT faz parte de uma família de veículos blindados, incluindo variantes como o Ajax Reconnaissance Vehicle (veículo de reconhecimento), o Ajax Command and Control (veículo de comando e controle), o Ajax Recovery (veículo de recuperação) e outros. O objetivo principal do Ajax LT é fornecer capacidades de reconhecimento e vigilância em um pacote ágil e de alta mobilidade. O veículo é equipado com sistemas avançados de sensores e comunicação, permitindo a coleta e transmissão de informações em tempo real para as forças amigas. Em termos de armamento, o Ajax LT possui uma torre com uma arma principal, geralmente um canhão de calibre médio ou pesado, para engajar alvos blindados e outros veículos no campo de batalha. Além disso, o veículo também pode ser equipado com armas auxiliares, como metralhadoras."

 AUS_util_vehicle_0: "Pinzgauer"
 AUS_util_vehicle_0_desc: "O Pinzgauer é um veículo utilitário off-road fabricado pela empresa austríaca Steyr-Daimler-Puch (atualmente Steyr Motors). O veículo foi originalmente desenvolvido nos anos 1970 e ganhou popularidade como um veículo militar e civil versátil."
 AUS_util_vehicle_1: "Puch G 4x4"
 AUS_util_vehicle_1_desc: "O Puch G 4x4, também conhecido como Puch G-Wagen ou Puch G, é um veículo off-road icônico produzido pela empresa austríaca Puch (Steyr-Daimler-Puch na época de sua fabricação) em colaboração com a Mercedes-Benz. O G 4x4 é notável por sua durabilidade, capacidade off-road e sua ampla utilização tanto no âmbito militar quanto civil."
 AUS_util_vehicle_2: "Puch G 290 Sandviper"
 AUS_util_vehicle_2_desc: "O Puch G 290/LP "Sandviper" é uma variante do veículo off-road Puch G, originalmente introduzido nas Forças Armadas Austríacas. O "Sandviper" foi especialmente projetado para atender aos requisitos das forças especiais e foi utilizado como um veículo de patrulha para soldados de comando de combate no Chade. Como uma versão especializada, o Puch G 290/LP "Sandviper" provavelmente possui modificações e adaptações específicas para atender às necessidades das forças especiais. Essas modificações podem incluir sistemas de comunicação avançados, proteção balística aprimorada, capacidade de transporte de armamento adicional e outros recursos personalizados para operações de combate e reconhecimento."

 ### Azerbaijan ###
 AZE_infantry_weapons: "AK-47"
 AZE_infantry_weapons_desc: "A AK-47, também conhecida como Avtomat Kalashnikova, é um rifle de assalto amplamente reconhecido. Foi projetada por Mikhail Kalashnikov e entrou em serviço em 1947 com as Forças Armadas da União Soviética. A AK-47 é famosa por sua confiabilidade em condições adversas e seu design simples, sendo uma das armas de fogo mais populares e amplamente utilizadas em todo o mundo. A AK-47 é alimentada por um carregador destacável e dispara o cartucho 7.62x39mm. Possui um sistema de operação a gás de ação direta, o que significa que parte dos gases do disparo é usada para alimentar a próxima munição. Isso contribui para sua confiabilidade e resistência."
 AZE_infantry_weapons1: "AK-74"
 AZE_infantry_weapons1_desc: "A AK-74 é uma variante do rifle de assalto AK projetado por Mikhail Kalashnikov. Ela foi desenvolvida como uma versão aprimorada da AK-47 e entrou em serviço com as Forças Armadas Soviéticas em 1974. O número "74" no nome se refere ao ano em que foi adotada. A principal diferença entre a AK-74 e a AK-47 é o calibre e o cartucho utilizado. Enquanto a AK-47 usa o cartucho 7.62x39mm, a AK-74 foi projetada para disparar o cartucho 5.45x39mm. Esse novo cartucho foi desenvolvido para melhorar a precisão, reduzir o recuo e aumentar a capacidade de penetração em comparação com o calibre anterior. A AK-74 também possui algumas outras modificações em relação à AK-47. Ela possui um freio de boca cônico para ajudar a controlar o recuo, um novo tipo de coronha dobrável e uma mira lateral rebatível. Além disso, a AK-74 introduziu um novo sistema de carregador curvado de plástico."
 AZE_infantry_weapons2: "K6-92 BORZ"
 AZE_infantry_weapons2_desc: "O K6-92 BORZ é um fuzil de assalto de fabricação armênia desenvolvido pela empresa estatal Armament Research and Development Center. Ele é baseado no projeto do fuzil de assalto AK-74, porém, possui algumas modificações e melhorias específicas. O fuzil K6-92 BORZ utiliza o mesmo calibre 5,45x39mm do AK-74 e compartilha características semelhantes de operação. No entanto, ele apresenta algumas modificações ergonômicas, como uma coronha dobrável e um trilho Picatinny para acoplar acessórios. O K6-92 BORZ foi projetado para atender às necessidades das forças armadas e de segurança da Armênia. Embora seja menos conhecido em comparação com fuzis de assalto mais amplamente utilizados, como o AK-74."
 AZE_infantry_weapons3: "AK-74P"
 AZE_infantry_weapons3_desc: "A AK-74P é uma variante do rifle de assalto AK-74, que é uma modernização da clássica AK-74. No entanto, devo mencionar que a designação "AK-74P" não é amplamente conhecida e pode variar dependendo do contexto ou de fabricantes específicos. No geral, as variantes "P" costumam se referir a modelos adaptados para uso policial ou de segurança interna. Essas versões podem apresentar modificações específicas, como coronhas dobráveis ou retráteis, trilhos para acessórios, sistemas de mira aprimorados e opções de seleção de fogo modificadas para atender às necessidades das forças de segurança."
 AZE_infantry_weapons4: "AK-103 Khazri"
 AZE_infantry_weapons4_desc: "O "Khazri" é o nome descritivo dado a vários fuzis de assalto padrão AK-74 desenvolvidos pela NPO Iglim, uma empresa do Azerbaijão que desenvolve os fuzis a partir de rifles AK-74M comprados."
 AZE_infantry_weapons5: "AZ-762"
 AZE_infantry_weapons5_desc: "O AZ-762 é um fuzil de assalto desenvolvido no Azerbaijão para atender às necessidades das forças armadas e de segurança do país. Projetado para oferecer desempenho confiável em campo, o AZ-762 é uma arma de escolha para operações militares e táticas em diversas situações de combate. O fuzil AZ-762 utiliza o calibre 7,62x39mm, amplamente adotado em muitos países da região. Essa escolha de calibre oferece um bom equilíbrio entre poder de fogo e capacidade de munição, permitindo ao operador enfrentar uma variedade de ameaças em campo. O AZ-762 apresenta um design robusto e ergonômico, desenvolvido levando em consideração as necessidades e preferências das tropas do Azerbaijão. Possui controles ambidestros para facilitar o uso por atiradores destros e canhotos, oferecendo assim maior flexibilidade operacional. A arma é construída com materiais duráveis e resistentes, visando garantir a confiabilidade e a resistência necessárias durante as operações. Seu sistema de trilhos permite a integração de diversos acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais, permitindo uma personalização de acordo com as preferências e exigências do operador."
 AZE_infantry_weapons6: "EM-14"
 AZE_infantry_weapons6_desc: "O EM-14 é um fuzil de assalto desenvolvido e fabricado na Espanha. Também é conhecido como CETME Modelo L ou CETME L. Foi projetado pela empresa estatal espanhola CETME (Centro de Estudios Técnicos de Materiales Especiales) nos anos 70. O EM-14 é baseado no sistema de operação a gás e possui um design bullpup, o que significa que o carregador está localizado atrás do gatilho, permitindo um comprimento total mais curto sem comprometer o comprimento do cano. Ele é alimentado por um carregador destacável e dispara o cartucho 7.62x51mm NATO.Embora tenha sido desenvolvido e fabricado na Espanha, o EM-14 teve uma adoção limitada e não alcançou o mesmo nível de popularidade de outros fuzis de assalto como o AK-47 ou o AR-15. Foi usado principalmente pelas forças armadas e policiais espanholas."
 AZE_infantry_weapons7: "MPT-76"
 AZE_infantry_weapons7_desc: "O MPT-76, também conhecido como Mehmetçik-1, é um rifle de assalto de fabricação turca. Foi desenvolvido pela empresa estatal turca MKEK (Makina ve Kimya Endüstrisi Kurumu) como uma alternativa ao fuzil de assalto G3, que estava em serviço nas forças armadas turcas. O MPT-76 é baseado no sistema de operação a gás e utiliza o calibre 7.62x51mm NATO. Possui um design robusto e foi projetado para operar em diversas condições climáticas e ambientes adversos. Possui um receptor em liga de alumínio e polímero, o que contribui para uma redução de peso em comparação com outros rifles de assalto similares."

 AZE_util_vehicle_4: "Guyrza"

 ### Belgium ###
 BEL_infantry_weapons: "FN FAL"
 BEL_infantry_weapons_desc: "O FN FAL (Fusil Automatique Léger, que significa "Fuzil Automático Leve" em português) é um fuzil de batalha altamente conceituado. Ele foi desenvolvido pela empresa belga Fabrique Nationale (FN) no final da década de 1940. O FN FAL foi adotado por muitos países ao redor do mundo e se tornou uma das armas de fogo mais amplamente utilizadas durante a segunda metade do século XX. O FN FAL é alimentado por carregadores destacáveis ​​e é conhecido por sua confiabilidade e versatilidade. Ele utiliza o calibre 7,62x51mm NATO, o que lhe confere um poder de parada considerável. Sua ação é baseada no princípio do gás, com um pistão de gás que opera o ferrolho. Ele tem uma taxa de fogo seletiva, permitindo que seja disparado em modo automático ou semiautomático, dependendo das necessidades do usuário. Uma das características distintivas do FN FAL é o seu sistema de carregamento por alavanca de carga localizado no lado direito do receptor. Além disso, ele possui uma coronha dobrável que pode ser ajustada em comprimento."
 BEL_infantry_weapons1: "FN FNC M2"
 BEL_infantry_weapons1_desc: "O fuzil de assalto FNC (de Fabrique Nationale Carabine) é uma arma belga produzida pela Fabrique Nationale (FN) desde 1979. Após o fracasso de mercado de seu fuzil anterior em calibre 5,56x45mm, o CAL, a famosa empresa belga Fabrique Nationale começou a desenvolver o novo rifle de assalto em cartucho 5,56 OTAN no início dos anos 1970. O chamado FNC (Fabrique Nationale Carbine) foi produzido por volta 1978 e conseqüentemente foi adotado pelas forças armadas belga. Foi também aprovado pela Suécia e a Indonésia, e ambos os países compraram as licenças para fabricarem versões mais ou menos modificados da FNC, em suas próprias instalações. A versão sueca é conhecida como Bofors AK-5 e a versão indonésia é conhecida como Pindad SS1."
 BEL_infantry_weapons2: "FN FNC M3"
 BEL_infantry_weapons3: "FN F2000"
 BEL_infantry_weapons3_desc: "O FN F2000 é um fuzil de assalto bullpup desenvolvido pela empresa belga Fabrique Nationale (FN). Ele foi projetado no início dos anos 2000 como uma arma de próxima geração para atender às necessidades das forças militares e de segurança. Uma das características mais distintivas do FN F2000 é seu design bullpup, onde o sistema de alimentação e a culatra estão localizados atrás do gatilho, permitindo um comprimento total mais curto em relação a outros fuzis convencionais. Isso o torna mais manobrável em espaços confinados, como áreas urbanas ou veículos. O FN F2000 é alimentado por carregadores de plástico translúcido com capacidade para 30 cartuchos do calibre 5,56x45mm NATO. Possui uma ação a gás operada por um pistão de curso curto e usa um sistema de ferrolho rotativo. Ele possui um seletor de fogo ambidestro e pode disparar em modos automático e semiautomático. Outra característica notável do FN F2000 é o seu sistema de mira integrado, que inclui um visor óptico de aumento fixo e um retículo balístico iluminado. Também possui trilhos Picatinny em sua parte superior e laterais para permitir a montagem de acessórios como lunetas de mira, lanternas táticas e lançadores de granadas."
 BEL_infantry_weapons4: "FN SCAR L"
 BEL_infantry_weapons4_desc: "O FN SCAR-L (Special Operations Forces Combat Assault Rifle - Light) é um fuzil de assalto modular desenvolvido pela Fabrique Nationale (FN) como parte da família de armas SCAR (Special Operations Forces Combat Assault Rifle). Foi projetado para atender às necessidades das forças especiais e militares modernas. O SCAR-L é alimentado pelo calibre 5,56x45mm NATO e compartilha muitos dos recursos modulares e de design com seus irmãos de família, como o SCAR-H (chambered in 7.62x51mm NATO). O fuzil possui um sistema de ação a gás operado por pistão de curso curto, que ajuda a reduzir o acúmulo de resíduos no receptor. O principal benefício do SCAR-L é sua modularidade. Ele apresenta um design ambidestro, com controles de fogo, alavanca de carregamento e botão de liberação do carregador acessíveis de ambos os lados da arma. Além disso, seu sistema de trilhos Picatinny permite a montagem de uma ampla variedade de acessórios, como miras ópticas, lanternas, empunhaduras verticais e lançadores de granadas. O SCAR-L também possui um cano rápido e fácil de substituir, permitindo que o operador altere o comprimento do cano de acordo com a missão ou preferência. Ele está disponível em várias versões, incluindo modelos com canos curtos (SCAR-L CQC) e versões civis semiautomáticas (SCAR 16S). O FN SCAR-L é valorizado por sua confiabilidade, ergonomia avançada e capacidade de se adaptar a diferentes cenários de combate."
 BEL_infantry_weapons5: "FN SCAR H"
 BEL_infantry_weapons5_desc: "O FN SCAR-H (Special Operations Forces Combat Assault Rifle - Heavy) é um fuzil de assalto modular desenvolvido pela Fabrique Nationale (FN) como parte da família de armas SCAR (Special Operations Forces Combat Assault Rifle). Ele foi projetado para atender às necessidades das forças especiais e militares em cenários que exigem um calibre mais poderoso. O SCAR-H utiliza o calibre 7,62x51mm NATO, que oferece maior poder de fogo e alcance em comparação com o calibre 5,56x45mm NATO usado no SCAR-L. Ele possui um sistema de ação a gás operado por pistão de curso curto, que contribui para sua confiabilidade em condições adversas. Assim como o SCAR-L, o SCAR-H apresenta uma série de recursos modulares e ambidestros. Ele possui controles de fogo, alavanca de carregamento e botão de liberação do carregador acessíveis de ambos os lados da arma. Seu sistema de trilhos Picatinny permite a montagem de acessórios, como miras ópticas, lanternas, empunhaduras verticais e lançadores de granadas. A versatilidade do SCAR-H é ampliada pelo seu cano rápido e fácil de substituir, que permite ao operador alterar o comprimento do cano conforme necessário. Ele está disponível em várias versões, incluindo modelos com canos curtos (SCAR-H CQC) e versões civis semiautomáticas (SCAR 17S). O FN SCAR-H é valorizado por sua confiabilidade, precisão e capacidade de fogo em calibre 7,62mm."
 BEL_infantry_weapons6: "FN SCAR-25"
 BEL_infantry_weapons6_desc: "O FN SCAR-25 é uma variante avançada e potente do fuzil de assalto FN SCAR, desenvolvido pela Fabrique Nationale (FN) para atender às necessidades de combate em situações exigentes. Projetado para proporcionar um desempenho excepcional e uma capacidade de fogo superior, o SCAR-25 é a arma de escolha para operações militares e táticas de alto impacto. Este fuzil de assalto de calibre 7,62x51mm NATO oferece uma potência de parada significativa e um alcance estendido. Seu sistema de ação a gás, com um pistão de curso curto, garante uma operação suave e confiável em todas as condições. O SCAR-25 possui uma construção robusta e ergonômica, com controles ambidestros que permitem um manuseio fácil e intuitivo. Seu sistema de trilhos Picatinny oferece uma ampla gama de opções de acessórios, como miras ópticas avançadas, lanternas táticas e lançadores de granadas. Uma característica notável do FN SCAR-25 é seu cano de comprimento ajustável, que permite ao operador adaptar a arma a diferentes cenários e requisitos táticos. Além disso, ele possui um sistema de freio de boca eficiente, reduzindo o recuo e melhorando o controle da arma durante o disparo."
 BEL_infantry_weapons7: "FN SCAR-35"
 BEL_infantry_weapons7_desc: "O FN SCAR-35 é uma variante avançada do fuzil de assalto FN SCAR, desenvolvida pela Fabrique Nationale (FN) para atender às demandas das forças especiais em cenários de combate modernos. Combinando recursos de design inovadores e desempenho excepcional, o SCAR-35 estabelece um novo padrão de eficiência e versatilidade. Este fuzil de assalto modular opera com o calibre 7,62x51mm NATO, proporcionando um poder de fogo significativo e alcance estendido. Seu sistema de ação a gás de pistão de curso curto garante confiabilidade em diversas condições operacionais. O SCAR-35 apresenta um design ergonômico e ambidestro, permitindo fácil acesso aos controles de fogo, alavanca de carregamento e botão de liberação do carregador de ambos os lados da arma. Seu sistema de trilhos Picatinny oferece ampla compatibilidade com uma variedade de acessórios, desde miras ópticas avançadas até lançadores de granadas. Uma característica distintiva do FN SCAR-35 é seu cano de comprimento ajustável, permitindo ao operador adaptar-se rapidamente a diferentes cenários e necessidades táticas. Além disso, possui um sistema de supressor integrado que reduz o recuo e o ruído, melhorando a precisão e o conforto do atirador."

 BEL_IFV_2: "YPR-765"
 BEL_IFV_2_short: "YPR-765"
 BEL_IFV_2_desc: "É um veículo de combate de infantaria projetado e fabricado pela empresa holandesa Stork, atualmente parte da empresa FNSS Savunma Sistemleri. O projeto do YPR-765 foi baseado no veículo de transporte de pessoal M113 fabricado nos Estados Unidos. O YPR-765 foi desenvolvido para atender às necessidades das forças armadas neerlandesas, e sua produção começou na década de 1970. O veículo foi usado pelo Exército dos Países Baixos e passou por várias atualizações e modificações ao longo dos anos para melhorar seu desempenho e capacidade de combate. Ele apresenta um chassi rastreado e é projetado para transportar uma equipe de até 13 soldados totalmente equipados, incluindo o motorista e o comandante do veículo. O armamento do YPR-765 pode variar de acordo com a versão e a configuração, mas geralmente inclui uma combinação de metralhadoras de calibre médio e pesado, bem como lançadores de granadas fumígenas."

 BEL_APC_1: "BDX"
 BEL_APC_1_short: "BDX"

 BEL_Rec_tank_1: "SIBMAS AFSV-90"
 BEL_Rec_tank_1_short: "AFSV-90"
 BEL_Rec_tank_1_desc: "AFSV-90 (Armoured Fighting Support Vehicle 90) é um veículo de combate blindado utilizado pelas Forças Armadas da Suécia. O AFSV-90 foi desenvolvido para fornecer apoio de fogo e suporte às tropas em operações militares. O AFSV-90 é construído com um chassi rastreado e possui uma torre armada na parte superior, que abriga um canhão automático de 40 mm. Além disso, o veículo está equipado com metralhadoras pesadas calibre 7,62 mm e lançadores de granadas fumígenas. Essa combinação de armas proporciona ao AFSV-90 uma capacidade de fogo eficaz contra alvos terrestres, incluindo veículos blindados e posições inimigas. O veículo é projetado para transportar uma tripulação de três membros, incluindo o motorista, o artilheiro e o comandante. Ele também possui capacidade para transportar um número limitado de tropas adicionais para fins de apoio e resgate. O AFSV-90 é projetado com recursos que garantem uma boa mobilidade em diferentes tipos de terreno, incluindo áreas urbanas, florestas e terrenos acidentados. Além disso, possui proteção balística para a tripulação contra projéteis de armas leves e estilhaços."

