 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "O lançador de foguetes múltiplos RM-51 foi uma alternativa do Exército da Tchecoslováquia ao lançador de foguetes múltiplos BM-13 desenvolvido na década de 1950."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "O RM-70 Grad é um veículo lançador de foguetes múltiplos altamente eficaz e amplamente utilizado. Ele é uma variante modernizada do veículo de artilharia soviético BM-21 Grad. Projetado para fornecer um poderoso suporte de fogo, o RM-70 Grad é capaz de disparar uma salva de foguetes de maneira rápida e precisa. O RM-70 Grad é montado em um chassi resistente de caminhão, que oferece mobilidade e capacidade de atravessar diferentes terrenos. O veículo é equipado com um lançador rotativo que pode conter até 40 tubos de lançamento para foguetes. Esses foguetes podem ser de diferentes tipos e alcances, permitindo ao RM-70 Grad engajar alvos em diversas distâncias. O sistema de foguetes do RM-70 Grad é altamente versátil e pode ser configurado com diferentes tipos de munição, incluindo explosivos convencionais, foguetes de fragmentação e até mesmo foguetes de cluster. Essa variedade de munições permite que o veículo atinja uma ampla gama de alvos, incluindo posições inimigas, concentrações de tropas e alvos de área. O RM-70 Grad é conhecido por sua capacidade de disparar uma salva de foguetes de maneira rápida e coordenada. Isso permite que ele entregue uma quantidade significativa de poder de fogo em um curto período de tempo, tornando-o eficaz em supressão de incêndio, apoio à infantaria e operações ofensivas. O sistema de controle e orientação do RM-70 Grad geralmente inclui dispositivos de mira e sistemas de posicionamento global (GPS) para garantir precisão nos disparos. Além disso, ele pode ser integrado a redes de comunicação para receber informações atualizadas sobre os alvos."
 CZE_SP_R_arty_2: "RM-71"
 CZE_SP_R_arty_2_desc: "O RM-71 é um veículo lançador de foguetes múltiplos de fabricação tcheca. Ele é uma variante modernizada do veículo de artilharia soviético BM-21 Grad. O RM-71 é conhecido por sua capacidade de fornecer um suporte de fogo poderoso e eficaz. O RM-71 é montado em um chassi resistente de caminhão, que oferece mobilidade e flexibilidade em diferentes tipos de terrenos. Assim como o BM-21 Grad, o RM-71 é equipado com um lançador rotativo capaz de disparar uma salva de foguetes de maneira rápida. O veículo pode ser configurado com diferentes tipos de foguetes, incluindo explosivos convencionais, foguetes de fragmentação ou foguetes de cluster. Essa variedade de munições permite que o RM-71 engaje alvos em diversas distâncias e forneça um poder de fogo significativo em um curto período de tempo. O RM-71 é geralmente usado para apoiar operações ofensivas e defensivas, fornecendo fogo concentrado em áreas designadas. Sua mobilidade e capacidade de resposta permitem que ele seja rapidamente deslocado para diferentes posições, adaptando-se às necessidades da missão. O sistema de controle e orientação do RM-71 é equipado com dispositivos de mira e pode ser integrado a sistemas de posicionamento global (GPS) para maior precisão nos disparos. Além disso, ele pode ser conectado a redes de comunicação para receber informações atualizadas sobre os alvos."
 CZE_SP_R_arty_3: "RM-94 Monzun" #Fictício
 CZE_SP_R_arty_3_desc: "O RM-94 Monzun é um sistema de lançamento múltiplo de foguetes de fabricação tcheca. Ele foi desenvolvido como uma versão modernizada e aprimorada do veículo de artilharia soviético BM-21 Grad. O RM-94 Monzun é conhecido por sua capacidade de fornecer um poderoso suporte de fogo em campo de batalha. O veículo RM-94 Monzun é montado em um chassi de caminhão robusto e altamente móvel, o que lhe confere a capacidade de operar em diferentes terrenos. Ele é equipado com um lançador rotativo que pode conter múltiplos tubos de lançamento para foguetes. O sistema de foguetes do RM-94 Monzun é altamente versátil e pode disparar diferentes tipos de munição, como foguetes de fragmentação, foguetes de alto explosivo ou foguetes de cluster. Essa variedade de munições permite que o Monzun engaje uma ampla gama de alvos em diferentes distâncias e proporcione um poder de fogo concentrado. O RM-94 Monzun é conhecido por sua capacidade de disparar salvas de foguetes de forma rápida e coordenada, fornecendo um impacto significativo no campo de batalha. Sua mobilidade e agilidade permitem que o sistema seja rapidamente deslocado para diferentes posições, adaptando-se às necessidades táticas da missão. O sistema de controle e orientação do RM-94 Monzun inclui dispositivos de mira e pode ser integrado a sistemas de posicionamento global (GPS) para maior precisão nos disparos. Além disso, ele pode ser conectado a redes de comunicação para receber informações atualizadas sobre os alvos."
 CZE_SP_R_arty_4: "RM-96" #Fictício
 CZE_SP_R_arty_4_desc: "O RM-96 é um sistema de lançamento múltiplo de foguetes altamente avançado e eficaz, fabricado pela República Tcheca. Projetado para fornecer suporte de fogo concentrado e poderoso, o RM-96 é capaz de lançar uma salva de foguetes de maneira rápida e precisa. O sistema RM-96 é montado em um chassi resistente e altamente móvel, projetado para operar em diversos tipos de terrenos. Ele é equipado com um lançador rotativo que pode conter múltiplos tubos de lançamento para foguetes. O sistema de foguetes do RM-96 é altamente versátil e pode disparar uma variedade de munições, incluindo foguetes de alto explosivo, foguetes de fragmentação e foguetes de cluster. Essa diversidade de munições permite que o RM-96 ataque alvos em diferentes distâncias e forneça uma ampla gama de capacidades de impacto. Com sua capacidade de lançamento rápido e preciso, o RM-96 é eficaz em supressão de incêndio, apoio de infantaria e operações ofensivas. Sua mobilidade permite que ele seja rapidamente deslocado para diferentes posições, adaptando-se às necessidades táticas da missão. O sistema de controle e orientação do RM-96 inclui dispositivos de mira e pode ser integrado a sistemas de posicionamento global (GPS) para maior precisão nos disparos. Além disso, o sistema pode ser conectado a redes de comunicação para receber informações atualizadas sobre os alvos."

 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "O ShM vz. 85 PRÁM-S é uma artilharia autopropulsada de origem tcheca, desenvolvida para fornecer apoio de fogo direto às tropas em campo de batalha. Ele é baseado no chassi do veículo blindado de transporte de pessoal ShM vz. 85, mas foi modificado e equipado com um sistema de artilharia. O PRÁM-S possui um canhão de artilharia montado em sua estrutura, geralmente com um calibre de médio porte, capaz de disparar projéteis de alta explosão ou de fragmentação. A artilharia autopropulsada permite que o veículo forneça suporte de fogo direto com precisão e mobilidade. O sistema de artilharia do PRÁM-S é controlado internamente pelo pessoal a bordo, que pode ajustar o ângulo de tiro e a direção do canhão para atingir alvos designados. Isso oferece flexibilidade e agilidade para engajar efetivamente tanto alvos fixos quanto em movimento. O veículo também é equipado com sistemas de observação e controle de fogo, incluindo dispositivos de mira e sensores de orientação, que permitem ao operador adquirir e rastrear alvos com precisão. A mobilidade do ShM vz. 85 PRÁM-S é uma de suas principais características, permitindo que o veículo se desloque rapidamente pelo campo de batalha e altere posições para evitar detecção e contra-ataque inimigo."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "O ShKH vz. 77 DANA é um veículo de artilharia autopropulsada tcheco desenvolvido durante a era da Guerra Fria. Ele é conhecido por sua capacidade de fornecer suporte de fogo eficaz e preciso em campo de batalha. O DANA é montado em um chassi de lagarta resistente e altamente móvel, o que lhe confere excelente capacidade de atravessar terrenos diversos. Ele é equipado com um sistema de artilharia que consiste em um canhão de calibre médio montado em uma torre giratória. O canhão do ShKH vz. 77 DANA tem um alcance significativo e pode disparar projéteis de alta explosão ou de fragmentação com precisão. Sua torre giratória permite que o veículo mire em diferentes direções e ajuste o ângulo de tiro para atingir alvos designados com eficácia. O sistema de controle de fogo do DANA é avançado, com dispositivos de mira e sensores que permitem ao operador adquirir e rastrear alvos com precisão. Além disso, o veículo possui sistemas de comunicação e computadorizados que permitem a coordenação com outras unidades de artilharia e fornecem informações atualizadas sobre o campo de batalha. O ShKH vz. 77 DANA é capaz de realizar disparos diretos ou indiretos, fornecendo apoio de fogo tanto para alvos fixos quanto em movimento. Sua mobilidade e capacidade de se deslocar rapidamente pelo campo de batalha aumentam sua eficácia e tornam o DANA uma peça valiosa de artilharia autopropulsada."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "O ShKH vz. 77 DANA M2 é uma versão modernizada do veículo de artilharia autopropulsada original, projetado para fornecer suporte de fogo altamente eficaz em campo de batalha. Com diversas melhorias em relação à versão anterior, o DANA M2 apresenta avanços tecnológicos que o tornam ainda mais poderoso e preciso. O veículo é montado em um chassi de lagarta resistente e altamente móvel, o que lhe confere excelente capacidade de atravessar terrenos diversos. Ele é equipado com um sistema de artilharia composto por um canhão de calibre médio montado em uma torre giratória. O canhão do ShKH vz. 77 DANA M2 possui um alcance estendido e pode disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação e outros tipos especializados, dependendo das necessidades da missão. Sua precisão aprimorada permite que atinja alvos com maior eficácia e reduza o risco de danos colaterais. O sistema de controle de fogo do DANA M2 é altamente avançado, com sistemas de mira e sensores atualizados que fornecem uma maior capacidade de aquisição e rastreamento de alvos. Além disso, o veículo é equipado com sistemas de comunicação e computadorizados que permitem uma melhor coordenação com outras unidades de artilharia e o compartilhamento de informações em tempo real. A mobilidade do ShKH vz. 77 DANA M2 é uma de suas principais vantagens, permitindo que ele se mova rapidamente pelo campo de batalha e altere posições estratégicas para evitar detecção e contra-ataque inimigo."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA" #Fictional
 CZE_SP_arty_3_desc: "O ShKH vz. 105 KATKA é um veículo de artilharia autopropulsada tcheco, desenvolvido para fornecer suporte de fogo efetivo em campo de batalha. Com sua configuração especializada, o KATKA é capaz de realizar ataques de artilharia de longo alcance com precisão. O veículo é montado em um chassi de lagarta resistente, que oferece excelente mobilidade em diversos terrenos. Ele é equipado com um sistema de artilharia composto por um canhão de calibre médio a pesado montado em uma torre giratória. O canhão do ShKH vz. 105 KATKA tem um alcance estendido e pode disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação e outros tipos especializados. Sua precisão e poder de fogo permitem que ele engaje alvos a longas distâncias com eficácia. O sistema de controle de fogo do KATKA é avançado, com dispositivos de mira e sensores que fornecem ao operador a capacidade de adquirir, rastrear e engajar alvos com precisão. Além disso, o veículo é equipado com sistemas de comunicação e computadorizados que permitem a integração com outras unidades de artilharia e facilitam a coordenação das operações. O ShKH vz. 105 KATKA é capaz de operar de forma autônoma ou em conjunto com outros sistemas de artilharia, contribuindo para a capacidade de fogo combinada das forças militares. Sua mobilidade e poder de fogo o tornam um ativo valioso para a realização de ataques de artilharia em apoio às operações ofensivas e defensivas."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA" #Fictional
 CZE_SP_arty_4_desc: "O ShKH vz. 109 BÁRA é um veículo de artilharia autopropulsada tcheco desenvolvido para fornecer suporte de fogo eficaz em campo de batalha. Com sua configuração especializada, o BÁRA é capaz de realizar ataques de artilharia de médio a longo alcance com precisão. O veículo é montado em um chassi resistente e altamente móvel, proporcionando excelente capacidade de atravessar terrenos variados. Ele é equipado com um sistema de artilharia composto por um canhão de calibre médio a pesado montado em uma torre giratória. O canhão do ShKH vz. 109 BÁRA tem um alcance considerável e pode disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação e outros tipos especializados. Sua precisão e poder de fogo permitem que ele engaje alvos em diferentes distâncias com eficácia. O sistema de controle de fogo do BÁRA é avançado, com dispositivos de mira e sensores que fornecem ao operador a capacidade de adquirir, rastrear e engajar alvos com precisão. Além disso, o veículo é equipado com sistemas de comunicação e computadorizados que facilitam a coordenação com outras unidades de artilharia e contribuem para o compartilhamento de informações em tempo real. O ShKH vz. 109 BÁRA é projetado para operar de forma autônoma ou em conjunto com outros sistemas de artilharia, aprimorando a capacidade de fogo combinada das forças militares. Sua mobilidade e poder de fogo o tornam um ativo valioso para a condução de ataques de artilharia em apoio às operações ofensivas e defensivas."
