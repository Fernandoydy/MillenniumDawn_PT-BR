PER_political.9742.t: "Retorno dos Acaemênidas"
PER_political.9742.d: "Numa reviravolta inesperada, uma confederação de tribos e clãs conhecida como Khamseh se uniu e criou o Conselho de Ressurreição Acaemênida. Isso ocorre porque muitas pessoas lá começaram a afirmar ser descendentes de Ciro, o Grande, e, consequentemente, do Império Acaemênida, após uma campanha de propaganda fracassada do Partido Pan-Iraniano. O novo Conselho Acaemênida está começando a convocar patriotas de todo o país para se juntar à sua causa, devido à falta de apoio popular, especialmente das forças armadas. Atualmente, o Khamseh tem apoio mínimo do exército iraniano, mas eles têm o suficiente para resistir por enquanto, no entanto, é desconhecido se eles terão sucesso ou não..."
PER_political.9742.a: "Vamos ver"
PER_political.87878.a: "O QUÊ?"
PER_political.5754.t: "Contragolpe do Tudeh"
PER_political.5754.d: "O Partido Tudeh agora controla o governo iraniano após um golpe bem-sucedido que derrubou Rajavi. Para desgosto do MEK, as pessoas parecem estar muito mais felizes com o Partido Tudeh do que estavam com o MEK, apesar da popularidade oscilante do Tudeh ao longo dos anos após a Revolução Islâmica."
PER_political.5754.a: "Vamos ver como o Tudeh se sai.."
PER_political.2723.t: "Agenda de Extrema Direita"
PER_political.2723.d: "Como um partido de extrema direita, nosso objetivo é projetar o poder iraniano pelo mundo, seja por influência ou força militar. Defenderemos os interesses iranianos na região e combateremos a influência estrangeira o máximo possível, mesmo que isso envolva riscos de confronto militar. Colocaremos as forças armadas iranianas na vanguarda de nosso plano de desenvolvimento industrial, para que possamos oferecer empregos às pessoas, enquanto damos à nossa força militar uma vantagem sobre os outros."
PER_political.2723.a: "Javidan Iran!"
PER_political.7864.t: "Agenda de Esquerda"
PER_political.7864.d: "Como um partido de esquerda, nosso objetivo será projetar a nova revolução pela região e, em última análise, pelo mundo. Colocaremos nossos ideais revolucionários antes dos outros, e projetaremos nossa influência o máximo possível. Se alguém representar uma ameaça à nossa revolução, devemos agir rapidamente para combatê-los e preservar nossos ideais!"
PER_political.7864.a: "Zendebad Engelab!"
PER_political.23512.t: "Agenda Democrática"
PER_political.23512.d: "Como um partido democrático, nosso objetivo será proteger o Irã e seus novos valores democráticos o máximo possível. Colocaremos a diplomacia em primeiro lugar antes de qualquer confronto violento, e buscaremos ajudar os países vizinhos a fortalecer suas democracias. Melhoraremos a vida cotidiana dos iranianos criando melhores empregos, indústrias e infraestrutura. Podemos entrar em conflito com o bloco GCC devido aos nossos ideais e visões diferentes do Oriente Médio, mas lidaremos com isso quando chegar a hora..."
PER_political.23512.a: "Ey' Iran"

PER_political.2150.t: "Irã nos convida para a União Iraniana"
PER_political.2150.d: "Hoje, membros do conselho da União Iraniana voaram para Cabul e nos fizeram uma oferta muito surpreendente. O Irã está nos convidando para nos juntarmos à União Iraniana. Os diplomatas pareceram um pouco passivo-agressivos em sua abordagem, o que significa que eles não têm medo de nos forçar a nos juntar a eles.."
