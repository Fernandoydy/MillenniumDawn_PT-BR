IRGC_self_sufficiency_jihad_organization_idea: "Organização Jihad de Autossuficiência IRGC"
IRGC_self_sufficiency_jihad_organization_idea_desc: "A indústria do país, determinando estratégias de pesquisa para coordenar ainda mais os procedimentos de pesquisa no campo da autossuficiência e desenvolvimento de produtos, enquanto cria centros de sistema de pesquisa e estudo eficientes, cria uma cultura de comunicação com centros científicos e de pesquisa e associações especializadas em níveis domésticos e internacionais, com assuntos de pesquisa especializados são institucionalizados em uma organização específica de projetos de pesquisa e gastos paralelos viciados em pesquisa, e determinando prioridades práticas e identificando as necessidades das indústrias nacionais, a atenção aos procedimentos e sistematização na pesquisa neste campo é institucionalizada.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se mudarmos a §HPerspectiva do País§!."
