PER_khamseh_happy: "Khamseh - §RInfluente§!"
PER_khamseh_happy_desc: "O §OKhamseh§! é muito influente em nossa política, e sua influência e controle trazem estabilidade à nossa nação. No entanto, o Khamseh está retardando severamente nossa burocracia e está custando muito dinheiro ao nosso governo. O Khamseh será útil se planejarmos ocupar grandes áreas, pois ele reduzirá a resistência à ocupação.\n§W------------------§!\nEste Espírito Nacional pode ser §GSubstituído§! se a influência §OKhamseh§! for menor que §H50%!§!"
PER_khamseh_angry: "§OKhamseh§! - §GNão-Influente§!"
PER_khamseh_angry_desc: "O §OKhamseh§! não é muito influente em nossa política, no entanto, eles estão começando a causar muitos problemas. Removê-los ou aumentar sua influência seria uma alternativa melhor do que mantê-los nesse estado. Se escolhermos removê-los, então não precisaremos lidar mais com o Khamseh.\n§W------------------§!\nEste Espírito Nacional pode ser §GSubstituído§! se a influência do §OKhamseh§! for maior que §H50%§!... Ou pode ser §RRemovido§! se fizermos a Decisão §RPurgar o Khamseh§!"
PER_iranian_disunity: "Desunião Iraniana Grave"
