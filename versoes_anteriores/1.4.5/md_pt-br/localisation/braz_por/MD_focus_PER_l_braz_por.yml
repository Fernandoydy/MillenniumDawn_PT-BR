PER_revolution.300.t: "A Guerra Civil Iraniana Termina!"
PER_revolution.300.d: "Após meses de batalhas intensas, a guerra civil chegou ao fim. As pessoas comemoram enquanto os soldados retornam para suas famílias, sabendo que não precisarão mais viver com medo. No entanto, os problemas ainda não acabaram no Irã; agora as pessoas têm uma escolha crucial a fazer sobre qual partido assumirá no próximo referendo..."
PER_revolution.300.a: "Um dia para celebrar"

PER_revolution.301.t: "O Grande Referendo"
PER_revolution.301.d: "Como o Conselho Revolucionário do Irã, é hora de decidirmos quem queremos que lidere o Irã daqui para frente."
PER_revolution.301.a: "Reza Pahlavi é um bom candidato"
PER_revolution.301.b: "O MEK, mas as pessoas podem ficar chateadas.."
PER_revolution.301.c: "Os Pan-Iranistas, eles servirão aos interesses do Irã"
PER_revolution.301.e: "Um Shahdom uma Vez Mais"
PER_revolution.3011.t: "A Coroação do Shah"
PER_revolution.3011.d: "Reza Pahlavi II está sendo coroado hoje e em breve ocupará o trono do pavão como o Shah do Irã. No entanto, não está claro se ele ainda tem simpatias pelo Ocidente, e muitos especulam que ele tem a visão de restaurar um Império Iraniano que siga os passos de pessoas como Ciro, o Grande."
PER_revolution.3011.a: "Ele o fará"
PER_revolution.3011.b: "Não acho que sim, o Irã precisa de amigos após todos esses anos de isolamento"
PER_revolution.3012.t: "A República Iraniana"
PER_revolution.3012.d: "O povo iraniano votou por uma República no referendo que acaba de ocorrer, no entanto, o povo iraniano agora deve decidir qual partido ocupará o cargo pela primeira vez na história do Irã."
PER_revolution.3012.a: "Os Conservadores"
PER_revolution.3012.b: "Os Liberais"
PER_revolution.3012.c: "Os Social Democratas"
