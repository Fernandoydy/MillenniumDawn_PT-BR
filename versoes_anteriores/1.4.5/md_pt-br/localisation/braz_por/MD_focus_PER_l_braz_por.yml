PER_post_rev_relief_desc: "Enquanto o mundo nos observava derrubar a República Islâmica, eles se preparavam para um Irã menos agressivo. Se isso é verdade ou não, eles ainda estão aliviados que um problema foi removido de seu caminho, e eles emitiram pacotes de ajuda ao Irã para a recuperação econômica. Eles também levantaram todas as sanções sobre o país, o que alivia um grande fardo para nosso povo.\n§W------------------§!\nEste Espírito Nacional será §RRemovido§! se completarmos os focos §YEsforço de Avanço Atômico§!"
