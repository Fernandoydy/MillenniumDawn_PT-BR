PER_orupa.3.a: "Maldição!"

PER_orupa.4: "[PER.GetName] está nos influenciando!"
PER_orupa.4.t: "[PER.GetName] está nos influenciando!"
PER_orupa.4.d: "Com a nova linha Aleppo-Istambul construída, os produtos iranianos estão se tornando mais comuns em nossas províncias orientais, como Trácia, e com esses produtos vem a propaganda xiita anexada aos rótulos. Embora isso não represente uma ameaça real, isso pode mudar a mente de nossos jovens adolescentes maleáveis que procuram uma maneira de se rebelar..."
PER_orupa.4.a: "Maldição, [TUR.GetName]!"

PER_orupa.5: "[PER.GetName] está nos influenciando!"
PER_orupa.5.t: "[PER.GetName] está nos influenciando!"
