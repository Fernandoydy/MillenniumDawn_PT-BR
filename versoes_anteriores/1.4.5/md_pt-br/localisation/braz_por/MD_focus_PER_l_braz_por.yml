CENTO: "CENTO"
PER_the_revolution: "O Ano de Sangue"
PER_the_revolution_desc: " "Zahak reinou por mil anos, e de um lado ao outro do mundo era ele quem comandava. Os sábios se esconderam com suas ações, e os demônios alcançaram seus desejos mais íntimos. A virtude foi desprezada, e a magia aplaudida, a justiça se escondeu enquanto o mal florescia; os demônios se alegraram em sua maldade, enquanto o bem era falado apenas em segredo" - Ferdowsi, Shahnameh. "
PER_iran_reborn: "Irã Renascido"
PER_iran_reborn_desc: "Hoje, o Irã renasceu. Conflito após conflito, o povo iraniano derrubou o domínio da República Islâmica."
PER_great_referendum: "O Grande Referendo"
PER_great_referendum_desc: "Os iranianos agora têm uma escolha crucial a fazer, e essa escolha será feita nas urnas. No entanto, essa escolha pode ser consequente, pois determina o destino do Irã que está à frente..."
PER_democracy: "Um Irã Livre"
PER_democracy_desc: "O Irã agora será guiado por ideais seculares e ocidentais. O povo iraniano está cansado do governo religioso e busca algo que os afaste disso."
PER_freedom: "Retorno dos Pahlavi"
PER_freedom_desc: "Reza Pahlavi II pisará novamente em solo iraniano, após quase duas décadas de exílio. Seu retorno marcará um novo começo na política iraniana, e se ele seguirá os passos de seu pai na política é adivinhação de todos."
PER_beloved_shah: "Um Shah Amado"
PER_beloved_shah_desc: "O Shah é um amado, e o povo exige que ele governe o país sob uma monarquia absoluta!"
PER_benevolant_shah: "Uma República"
PER_benevolant_shah_desc: "O Shah anunciou recentemente sua renúncia como líder do país e afirmou que preferiria ser um monarca constitucional. Muitos estão comemorando, enquanto seus apoiadores radicais fervem de raiva. Sua renúncia também marcará a primeira eleição presidencial iraniana que será livre de qualquer forma superior de governo, como um Shah ou Ayatollah."
PER_majlis_disarray: "Lidar com o Majlis"
PER_majlis_disarray_desc: "O Majlis tem estado constantemente em estado de desordem nos últimos meses após a revolução. Pouco depois da grande purga, muitos especulam sobre o que acontecerá com esse órgão governamental crucial..."
PER_controlled_majlis: "Um Majlis Controlado"
PER_controlled_majlis_desc: "O Majlis será controlado por uma autoridade superior"
PER_independent_majlis: "Um Majlis Independente"
PER_independent_majlis_desc: "O Majlis será livre de uma autoridade superior, agindo conforme julgarem adequado. Os membros também serão nomeados pelo povo."
PER_our_rep: "Nossos Representantes"
PER_our_rep_desc: "O Majlis é essencialmente nosso fantoche, e aprovar leis será bastante simples, apesar da grande rejeição entre o povo."
PER_peoples_rep: "Os Representantes do Povo"
PER_peoples_rep_desc: "O Majlis representa o povo do Irã, não seus governantes. Embora a aprovação de certas leis seja mais dolorosa do que antes, o Majlis oferece ao povo um farol de esperança na democracia iraniana."
PER_storm_news_stations: "Dominar Estações de Notícias"
PER_storm_news_stations_desc: "Precisamos assumir o controle das estações de notícias para transmitir à nação nossa revolução que está ocorrendo!"
PER_bribe_military_officers: "Influenciar Oficiais Militares"
PER_bribe_military_officers_desc: "Influenciar oficiais militares será crucial para garantir força de trabalho adicional."
PER_iranian_dream: "§GO§! §WIrã§! §RRenascido§!"
PER_iranian_dream_desc: "Um novo Sonho Iraniano foi imaginado, e ele não será despedaçado, pois os iranianos verão sua grande revolução mudar o mundo!"
PER_attack_basij_center: "Armas Americanas"
PER_attack_basij_center_desc: "Os Estados Unidos nos ofereceram algum equipamento militar, e talvez seja sábio aceitá-lo..."
PER_saving_iran: "Salvando o Irã"
PER_saving_iran_desc: "Salvar o Irã será um processo longo e demorado, devemos construir novas estradas, infraestrutura, sistemas de rede e também financiar a pesquisa e desenvolvimento de novas tecnologias industriais para nos ajudar a acelerar o processo. Também teremos que nos concentrar em questões sociais-chave para melhorar a vida cotidiana dos cidadãos."
PER_attend_khaju: "Atender ao Khaju"
PER_attend_khaju_desc: "O rio Khaju foi negligenciado, grande parte de sua água foi desviada para outras cidades iranianas como resultado da má gestão ao longo dos anos pela República Islâmica. Hoje devemos desfazer os danos causados e construir infraestrutura crítica para o rio e a ponte."
PER_clean_pollution: "Plano de Gestão da Poluição"
PER_clean_pollution_desc: "Precisamos lidar com a terrível poluição que assola nossas cidades, e o primeiro passo desse processo será construir usinas nucleares para uso de energia limpa."
PER_persepolis_plan: "Estação de Radar do Sul"
PER_persepolis_plan_desc: "Construir uma estação de radar no sul será fundamental para ajudar as cidades do sul a lidar com o crime através do intercomunicador. Tornar nossos bairros mais seguros será mais um grande passo para salvar o Irã do que já suportou por tanto tempo."
PER_ancient_history: "Reparos em Takhte-Jamshid"
PER_ancient_history_desc: "Persépolis, um dos maiores tesouros do Irã, foi danificado, negligenciado e deixado ao abandono pela administração anterior. Para preservar essa antiga cidade iraniana, devemos alocar fundos para reparar as colunas danificadas, para que elas fiquem imponentes e altas novamente."
PER_recent_history: "Palácio Golestan para o Turismo"
PER_recent_history_desc: "Os Qajars construíram um grandioso palácio, o Palácio Golestan, e ele continua sendo um dos edifícios mais luxuosos do Irã até hoje, tornando-o muito popular entre os turistas estrangeiros. Se conseguirmos arrumar o lugar, talvez possamos obter um pouco mais de renda com os visitantes."
PER_bandar_ports: "Portos de Bandar Abbas"
PER_bandar_ports_desc: "Os portos de Bandar Abbas recentemente começaram a ficar para trás em termos tecnológicos, e é melhor começarmos a construir novos portos para acompanhar as últimas capacidades de construção naval."
PER_kordestan_arms: "Armas de Kordestan"
PER_kordestan_arms_desc: "Kordestan muitas vezes é negligenciada nos projetos de construção iranianos, e construir uma fábrica de armas no coração da província será uma boa maneira de mudar isso. Dar empregos aos locais enquanto mantemos nosso exército em alta será benéfico."
PER_southern_projects: "Estações Aéreas Centrais"
PER_southern_projects_desc: "A província de Kavir parece carecer de turismo e isso tem uma boa razão, a província carece de um bom aeroporto. Podemos construir um grande aeroporto no coração de Kavir, em Yazd, e assim os moradores locais e os turistas terão acesso a um aeroporto."
PER_worlds_oil: "Renegociar Contratos BP"
PER_worlds_oil_desc: "A BP, ou British Petroleum, originou-se como a Anglo Persian Oil Company. Após a Revolução Islâmica, eles se retiraram, mas hoje parece haver uma boa oportunidade para eles voltarem a se encaixar. Poderíamos renegociar os contratos e possivelmente fechar um acordo que beneficie ambos os lados."
PER_our_oil: "O Petróleo Iraniano é Iraniano"
PER_our_oil_desc: "Devemos tomar a história como testemunha para nunca mais deixar estrangeiros controlarem qualquer pedaço do petróleo iraniano. Se investirmos um pouco na busca por mais petróleo, podemos fazer com que o petróleo iraniano controle uma parte do mercado."
PER_peoples_rights: "Os Direitos do Povo"
PER_peoples_rights_desc: "Precisamos assegurar ao povo seus direitos para que eles possam apreciar o estabelecimento de uma República. Ao longo das últimas décadas, os iranianos têm sido sujeitos a direitos limitados, e esses direitos devem ser ampliados."
PER_women_work: "Mulheres"
PER_women_work_desc: "As mulheres compõem metade de nossa sociedade e consistentemente ocupam as primeiras posições em nosso sistema educacional, tornando óbvio promover seus trabalhos em campos estratégicos como a computação."
PER_end_pol_prisons: "Vida"
PER_end_pol_prisons_desc: "Prisões políticas têm sido usadas no Irã por algum tempo, e sua simples existência corrompe nossos políticos até o âmago."
PER_freedom_to_speech: "Liberdade"
PER_freedom_to_speech_desc: "A liberdade de expressão deve ser um direito concedido a todos os iranianos, considerando que a nação é tão diversa e está em constante mudança. O povo deve expressar suas opiniões para moldar melhor a nação em algo grandioso."
PER_combat_chinese_influence: "Manter os Chineses à Distância"
PER_combat_chinese_influence_desc: "A China está se aproximando lentamente da região e trazendo consigo sua ideologia. Não podemos permitir que isso aconteça e o Oriente Médio deve permanecer seguro da influência comunista!"
PER_crush_communists: "Esmagar os Comunistas"
PER_crush_communists_desc: "Os partidos comunistas radicais do Irã ainda operam livremente, mas precisaremos interferir severamente em suas habilidades de crescer e expandir. Fazê-lo também nos dará uma camada adicional de proteção contra a ameaça chinesa que está se aproximando lentamente de nossa região."
PER_no_help: "Nós fazemos isso"
PER_no_help_desc: "Manteremos a ameaça chinesa sob controle sem a necessidade de trazer potências estrangeiras, dessa forma podemos maximizar nossa própria influência e manter nossa independência nacional."
PER_usa_help: "Chamar os Americanos"
PER_usa_help_desc: "Chamar a América seria uma jogada inteligente, já que eles têm as capacidades necessárias para lidar com a expansão chinesa na região."
PER_counter_chinese_investments: "Minar Acordos Chineses"
PER_counter_chinese_investments_desc: "Se minarmos os acordos chineses antes mesmo de serem feitos, poderíamos obter os benefícios que a China teria obtido."
PER_help_east_turkestan: "Instigar Algo em Turkestan Oriental"
PER_help_east_turkestan_desc: "Se os chineses estiverem ocupados lidando com problemas internos, eles não terão recursos suficientes para gastar no Oriente Médio."
PER_counter_chinese_investments: "Minar Investimentos Chineses"
PER_counter_chinese_investments_desc: "Se pudermos minar os investimentos chineses na região, sua influência começará a diminuir e isso afetará consideravelmente a economia deles por algum tempo."
PER_help_regional_democracies: "Fundos para Democracias Regionais"
PER_help_regional_democracies_desc: "Se pudermos financiar algumas democracias em nossa região, ou até mesmo a fundação de algumas, poderíamos provavelmente conter a ameaça chinesa, já que a última coisa que eles querem ver é um Oriente Médio democrático com cooperação ativa."
PER_regional_safety: "Realizar a Ambição Iraniana"
PER_regional_safety_desc: "A queda da República Islâmica trouxe uma nova era, mas essa era envolve a diminuição da influência iraniana. Devemos fortalecer novamente a hegemonia iraniana na região para que os sauditas não assumam o controle e mudem a ordem regional."
PER_turkish_talks: "Conversas com a Turquia"
PER_turkish_talks_desc: "A Turquia foi uma antiga aliada do Irã, e eles ainda estão dispostos a cooperar conosco, apesar do deterioramento das relações nos últimos anos. Deveríamos conversar com eles sobre uma possível aliança para mudar o rumo do Oriente Médio."
PER_london_talks: "Obter o Apoio Britânico"
PER_london_talks_desc: "O apoio britânico poderia ser útil em um Oriente Médio pós-Revolução Islâmica, especialmente se quisermos reinar supremos na região."
PER_return_of_cento: "Reestabelecer o CENTO"
PER_return_of_cento_desc: "O CENTO foi um pacto de defesa entre várias nações do Oriente Médio, incluindo o Irã, que foi dissolvido após a revolução de 1979. No entanto, hoje o pacto se levantará novamente e abalará a hegemonia do CCG sobre a região."
PER_a_run_for_their_money: "Responder ao CCG"
PER_a_run_for_their_money_desc: "Não podemos ficar parados assistindo o crescimento do CCG, devemos reagir à expansão deles adequadamente."
PER_exploit_saudi_corruption: "Explorar a Corrupção Saudita"
PER_exploit_saudi_corruption_desc: "Explorar a corrupção saudita nos permite ganhar vantagem sobre suas forças armadas, caso chegue a hora..."
PER_exploit_gcc_disunity: "Explorar a Desunião do CCG"
PER_exploit_gcc_disunity_desc: "Explorar a unidade do CCG permitirá que nossa própria aliança, o CENTO, esteja no topo. Se simplesmente os deixarmos sozinhos, eles podem até tentar interferir em nossa aliança!"
PER_the_buffer_states: "Os Estados Tampão"
PER_the_buffer_states_desc: "Precisamos criar estados tampão entre nós e o CCG para que o conflito possa permanecer distante por enquanto. Mas esses estados tampão serão úteis, pois podemos transportar facilmente tropas e equipamentos durante qualquer conflito com o CCG."
PER_cento_renogotiations: "O Novo Líder Regional"
PER_cento_renogotiations_desc: "Devemos assumir a liderança regional e corrigir quaisquer problemas que a República Islâmica tenha criado. Fazendo isso, certamente expandiremos nossa influência e nossa aliança."
PER_cento_expansion: "A Perspectiva de Expansão"
PER_cento_expansion_desc: "Agora que o CENTO foi reestabelecido, teremos que procurar novos membros para trazer. À medida que mais democracias surgirem, a perspectiva de expansão aumentará para nossa jovem aliança..."
PER_end_of_hezbolla: "Dominação sobre o Mediterrâneo"
PER_end_of_hezbolla_desc: "Precisamos lidar com o Líbano, para que possamos obter acesso total ao Mar Mediterrâneo. Se derrubarmos o Hezbollah de sua fortaleza, talvez possamos conseguir que o Líbano se una ao nosso lado neste conflito."
PER_creation_of_gaurd: "Novos Fundos para o Exército"
PER_creation_of_gaurd_desc: "Precisamos alocar novos fundos para as forças armadas para que possam defender o novo estado iraniano de nossos inimigos. Vamos inaugurar uma nova era de reformas militares e atualizar o país em setores nos quais está atrasado."
PER_defense_republic: "Guarda-e Javidan"
PER_defense_republic_desc: "Guarda-e Javidan significa Guarda dos Imortais, uma unidade militar de elite estabelecida por Ciro, o Grande, no início da era Aquemênida, e posteriormente reestabelecida pela Dinastia Pahlavi. No entanto, a República Islâmica os desbandou após a Revolução Islâmica, e hoje estamos aqui para reestabelecê-los após a derrubada da República Islâmica."
PER_artesh_coop: "Treinamento com o Artesh"
PER_artesh_coop_desc: "Realizar alguns treinamentos militares com o Artesh será útil para treinar os recrutas novos dos Imortais."
PER_military_posts_check: "Inspeção de Bases Navais"
PER_military_posts_check_desc: "Devemos enviar uma equipe para inspecionar bases navais que foram negligenciadas pelo Golfo Pérsico e possivelmente elaborar um plano que poderia ser útil para revitalizar algumas dessas bases."
PER_protection_of_borders: "Imortais com 10.000, Nada Menos"
PER_protection_of_borders_desc: "Os Imortais costumavam ser 10.000, nem mais nem menos, no entanto, nos tempos modernos, 10.000 será insuficiente nos campos de batalha. Estabeleceremos um limite de não menos de 10.000, mas certamente permitiremos mais."
PER_repair_radar: "Sistema de Comunicações"
PER_repair_radar_desc: "Nossas estações de comunicações estão se desgastando, e é hora de atualizá-las. Também podemos usar isso para fornecer maior cobertura de internet na área para as pessoas que precisam, melhorando nossa tecnologia de comunicações."
PER_inspect_missiles: "Verificar Silos de Mísseis"
PER_inspect_missiles_desc: "Os Silos de Mísseis de Isfahan estão começando a se deteriorar e precisam de algumas atualizações tão necessárias para continuar operando."
PER_reposture_border_patrol: "Intensificar a Segurança das Fronteiras"
PER_reposture_border_patrol_desc: "A região está entrando em turbulência dia a dia, e é importante que reajustemos a segurança das fronteiras para manter nosso povo seguro."
PER_reequip_lorestan: "Segurança em Khuzestan"
PER_reequip_lorestan_desc: "Khuzestan é frequentemente chamado de coração do Irã, mas nos últimos anos tem havido cada vez mais armas contrabandeadas para Khuzestan vindas do Iraque vizinho, frequentemente levando a situações violentas. Precisamos garantir que nenhuma arma a mais flua para Khuzestan tomando medidas necessárias."
PER_the_great_gaurd: "Os Grandes Imortais"
PER_the_great_gaurd_desc: "Os Imortais serão conhecidos como uma grande força e como aqueles que mantêm a segurança em nossa nação. Com a melhor liderança e treinamento, os Imortais certamente colocarão qualquer nação que queira destruir o Irã em seu devido lugar."
PER_post_revolution_recovery: "Plano de Recuperação Pós-Revolução"
PER_post_revolution_recovery_desc: "A revolução deixou nossa nação com muitos problemas internos. Precisamos avaliar nossa situação e lidar com políticas internas de acordo para que a revolução possa sobreviver e nosso povo prosperar."
PER_post_revolution_fatigue_recovery: "Curar a Fadiga Revolucionária"
PER_post_revolution_fatigue_recovery_desc: "Agora vamos criar um plano para curar nosso povo dessa fadiga pós-revolucionária que eles experimentam. Nossa sociedade foi reprimida por tempo demais por causa disso, mas não terá mais efeito sobre nosso povo assim que o plano estiver concluído!"
PER_issues_close_to_home: "Questões Próximas de Casa"
PER_issues_close_to_home_desc: "Agora que a revolução finalmente terminou, é hora de nos concentrarmos em questões próximas de casa."
PER_address_radicalization: "Abordar a Radicalização"
PER_address_radicalization_desc: "A primeira questão que precisamos abordar é a radicalização. A radicalização teve um impacto sério no estado e a República Islâmica implementou várias políticas que encorajaram a radicalização xiita em todo o país."
PER_the_great_purge: "Desmantelar a Basij"
PER_the_great_purge_desc: "A Basij aplicava a lei islâmica e era uma ferramenta essencial para a República Islâmica durante seu reinado. No entanto, grupos não oficiais ainda permanecem nas ruas e é melhor que tomemos medidas contra essa atividade antes que saia do controle."
PER_cease_mosque_funding: "Realocar Recursos da Bonyad para Hospitais"
PER_cease_mosque_funding_desc: "Estamos destinando muito dinheiro para mesquitas e muito pouco para desenvolvimento real. Devemos realocar parte desse orçamento para outras partes do governo e permitir que as pessoas doem para as mesquitas se desejarem."
PER_cease_outside_mosque_funding: "Encerrar o Financiamento Externo de Mesquitas"
PER_cease_outside_mosque_funding_desc: "Por algum motivo, a República Islâmica estava muito interessada em financiar mesquitas no Iraque, mesmo que o Irã estivesse lidando com uma grande crise econômica. Precisamos cortar esse financiamento o mais rápido possível, mesmo que isso signifique que perderemos um pouco de influência."
PER_limit_mullah_influence: "Limitar os Mulás"
PER_limit_mullah_influence_desc: "Os Mulás tinham praticamente carta branca para fazer o que quisessem antes da revolução, e isso afetou negativamente nossa burocracia. Precisamos impor algumas restrições sobre as plataformas que eles podem ou não usar para evitar mais radicalização."
PER_the_great_trial: "Destruir o Monopólio do IRGC"
PER_the_great_trial_desc: "O IRGC mantinha um monopólio em todo o estado sobre a economia, apesar de ser uma força paramilitar. Mesmo hoje, muitos de seus ex-membros ainda controlam alguns negócios, e está na hora de acabarmos com o monopólio deles sobre a economia."
PER_not_lebanon_nor_gaza: "Nem Líbano nem Gaza"
PER_not_lebanon_nor_gaza_desc: "A República Islâmica estava determinada a destruir Israel e isso realmente prejudicou nossas relações com eles. Israel era um antigo aliado regional antes da Revolução Islâmica, e não faria mal reconquistá-los."
PER_sunni_shia_syncretism: "Sincretismo Sunita-Xiita"
PER_sunni_shia_syncretism_desc: "Sunitas e xiitas não têm realmente a melhor relação, especialmente no Irã. Se pudermos financiar alguns programas culturais e centros, provavelmente poderíamos amenizar um pouco o conflito."
PER_decide_radical_fates: "Lidar com os Radicais"
PER_decide_radical_fates_desc: "Os islâmicos radicais ainda existem em nossa sociedade, e é uma questão de nossa escolha qual será o lugar deles na sociedade iraniana."
PER_secular_ideas: "Estabelecer Ideais Seculares"
PER_secular_ideas_desc: "Já é hora de remover completamente a lei da Sharia do Irã e substituí-la por ideais seculares. Precisamos aprovar algumas leis que protejam esses ideais e permitam que qualquer um pratique a religião que desejar."
PER_uprooting_clerical_rule: "Destruição da Vilayat-e-Faqih"
PER_uprooting_clerical_rule_desc: "Precisamos erradicar completamente qualquer política relacionada à Vilayat-e-Faqih, pois não queremos que os apoiadores remanescentes da República Islâmica a usem contra nós. Fazendo isso, também voltaremos muitas das repercussões que enfrentamos após a revolução de 1979."
PER_address_disunity: "Abordar a Desunião"
PER_address_disunity_desc: "Algumas pessoas não estão felizes com a maneira como o país está sendo governado, pois tinham algo diferente em mente após a revolução. Nosso trabalho será agradar essas pessoas e encontrar maneiras de unir os iranianos em todo o país."
PER_return_the_province: "Irã em Pedacinhos"
PER_return_the_province_desc: "Infelizmente, algumas de nossas províncias se separaram durante nossa revolução e agora temos que trabalhar para trazê-las de volta."
PER_stomp_azeri_unification: "Esmagar a Unificação Azeri"
PER_stomp_azeri_unification_desc: "A província de Azerbaijão nos deixou, e agora temos que encontrar uma maneira de trazê-los de volta ao nosso convívio."
PER_threaten_azerbaijan: "Ameaçar o Azerbaijão"
PER_threaten_azerbaijan_desc: "Não temos escolha a não ser ameaçar o Azerbaijão para que se submeta."
PER_negotiate_return: "Negociar um Retorno"
PER_negotiate_return_desc: "Poderíamos negociar um retorno, já que não buscamos mais conflito após a revolução."
PER_talk_with_kurdish_rebels: "Conversar com Rebeldes Curdos"
PER_talk_with_kurdish_rebels_desc: "Devemos encontrar uma maneira de trazer Kordestan de volta ao Irã após sua separação."
PER_coordinate_with_turkey: "Coordenação com a Turquia"
PER_coordinate_with_turkey_desc: "Coordenar um plano com a Turquia para forçar os curdos a se submeterem pode ser uma maneira rápida e fácil de trazê-los de volta, mas se fizermos isso, podemos encontrar conflitos."
PER_recognize_kurdish_identity: "Fazer um Compromisso"
PER_recognize_kurdish_identity_desc: "A melhor opção seria agradar aos curdos para que eles confiem em nós."
PER_khuzestan_appeasment_plan: "Turbulência em Luristan"
PER_khuzestan_appeasment_plan_desc: "Precisamos encontrar uma maneira de acabar com a turbulência em Luristan enquanto os trazemos de volta ao Irã."
PER_militarize_oil_fields: "Tomar Dezful"
PER_militarize_oil_fields_desc: "Marchar um exército direto para Dezful acabaria rapidamente com o movimento separatista deles."
PER_abandon_oil_fields: "Com Amor"
PER_abandon_oil_fields_desc: "Não precisamos trazê-los de volta à força, mas com amor. Prometeremos ajuda em troca do retorno deles."
PER_talk_with_baloch: "Conversar com os Baloch"
PER_talk_with_baloch_desc: "Os Baloch estão bastante irritados no momento, e temos que encontrar maneiras de agradá-los e trazê-los de volta."
PER_operation_in_zahedan: "Uma Operação em Zahedan"
PER_operation_in_zahedan_desc: "Uma rápida operação noturna em Zahedan é tudo o que é necessário para acabar com o separatismo Balochi."
PER_political_concesisons: "Desenvolver Zahedan"
PER_political_concesisons_desc: "Podemos fazer concessões prometendo melhorias significativas em toda a província de Baluchistão para agradá-los."
PER_uniting_the_people: "Unir o Irã"
PER_uniting_the_people_desc: "O Irã está dividido e à beira do colapso social. Como novo governo do Irã, não podemos simplesmente ficar parados enquanto o estado desmorona em desunião e desconfiança."
PER_sponsor_shows: "Financiar os Bazares"
PER_sponsor_shows_desc: "Financiar Bazares ajudará a economia a se reerguer e também nos tornará mais favoráveis aos olhos deles."
PER_free_media: "Mídia Livre"
PER_free_media_desc: "A mídia deve estar livre de qualquer tipo de influência governamental, e por isso devemos deixar isso para o povo e as estações de decidirem o que será mostrado ao público em geral."
PER_control_media: "Influenciar a Mídia"
PER_control_media_desc: "Sim, influenciar a mídia pode ser imoral, mas vamos lá, nosso povo está literalmente se enfrentando nas ruas. Influenciar a mídia nos permitirá transmitir programas que nos ajudarão a longo prazo."
PER_school_nationalism: "Nacionalismo na Sala de Aula"
PER_school_nationalism_desc: "Promover o sentimento nacionalista na sala de aula garantirá que a geração futura cresça com o Irã em seus corações."
PER_stronger_together: "Mais Fortes Juntos"
PER_stronger_together_desc: "Unidos, o Irã agora respirará aliviado sabendo que as pessoas não estão se despedaçando por causa de algumas discordâncias políticas."
PER_united_against_doshmanan: "Os Inimigos do Irã"
PER_united_against_doshmanan_desc: "Nosso inimigo comum está dentro da República Islâmica e de seus estados fantoches rebeldes. As pessoas perceberão isso e deixarão de lado suas diferenças em prol da segurança nacional."
PER_denounce_hezbollah: "Denunciar o Hezbollah"
PER_denounce_hezbollah_desc: "Retirar publicamente o apoio ao Hezbollah será um golpe enorme para a instituição deles e dará mais legitimidade ao nosso próprio estado, enfraquecendo nosso inimigo."
PER_denounce_resistence_axis: "Atrapalhar o IRGC no Exílio"
PER_denounce_resistence_axis_desc: "O IRGC está exilado em vários estados que costumavam influenciar, e teremos que atrapalhar seu progresso e tentativas de reestabelecimento de todas as maneiras possíveis."
PER_weapons_deals: "Revisões do Século XXI"
PER_weapons_deals_desc: "As forças armadas do Irã estão começando a ficar desatualizadas e fracas, algumas revisões e reformas importantes precisarão ser feitas antes de sermos realmente uma grande força de combate."
PER_buy_them: "Reforma de Equipamentos"
PER_buy_them_desc: "Precisamos focar na reforma de nossos equipamentos, especificamente nos uniformes dos soldados e nos equipamentos de apoio, pois eles ajudarão nossas unidades a sobreviverem em batalha."
PER_focus_domestic: "Reforma de Armas"
PER_focus_domestic_desc: "Precisamos reformar as armas e a tecnologia que nossas tropas usam, especialmente nossos veículos e armas pequenas, pois eles ajudarão nossas unidades a oferecerem uma luta real."
PER_align_the_army: "Alinhar o Exército"
PER_align_the_army_desc: "O Exército não está contente mesmo após a revolução. Eles nos causam muitas dores de cabeça, e teremos que formar um plano para resolver essas dores de cabeça."
PER_arrest_scheming_officers: "Prender Oficiais Conspiradores"
PER_arrest_scheming_officers_desc: "Muitos oficiais do exército se aliaram a nós antes e durante a revolução, mas parece que após o referendo alguns não conseguiram o que queriam e agora estão buscando outra revolução. Teremos que prendê-los em nome da segurança nacional."
PER_investigate_pilots: "Investigar Pilotos"
PER_investigate_pilots_desc: "Junto com os oficiais, os pilotos devem ser investigados e/ou presos para garantir a segurança de nosso povo e a estabilidade de nosso estado."
PER_look_into_sailors: "Investigar Marinheiros"
PER_look_into_sailors_desc: "Nossa marinha é crucial para o nosso controle nos mares, e se eles não forem leais, isso causará problemas. Vamos investigar esse problema e trazê-los para o nosso lado."
PER_investigate_foreign_plots: "Ficar de Olho"
PER_investigate_foreign_plots_desc: "Muitos países querem ver o Irã enfraquecer, e por essa razão precisamos ficar de olho em qualquer um que deseje prejudicar a nação."
PER_pilot_school: "Academia de Pilotos de Gorgan"
PER_pilot_school_desc: "A Academia de Pilotos de Gorgan será o principal centro de treinamento de pilotos novos e promissores do Irã. Tecnologia avançada não significa nada se o piloto na cabine não souber o que está fazendo."
PER_pilot_school_b: "Abrir o Ramo de Pesquisa"
PER_pilot_school_b_desc: "Abrir um ramo de pesquisa para a Academia de Pilotos de Gorgan nos permitirá avançar tecnologicamente, reduzindo a quantidade de dinheiro que gastamos em contratos com empresas de defesa."
PER_navy_school: "Academia Naval de Rasht"
PER_navy_school_desc: "A Academia Naval de Rasht nos permitirá treinar marinheiros melhores do que nunca, nos dando vantagem sobre outros marinheiros mal treinados e baratos de outras nações, especialmente as que nos cercam."
PER_submarine_advanced: "Instalações de Submarinos"
PER_submarine_advanced_desc: "Vamos abrir instalações de pesquisa de submarinos na Academia Naval de Rasht para que possamos nos manter escondidos do inimigo nos mares durante tempos de guerra."
PER_paradropper_school: "Escola de Tropas Aerotransportadas Iraniana"
PER_paradropper_school_desc: "Nossas forças militares se saem mal quando se trata de nossos paraquedistas. Vamos abrir uma escola oficial de forças aerotransportadas, que terá a capacidade de treinar milhares daqueles que desejam saltar dos céus para o campo de batalha."
PER_marine_force: "Coordenação com os Fuzileiros Navais Iranianos"
PER_marine_force_desc: "Vamos incentivar a coordenação entre nossos Fuzileiros Navais e paraquedistas para que possam ser mais eficazes quando possível."
PER_new_officer_schools: "Ajuda de Oficiais Estrangeiros"
PER_new_officer_schools_desc: "Precisamos de novos oficiais e precisamos deles rapidamente. Por essa razão, vamos procurar fazer com que alguns de nossos aspirantes a oficiais estudem em academias militares no exterior, pois lá eles têm práticas de ensino melhores do que as nossas."
PER_bring_generals_into_fold: "Traga os Generais para o Grupo"
PER_bring_generals_into_fold_desc: "Nossos generais e marechais estão se comportando mal e isso não está ajudando ninguém. Precisamos acertar as coisas antes que algum dano seja causado à nossa estrutura de comando militar."
PER_new_structure: "Reformas Estruturais"
PER_new_structure_desc: "A estrutura de nossas forças armadas está ficando desatualizada e está se tornando ineficaz. Para combater isso, precisaremos investir algum dinheiro para reestabelecer a estrutura."
PER_foreign_imports: "Projetos Estrangeiros"
PER_foreign_imports_desc: "Vamos comprar alguns projetos de equipamentos militares de outros países para que possamos aprender melhor como melhorar os nossos."
PER_place_holder: "Indústrias Militares Pars"
PER_place_holder_desc: "Ajudar a iniciar as Indústrias Militares Pars nos dará uma enorme vantagem, pois eles parecem saber como criar fábricas e equipamentos eficientes para a produção de armas."
PER_place_holder_b: "Orçamento Eficiente"
PER_place_holder_b_desc: "Ajudar a estabelecer práticas de orçamento eficientes fará com que menos de nossos recursos sejam drenados."
PER_fire_corrupt_ones: "Demitir Generais Corruptos"
PER_fire_corrupt_ones_desc: "Há muitos generais corruptos circulando em nosso exército, e isso está retardando o processo de treinamento de nossas tropas. Precisamos nos livrar deles e precisamos fazer isso rapidamente."
PER_new_generals: "Investir em Capitães da Marinha"
PER_new_generals_desc: "Os mares exigem capitães habilidosos, pois muitas vezes pode ser complicado navegar. Vamos investir em obter alguns capitães melhores para nossos navios da Marinha Iraniana."
PER_ancient_generals: "Melhorar a Educação dos Generais do Exército"
PER_ancient_generals_desc: "Se melhorarmos a educação de nossos generais do exército, poderemos dominar a batalha em terra. Também gastaremos menos, já que menos deles ficarão feridos."
PER_maintain_draft: "Aplicar o Serviço Militar Obrigatório"
PER_maintain_draft_desc: "Continuaremos com o serviço militar obrigatório e as pessoas gostarão disso! É o dever delas servir sua nação e protegê-la daqueles que buscam prejudicá-la."
PER_revise_draft: "Revisar o Serviço Militar Obrigatório"
PER_revise_draft_desc: "Muitos estão insatisfeitos por terem que se preocupar com estudos ou família por causa do serviço militar obrigatório. Se revisarmos como ele é administrado, não precisaremos nos preocupar em ter tropas que não queiram estar lá."
PER_field_hospitals: "Regular o Código de Saúde"
PER_field_hospitals_desc: "Parece que muitos estão ingressando nas forças armadas sem inspeção adequada, e isso faz com que alguma doença e enfermidade se espalhe pelo nosso exército. Será vital atualizar o código de saúde para que nossos soldados permaneçam saudáveis."
PER_new_men_rise: "Uma Nova Geração"
PER_new_men_rise_desc: "Uma nova geração de liderança militar está sobre nós, e esta geração moldará para sempre a cultura militar do Irã."
PER_persian_dominated_force: "Força Persa Dominante"
PER_persian_dominated_force_desc: "Aquemênidas e Sassânidas, dois dos maiores impérios persas que abalaram seus inimigos até o âmago quando enfrentados em batalha. Os persas claramente sabem lutar quando se trata de guerra."
PER_all_inclusive_force: "Uma Força Inclusiva"
PER_all_inclusive_force_desc: "Se priorizarmos um grupo sobre o outro, como poderíamos esperar obter novas ideias? Vamos incorporar todos de todos os cantos do Irã em nosso exército, e este será o caminho a seguir."
PER_steadfast_force: "Artilharia Firme"
PER_steadfast_force_desc: "A artilharia é uma das partes mais importantes das forças terrestres, e precisaremos colocá-la em ordem para que possamos dar um pouco de apoio às nossas tropas antes da batalha."
PER_new_iranian_security: "Corrigir Nossas Forças de Segurança"
PER_new_iranian_security_desc: "Nossas forças de segurança circulam sem qualquer tipo de regulamentação, o que muitas vezes resulta em abuso de poder. Fazer cumprir novas regulamentações e reformas será obrigatório para evitar incidentes futuros."
PER_curb_foreign_plots: "Frustrar Planos de Sabotagem Estrangeira"
PER_curb_foreign_plots_desc: "Desde que terminamos nossa revolução, muitas nações têm tentado sabotar nossas indústrias de recursos e honestamente não deveríamos ignorar isso. Se não agirmos rapidamente, poderemos acabar prejudicando nossa economia de forma significativa."
PER_military_agency: "Eliminar Funcionários Fiscais Corruptos"
PER_military_agency_desc: "Muitos dos funcionários fiscais que empregamos atualmente desfrutam do benefício adicional de pegar o dinheiro do povo iraniano. Localizá-los e demiti-los será essencial e também resultará em um impulso para nossa economia."
PER_investigate_khuzestan: "Investigar Atividades em Khuzestan"
PER_investigate_khuzestan_desc: "Tem havido muita atividade misteriosa em Khuzestan e nossa inteligência rastreou isso até a monarquia saudita. Vamos condenar publicamente o envolvimento deles, ao mesmo tempo que prenderemos qualquer pessoa suspeita de traição."
PER_dissolve_vaja: "Dissolver a VAJA"
PER_dissolve_vaja_desc: "A VAJA ainda tem muitos elementos do IRGC e da República Islâmica ativos em sua estrutura, e por isso representa uma ameaça à nossa segurança interna. Dissolvê-la será essencial para a sobrevivência do novo estado."
PER_locate_hideouts: "Localizar Espiões do IRGC"
PER_locate_hideouts_desc: "Nossa segurança interna está uma bagunça porque temos agentes do IRGC perambulando pelo país causando caos. Localizá-los será o primeiro passo para resolver esse problema."
PER_raid_hideouts: "Realizar Incursões nos Esconderijos do IRGC"
PER_raid_hideouts_desc: "Agora que localizamos alguns dos espiões, podemos rastreá-los até seus pequenos esconderijos e bases de operações e proceder à prisão deles."
PER_threat_no_more: "Uma Ameaça Não Mais"
PER_threat_no_more_desc: "Os elementos soltos do IRGC no país finalmente foram subjugados e agora não representam mais uma ameaça. Podemos descansar tranquilos sabendo que nossa segurança não estará em total desordem porque algumas pessoas pensam que podem trazer de volta a república islâmica."
PER_corrected_training: "Treinamento Corrigido"
PER_corrected_training_desc: "Reformar o sistema de treinamento de nossos policiais será monumental em nossa tentativa de criar uma força de segurança profissional!"
PER_restrained_surveillance: "Vigilância Sutil"
PER_restrained_surveillance_desc: "Não podemos mais observar diretamente o que está acontecendo na vida cotidiana das pessoas e obviamente não deveríamos, mas temos que fazer isso em prol da segurança nacional e precisamos adotar uma abordagem mais sutil e restrita para fazê-lo, mantendo a estabilidade e a privacidade de nosso povo."
PER_riot_policing: "Polícia Revolucionária Anti-Tumulto"
PER_riot_policing_desc: "Nossa polícia anti-tumulto não está muito bem treinada, o que ficou especialmente evidente quando as pessoas as sobrecarregaram em massa durante a revolução. Claro, nossas revisões na polícia anti-tumulto não podem torná-la violenta contra as pessoas, mas a tornará mais resistente e contida."
PER_riot_policing_b: "Formação Adequada"
PER_riot_policing_b_desc: "Se observarmos antigas formações de batalha medievais ou mesmo antigas para tropas, veremos que elas mantinham a formação e confiavam nos escudos uns dos outros para formar uma parede defensiva. Vamos tirar lições dessas formações e estruturar nossa polícia anti-tumulto para fazer algo semelhante."
PER_riot_policing_a: "Eliminar os Corruptos"
PER_riot_policing_a_desc: "Nossa força policial anti-tumulto está cheia de funcionários corruptos que se aproveitam do caos. Vamos criar uma extensa lista de todos esses indivíduos e demiti-los imediatamente de seus cargos!"
PER_riot_policing_c: "Defensiva, não Ofensiva!"
PER_riot_policing_c_desc: "Nossa polícia anti-tumulto deve estar nas ruas para manter a paz e a estabilidade. Ao mostrar às pessoas que eles são uma força pacífica em vez de violenta, elas podem considerar formas mais pacíficas de protesto, se a hora chegar."
PER_leftists_victory: "Esquerda Assume o Poder!"
PER_leftists_victory_desc: "A esquerda assumiu o poder e está consolidando o controle sobre a nação, apesar da crescente impopularidade."
PER_iran_liberated: "Irã Libertado"
PER_iran_liberated_desc: "Nós libertamos o Irã e agora devemos permanecer fiéis aos nossos valores revolucionários e trazer igualdade para todos!"
PER_tudeh_victory: "Golpe do Tudeh"
PER_tudeh_victory_desc: "O Tudeh existe há muito mais tempo do que o MEK, e certamente não é tão odiado quanto eles. Portanto, a partir de hoje, o Partido Tudeh lançará um golpe e eliminará os Mujahidin do poder!"
PER_mek: "O MEK"
PER_mek_desc: "O MEK vem cobiçando o poder no Irã há algum tempo, e seu retorno do exílio no Iraque para o Irã marca o dia que eles esperavam desde a revolução de 1979."
PER_rajavi_cult: "O Culto de Rajavi"
PER_rajavi_cult_desc: "Existe um culto estruturado em torno dos líderes do MEK, e ele gira em torno dos Rajavi. Massoud Rajavi escapou da execução do SAVAK durante o tempo do Xá, mas o restante do MEK não teve a mesma sorte, o que significa que a liderança era para ser herdada por ele. Desde então, o MEK foi estruturado em torno dele e de sua esposa, Maryam Rajavi."
PER_a_new_red_scare: "Uma Nova Ordem"
PER_a_new_red_scare_desc: "As pessoas e os trabalhadores do mundo têm sofrido nas mãos de homens gananciosos por tempo demais, e uma nova ordem está sobre nós, pois lideraremos a revolução para garantir a libertação de todos ao redor do mundo que estão oprimidos."
PER_peoples_opinion: "Frente de Libertação"
PER_peoples_opinion_desc: "Uma nova frente se abriu em nossa guerra interminável, a Frente de Libertação. E com esta frente, devemos levar nossas crenças e ideologia a todas as nações do globo."
PER_approach_with_care: "Os Direitos do Trabalhador"
PER_approach_with_care_desc: "Os trabalhadores são a espinha dorsal de cada nação, e isso se aplica ao Irã também. No entanto, infelizmente eles têm sido negligenciados e abusados no Irã por muitas décadas, e, portanto, não receberam muita atenção. Devemos permitir sindicatos livres e aumentar seus salários para que fiquem satisfeitos e possam ter direitos no local de trabalho."
PER_all_will_love_us: "Os Direitos da Mulher"
PER_all_will_love_us_desc: "Como podemos alcançar a igualdade se a mulher for oprimida? A República Islâmica retirou a maioria das mulheres de suas liberdades e direitos individuais, e criou uma barreira social entre homens e mulheres. Essa barreira deve ser quebrada e as mulheres devem ser emancipadas!"
PER_liberal_model: "O Essencial"
PER_liberal_model_desc: "Nosso governo fornecerá o essencial para as pessoas, e ao fazer isso, todos certamente ficarão felizes! Certo?"
PER_respark_ssr_nostalgia: "Igualdade, para TODOS"
PER_respark_ssr_nostalgia_desc: "Nós afirmamos ser defensores da igualdade, e devemos nos manter fiéis a isso. Mulheres e homens agora serão convocados igualmente para nossas forças armadas, é claro."
PER_peoples_liberation_army: "Exército de Libertação do Povo"
PER_peoples_liberation_army_desc: "Nosso exército é um para o povo, e o exército deve estar lá para o povo. Embora tenhamos estado em risco de ter nosso exército apreendido e destruído por potências estrangeiras por muito tempo no exílio, isso não é mais o caso e agora temos o financiamento de toda uma nação para expandi-lo."
PER_peoples_liberation_airforce_focus: "Força Aérea de Libertação do Povo"
PER_peoples_liberation_airforce_focus_desc: "Os céus precisam ser o que focamos, pois todos os conflitos modernos são decididos por quem os controla. Mudaremos nosso foco para a Força Aérea de Libertação do Povo para garantir que não fiquemos para trás."
PER_peoples_liberation_air_superiority: "SU-30 SM da Rússia"
PER_peoples_liberation_air_superiority_desc: "A Rússia é a coisa mais próxima que temos de um amigo, então, portanto, precisaremos perguntar a eles sobre a possibilidade de comprar alguns de seus jatos SU-30 SM Multifuncionais."
PER_peoples_liberation_revolutionary_designs: "Investir em Novos Designs"
PER_peoples_liberation_revolutionary_designs_desc: "Alocaremos um pouco de nosso orçamento para pesquisar e criar novos designs para a Força Aérea de Libertação do Povo."
PER_peoples_liberation_navy_focus: "Marinha de Libertação do Povo"
PER_peoples_liberation_navy_focus_desc: "O Golfo é a alavanca do Irã sobre o mundo, então é bastante evidente que precisamos nos concentrar em manter essa alavanca."
PER_peoples_liberation_navy_frigates: "Fragatas e Corvetas"
PER_peoples_liberation_navy_frigates_desc: "Não podemos nos concentrar em navios grandes, já que nossa marinha tem pouca experiência com eles, mas podemos trabalhar para melhorar os navios menores!"
PER_peoples_liberation_navy_destroyers: "Armas para Destróieres"
PER_peoples_liberation_navy_destroyers_desc: "Nossos destróieres estão se tornando obsoletos e inúteis, precisaremos criar novas variantes de armas e equipamentos para destróieres."
PER_regional_liberation: "Frente Internacional"
PER_regional_liberation_desc: "A Frente Internacional será aberta, permitindo que nossa influência se espalhe profundamente por muitas nações do globo. Daremos mais foco à nossa própria região e vizinhos, mas isso não significa que nos limitaremos ao Oriente Médio."
PER_talk_with_azeris_ssr: "Encontro com Esquerdistas Azerbaijaneses"
PER_talk_with_azeris_ssr_desc: "Os membros do Novo Partido do Azerbaijão parecem dispostos a negociar conosco e estão abertos à nossa ajuda em sua ascensão ao poder. Vamos dar a eles algum dinheiro e armas para que possam estabelecer uma base credível quando chegar a hora da revolução."
PER_attack_armenia: "Libertação Armênia"
PER_attack_armenia_desc: "Precisamos libertar a Armênia, pois parece que os azeris não são capazes disso. Fazendo isso, também ajudaremos a encerrar o conflito no norte."
PER_talk_with_georgia_ssr: "Nostalgia do SSR na Geórgia"
PER_talk_with_georgia_ssr_desc: "Os georgianos agora lembrarão os dias de glória da URSS e desejarão se unir a outro pacto de esquerdistas assim que terminarmos!"
PER_talk_with_armenia_ssr: "Conversar com Comunistas Armênios"
PER_talk_with_armenia_ssr_desc: "O Partido Comunista Armênio ainda exerce um pouco de influência sobre sua política. Poderíamos fortalecê-los para melhorar nossas chances de influenciar sua política."
PER_approach_cubans: "Abordar Cuba"
PER_approach_cubans_desc: "Nossa influência chegou à América do Sul e o clima lá parece propício para a revolução! Vamos nos encontrar com Cuba para discutir uma aliança mais forte."
PER_approach_venezeula: "Abordar a Venezuela"
PER_approach_venezeula_desc: "Devemos conversar com os venezuelanos sobre o estabelecimento de laços mais fortes. Isso será útil para ambos, nós e eles."
PER_guerilla_masters: "Treinar Guerrilheiros"
PER_guerilla_masters_desc: "Parece que muitos guerrilheiros estão vindo para o Irã para treinamento após nossas missões diplomáticas a algumas nações. Oferecer-lhes treinamento é a melhor maneira de espalhar revoluções para todos na região."
PER_revolutionary_tension: "Acender a Chama"
PER_revolutionary_tension_desc: "Vamos informar a todos os amigos com quem nos encontramos sobre nosso total apoio às suas revoluções. Alocaremos uma parte do Exército de Libertação do Povo para ajudá-los a lutar quando chegar a hora!"
PER_red_star_over_azerbaijan: "Estrela Vermelha sobre o Azerbaijão"
PER_red_star_over_azerbaijan_desc: "O povo azerbaijano se revoltará e lutará por suas liberdades com a nossa ajuda!"
PER_red_star_over_armenia: "Estrela Vermelha sobre a Armênia"
PER_red_star_over_armenia_desc: "A Armênia não precisará mais se preocupar com conflitos eternos, uma vez que sua revolução for consolidada, o povo finalmente poderá respirar."
PER_red_star_over_georgia: "Libertação da Geórgia"
PER_red_star_over_georgia_desc: "Os georgianos agora poderão se juntar a nós em nossos esforços de libertação mundial assim que estiverem livres!"
PER_phase_two_cacauses: "Fase Dois: O Cáucaso"
PER_phase_two_cacauses_desc: "O Cáucaso será essencial para o Irã reconstruir sua influência, especialmente perto dos estados europeus. Isso também beneficiará suas nações, pois finalmente poderão obter infraestrutura adequada com um pouco de ajuda nossa."
PER_save_image: "Salvando Nossa Imagem"
PER_save_image_desc: "Nossa recepção pública é muito ruim após nossa aliança com o Iraque na Guerra Irã-Iraque, mas hoje devemos consertar isso, pois seremos o povo que governará a nação daqui para frente."
PER_propoganda_in_tv: "Propaganda na TV"
PER_propoganda_in_tv_desc: "A TV será a maneira de alcançar nosso povo, já que a maioria tem uma em casa. Mostrar-lhes nossa grande liderança certamente mudará a forma como eles pensam sobre o MEK!"
PER_invest_in_poor: "Investimentos para os Pobres"
PER_invest_in_poor_desc: "Se pudermos conquistar os pobres, podemos conquistar qualquer um. A maioria de nossa nação vive em graus variados de pobreza e, portanto, temos mais pessoas que podemos alcançar. Podemos estabelecer administrações públicas encarregadas de ajudar os pobres."
PER_staged_protests: "Protestos Encenados"
PER_staged_protests_desc: "Encenar protestos a favor de nosso partido mostrará ao mundo que o MEK tem apoio e nos ajudará a obter apoio que não tínhamos antes."
PER_saddam_lifeline: "Linha de Vida de Saddam"
PER_saddam_lifeline_desc: "Saddam está em uma posição perigosa após sua guerra conosco nos anos 80 e sua guerra com o Kuwait nos anos 90. Seu exército está fraco, seu poder está enfraquecendo e os americanos estão se aproximando cada vez mais de um conflito com o estado iraquiano. No entanto, apesar de tudo isso, não podemos esquecer que ele nos deu abrigo em seu país por muito tempo e prometeu nos dar o país se vencesse a guerra, então devemos retribuir."
PER_iraqi_friendship: "Consulado Iraquiano em Teerã"
PER_iraqi_friendship_desc: "Devemos muita gratidão aos iraquianos por nos dar asilo da República Islâmica por décadas. Eles até nos prometeram o país se vencessem a guerra nos anos 80, e por isso devemos consolidar nossa amizade com os iraquianos."
PER_joint_mili_base: "Acordo Militar Iraquiano"
PER_joint_mili_base_desc: "Assinar um acordo militar com o exército iraquiano permitirá que nosso exército de libertação do povo receba um treinamento extra. Isso também aumentará a segurança de ambas as nações."
PER_shatalarab: "Segurança em Basra"
PER_shatalarab_desc: "A província de Basra no Iraque parece estar cercada por muitos de seus inimigos e o governo iraquiano não está fazendo muito por conta própria para resolver esse problema. Poderíamos compartilhar nossa expertise em fortificação para torná-los um pouco mais seguros."
PER_prep_worst: "Preparar para o Pior"
PER_prep_worst_desc: "O pior ainda está por vir para os iraquianos. Após a guerra com o Kuwait, sua economia está em frangalhos, e poderíamos realmente dar uma mão na recuperação deles."
PER_emergency_supply: "Estabelecer Fornecimento Seguro"
PER_emergency_supply_desc: "Precisamos nos concentrar em nosso próprio país também, e devemos fazer isso primeiro estabelecendo linhas de suprimento de emergência em todo o estado. Fazendo isso, poderemos montar hubs e ferrovias onde for necessário, se a situação for grave o suficiente."
PER_ahvaz_reserves: "Apertar Khuzestan"
PER_ahvaz_reserves_desc: "Precisamos obter cada gota de combustível possível de Ahvaz antes que seja tarde demais. O combustível é importante para o funcionamento de nossos veículos, e Khuzestan parece ter muito dele.."
PER_hormuzgan_process_plant: "Usina de Processamento de Hormuzgan"
PER_hormuzgan_process_plant_desc: "A construção de uma usina de processamento em Hormuzgan está em andamento, pois precisamos usar os resíduos descartados como combustível se quisermos ser eficientes em termos de energia."
PER_agriculture_control: "Plano de Agricultura em Massa"
PER_agriculture_control_desc: "Nossas tropas precisarão de comida para continuar avançando, e muita comida também. Investir alguns fundos na agricultura em massa fornecerá às nossas tropas a comida de que precisam."
PER_isfahan_steel: "Contratos de Borracha Indonésia"
PER_isfahan_steel_desc: "Os indonésios estão produzindo muita borracha, e provavelmente poderíamos pedir a ajuda deles. Vamos arranjar um grande terreno em Isfahan para que os indonésios possam fazer sua parte e obter borracha o mais rápido possível."
PER_dev_textile: "Plano Maior para Têxteis"
PER_dev_textile_desc: "Os tapetes persas estão entre os mais valiosos e caros do mundo. Se distribuirmos alguns fundos para a indústria têxtil, poderemos ter uma maior quantidade de tecidos iranianos circulando pelo mundo."
PER_dev_ship_industry: "Explorar Fazendas de Caviar"
PER_dev_ship_industry_desc: "Para obter algum dinheiro extra, vamos dar mais ênfase à extração de caviar pelo mar Cáspio."
PER_fortress_tehran: "Fortaleza Teerã"
PER_fortress_tehran_desc: "Teerã já é uma fortaleza massiva protegida por imponentes cadeias montanhosas. Mas se usarmos isso a nosso favor e estabelecermos sistemas militares e postos avançados adequados em toda a província, Teerã será verdadeiramente uma fortaleza."
PER_lorestan_comm_lines: "Linhas de Comunicação Atualizadas"
PER_lorestan_comm_lines_desc: "Nossas linhas de comunicação estão ficando desatualizadas e facilmente exploráveis por inimigos tecnologicamente superiores. Isso é especialmente verdadeiro no oeste do nosso país, onde as linhas de comunicação são terríveis. Vamos melhorar a infraestrutura de rede do estado para que nossas linhas de comunicação não sejam tão facilmente exploradas."
PER_lockdown_mashad: "Ninguém sobrevoa Mashad"
PER_lockdown_mashad_desc: "Ninguém poderá sobrevoar Mashad depois que nossos mais recentes e melhores sistemas SAM forem construídos. Isso garantirá que qualquer inimigo que decida atacar nossos céus nordeste falhe."
PER_rajavi_airbase: "Base Aérea da Libertação do Povo"
PER_rajavi_airbase_desc: "Faltam-nos bases aéreas adequadas e, por isso, devemos construir uma que faça o trabalho direito. A Base Aérea da Libertação do Povo será o aeroporto principal para a Força Aérea da Libertação do Povo."
PER_common_enemy: "Um Inimigo Comum?"
PER_common_enemy_desc: "Somos unidos por um inimigo comum, e esse inimigo comum deve se desfazer, seja diretamente ou indiretamente."
PER_pro_kurd: "Nossos Amigos Curdos"
PER_pro_kurd_desc: "Os iraquianos rejeitaram nossa oferta de cooperação, então quem somos nós para impor isso a eles? Em vez disso, podemos oferecer essa ajuda aos curdos, que são mais gratos pela ajuda iraniana."
PER_kurd_auton: "Emprestar projetos de drones a eles"
PER_kurd_auton_desc: "A República Islâmica tinha muitos projetos guardados, especialmente para drones. Poderíamos fornecer alguns desses aos curdos para que possam ter algum controle no ar sem precisar de aeronaves ou pilotos adequados."
PER_recognition_kurd: "Reconhecer a Soberania Curda"
PER_recognition_kurd_desc: "Os curdos aspiram a ser uma nação como a nossa, mas todos na região são contra a soberania curda e, por esse motivo, eles estão sob ameaça constante. Manteremos os curdos a salvo de qualquer ameaça e prometemos protegê-los caso estejam em perigo."
PER_anti_kurd: "Nossos Aliados Iraquianos"
PER_anti_kurd_desc: "O Iraque é agora um de nossos aliados mais próximos, e por isso devemos estar dispostos a ajudá-los contra qualquer movimento separatista que ocorra."
PER_joint_safety_measures: "Exercício sobre Erbil"
PER_joint_safety_measures_desc: "Nossos pilotos precisarão de alguma prática rápida nos céus de Erbil para se familiarizarem, considerando que podemos estar avançando sobre o Curdistão com os iraquianos."
PER_takedown_threat: "Não Mais Separatistas"
PER_takedown_threat_desc: "Os Separatistas Curdos agora serão tratados adequadamente. Prepararemos um plano para enfrentá-los e garantir o território ao lado das forças iraquianas."
PER_issues_far_from_home: "Questões Longe de Casa"
PER_issues_far_from_home_desc: "Ainda existem muitos problemas no mundo, e teremos que começar a enfrentar alguns deles o mais rápido possível."
PER_pan_iranist: "Vitória da Direita"
PER_pan_iranist_desc: "As pessoas votaram a favor de um governo de direita, a glória iraniana será restaurada?"
PER_party_of_iranians: "O Partido dos Iranianos"
PER_party_of_iranians_desc: "Os Pan-Iranistas dizem que desejam o bem de todos os iranianos em todo o mundo e farão qualquer coisa para que isso aconteça. Mas muitos povos iranianos no Oriente Médio estão sendo mantidos cativos por estrangeiros, como os dos países árabes ou turcos, e eles devem ser libertados!"
PER_secure_national_unity: "Aliança com Pahlavi"
PER_secure_national_unity_desc: "Os Pan-Iranistas são um grupo Pró-Monarquia, então faria sentido que Pahlavi seja bem-vindo de volta como o Xá. Embora lideremos o país sob as políticas Pan-Iranistas, Pahlavi ainda desempenhará um papel influente na administração da nação e na manutenção da estabilidade."
PER_for_iran_only_iran: "Pelo Irã, e Somente o Irã!"
PER_for_iran_only_iran_desc: "Faremos de tudo em nosso poder para melhorar o Irã, e somente o Irã! O dinheiro de nosso povo não será mais direcionado para mesquitas estrangeiras no Iraque ou no Líbano, mas sim para o grande estado iraniano!"
PER_iran_for_liberation: "Irã pela Libertação!"
PER_iran_for_liberation_desc: "O Irã será uma nação que luta pela libertação dos povos oprimidos em todo o mundo. Não ficaremos parados enquanto vemos as pessoas sofrerem, interviremos e as libertaremos!"
PER_iran_for_the_world: "Irã pelo Mundo"
PER_iran_for_the_world_desc: "O Irã será pelo mundo, pois somos necessários para torná-lo um lugar melhor. Ajudaremos as pessoas de todos os cantos do mundo a alcançar seu objetivo final, a democracia."
PER_a_free_middle_east: "Um Oriente Médio Livre"
PER_a_free_middle_east_desc: "O Oriente Médio esteve sob domínio autoritário por milhares de anos, e seremos aqueles que mudarão isso, começando pelo Irã."
PER_united_against_doshman: "Patriotismo Iraniano"
PER_united_against_doshman_desc: "Os iranianos perceberão a verdadeira glória de sua nação. Promoveremos o patriotismo em nível estatal para alinhar as pessoas com nossas ideias."
PER_new_youth_wing: "Asa da Juventude Iraniana"
PER_new_youth_wing_desc: "Deve haver uma Asa da Juventude estabelecida para conquistar nossos jovens. Se tivermos o apoio dos jovens, as gerações futuras também nos apoiarão."
PER_end_cult_martyrdom: "Centralização do Estado"
PER_end_cult_martyrdom_desc: "Embora nosso principal objetivo seja estabelecer uma União Iraniana em nossos antigos territórios, teremos que fortalecer nosso controle sobre a política no Irã para que o resto não desmorone quando chegar a hora."
PER_realizing_irans_glory: "Nostalgia Achaemênida"
PER_realizing_irans_glory_desc: "§Vá, homem, sou Ciro, que adquiri o império para os persas e fui o rei da Ásia; não me inveje, portanto, meu monumento.§!\n\n§H- Kourosh-e Bozorg§!"
PER_undermine_islamists: "Não Mais Mullah na Política"
PER_undermine_islamists_desc: "Os Mullahs não participarão mais da política a partir de hoje, e os removeremos de qualquer posição de poder e os limitaremos às mesquitas ou onde mais desejarem estar."
PER_heirs_of_sassan: "Secularização Renovada"
PER_heirs_of_sassan_desc: "Temos que tirar o Irã do domínio xiita e implementar a lei secular."
PER_fight_foreign_influence: "Investigar Influência Estrangeira na Região"
PER_fight_foreign_influence_desc: "Precisamos descobrir por que há tanta influência estrangeira no Oriente Médio. Essa influência estrangeira está causando muitos problemas e eventualmente começará a causar problemas para nós também!"
PER_pressure_base_removal: "Lidar com Bases Estrangeiras"
PER_pressure_base_removal_desc: "Primeiro, precisamos livrar o Oriente Médio de quaisquer bases estrangeiras, ou pelo menos de quantas pudermos. Essas bases estrangeiras atuam como centros de influência para as grandes potências e elas as usarão a seu favor, a menos que façamos algo a respeito."
PER_irano_sphere: "A Esfera Iraniana"
PER_irano_sphere_desc: "Uma esfera de influência iraniana deve ser estabelecida para o bem maior da hegemonia iraniana e segurança regional."
PER_iranian_bases: "Bases Iranianas"
PER_iranian_bases_desc: "Bases iranianas serão estabelecidas para mudar o equilíbrio de bases estrangeiras para bases locais."
PER_interventionism_is_key: "O Intervencionismo é a Chave"
PER_interventionism_is_key_desc: "Não podemos ficar parados e assistir nossos vizinhos serem dominados por poderes fora do Oriente Médio. Vamos intervir e ser aqueles que farão isso por eles!"
PER_uneqal_become_equal: "Os Desiguais se Tornam Iguais"
PER_uneqal_become_equal_desc: "O Irã tem sido alvo de desigualdade e humilhação no palco mundial, e não suportaremos mais a humilhação pelas grandes potências. Em vez disso, começaremos a construir respeito por nós mesmos, seja de que maneira for necessário."
PER_the_persian_gulf: "O Golfo Pérsico, Não Árabe"
PER_the_persian_gulf_desc: "Os nacionalistas árabes estão começando a chamar o Golfo Pérsico de 'Arábico', o que é totalmente ultrajante. O Golfo Pérsico é persa e sempre permanecerá assim... e nós nos certificaremos de que os árabes saibam disso!"
PER_aggressive_policy: "Estrangulando o Estreito de Hormuz"
PER_aggressive_policy_desc: "Embora o Irã controle grande parte de Hormuz e possa ainda causar danos significativos se decidirmos fechá-lo, ainda não somos invencíveis e Hormuz pode ser tomado de nós se não construirmos fortificações adequadas."
PER_heavy_taxation: "Taxação no Golfo"
PER_heavy_taxation_desc: "Impor impostos sobre os navios que passam pelo Estreito de Hormuz nos permitirá coletar uma renda extra e também nos dará controle sobre o que entra e sai, já que poderíamos facilmente tomar posse do navio se necessário."
PER_khasab_domination: "Ultimato para Musandam"
PER_khasab_domination_desc: "Musandam pertence legitimamente ao Irã, e o governo de Omã aceitará isso. Enviamos a eles um ultimato de que, se não devolverem a província, nós a tomaremos."
PER_open_policy: "Política de Portas Abertas"
PER_open_policy_desc: "O Estreito de Hormuz é uma via marítima internacional, e não apenas iraniana. Abriremos o estreito e tomaremos medidas para garantir a passagem segura de navios internacionais por essa via marítima."
PER_naval_cooperation: "Cooperação com Omã"
PER_naval_cooperation_desc: "Cooperaremos com Omã para garantir a segurança mútua e fortalecer nossas defesas para o estreito."
PER_join_research_programs: "Programas de Pesquisa Conjunta"
PER_join_research_programs_desc: "Omã tem acesso a tecnologias que não possuímos. Portanto, pediremos um grande favor a eles e os faremos nos ajudar a construir equipamentos melhores para nossa frota!"
PER_revenge_of_forty_two: "Vingança de 'Quarenta e Dois"
PER_revenge_of_forty_two_desc: "1942, o ano em que os britânicos e soviéticos invadiram o Irã e mataram muitos de nossos compatriotas, e faremos com que saibam que o que fizeram foi errado..."
PER_the_russian_menace: "Toc Toc Rússia"
PER_the_russian_menace_desc: "Alô? Alguém aí? §RRapaz, bem, não haverá§!"
PER_the_british_menace: "A Ameaça Britânica"
PER_the_british_menace_desc: "Olhem para eles, sentados em sua ilha. Que vergonha que perderam todas as suas colônias, mas §Re se eles perderem mais?§!"
PER_the_northern_problem: "Devolvendo o Cáucaso"
PER_the_northern_problem_desc: "A dinastia Qajar foi tão tola em sua diplomacia que perdeu algumas das províncias mais importantes do Irã, o Cáucaso. Reverteremos seu erro e traremos o Cáucaso de volta ao Irã, onde ele pertence!"
PER_iranian_vengeance: "Tudo que foi Tomado"
PER_iranian_vengeance_desc: "O Irã é do tamanho que é agora porque muitas nações nos desmembraram. Vamos retomar nossos territórios legítimos e recuperar o que nos foi tirado."
PER_no_restraints: "Reconstruir Persepolis"
PER_no_restraints_desc: "Persepolis, nossa grandiosa capital, foi queimada por um bêbado Alexandre em uma noite fatídica. Hoje, Persepolis ressurgirá das cinzas e será a capital do Irã!"
PER_liberate_kabul: "Empurrão na Ásia Central"
PER_liberate_kabul_desc: "É uma grande vergonha que a Ásia Central tenha se tornado do jeito que está, fraca e ineficiente. Mas não tenham medo, traremos o povo da Ásia Central de volta ao rebanho e restauraremos sua glória mais uma vez!"
PER_curb_the_turks: "Resolver o Conflito Tajique-Cirguiz"
PER_curb_the_turks_desc: "Os tajiques e cirguizes têm brigado por coisas tolas, mas uma vez que se juntarem a nós, não precisarão mais lutar, pois estarão unidos sob uma única bandeira grandiosa!"
PER_restore_ctesiphon: "Iranianos em Alexandria"
PER_restore_ctesiphon_desc: "O Egito era a joia do Irã antes que o vil Alexandre viesse e o tomasse de nós, estabelecendo uma cidade com seu próprio nome! Hoje, nossos exércitos devem marchar e se estabelecer em Alexandria."
PER_a_new_empire: "Subjugar a Babilônia mais uma Vez"
PER_a_new_empire_desc: "Assediamos as muralhas da grande cidade babilônica uma vez na antiguidade, e faremos isso novamente nos tempos modernos. A Babilônia é a argila iraniana legítima que foi arrancada por árabes!"
PER_land_of_two_rivers: "O Mediterrâneo é Iraniano!"
PER_land_of_two_rivers_desc: "Estar confinado apenas ao Golfo Pérsico é uma vergonha, precisaremos expandir nosso acesso naval. Correremos para o Mediterrâneo e consolidaremos o controle!"
PER_revenge_nineveh: "Vingança a Nínive e Maratona"
PER_revenge_nineveh_desc: "Nossos antigos inimigos, os gregos e os árabes. Não podemos esquecer a humilhação que sofremos pelas mãos desses dois e devemos vingar nossa história."
PER_trukey_problem: "Shahbaz sobre Istambul"
PER_trukey_problem_desc: "Nossa grandiosa bandeira Shahbaz voará alta e poderosa sobre a cidade de Istambul. Os turcos não mais reivindicarão suas terras na Anatólia, mas nós o faremos."
PER_deal_with_pakistan: "Lidar com o Paquistão"
PER_deal_with_pakistan_desc: "O Paquistão tem mantido o povo baloche cativo por muito tempo, e eles devem ser libertados! Vamos nos aproximar da Índia para uma operação conjunta e liberar nossas terras cativas."
PER_diplomatic_approach: "Abordar os Estados Iranianos"
PER_diplomatic_approach_desc: "Surpreendentemente, ainda há estados iranianos no mundo, e iniciaremos missões diplomáticas para convencê-los a concordar com a federação."
PER_approaching_afghanistan: "Conversas em Cabul"
PER_approaching_afghanistan_desc: "Os afegãos são nossos vizinhos mais próximos que compartilham a língua e a cultura iranianas, e realizaremos algumas reuniões em Cabul para discutir os termos da federação."
PER_talking_with_tajikistan: "Influenciar Dushanbe"
PER_talking_with_tajikistan_desc: "O governo tadjique está um pouco hesitante em se juntar ao nosso lado, mas com um pouco de suborno e conversa, certamente mudarão de ideia."
PER_insigh_baloch_uprising: "A Revolta Baloch"
PER_insigh_baloch_uprising_desc: "O povo baloche é um povo iraniano, e infelizmente alguns deles estão sendo mantidos cativos pelo governo paquistanês. Vamos incentivá-los a se revoltar assim que tivermos influência suficiente sobre eles."
PER_preparing_kurdistan: "Plano de Liberdade Curda"
PER_preparing_kurdistan_desc: "Os curdos também são um povo iraniano, então não podemos deixá-los oprimidos pelos países que os mantêm cativos. Planos estão sendo feitos para enviar armas e suprimentos a eles para lutar contra qualquer estado opressor que os controle."
PER_retrieve_syrian_kurds: "Curdos Sírios"
PER_retrieve_syrian_kurds_desc: "Os curdos sírios estão muito distantes de nós, mas ainda estão próximos de outros povos curdos no Iraque e na Turquia. Usaremos nossos contatos para fornecer suprimentos a eles e prepará-los para a liberdade."
PER_retrieve_iraqi_kurds: "Curdos Iraquianos"
PER_retrieve_iraqi_kurds_desc: "Embora alguns curdos iraquianos tenham autonomia, nem todos têm, especialmente no norte do país. Devemos garantir que aqueles que não têm autonomia, a obtenham."
PER_agitate_anatolian_kurds: "Agitar os Curdos da Anatólia"
PER_agitate_anatolian_kurds_desc: "Muita resistência por parte dos curdos na Turquia deixará o estado sem outra escolha senão ceder e libertá-los."
PER_kurdish_integration: "A Unificação"
PER_kurdish_integration_desc: "Os ajudamos a se tornar livres com o único propósito de se juntarem à Federação e não podemos correr o risco de negociar e eles recusarem!"
PER_negotiate_terms: "Negociar a Unificação"
PER_negotiate_terms_desc: "Se não quisermos resistência ou rejeição das pessoas recentemente libertadas no Curdistão, teremos que negociar sua reintegração pacificamente."
PER_federation_of_iranian_peoples: "A União Iraniana"
PER_federation_of_iranian_peoples_desc: "Hoje, os povos iranianos ao redor do mundo vão se alegrar enquanto ficamos unidos sob uma bandeira e um país...\n §CA União Iraniana§!"
PER_secure_territorial_integrity: "Integridade Territorial"
PER_secure_territorial_integrity_desc: "O Irã foi invadido e sitiado vezes após vezes, e isso é uma mancha em nossa história militar. Devemos garantir a integridade territorial para que nada disso ocorra novamente."
PER_military_budget: "Uma Nova Direção"
PER_military_budget_desc: "Precisamos seguir um novo caminho que possa nos ajudar a vencer mais batalhas, e não apenas garantir uma paz temporária."
PER_artesh_funds: "Foco no Artesh"
PER_artesh_funds_desc: "O Artesh é nosso exército convencional e é o que forma a estrutura principal de nossas forças armadas. Precisamos financiá-los mais para que, em tempos de guerra, tenhamos alguém em quem confiar e depender."
PER_anjoman_funds: "O Anjoman"
PER_anjoman_funds_desc: "O Anjoman foi um grupo de combatentes que resistiu aos soldados russos e britânicos durante a invasão e ocupação de 1942. Hoje, não podemos deixar que seu legado seja desperdiçado, e devemos recriar a unidade!"
PER_fortification_of_caspian: "Fortificação do Mar Cáspio"
PER_fortification_of_caspian_desc: "O Mar Cáspio está aberto para qualquer um de nossos vizinhos que queira tomá-lo. Se isso acontecer, o Irã estará vulnerável a uma invasão anfíbia e, portanto, devemos fortificar nosso lado do Cáspio para permanecer seguros."
PER_caucus_militarization: "Militarização do Cáucaso"
PER_caucus_militarization_desc: "Os russos tomaram do us as regiões do Azerbaijão, Armênia e Geórgia, e não podemos permitir que isso aconteça novamente. Vamos militarizar o norte para manter nosso povo seguro e evitar outra grande perda de território para qualquer invasor estrangeiro."
PER_mandatory_service: "Capacidades de Longo Alcance"
PER_mandatory_service_desc: "O Irã tem falta de baterias TEL, e precisamos mudar isso. Construir algumas no país aumentará nossa defesa e criará mais pontos de lançamento se alguém tentar nos invadir."
PER_greater_production_capabilities: "Problemas de Suprimento"
PER_greater_production_capabilities_desc: "Nosso exército sofre com problemas de suprimento e isso ocorre em parte devido ao nosso uso inadequado de recursos. Um conjunto de diretrizes será agora aplicado às nossas divisões para evitar mais desperdício de recursos que poderiam ser úteis."
PER_more_factory_more_guns: "Foco em Armas"
PER_more_factory_more_guns_desc: "Se focarmos mais nas armas que nossos soldados usam, eles não precisarão se preocupar com o poder de fogo durante o combate."
PER_more_capacity_more_guns: "Foco em Soldados"
PER_more_capacity_more_guns_desc: "Se focarmos mais na disciplina das tropas, podemos economizar mais combustível do que normalmente faríamos se não tivéssemos iniciado esse programa."
PER_rapid_ifv_modernization: "Revitalização Blindada"
PER_rapid_ifv_modernization_desc: "Nossos blindados estão começando a se deteriorar e talvez precisemos fazer algumas verificações para que eles voltem a funcionar plenamente."
PER_beber_iii_program: "Veículo de Transporte Blindado Palang"
PER_beber_iii_program_desc: "O Veículo de Transporte Blindado Palang será o APC de última geração do Irã. Armado até os dentes, certamente tirará o sorriso de qualquer inimigo quando eles o virem em batalha."
PER_they_take_no_more: "Eles Não Tomam Mais"
PER_they_take_no_more_desc: "Os inimigos do Irã não tomarão mais nada dele, pelo contrário, o Irã tomará do inimigo. Fomos invadidos, sofreremos golpes de estado e explorados por muitos anos devido a práticas militares inadequadas, mas isso muda hoje!"
PER_talk_to_old_friends: "Velhos Amigos"
PER_talk_to_old_friends_desc: "Nossos velhos amigos no Ocidente têm esperado para renovar os laços desde o colapso da monarquia em 1979. Hoje, esse dia chegou e nos envolveremos em novo diálogo com nossos velhos camaradas."
PER_talk_with_USA: "Abordar os Estados Unidos"
PER_talk_with_USA_desc: "Os Estados Unidos foram nosso aliado mais próximo durante a Guerra Fria, nos fornecendo armas, tecnologia, o que você imaginar. Hoje, abriremos conversas com eles e veremos até onde podemos chegar em termos de diplomacia."
PER_patch_up_embassy: "A Embaixada Americana"
PER_patch_up_embassy_desc: "A Embaixada Americana foi vandalizada, negligenciada e destruída pela República Islâmica. Agora, procederemos para restaurá-la e colocá-la em um estado melhor do que nunca para nossos diplomatas americanos."
PER_american_oil_deal: "Acordos de Petróleo com os Estados Unidos"
PER_american_oil_deal_desc: "Assegurar alguns acordos de petróleo com os americanos poderia beneficiar ambos, impulsionando a economia."
PER_renegotiate_atoms_for_peace: "Renegociar Átomos para a Paz"
PER_renegotiate_atoms_for_peace_desc: "Um programa nuclear não precisa necessariamente ser perigoso ou com fins bélicos, em vez disso, pode ser usado para o desenvolvimento. Esse foi o caso do programa Átomos para a Paz no passado, quando fazíamos parte do programa. Vamos fazer acordos com os americanos para reentrar nesse programa e impulsionar a energia nuclear."
PER_who_needs_friends: "Quem Precisa de Amigos?"
PER_who_needs_friends_desc: "Quem precisa de amigos? Fomos abusados e explorados por todos os grandes poderes imagináveis e não podemos permitir que isso aconteça mais!"
PER_talk_with_war_ministry: "Conversar com o Ministério da Guerra"
PER_talk_with_war_ministry_desc: "Vamos começar a falar com o Ministério da Guerra sobre investimentos potenciais no setor de pesquisa de armas para que possamos obter novas e melhoradas tecnologias."
PER_levant_influence: "Explorar o Caos no Levante"
PER_levant_influence_desc: "Em vez de sermos explorados, podemos ser aqueles que exploram! A região do Levante está em algum caos, e poderíamos usar isso a nosso favor.."
PER_fate_of_nuke_program: "O Destino do Programa Nuclear"
PER_fate_of_nuke_program_desc: "Não visitamos o programa nuclear há algum tempo, na verdade, ele foi meio que esquecido. Bem, não mais!"
PER_ramp_up_missile_program: "O Programa de Mísseis"
PER_ramp_up_missile_program_desc: "Vamos investir um dinheiro extra em nosso programa de mísseis, já que nosso arsenal está ficando realmente desatualizado."
PER_make_new_friends: "Novos Amigos"
PER_make_new_friends_desc: "Há uma razão pela qual não somos mais amigos do Ocidente, é porque fomos explorados por eles. Vamos buscar novos amigos no Oriente e seguir em frente a partir daí."
PER_talk_with_russia: "Diálogo com a Rússia"
PER_talk_with_russia_desc: "Tivemos boas relações com os russos, mesmo com a República Islâmica. Precisamos consolidar ainda mais essa amizade e levá-la para o próximo nível."
PER_syrian_presence: "Presença na Síria"
PER_syrian_presence_desc: "Assim como a maior parte do Levante, a Síria também está passando por instabilidade. Ao lado dos russos, vamos nos mover e estabelecer influência em diversas áreas do país."
PER_nuclear_assistance: "Assistência Nuclear"
PER_nuclear_assistance_desc: "Não temos a capacidade de reiniciar nosso programa nuclear sozinhos, pelo menos não sem ajuda. Os russos têm o maior estoque de armas nucleares do planeta Terra, e seria tolice não falar com eles sobre esses assuntos.."
PER_request_russian_mining: "Materiais Russos"
PER_request_russian_mining_desc: "Não conseguimos colocar as mãos nos materiais e recursos adequados de que precisamos, então teremos que contratar algumas empresas russas para fazer o trabalho por nós."
PER_central_asia: "Diplomacia na Ásia Central"
PER_central_asia_desc: "A Ásia Central tem muito potencial, e esse potencial significa possível influência iraniana!"
PER_turkmen_gas: "Acordos de Gás com o Turcomenistão"
PER_turkmen_gas_desc: "Há muito gás não explorado no Turcomenistão porque eles não têm o treinamento nem o equipamento adequado para usá-lo. Vamos fornecer isso a eles."
PER_clean_uzbek: "Energia Limpa no Uzbequistão"
PER_clean_uzbek_desc: "O Uzbequistão tem um mercado de energia renovável muito grande, e se pudermos nos envolver, poderíamos obter alguma alavancagem.."
PER_kazakh_transport: "Transporte no Cazaquistão"
PER_kazakh_transport_desc: "Como o Cazaquistão é um país muito grande, eles precisam de um sistema de transporte adequado, e podemos ser o intermediário que fornece isso a eles."
PER_kyrgzyg_industries: "Patrocinar as Indústrias Quirguizes"
PER_kyrgzyg_industries_desc: "O Quirguistão ainda está tentando se industrializar após sua independência dos russos em 1991. Embora tenham feito muito progresso, ainda não é suficiente e poderíamos ajudá-los um pouco."
PER_armenian_diplomacy: "Diplomacia com a Armênia"
PER_armenian_diplomacy_desc: "A Armênia é nosso antigo vizinho ao norte, e não podemos ignorar sua presença."
PER_azeri_diplomacy: "Diplomacia com os Azeris"
PER_azeri_diplomacy_desc: "Compartilhamos muitas semelhanças culturais e linguísticas com os azeris, e por essa razão, entre outras óbvias, estabeleceremos um diálogo adequado com eles."
PER_mediate_peace: "Resolver o Conflito"
PER_mediate_peace_desc: "Há um conflito acirrado entre os azeris e armênios em relação a Artsakh. Atualmente, os armênios exercem controle sobre a região, mas isso não importará se decidirmos nos aliar aos azeris."
PER_pro_armenian: "Abordagem Pró-Armênia"
PER_pro_armenian_desc: "Vamos favorecer os armênios em relação ao conflito em Artsakh."
PER_weapon_aid: "Armar Tropas Armênias"
PER_weapon_aid_desc: "As tropas armênias não têm armas ou equipamentos adequados, então talvez possamos fornecer alguns a eles."
PER_train_troops: "Treinar Soldados Armênios"
PER_train_troops_desc: "As tropas armênias também não têm treinamento adequado, e poderíamos influenciar seu exército treinando-as nós mesmos."
PER_pro_azeri: "Abordagem Pró-Azeri"
PER_pro_azeri_desc: "Vamos favorecer o Azerbaijão em relação ao conflito em Artsakh."
PER_armenian_positions: "Vender Licenças do Tanque Karrar"
PER_armenian_positions_desc: "Dar algumas licenças do Tanque Karrar aos azeris ajudará em batalhas de blindados."
PER_iranian_azeri_volunteers: "Voluntários Irano-Azeris"
PER_iranian_azeri_volunteers_desc: "Há milhões de azeris no Irã, e muitos certamente estão dispostos a se voluntariar para lutar ao lado de seus irmãos no Azerbaijão. Enviaremos alguns desses homens para o Azerbaijão como assistência."
PER_turkey_diplomacy: "Diplomacia com a Turquia"
PER_turkey_diplomacy_desc: "Os turcos têm sido nossos vizinhos ocidentais desde o surgimento dos Otomanos, e se ignorarmos o diálogo adequado, isso nos prejudicará mutuamente."
PER_gas_pipeline: "Investir em Van"
PER_gas_pipeline_desc: "Uma boa quantidade de iranianos vive em Van, então investir neles será uma boa escolha para nós."
PER_mutual_tourism: "Turismo Mútuo"
PER_mutual_tourism_desc: "Aumentar o turismo entre nossas nações melhorará muito nossas economias e dará às nossas pessoas uma maneira de interagir."
PER_science_coop: "Cooperação Científica"
PER_science_coop_desc: "Ambas as nossas nações estão muito interessadas em descobrir sobre os modos do mundo. Encorajar a cooperação científica entre nossos estados ajudará a melhorar a qualidade de vida de todos."
PER_space_coop: "Cooperação Espacial"
PER_space_coop_desc: "Queremos ir para o espaço, e os turcos certamente também querem. Fazer alguns acordos com nossas agências espaciais ajudará no processo."
PER_burn_turkmenchay: "Queimar o Tratado de Turkmenchay"
PER_burn_turkmenchay_desc: "O Tratado de Turkmenchay trouxe o fim do domínio iraniano no Turcomenistão. Este terrível tratado levou à criação de um dos maiores e mais opressivos governos do século XXI, que agora governa o Turcomenistão. Será nosso dever proteger a democracia e trazer o Turcomenistão e o Azerbaijão de volta ao Irã para que seu povo possa ser livre!"
