PER_political.1912.t: "Irã Pede por Bases"
PER_political.1912.d: "O governo iraniano está perguntando se podemos estabelecer bases militares em nossas terras. Se aceitarmos, eles ficarão felizes, mas se não aceitarmos, ficarão irritados."
