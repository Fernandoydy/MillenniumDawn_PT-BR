PER_contact_k.1.t: "[PER.GetName] Contata-nos"
PER_contact_k.1.d: "[PER.GetName] veio pedindo tecnologia nuclear com a oferta de pagamento de várias maneiras. Devemos negociar?"
PER_contact_k.1.a: "Vamos ouvir o que eles têm a oferecer..."
PER_contact_k.1.b: "Contra a América? Talvez não!"

PER_contact_k.2: "[KOR.GetName] Permite Negociações"
PER_contact_k.2.t: "[KOR.GetName] Permite Negociações!"
PER_contact_k.2.desc: "[KOR.GetName] nos permitiu compartilhar nossas ofertas com eles. O que devemos oferecer?"
PER_contact_k.2.a: "Oferecer o dinheiro que pudermos!"
PER_contact_k.2.b: "Oferecer nossos recursos abundantes!"
PER_contact_k.2.c: "Oferecer tecnologia avançada em troca!"
PER_contact_k.2.d: "Não temos mais nada a oferecer..."

PER_contact_k.3: "[PER.GetName] Oferece Dinheiro"
PER_contact_k.3.t: "[PER.GetName] Oferece Dinheiro"
PER_contact_k.3.d: "[PER.GetName] está oferecendo 10 bilhões, devemos aceitar?"
PER_contact_k.3.a: "Isso é bastante!"
PER_contact_k.3.b: "Não é exatamente o que estamos procurando..."

PER_contact_k.4: "[PER.GetName] Oferece Recursos"
PER_contact_k.4.t: "[PER.GetName] Oferece Recursos"
PER_contact_k.4.d: "[PER.GetName] está oferecendo um acordo comercial de petróleo, devemos aceitar?"
PER_contact_k.4.a: "Exatamente o que precisamos!"
PER_contact_k.4.b: "Não é exatamente o que precisamos..."

PER_contact_k.5: "[PER.GetName] Oferece Tecnologia"
PER_contact_k.5.t: "[PER.GetName] Oferece Tecnologia"
PER_contact_k.5.d: "[PER.GetName] está oferecendo acesso exclusivo à tecnologia industrial estatal, devemos aceitar?"
PER_contact_k.5.a: "Exatamente o que queremos!"
PER_contact_k.5.b: "Temos algo melhor em casa..."

