 # Fim da Guerra Civil Senegalesa
senegal_md.11.t: "Fim da Guerra Civil [SEN.GetAdjective]"
senegal_md.11.d: "As facções em guerra no [SEN.GetName] finalmente depuseram suas armas hoje, à medida que os combates chegam a uma conclusão."
senegal_md.11.o1: "Estamos unidos!"

senegal_md.100.t: "Guerra Civil [SEN.GetAdjective]"
senegal_md.100.d: "O conflito eclodiu hoje no Senegal. O governo se desintegrou devido às recentes eleições no país. [CSM.GetNameDef] se separou do Estado do Senegal e está lutando ativamente por sua independência, enquanto o país é lançado ainda mais no caos."
senegal_md.100.o1: "A rebelião será esmagada!"
senegal_md.100.o2: "Um novo Senegal no horizonte!"
senegal_md.100.o3: "Um desenvolvimento preocupante."

senegal_md.101.t: "Fim da Guerra Civil [SEN.GetAdjective]"
senegal_md.101.d: "As facções em guerra no [SEN.GetName] finalmente depuseram suas armas hoje, à medida que os combates chegam a uma conclusão."
senegal_md.101.o1: "Estamos unidos!"
senegal_md.101.o2: "Paz finalmente!"