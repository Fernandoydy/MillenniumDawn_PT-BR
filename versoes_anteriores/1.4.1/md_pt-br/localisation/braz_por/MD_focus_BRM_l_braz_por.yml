l_braz_por:
 burma_focus: "Árvore Focal Birmanesa"
 BRM_revisit_the_rohingya_issue: "Revisitar a Questão Rohingya"
 BRM_revisit_the_rohingya_issue_desc: "Os muçulmanos no estado de Rakhine que se autodenominam 'Rohingya' foram vistos com hostilidade por grande parte da maioria budista. Essa animosidade levou a tensão, violência e condenação estrangeira e requer nossa atenção."
 BRM_the_path_of_intolerance: "O caminho da intolerância"
 BRM_the_path_of_intolerance_desc: "Os chamados 'Rohingya' não são nativos de nossa terra. Devemos devolvê-los a Bangladesh."
 BRM_support_buddhist_nationalists: "Apoie os budistas nacionalistas"
 BRM_support_buddhist_nationalists_desc: "Embora os métodos do movimento 969 e outros movimentos nacionalistas budistas possam ser um pouco extremos demais para o nosso gosto, devemos, no entanto, ficar do lado deles em relação aos bengalis."
 BRM_expel_the_rohingya: "Expulsar os Rohingya"
 BRM_expel_the_rohingya_desc: "Embora tenhamos tentado a expulsão dos 'Rohingya' antes, no passado cedemos à pressão estrangeira e permitimos que eles retornassem. Desta vez não o faremos."
 BRM_the_path_of_tolerance: "O caminho da tolerância"
 BRM_the_path_of_tolerance_desc: "A questão de quanto tempo os Rohingya viveram no estado de Rakhine é irrelevante. Precisamos acabar com a violência aceitando os Rohingya, mesmo que isso antagonize alguns budistas."
 BRM_affirm_religious_tolerance: "Afirmar a tolerância religiosa"
 BRM_affirm_religious_tolerance_desc: "Myanmar é um país sem religião nacional, uma marca orgulhosa de nosso multiculturalismo. Devemos reafirmar este princípio e nos proteger contra o domínio do budismo."
 BRM_reform_the_1982_citizenship_law: "Reformar a Lei de Cidadania de 1982"
 BRM_reform_the_1982_citizenship_law_desc: "Os Rohingya perderam sua cidadania em 1982. É hora de devolvê-la a eles."
 BRM_address_the_democracy_question: "Resolva a Questão da Democracia"
 BRM_address_the_democracy_question_desc: "Mianmar está sob pressão crescente, tanto dentro quanto fora do país, para democratizar. Devemos abordar essa questão se quisermos que nosso estado sobreviva."
 BRM_pave_the_way_for_civilian_rule: "Abrir caminho para o governo civil"
 BRM_pave_the_way_for_civilian_rule_desc: "O domínio militar não é mais sustentável no século 21. Nem nosso povo nem os estrangeiros cuja riqueza econômica exigimos irão tolerá-lo."
 BRM_reject_the_way_for_civilian_rule: "Rejeitar a necessidade de regra civil"
 BRM_reject_the_way_for_civilian_rule_desc: "O Tatmadaw sempre guiou o país na direção certa. Não é lugar de estrangeiros ou mesmo das massas com lavagem cerebral nos dizer o contrário."
 BRM_propose_the_2008_constitution: "Propor a Nova Constituição"
 BRM_propose_the_2008_constitution_desc: "A fim de preparar o caminho para a democratização, uma nova constituição deve ser elaborada. Esta constituição buscará o equilíbrio entre civis e militares, mantendo a influência de ambos na política."
 BRM_relax_media_censorship: "Relaxe a censura da mídia"
 BRM_relax_media_censorship_desc: "Que mal pode nos causar permitir que alguns jornalistas expressem suas queixas?"
 BRM_release_opposition_figures: "Liberar figuras de oposição"
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi e seus apoiadores provaram sua tenacidade. É hora de aceitar a derrota em nossas tentativas de esmagá-los."
 BRM_allow_labour_strikes_and_unions: "Permitir greves e sindicatos"
 BRM_allow_labour_strikes_and_unions_desc: "Como um governo outrora dedicado aos princípios socialistas, é justo que nos mostremos do lado dos trabalhadores."
 BRM_cede_power_to_the_nld: "Ceder poder ao NLD"
 BRM_cede_power_to_the_nld_desc: "É hora de entregar o poder ao campo pró-democracia. Não importa, preservamos a independência e influência dos militares na constituição que redigimos."
 BRM_promote_civilian_enterprises: "Promover empreendimentos civis"
 BRM_promote_civilian_enterprises_desc: "Com a liberdade política vem a liberdade econômica. É hora de encorajar nossos aspirantes a empreendedores."
 BRM_limit_promotion_of_social_liberties: "Promoção Limitada das Liberdades Sociais"
 BRM_limit_promotion_of_social_liberties_desc: "Embora a influência contínua dos militares signifique que não podemos buscar a liberalização completa, ainda podemos relaxar algumas de nossas leis mais duras."
 BRM_end_isolationism: "Fim do Isolacionismo"
 BRM_end_isolationism_desc: "Nosso país respondeu à Guerra Fria isolando-se do mundo exterior. No século 21 globalizado, essa tática não é mais viável."
 BRM_announce_the_china_myanmar_economic_corridor: "O Corredor Econômico China-Mianmar"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Podemos nos beneficiar muito com a adesão à iniciativa 'One Belt One Road' da China."
 BRM_increase_trade_with_asean: "Aumente o comércio com a ASEAN"
 BRM_increase_trade_with_asean_desc: "Negociar com nossos amigos e vizinhos é uma maneira infalível de fazer a economia crescer."
 BRM_request_western_development_aid: "Solicitar Ajuda Ocidental para o Desenvolvimento"
 BRM_request_western_development_aid_desc: "Desde a democratização, os doadores ocidentais expressaram uma maior vontade de financiar o nosso desenvolvimento. Devemos tirar partido disso."
 BRM_encourage_investment_from_western_firms: "Court Western Energy Industries"
 BRM_encourage_investment_from_western_firms_desc: "Empresas ocidentais de petróleo e gás podem nos ajudar a desenvolver nossa capacidade de extração doméstica."
 BRM_reach_out_to_the_US_for_military_protection: "Entre em contato com os EUA para proteção militar"
 BRM_reach_out_to_the_US_for_military_protection_desc: "Em última análise, a China é uma ameaça maior do que um aliado e a capacidade da ASEAN de conter a China é duvidosa na melhor das hipóteses. Devemos nos voltar para os Estados Unidos."
 BRM_become_a_major_non_nato_ally: "Torne-se um importante aliado fora da OTAN"
 BRM_become_a_major_non_nato_ally_desc: "O status de grande aliado não pertencente à OTAN nos dará grandes benefícios militares e tecnológicos."
 BRM_encourage_investment_from_asean_firms: "Corte ASEAN Industrial Firms"
 BRM_encourage_investment_from_asean_firms_desc: "A ASEAN abriga uma série de empresas promissoras que podemos atrair para o nosso país com mão de obra barata e regulamentações favoráveis."
 BRM_improve_security_cooperation_with_asean: "Cooperação de segurança com a ASEAN"
 BRM_improve_security_cooperation_with_asean_desc: "A ASEAN deve permanecer forte contra o Ocidente e o Oriente."
 BRM_push_for_mutual_defence_agreements_between_asean_states: "O Acordo de Defesa Mútua da ASEAN"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "A integração da ASEAN pode ir muito além. Devemos propor um tratado que reforce a cooperação militar da ASEAN."
 BRM_encourage_investment_from_chinese_firms: "Empresas de construção chinesas do tribunal"
 BRM_encourage_investment_from_chinese_firms_desc: "As empresas chinesas estão cada vez mais rivalizando com as do Ocidente. Devemos cortejá-las com condições comerciais favoráveis."
 BRM_establish_a_military_partnership_with_china: "Estabelecer uma parceria militar com a China"
 BRM_establish_a_military_partnership_with_china_desc: "A China tem sido nossa amiga quando nenhum outro país foi. Embora suas relações com grupos rebeldes não sejam ideais, podemos ignorar isso para obter um forte aliado."
 BRM_join_the_shanghai_pact: "Formar uma aliança com a China"
 BRM_join_the_shanghai_pact_desc: "Chegou a hora de solidificar nossos laços com a China. Devemos nos unir à aliança deles para demonstrar nosso compromisso com essa amizade."
 BRM_undermine_the_influence_of_the_tatmadaw: "Mover a influência do Tatmadaw"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Myanmar nunca será verdadeiramente livre até que a influência do Tatmadaw seja completamente abalada. Devemos começar a trabalhar contra os militares para o futuro de nosso país."
 BRM_accept_the_role_of_the_tatmadaw: "Aceite o Papel do Tatmadaw"
 BRM_accept_the_role_of_the_tatmadaw_desc: "Devemos muito ao Tatmadaw e exigimos sua ajuda contínua com as questões de segurança de Mianmar. Devemos aprender a governar ao lado deles."
 BRM_begin_calls_for_constitutional_revision: "Iniciar chamadas para revisão constitucional"
 BRM_begin_calls_for_constitutional_revision_desc: "A constituição atual preserva a independência do Tatmadaw do governo civil e dá a eles representação contínua no governo. Devemos usar nossos links de base para começar a defender mudanças."
 BRM_target_the_corruption_of_military_enterprises: "Vise a corrupção de empresas militares"
 BRM_target_the_corruption_of_military_enterprises_desc: "Os militares obtêm receitas significativas das empresas que possuem. A corrupção e o nepotismo dessas empresas é uma justificativa perfeita para nosso direcionamento ou uma fonte chave do poder do Tatmadaw."
 BRM_mobilize_the_workers: "Mobilizar as classes mais baixas"
 BRM_mobilize_the_workers_desc: "Qualquer revolução requer o apoio dos derrotados e oprimidos, sejam eles trabalhadores industriais ou rurais. A nossa não será diferente."
 BRM_mobilize_the_students: "Mobilizar os alunos"
 BRM_mobilize_the_students_desc: "Os estudantes têm desempenhado um papel central no movimento democrático nas últimas décadas. Seu apoio será fundamental para o nosso sucesso."
 BRM_mobilize_the_monks: "Mobilizar os monges"
 BRM_mobilize_the_monks_desc: "Monges marcharam contra o Tatmadaw no passado. Podemos convencê-los a fazê-lo novamente. O apoio dos monges ajudará nossa causa aos olhos da maioria da população budista."
 BRM_mobilize_the_ethnic_minorities: "Mobilizar as minorias étnicas"
 BRM_mobilize_the_ethnic_minorities_desc: "Desde a independência, as minorias têm desempenhado um papel mínimo na política do governo central, apesar de representarem 32% da população. de antes."
 BRM_launch_talks_on_a_new_constitution: "A Constituição da Birmânia"
 BRM_launch_talks_on_a_new_constitution_desc: "Agora que demonstramos apoio popular à mudança, é hora de discutir uma constituição que não dê ao Tatmadaw o direito de se intrometer nos assuntos do governo."
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Acabe com o papel do Tatmadaw na política"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "A afirmação do governo civil da Birmânia está quase completa. Tudo o que resta é expurgar o pouco que resta da influência militar no governo."
 BRM_suppress_critics_of_the_military: "Suprimir a cobertura negativa dos militares"
 BRM_suppress_critics_of_the_military_desc: "Enquanto a liberalização ocorreu, os militares só podem tolerar críticas abertas de jornalistas. Devemos silenciar ou pelo menos abafar as vozes daqueles que poderiam provocar a ira do Tatmadaw."
 BRM_pursue_rapprochement_with_rebel_groups: "Buscar a aproximação com grupos rebeldes"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Décadas de luta mostraram que a insurgência não pode ser resolvida pela violência. Devemos começar a fazer concessões aos grupos rebeldes."
 BRM_crush_the_rebel_groups: "Esmague os Grupos Rebeldes"
 BRM_crush_the_rebel_groups_desc: "Para estabelecer a unidade de nossa nação, precisamos de uma série de campanhas decisivas e bem organizadas para eliminar as chamadas 'áreas liberadas' uma a uma."
 BRM_affirm_protections_of_minority_culture_and_language: "Preservar culturas e idiomas minoritários"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "Minorias étnicas se sentem ameaçadas pela dominação do budismo e da cultura birmanesa. Devemos assegurar-lhes que suas culturas serão respeitadas."
 BRM_promise_autonomy: "Promessa Autonomia"
 BRM_promise_autonomy_desc: "A grande maioria dos grupos rebeldes deseja maior autonomia e não independência. Este é um desejo que podemos e devemos cumprir."
 BRM_establish_a_federated_state: "Estabelecer um estado federado"
 BRM_establish_a_federated_state_desc: "Nunca foi realista para o nosso país ser uma união. Em vez disso, vamos buscar a unidade por meio da federalização."
 BRM_proclaim_an_end_to_the_insurgency: "Proclame o fim da insurgência"
 BRM_proclaim_an_end_to_the_insurgency_desc: "Nossas ações trouxeram uma paz duradoura e, com ela, um futuro melhor para nossa nação."
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Encerrar permanentemente as iniciativas de cessar-fogo"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "O fato de termos periodicamente buscado cessar-fogo com vários grupos rebeldes é um sinal de fraqueza. Devemos descartar para sempre a possibilidade de negociação."
 BRM_strike_the_karen: "Golpeie a Karen"
 BRM_strike_the_karen_desc: "Os Karen têm sido inimigos do estado desde que lutaram pelos britânicos contra a independência da Birmânia. A existência contínua da União Nacional Karen é um resquício dessa traição histórica e deve ser destruída."
 BRM_strike_the_kachin: "Golpeie o Kachin"
 BRM_strike_the_kachin_desc: "Ao norte, a Organização de Independência de Kachin representa uma ameaça significativa, pois possui o segundo maior exército rebelde de todo o país. No entanto, se focarmos nossa atenção neles, eles serão incapazes de defender seus territórios ricos em recursos."
 BRM_strike_the_shan: "Golpeie o Shan"
 BRM_strike_the_shan_desc: "O estado de Shan está muito perto do coração da Birmânia para conforto. O Conselho de Restauração do estado de Shan e quaisquer outros grupos Shan, portanto, merecem toda a nossa atenção."
 BRM_turn_on_the_united_wa_state_army: "Ligue o Exército do Estado Unido de Wa"
 BRM_turn_on_the_united_wa_state_army_desc: "Embora a UWSA tenha lutado ao nosso lado no passado, eles simplesmente não são confiáveis. Ostentando a maior força rebelde do país e laços estreitos com a China, não podemos estabelecer um estado unificado com uma força tão poderosa fora de nosso controle. Nós deve forçá-los a se submeter à nossa autoridade."
 BRM_internal_colonialism: "colonialismo interno"
 BRM_internal_colonialism_desc: "Agora que protegemos o país, podemos seguir a lucrativa prática de extração de recursos."
 BRM_imprison_opposition_figures: "Figuras de oposição à prisão"
 BRM_imprison_opposition_figures_desc: "Não podemos ter membros do NLD nas ruas desafiando nossa autoridade. É muito melhor trancá-los e silenciar suas vozes."
 BRM_crackdown_on_protests: "Repressão aos protestos"
 BRM_crackdown_on_protests_desc: "Será difícil, mas deve ser feito. Se respondermos aos protestos pró-democracia com brutalidade suficiente, as pessoas ficarão fora das ruas e nosso governo estará garantido."
 BRM_leave_asean: "Sair da ASEAN"
 BRM_leave_asean_desc: "A ASEAN não nos permitirá seguir nossa abordagem 'ditatorial'. Devemos deixar a organização para mostrar o que pensamos de seu comportamento hipócrita e ineficaz."
 BRM_establish_direct_military_rule: "Consolidar Regra Militar"
 BRM_establish_direct_military_rule_desc: "O autoritarismo em Mianmar falhou porque não o levamos longe o suficiente. Precisamos estender nosso controle sobre todos os aspectos da sociedade."
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Entrincheirar o capitalismo autoritário"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "O Ocidente e nossos ativistas locais querem que liberalizemos nossa economia e a exponhamos ao mundo exterior. No entanto, exemplos de sucesso na Coréia do Sul e na China nos mostram que o desenvolvimento vem do forte aumento estatal das forças de mercado. Se desenvolvermos com sucesso Na economia, o povo esquecerá nossas repressões e nos aceitará como governantes legítimos".
 BRM_increase_the_tatmadaws_role_in_the_economy: "O papel do Tatmadaw na economia"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "O Tatmadaw sempre se dedicou ao desenvolvimento do país. Nosso envolvimento direto na economia o ajudará a crescer mais do que qualquer força de mercado liberal."
 BRM_construct_military_industries: "Construir indústrias militares"
 BRM_construct_military_industries_desc: "Quanto mais pessoas os militares empregarem, mais apoio teremos entre aqueles que dependem de nós para sua subsistência. O estabelecimento de indústrias militares ajudará a fortalecer nossas forças armadas, nossa economia e nosso apoio popular."
 BRM_achieve_acceptance_of_military_rule: "Obter a aceitação do governo militar"
 BRM_achieve_acceptance_of_military_rule_desc: "Exigiu muito esforço de nossa parte, mas as pessoas aceitaram nosso domínio e nosso governo agora está garantido."
 BRM_distract_attentions_abroad: "Distrair atenções no exterior"
 BRM_distract_attentions_abroad_desc: "Se quisermos manter nosso controle frouxo do poder, devemos focar as atenções de nosso público doméstico em pessoas de fora."
 BRM_reject_foreign_interference: "Rejeitar interferência estrangeira"
 BRM_reject_foreign_interference_desc: "Podemos apelar ao patriotismo de nossa população condenando o envolvimento de potências estrangeiras em nossos assuntos internos."
 BRM_promote_anti_thai_rhetoric: "Promova a retórica anti-tailandesa"
 BRM_promote_anti_thai_rhetoric_desc: "A animosidade entre nosso povo e os tailandeses continua alta. Não vai demorar muito para incitarmos uma hostilidade ainda maior."
 BRM_provoke_clashes_on_the_thai_border: "Confrontos na fronteira tailandesa"
 BRM_provoke_clashes_on_the_thai_border_desc: "Incidentes de fronteira acontecem com relativa frequência. Com ordens discretas para nossas forças de fronteira, podemos transformar esses incidentes em algo muito maior."
 BRM_strike_our_age_old_enemy: "Ataque nosso velho inimigo"
 BRM_strike_our_age_old_enemy_desc: "Agora que temos um pretexto, é hora de atacar a Tailândia. guerra rápida e limpa".
 BRM_criticize_chinas_meddling: "Criticar a intromissão da China"
 BRM_criticize_chinas_meddling_desc: "O apoio da China à UWSA e outros grupos mina a autoridade de nosso governo. Ao enfrentar a China, mostramos à nossa população que realmente nos preocupamos com a soberania nacional."
 BRM_undermine_chinese_influence_in_the_border_regions: "Abalar o apoio chinês aos rebeldes"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Podemos direcionar nossos serviços de inteligência para interromper o apoio chinês a grupos rebeldes. Naturalmente, incorreremos na ira de nosso poderoso vizinho, mas devemos fazer o que for necessário para preservar nossa soberania."
 BRM_ultimatum_to_china: "Ultimatum to China"
 BRM_ultimatum_to_china_desc: "A China deve escolher se quer respeitar nossa independência ou enfrentar a guerra. Naturalmente, tais ameaças só serão ouvidas se nossas forças armadas forem fortalecidas o suficiente para representar uma ameaça aos chineses."
 BRM_seek_closer_ties_to_china: "Busque laços mais estreitos com a China"
 BRM_seek_closer_ties_to_china_desc: "Por mais que nos preocupemos com a soberania, não podemos nos dar ao luxo de irritar nosso poderoso patrono. Em vez disso, podemos usar nossos laços com a China para ajudar a proteger nosso governo."
 BRM_promote_chinese_investment: "Promover o investimento chinês"
 BRM_promote_chinese_investment_desc: "O investimento chinês certamente trará empregos e riqueza para nossa nação. Isso fará com que as pessoas esqueçam suas preocupações mesquinhas como a democracia."
 BRM_secure_chinese_assistance_in_crushing_dissent: "Assegurar a ajuda da China para esmagar a dissidência"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "O aparelho de segurança Chin'a é potencialmente o mais eficaz do mundo. Poderíamos usar sua experiência para ajudar a silenciar os críticos, monitorar nossa população e esmagar as manifestações."
 BRM_give_china_preferential_trade_agreements: "Fornecer acordos comerciais preferenciais à China"
 BRM_give_china_preferential_trade_agreements_desc: "A assistência chinesa não vem sem restrições. Eles dizem que devemos favorecê-los em detrimento de qualquer um de nossos outros parceiros comerciais. 'Que outros parceiros comerciais?' é a nossa resposta."
 BRM_request_chinese_protection: "Solicitar proteção chinesa"
 BRM_request_chinese_protection_desc: "Nosso governo militar é um alvo potencial para intervenção. Devemos abrir mão de parte de nossa soberania para a China para garantir nossa sobrevivência. É o que é necessário."
 BRM_focus_on_the_tatmadaw: "Um Tatmadaw de Classe Mundial"
 BRM_focus_on_the_tatmadaw_desc: "Mianmar enfrenta muitas ameaças, tanto internas quanto externas. É natural que nos concentremos em nossa instituição mais importante, transformando nossas forças armadas em uma força mais profissional, capaz e respeitada."
 BRM_inward_orientation: "Orientação interna"
 BRM_inward_orientation_desc: "Em casa, Mianmar possui grande força e grande fraqueza. Perduramos por muitas décadas, apesar do isolamento internacional, mas ainda precisamos unir nosso país profundamente dividido."
 BRM_defend_our_borders: "Defenda nossas fronteiras"
 BRM_defend_our_borders_desc: "Embora o risco de invasão não seja alto no momento, devemos nos preparar para qualquer eventualidade."
 BRM_fortify_the_bangladeshi_border: "Fortificar a fronteira de Bangladesh"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "Fortificar a fronteira tailandesa"
 BRM_fortify_the_thai_border_desc: "Confrontos com nosso inimigo histórico da Tailândia ocorrem com muita frequência ao longo desta fronteira perigosa. Drogas, armas e pessoas circulam livremente por ela também."
 BRM_fortify_the_indian_border: "Fortificar a fronteira indiana"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "Fortificar a fronteira chinesa"
 BRM_fortify_the_chinese_border_desc: "Desde que 10.000 tropas nacionalistas chinesas cruzaram esta fronteira após a Guerra Civil Chinesa e ocuparam partes de nosso território por mais de uma década, nossos planejadores militares consideraram a defesa desta fronteira como uma de nossas principais prioridades."
 BRM_improve_domestic_designs: "Melhorar os designs domésticos"
 BRM_improve_domestic_designs_desc: "A autossuficiência sempre fez parte da nossa identidade. Devemos desenvolver nossas próprias tecnologias para preservar nossa autonomia."
 BRM_ma_rifle_series: "Série MA Rifle"
 BRM_ma_rifle_series_desc: "A série de fuzis MA é a nossa própria versão dos fuzis de infantaria do século XX."
 BRM_confirm_the_dominance_of_the_army: "Confirme o domínio do exército"
 BRM_confirm_the_dominance_of_the_army_desc: "O exército foi e sempre será o ramo mais importante do Tatmadaw. Não vemos razão para tentar mudar isso agora ou nunca."
 BRM_improve_our_army_doctrine: "Melhorar nossa doutrina militar"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "Reforço de Treinamento de Oficiais"
 BRM_bolster_officer_training_desc: "Nossos oficiais há décadas se esforçam para estar entre os melhores do mundo. Se nos esforçarmos ainda mais em nosso treinamento, podemos fazer com que a qualidade de nossos comandantes rivalize com a de países mais ricos e fortes do que nós."
 BRM_improve_counter_insurgency_techniques: "Melhorar as técnicas de COIN"
 BRM_improve_counter_insurgency_techniques_desc: "Nossa maior ameaça imediata são os insurgentes étnicos em nossas regiões fronteiriças, que se mostraram muito difíceis de erradicar. Temos que melhorar nossa estratégia de contrainsurgência se quisermos ter sucesso."
 BRM_outward_orientation: "Orientação Externa"
 BRM_outward_orientation_desc: "Oportunidades e ameaças abundam além das fronteiras de Mianmar. Devemos perseguir as primeiras e nos proteger contra as últimas."
 BRM_strengthen_the_other_arms: "Fortalecer os outros braços"
 BRM_strengthen_the_other_arms_desc: "O exército sempre será importante. Mas um exército mais equilibrado nos permitirá ser mais eficazes contra inimigos além de insurgentes mal equipados."
 BRM_bolster_the_navy: "Reforçar a Marinha"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "Melhorar nossa Doutrina Naval"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "Construir bases navais"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "Construir Estaleiros"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "Reforçar a Força Aérea"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "Melhorar nossa doutrina aérea"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "Construir bases aéreas"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "Cooperar com potências estrangeiras"
 BRM_cooperate_with_foreign_powers_desc: "Embora Mianmar seja uma nação orgulhosa, devemos entender que o que podemos fazer sozinhos é severamente limitado. Precisamos de ajuda externa."
 BRM_increase_cooperation_with_china: "Aumentar a cooperação com a China"
 BRM_increase_cooperation_with_china_desc: "A China é uma das nossas maiores e mais poderosas ameaças. Mas esta é mais uma razão para buscar a cooperação deles."
 BRM_chinese_air_power: "Poder Aéreo Chinês"
 BRM_chinese_air_power_desc: "Aviões chineses mais novos reforçarão nosso estoque de aeronaves antigas."
 BRM_increase_cooperation_with_asean: "Aumentar a cooperação com a ASEAN"
 BRM_increase_cooperation_with_asean_desc: "Devemos nos proteger contra a ascensão da China. Nossos aliados na ASEAN podem nos ajudar nesse sentido."
 BRM_increase_cooperation_with_south_korea: "Aumentar a cooperação com a Coreia do Sul"
 BRM_increase_cooperation_with_south_korea_desc: "A República da Coreia é um importante parceiro comercial e uma potência econômica que faríamos bem em imitar. Embora tenhamos até agora equilibrado o Sul e o Norte, é hora de nos alinharmos mais decisivamente com o Sul."
 BRM_increase_cooperation_with_north_korea: "Aumentar a cooperação com a Coreia do Norte"
 BRM_increase_cooperation_with_north_korea_desc: " A autossuficiência e o desafio da RPDC contra a interferência estrangeira é algo que devemos respeitar e admirar. Temos mais a aprender com eles do que com a República da Coreia. Embora tenhamos até agora equilibrado Sul e Norte, é hora de lado mais decisivamente com o Norte."
 BRM_singaporean_armour: "Armadura de Singapura"
 BRM_singaporean_armour_desc: "Cingapura é amplamente conhecida por sua avançada tecnologia de armas. Alguns de seus APCs e IFVs irão percorrer um longo caminho na modernização de nossas forças armadas."
 BRM_south_korean_naval_power: "Poder naval sul-coreano"
 BRM_south_korean_naval_power_desc: "A assistência sul-coreana ajudará a estender o alcance de nossa marinha e nos ajudará a proteger melhor nossos arredores imediatos."
 BRM_north_korean_missiles: "Mísseis norte-coreanos"
 BRM_north_korean_missiles_desc: "Por mais atrasada que seja a Coréia do Norte, seu poder de fogo esmagador não deve ser desprezado."

 # Eventos
 Burma.1.t: "Myanmar busca nossa proteção"
 Burma.1.d: "O governo de Mianmar, desconfiado das crescentes ambições da China e pessimista sobre a capacidade da ASEAN de conter essas ambições, veio até nós para tratar de suas preocupações. Devemos conceder-lhes a assistência que desejam?"
 Burma.1.a: "Sim, precisamos conter a China"
 Burma.1.b: "Não, Mianmar não é um aliado digno"
 Burma.2.t: "Os EUA aceitaram nosso pedido!"
 Burma.2.d: "Estamos mais seguros contra nossos inimigos em potencial."
 Burma.2.a: "Alegra-te!"
 Burma.3.t: "Os EUA escolheram nos abandonar..."
 Burma.3.d: "Naturalmente pensando que são bons demais para nós, os americanos recusaram nosso pedido de proteção."
 Burma.3.a: "Talvez devêssemos ter nos rendido à China em vez disso..."
 Burma.4.t: "Myanmar propõe um Acordo de Defesa Mútua da ASEAN"
 Burma.4.d: "Incentivado pelas ações da China no Mar da China Meridional e seu apoio a alguns grupos rebeldes birmaneses, [Owner.GetLeader] convocou os membros da ASEAN a concordarem com um Tratado de Defesa Mútua para se proteger contra ameaças externas e fortalecer as relações da ASEAN coesão interna. Podemos escolher votar a favor ou contra esta iniciativa."
 Burma.4.a: "Devemos assinar este tratado."
 Burma.4.b: "Não podemos emprestar nossa assinatura a este documento."
 Burma.5.t: "Um novo centro político de gravidade?"
 Burma.5.d: "Agora que o tatmadaw renunciou à sua posição influente no governo birmanês, surgiu uma oportunidade para novos grupos de interesse buscarem um papel maior em nossa política. É do nosso interesse favorecer um desses novos grupos para garantir que quem chega ao topo se encaixa em nossas sensibilidades."
 Burma.5.a: "Apoie os agricultores"
 Burma.5.b: "Apoie os sindicatos"
 Burma.5.c: "Apoie proprietários de pequenas e médias empresas"
 Burma.6.t: "Um aliado sob fogo"
 Burma.6.d: "Nossos aliados Wa foram atacados pelo governo central de Mianmar. Embora tenhamos relações estreitas com ambos os lados, a agressão do governo e sua falha em nos consultar antes de lançar sua ofensiva é imperdoável. Além disso , se os Wa sucumbirem a este ataque, perderemos um parceiro estratégico chave no Triângulo Dourado."
 Burma.6.a: "Não podemos fazer nada"
 Burma.6.b: "Envie-lhes armas"
 Burma.6.c: "Envie-lhes tropas"
 Burma.7.t: "Myanmar busca nossa proteção"
 Burma.7.d: "O governo de Myanmar, cauteloso com a interferência ocidental e elementos subversivos internos, veio até nós para tratar de suas preocupações. Devemos conceder-lhes a assistência que desejam?"
 Burma.7.a: "Sim, precisamos manter o Ocidente afastado"
 Burma.7.b: "Não, Mianmar não é um aliado digno"
 Burma.8.t: "A China aceitou nosso pedido!"
 Burma.8.d: "Estamos mais seguros contra nossos inimigos em potencial."
 Burma.8.a: "Alegre-se!"
 Burma.9.t: "A China escolheu nos abandonar..."
 Burma.9.d: "Naturalmente pensando que são bons demais para nós, os chineses recusaram nosso pedido de proteção."
 Burma.9.a: "Talvez devêssemos ter nos rendido aos americanos em vez disso..."
 Burma.10.t: "ASEAN está pronta para nos defender"
 Burma.10.d: "Com a assinatura do Tratado de Defesa Mútua da ASEAN, agora podemos ficar tranquilos sabendo que os outros países da ASEAN virão em nosso auxílio no caso de um ataque de um agressor externo."
 Burma.10.a: "É bom ouvir isso."
 Burma.11.t: "Myanmar exige respeito por sua soberania"
 Burma.11.d: "Os enviados estrangeiros de Mianmar vieram até nós exigindo que cessemos nosso apoio a grupos como o UWSA e outros grupos rebeldes que operam dentro de suas fronteiras. Nosso apoio a esses grupos é importante para nossa segurança nas fronteiras e para as forças armadas de Mianmar as forças são pálidas em comparação com as nossas, mas mesmo assim queremos realmente arriscar uma guerra por causa disso?"
 Burma.11.a: "Devemos evitar a guerra a todo custo."
 Burma.11.b: "Suas ameaças são lamentáveis!"
 Burma.12.t: "Os chineses valorizam a paz"
 Burma.12.d: "Felizmente para eles, os chineses concordaram em parar de interferir em nossos assuntos soberanos e assim escaparam de nossa ira."
 Burma.12.a: "Sábio deles."
 Burma.13.t: "A Guerra do Desejo Chinês!"
 Burma.13.d: "Rindo na nossa cara, os chineses zombaram abertamente do nosso ultimato e continuam a apoiar os grupos rebeldes em nosso território!"
 Burma.13.a: "A guerra é."
 Burma.14.t: "Myanmar solicita uma aliança militar"
 Burma.14.d: "Após uma crescente proximidade diplomática entre nós e o governo de [BRM.GetNameDef], o governo birmanês nos procurou com uma oferta intrigante. Embora possa ser útil ter um aliado militar em nosso sul fronteira, formar uma aliança oficial com os birmaneses pode aumentar a ansiedade regional sobre nossas ambições geopolíticas."
 Burma.14.a: "Estamos juntos!"
 Burma.14.b: "Mianmar não é um aliado digno..."
 Burma.15.t: "A China concordou com uma aliança militar!"
 Burma.15.d: "Negociamos com sucesso um acordo militar que unirá nossos dois países em todos os momentos."
 Burma.15.a: "Nossa amizade será eterna!"
 Burma.16.t: "A China recusou nossa oferta!"
 Burma.16.d: "Os chineses decidiram que não somos dignos de uma aliança, afirmando que não desejam se envolver em nossos assuntos."
 Burma.16.a: "Decepcionante..."
 Burma.17.t: "A Questão da Democracia"
 Burma.17.d: "Nosso país está cada vez mais sob pressão do mundo exterior. As nações continuam a escrutinar nossa ditadura e agora é hora de escolhermos nosso caminho."
 Burma.17.a: "Em breve teremos que escolher..."
 Burma.18.t: "A Lei de Cidadania de 1982"
 Burma.18.d: "A Lei de Cidadania de 1982 foi posta em prática para impedir ativamente que o povo de Rohingya fosse considerado cidadão em Myanamar. Suas cláusulas são opressivas e impedem ativamente que as pessoas de nossa grande nação se sintam como se fossem um de nós. O governo anunciou hoje que é hora de reformarmos a lei e permitirmos que os Rohingya ganhem cidadania em nossa grande nação. Eles sempre serão um de nosso povo.\n"
 Burma.18.a: "Um grande passo para nós"
 #Noticias & Eventos#

 Burma_News.1.t: "Um novo caminho para Myanmar?"
 Burma_News.1.d: "O governo militar anunciou hoje que o longo processo de elaboração de uma nova constituição, que durou décadas, finalmente foi concluído. Embora a nova constituição marque uma mudança liberalizadora na política de Mianmar, ela preserva o papel contínuo dos militares no governo, como como assegurando-lhe a posse de 25% dos assentos no parlamento. Resta saber se esta constituição será um veículo para a democratização ou uma ferramenta para a dominação militar continuada."
 Burma_News.1.a: "Um motivo para comemoração?"
 Burma_News.2.t: "Aung San Suu Kyi lançada"
 Burma_News.2.d: "Depois de um longo período de resistência, o governo militar finalmente cedeu à pressão local e internacional para libertar Aung San Suu Kyi da prisão domiciliar. Esta importante decisão segue a libertação de outros proeminentes políticos da oposição."
 Burma_News.2.a: "O vencedor do Prêmio Nobel caminha."
 Burma_News.3.t: "O NLD chega ao poder em Mianmar"
 Burma_News.3.d: "Em uma reviravolta notável, o NLD chegou ao governo, marcando o fim de quase 50 anos de governo militar. No entanto, os comentaristas permanecem divididos sobre se o NLD será realmente capaz de conduzir o país em uma direção diferente, ou se os militares continuarão a exercer o poder, embora nos bastidores".
 Burma_News.3.a: "Tinha que acontecer eventualmente."
 Burma_News.4.t: "Uma luta silenciosa pelo domínio"
 Burma_News.4.d: "Estão começando a surgir relatórios sobre as tentativas do governo civil de Mianmar de minar a influência política dos militares do país, o tatmadaw. Embora a força material dos militares seja indubitavelmente superior, os analistas preveem que o governo civil buscará para minar o apoio popular dos militares e pressioná-los indiretamente por meio do apoio ao protesto popular. Como o tatmadaw reagirá a esses movimentos permanece incerto."
 Burma_News.4.a: "Um caminho incerto está diante deste país."
 Burma_News.5.t: "Um fim para a paz"
 Burma_News.5.d: "[BRM.GetLeader] proclamou hoje que o governo não mais buscará cessar-fogo com os vários grupos rebeldes que lutam contra o governo central. Isso marca uma mudança significativa na política do ciclo normal do governo de cessar-fogo e confrontos com rebeldes grupos".
 Burma_News.5.a: "A guerra está chegando"
 Burma_News.6.t: "O [BRM.GetName]"
 Burma_News.6.d: "A nação anteriormente conhecida como União de Mianmar tornou-se oficialmente uma Federação, marcando uma grande mudança na atitude do governo em relação às minorias étnicas que dominam suas regiões fronteiriças. O governo havia se recusado anteriormente a conceder qualquer autonomia significativa a essas regiões, incluindo os estados de Shan, Karen e Kachin, mas depois de anos de conflito o governo finalmente aceitou que essa política não era viável a longo prazo."
 Burma_News.6.a: "Isso era inevitável"
 Burma_News.7.t: "Mianmar reprime protestos"
 Burma_News.7.d: "As informações vindas de Mianmar têm sido escassas nas últimas semanas, mas ficou claro que o governo respondeu violentamente às manifestações pró-democracia pacíficas, lançando uma repressão de proporções monumentais. Líderes ocidentais e o secretário das Nações Unidas "O general denunciou veementemente a violência em Mianmar. A China e a Rússia não comentaram publicamente sobre a repressão, mas vetaram uma resolução do Conselho de Segurança condenando a violência."
 Burma_News.7.a: "Que horror!"
 Burma_News.7.b: "Tinha que acontecer eventualmente"
 Burma_News.8.t: "A insurgência foi esmagada"
 Burma_News.8.d: "Hoje [BRM.GetLeader] anunciou que a última das rebeliões étnicas de Mianmar foi eliminada. tempo e recusando qualquer possibilidade de compromisso, finalmente encerrou o conflito. No entanto, essa conquista teve um custo. As relações de Mianmar com a China foram talvez irremediavelmente prejudicadas pela campanha militar. Centenas de milhares de refugiados se refugiaram dentro As fronteiras da China e dezenas de cidadãos chineses foram mortos ou feridos pelos combates, sem mencionar o desgosto da China por ter seu aliado próximo, o Exército do Estado Unido de Wa, destruído pelo tatmadaw. Além disso, resta saber se as minorias étnicas agora sob ocupação militar continuarão a aceitar o domínio do governo central se tudo o que os obriga a fazê-lo é o medo da brutalidade militar”.
 Burma_News.8.a: "Paz em nosso tempo?"
 Burma_News.9.t: "Assinado o Tratado de Defesa Mútua da ASEAN"
 Burma_News.9.d: "Hoje, os líderes coletivos dos estados membros da ASEAN anunciaram a assinatura de um Tratado de Defesa Mútua. “Este dia será lembrado através dos tempos como um momento notável de cooperação diplomática por um interesse muito maior do que qualquer outro uma nação" pronunciado [BRM.GetLeader]."
 Burma_News.9.a: "A China não ficará feliz com isso."
 Burma_News.9.b: "Seus esforços são adoráveis."

 #Eventos de Insurgência#
 Insurgency.1.t: "Ameaça Kachin"
 Insurgency.1.d: "As fontes de inteligência estão relatando que o Exército de Independência de Kachin está planejando um ataque contra nossas forças!"
 Insurgency.1.a: "Estaremos prontos."
 Insurgency.2.t: "Ameaça de Karen"
 Insurgency.2.d: "As fontes de inteligência estão relatando que o Exército de Libertação Nacional de Karen está planejando um ataque contra nossas forças!"
 Insurgency.2.a: "Estaremos prontos."
 Insurgency.3.t: "Ameaça de Shan"
 Insurgency.3.d: "As fontes de inteligência estão relatando que o Exército do Estado de Shan - Sul está planejando um ataque contra nossas forças!"
 Insurgency.3.a: "Estaremos prontos."
 Insurgency.4.t: "Ameaça Tatmadaw"
 Insurgency.4.d: "Há rumores de que o Tatmadaw está planejando uma operação contra nossas forças!"
 Insurgency.4.a: "Estaremos prontos."
 Insurgency.5.t: "Os Tatmadaw são vitoriosos"
 Insurgency.5.d: "O Tatmadaw conseguiu usar sua vantagem em pura força e tecnologia para derrotar os rebeldes."
 Insurgency.5.a: "Ao vencedor, o despojo."
 Insurgency.5.b: "Essas perdas são temporárias."
 Insurgency.6.t: "Os rebeldes são vitoriosos"
 Insurgency.6.d: "Os rebeldes, através de um uso perspicaz de táticas de guerrilha, desgastaram as forças do Tatmadaw ao ponto em que foram forçados a recuar."
 Insurgency.6.a: "Ao vencedor, o despojo."
 Insurgency.6.b: "Essas perdas são temporárias."
 Insurgency.7.t: "A batalha é inconclusiva..."
 Insurgency.7.d: "Ambos os lados não conseguiram obter vantagem sobre o outro e se retiraram do campo."
 Insurgency.7.a: "Um impasse, por enquanto."
 Insurgency.11.t: "O governo nos ofereceu um cessar-fogo"
 Insurgency.11.d: "Claramente admirado com nossa proeza militar, o covarde Tatmadaw solicitou a cessação das hostilidades. Por mais desprezíveis que sejam nossos inimigos, um cessar-fogo também pode ser de nosso próprio interesse, pois podemos usar esta oportunidade para pressionar por concessões dos birmaneses."
 Insurgency.11.a: "Devemos fazer exigências ambiciosas."
 Insurgency.11.b: "Devemos fazer exigências moderadas."
 Insurgency.11.c: "Dane-se, devemos rejeitar a oferta deles."
 Insurgency.12.t: "Os rebeldes estão pressionando por concessões escandalosamente grandes!"
 Insurgency.12.d: "Os rebeldes estão claramente nos tomando por tolos com demandas como essas! No entanto, devemos considerar a possibilidade de que a concessão de seus pedidos possa nos beneficiar a longo prazo."
 Insurgency.12.a: "Aceite suas demandas"
 Insurgency.12.b: "Rejeite suas demandas"
 Insurgency.13.t: "Os rebeldes estão fazendo exigências razoáveis"
 Insurgency.13.d: "Essas demandas são toleráveis e nos dão muito espaço de manobra. No entanto, concordar com elas nos faria abrir mão da possibilidade de obter ganhos no campo de batalha no futuro próximo."
 Insurgency.13.a: "Aceite suas demandas"
 Insurgency.13.b: "Rejeite suas demandas"
 Insurgency.14.t: "O [FROM.GetAdjective] rejeitou nossa oferta de negociações!"
 Insurgency.14.d: "Achando-se tolamente superiores, os rebeldes [FROM.GetAdjective] rejeitaram sua única chance de sobrevivência."
 Insurgency.14.a: "Tanto pela paz."
 Insurgency.15.t: "O governo aceitou nossas demandas"
 Insurgency.15.d: "Tendo vencido com sucesso a rodada do governo para o nosso ponto de vista, agora podemos desfrutar dos benefícios da paz, mesmo que sejam meramente temporários."
 Insurgency.15.a: "Estamos em paz, por enquanto."
 Insurgency.16.t: "O governo rejeitou nossas demandas"
 Insurgency.16.d: "A escória traidora que é o Tatmadaw voltou atrás em sua oferta anterior de paz, deixando-nos sem escolha a não ser continuar a luta contra eles."
 Insurgency.16.a: "A luta continua."
 Insurgency.18.t: "O governo nos convidou para as negociações do Acordo Nacional de Cessar-fogo"
 Insurgency.18.d: "O novo governo anunciou uma proposta ambiciosa para fazer a paz com todas as principais organizações étnicas armadas (EAOs) em Mianmar. Estamos entre um dos 15 maiores grupos que foram convidados para as negociações. Se assistirmos a essas conversas, teremos um assento à mesa no que podem ser as negociações que moldarão o futuro de Mianmar."
 Insurgency.18.a: "Vamos ver no que isso vai dar."
 Insurgency.18.b: "Isso é uma perda de tempo."
 Insurgency.19.t: "A primeira rodada de negociações"
 Insurgency.19.d: "Uma das questões mais importantes em relação ao conflito em Myanmar é se o estado de Myanmar deve ser uma união ou uma federação. Historicamente, o governo birmanês recusou-se a aceitar a possibilidade de Myanmar se tornar uma federação, como , dolorosamente ciente do legado colonial de dividir para governar, teme que tal movimento leve à desintegração do país. As organizações étnicas armadas (EAOs), por outro lado, têm insistido na necessidade de uma forma mais representativa do governo. Indo adiante nessas negociações, devemos estabelecer qual é a nossa posição de negociação sobre esta questão em particular."
 Insurgency.19.a: "Devemos preservar a União."
 Insurgency.19.b: "Os tempos estão mudando e nós também, devemos nos tornar uma Federação."
 Insurgency.19.c: "Devemos nos comprometer neste ponto."
 Insurgency.20.t: "A segunda rodada de negociações"
 Insurgency.20.d: "A próxima questão na agenda diz respeito à composição do Tatmadaw. Muitos EAOs argumentam que as forças armadas da nação não podem ser dominadas de forma esmagadora por budistas e birmaneses étnicos como é no momento. Devemos considerar se ou não para lidar com essas preocupações."
 Insurgency.20.a: "Mantenha o status quo."
 Insurgency.20.b: "Nos comprometemos a melhorar a representação das minorias nas forças armadas."
 Insurgency.20.c: "Esta questão é muito importante para decidir agora."
 Insurgency.21.t: "A Rodada Final de Negociações"
 Insurgency.21.d: "O maior obstáculo que encontramos nessas negociações é buscar o desarmamento, desmobilização e reintegração (DDR) ou a reforma do setor de segurança (SSR). O Tatmadaw historicamente preferiu o DDR devido ao seu desejo de desarmar as EAOs ou colocá-las sob seu próprio comando, mas as EAOs têm preferido o SSR, quadro que lhes permitiria integrar-se no sector de segurança do País mantendo as suas armas e a sua autonomia.Devemos ponderar a melhor solução para este impasse. "
 Insurgency.21.a: "Eles não podem manter suas armas. Nós escolhemos o DDR."
 Insurgency.21.b: "Devemos fazer alguns sacrifícios e, portanto, aceitaremos o SSR."
 Insurgency.21.c: "Esta questão é muito importante para decidir neste momento."
 Insurgency.22.t: "Estamos satisfeitos com este rascunho"
 Insurgency.22.d: "O governo fez concessões suficientes para trazermos este rascunho assinado de volta ao nosso povo e nos portarmos com orgulho."
 Insurgency.22.a: "Vamos assinar."
 Insurgency.23.t: "Este rascunho não é aceitável!"
 Insurgency.23.d: "O governo e os militares claramente não desejam redigir um acordo que valha mais do que o papel está impresso! Se devolvêssemos isso ao nosso povo, eles certamente nos esfolariam vivos."
 Insurgency.23.a: "Não vamos assinar!"
 Insurgency.24.t: "A delegação [FROM.GetAdjective] assinou o NCA!"
 Insurgency.24.d: "Considerando nossa posição de negociação tolerável, a delegação [FROM.GetAdjective] juntou-se a nós para assinar este documento histórico."
 Insurgency.24.a: "Maravilhoso!"
 Insurgency.25.t: "A delegação [FROM.GetAdjective] se recusou a assinar o NCA!"
 Insurgency.25.d: "Citando nossas demandas 'irracionais', a delegação [FROM.GetAdjective] se recusou a se juntar a nós na assinatura deste documento histórico."
 Insurgency.25.a: "Sua perda."
 Insurgency.26.t: "Rebeldes Shan atacaram nossos interesses financeiros!"
 Insurgency.26.d: "Claramente tentando agradar a Tailândia e outros estados, os rebeldes Shan assumiram a responsabilidade de minar nossas capacidades de tráfico de drogas. Devemos decidir sobre uma resposta adequada a essa agressão, com possibilidades que vão desde fazer nada a atacar algumas de suas fortalezas ou mesmo declarar guerra total."
 Insurgency.26.a: "Isso significa guerra!"
 Insurgency.26.b: "Nossa resposta deve ser proporcional."
 Insurgency.26.c: "Não podemos responder neste momento."
 Insurgency.27.t: "O Exército do Estado Unidos Wa retaliou!"
 Insurgency.27.d: "Em resposta aos nossos ataques contra seus ativos de tráfico de drogas, a UWSA lançou ataques a alguns de nossos postos avançados de fronteira. Embora tenhamos conseguido repeli-los, sofremos algumas baixas."
 Insurgency.27.a: "Lamentável."

 # Ideias
 Rohingya_Crisis: "Crise Rohingya"
 Rohingya_Crisis_desc: "O estado de Rakhine tem visto explosões ocasionais de violência entre muçulmanos que se descrevem como "Rohingya" e budistas locais de Rakhine, bem como o tatmadaw. Países ocidentais, enquanto os nacionalistas budistas no estado de Rakhine e em outros lugares em Mianmar veem a violência como uma medida justificada contra os imigrantes bengalis ilegais”.
 Ethnic_Insurgencies: "Insurgências étnicas"
 Ethnic_Insurgencies_desc: "Desde a independência, Mianmar tem sido engolfado por insurgências étnicas em suas remotas e isoladas regiões fronteiriças. formas únicas de vida."
 Democracy_Movement: "Movimento pela Democracia"
 Democracy_Movement_desc: "Desde os protestos de 1988, a vontade popular de liberalização em Mianmar tem sido forte. Esse apoio à democracia e a Aung San Suu Kyi enfraquece cada vez mais o controle outrora firme do Tatmadaw no poder."
 Western_Sanctions: "Sanções ocidentais"
 Western_Sanctions_desc: "O flagrante desrespeito deste estado pelos direitos humanos e a ameaça que representa para a paz e a segurança internacionais levaram a duras sanções americanas e da UE, incluindo a proibição de importações, congelamento de ativos e restrições de visto para funcionários."
 A_Political_Military: "Um militar político"
 A_Political_Military_desc: "Desde o golpe birmanês de 1962, o Tatmadaw tem sido a força dominante na política de Mianmar. Um desdém pelo governo civil, democracia e liberdade de expressão por um lado e uma cultura militar unificada moldada por décadas de intensa guerra de contrainsurgência em os outros se combinaram para produzir um exército coeso e politicamente ativo. Os sinais de que isso está começando a mudar só recentemente começaram a surgir."
 Ensure_our_Unity: "Garantir nossa unidade"
 Preserve_our_Sovereignty: "Preservar nossa soberania"
 Fortress_Myanmar: "Fortaleza Myanmar"
 Bolster_The_Navy: "Bônus de produção naval"
 Bolster_The_Airforce: "Bônus de produção aérea"
 Bolster_Officer_Training: "Treinamento de oficial de reforço"
 Reduced_Western_Sanctions: "Sanções ocidentais reduzidas"
 Reduced_Western_Sanctions_desc: "A democratização de Mianmar levou os EUA e seus aliados a aliviar as sanções contra a economia debilitada de Mianmar."
 Massive_International_Sanctions: "Sanções internacionais massivas"
 Massive_International_Sanctions_desc: "Este estado tem enfrentado condenação internacional generalizada e pesadas sanções de estados, bem como de organizações internacionais, incluindo proibições de importações, congelamento de ativos e restrições de vistos para funcionários."
 Struggle_for_power: "Luta pelo poder"
 Struggle_for_power_desc: "Os braços civis e militares do governo estão atualmente envolvidos em uma intensa luta pelo domínio, uma luta que gradualmente enfraquece a nação."
 Anti_tatmadaw_sentiment: "Sentimento Anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Quando o tatmadaw escolheu manter o controle sobre Mianmar em vez de passar a tocha para o NLD, a já significativa hostilidade ao regime militar cresceu rapidamente atingindo níveis nunca antes vistos."
 State_led_economy: "Economia liderada pelo Estado"
 State_led_economy_desc: "Enquanto a maior parte do mundo vê a democracia liberal e o capitalismo de livre mercado como condição necessária para o desenvolvimento econômico, os exemplos bem-sucedidos da Coreia do Sul, Taiwan e outros apontam para a necessidade de um governo forte e militarista para fornecer as bases para o crescimento ."
 Buddhism_Official: "Religião do Estado: Budismo"
 Buddhism_Official_desc: "Ter uma religião oficial pode atrair alguns dos budistas mais devotos, mas há uma razão para a Birmânia passar a maior parte de sua história sem uma. Muitas outras religiões da Birmânia. Ter uma religião oficial exacerba severamente as tensões entre o governo central e os vários grupos rebeldes étnicos muitas vezes não budistas."
 ASEAN_Defence_Treaty: "Tratado de Defesa Mútua da ASEAN"
 ASEAN_Defence_Treaty_desc: "Proposto por Mianmar, este tratado obriga os membros da ASEAN a se ajudarem em caso de agressão externa. É amplamente visto como uma tentativa de impedir a agressão chinesa."
 The_Anti_Kachin_Offensive: "A Ofensiva Anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Chegou a hora de aniquilar o KIO. Agora que dedicamos todos os nossos preparativos à tarefa de operações anti-KIO, estamos mais bem equipados do que nunca para acabar com essa ameaça."
 The_Anti_Karen_Offensive: "A Ofensiva Anti-Karen"
 The_Anti_Karen_Offensive_desc: "Chegou a hora de aniquilar o KNU. Agora que dedicamos todos os nossos preparativos à tarefa de operações anti-KNU, estamos mais bem equipados do que nunca para acabar com essa ameaça."
 The_Anti_Shan_Offensive: "A Ofensiva Anti-Shan"
 The_Anti_Shan_Offensive_desc: "Chegou a hora de aniquilar o RCSS. Agora que dedicamos todos os nossos preparativos à tarefa de operações anti-RCSS, estamos mais bem equipados do que nunca para acabar com essa ameaça."
 The_Anti_Wa_Offensive: "A Ofensiva Anti-Wa"
 The_Anti_Wa_Offensive_desc: "Chegou a hora de aniquilar o UWSA. Agora que dedicamos todos os nossos preparativos à tarefa de operações anti-UWSA, estamos mais bem equipados do que nunca para acabar com essa ameaça."
 Chinese_Involvement: "Suporte Chinês"
 Chinese_Involvement_desc: "Apesar de apoiar nominalmente o governo central de Myanmar, a China mantém uma atitude pragmática em relação ao conflito entre governo e rebeldes, mantendo laços estreitos com os grupos rebeldes que controlam as regiões de Myanmar que fazem fronteira com o território chinês. Esses links permitem que os grupos rebeldes se beneficiem da assistência material chinesa."
 Low_Chinese_Involvement: "Suporte chinês de baixo nível"
 Low_Chinese_Involvement_desc: "Embora apenas o Exército do Estado Wa Unido receba quantidades significativas de assistência material do governo central chinês, muitos outros grupos rebeldes se beneficiam do envolvimento chinês em Mianmar mais indiretamente. Esses grupos compram armas de outros grupos que obtêm armas da China e desfrutam conexões estreitas com empresários chineses e autoridades provinciais que costumam visitar o quartel-general rebelde e participar de seus eventos".
 Disrupted_Chinese_Involvement: "Suporte chinês interrompido"
 Disrupted_Chinese_Involvement_desc: "Os esforços da \"guerra secreta\" do governo central reduziram a capacidade dos chineses de fornecer apoio aos grupos rebeldes. No entanto, a assistência continua."
 Strategic_Capital: "Capital Estratégico"
 Strategic_Capital_desc: "Yangon foi considerada uma capital muito vulnerável para um estado preocupado com a segurança como Mianmar. A mudança da capital para Naypyidaw significa que, no caso de uma invasão por um poderoso inimigo externo, o Tatmadaw pode continuar a dirigir o povo resistência de um local mais seguro."
 Nationwide_Ceasefire_Agreement: "Acordo de cessar-fogo nacional"
 Nationwide_Ceasefire_Agreement_desc: "O acordo de cessar-fogo nacional é o resultado de uma tentativa sem precedentes de iniciar movimentos reais para resolver o conflito interno em Mianmar."
 WAA_Narcotics_Producer: "Produtor de Narcóticos"
 WAA_Narcotics_Producer_desc: "Wa State tem sido por muitas décadas um produtor de narcóticos, seja heroína produzida através do cultivo da papoula ou comprimidos de metanfetamina \"ya ba\". Embora o comércio de drogas ajude a sustentar a economia de Wa, ele prejudica gravemente Wa reputação internacional do Estado."
 WAA_Narcotics_Producer_idea_tt: "Renda Adicional: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Empresas Civis Promovidas"
 BRM_promote_civilian_enterprises_research_boost_desc: "Promovemos um setor civil independente para melhorar nossa economia"
 BRM_improve_security_cooperation_with_asean_research_boost: "Cooperação de segurança da ASEAN"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Estamos cooperando com a ASEAN em segurança, permitindo-nos aprender táticas de nossos aliados"

 ###Birmânia
 ethnic_insurgency_category: "O Conflito Interno em Mianmar"
 ethnic_insurgency_category_desc: "As últimas décadas foram marcadas por sucessivos cessar-fogo entre o governo birmanês e várias organizações étnicas armadas (EAOs). em nada mais do que um retorno ao status quo. O equilíbrio entre paz e guerra é delicado e ambos os lados devem lidar com cuidado.\n\nO nível de influência que Mianmar tem em qualquer EAO em particular determina se Mianmar pode anexar o território rebelde ou se o estado separatista pode declarar independência. O cessar-fogo permitirá que Myanmar acumule influência nas EAOs lentamente durante um longo período de tempo. da influência birmanesa se eles falharem.\n\n[BRM.GetFlag] [BRM.GetAdjective] influência em EAOs:\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Propor o acordo nacional de cessar-fogo"
 BRM_propose_the_NCA_desc: "O acordo nacional de cessar-fogo é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 das EAOs mais poderosas de Mianmar. Devemos tentar garantir um cessar-fogo bilateral com cada EAO individual antes de tentar isso."
 BRM_renegotiate_the_NCA: "Renegociar o acordo nacional de cessar-fogo"
 BRM_renegotiate_the_NCA_desc: "O acordo nacional de cessar-fogo é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 das EAOs mais poderosas de Mianmar. No entanto, o texto atual não é perfeito e pode ser melhorado. Devemos tentar garantir o cessar-fogo bilateral com cada EAO individual antes de tentar esse."
 BRM_scrap_the_NCA: "Remova o acordo nacional de cessar-fogo"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Propor um cessar-fogo com os Kachin"
 BRM_ceasefire_KAC_desc: "O conflito entre nós e o Exército de Independência de Kachin durou muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado de Kachin. Se os rebeldes aceitarem nossa oferta é determinado por nossas relações com eles e nossa atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_KAR: "Propor um cessar-fogo com os Karen"
 BRM_ceasefire_KAR_desc: "O conflito entre nós e o Exército de Libertação Nacional de Karen durou muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado de Karen. Se os rebeldes aceitarem nossa oferta é determinado por nossas relações com eles e nossa atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_SHN: "Propor um cessar-fogo com os Shan"
 BRM_ceasefire_SHN_desc: "O conflito entre nós e o Exército do Estado de Shan já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado de Shan. Se os rebeldes aceitam nossa oferta é determinado por nossas relações com eles e nossa atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_provoke_KAC: "Provocar um incidente nas zonas de cessar-fogo de Kachin"
 BRM_provoke_KAC_desc: "A paz com os Kachin não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército da Independência Kachin provocando um confronto entre nossas forças e as deles."
 BRM_provoke_KAR: "Provocar um Incidente nas Zonas de Cessar-Fogo de Karen"
 BRM_provoke_KAR_desc: "A paz com os Karen não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército de Libertação Nacional Karen provocando um confronto entre nossas forças e as deles."
 BRM_provoke_SHN: "Provocar um incidente nas zonas de cessar-fogo de Shan"
 BRM_provoke_SHN_desc: "A paz com os Shan não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército do Estado Shan provocando um confronto entre nossas forças e as deles."
 BRM_operation_KAC: "Lançar uma operação contra os Kachin"
 BRM_operation_KAC_desc: "O Exército de Independência de Kachin está causando problemas nas aldeias periféricas. Devemos conduzir uma operação para expulsá-los."
 BRM_operation_KAR: "Lançar uma operação contra os Karen"
 BRM_operation_KAR_desc: "O Exército de Libertação Nacional de Karen está causando problemas nas aldeias periféricas. Devemos conduzir uma operação para expulsá-los."
 BRM_operation_SHN: "Lançar uma operação contra os Shan"
 BRM_operation_SHN_desc: "O Exército do Estado de Shan está causando problemas nas aldeias periféricas. Devemos conduzir uma operação para expulsá-los."
 BRM_annex_KAC: "Anexar o Kachin"
 BRM_annex_KAC_desc: "Adquirimos influência suficiente sobre os Kachin para dominar completamente seu território."
 BRM_annex_KAR: "Anexar a Karen"
 BRM_annex_KAR_desc: "Adquirimos influência suficiente sobre os Karen para dominar completamente seu território."
 BRM_annex_SHN: "Anexar o Shan"
 BRM_annex_SHN_desc: "Adquirimos influência suficiente sobre os Shan para assumir completamente o controle de seu território."
 BRM_annex_WAA: "Anexar o Wa"
 BRM_annex_WAA_desc: "Adquirimos influência suficiente sobre os Wa para dominar completamente seu território."
 attack_drug_factories: "Atacar Fábricas de Drogas Wa"
 attack_drug_factories_desc: "O United Wa State Army está fortemente envolvido na produção ilegal de drogas como heroína e \"ya ba\", um comprimido de metanfetamina. Atacar e destruir essas fábricas exigirá esforço e recursos, mas ajudará nossa legitimidade internacional e com ele, nossa causa. No entanto, devemos estar preparados para o Wa retaliar contra nós."
 intercept_drug_convoys: "Interceptar comboios de drogas Wa"
 intercept_drug_convoys_desc: "Nossa posição na fronteira tailandesa significa que podemos interceptar drogas sendo transferidas do território Wa para a Tailândia. Confiscar essas drogas e queimá-las na frente de organizações de notícias tailandesas e internacionais aumentará a opinião internacional sobre nosso grupo, mas pode levar a uma resposta militar de o Exército do Estado Unido de Wa."
 end_opium_production: "Fim da produção de heroína"
 end_opium_production_desc: "Os Estados Unidos rotularam nossa organização como narcotraficante e emitiram mandados de prisão para alguns de nossos principais comandantes. Mais importante, a China também desaprova nosso envolvimento no comércio de heroína e, embora possa prejudicar nossa economia, pode ser do nosso interesse proibir o cultivo de papoulas de ópio e acabar com a produção de heroína".
 end_meth_production: "Fim da produção de \"Ya Ba\""
 end_meth_production_desc: "Ya ba é um comprimido de metanfetamina que é uma importante fonte de financiamento para nós e ajuda a apoiar nossa economia. No entanto, torna difícil para nós nos livrarmos de nossa reputação negativa, principalmente em relação à Tailândia, onde o ya ba se tornou amplamente difundido . Podemos ter que aceitar os choques econômicos de curto prazo decorrentes do fim da produção de ya ba se quisermos ser vistos positivamente pela comunidade internacional."
 attack_tatmadaw: "Atacar o Tatmadaw"
 attack_tatmadaw_desc: "O governo central não parece querer nos deixar em paz. Para garantir a segurança de nosso povo, devemos atacar o odiado Tatmadaw antes que eles possam entrar em nossas próprias casas."
 declare_independence: "Declarar Independência"
 declare_independence_desc: "Nós nos libertamos o suficiente do jugo opressivo de Burman para exigir o reconhecimento internacional de nosso próprio estado independente."
 BRM_sangha_category: "Política Budista"
 BRM_sangha_category_desc: "Para manter a opinião dos monges budistas do país, também conhecidos como sangha, favorável ao governo, devemos garantir que as instituições budistas em Mianmar tenham financiamento suficiente. No entanto, a sangha pode se recusar a aceitar nosso patrocínio, uma possibilidade que aumenta quanto mais baixa é a opinião deles sobre nós."
 BRM_impose_state_religion: "Faça do budismo nossa religião oficial"
 BRM_impose_state_religion_desc: "Uma vez que 90% da nação é budista pela fé, é natural para nós fazermos dessa realidade religiosa uma realidade política também. Esse movimento pode antagonizar nossas minorias religiosas, mas nos conquistará o apoio da sangha."
 BRM_remove_state_religion: "Voltar a não ter religião de estado"
 BRM_remove_state_religion_desc: "Devemos aceitar que a imposição de uma religião estatal não foi uma vantagem para nós. A antagonização de várias minorias ultrapassou em muito os benefícios do aumento do apoio de alguns nacionalistas budistas."
 BRM_minor_funding: "Financiamento Menor para Instituições Budistas"
 BRM_minor_funding_desc: "Não podemos dar mais do que uma pequena quantia para apoiar o budismo em Myanmar. Isso tem poucas chances de aumentar a opinião da sangha sobre nós."
 BRM_moderate_funding: "Financiamento moderado para instituições budistas"
 BRM_moderate_funding_desc: "Podemos fazer doações mais substanciais aos monges de Myanmar. Isso tem uma chance média de aumentar a opinião da sangha sobre nós."
 BRM_major_funding: "Grande Financiamento para Instituições Budistas"
 BRM_major_funding_desc: "Não devemos poupar despesas quando se trata de assuntos espirituais. Isso tem uma grande chance de aumentar a opinião da sangha sobre nós."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Decisões Administrativas"
 BRM_Administrative_Decisions_desc: "Nossos estrategistas militares concluíram que ter Yangon como capital nos deixa vulneráveis à possibilidade de uma invasão anfíbia. A realocação da capital para um local mais remoto permitiria, no caso de uma guerra com uma potência estrangeira mais forte, que o Tatmadaw para organizar a guerra de guerrilha a partir de um posto de comando seguro."
 BRM_plans_for_new_capital: "Desenhar planos para uma nova capital"
 BRM_begin_construction_capital: "Iniciar a construção de Naypyidaw"