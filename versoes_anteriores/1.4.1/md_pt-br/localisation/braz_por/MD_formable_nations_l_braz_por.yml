 #Federação das Índias Ocidentais
 form_WESTFED_category: "Federação das Índias Ocidentais"
 form_WESTFED_category_desc: "A Federação das Índias Ocidentais foi uma união política de curta duração de 1958 a 1962 que incluiu muitas nações insulares do Caribe. A união rapidamente se desfez devido a disputas sobre como seria governada ou funcionaria de forma viável. A ideia ainda tem algum valor entre as nações, e poderia muito bem ser a próxima grande nação no Hemisfério Ocidental. Vamos liderar o Caribe neste novo amanhã?"

