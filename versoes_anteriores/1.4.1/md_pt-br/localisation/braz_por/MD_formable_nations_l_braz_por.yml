 #Áustria-Hungria
 form_AUSHUN_category: "Reformar o Império Austro-Húngaro"
 form_AUSHUN_category_desc: "O Império Austro-Húngaro foi uma grande potência na Europa Central no final do século 19 e início do século 20. A nação foi dissolvida após sua retumbante derrota na Grande Guerra. Ela se dividiu nas nações da Tchequia, Áustria, Hungria , Eslováquia, Eslovênia, Bósnia e partes da Ucrânia, Polônia e Romênia. É hora de recuperar o manto que foi perdido há tanto tempo. É hora de reformar o Império Austro-Húngaro."

