 #Confederação Peru-Boliviana
 form_PBL_category: "Confederação Peru-Boliviana"
 form_PBL_category_desc: "A Confederação Peru-Boliviana foi originalmente uma entidade de curta duração no início do século 19. Surgiu da divisão da República Peruana e das guerras civis de 1834 e 1835 a 1836 e incluiu o estado do Estado boliviano. Conversas modernas são mínimas, mas estão sempre presentes na atmosfera política dos povos boliviano e peruano. É hora de pensar neste novo amanhã para o nosso povo”.

 PBL_integrate_start: "Iniciar a formação da Confederação Peru-Boliviana"
 PBL_integrate_start_desc: "Começar a formar a Confederação Peru-Bolviana."
 PBL_integrate_PRU: "Integrar o Peru"
 PBL_integrate_PRU_desc: "O Peru é o maior dos dois estados-nação da confederação. Ele mantém a maior população, economia e área territorial. Integrar o Peru é um empreendimento colossal, mas tomar esse estado é um movimento sólido para os interesses do novo confederação."
 PBL_integrate_BOL: "Integrar a Bolívia"
 PBL_integrate_BOL_desc: "A Bolívia é um dos dois principais estados-nação que fundaram a confederação. É uma nação menor em área territorial, população e capacidade econômica; no entanto, isso não é motivo para desacreditar esta nação. As montanhas são ricas em matérias-primas materiais que são essenciais para a produção de eletrônicos e outros bens intermediários. Integrar esta nação solidifica outra posição forte para nossa agora diversificada economia."
 PBL_integrate_WESTPAR: "Integrar o oeste do Paraguai"
 PBL_integrate_WESTPAR_desc: "O oeste do Paraguai não possui os mesmos recursos brutos que o oeste do Brasil ou o norte do Chile. Ainda assim, esta área possui muitas terras agrícolas e regiões nas quais podemos desenvolver a indústria de nossa nova nação."
 PBL_integrate_WESTBRA: "Integrar o Oeste do Brasil"
 PBL_integrate_WESTBRA_desc: "O oeste do Brasil é o lar de povos indígenas, recursos abundantes e muito mais. Integrar o oeste do Brasil deve ajudar a melhorar o ponto de vista de nossa nação e aumentar a área em que podemos nos desenvolver."
 PBL_integrate_NORTHCHL: "Integrar o norte do Chile"
 PBL_integrate_NORTHCHL_desc: "As regiões do norte do Chile estão maduras para a integração, e devemos trazê-las para o grupo para nos ajudar em nossos objetivos futuros."

 PBL_update_flag: "$update_flag_and_name$"
 PBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_PBL: "Formou a Confederação Peru-Boliviana"

