 #Benelux
 form_HBL_category: "Benelux"
 form_HBL_category_desc: "O Benelux é uma união político-econômica com as nações da Holanda, Bélgica e Luxemburgo formando o grupo. Historicamente, as nações de três membros têm relações amigáveis ​​e cordiais umas com as outras. A organização atual é uma mera união de estados sobre questões políticas e econômicas no cenário global. Há conversas silenciosas sobre potencialmente formalizar esta união de estados em algo mais concreto. Uma nova nação para representar os povos das Terras Baixas, trazer um novo futuro para o povo e orientá-lo para este futuro brilhante."

 HBL_integrate_start: "Começar a formar o Benelux"
 HBL_integrate_start_desc: "É hora de começar a formar o Benelux."
 HBL_integrate_BEL: "Integrar a Bélgica"
 HBL_integrate_BEL_desc: "A Bélgica não é a maior nem a menor das nações do Benelux. Ela fica confortavelmente no centro, semelhante à sua posição entre os outros dois estados membros. Ela abriga vários centros de burocracia da União Européia na cidade de Bruxelas, e é um destino turístico ávido para turistas holandeses, franceses e de fora da UE."
 HBL_integrate_HOL: "Integrar a Holanda"
 HBL_integrate_HOL_desc: "A Holanda é a maior das três nações membros do Benelux. Compreende a maioria da população, área de terra e tamanho econômico e abriga várias propriedades no exterior. Integrar a Holanda traz a maioria do Benelux para o novo estado e fortalece significativamente a legitimidade de nosso novo sindicato."
 HBL_integrate_LUX: "Integrar Luxemburgo"
 HBL_integrate_LUX_desc: "Luxemburgo é a menor das três nações. Mantém o maior PIB per capita e tem vários destinos turísticos menores. A nação fala uma mistura de idiomas, sendo os mais notáveis ​​francês, alemão e inglês. Integrar Luxemburgo não é uma grande empreendimento, dado o tamanho do estado, mas vai trazer alguns desafios burocráticos."

 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Formou o Benelux"

 #Estados Unidos da América do Norte
 form_USNA_category: "Unir a América do Norte"
 form_USNA_category_desc: "O continente norte-americano historicamente repeliu a influência estrangeira desde que o México, os Estados Unidos e o Canadá foram fundados como estados-nação. Eles formam a espinha dorsal da economia mundial, com um PIB coletivo de onze trilhões no início do novo milênio . Unir as nações e mirar no amanhã maior nos levará a avançar para o futuro."

 USNA_integrate_start: "Começar a formar os Estados Unidos da América do Norte"
 USNA_integrate_start_desc: "É hora de começar a formar o Benelux."
 USNA_integrate_CAN: "Integrar o Canadá"
 USNA_integrate_CAN_desc: "O Canadá é a maior nação por área de terra dentro da nova união e tem muitas reservas de petróleo inexploradas. Esses dois fatos por si só tornam o Canadá uma peça integrante do novo quebra-cabeça da União da América do Norte. Felizmente, as desculpas são minimizadas à medida que são ainda mais integrado na nova nação."
 USNA_integrate_USA: "Integrar os EUA"
 USNA_integrate_USA_desc: "Os Estados Unidos compreendem a maior parte da União dos estados norte-americanos. Tem a maior economia, a segunda maior área terrestre, forças armadas e muito mais. Integrar os Estados Unidos traz um grande número de desafios devido ao seu tamanho e peso no cenário global; porém, essa integração nos colocará economicamente como a maior superpotência mundial.”
 USNA_integrate_MEX: "Integrar o México"
 USNA_integrate_MEX_desc: "O México é a segunda nação mais populosa das três nações que formam o novo estado. Ele traz um grande exército. A nação tem vários desafios, como a densidade de cartéis. No entanto, a integração do México será um dos principais pontos focais para a nova nação."

 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Formou os Estados Unidos da América do Norte"

 #Estados Turcos Unidos
 form_UTS_category: "Unir Territórios Turcos"
 form_UTS_category_desc: "Os Territórios Turcos Unidos são uma união de nações de língua turca, incluindo Turquia, Uzbequistão, Quirguistão, Cazaquistão e Tajiquistão. Outros grupos de povos de língua turca fora dos países, como os tártaros e uigures, existem na Rússia e China. Eles são um objetivo para nossa união, mas não o inicial. Devemos unir os estados-nação que existem atualmente e encorajar nosso povo a voltar para casa ou trazê-los de volta ao redil."

