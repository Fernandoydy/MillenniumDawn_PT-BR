 #Rio da Prata
 form_RDLP_category: "Rio de la Plata"
 form_RDLP_category_desc: "As Províncias Unidas do Rio de La Plata foram a união de estados nas nações modernas de Argentina, Uruguai, Paraguai e Bolívia. A ideia contemporânea de nação inclui o Chile no grupo que unifica a maior parte da América do Sul sob um bandeira nacional. A nova nação rivaliza com o Brasil em tamanho, população e força econômica. Talvez este seja o novo futuro para o nosso grupo de nações."

