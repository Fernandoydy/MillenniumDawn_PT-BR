 #Maphilindo
 form_MAPHI_category: "Maphilindo"
 form_MAPHI_category_desc: "Uma confederação apolítica proposta dos três sudeste asiáticos no arquipélago malaio na década de 1960. O sonho nunca foi realizado devido ao conflito entre as nações da Indonésia e a Federação da Malásia. A unificação das três nações criaria uma nação que rivalizaria com algumas das principais nações ao redor do globo."

 MAPHI_integrate_start: "Começar a formar Maphilindo"
 MAPHI_integrate_start_desc: "A unificação de Maphilindo é o começo de uma nova era para os povos de nossas nações. É hora de unificar e trazer um novo futuro para nossos povos coletivos."
 MAPHI_integrate_IND: "Integrar a Indonésia"
 MAPHI_integrate_IND_desc: "A Indonésia é uma região rica em recursos essenciais para a nação proposta. É imperativo que integremos a Indonésia pelos recursos e pela população que ela pode trazer."
 MAPHI_integrate_PHI: "Integrar Filipinas"
 MAPHI_integrate_PHI_desc: "As Filipinas são um importante centro naval e comercial no Pacífico. A integração desta nação nos dará uma chance muito maior de começar a dominar o Pacífico."
 MAPHI_integrate_SIN: "Integrar Singapura"
 MAPHI_integrate_SIN_desc: "Singapura é um centro crítico para a nova nação. Sua posição como um importante porto comercial e um centro financeiro a torna crítica para o sucesso da nova nação."
 MAPHI_integrate_MAY: "Integrar a Malásia"
 MAPHI_integrate_MAY_desc: "A Malásia é politicamente uma das seções centrais da nação. Ela nos permite ter acesso a rotas terrestres dentro da Ásia ao possuir a península."
 MAPHI_integrate_BRU: "Integrar Brunei"
 MAPHI_integrate_BRU_desc: "Brunei é uma nação menor no arranjo. A nação é algo que é imperativo integrar, embora seja um estado menor."

 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Formou Maphilindo"

 #Indochina
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "A Indochina é uma antiga federação de nações do Vietnã, Camboja e Laos que existiu até 1954. Os três juntos formam uma das maiores economias do mundo e acomodam uma população enorme. É uma nação de selvas densas, colinas onduladas , montanhas e uma costa deslumbrante. A sua força está nas pessoas e na vontade que levará o grupo para o futuro."

 INDOCHI_integrate_start: "Começar a formar a Indochina"
 INDOCHI_integrate_start_desc: "É hora de começar a formação da Indochina."
 INDOCHI_integrate_VIE: "Integrar o Vietnã"
 INDOCHI_integrate_VIE_desc: "O Vietnã tem uma enorme quantidade de recursos naturais nas montanhas e ao longo da costa. A integração do Vietnã começará a consolidar nosso domínio sobre a nação."
 INDOCHI_integrate_LAO: "Integrar Laos"
 INDOCHI_integrate_LAO_desc: "O Laos, assim como o Vietnã, também possui grandes quantidades de recursos naturais."
 INDOCHI_integrate_CBD: "Integrar o Camboja"
 INDOCHI_integrate_CBD_desc: "A geografia natural e as terras ricas do Camboja são importantes para a nação. Integrá-los à nação também melhorará a nação de forma consistente."

 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Formou a Indochina"

 #UniãoVisegrado
 form_VISE_category: "Grupo Visegrad"
 form_VISE_category_desc: "O Visegrad Group (também conhecido como Visegrad Four, V4 ou European Quartet) é uma aliança cultural e política de quatro países da Europa Central: República Tcheca, Hungria, Polônia e Eslováquia. Todas as quatro nações da O Grupo Visegrad são países de alta renda com um Índice de Desenvolvimento Humano muito alto.\n\nA partir de 1500, grande parte dos países atuais tornou-se parte ou foi influenciada pela monarquia dos Habsburgos com sede em Viena até o final da Primeira Guerra Mundial e a dissolução da Áustria-Hungria governada pelos Habsburgos. Após a Segunda Guerra Mundial, os países se tornaram estados satélites da União Soviética, como a República Popular da Polônia, a República Popular da Hungria e a República Socialista da Tchecoslováquia. Em 1989, a queda do Muro de Berlim e a queda do comunismo na Europa Central e Oriental permitiu que os três países abraçassem o capitalismo e a democracia. Em dezembro de 1991, ocorreu a queda da União Soviética, permitindo ainda que os três países olhassem para o oeste.\n\nAtualmente, esta é uma aliança , mas como controlamos todo o território do Grupo Visegrad, podemos começar a integrar os territórios."

 VISE_integrate_start: "Começar a formar o Grupo Visegrad"
 VISE_integrate_start_desc: "É hora de começar a formação da União de Visegrado."
