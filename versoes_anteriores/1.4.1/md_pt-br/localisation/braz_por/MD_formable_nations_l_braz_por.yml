 #Báltico
 form_BLT_category: "Unificar o Báltico"
 form_BLT_category_desc: "Os Estados Bálticos são a união de estados entre a Estônia, Letônia e Lituânia. As três nações há muito tempo são presas dos predadores da geopolítica européia e continuam sofrendo nas mãos do imperialismo europeu. Lutando contra a influência e pressão de estrangeiros benfeitores é uma obrigação e uma prioridade máxima. Podemos atingir esse objetivo unificando as nações e tornando-nos unidos. Uma nação de pessoas que pode resistir às pressões da influência estrangeira e se estabelecer como um membro no cenário mundial, não um obstáculo para outras nações para abusar."

 BLT_integrate_start: "Começar a formar os Estados Bálticos"
 BLT_integrate_start_desc: "É hora de formar os Estados Bálticos."
 BLT_integrate_LIT: "Integrar a Lituânia"
 BLT_integrate_LIT_desc: "A Lituânia é a maior das três nações do estado báltico. Ela supera as nações da Letônia e da Estônia na maioria dos indicadores, como população, PIB, área terrestre e população. Integrar esta nação exigirá uma quantidade considerável de recursos de nossos nação, mas beneficiará nosso novo Estado Báltico".
 BLT_integrate_LAT: "Integrar a Letônia"
 BLT_integrate_LAT_desc: "A Lituânia é a maior das três nações do estado báltico. Ela supera as nações da Letônia e da Estônia na maioria dos indicadores, como população, PIB, área territorial e população. Integrar esta nação exigirá uma quantidade considerável de recursos de nossos nação, mas beneficiará nosso novo Estado Báltico".
 BLT_integrate_EST: "Integrar a Estônia"
 BLT_integrate_EST_desc: "A Estônia é o menor dos três Estados Bálticos, mas possui o maior litoral das três nações. É principalmente uma economia construída sobre a dependência e a silvicultura deste litoral. O povo estoniano é uma adição incrível à nossa grande nova nação. Integrar esta nação exigirá alguns recursos de nossa nação. Ainda assim, beneficiará nosso novo Estado Báltico."

 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"

