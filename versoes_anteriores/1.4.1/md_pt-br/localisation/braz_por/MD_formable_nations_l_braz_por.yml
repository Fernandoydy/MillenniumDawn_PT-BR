 #Confederação das Antilhas
 form_ANTCONF_category: "Confederação das Antilhas"
 form_ANTCONF_category_desc: "A Confederação das Antilhas é um estado proposto no Caribe com a unificação de [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] e [HAI.GetNameWithFlag]. Foi inicialmente formado como uma ideia de Ramón Emeterio Betances, um porto Ativista da independência rica, para unificar todas as nações caribenhas de língua espanhola em uma única entidade unida. A ideia original não incluía [HAI.GetNameWithFlag], no entanto, foi rapidamente incluída pelos proponentes da ideia. A ideia quase desapareceu devido ao Guerra espanhola como as colônias de [CUB.GetNameWithFlag] e [PTR.GetNameWithFlag] foram transferidas para os Estados Unidos. A ideia traria uma nação que provavelmente tomaria a capital em Santo Domingo e sua língua oficial como o espanhol."

 ANTCONF_integrate_start: "Começar a formar a Confederação das Antilhas"
 ANTCONF_integrate_start_desc: "É hora de formar a Confederação das Antilhas. Nosso povo deve estar unido agora para garantir um futuro melhor para o povo do Caribe."
 ANTCONF_integrate_CUB: "Integrar Cuba"
 ANTCONF_integrate_CUB_desc: "Cuba é a maior das três principais nações da confederação. Integrar esta vai aumentar o tamanho da economia e quase dobrar a população e a área terrestre."
 ANTCONF_integrate_DOM: "Integrar a República Dominicana"
 ANTCONF_integrate_DOM_desc: "A República Dominicana é uma das três principais nações da Confederação. Compartilha a ilha de Hispaniola com o Haiti e tem muitos turistas e indústrias. O lado norte da ilha também conduz operações de mineração leve e produz aço para uso local na República . Sua integração será inestimável para a nova Confederação."
 ANTCONF_integrate_HAI: "Integrar o Haiti"
 ANTCONF_integrate_HAI_desc: "O Haiti é a menor das três principais nações da Confederação. Difere muito de Cuba e da República Dominicana por ser uma ex-colônia francesa. A integração levará mais tempo devido às diferenças de idioma entre o grupo das nações; no entanto, a base industrial e o porto natural de Port-au-Prince serão inestimáveis ​​para as operações econômicas e militares no Caribe."
 ANTCONF_integrate_PTR: "Integrar Porto Rico"
 ANTCONF_integrate_PTR_desc: "Porto Rico é há muito tempo um território dos Estados Unidos. Possui a proteção dos Estados Unidos, mas não é uma de suas propriedades integrais. Tem uma população de quase quatro milhões e é uma das maiores ilhas do o Caribe. É o menor dos estados potencialmente integrados para a Confederação das Antilhas. Ainda assim, a cultura vibrante e o turismo na área trarão um grande benefício para a confederação maior."

 ANTCONF_update_flag: "$update_flag_and_name$"
 ANTCONF_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANTCONF: "Formou a Confederação das Antilhas"

 #MUDAR
