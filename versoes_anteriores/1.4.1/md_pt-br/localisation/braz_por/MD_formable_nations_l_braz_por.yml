 #União das Nações Sul-Americanas
 form_SOU_category: "União das Nações Sul-Americanas"
 form_SOU_category_desc: "A União das Nações Sul-Americanas é a união de todas as nações sul-americanas em um superestado. A identidade econômica, política e cultural da América do Sul é uma unicidade em sua mistura de influência espanhola e portuguesa e os nativos que integraram nos países. Possui uma ampla gama de bases industriais, setores financeiros, recursos brutos e produtos agrícolas. Se unificarmos os estados-nação da América do Sul, poderemos finalmente rivalizar com a influência dos Estados Unidos e de outras grandes potências no Ocidente Hemisfério e no exterior."

