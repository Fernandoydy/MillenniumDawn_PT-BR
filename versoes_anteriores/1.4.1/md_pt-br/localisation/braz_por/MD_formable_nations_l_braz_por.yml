 #União do Magrebe Árabe
 form_MAGHREB_category: "União Árabe-Magrebe"
 form_MAGHREB_category_desc: "A União Árabe-Magrebe é uma união política de estados composta pela Argélia, Líbia, Mauritânia, Marrocos e Tunísia. Ela serviu em grande parte ao propósito de garantir a unidade política e a integração econômica dentro dos estados-nação. Embora, nos últimos anos , a atividade da união parece estar diminuindo, talvez seja hora de reacender essa ideia. Unificar o povo do Magrebe criou uma nova nação que poderia dominar o continente africano e a plataforma mediterrânea. É hora de unir o Magrebe e se tornar uma das grandes nações do globo."

