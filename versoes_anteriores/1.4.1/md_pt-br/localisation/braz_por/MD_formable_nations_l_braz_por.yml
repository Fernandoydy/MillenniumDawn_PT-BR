 form_CANZUK_category_desc: "CANZUK é uma união de nações entre Canadá, Austrália, Nova Zelândia e Reino Unido. Difere do Império Britânico porque esta união de estados seria administrada diretamente e seria um país devidamente unido. A nação abrangeria vários continentes e se tornar um grande concorrente no cenário mundial. Talvez devêssemos atrair a ideia e unificar as nações?"

