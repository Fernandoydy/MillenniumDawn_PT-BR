 GRE_wild_unions: "Sindicatos Selvagens"
 GRE_wild_unions_desc: "Demos poder aos sindicatos e eles o estão usando - não vemos nenhum problema nisso."
 GRE_wild_unions_2: "Sindicatos Selvagens"
 GRE_wild_unions_2_desc: "Os sindicatos tiveram grande liberdade durante nossa ascensão ao poder. Agora que somos vitoriosos, apelamos a eles apenas para garantir que tenhamos o coração do povo antes de garantir completamente nossa base de poder."
 GRE_wild_unions_3: "Sindicatos Selvagens"
 GRE_wild_unions_3_desc: "Os sindicatos são simplesmente insuportáveis, não podemos suportá-los mais! Eles começaram como um incômodo, mas se tornaram um obstáculo à vontade do estado, devem ser pacificados ou destruídos!"
 GRE_press_opposition: "Oposição da mídia"
 GRE_press_opposition_desc: "A mídia não nos retratou da melhor maneira desde que restauramos a ordem no governo, mas é lógico que os fracos devem temer os fortes."
 GRE_one_party: "Estado de uma parte"
 GRE_one_party_desc: "Depois de declarar que o KKE é o único partido político permitido na Grécia, temos o poder de fazer o que quisermos, mas à custa de sangue a ser derramado para garantir que nosso povo seja subserviente."
 GRE_reorganize_army_idea: "Reorganizando o Exército"
 GRE_reorganize_army_idea_desc: "Não podemos simplesmente reduzir o financiamento do exército ao ponto de disfuncioná-lo. Pode chegar o momento em que precisaremos de forças armadas poderosas e, para essa eventualidade, garantiremos que nosso exército seja leal e pronto."
 GRE_new_army_idea: "Um novo exército"
 GRE_new_army_idea_desc: "Tivemos grande sucesso na polícia assumindo o papel de principal força defensiva. No entanto, sabemos que eles não estão equipados o suficiente para repelir a invasão estrangeira. Construiremos um novo exército focado exclusivamente no defesa da Grécia para garantir a segurança do nosso povo."
 GRE_red_army_idea: "Um Exército Vermelho"
 GRE_red_army_idea_desc: "Incutimos o fanatismo ideológico não apenas nas fileiras do nosso exército, mas também na população civil, garantindo que teremos a mão de obra e a lealdade necessárias para formar um exército formidável."
 GRE_cracked_foundation: "Uma fundação rachada"
 GRE_cracked_foundation_desc: "A fundação do estado foi contestada tantas vezes neste ponto que, se continuarmos no caminho atual, poderemos enfrentar uma nova revolução terrível. \n\n§RISe nossa estabilidade cair abaixo de 30%, enfrentaremos a revolução na Grécia!§!"
 GRE_militarist_education_idea: "Educação Militar"
 GRE_militarist_education_idea_desc: "O sistema educacional incutiu valores militares em seu currículo, permitindo um maior estado de prontidão em caso de ataques repentinos."
 GRE_elam: "Ressurgimento da Frente Popular Nacional"
 GRE_elam_desc: "A Frente Nacional Popular expandiu enormemente seus esforços para influenciar a mente do eleitor médio. Suspeitamos que a Grécia seja a causa dessa 'perturbação'."
