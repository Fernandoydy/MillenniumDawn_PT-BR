 #Ideias
 GRE_debt_crisis: "Crise da dívida"
 GRE_debt_crisis_desc: "A Grécia tem 300 bilhões de dólares em dívida externa - uma das maiores do mundo. Isso criou um enorme problema para nós, pois a dívida está aumentando rapidamente e criando enormes problemas para nossa economia. Teremos que encontrar uma maneira para resolver o problema da dívida antes que saia do controle."
 GRE_debt_crisis2: "Crise da dívida"
 GRE_debt_crisis2_desc: "A Grécia tem 300 bilhões de dólares em dívida externa - uma das maiores do mundo. Isso criou um enorme problema para nós, pois a dívida está aumentando rapidamente e criando enormes problemas para nossa economia. Teremos que encontrar uma maneira para resolver o problema da dívida antes que saia do controle."
 GRE_debt_crisis3: "Crise da dívida"
 GRE_debt_crisis3_desc: "A Grécia tem 300 bilhões de dólares em dívida externa - uma das maiores do mundo. Isso criou um enorme problema para nós, pois a dívida está aumentando rapidamente e criando enormes problemas para nossa economia. Teremos que encontrar uma maneira para resolver o problema da dívida antes que saia do controle."
 GRE_legacy: "Legado Grego"
 GRE_legacy_desc: "A Grécia tem uma história rica, a ascensão e queda de muitos impérios. Após a perda de Bizâncio, perdemos o controle de nossa pátria. Desde 1821, prometemos que tal perda nunca aconteceria ao povo grego novamente."
 GRE_legacy2: "Legado Grego"
 GRE_legacy2_desc: "A Grécia tem uma história rica, a ascensão e queda de muitos impérios. Após a perda de Bizâncio, perdemos o controle de nossa pátria. Desde 1821, prometemos que tal perda nunca aconteceria ao povo grego novamente."
 GRE_constitutional_crisis: "Crise Constitucional"
 GRE_constitutional_crisis_desc: "A Constituição é a última coisa com a qual precisamos lidar antes de finalmente nos solidificarmos no poder e reconstruir a Grécia do jeito que a imaginamos."
 #idéias da indústria
 GRE_glass_cannon: "Economia do canhão de vidro"
 GRE_glass_cannon_desc: "Nossa economia se sai especialmente bem em tempos de crescimento."
 GRE_glass_cannon_2: "Economia do canhão de vidro"
 GRE_glass_cannon_2_desc: "Nossa economia se sai especialmente bem em tempos de crescimento."
 GRE_com_promote_local: "Promoção de empresas locais"
 GRE_com_promote_local_desc: "Instituímos leis que nos permitem promover negócios e comércio locais para apoiar a espinha dorsal do nosso crescimento econômico."
 GRE_booming_arms: "Indústria de armas em expansão"
 GRE_booming_arms_desc: "Um efeito colateral comum de subsidiar uma indústria inteira."
 GRE_efficient_elvo: "Indústria Governamental Eficiente"
 GRE_efficient_elvo_desc: "As indústrias estatais são excepcionalmente bem geridas."
 GRE_resources: "Depósitos de Recursos Nacionalizados"
 GRE_resources_desc: "Nós nacionalizamos todos os depósitos de recursos naturais na Grécia para utilização pelo estado. Isso nos permite alocar melhor os recursos para nossas fábricas em vez de outras coisas inúteis."
 GRE_construction_focus: "Foco em material de construção"
 GRE_construction_focus_desc: "Ao priorizar a indústria de materiais de construção, podemos garantir que sempre teremos um excedente desses materiais para nossos projetos."
 #Ideias relacionadas à austeridade
 GRE_austerity_1: "Tensões imperceptíveis de austeridade"
 GRE_austerity_1_desc: "Muito pequenos grupos de pessoas protestam contra as políticas de austeridade do governo, mas a maioria não se importa. Atualmente, as chances de um motim são praticamente zero."
 GRE_austerity_2: "Menores tensões de austeridade"
 GRE_austerity_2_desc: "Uma pequena agitação civil está se formando como resultado das políticas de austeridade. Atualmente, as chances de uma rebelião são pequenas."
 GRE_austerity_3: "Tensões de austeridade média"
 GRE_austerity_3_desc: "Um sentimento está crescendo em todo o país contra as políticas de austeridade do governo. Atualmente, as chances de um motim são desfavoráveis."
 GRE_austerity_4: "Grandes tensões de austeridade"
 GRE_austerity_4_desc: "A população cresceu para desprezar as políticas de austeridade, e é um debate acalorado neste país. Atualmente, as chances de um motim são grandes."
 GRE_austerity_5: "Revolta civil"
 GRE_austerity_5_desc: "A agitação civil causou o fechamento total deste país, a violência e a agitação se tornaram tão severas que alguns estão começando a chamá-la de guerra civil. Atualmente, as chances de uma rebelião não fazem sentido."
 #modificadores dinâmicos
 GRE_drift_modifiers: "Desvio Político"
 GRE_debt_modifier: "A Crise da Dívida"
 GRE_debt_modifier_desc: "A crise da dívida tem efeitos mais severos dependendo de como administramos nosso dinheiro. No entanto, gastar mais dinheiro para criar empregos nos beneficiará a longo prazo."
 #idéias fascistas
 GRE_immigrants_barred: "Imigração suspensa"
 GRE_immigrants_barred_desc: "O governo suspendeu toda a imigração para a Grécia até novo aviso. Esse aviso pode ou não chegar."
 GRE_metaxism_idea: "Metaxismo"
 GRE_metaxism_idea_desc: "Metaxismo refere-se à ideologia fascista encontrada na Grécia entre 1936 e 1941, que resgatou amplamente a Grécia da turbulência interna que enfrentava até a invasão alemã."
 GRE_indoctrinate_youth: "Doutrinar a juventude"
 GRE_indoctrinate_youth_desc: "Os governos democráticos infelizmente deixaram a juventude de nosso país sem futuro. Devemos, portanto, ganhar a confiança da juventude para assumir com sucesso a liderança nacional."
