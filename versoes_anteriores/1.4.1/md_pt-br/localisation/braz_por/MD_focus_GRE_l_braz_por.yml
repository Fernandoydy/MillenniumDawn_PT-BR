 #indústria
 GRE_expand_elvo: "Expandir ELVO"
 GRE_expand_elvo_desc: "ELVO representa a Indústria Helênica de Veículos e, no passado, a ELVO teve projetos muito ambiciosos cortados devido ao curto financiamento. Devido à nossa produção militar atrasada, pode ser hora de garantir que a ELVO tenha fundos suficientes."
 GRE_ICBC: "Pegar emprestado do ICBC"
 GRE_ICBC_desc: "O Banco Industrial e Comercial da China está disposto a nos emprestar algum dinheiro por baixo da mesa para garantir nossa cooperação com a República Popular."
 GRE_chi_real_estate: "Investimentos Imobiliários Chineses"
 GRE_chi_real_estate_desc: "Os chineses demonstraram interesse em comprar casas em toda a Grécia.\n\n Esta é realmente uma iniciativa que devemos encorajar e capitalizar."
 GRE_chi_investments: "Investimentos Chineses"
 GRE_chi_investments_desc: "A China está interessada em projetos extensos em toda a Grécia. Esses projetos podem trazer nova vida a áreas da economia que não temos recursos para melhorarmos."
 GRE_sell_elvo: "Privatizar ELVO"
 GRE_sell_elvo_desc: "A hora de consertar o ELVO foi há uma década, não agora. É melhor vender o ELVO para o setor privado, onde será administrado com mais cuidado."
 GRE_buy_elvo: "Compre ELVO"
 GRE_buy_elvo_desc: "O governo grego não é totalmente dono da ELVO, parte de suas ações ainda são detidas por empresas privadas. É do nosso interesse controlar completamente a empresa para o que temos em mente."
 GRE_restructure_elvo: "Reestruturar ELVO"
 GRE_restructure_elvo_desc: "As operações da ELVO estão mal organizadas devido a quase uma década de negligência. Este modo de produção simplesmente não serve, devemos reorganizá-lo."
 GRE_arms_subsidies: "Subsidiar a indústria de armas"
 GRE_arms_subsidies_desc: "Ao adotar uma política de subsidiar toda a indústria de armas, podemos garantir que ela terá um crescimento mais do que substancial."
 GRE_piraeus: "Oferecer Pireu"
 GRE_piraeus_desc: "A licitação do porto Pireu foi discutida entre os membros do governo e parece que em meio à crise da dívida, isso aliviará alguma pressão sobre nós."
 GRE_piraeus_corruption: "Reduzir a China"
 GRE_piraeus_corruption_desc: "Os planos da China de expandir sua presença na Grécia são um perigo para nossa independência de sua influência. Sob o disfarce do Conselho Arqueológico Central, podemos interromper qualquer um dos planos de expansão da China."
 GRE_chi_investments_piraeus: "Investimentos chineses ao redor do Pireu"
 GRE_chi_investments_piraeus_desc: "Os chineses demonstraram grande interesse em investir nas áreas ao redor do porto Pireu. Embora alguns apontem que este projeto pode ser perigoso para nossa independência estrangeira, isso certamente não faz sentido."
 GRE_government_invest: "Projetos de Investimento"
 GRE_government_invest_desc: "Projetos de investimento em todo o país para revitalizar certas áreas são necessários para uma economia saudável."
 GRE_chi_nationwide_investments: "Investimentos chineses em todo o país"
 GRE_chi_nationwide_investments_desc: "O ganho de permitir que a China invista livremente em nossa nação é imenso, devemos permitir que os chineses invistam como quiserem."
 GRE_invest_airports: "Investir em Aeroportos"
 GRE_invest_airports_desc: "Os aeroportos são vitais para o turismo, o que impulsiona a economia das áreas locais. Esses aeroportos também podem ajudar nas operações militares."
 GRE_invest_ports: "Investir em Portos"
 GRE_invest_ports_desc: "Os portos são uma necessidade para o comércio marítimo, e como estamos em uma posição muito importante e estratégica nas rotas desse comércio, pode nos trazer grandes benefícios investir nos portos mais movimentados."
 GRE_invest_elliniko: "Invista na Elliniko"
 GRE_invest_elliniko_desc: "Elliniko é uma parte suburbana de Atenas que pode ser considerada negligenciada pelos projetos de revitalização que lançamos em outros lugares. Esta área é especialmente importante porque é um centro para turistas."
 GRE_unemployed: "Os desempregados"
 GRE_unemployed_desc: "Gerenciando cuidadosamente o desemprego, podemos garantir que aqueles que perdem empregos devido à crise da dívida não fiquem sem o dinheiro necessário para pagar os padrões básicos de vida."
 GRE_glass_cannon_economics: "Economia do canhão de vidro"
 GRE_glass_cannon_economics_desc: "Nossa economia e nossos cidadãos estão vendo os benefícios de uma economia saudável. À medida que gastam seu dinheiro, isso ajuda nosso país a crescer.\n\nIsto é, desde que nada §Infeliz§! aconteça com a economia."
 GRE_strength: "Força econômica grega"
 GRE_strength_desc: "A Grécia é uma nação resiliente, assim como nossa economia. Somos uma nação com muitos pontos fortes e setores variados. Ao promover essas indústrias e negócios locais, podemos garantir uma economia saudável nos próximos anos."
 GRE_state_of: "O estado das coisas"
 GRE_state_of_desc: "O estado de coisas na Grécia tem sido ignorado há algum tempo. Devemos começar imediatamente a tentar orientar nossa nação para o lucro enquanto ainda podemos."
 GRE_pharma: "Exportações Farmacêuticas"
 GRE_pharma_desc: "A Grécia é um nome prolífico no comércio farmacêutico. É a nossa segunda maior indústria de exportação atrás do refino de petróleo. A exportação desses produtos representa 20% do lucro da indústria. Além disso, como exportamos esses produtos internacionalmente, os problemas econômicos em casa não afetará a capacidade das pessoas de comprá-los no exterior."
 GRE_construction_mat: "Materiais de construção"
 GRE_construction_mat_desc: "Nossa nação produz bastante material de construção que poderíamos usar para expandir nossa própria economia industrial."
 #Focos de Austeridade
 GRE_austerity: "Campanhas de Austeridade"
 GRE_austerity_desc: "O déficit do governo é inevitável e se não agirmos logo, a economia entrará em um estado ainda pior do que está agora. §RIsso causará tumultos em todo o nosso país§!, mas se contermos a agitação, nós pode ser capaz de recuperar o controle sobre nossa situação financeira."
 GRE_target_military: "Mire nos militares"
 GRE_target_military_desc: "Concluir este foco irá §Rpiorar§! a situação de austeridade!"
 #político
 GRE_turn_century: "Virada do Século"
 GRE_turn_century_desc: "À medida que nosso caminho neste novo mundo chega a um novo milênio, muitas coisas são incertas, política e economia em questão. Cabe a nós guiar nossa nação nesta nova era."
 #Fascista
 GRE_golden_dawn: "Amanhecer Dourado"
 GRE_golden_dawn_desc: "O partido de extrema direita Aurora Dourada é um partido político baseado nos ideais do nacionalismo e tem simpatia pelos movimentos nacionalistas em toda a Europa. Muitos criticaram a Aurora Dourada como sendo uma organização neonazista e criminosa, mas essas pessoas são mentirosas ... A Aurora Dourada é o único caminho a seguir para a Grécia, e devemos garantir que ela ganhe a liderança da nação."
 GRE_subtle_propaganda_campaigns: "Campanhas de propaganda sutil"
 GRE_subtle_propaganda_campaigns_desc: "O povo deve aprender a verdade sobre o que a Golden Dawn quer alcançar e como os democratas destruíram este país, mergulhando-o no caos."
 GRE_open_youth_front: "Abrir a Frente da Juventude"
 GRE_open_youth_front_desc: "Os governos democráticos infelizmente deixaram a juventude do nosso país sem futuro. Devemos, portanto, ganhar a confiança da juventude para assumir com sucesso a liderança nacional."
 GRE_influence_police: "Influenciar a Polícia"
 GRE_influence_police_desc: "Se conseguirmos o apoio da polícia, ganharemos mais apoio do público, assim como lidaremos com mais facilidade com os traidores políticos."
 GRE_committee_national_memory: "Comitê da Memória Nacional"
 GRE_committee_national_memory_desc: "Devemos honrar os grandes heróis nacionalistas que lutaram e morreram por nossa nação, lembrando o povo de seus princípios, para que todos possamos nos unir sob um único objetivo."
 GRE_form_golden_dawn_death_legions: "Formar Legiões da Morte da Aurora Dourada"
 GRE_form_golden_dawn_death_legions_desc: "As legiões da morte Golden Dawn serão nossa principal unidade paramilitar. Eles serão encarregados de limpar as ruas de traidores, bem como impor a ordem e defender o país contra inimigos quando necessário."
 GRE_glorify_regime_of_colonels: "Glorificar o regime dos coronéis"
 GRE_glorify_regime_of_colonels_desc: "De 1967 a 1974, a Grécia foi governada pela Junta Grega, mais comumente conhecida como 'Regime dos Coronéis'. Sob os coronéis, a Grécia estava experimentando um rápido crescimento econômico, bem como estabilidade interna e um enorme exército que protegia o país. Portanto, devemos lembrar ao povo as conquistas dos coronéis."
 GRE_golden_greece: "Exigir eleições imediatas"
 GRE_golden_greece_desc: "Chegou a hora de liderar este país depois de reunirmos o apoio da maioria da população. Exigiremos eleições do governo corrupto para mostrar a eles quem realmente deveria estar no comando."
 GRE_fund_elam: "Financiamento Amplo para ELAM"
 GRE_fund_elam_desc: "ELAM, ou Frente Popular Nacional, é o partido irmão do Aurora Dourada em Chipre. Fornecendo-lhe mais fundos do que jamais sonhou, podemos pelo menos garantir que somos populares entre os cipriotas gregos."
 GRE_revive_megali_idea: "Reviva a ideia Megali"
 GRE_revive_megali_idea_desc: "A Ideia Megali foi o conceito de uma grande nação grega consistindo de antigos territórios gregos, como o norte do Épiro e as áreas costeiras da Turquia. É nosso destino reviver a Ideia Megali e deixar nossos ancestrais orgulhosos."
 GRE_censor_media: "Censurar a mídia"
 GRE_censor_media_desc: "A mídia, antes de tomarmos o poder, era mentirosa e traidora enquanto pedalava propaganda pró-democrata. Agora que estamos no poder, devemos substituir as mentiras democratas por nossa própria mídia controlada pelo estado, que publicará apenas a verdade. "
 GRE_one_religion: "Uma Religião"
 GRE_one_religion_desc: "O cristianismo ortodoxo é nossa religião oficial e uma parte importante de nossa herança. Devemos, por todos os meios, colocar um foco maior em nossa religião."
 GRE_oppress_political_opposition: "Oprimir a oposição política"
 GRE_oppress_political_opposition_desc: "Devemos erradicar os traidores que venderam nosso país, bem como qualquer um que seja anti-grego. A Golden Dawn limpará a Grécia de sua quinta coluna."
 GRE_army_first: "Primeiras Políticas do Exército"
 GRE_army_first_desc: "Ao adotar políticas que priorizem nosso exército e sua expansão, podemos garantir que, mesmo sem o apoio do grego médio, ainda manteremos o controle. Claro que isso nunca acontecerá."
 GRE_economic_control: "Controle Econômico"
 GRE_economic_control_desc: "Os governos anteriores fizeram questão de destruir a economia disparando a dívida da Grécia. Para evitar isso novamente, devemos aumentar nosso controle direto da economia."
 GRE_anti_migrant_policies: "Políticas Anti-Migrantes"
 GRE_anti_migrant_policies_desc: "Os imigrantes tiram recursos que poderiam ser melhor utilizados por um grego. Não podemos permitir que continuem com essa degradação da Mãe Grécia."
 GRE_metaxism: "Metaxismo"
 GRE_metaxism_desc: "Temos grande influência do regime de Metaxas, especialmente as políticas que ele endossou, como coisas como corporativismo, benefícios para a classe trabalhadora e a superioridade do povo grego. A única coisa que devemos suprimir é o anti- sentimento imperialista que Metaxas sustentava."
 GRE_depart_ecomomic_migrants: "Migrantes econômicos que partem"
 GRE_depart_ecomomic_migrants_desc: "Agora que começamos a promulgar leis anti-imigração, devemos começar a deportar migrantes econômicos de volta para seus países."
 GRE_metaxas_policies: "Políticas Metaxistas"
 GRE_metaxas_policies_desc: "Ioannis Metaxas, que assumiu o poder como resultado do golpe de 4 de agosto de 1936, é uma grande inspiração para a Golden Dawn. Ele foi um dos maiores líderes que a Grécia já teve ao levar o povo grego à glória e resistir as potências do Eixo na Segunda Guerra Mundial. Devemos rever suas políticas para honrá-lo."
 GRE_dissolve_plutocracy: "Dissolve Plutocracy"
 GRE_dissolve_plutocracy_desc: "Por muito tempo nossa economia foi explorada pelos regimes democráticos e estrangeiros. Agora é a hora de destruir este sistema de uma vez por todas."
 GRE_increase_agricultural_production: "Aumentar a produção agrícola"
 GRE_increase_agricultural_production_desc: "A agricultura tem sido o maior e mais bem-sucedido setor na Grécia. Devemos torná-la ainda mais forte investindo no setor agrícola."
 GRE_exploit_and_export: "Explorar e exportar"
 GRE_exploit_and_export_desc: "Nosso país está cheio de recursos naturais inexplorados e devemos agir rapidamente para extraí-los para o país."
 GRE_tax_relief_for_buisnessman: "Redução de impostos para empresários"
 GRE_tax_relief_for_buisnessman_desc: "Devemos ajudar financeiramente as empresas, pois elas foram deixadas à própria sorte em meio às políticas de nossas administrações anteriores e, portanto, reduziremos seus impostos."
 GRE_revise_national_debt: "Revisar Dívida Nacional"
 GRE_revise_national_debt_desc: "Os democratas conseguiram elevar a dívida grega para 300 bilhões de dólares. Isso está causando problemas para a economia. Portanto, é necessário negociar, para que possamos nos livrar dessa enorme dívida."
 GRE_nationalize_resources: "Nacionalizar recursos"
 GRE_nationalize_resources_desc: "Atualmente, muitas empresas estrangeiras estão detendo recursos naturais em nosso país. Isso é inaceitável. Vamos apreender todos os ativos estrangeiros dentro da Grécia."
 GRE_trade_agreements: "Acordos comerciais"
 GRE_trade_agreements_desc: "O poder comercial grego é muito baixo, pois não somos competitivos o suficiente no mundo moderno. Vamos aprovar acordos comerciais, para que possamos exportar nossos produtos para mais países."
 GRE_nationalize_banks: "Nacionalizar Bancos"
 GRE_nationalize_banks_desc: "Como parte de nosso esquema de controle econômico, os bancos devem ser nacionalizados pelo estado, pois possuem ativos valiosos para explorarmos."
 GRE_force_germany_to_pay_debt_taken_from_occupation: "Forçar o reembolso das dívidas de ocupação alemãs"
 GRE_force_germany_to_pay_debt_taken_from_occupation_desc: "A ocupação alemã da Grécia durante a Segunda Guerra Mundial foi muito brutal, pois os alemães destruíram uma grande parte da Grécia e eles nos devem 300 bilhões de dólares em reparações que nunca foram pagas e hoje vamos lembrá-los."
 GRE_russia: "Comércio com a Rússia"
 GRE_russia_desc: "A Rússia é um aliado histórico, pois somos ambos países cristãos ortodoxos, e nos ajudou muitas vezes ao longo da história, então devemos aumentar as relações comerciais com os russos."
 GRE_china: "Comércio com a China"
 GRE_china_desc: "Embora diferente em ideologia, a China apóia regimes nacionalistas como nós, é uma potência comercial mundial e devemos aumentar os laços econômicos com eles."
 GRE_iran: "Comércio com o Irã"
 GRE_iran_desc: "Embora o Irã não tenha muito em comum com nossa nação, compartilhamos muitos objetivos semelhantes e devemos cultivar a cooperação entre nós."
 GRE_glorify_independence: "Glorifique a Guerra da Independência"
 GRE_glorify_independence_desc: "Não devemos esquecer que a Grécia só conquistou sua independência dos otomanos em 1821 após uma guerra terrível. Não devemos esquecer aquela luta ou aqueles que perpetraram as injustiças que nos levaram a medidas tão drásticas."
 GRE_of_continents_seas: "Uma Grécia de dois continentes e cinco mares"
 GRE_of_continents_seas_desc: "Nossa marinha já foi a mais forte, mas esse não é mais o caso. No entanto, vamos reconstruí-la de volta aos seus dias de glória."
 GRE_resolve_naming_dispute: "Resolva a disputa de nomes."
 GRE_resolve_naming_dispute_desc: "A disputa de nomeação da Macedônia é uma questão tão trivial que simplesmente a resolvemos anexando a Macedônia do Norte."
 GRE_strike_albania: "Greve Albânia"
 GRE_strike_albania_desc: "A Albânia é conhecida por maltratar a minoria grega presente dentro de suas fronteiras. A anexação é a solução mais simples."
 GRE_strike_bulgaria: "Greve Bulgária"
 GRE_strike_bulgaria_desc: "O papel grego na educação da Bulgária como um país 'civilizado' é inegável: os missionários bizantinos desenvolveram a primeira língua literária do povo eslavo que evoluiria para a língua búlgara. Esta 'guerra' é mais uma unificação de irmãos há muito perdidos ."
 GRE_greater_greece: "Grande Grécia"
 GRE_greater_greece_desc: "A Grécia tem sido o centro de muitas das nações mais poderosas da história, desonraríamos tal legado se não o continuássemos."
 GRE_great_greece: "Grande Grécia"
 GRE_great_greece_desc: "Não devemos seguir o caminho belicista que leva ao fim até mesmo dos maiores impérios da história."
 GRE_constantinople_not_instanbul: "Constantinopla, não Istambul"
 GRE_constantinople_not_instanbul_desc: "Istambul era Constantinopla\nAgora é Istambul, não Constantinopla\nFaz muito tempo, Constantinopla\nAgora é delícia turca em uma noite de luar"
 GRE_agriculture_focus: "Foco na Agricultura"
 GRE_agriculture_focus_desc: "A agricultura é um dos elementos mais fortes da economia grega, pois fornecemos uma grande parte de produtos como o azeite. Devemos investir mais dinheiro na agricultura, para que possamos exportar totalmente nossos produtos para o resto do mundo."
 GRE_tax_relief: "Alívio fiscal para empresas gregas"
 GRE_revise_debt: "Revisar a dívida grega"
 GRE_revise_debt_desc: "Os governos anteriores da Grécia elevaram a dívida nacional ao nível mais alto de todos os tempos, e agora temos que resolver o problema. Mesmo que haja efeitos negativos para nossa economia, isso deve ser feito."
 GRE_greece_greater: "Grande Grécia"
 GRE_greater_state_control: "Maior controle econômico do estado"
 GRE_greater_state_control_desc: "O estado deve intervir para obter maior controle econômico sobre o estado e o povo."
 #Comunista
 GRE_kke: "KKE"
 GRE_kke_desc: "KKE (Partido Comunista da Grécia) é um partido de extrema-esquerda que se baseia nas ideias do marxismo-leninismo e se opõe fortemente ao imperialismo estrangeiro. Quer eliminar a desigualdade e garantir os direitos dos trabalhadores e está empenhado em criar uma verdadeira sociedade socialista. Devemos todos apoiar o KKE para guiar nossa nação adiante!"
 GRE_communist_education: "Educação Comunista"
 GRE_communist_education_desc: "As mentes jovens são as mais impressionáveis. Incutir os valores básicos do comunismo na geração mais jovem enquanto ensina aos alunos de nível universitário a glória da igualdade pode avançar muito nossa causa."
 GRE_labour_focus_unions: "Contactar os Sindicatos"
 GRE_labour_focus_unions_desc: "Os sindicatos ficarão muito felizes em ter um governo disposto a não apenas cooperar, mas também ceder às suas demandas. Garantiremos que sua influência não se estenda além de nossa chegada ao poder para evitar §RCconflitos de interesse.§!"
 GRE_failures_capitalism: "Falhas do capitalismo"
 GRE_failures_capitalism_desc: "O capitalismo não nos abençoa mais com a riqueza infinita que prometia. É hora de seguirmos nosso próprio caminho para garantir que tal crise nunca aconteça novamente! §RO efeito desse foco aumenta de acordo com a extensão da crise da dívida.§ !"
 GRE_working_class: "A classe trabalhadora"
 GRE_working_class_desc: "A classe trabalhadora - onde os sonhos nascem e morrem. Podemos prometer-lhes que serão bem tratados e receberão o crédito que merecem por serem a fundação do novo estado comunista."
 GRE_communist_propaganda: "Máquina de Propaganda"
 GRE_communist_propaganda_desc: "Devido à nossa influência em expansão, podemos liberar a máquina de propaganda na Grécia. Embora a manutenção monetária seja alta, essa propaganda não é algo a ser desconsiderado, será extremamente eficaz na conversão da população grega."
 GRE_prepare_government: "Preparar um Governo"
 GRE_prepare_government_desc: "Ao estabelecer um governo dentro do nosso partido político, garantimos uma transição eficaz que nos permite agir de acordo com nossos objetivos mais rapidamente do que nossos rivais podem se recompor. Isso vai custar caro, mas considerando nossas chances de vitória, é um bom aposta colocada."
 GRE_damn_market: "Dane-se o mercado livre"
 GRE_damn_market_desc: "Estamos em posição de dar o golpe final nos capitalistas. Com o poder da propaganda do nosso lado, podemos dar o golpe mortal na economia de livre mercado e, no processo, usurpar o trono do excesso sobre onde os capitalistas se sentam!"
 GRE_election_com: "Exigir eleições imediatas"
 GRE_election_com_desc: "Camaradas, a hora é agora! Toda a nossa construção em direção a um novo estado livre levou a este momento! \n\n§RVamos garantir que o governo do povo governe por mais 1000 anos!§!"
 GRE_com_democratic: "Comunismo Democrático"
 GRE_com_democratic_desc: "A forma mais verdadeira de comunismo é aquela que permite que o trabalhador médio eleja seu líder para o governo, negligenciá-lo nesse direito é uma traição à natureza comunista."
 GRE_com_authoritarian: "Comunismo autoritário"
 GRE_com_authoritarian_desc: "As pessoas são facilmente enganadas por mentiras e promessas arbitrárias que não os afetariam mesmo se mantidas. É simplesmente muito arriscado deixar um público facilmente manipulado decidir o futuro da Grécia, é muito perigoso."
 GRE_handle_bankers: "Lidar com os banqueiros"
 GRE_handle_bankers_desc: "Os capitalistas não têm lugar em um estado comunista. Devemos redistribuir sua riqueza mal adquirida imediatamente."
 GRE_com_constitutionalism: "Constitucionalismo Comunista"
 GRE_com_constitutionalism_desc: "Vamos redigir uma nova constituição para garantir que ninguém jamais interrompa o direito de voto do povo, entre outras coisas. Dito isto, isso significará que o chefe de estado será menos poderoso."
 GRE_government_purge: "Expurgo Governamental"
 GRE_government_purge_desc: "Vamos assumir o governo inteiramente e nos estabelecer como o único partido autorizado a governar a Grécia. Os fascistas espreitam por toda parte e trabalham para derrubar a utopia que lutamos para criar!"
 GRE_curtail_corruption: "Reduzir a corrupção"
 GRE_curtail_corruption_desc: "Nossa ascensão ao poder criou um vácuo de poder que as pessoas estão ansiosas para preencher. Devemos garantir que nosso governo permaneça puro e dedicado ao povo."
 GRE_promote_local: "Promover empresa local"
 GRE_promote_local_desc: "Infelizmente, os estados comunistas modernos precisam incorporar conceitos capitalistas ao estado para garantir a sobrevivência. Os negócios locais são a espinha dorsal da economia e, para realizarmos nossos sonhos, devemos reforçar essa espinha dorsal."
 GRE_investment_effort: "Investimentos em infraestrutura"
 GRE_investment_effort_desc: "Precisamos investir em infraestrutura em todo o país para garantir que tenhamos a capacidade de manter o aumento da produção de recursos."
 GRE_subsidize_farmers: "Subsidiar os agricultores"
 GRE_subsidize_farmers_desc: "As fazendas europeias estão em declínio devido a vários fatores; no entanto, um dos maiores é porque a concorrência com os Estados Unidos é muito desafiadora. Devemos ajudar nossos agricultores a interromper seu declínio contínuo."
 GRE_abandon_army: "Abandonar o Exército"
 GRE_abandon_army_desc: "O exército é atualmente um fardo para o estado. As chances de tal força ser usada são baixas, portanto, é lógico começar a reestruturar e reduzir o exército conforme necessário."
 GRE_reorganize_army: "Reorganizar o Exército"
 GRE_reorganize_army_desc: "O exército atual ainda mantém uma lealdade embaraçosa à antiga constituição."
 GRE_silence_press: "Silencie a imprensa"
 GRE_silence_press_desc: "Somos libertadores, não tiranos. Se a mídia sofreu lavagem cerebral demais para perceber isso, então devemos resolver o problema com nossas próprias mãos."
 GRE_extend_education: "Estender a educação"
 GRE_extend_education_desc: "Nosso pessoal merece apenas o melhor em educação para garantir que tenhamos uma reserva de pessoas bem-educadas para assumir empregos mais avançados."
 GRE_com_resources: "Exploração de recursos naturais"
 GRE_com_resources_desc: "Com a infraestrutura necessária instalada, podemos nos concentrar na expansão da exploração de nossos recursos naturais."
 GRE_farmer_tax: "Redução de impostos para agricultores"
 GRE_farmer_tax_desc: "Devemos conceder isenções fiscais aos nossos agricultores, não apenas para incentivar mais pessoas a ingressar na profissão, mas também para garantir que eles obtenham um lucro maior, permitindo que eles expandam seu crescimento com métodos de produção mais eficientes e até terras."
 GRE_new_army: "Um novo exército"
 GRE_new_army_desc: "Reformamos nosso exército a ponto de ser substituído pela força policial em termos de segurança interna. No entanto, como podemos projetar influência sem uma verdadeira força armada para apoiar nossa palavra? Mesmo que não ser usado, devemos começar a construir um novo exército para atender a nova Grécia."
 GRE_red_army: "Um Exército Vermelho"
 GRE_red_army_desc: "Vamos garantir que o espírito comunista esteja presente nas fileiras do novo Exército Vermelho. Esse fanatismo ideológico será uma vantagem, pois cria um exército leal ao estado e um exército que lutará até o fim para preservar o socialismo na Grécia."
 GRE_pacify_unions: "Pacificar os Sindicatos"
 GRE_pacify_unions_desc: "Fortalecemos os sindicatos a um ponto em que eles estão perturbando o estado em vários níveis por coisas cada vez mais triviais. Enquanto nosso partido é dedicado ao povo, o povo precisa de uma economia que funcione para encontrar trabalho e, portanto, devemos peça aos sindicatos que desistam antes que tenhamos que impedi-los de interferir legalmente."
 GRE_purge_unions: "Expurgar os Sindicatos"
 GRE_purge_unions_desc: "Os sindicatos têm mostrado uma incapacidade de mostrar moderação ou lealdade, nossa cortesia só se estende até agora."
 GRE_militarist_education: "Educação Militar"
 GRE_militarist_education_desc: "Ao introduzir a educação militar em nosso currículo, podemos garantir que a população em geral esteja apta para o recrutamento em caso de circunstâncias extremas."
 GRE_balkan_diplomacy: "Diplomacia dos Balcãs"
 GRE_balkan_diplomacy_desc: "É hora de realizar nossas verdadeiras ambições. A Grécia prosperou sob o comunismo e, embora não sejamos vistos como eslavos, ainda seguimos a religião ortodoxa e estamos localizados nos Bálcãs. Talvez nossa neutralidade cultural assegure a estabilidade de tal estado: \n\nUm estado grego-eslavo."
 GRE_balkan_hegemony: "Hegemonia dos Balcãs"
 GRE_balkan_hegemony_desc: "As duas últimas tentativas de tal estado falharam. No entanto, a unificação sempre foi tentada para ser alcançada diplomaticamente e não pela força. Se você nunca teve a força para conquistar os outros estados dos Bálcãs, então por que se preocupar em tentar mantê-los todos juntos? Não temos dúvidas de que podemos manter tal estado por meio da diplomacia interna; no entanto, é simplesmente uma questão de tirar o conflito inevitável do caminho primeiro.
 #AMBOS OS CAMINHOS SE ENCONTRAM AQUI
 GRE_constitution: "A Constituição..."
 GRE_constitution_desc: "A Constituição é a última coisa com a qual precisamos lidar antes de finalmente nos solidificarmos no poder e reconstruir a Grécia do jeito que a imaginamos."
 #Caminho dos comunistas europeus//antigo, será substituído por árvore(s) grecoslava(s)
 GRE_european_communists: "Comunistas europeus"
 GRE_european_communists_desc: "O comunismo deixou uma marca nos Bálcãs, desde o fim da URSS e a queda do bloco comunista. Talvez com poder e intriga suficientes possamos reacender a tocha deixada por nossos camaradas. Tudo o que precisamos é uma faísca para acender o fogo."
 GRE_bulgaria: "Trazer a revolução para a Bulgária"
 GRE_bulgaria_desc: "A Bulgária, outrora uma próspera nação comunista, perdeu seu rumo após o colapso da URSS. Dar a eles outra nação para admirar e seguir deve permitir que o comunismo tome conta mais uma vez."
 GRE_albania: "Trazer a revolução para a Albânia"
 GRE_albania_desc: "A Albânia é uma nação que enfrentou muitas dificuldades. Dar-lhes proteção e assistência ao desenvolvimento econômico é suficiente para conquistar os corações e as mentes do povo albanês, respeitando sua soberania até certo ponto."
 GRE_macedonia: "Traga a Revolução para a Macedônia"
 GRE_macedonia_desc: "A Macedônia já fez parte da Iugoslávia, desfrutando do mesmo comunismo da Sérvia; no entanto, após a dissolução da Iugoslávia e 'equívocos' culturais, eles abandonaram o caminho do comunismo. Esclarecer esses equívocos permitirá que a população volte a apoiar um governo socialista".
 GRE_serbia: "Trazer a revolução para a Sérvia"
 GRE_serbia_desc: "A Sérvia já foi o centro da Iugoslávia durante o regime comunista. Enquanto os sérvios adotaram uma ideologia de nacionalismo, alguns ainda abrigam simpatias comunistas, e o país é um alvo perfeito para expandir a revolução."
 GRE_romania: "Trazer a revolução para a Romênia"
 GRE_romania_desc: "A Romênia é rica em recursos e poder militar. Espalhar a revolução para eles certamente mostraria ao mundo que o comunismo se restabeleceu nos Bálcãs."
 GRE_dictatorship: "A ditadura começa"
 GRE_dictatorship_desc: "Com nossos inimigos derrotados, podemos finalmente começar a governar a nação do jeito que sempre deveria ter sido."
 #Chipre
 GRE_tale: "Um conto de dois Chipre'"
 GRE_tale_desc: "Chipre está dividido por mais do que apenas fronteiras. Agora o povo de Chipre está dividido etnicamente, politicamente, economicamente e muito mais. Isso significa que, com o tempo, Chipre está cada vez mais longe de se unir novamente. Não podemos tolerar isso humilhação por mais tempo."
 GRE_cypriot_question: "A Questão Cipriota"
 GRE_cypriot_question_desc: "As tensões atingiram um ponto de ebulição, devemos agir agora. §RIsso nos levará à guerra com a Turquia e seus aliados§! pode ser capaz de assinar um tratado de paz."
 GRE_anti_turkish_diplomacy: "Anti-diplomacia turca"
 GRE_anti_turkish_diplomacy_desc: "O tempo das segundas chances acabou, os turcos desrespeitam nossa soberania sistematicamente e esperam cooperação. Não, o tempo da reconciliação já passou há muito."
 GRE_reconcile_turkey: "Reconciliar com a Turquia"
 GRE_reconcile_turkey_desc: "Em grande parte, sempre recebemos os turcos com frieza. Talvez devêssemos ser os melhores e contribuir para uma construção verdadeira e adequada de um relacionamento. Só precisamos estabelecer uma base sólida."
 GRE_hardline_against_immigration: "Linha dura contra a imigração"
 GRE_hardline_against_immigration_desc: "A Turquia foi pega deixando pessoas passarem ilegalmente por nossas fronteiras. Sua instabilidade muitas vezes se torna nosso fardo com uma nova onda de refugiados. Parece que a única opção é negar todos os pedidos de asilo da Turquia e proteger nossas fronteiras."
 GRE_turkish_trade: "Comércio Turco"
 GRE_turkish_trade_desc: "Uma das melhores maneiras de promover boas relações entre duas nações é cooperar economicamente entre si. Ao promover o comércio com a Turquia, ambas as nações se beneficiarão sem nenhum custo."
 GRE_revive_aegean_dispute: "Reviver a disputa do Egeu"
 GRE_revive_aegean_dispute_desc: "Embora ambos tenhamos nos abstido silenciosamente de forçar propositalmente os limites do Egeu, parece que o status quo é simplesmente insuficiente para nos dar benefícios tangíveis. um tempo."
 GRE_settle_eez_dispute: "Resolva a disputa da ZEE"
 GRE_settle_eez_dispute_desc: "A disputa sobre a ZEE é inútil. Desde que promovamos o livre comércio entre nossas ZEEs e atribuamos recursos igualmente uns aos outros, podemos finalmente acabar com esse conflito inútil."

 #desordenado/desorganizado
 GRE_liberal_economy: "Liberalismo Econômico"
 GRE_liberal_economy_desc: "O liberalismo econômico é obrigatório se quisermos que a economia cresça de forma mais eficiente e, portanto, devemos adotá-lo."
 GRE_increased_privatization: "Aumento das Privatizações"
 GRE_increased_privatization_desc: "Aumentar a privatização do setor industrial grego pode ser benéfico para fortalecer nossa indústria, bem como criar mais oportunidades de emprego e fortalecer a economia grega como um todo."
 GRE_develop_public_sector: "Desenvolvimento do Setor Público"
 GRE_develop_public_sector_desc: "O setor público grego está desatualizado e devemos nos concentrar em seu amplo desenvolvimento."
 GRE_agriculture_focus1: "Expansão Agrícola"
 GRE_farming: "Aumentar o Financiamento Agrícola"
 GRE_lower_tax: "Tributação reduzida"
 GRE_greece_greater_desc: "Nosso país deve se expandir. É nosso destino alcançar o domínio sobre os outros."
 GRE_european_communism: "Comunistas europeus"
 GRE_leadership: "Liderança Eterna"
 GRE_leadership_desc: "Nosso líder Nikolaos Michaloliakos conseguiu unir o povo da Grécia e criar a sociedade grega perfeita. Nikolaos Michaloliakos e o partido Golden Dawn devem governar a Grécia por toda a vida."
 GRE_plutocracy: "Plutocracia Dissolvida"
 GRE_metaxasist_industrial_policies: "Políticas Industriais Metaxasist"
 GRE_expoitation: "Aumento da Exploração dos Recursos Naturais"
 GRE_nationalist_takeover_TT: "O povo grego exige reeleições!\n\nCertifique-se de que você tem Poder Político suficiente para isso. Se você §Rfalhar§! em eleger e formar um governo, você §Rnecessará realizar outra eleição extraordinária§! [Nat_Fascism_L]§!"
 GRE_perfect_greece: "Grande Grécia"
 GRE_perfect_greece_desc: "Recuperamos nossos antigos territórios e não há necessidade de expandir mais. Em vez disso, devemos proteger nossas terras recém-conquistadas."
 GRE_new_greece_old_ways: "Nova Grécia, velhos costumes"
 GRE_new_greece_old_ways_desc: "Durante décadas, fomos governados por governos que mergulharam nosso país no caos. Agora o povo grego exige mudanças, para que possamos voltar aos dias em que éramos famosos em todo o mundo.\n§RPorque você gasta tempo consolidando o poder do novo governo, sofreremos com a crise econômica por mais tempo, mas poderemos lidar rapidamente com ela quando controlarmos a economia.§!"
 GRE_draft_youth_wing: "Draft the Youth Wing"
 GRE_draft_youth_wing_desc: "Como atraímos mais apoio da juventude, devemos organizá-los em paramilitares, para que possam defender o país contra os inimigos da revolução."
 GRE_foreign_relations: "Relações externas"
 GRE_foreign_relations_desc: "Estabelecer relações com países estrangeiros é uma das chaves para uma política de sucesso. Teremos que escolher um dos lados em várias questões."
 GRE_unification_at_last: "Finalmente a Unificação"
 GRE_unification_at_last_desc: "A estrada tem sido longa, mas finalmente estamos mais uma vez em um ponto onde nossos irmãos em Chipre estão prontos para se reunir. As potências estrangeiras não podem mais dividir um laço de sangue!"
 GRE_dev_cyp: "Desenvolver Chipre"
 GRE_the_hellenic_republic: "A República Helênica"
 GRE_the_hellenic_republic_desc: "Apesar da turbulência que enfrentamos, não devemos abandonar os ideais da democracia e recorrer à tirania para resolver nossos problemas, pois isso seria uma traição para todos os homens e mulheres na Grécia."
 GRE_discredit_eu: "Desacreditar a União Europeia"
 GRE_discredit_eu_desc: "Para salvaguardar os nossos ideais, devemos mostrar ao povo os verdadeiros valores da democracia e denunciar o radicalismo como uma ameaça à liberdade."
 GRE_support_eu: "Apoiar a União Europeia"
 GRE_support_eu_desc: "A União Europeia promove a cooperação entre as nações, os valores democráticos, denuncia o radicalismo e quer uma Europa pacífica. A Grécia deve aumentar os laços com a União Europeia."
 GRE_dominant_party_desc: "Como em toda nação democrática, os partidos desempenham um grande papel na política de nossa nação e precisaremos escolher com sabedoria qual partido guiará nosso país adiante."
 GRE_dominant_party: "A Parte Dominante"
 GRE_new_democracia: "Nova Democracia"
 GRE_new_democracy_desc: "O partido de centro-direita 'Nova Democracia', tendo demonstrado competência em todos os seus governos e seus ideais de manutenção de nossas tradições, é o partido mais adequado para liderar a Grécia."
 GRE_socialist_coalition: "SYRIZA"
 GRE_socialist_coalition_desc: "Os principais partidos gregos falharam com o país e o mergulharam em uma catástrofe econômica, além de dividir nossa sociedade. A Grécia precisa de um novo partido para guiar seu povo, e nos uniremos em torno do partido esquerdista SYRIZA, que apoia o povo, e é contra as políticas de nossos governos anteriores."
 GRE_economic_liberalism: "Liberalismo Econômico"
 GRE_economic_liberalism_desc: "O liberalismo econômico deve ser nossa prioridade se quisermos fortalecer a economia grega. Ele nos traz maior comércio, bem como maior benefício econômico para nossos cidadãos, como oportunidades de emprego."
 GRE_anti_migration_policies: "Políticas anti-migração"
 GRE_anti_migration_policies_desc: "Nos últimos anos, a Grécia atraiu um grande número de migrantes. Enquanto nosso governo tolera migrantes que vêm para a Grécia em busca de oportunidades econômicas, é com os migrantes ilegais que estamos preocupados, pois sua taxa está aumentando lentamente e iremos precisamos colocar restrições mais pesadas no lugar."
 GRE_counter_radicals: "Contra Radicais"
 GRE_counter_radicals_desc: "Os partidos radicais na Grécia estão crescendo lentamente em popularidade, e sua principal agenda é destruir a ideologia que nossa nação criou: a democracia. Esses partidos também estão sendo considerados por muitos como organizações criminosas devido a ataques organizados específicos a certos grupos. Se queremos manter a democracia, precisaremos combater a influência dos partidos radicais."
 GRE_increase_corruption_measures: "Medidas Anticorrupção"
 GRE_increase_corruption_measures_desc: "A Grécia há muito tem um problema de corrupção que se estende a todos os setores do governo, e isso criou problemas para o estado. Se quisermos criar uma administração melhor, precisaremos erradicar a corrupção no governo."
 GRE_increase_industrial_privatization: "Aumentar Privatizações"
 GRE_increase_industrial_privatization_desc: "O sistema público grego é um dos maiores setores da Grécia. Isso criou um problema por algum tempo, já que o setor privado grego é relativamente fraco. Há pouca concorrência em comparação com outros países. Se queremos crescer nossa economia, precisaremos nos afastar do setor público e abraçar o privado."
 GRE_decreace_taxes: "Diminuir impostos"
 GRE_decreace_taxes_desc: "O povo grego não deve ser pressionado pela alta tributação. Além disso, se baixarmos os impostos, isso pode diminuir as taxas de evasão fiscal, que é um grande problema em nosso país."
 GRE_reinforce_justice: "Reforçar o Sistema de Justiça"
 GRE_reinforce_justice_desc: "Em muitas áreas do nosso país, o crime é generalizado devido à falta de aplicação da lei adequada. Nosso governo precisará reforçar o sistema de justiça para reduzir a taxa de criminalidade na Grécia."
 GRE_begin_changing_education_system: "Reformas do sistema educacional"
 GRE_begin_changing_education_system_desc: "O sistema educacional grego está muito atrás de outros países europeus em termos de escolas, financiamento e oportunidades para aqueles com habilidades mais baixas. Se quisermos ter um sistema educacional moderno, precisaremos implementar reformas abrangentes e criar um melhor ambiente para nossas crianças".
 GRE_worker_rights: "Direitos do trabalhador"
 GRE_worker_rights_desc: "Como parte de nossas políticas, vamos aumentar os direitos dos trabalhadores para reduzir a desigualdade de todos os homens e mulheres trabalhadores na Grécia."
 GRE_question_eu_policies: "Perguntar as Políticas da UE"
 GRE_question_eu_policies_desc: "Apesar de acreditarmos que a União Europeia é benéfica, muitas de suas políticas são inaceitáveis, como maior controle econômico. Enquanto essas políticas existirem, a União Europeia não nos dará nenhum benefício."
 GRE_left_united: "A Esquerda Unida"
 GRE_left_united_desc: "Nosso partido é composto por muitos ramos da esquerda e isso tem criado problemas dentro do nosso partido por muitos anos. Portanto, devemos aumentar a unidade em nosso partido, para que possamos realmente unir a esquerda como uma."
 GRE_support_the_public_sector: "Suporte do setor público"
 GRE_support_the_public_sector_desc: "O setor público é o maior da Grécia e emprega um número enorme de pessoas. Reforçar e modernizar o setor público também pode trazer mais oportunidades de emprego, bem como mais apoio ao nosso governo."
 GRE_remind_the_failures_of_pasok_and_new_democracy: "Os fracassos do PASOK e da Nova Democracia"
 GRE_remind_the_failures_of_pasok_and_new_democracy_desc: "Devemos lembrar ao povo grego os fracassos do PASOK e da Nova Democracia, pois conseguiram aumentar a desigualdade econômica e social, aumentar a dívida externa para 300 bilhões de dólares, criar uma crise da dívida e aumentar os índices de corrupção. Eles devem aprender que o povo grego não esqueceu seus desastres."
 GRE_encourage_agricultural_growth: "Incentivar o crescimento agrícola"
 GRE_encourage_agricultural_growth_desc: "A agricultura é de longe o maior e mais forte setor da nossa economia e muitas das nossas exportações para outros países são produtos agrícolas como o azeite. Aumentar o financiamento na agricultura impulsionará nossa economia, bem como aumentará as exportações para outros países."
 GRE_the_greek_crisis: "Solução para a crise da dívida"
 GRE_the_greek_crisis_desc: "Nossa economia, devido ao enorme volume de dívidas, está perto do colapso. Portanto, medidas drásticas devem ser tomadas para salvar a economia grega."
 GRE_enact_austerity_measures: "Aprovar medidas de austeridade"
 GRE_enact_austerity_measures_desc: "A promulgação de medidas de austeridade pode salvar nossa economia do colapso, mas essas medidas não serão tomadas levianamente pelo povo."
 GRE_reduce_education: "Reduzir Fundos de Educação"
 GRE_reduce_education_desc: "Como parte de nosso programa de austeridade, é necessário reduzir o financiamento do sistema educacional para economizar mais fundos necessários para a recuperação econômica. Infelizmente, isso reduzirá a eficácia do sistema educacional grego, mas ajudará nosso país no fim."
 GRE_reduce_health: "Cortes de saúde"
 GRE_reduce_health_desc: "A quantidade de dinheiro que vai para o sistema de saúde grego é demais para nossa economia. Se reduzirmos os fundos que vão para a saúde, isso poderia ajudar nossa economia, mas com a consequência de nossos cidadãos terem condições piores quando hospitalizados. "
 GRE_reduce_welfare: "Cortes de bem-estar"
 GRE_reduce_welfare_desc: "Nosso país investiu muito em bem-estar e, embora tenha aumentado a qualidade de vida de nossos cidadãos, também reduziu os fundos necessários para fortalecer nossa economia. Para salvar a economia, devemos acabar com o estado de bem-estar nosso país era conhecido."
 GRE_reduce_army: "Reduzir gastos militares"
 GRE_reduce_army_desc: "Nos últimos anos, a necessidade de aumentar o financiamento militar perdeu força, pois nosso país não entrará em guerra tão cedo. Portanto, seria sensato retirar uma parte do financiamento dos militares para reforçar mais importantes setores da nossa economia”.
 GRE_recovery: "Recuperação Econômica"
 GRE_recovery_desc: "Depois de decisões difíceis e duras medidas de austeridade, nosso país conseguiu parar o declínio econômico, bem como reduzir a enorme dívida. Esperemos que nosso país se torne grande como era no tempo dos impérios."
 GRE_west_align: "Manter alinhamento ocidental"
 GRE_west_align_desc: "O Ocidente tem sido nosso principal aliado em muitos momentos da história recente e ainda temos muito a ganhar se continuarmos cooperando com nossos aliados ocidentais."
 GRE_nato_exercises: "Exercícios Conjuntos da OTAN"
 GRE_nato_exercises_desc: "Participar de exercícios militares conjuntos com nossos aliados da OTAN nos proporcionará a tão necessária experiência militar, bem como melhores relações dentro da OTAN."
 GRE_balkan_relations: "Manter boas relações nos Bálcãs"
 GRE_balkan_relations_desc: "Somos uma das nações mais fortes dos Bálcãs e, portanto, devemos construir relações amistosas com outros países dos Bálcãs."
 GRE_west_trade: "Aumentar os laços econômicos com os EUA"
 GRE_west_trade_desc: "Os Estados Unidos da América são uma das potências comerciais mais fortes do Ocidente e do mundo. O aumento dos laços econômicos com os americanos só traz benefícios para nossa nação."
 GRE_nato_align: "Garantir total alinhamento com a OTAN"
 GRE_nato_align_desc: "A OTAN, como organização, visa manter a paz, defender a liberdade e defender todos os seus membros das potências expansionistas. A Grécia deve a todo custo manter seu compromisso com a OTAN."
 GRE_east_align: "Uma Nova Alternativa"
 GRE_east_align_desc: "A Grécia sempre foi traída pelo Ocidente, sempre nos tratando como se fôssemos seus fantoches. Vamos acabar com esse insulto!"
 GRE_russia_align: "Alinhamento Russo"
 GRE_russia_align_desc: "Grécia e Rússia compartilham muitas semelhanças, como religião, e se ajudaram ao longo da história. Rússia e Grécia serão aliadas para sempre!"
 GRE_china_align: "Alinhamento Chinês"
 GRE_china_align_desc: "A China é um país em ascensão, que protege as nações, coopera com elas e é uma superpotência mundial. Viva a aliança Greco-Sino!"
 GRE_china_trade: "Aumentar os laços econômicos chineses"
 GRE_china_trade_desc: "Aumentar nosso comércio com a China, a maior potência industrial do mundo, aumentará as relações e fornecerá uma solução alternativa para o comércio com o Ocidente."
 GRE_condemn_us: "Condenar os EUA"
 GRE_condemn_us_desc: "Os Estados Unidos devem ser condenados por seus crimes contra a soberania das nações, bem como por sua ameaça à paz mundial."
 GRE_army_cooperation: "Apoio militar chinês"
 GRE_army_cooperation_desc: "A China tem as maiores forças armadas do mundo e um enorme arsenal de armamento moderno; portanto, seria sensato reforçar nossos laços militares com a China."
 GRE_russia_army_coop: "Cooperação militar russa"
 GRE_russia_army_coop_desc: "A Rússia, nosso fiel aliado, possui atualmente um dos exércitos mais fortes do mundo. Se aumentarmos a cooperação com a Rússia, nossos militares têm muito a ganhar."
 GRE_denounce_nato: "Denunciar a OTAN"
 GRE_denounce_nato_desc: "A OTAN procura desestabilizar todas as nações que não se curvam à sua vontade e é uma mera ferramenta dos Estados Unidos para impor seus interesses às nações mais fracas. A OTAN deve ser denunciada pelo mundo!"
 GRE_russia_trade: "Aumento do comércio com a Rússia"
 GRE_russia_trade_desc: "A Rússia é um dos maiores exportadores de petróleo do mundo, e aumentar nossas relações econômicas pode nos beneficiar muito."
 GRE_h_armed: "Forças Armadas Helênicas"
 GRE_h_armed_desc: "As Forças Armadas Helênicas, compostas pela Força Aérea Helênica, Exército Helênico e Marinha Helênica, desempenharam um papel vital na defesa da Grécia. Embora ainda tenhamos orgulho de nosso exército, ele não envelheceu bem, e seja o equipamento ou a doutrina, as forças armadas precisam de uma revisão séria."
 GRE_harf: "Força Aérea Grega"
 GRE_harf_desc: "A Força Aérea Grega nos últimos anos não se modernizou o suficiente em termos de novas doutrinas e equipamentos. Ao aumentar o financiamento para a força aérea, poderíamos potencialmente possuir a força aérea mais poderosa dos Bálcãs."
 GRE_h_navy: "Marinha Helênica"
 GRE_h_navy_desc: "A Marinha Helênica é de longe o ramo mais poderoso de nossas forças armadas, mas está envelhecendo lentamente devido à escassez de equipamentos e mão de obra. A reforma da marinha pode nos permitir possuir a frota mais forte do Mediterrâneo."
 GRE_arm: "Exército Helênico"
 GRE_arm_desc: "O Exército Helénico está atualmente enfrentando problemas de mão de obra, bem como equipamentos antigos. Reformar o exército aumentará nossas capacidades defensivas em terra."
 GRE_athens_air: "Expansão da Base Aérea"
 GRE_athens_air_desc: "A expansão das bases aéreas aumentará nossas capacidades no ar, bem como nossa posição em nossa região."
 GRE_purchase_air: "Comprar aeronave"
 GRE_purchase_air_desc: "A compra de aeronaves modernas ajudará a resolver a escassez de equipamentos de nossa força aérea."
 GRE_refine_doctrine: "Refinar Doutrina"
 GRE_refine_doctrine_desc: "Ao refinar nossa doutrina antiquada de operações aéreas, podemos aumentar nossa eficiência no campo."
 GRE_strike_from_sky: "Ataque do Céu"
 GRE_strike_from_sky_desc: "Com o sucesso de nossas reformas, a Força Aérea Grega pode agora alcançar a superioridade aérea contra nossos inimigos."
 GRE_manpower: "Unidades de recrutamento"
 GRE_manpower_desc: "A escassez de mão de obra limitou o exército nos últimos anos; portanto, seria sensato iniciar novas campanhas de recrutamento e trazer novos voluntários para as forças armadas."
 GRE_manpower2: "Unidades de recrutamento"
 GRE_arms: "Armas de infantaria"
 GRE_arms_desc: "Nossas armas pequenas são obsoletas e inferiores em comparação com as contrapartes modernas. Ao patrocinar o desenvolvimento de novas armas, podemos melhorar a qualidade do nosso exército."
 GRE_infantry: "Infantry Focus"
 GRE_infantry_desc: "As unidades de infantaria compõem a maior parte do exército; portanto, seria sensato focar em sua expansão e modernização."
 GRE_restructure_HAI: "Reestruturar HAI"
 GRE_restructure_HAI_desc: "HAI (Hellenic Aerospace Industry) é a principal empresa encarregada do reparo de nossas aeronaves e da construção de partes de aeronaves militares e civis. Infelizmente, a HAI está subfinanciada e enfrentando problemas econômicos; portanto, precisaremos aumentar nosso financiamento e foco para HAI."
 GRE_turk_naval: "Corrida Naval Turca"
 GRE_turk_naval_desc: "Nosso rival histórico, a Turquia, está modernizando sua marinha a um ritmo alarmante, o que ameaçaria nossa posição no Mediterrâneo. Se quisermos desafiar o domínio naval turco no Mediterrâneo, precisamos modernizar nossa marinha."
 GRE_nav_sub_1: "Submarinos"
 GRE_nav_sub_1_desc: "Os submarinos podem ser a chave para o domínio naval e, se quisermos alcançá-lo, precisaremos expandir nossa frota submarina."
 GRE_nuclear_sub: "Submarinos nucleares"
 GRE_nuclear_sub_desc: "Os submarinos movidos a energia nuclear têm a possibilidade de aumentar nosso poderio naval; portanto, devemos começar a focar na adição de submarinos movidos a energia nuclear em nossa frota submarina."
 GRE_radar: "Expansão do radar"
 GRE_radar_desc: "Expandir nossa infra-estrutura de radar militar pode dar vantagem às nossas forças armadas em caso de conflito armado."
 GRE_rule_of_the_sea: "Regente do Mar"
 GRE_rule_of_the_sea_desc: "'O domínio do mar é realmente um grande assunto' é o lema da Marinha Helênica e, claro, é inteiramente verdade. Nossa nação, composta por muitas ilhas e com um longo litoral, deve priorizar o controle do mar, por isso devemos garantir que nossa marinha esteja na melhor forma possível."
 GRE_surface_fleet: "Frota de superfície"
 GRE_surface_fleet_desc: "Nossa frota principal está envelhecendo lentamente, mas, de acordo com nosso esquema de reforma naval, a frota deve ser expandida e modernizada."
 GRE_merge_def: "Mesclar Indústrias de Defesa"
 GRE_merge_def_desc: "A fusão de certas indústrias de defesa pode, no mínimo, diminuir a burocracia inchada presente ao lidar com várias pequenas indústrias, em oposição a uma grande. Além disso, essas indústrias produzem os mesmos produtos, e o processo se tornaria mais contínuo e eficiente se a cooperação foi aumentada onde ainda não estava presente."
 GRE_subsidize_eas: "Subsidiar EAS"
 GRE_subsidize_eas_desc: "EAS (Hellenic Defense Systems) é o principal produtor grego de armas para os nossos militares, mas enfrenta graves problemas económicos. produtores que apoiam nossos militares."

 #Eventos
 greece.1.t: "Indignação em meio a novas políticas de austeridade"
 greece.1.d: "Hoje, o governo grego implementou novas medidas de austeridade para cumprir o resgate da dívida da UE. O que se seguiu foi a indignação do público, carregando cartazes como \"Austeridade é anti-grega\". A situação da Grécia piorou e pode-se supor que esta é apenas a ponta do iceberg."
 greece.1.a: "Tenho um mau pressentimento sobre isso..."
 greece.2.t: "Motins nas ruas!"
 greece.2.d: "Hoje, os protestos em Atenas se tornaram violentos depois que a polícia tentou conter a multidão cada vez maior. Gás lacrimogêneo e balas de borracha foram usados para tentar impedir que a multidão causasse mais destruição e, enquanto a multidão finalmente recuava, as tensões ainda pairam no ar."
 greece.2.a: "Eles começaram!"
 greece.3.t: "As tensões pioram"
 greece.3.d: "As multidões cresceram e mostram cada vez mais descontentamento. Não há dúvida de que a situação só piorou."
 greece.3.a: "Como isso pôde acontecer?"
 greece.4.t: "Golden Dawn convoca eleições na Grécia"
 greece.4.d: "Depois de aumentar o apoio, o partido político de extrema direita Golden Dawn exigiu que o governo realizasse eleições - uma demanda que o governo da Grécia concordou devido ao grande apoio do povo, bem como à pressão interna do governo Espera-se que o partido Aurora Dourada vença, pois tem grande apoio e ameaçou que, se o governo não permitir sua vitória, o partido, junto com seus apoiadores, retaliará contra o governo."
 greece.4.a: "Um novo amanhecer para a Grécia"
 greece.4.b: "Interessante"
 greece.5.t: "KKE convoca eleições na Grécia"
 greece.5.d: "Depois de obter o apoio da maioria da classe trabalhadora da Grécia e de várias figuras políticas, o KKE (Partido Comunista da Grécia) convocou o governo para realizar eleições que o governo grego concordou em considerar que o KKE obteve apoio maciço e o governo estava sob pressão de vários políticos para realizar eleições. Espera-se que o partido KKE vença a eleição, pois tem o apoio da maioria da população e um porta-voz do partido afirmou que, se eles não tivessem permissão para realizar eleições, a classe trabalhadora lançar uma revolta para derrubar o governo."
 greece.5.a: "Trabalhadores da Grécia, levantem-se!"
 greece.5.b: "Interessante"
 greece.6.t: "Grécia se move para a direita"
 greece.6.d: "Depois de tensões políticas, bem como de uma crise migratória e econômica, o povo da Grécia se cansou dos governos democráticos e passou a apoiar o partido de extrema-direita Aurora Dourada. O partido Aurora Dourada é contra o governo do políticas econômicas, bem como fortemente anti-esquerda e anti-imigração e prometeu ao povo grego que eliminaria todos os problemas que a sociedade grega tem".
 greece.6.a: "A Grécia vai subir novamente"
 greece.6.b: "Interessante"
 greece.7.t: "Grécia se move para a esquerda"
 greece.7.d: "Depois das duras políticas econômicas promulgadas pelo recente governo grego, o desemprego aumentou e a classe trabalhadora da Grécia exige ação contra o governo grego. A classe trabalhadora se uniu ao partido de extrema esquerda KKE (Partido Comunista da Grécia). O KKE é contra o desemprego e as violações dos direitos dos trabalhadores, ao mesmo tempo em que apoia políticas anti-ocidentais e organiza constantes tumultos compostos por trabalhadores para pressionar o governo grego."
 greece.7.a: "Trabalhadores da Grécia, sua libertação está chegando"
 greece.7.b: "Interessante"
 greece.8.t: "Revival of the Megali Idea"
 greece.8.d: "A Ideia Megali é o conceito de uma Grécia maior compreendendo as antigas terras gregas da Ásia Menor e do Epiro do Norte. Embora a Ideia Megali tenha morrido após a Guerra Greco-Turca de 1922, agora que estamos no poder, vamos reviver a Ideia Megali e retomar o que é nosso por direito."
 greece.8.a: "Glória à Grécia!"
 greece.9.t: "Acidente do voo 522 da Helios Airways"
 greece.9.d: "Em 14 de agosto de 2005, o avião de passageiros Helios Airways Flight 522 caiu nas montanhas perto da vila de Grammatiko devido ao avião ficar sem combustível, bem como à incapacitação da tripulação devido à hipóxia. Todos os 121 passageiros foram perdidos durante o impacto. Este foi o acidente mais mortal na história da aviação grega."
 greece.9.a: "Um dia sombrio para a aviação grega"
 greece.10.t: "[From.GetName] nos pede garantias em troca de cooperação"
 greece.10.d: "[From.GetName] está nos pedindo apoio, garantindo sua independência em troca de laços mais estreitos conosco. Devemos aceitar?"
 greece.10.a: "Sim."
 greece.10.b: "Não."
 greece.11.t: "[From.GetName] nos pede garantias em troca de cooperação"
 greece.11.d: "[From.GetName] está nos pedindo apoio, garantindo sua independência em troca de laços mais estreitos conosco. Devemos aceitar?"
 greece.11.a: "Sim."
 greece.11.b: "Não."
 greece.12.t: "Alexis Tsipras torna-se líder do SYRIZA"
 greece.12.d: "Em 10 de agosto de 2008, o partido de esquerda SYRIZA elegeu Alexis Tsipras, de 33 anos, como líder do partido, tornando-o um dos líderes políticos mais jovens da história grega."
 greece.12.a: "Parabéns"
 greece.13.t: "Motins no Norte de Chipre"
 greece.13.d: "Motins armados estouraram no norte de Chipre contra a agenda grega de avançar para um Chipre unificado. Os tumultos foram obviamente organizados pelas autoridades turcas; no entanto, sua animosidade definitivamente atrasou a forma como somos vistos."
 greece.13.a: "Horror!"
 greece.14.t: "Sindicatos oferecem apoio"
 greece.14.d: "Nosso recente ataque à constituição nos deu considerável oposição política. Os sindicatos ofereceram seu apoio em troca de mais poder. Nós realmente temos uma escolha?"
 greece.14.a: "Não temos escolha."
 greece.15.t: "Os sindicatos exigem mais concessões"
 greece.15.d: "Os sindicatos nos visitam novamente; no entanto, não é o apoio deles que eles oferecem desta vez, é o apoio deles que eles ameaçam tirar se não concedermos ainda mais poder a eles."
 greece.15.a: "Bastardos!"
 greece.16.t: "Uma Fundação Rachada"
 greece.16.d: "Fica cada vez mais difícil dormir todas as noites, à medida que o país cai aos pedaços. As cidades mais ao norte estão sofrendo ataques organizados que resultaram em centenas de baixas de ambos os lados. Não podemos detê-los por muito tempo com este grau de força.\n\n §RAtentar contê-los no Norte é inútil. Devemos concentrar nossas tropas para defender Atenas e as áreas circundantes. Vejo você na linha de frente.§!"
 greece.16.a: "Eu quero os generais aqui, agora!"
 greece.17.t: "Tempo acabou"
 greece.17.d: "Nossas previsões não estavam erradas: os rebeldes do norte se organizaram em um exército; no entanto, eles não parecem tão agressivos quanto pensávamos originalmente que seriam b-... \nEspere, preciso para aceitar isso... \nSim. \nSim.\nTem certeza?\n\n...Foda-se."
 greece.17.a: "'Parece haver várias tentativas de romper nossas linhas."
 greece.18.t: "Grécia aposta no Pireu"
 greece.18.d: "Port Pireu foi recentemente licitado pelo governo grego em uma tentativa de obter fundos para a crise da dívida. Seria uma iniciativa mais do que válida adicionar Pireu à nossa coleção e também abriria o porta para novos projetos dentro da Grécia, bem como na Europa, expandindo nossa influência na região."
 greece.18.a: "Faça o lance mais alto."
 greece.18.b: "Nosso desinteresse em tal projeto não pode ser transmitido com palavras."
 greece.19.t: "China licita o Pireu"
 greece.19.d: "Os chineses mostraram interesse no porto Pireu e, posteriormente, ofereceram uma quantia considerável de dinheiro pelos direitos exclusivos do porto, vencendo a licitação. O que a China decidir fazer com o porto no futuro é com eles ; no entanto, também temos a capacidade de impedir que a China expanda o porto ou inicie qualquer outro projeto se considerarmos perigoso."
 greece.19.a: "Um acordo com o diabo."
 greece.20.t: "China não mostra interesse em Pireu"
 greece.20.d: "Apesar de nossos melhores esforços, o governo chinês rejeitou nossa proposta sem pensar duas vezes."
 greece.20.a: "Para o bem ou para o mal, não sei dizer."
 greece.21.t: "Segunda Guerra Civil Grega"
 greece.21.d: "Terríveis notícias de Atenas hoje: as forças que lutam contra a autoridade do governo se organizaram oficialmente e o conflito engolfou as regiões onde o governo grego havia estabelecido uma linha defensiva. Ninguém sabe quanto tempo esse conflito vai durar , mas certamente será sangrenta para ambos os lados."
 greece.21.a: "Terrível..."
 greece.22.t: "Tensões de austeridade se dissipam"
 greece.22.d: "É geralmente um dia 'quieto' para a Grécia, já que as manifestações anti-austeridade parecem ter parado por enquanto. Talvez seja apenas o esgotamento de protestos constantes, talvez seja outra coisa."
 greece.22.a: "Graças a Deus."
 greece.23.t: "Finalmente Enosis!"
 greece.23.d: "Depois de décadas de inquietação, separação e ansiedade sobre os laços e conexões familiares separados uns dos outros, as conferências Enosis valeram a pena.\n\nOs cipriotas gregos estão comemorando nas ruas, os cipriotas turcos foram apaziguados suficientemente e os britânicos parecem um pouco felizes com os arranjos que decidimos.\n\nAinda há uma pergunta persistente... o que fazer com Akrotiri e Dhekelia?"
 greece.23.a: "Solicitar controle total"
 greece.23.b: "Permitir que a RAF mantenha as bases"
 greece.24.t: "O governo grego quer Akrotiri de volta!"
 greece.24.d: "Tendo alcançado seus objetivos de Enosis, o governo grego veio até nós de chapéu na mão para solicitar que devolvêssemos as bases de Akrotiri e Dhekelia... devemos deixá-los retornar ao domínio grego?"
 greece.24.a: "Seria errado não fazê-lo!"
 greece.24.b: "Sem chance!"
 greece.25.t: "O governo grego nos permite ficar em Chipre!"
 greece.25.d: "Tendo alcançado seus objetivos de Enosis, o governo grego chegou à conclusão de que o retorno de Akrotiri e Dhekelia seria inconveniente para todos, felizmente não teremos que mover nossas tropas desta terra."
 greece.25.a: "Bom então!"
 greece.26.t: "O governo britânico concorda!"
 greece.26.d: "Hoje, após uma longa cerimônia e o apagamento das luzes na RAF Akrotiri e Dhekelia pela última vez sob domínio britânico, [ENG.GetLeader] e [GRE.GetLeader] assinaram um acordo formalmente cedendo as antigas bases britânicas para a Grécia para estar sob o domínio grego legítimo mais uma vez."
 greece.26.a: "Um evento monumental"
 greece.27.t: "O declínio do governo britânico!"
 greece.27.d: "Depois de enviar a solicitação de território legítimo para [ENG.GetLeader], não tivemos que esperar muito por uma resposta.\n\nLamentavelmente, o governo britânico optou por manter os territórios de Akrotiri e Dhekelia, embora isso possa parecer um insulto a todos os povos gregos, muitos estão pedindo que cabeças mais frias prevaleçam. Talvez possamos resolver o problema no futuro?"
 greece.27.a: "Essas pessoas estão certas, você sabe"