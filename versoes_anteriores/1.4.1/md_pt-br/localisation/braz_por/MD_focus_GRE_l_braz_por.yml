 GRE_CYP_category: "A disputa de Chipre"
 GRE_CYP_category_desc: "Chipre foi dividido entre a República Turca do Chipre do Norte e a República do Chipre desde 1974, depois que um golpe patrocinado pela Grécia quase levou Chipre a uma união com a Grécia. O que se seguiu foi um protesto turco que assumiu a forma da invasão de Chipre, dividindo a ilha em duas. A ocupação de Chipre é a segunda mais longa ocupação de terra no mundo moderno fora a de Israel.\n\n§YAprovação cipriota:§!§C[?145.GRE_SUPPORT]%§ !\n§Yaprovação turco-cipriota:§!§C[?146.GRE_SUPPORT]%§!\n§Yapoio britânico:§!§C[?812.GRE_SUPPORT]%§!\n\n§YProgresso da unificação:§ ! §C[?CYP_unification]%§!"
 GRE_guarantee_turkish_property: "Garantia dos direitos de propriedade da Turquia"
 GRE_guarantee_turkish_property_desc: "Os cipriotas ainda detêm direitos de propriedade no norte de Chipre, uma vez que foi apreendido ilegalmente pela Turquia na invasão. Garantir os direitos de propriedade turco-cipriotas aumentaria muito nosso apoio no norte, às custas dos cipriotas nativos no sul."
