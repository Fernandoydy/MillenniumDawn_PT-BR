 KAZ.liberalism: "£KAZ_western_liberal Ak Zhol"
 KAZ.liberalism_icon: "£KAZ_western_liberal"
KAZ.liberalism_desc: "O Aq Jol, oficialmente o Partido Democrático "Aq Jol" do Cazaquistão é um partido político liberal-conservador no Cazaquistão. O Aq Jol é liderado por Azat Peruaşev, um deputado do Mäjilis. O partido foi formado no início de 2002, depois que sua facção se separou da Escolha Democrática do Cazaquistão. A partir daí, posicionou-se como um partido de oposição, embora de maneira moderada."
KAZ.socialism: "£KAZ_western_social_democrat Auyl"
KAZ.socialism_icon: "£KAZ_western_social_democrat"
KAZ.socialism_desc: "O Partido Patriótico Democrático Popular "Auyl" ou simplesmente Auyl ("aldeia") é um partido político no Cazaquistão. Foi fundado originalmente por Gani Qaliev em 30 de janeiro de 2000 como "Auyl". O Auyl declarou seus principais valores de espiritualidade, patriotismo, lealdade, igualdade, cooperação. Baseando-se em princípios de social democracia, o partido pronunciou-se a favor dos interesses da população rural, vendo suas prioridades como fortalecimento da regulação estatal e apoio à economia agrícola, proteção dos interesses dos trabalhadores rurais, promoção ativa da implementação de reformas econômicas e políticas voltadas para a democratização adicional da sociedade, implementação de formas justificadas de relações de mercado em todos os setores da economia, melhoria do padrão de vida dos cidadãos, bem como a formação da educação patriótica da população."
KAZ.Communist-State: "£generic_Communist_State_small Partido Comunista do Cazaquistão"
KAZ.Communist-State_desc: "O Partido Comunista do Cazaquistão foi fundado em 1936, quando o Cazaquistão recebeu o status de República da União dentro da União Soviética. O Partido Comunista do Cazaquistão foi um ramo do Partido Comunista da União Soviética (PCUS) até a dissolução da União Soviética."
KAZ.Autocracy: "£KAZ_Autocracy Otan"
KAZ.Autocracy_icon: "£KAZ_Autocracy"
KAZ.Autocracy_desc: "Nur Otan é um partido político no Cazaquistão. Sendo o maior até o momento, tem sido o partido governante do país desde 1999. Fundado originalmente em 12 de fevereiro de 1999 como simplesmente Otan pelo ex-primeiro-ministro Sergey Tereshchenko, após a fusão de vários partidos pró-presidenciais anteriormente independentes, incluindo a União Popular da Unidade do Cazaquistão, o Movimento Liberal do Cazaquistão e o Movimento "Pelo Cazaquistão - 2030"."
KAZ.anarchist_communism: "£KAZ_anarchist_communism Resistência Socialista do Cazaquistão"
KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
KAZ.anarchist_communism_desc: "A Resistência Socialista do Cazaquistão foi fundada por Ainur Kurmanov em Almaty. Originalmente, a seção cazaque do Comitê Trotskista para uma Internacional dos Trabalhadores (CIT), a organização afastou-se do trotskismo e agora participa do Encontro Internacional Marxista-Leninista de Partidos Comunistas e Operários (IMCWP)."
KAZ.neutral_Social: "£generic_neutral_Social_small Partido Cívico do Cazaquistão"
KAZ.neutral_Social_desc: "O Partido Cívico do Cazaquistão é um partido político extinto no Cazaquistão, liderado pelo Primeiro Secretário Azat Peruashev. O QAP foi formado em 1998. O QAP defendia a construção de um estado de direito democrático, a formação de instituições da sociedade civil, o fortalecimento e desenvolvimento do estado. A maioria dos membros do QAP consistia em trabalhadores e funcionários das maiores empresas das indústrias de mineração e metalurgia. O principal órgão do partido era o Comitê Central."
KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian Partido Pirata do Cazaquistão"
KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
KAZ.Neutral_Libertarian_desc: "O Partido Pirata do Cazaquistão é um partido político não registrado no Cazaquistão. Com base no modelo do Partido Pirata Sueco, apoia a reforma da propriedade intelectual, liberdade de expressão e privacidade. Foi membro fundador do Partido Pirata Internacional."
KAZ.Neutral_green: "£KAZ_non_aligned_greens Partido Agrário do Cazaquistão"
KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
KAZ.Neutral_green_desc: "O Partido Agrário do Cazaquistão (QAP) foi fundado em 6 de janeiro de 1999. O objetivo do partido era proteger os direitos sociais, culturais, civis, políticos e econômicos dos residentes rurais e trabalhadores agrícolas para promover o fortalecimento do estado dentro da nação. O partido era composto principalmente por trabalhadores agrícolas e fazendeiros, fazendas privadas e empresas e associações rurais."
KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta Forças Armadas da República do Cazaquistão"
KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
KAZ.Nat_Autocracy_desc: "As Forças Armadas da República do Cazaquistão são as forças armadas unificadas do Cazaquistão. Elas garantem a preservação da independência e soberania do estado, a integridade de sua área terrestre, águas territoriais e espaço aéreo, e sua ordem constitucional. As forças armadas do Cazaquistão atuam sob a autoridade do Ministério da Defesa do Cazaquistão."
