FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit"
FIN.socialism_icon: "£FIN_socialism_small"
FIN.socialism_desc: "Social-Democrata - Suomen Sosiaalidemokraattinen Puolue (Partido Social-Democrata da Finlândia - SDP) é o partido ativo mais antigo da Finlândia e, como partido de centro-esquerda dominante, tem laços firmes com os sindicatos. Anteriormente um partido comunista, perdeu a Guerra Civil Finlandesa Vermelha-Branca em 1918. Atualmente, é firmemente contrário à adesão à NATO e cada vez mais anti-imigrante."
