 ITA.Nat_Fascism_desc: "O Partido da Chama Tricolor foi fundado em 1995, quando o Movimento Sociale Italiano se separou em suas duas seções, Fiamma Tricolore e Alleanza Nazionale, sendo a primeira a ala mais extremista. Fortemente inspirado pelo fascismo, o partido é abertamente crítico do capitalismo e do comunismo, em vez disso se esforçando para reencenar a “terceira via”.
