WAA.Autocracy_desc: "O Partido Estatal Unido Wa é o partido governante do Estado Wa, uma região autônoma no norte do Estado de Shan, Mianmar. Foi fundado em 3 de novembro de 1989 como uma fusão entre o Partido Nacional Unido de Birmânia e vários grupos menores Wa não comunistas."
WAA.Monarchist: "£generic_Monarchist_small Casa de Hulu"
WAA.Monarchist_desc: "No século XIX, as Montanhas Awa eram realmente governadas pelo líder do povo Wa chamado Rei da Cabaça. A Montanha Gongming, a montanha sagrada do povo Wa, também estava dentro da residência do Rei da Cabaça, e a área circundante era comumente chamada de Montanhas Awa."
