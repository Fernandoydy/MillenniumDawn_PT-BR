BOS.conservatism_sbih: "£GFX_bosnia_sbih Stranka za Bosnu i Hercegovinu"
BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, que se traduz como 'Partido para Bósnia e Herzegovina', é um partido político na Bósnia e Herzegovina. Foi fundado em 1996 por Haris Silajdžić, ex-primeiro-ministro e ministro das Relações Exteriores da Bósnia e Herzegovina, como um partido de centro-esquerda que promove o nacionalismo e a social democracia. O SBiH tem sido ativo na política bósnia desde a sua fundação e foi membro de várias coalizões governamentais nos níveis nacional e entitário. O partido tradicionalmente teve uma forte base de apoio entre os eleitores bósnios, especialmente na Federação da Bósnia e Herzegovina. A plataforma do partido inclui um foco no desenvolvimento econômico, fortalecimento das instituições democráticas, promoção da justiça social e igualdade, e combate à corrupção. O SBiH tem sido crítico do que vê como a dominação da política bósnia por partidos nacionalistas e defende uma maior cooperação e integração com a Europa. Nos últimos anos, o SBiH enfrentou alguns desafios, incluindo a diminuição do apoio em algumas áreas e divisões internas. No entanto, o partido continua sendo um participante ativo na política bósnia e continua a advogar por sua plataforma e visão para a Bósnia e Herzegovina."
BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds Srpska demokratska stranka"
BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), que se traduz como 'Partido Democrático Sérvio', é um partido político na Bósnia e Herzegovina. Foi fundado em 1990 por um grupo de políticos sérvios bósnios e foi originalmente formado para representar os interesses políticos do povo sérvio na Bósnia e Herzegovina. O partido desempenhou um papel significativo no cenário político da Bósnia e Herzegovina durante a década de 1990, especialmente durante a Guerra da Bósnia. Foi um ator-chave no estabelecimento da entidade da República Sérvia, que foi criada durante a guerra e ainda existe hoje. A SDS tradicionalmente teve uma forte base de apoio entre os eleitores sérvios bósnios, especialmente na República Sérvia. A plataforma do partido variou ao longo do tempo, mas geralmente esteve associada a políticas nacionalistas e conservadoras, enfatizando a importância da identidade sérvia e a proteção dos direitos dos sérvios na Bósnia e Herzegovina. A SDS também foi crítica do que considera a dominação da política bósnia por outros grupos étnicos, especialmente os bósnios. Nos últimos anos, a SDS enfrentou alguns desafios, incluindo divisões internas e a diminuição do apoio em algumas áreas. No entanto, o partido continua sendo um jogador significativo na política bósnia e continua a advogar por sua plataforma e visão para a Bósnia e Herzegovina."
BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, que se traduz como \"Party of Democratic Progress,\" é um partido político na Bósnia e Herzegovina. Foi fundado em 2000 por Mladen Ivanić, ex-primeiro-ministro da Republika Srpska, e por um grupo de outros políticos sérvios bósnios insatisfeitos com a direção do Partido Democrático Sérvio (SDS) nacionalista. O PDP se descreve como um partido centrista que busca promover a democracia, o crescimento econômico e o progresso social na Bósnia e Herzegovina. A plataforma do partido enfatiza a importância de uma Bósnia e Herzegovina unificada, com todos os seus povos constituintes - bósnios, croatas e sérvios - trabalhando juntos para o benefício do país. O PDP tem sido ativo na política bósnia desde a sua fundação e foi membro de várias coalizões governamentais nos níveis nacional e entidade. O partido tradicionalmente teve uma base forte de apoio entre os eleitores sérvios bósnios insatisfeitos com as políticas nacionalistas do SDS. Nos últimos anos, o PDP enfrentou alguns desafios, incluindo a diminuição do apoio em algumas áreas e divisões internas. No entanto, o partido continua sendo um participante ativo na política bósnia e continua a advogar por sua plataforma e visão para a Bósnia e Herzegovina."
BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), que se traduz como \"Independent Social Democrats,\" é um partido político na Bósnia e Herzegovina. Foi fundado em 2016 por um grupo de políticos bósnios que deixaram o Partido Social-Democrata da Bósnia e Herzegovina (SDP) devido a desacordos sobre a direção do partido. A NSD se descreve como um partido progressista de centro-esquerda que busca promover justiça social, igualdade e reforma democrática na Bósnia e Herzegovina. A plataforma do partido enfatiza a importância de abordar a desigualdade econômica e promover o bem-estar social, ao mesmo tempo que promove maior transparência e responsabilidade no governo. A NSD tem sido ativa na política bósnia desde a sua fundação e participou de várias coalizões governamentais nos níveis nacional e entidade. O partido tradicionalmente teve uma base forte de apoio entre os eleitores bósnios insatisfeitos com as políticas nacionalistas de outros partidos. Nos últimos anos, a NSD enfrentou alguns desafios, incluindo o declínio do apoio em algumas áreas e divisões internas. No entanto, o partido continua sendo um participante ativo na política bósnia e continua a advogar por sua plataforma e visão para a Bósnia e Herzegovina."
BOS.neutral_SocialDF: "£GFX_bosnia_DF Demokratska fronta"
BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), que se traduz como \"Democratic Front,\" é um partido político na Bósnia e Herzegovina. Foi fundado em 2013 por um grupo de políticos bósnios insatisfeitos com a direção dos partidos políticos bósnios estabelecidos. O DF se descreve como um partido progressista de centro-esquerda que busca promover a democracia, justiça social e o estado de direito na Bósnia e Herzegovina. A plataforma do partido enfatiza a importância de proteger os direitos de todos os cidadãos bósnios, independentemente de sua etnia ou religião. O DF tem sido ativo na política bósnia desde a sua fundação e participou de várias coalizões governamentais nos níveis nacional e entidade. O partido tradicionalmente teve uma base forte de apoio entre os eleitores bósnios insatisfeitos com as políticas nacionalistas de outros partidos. O DF também esteve envolvido em várias iniciativas cívicas, como campanhas anticorrupção e esforços para promover a transparência no governo. O partido enfrentou alguns desafios, incluindo divisões internas e o declínio do apoio em algumas áreas, mas continua sendo um participante ativo na política bósnia e continua a advogar por sua plataforma e visão para a Bósnia e Herzegovina."
BOS.conservatism: "£GFX_Bosnian_conservatism Stranka Demokratske Akcije"
BOS.conservatism_desc: "O Stranka Demokratske Akcije (SDA), que se traduz como \"Party of Democratic Action,\" é um partido político bósnio na Bósnia e Herzegovina. Foi fundado em 1990 durante o período de eleições multipartidárias no país e desempenhou um papel importante na Guerra da Bósnia e no estabelecimento da Bósnia e Herzegovina como um estado independente. A SDA se descreve como um partido de centro-direita que busca promover os interesses da comunidade bósnia na Bósnia e Herzegovina, ao mesmo tempo que promove reformas democráticas, crescimento econômico e justiça social. A plataforma do partido enfatiza a importância da Bósnia e Herzegovina como um país multiétnico, multirreligioso, buscando promover a unidade e cooperação entre todos os seus povos constituintes. A SDA tem sido um dos partidos políticos dominantes na Bósnia e Herzegovina desde a sua fundação e participou de várias coalizões governamentais nos níveis nacional e de entidades. O partido também enfrentou críticas e controvérsias, incluindo acusações de corrupção e nepotismo. Nos últimos anos, a SDA tem enfrentado desafios de outros partidos políticos bósnios, incluindo aqueles que buscam desafiar sua posição dominante dentro da comunidade bósnia. No entanto, a SDA permanece uma força política influente na Bósnia e Herzegovina, continuando a desempenhar um papel importante na configuração do cenário político do país."
BOS.Caliphate: "£GFX_BOS_salafist_jihadism El Mudžahid"
BOS.Caliphate_desc: "El Mudžahid, também conhecido como \"Bosnian Mujahideen,\" refere-se a um grupo de combatentes estrangeiros que vieram para a Bósnia e Herzegovina durante a Guerra da Bósnia (1992-1995) para lutar ao lado das forças bósnias contra as forças sérvias e croatas. O termo "El Mudžahid" é derivado da palavra árabe para "mujahideen," que significa "aqueles que lutam." O grupo era composto principalmente por combatentes estrangeiros de países árabes e muçulmanos, muitos dos quais foram inspirados pela luta bósnia pela independência e viram a Bósnia como um novo fronte na jihad global. Embora os combatentes El Mudžahid tenham sido inicialmente bem-vindos por alguns líderes bósnios, logo se tornaram motivo de controvérsia e preocupação para muitos na Bósnia e Herzegovina. O grupo foi acusado de cometer crimes de guerra e atrocidades contra civis sérvios e croatas, e alguns líderes bósnios temiam que sua presença pudesse prejudicar a reputação da Bósnia na comunidade internacional. Após o fim da Guerra da Bósnia, muitos combatentes El Mudžahid deixaram a Bósnia e Herzegovina, embora alguns tenham permanecido e se integrado à sociedade bósnia. O legado do El Mudžahid continua sendo objeto de debate na Bósnia e Herzegovina, com alguns os vendo como heróis que lutaram pela independência bósnia, enquanto outros os veem como fonte de divisão e extremismo."
BOS.socialism: "£GFX_Bosnian_socialism Socijaldemokratska Partija"
BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), que se traduz como "League of Communists of Bosnia and Herzegovina," foi um partido político que existiu na Bósnia e Herzegovina de 1945 até o início da década de 1990. Foi o partido governante na Bósnia e Herzegovina durante o período de domínio comunista na Iugoslávia, que durou do final da Segunda Guerra Mundial até o início da década de 1990. SK BiH era um ramo da Liga dos Comunistas da Iugoslávia, que era o partido governante da Iugoslávia durante esse período. A ideologia do partido baseava-se nos princípios marxistas-leninistas e enfatizava a importância dos direitos dos trabalhadores, justiça social e igualdade. Durante o período de domínio comunista na Bósnia e Herzegovina, SK BiH desempenhou um papel dominante na vida política e econômica, controlando o governo, a mídia e outras instituições-chave. O partido também esteve envolvido na repressão à dissidência política e oposição, com muitos opositores políticos e dissidentes sendo presos ou perseguidos. Após o colapso do comunismo na Iugoslávia e o estabelecimento da Bósnia e Herzegovina como um estado independente no início da década de 1990, SK BiH foi dissolvido, juntamente com outros partidos comunistas em todo o país. Muitos ex-membros do SK BiH passaram a se envolver ativamente nos novos partidos políticos que surgiram na Bósnia e Herzegovina, embora o legado do período comunista continue sendo debatido no país até hoje."
BOS.Communist-State: "£GFX_Bosnian_Communist Savez komunista Bosne i Hercegovine"
BOS.Communist-State_desc: "\"Komunisti Bosne i Hercegovine\" é um termo que pode ser traduzido como "Comunistas da Bósnia e Herzegovina." Geralmente, refere-se a indivíduos ou grupos que aderem à ideologia política comunista na Bósnia e Herzegovina. Durante o período de domínio comunista na Iugoslávia (1945-1991), a Bósnia e Herzegovina era uma república dentro da maior federação iugoslava, e o partido governante era a Liga dos Comunistas da Iugoslávia (LCY). A LCY tinha filiais em cada uma das repúblicas da Iugoslávia, incluindo Bósnia e Herzegovina, e os membros dessas filiais eram frequentemente chamados de "comunistas" ou "membros do partido comunista." Após o colapso do comunismo na Iugoslávia no início da década de 1990 e o estabelecimento da Bósnia e Herzegovina como um estado independente, a influência da ideologia comunista diminuiu, e novos partidos políticos surgiram com diferentes perspectivas ideológicas. No entanto, ainda existem indivíduos e grupos na Bósnia e Herzegovina que aderem aos princípios comunistas, e o legado do período comunista continua sendo debatido no país hoje.
BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
BOS.Neutral_conservatism_desc: "Partija Demokratskog Progresa (PDP) é um partido político na Bósnia e Herzegovina, fundado em 1999. O partido se descreve como de centro-direita, e sua plataforma enfatiza a democracia, o liberalismo econômico e a integração europeia. O PDP foi formado por um grupo de políticos que anteriormente estavam associados ao partido Srpska Demokratska Stranka (SDS), mas que ficaram desiludidos com a agenda nacionalista do SDS e a liderança de seu fundador, Radovan Karadžić, que mais tarde foi acusado de crimes de guerra. Os membros fundadores do PDP viam o partido como uma alternativa mais moderada ao SDS, com foco em reformas econômicas e políticas, em vez de retórica nacionalista. Nos anos seguintes à sua fundação, o PDP tornou-se um dos principais partidos políticos na Bósnia e Herzegovina, especialmente na entidade Republika Srpska. O partido participou de coalizões governamentais nos níveis da entidade e nacional, e seus membros ocuparam cargos no governo e no parlamento. O líder atual do PDP é Branislav Borenović, que está no cargo desde 2016. O partido tem sido um defensor ativo de reformas políticas e econômicas na Bósnia e Herzegovina, sendo crítico do complexo sistema de governo do país, que divide o poder entre várias entidades e níveis de governo. O PDP também enfatiza a importância da integração europeia e laços mais estreitos com a União Europeia."
BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) é um partido político na Bósnia e Herzegovina, fundado em 2006. O nome do partido pode ser traduzido como \"Social Democratas Independentes,\" e ele se posiciona como um partido de centro-esquerda. O NSD foi fundado por um grupo de ex-membros do Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH) que ficaram desiludidos com a direção do partido sob a liderança de Zlatko Lagumdžija. Os membros fundadores do NSD viram o partido como uma alternativa mais progressista ao SDP, com foco em justiça social e direitos humanos. Desde sua fundação, o NSD tem participado de coalizões governamentais nos níveis da entidade e nacional em Bósnia e Herzegovina. O partido também tem sido ativo na promoção de reformas políticas e econômicas, sendo crítico do complexo sistema de governo do país e das elites políticas que considera obstáculos ao progresso. O líder atual do NSD é Zdravko Krsmanović, que está no cargo desde 2020. A plataforma do partido enfatiza justiça social, direitos humanos e o compromisso com a integração europeia. O NSD também é ativo na promoção de uma maior cooperação regional nos Bálcãs e defende uma sociedade mais inclusiva e democrática na Bósnia e Herzegovina."
BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret"
BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) é um partido político na Bósnia e Herzegovina, fundado em 2006. O nome do partido pode ser traduzido como 'Movimento Liberal,' e ele se posiciona como um partido de centro-direita. O LP foi fundado por um grupo de intelectuais e profissionais interessados em promover ideias econômicas e políticas liberais na Bósnia e Herzegovina. Os membros fundadores do partido se consideravam uma força reformista e eram críticos do sistema de governo do país, que viam como excessivamente burocrático e ineficiente. Desde sua fundação, o LP tem participado de coalizões governamentais nos níveis da entidade e nacional na Bósnia e Herzegovina. O partido tem sido ativo na promoção de reformas econômicas e modernização, advogando por uma maior participação do setor privado na economia do país. O líder atual do LP é Damir Bećirović, que está no cargo desde 2019. A plataforma do partido enfatiza políticas econômicas liberais, incluindo privatização e desregulamentação, assim como o compromisso com a integração europeia. O LP também tem sido ativo na promoção de uma maior transparência e responsabilidade no governo, sendo crítico da corrupção e do compadrio político na Bósnia e Herzegovina."
BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa"
BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) é um partido político na Bósnia e Herzegovina, fundado em 2016. O nome do partido pode ser traduzido como 'Movimento do Orgulho Nacional,' e ele se posiciona como um partido nacionalista de direita. O PNP foi fundado por um grupo de ativistas de direita preocupados com o que viam como a erosão da identidade nacional e soberania da Bósnia e Herzegovina. Os membros fundadores do partido se viam como defensores dos interesses nacionais dos Bósnios (Muçulmanos Bósnios) e eram críticos do que percebiam como a influência de potências estrangeiras e corporações multinacionais no país. Desde sua fundação, o PNP não esteve envolvido em coalizões governamentais nos níveis da entidade ou nacional na Bósnia e Herzegovina. O partido foi crítico do sistema de governo complexo do país e advogou por uma abordagem mais centralizada e nacionalista para a governança. O líder atual do PNP é Elvir Karajbić, que está no cargo desde 2018. A plataforma do partido enfatiza o orgulho nacional, soberania e a defesa dos interesses dos Bósnios. O PNP também foi crítico do que percebe como a influência de valores liberais ocidentais na Bósnia e Herzegovina, e advogou por uma abordagem mais tradicionalista para questões sociais e culturais."
BOS.Nat_Populism: "£GFX_bosnia_hdz Hrvatska demokratska zajednica"
BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) é um partido político conservador na Bósnia e Herzegovina, fundado em 1990. O nome do partido pode ser traduzido como 'União Democrática Croata,' e ele se posiciona como um partido de centro-direita. O HDZ foi fundado por Croatas Bósnios preocupados com a situação política na Bósnia e Herzegovina após o colapso da Iugoslávia. Os membros fundadores do partido se viam como defensores dos interesses nacionais Croatas na Bósnia e Herzegovina, sendo críticos do que percebiam como a dominação da vida política e econômica do país pelos Bósnios (Muçulmanos Bósnios). Desde sua fundação, o HDZ tem estado envolvido em coalizões governamentais nos níveis da entidade e nacional na Bósnia e Herzegovina. O partido tem sido ativo na promoção dos interesses nacionais Croatas no país, incluindo questões como direitos linguísticos, educação e representação no governo. O HDZ também foi crítico do que percebe como a dominação dos interesses Bósnios no país, advogando por uma maior descentralização do poder. O líder atual do HDZ é Dragan Čović, que está no cargo desde 2015. A plataforma do partido enfatiza políticas econômicas conservadoras, incluindo impostos mais baixos e menos regulamentação, assim como o compromisso com os interesses nacionais Croatas. O HDZ também tem estado ativo na promoção de uma maior cooperação entre a Bósnia e Herzegovina e a Croácia, especialmente em áreas como comércio e infraestrutura."
BOS.Nat_Autocracy: "£generic_Nat_Autocracy Forças Armadas da Bósnia e Herzegovina"
BOS.Nat_Autocracy_desc: "O Exército do Estado Bósnio"
BOT.liberalism: "£generic_liberalism_small BAM - Movimento de Aliança do Botswana"
BOT.liberalism_desc: "Movimento de Aliança do Botswana é um pequeno partido progressista"
