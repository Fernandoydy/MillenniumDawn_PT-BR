 KYR.conservatism: "£KYR_western_conservative Respublika-Ata Zhurt"
 KYR.conservatism_icon: "£KYR_western_conservative"
KYR.conservatism_desc: "Respublika–Ata Zhurt foi um partido político no Quirguistão criado após a fusão dos partidos Respublika e Ata-Zhurt. O principal objetivo do partido político era o desenvolvimento do liberalismo por meio de reformas voltadas para o aumento da democracia no país e maior transparência da burocracia."
KYR.liberalism: "£KYR_western_liberal Onuguu-Progress"
KYR.liberalism_icon: "£KYR_western_liberal"
KYR.liberalism_desc: "Önügüü–Progress é um partido político no Quirguistão liderado por Bakyt Torobayev. Em termos de posicionamento no espectro ideológico e político, Önügüü–Progress é um partido centrista. O partido defende propriedade privada, uma economia de mercado e o desenvolvimento da competição política, partidária e econômica."
KYR.socialism: "£generic_socialism_small União das Forças Democráticas"
KYR.socialism_desc: "A União das Forças Democráticas é um partido político no Quirguistão, fundado em 1989 como uma união de várias organizações políticas em oposição ao governo comunista. A União foi transformada em um único partido unificado com o mesmo nome."
KYR.Communist-State: "£KYR_emerging_communism Partido dos Comunistas do Quirguistão"
KYR.Communist-State_icon: "£KYR_emerging_communism"
KYR.Communist-State_desc: "O Partido dos Comunistas do Quirguistão é um partido comunista no Quirguistão, fundado em 22 de junho de 1992. Publica o jornal diário Pravda Kyrgyzstana. O partido se considera o sucessor do Partido Comunista do Quirguistão, que governou o Quirguistão durante a era soviética."
KYR.Conservative: "£KYR_emerging_reactionary Partido Social Democrático do Quirguistão"
KYR.Conservative_icon: "£KYR_emerging_reactionary"
KYR.Conservative_desc: "O Partido Social Democrático do Quirguistão foi um partido político no Quirguistão. Os membros formaram o partido em 1º de outubro de 1993, mas não se registraram no Ministério da Justiça até 16 de dezembro de 1994. Abdygany Erkebaev serviu como primeiro presidente do partido. Almazbek Atambayev o substituiu em 30 de julho de 1999. A maioria dos membros do partido era formada por empresários do país."
KYR.anarchist_communism: "£KYR_anarchist_communism Bir Bol"
KYR.anarchist_communism_icon: "£KYR_anarchist_communism"
KYR.anarchist_communism_desc: "Bir Bol, oficialmente o Partido Político de Unidade Estatal e Patriotismo "Bir Bol", foi um partido político liberal no Quirguistão. Era liderado por Altynbek Sulaymanov. O partido era descrito como tendo 'baixa visibilidade'."
KYR.Neutral_conservatism: "£KYR_non_aligned_conservative Partido Quirguistão"
KYR.Neutral_conservatism_icon: "£KYR_non_aligned_conservative"
KYR.Neutral_conservatism_desc: "Quirguistão é um partido político centrista no Quirguistão com o nome homônimo. Foi estabelecido por Kanatbek Isaev, um ex-membro do Parlamento da Respublika. É visto como "totalmente apolítico" e foca em apoiar o governo do presidente quirguiz Sooronbay Jeenbekov."
KYR.neutral_Social: "£KYR_non_aligned_socialist_democrat Ata-Meken"
KYR.neutral_Social_icon: "£KYR_non_aligned_socialist_democrat"
KYR.neutral_Social_desc: "O Partido Socialista Ata-Meken é um partido social-democrata no Quirguistão. Seu atual presidente e fundador é Omurbek Tekebayev, ex-presidente do Parlamento quirguiz. O partido foi registrado em 16 de dezembro de 1992, após uma divisão entre Tekebayev (bem como membros mais moderados do partido) e o conservador partido Erkin Quirguistão. O Ata-Meken eventualmente se moveu para a centro-esquerda do espectro político."
KYR.Neutral_green: "£generic_Neutral_green_small Partido do Trabalho Agrário do Quirguistão"
KYR.Neutral_green_desc: "O Partido do Trabalho Agrário do Quirguistão (ALPK) é uma organização voluntária, social e política de trabalhadores e camponeses, trabalhadores da infraestrutura da ACP da república, unidos para proteger os direitos sociais e interesses vitais dos trabalhadores - processadores de produtos agrícolas e pecuários e moradores, sua liberdade e valores democráticos com base na transformação da economia da indústria e modo de vida."
KYR.Nat_Autocracy: "£KYR_nationalist_military_junta Forças Armadas da República do Quirguistão"
KYR.Nat_Autocracy_icon: "£KYR_nationalist_military_junta"
KYR.Nat_Autocracy_desc: "As Forças Armadas da República do Quirguistão são as forças armadas nacionais do Quirguistão. Foram originalmente formadas a partir das antigas forças soviéticas do Distrito Militar do Turquestão estacionadas no recém-independente Quirguistão. É composta pelas Forças Terrestres, pela Força Aérea e pela Guarda Nacional. Forças de segurança afiliadas às forças armadas incluem as Tropas Internas, o Comitê Estatal de Segurança Nacional e as Tropas de Fronteira."
KYR.Nat_Populism: "£KYR_nationalist_right_wing_populist Butun Quirguistão"
KYR.Nat_Populism_icon: "£KYR_nationalist_right_wing_populist"
KYR.Nat_Populism_desc: "Butun Quirguistão é um partido político nacionalista no Quirguistão. Geralmente, é mais popular no sul do país. O partido é liderado por Adakhan Madumarov. Ele possui uma ideologia nacionalista étnica e apoia um sistema presidencial de governo. O partido foi originalmente criado para apoiar os trabalhadores migrantes quirguizes na Rússia."
