MON.Communist-State: "£MON_emerging_communism Partido Popular"
MON.Communist-State_icon: "£MON_emerging_communism"
MON.Communist-State_desc: "O Partido Popular da Mongólia é um partido político social democrata na Mongólia. Foi fundado como um partido comunista em 1920 por revolucionários mongóis e é o partido político mais antigo da Mongólia. Após a Revolução Mongoliana de 1990, outros partidos políticos na Mongólia foram legalizados e o país transitou para uma democracia multi-partidária. O partido subsequentemente abandonou o marxismo-leninismo em favor do socialismo democrático. O partido retornou ao poder após as eleições de 2016 e manteve sua maioria nas eleições de 2020."
MON.anarchist_communism: "£MON_left_wing_radical Partido Revolucionário Popular"
MON.anarchist_communism_icon: "£MON_left_wing_radical"
MON.anarchist_communism_desc: "O Partido Revolucionário Popular da Mongólia, fundado em 2010, é um partido político que se separou do Partido Popular da Mongólia. O Partido Popular da Mongólia foi fundado em 1920 e foi renomeado Partido Revolucionário Popular da Mongólia em 1925. Em 2010, o nome original do partido foi restaurado para Partido Popular da Mongólia. Nambar Enkhbayar, ex-presidente do partido, recomeçou em 2011, registrou e estabeleceu o novo 'Partido Revolucionário Popular da Mongólia' e foi eleito presidente do partido."
MON.neutral_Social: "£generic_neutral_Social_small Coalizão da União Democrática"
MON.neutral_Social_desc: "A Coalizão da União Democrática foi uma coalizão de partidos políticos na Mongólia. Seus principais constituintes eram o Partido Nacional Democrático Mongol e o Partido Social Democrático Mongol, e suas principais políticas eram a implementação de reformas políticas e econômicas no período pós-comunista. Seu presidente foi Tsakhiagiin Elbegdorj em 1996–2000. A coalizão mais tarde tornou-se a base do atual Partido Democrático da Mongólia."
MON.Neutral_green: "£MON_non_aligned_greens Partido Civil Vontade-Verde"
MON.Neutral_green_icon: "£MON_non_aligned_greens"
MON.Neutral_green_desc: "O Partido Civil Vontade–Verde é um partido político verde liberal na Mongólia."
MON.Nat_Autocracy: "£MON_nationalist_military_junta Forças Armadas da Mongólia"
MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
MON.Nat_Autocracy_desc: "As Forças Armadas da Mongólia é o nome coletivo para o exército mongol e as forças conjuntas que o compõem. Tem a missão de proteger a independência, soberania e integridade territorial da Mongólia."
MON.liberalism: "£MON_liberalism Partido Democrático"
MON.liberalism_icon: "£MON_liberalism"
MON.liberalism_desc: "Após a revolução democrática de 1990, a Mongólia tornou-se um país com um sistema multi-partidário. Aqueles que lideraram a revolução democrática estabeleceram partidos políticos como o Partido Nacional de Progresso da Mongólia e o Partido Social Democrático da Mongólia durante a Revolução Democrática. Em 6 de dezembro de 2000, cinco partidos políticos - incluindo o Partido Nacional Democrático Mongol, o Partido Social Democrático Mongol e outros - se fundiram e estabeleceram o Partido Democrático da Mongólia."
