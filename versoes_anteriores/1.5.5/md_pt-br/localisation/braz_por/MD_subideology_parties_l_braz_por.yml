UKR.Western_Autocracy_desc: ""
#Emergente
UKR.Communist-State: "£ukr_cpu CPU"
UKR.Communist-State_icon: "£ukr_cpu"
UKR.Communist-State_desc: "(Comunistas) £ukr_cpu Com a queda da União Soviética, o predecessor do partido, Partido Comunista da Ucrânia (União Soviética), foi proibido anteriormente em 1991, reformulando-se como Partido Socialista da Ucrânia. Entre 1991 e 1993, várias pequenas organizações comunistas foram criadas em toda a Ucrânia. 'Sem clareza legal', os comunistas de toda a Ucrânia se reuniram em 6 de março de 1993 para a Conferência Pan-Ucraniana para Comunistas na tentativa de reestabelecer o KPU. Em reação, a Verkhovna Rada, dois meses depois, legalizou o estabelecimento de partidos comunistas."
UKR.Conservative: "£ukr_regions PRRU"
UKR.Conservative_icon: "£ukr_regions"
UKR.Conservative_desc: "(Conservadores Emergentes) £ukr_regions Partido de Revitalização Regional da Ucrânia é um partido político pró-russo criado no final de 1997. O partido afirma ter uma abordagem pragmática para a adesão da Ucrânia à UE com respeito aos interesses econômicos estrangeiros do país; ele apoia 'seguir o caminho da integração europeia e a implementação de padrões respectivos nas esferas social e econômica'. No entanto, dada a crise financeira europeia, o partido vê a questão da adesão da Ucrânia à UE como 'puramente teórica'."
UKR.Conservative_2001: "£ukr_regions Partido das Regiões"
UKR.Conservative_2001_icon: "£ukr_regions"
UKR.Conservative_2001_desc: "(Conservadores Emergentes) £ukr_regions Partido das Regiões é um partido político pró-russo criado no final de 1997. O partido afirma ter uma abordagem pragmática para a adesão da Ucrânia à UE com respeito aos interesses econômicos estrangeiros do país; ele apoia 'seguir o caminho da integração europeia e a implementação de padrões respectivos nas esferas social e econômica'. No entanto, dada a crise financeira europeia, o partido vê a questão da adesão da Ucrânia à UE como 'puramente teórica'."
UKR.Conservative_2017: "£ukr_opposition Bloco de Oposição"
UKR.Conservative_2017_icon: "£ukr_opposition"
UKR.Conservative_2017_desc: "(Conservadores Emergentes) £ukr_opposition Bloco de Oposição é um partido político ucraniano fundado em 2014, quando seis partidos que não apoiaram o Euromaidan se fundiram. O programa eleitoral do partido em 2014 era socialmente liberal e pró-russo. A plataforma do bloco prevê proteger o status do russo como língua regional, quer 'máxima descentralização' para a Ucrânia, status não alinhado e quer evitar que se torne membro da OTAN."
