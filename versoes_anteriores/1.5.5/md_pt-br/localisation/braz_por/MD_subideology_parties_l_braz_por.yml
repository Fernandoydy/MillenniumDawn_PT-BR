POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
POL.Neutral_Libertarian_2017_desc: "Libertário - Wolność (Liberdade) é um partido conservador-liberal concentrado em torno de seu líder, Janusz Korwin-Mikke, advogando pela redução do papel do governo, ampla privatização e desregulamentação, mantendo uma posição ideológica conservadora."
