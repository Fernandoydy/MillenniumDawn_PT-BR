UKR.Neutral_conservatism_desc: "(Conservadores Não Alinhados) £ukr_fatherland Em 9 de julho de 1999, com base no grupo parlamentar e em um partido menor, um novo partido político – União Pan-Ucraniana «Pátria» – foi fundado em seu congresso constituinte. O partido vê a adesão da Ucrânia à União Europeia como um objetivo estratégico. Favorece a viagem sem visto para os ucranianos para a UE e quer cancelar 'regimes de visto humilhantes'."
