BSH.anarchist_communism: "£generic_anarchist_communism_small Patriotas de Bashkortostan"
BSH.Neutral_green: "£generic_Neutral_green_small Centro Cívico de Bashkortostan"
BSH.Neutral_Communism: "£generic_Neutral_Communism_small Comunistas de Bashkortostan"
BSH.Western_Autocracy: "£generic_Western_Autocracy_small Partido Popular de Bashkortostan"
BSH.Western_Autocracy_desc: "Autocrata Ocidental - Partido Popular de Bashkortostan (Líderes: Altaf Gaifullin). O Partido Popular de Bashkortostan é um partido político fundado em 1990 em Ufa. Com base no objetivo de respeitar os direitos do povo bashkir. Colaborou com o Kurultai Nacional dos Bashkirs e a União da Juventude Bashkir."
BSH.conservatism: "£generic_conservatism_small Kurultai Nacional dos Bashkirs"
BSH.conservatism_desc: "Conservador - Kurultai Nacional dos Bashkirs (Líderes: Niyaz Mazhitov). O Kurultai Nacional dos Bashkirs é uma união de organizações nacionais bashkires fundada em 1995, destinada a promover o desenvolvimento da história e cultura do povo bashkir."
BSH.Autocracy: "£BSH_emerging_reactionary Governo de Murtaza Rakhimov"
BSH.Autocracy_desc: "Autocracia - Autocracia de Rakhimov ou Primeiro Governo (Líderes: Murtaza Rakhimov - Ural Rakhimov - Rafael Baidavletov - Rail Sarbaev). O primeiro governo liderado pelo autocrata Murtaza Rakhimov. Popular por sua mudança nacional, políticas estatistas na economia, nas províncias do sul e sudeste. Aparentemente é um governo corrupto composto por pessoas do PCUS, mas com inclinações imperiosas. Geralmente são chamados de baysism (baystvo)."
BSH.socialism: "£generic_socialism_small Partido Social-Democrata"
BSH.socialism_desc: "Social Democracia - Partido Social-Democrata (Líderes: Subidey Togan). Partido Social-Democrata Bashkir, com base na história do primeiro partido socialista bashkir de Akhmet Zaki Validi. O lugar do líder foi assumido por seu filho Subidei Togan, que retornou à sua terra natal histórica da Turquia. Baseia-se nos princípios confiados à primeira república por Ahmet Zaki Validi."
BSH.Communist-State_desc: "Estado Comunista - Partido Comunista de Bashkortostan (Líderes: Yunir Kutluguzhin). O legado dos comunistas da URSS é o Partido Comunista de Bashkortostan. Procurando conexões com os comunistas do mundo e da Rússia."
BSH.oligarchism: "£generic_oligarchism_small Clã de Ralif Safin"
BSH.oligarchism_desc: "Oligarquia - Clã de Ralif Safin (Líderes: Ralif Safin). Clã oligárquico do magnata do petróleo Ralif Safin. Representa a oposição a Murtaza Rakhimov e é popular entre a minoria tártara."
BSH.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Centro Nacional Bashkir 'Ural'"
BSH.Neutral_Autocracy_desc: "Autocrata Neutro - Centro Nacional Bashkir 'Ural' (Líderes: Akhtyar Buskunov). Organização pública criada para reviver, preservar e desenvolver a cultura e a língua dos bashkires, atraindo-os para a participação ativa na vida social e política de Bashkortostan."
BSH.Conservative: "£BSH_emerging_reactionary_1 Rússia Unida"
BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
BSH.Conservative_desc: "Reacionário - Yedinaya Rossiya (Rússia Unida) proclama sua ideologia oficial como 'conservadorismo russo', mas é amplamente desprovida de uma ideologia real e funciona como um partido populista de tenda grande, promovendo a estabilidade como sua virtude central, em oposição ao caos revolucionário que caracterizou a Rússia na era pós-soviética até Putin assumir o poder."
