BSH.Nat_Populism: "£BSH_nationalist_right_wing_populist União da Juventude Bashkir"
BSH.Nat_Populism_icon: "£BSH_nationalist_right_wing_populist"
BSH.Nat_Populism_desc: "Populista de Direita - União da Juventude Bashkir (Líderes: Artur Idelbaev). A primeira organização nacionalista criada para estabelecer a juventude bashkir na vida pública do Bashkortostão. Mais tarde, cresceu para ser a maior organização nacionalista. Tem laços políticos com os Bozkurtlar turcos."
BSH.Western_Autocracy: "£generic_Western_Autocracy_small Partido Popular do Bashkortostão"
BSH.Western_Autocracy_desc: "Autocrata Ocidental - Partido Popular do Bashkortostão (Líderes: Altaf Gaifullin). O Partido Popular do Bashkortostão é um partido político fundado em 1990 em Ufa. Com base no objetivo de respeitar os direitos do povo bashkir. Colaborou com o Kurultai Nacional dos Bashkirs e a União da Juventude Bashkir."
BSH.conservatism: "£generic_conservatism_small Kurultai Nacional dos Bashkirs"
BSH.conservatism_desc: "Conservador - Kurultai Nacional dos Bashkirs (Líderes: Niyaz Mazhitov). O Kurultai Nacional dos Bashkirs é uma união de organizações nacionais bashkires fundada em 1995, que visa promover o desenvolvimento da história e cultura do povo bashkir."
BSH.Conservative: "£BSH_emerging_reactionary_1 Rússia Unida"
BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
BSH.Conservative_desc: "Reacionário - Yedinaya Rossiya (Rússia Unida) proclama sua ideologia oficial como "conservadorismo russo", mas é em grande parte desprovido de uma ideologia real e funciona como um partido populista de grande tenda, promovendo a estabilidade como sua virtude central, em oposição ao caos revolucionário que caracterizou a Rússia na era pós-soviética até Putin ascender ao poder."
BSH.Autocracy: "£BSH_emerging_reactionary Governo de Murtaza Rakhimov"
BSH.Autocracy_icon: "£BSH_emerging_reactionary"
BSH.Autocracy_desc: "Autocracia - Autocracia de Rakhimov ou Primeiro Governo (Líderes: Murtaza Rakhimov - Ural Rakhimov - Rafael Baidavletov - Rail Sarbaev). O primeiro governo liderado pelo autocrata Murtaza Rakhimov. Popular por sua mudança nacional, políticas estatistas na economia, nas províncias do sul e sudeste. Aparentemente, é um governo corrupto composto por pessoas do PCUS, mas com inclinações imperiosas. Geralmente, são chamados de 'bayismo' (baystvo)."
BSH.socialism: "£generic_socialism_small Partido Social Democrático"
BSH.socialism_desc: "Social Democracia - Partido Social Democrático (Líderes: Subidey Togan). Partido Social Democrático Bashkir, baseado na história do primeiro partido socialista bashkir de Akhmet Zaki Validi. O lugar do líder foi ocupado por seu filho Subidei Togan, que retornou à sua pátria histórica da Turquia. Baseia-se nos princípios confiados à primeira república por Ahmet Zaki Validi."
BSH.Communist-State: "£generic_Communist_State_small Partido Comunista do Bashkortostão"
BSH.Communist-State_desc: "Estado Comunista - Partido Comunista do Bashkortostão (Líderes: Yunir Kutluguzhin). O legado dos comunistas da URSS é o Partido Comunista do Bashkortostão. Procurando conexões com os comunistas do mundo e da Rússia."
