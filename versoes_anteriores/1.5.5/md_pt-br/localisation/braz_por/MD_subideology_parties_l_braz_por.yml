GER.conservatism: "£GER_western_conservative CDU/CSU"
GER.conservatism_icon: "£GER_western_conservative"
GER.conservatism_desc: "Conservador - União Democrata-Cristã (Christian Democratic Union) e sua partido irmão bávaro, União Social-Cristã (Christian Social Union), operam em estreita colaboração em uma união política. A CDU é o principal partido de 'tenda ampla' para o centro-direita na política alemã."
GER.liberalism: "£GER_western_liberal FDP"
GER.liberalism_icon: "£GER_western_liberal"
GER.liberalism_desc: "Liberal - Partido Democrático Livre (Free Democratic Party) é um partido liberal de centro-direita na Alemanha que promove as liberdades civis, direitos humanos e internacionalismo. O FDP firmemente defende o liberalismo econômico e se alinhou de perto com a promoção de mercados livres e privatização."
GER.socialism: "£GER_western_social_democrat SPD"
GER.socialism_icon: "£GER_western_social_democrat"
GER.socialism_desc: "Social Democrata - Partido Social-Democrata da Alemanha. Estabelecido em 1863, o SPD é de longe o partido político mais antigo representado no Bundestag e foi um dos primeiros partidos socialistas do mundo. Hoje, abraça a economia social de mercado e o internacionalismo da UE e da OTAN, embora existam divisões internas sobre o quão grande o Estado de bem-estar deve ser. A principal base de apoio do partido são as grandes cidades no norte e oeste da Alemanha, especialmente as áreas industriais da Região do Ruhr."
 #Emerging
GER.Communist-State: "£GER_emerging_communism DKP"
GER.Communist-State_icon: "£GER_emerging_communism"
GER.Communist-State_desc: "Comunista - Partido Comunista Alemão (German Communist Party). O DKP é um partido comunista marxista-leninista formado na Alemanha Ocidental durante a Guerra Fria, sob supervisão da Alemanha Oriental, e recebeu a maioria de seus fundos de lá. Após a reunificação alemã, o partido entrou em declínio constante de popularidade."
GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke"
GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
GER.anarchist_communism_desc: "Radical de Esquerda - Die Linke (A Esquerda) é o descendente direto do partido governante da antiga Alemanha Oriental, o Partido Socialista Unitário da Alemanha, que se fundiu com outros partidos socialistas democráticos de esquerda para expandir sua base eleitoral além de seu reduto no leste da Alemanha. A Die Linke combina políticas de esquerda, como aumento de gastos com bem-estar, com retórica populista. Eles querem que a Alemanha saia da OTAN e desejam incluir a Rússia em um quadro de segurança europeu."
 #Salafist
GER.Caliphate: "£generic_Caliphate_small EZP"
GER.Caliphate_icon: "£generic_Caliphate_small"
GER.Caliphate_desc: "Jihadismo Salafista - Einladung zum Paradies (Convite ao Paraíso) foi uma organização salafista privada na cidade de Brunswick fundada por Muhamed Ciftci e apoiada pelos dois pregadores salafistas mais notáveis da Alemanha, Pierre Vogel e Sven Lau."
 #Non-Aligned
GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler"
GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Eleitores Livres). Os Eleitores Livres não são formados como um partido político, mas são associações que participam das eleições. Eles são especialmente ativos no campo mais conservador do sul da Alemanha. Preferem que o máximo possível da política e tomada de decisão ocorra no nível local."
GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Governo Interino"
GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
GER.Neutral_Autocracy_desc: "O governo alemão entrou em colapso, e o governo interino protegerá o território alemão até que um governo adequado seja estabelecido."
GER.Neutral_Libertarian: "£GER_non_aligned_libertarian LKR"
GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
GER.Neutral_Libertarian_desc: "Libertário - Liberal-Konservative Reformer (Reformadores Liberal-Conservadores)"
GER.Neutral_Communism: "£GER_non_aligned_communism MLPD"
GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
GER.Neutral_Communism_desc: "Comunista - Partido Marxista-Leninista da Alemanha (MLPD - Marxist–Leninistische Partei Deutschlands). O MLPD advoga pelo estabelecimento de uma ditadura do proletariado, derrubando o atual governo capitalista e substituindo-o por uma nova ordem socialista. Eles veem Stalin e Mao como figuras inspiradoras que devem ser emuladas."
GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
GER.Neutral_Muslim_Brotherhood_desc: "Islamismo Moderado - Allianz Deutscher Demokraten (Aliança dos Democratas Alemães) é um partido político voltado para a minoria turca na Alemanha. Foi fundado em 2016 por Remzi Aru após o parlamento alemão decidir reconhecer o Genocídio Armênio, causando consternação entre conservadores e nacionalistas turcos. O partido sofre com uma base de eleitores limitada, já que apenas cerca da metade da minoria turca tem direito de voto na Alemanha em primeiro lugar. A ADD atrai principalmente turcos alinhados com o conservador AKP da Turquia. Não possui um programa político bem estabelecido além da revogação do reconhecimento do Genocídio Armênio e políticas em favor das minorias turcas e muçulmanas da Alemanha."
GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen"
GER.Neutral_green_icon: "£GER_non_aligned_greens"
GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Aliança 90/Os Verdes) foi formado a partir da fusão da Aliança 90 da Alemanha Oriental não comunista e do Partido Verde ocidental. O partido promove o ambientalismo e a sustentabilidade. O partido tem sido muito bem-sucedido nas pesquisas, segundo padrões internacionais para um partido verde, e passou períodos como parte de coalizões governamentais com grande impacto na política. São vistos como uma grande fonte de inspiração para os ambientalistas em todo o mundo."
