GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
GER.Nat_Autocracy_desc: ""
GER.Nat_Fascism: "£GER_nationalist_fascism NPD"
GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Democrático Nacional Alemão). O NDP é um partido ultranacionalista de extrema direita rotulado como neo-nazista. Embora o partido tenha sido fortemente infiltrado pela inteligência estatal, tentativas de banimento falharam. Eles são antissemitas e promovem o ódio contra imigrantes."
GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b REP"
GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
GER.Nat_Populism_desc: "Populista de Direita - Die Republikaner (Os Republicanos) é um partido populista de direita e eurocético que se opõe à imigração e tende a atrair eleitores de protesto. O partido frequentemente critica a CDU/CSU por não ser suficientemente conservadora, já que foi fundado por um ex-membro da CSU, Franz Handlos."
#
GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist_b AfD"
GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
GER.Nat_Populism_afd_desc: "Populista de Direita - Alternativa para a Alemanha (AfD - Alternative for Germany) é um partido eurocético de direita que ganhou destaque, entre outras coisas, atacando as políticas de imigração dos partidos tradicionalmente estabelecidos. O partido busca recuperar a soberania e o orgulho nacional da Alemanha, além de proteger sua cultura contra a islamização."
#
GER.Monarchist: "£GER_nationalist_monarchist Casa de Hohenzollern"
GER.Monarchist_icon: "£GER_nationalist_monarchist"
GER.Monarchist_desc: "A Casa de Hohenzollern é a dinastia real da antiga Alemanha Imperial e da Prússia. Embora dissolvida em 1918 após a abdicação do Kaiser Willhelm II, a propriedade ainda está ativa."
