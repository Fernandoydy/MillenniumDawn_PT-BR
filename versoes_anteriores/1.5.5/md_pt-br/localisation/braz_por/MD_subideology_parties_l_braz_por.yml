SAU.Vilayat_e_Faqih: "£SAU_hardline_shite Hezbollah al-Hejaz"
SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
SAU.Vilayat_e_Faqih_desc: "Shia Islamist - Hezbollah al-Hejaz é um grupo clandestino que travou uma luta armada de baixo nível contra o governo saudita desde a década de 1980. Busca substituir a Casa de Saud por uma República Islâmica, inspirada na Revolução Iraniana de 1979. Adere à ideologia de Khomeini de wilayat al-faqih, que concentra o poder nas mãos de um jurista supremo, e, portanto, alinhou-se ao Irã e ao Hezbollah no Líbano. Ao contrário do moderado Movimento Reformista, recusou-se a se reconciliar com a monarquia saudita e continua a seguir táticas extremistas."
SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Islahiyyah"
SAU.Mod_Vilayat_e_Faqih_desc: "Islã xiita (Shirazi) - Islahiyyah, ou o Movimento Reformista, é uma rede flexível de estudiosos xiitas da Província Oriental da Arábia Saudita que adere aos ensinamentos de Mohammad al-Shirazi, uma figura xiita proeminente que passou a se opor a Ayatollah Khomeini e sua ideologia de wilayat al-faqih. Enquanto o Movimento Reformista travava uma insurgência clandestina contra o governo saudita como a Organização para a Revolução Islâmica na Península Arábica, nos anos 90, moderou sua retórica, rompeu laços com o Irã e concordou em se dissolver para alcançar um acordo com o Rei Fahd, que concordou em libertar seus membros. Hoje, os ex-membros do movimento apoiam reformas moderadas em vez da revolução inspirada no Irã, uma estratégia que permitiu à monarquia saudita tolerar sua atividade contínua, mas que alienou a juventude xiita mais radical."
