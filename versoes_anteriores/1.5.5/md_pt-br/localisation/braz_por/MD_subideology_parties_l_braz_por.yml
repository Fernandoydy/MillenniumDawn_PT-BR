TAT.Conservative_icon: "£TAT_emerging_reactionary"
TAT.Conservative_desc: "O Chefe (Rais) da República do Tartaristão, abreviado como o Rais da República do Tartaristão, é o chefe da república (entidade, estado) e o mais alto funcionário que lidera o sistema de órgãos executivos do poder estadual do Tartaristão."
TAT.Communist-State: "£generic_Communist_State_small Partido Comunista do Tartaristão"
TAT.Communist-State_desc: "O Partido Comunista da República do Tartaristão (KPRT) é um partido comunista. A criação do Partido Comunista do Tartaristão separadamente do Partido Comunista Russo aparentemente se deve à adoção da declaração de soberania da RSS do Tartaristão em 1990 e à iminente secessão do Tartaristão da Rússia."
