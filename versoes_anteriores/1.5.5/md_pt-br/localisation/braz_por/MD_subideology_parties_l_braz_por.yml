BSH.Nat_Populism: "£BSH_nationalist_right_wing_populist União da Juventude Bashkir"
BSH.Nat_Populism_icon: "£BSH_nationalist_right_wing_populist"
BSH.Nat_Populism_desc: "Direita Populista - União da Juventude Bashkir (Líderes: Artur Idelbaev). A primeira organização nacionalista criada para estabelecer a juventude bashkir na vida pública de Bashkortostan. Mais tarde, cresceu para se tornar a maior organização nacionalista. Tem laços políticos com os Bozkurtlar turcos."
BSH.Neutral_conservatism: "£generic_Neutral_conservatism_small União de Historiadores"
BSH.Neutral_conservatism_desc: "Conservador - União de Historiadores (Líderes: Salavat Khamidullin). União de historiadores que desejam estudar o passado do povo bashkir."
BSH.neutral_Social: "£generic_neutral_Social_small Um Bashkortostan Justo"
