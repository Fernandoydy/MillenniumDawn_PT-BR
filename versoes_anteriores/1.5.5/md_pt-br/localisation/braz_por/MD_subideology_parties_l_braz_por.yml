 SPR.Nat_Autocracy: "£SPR_spanish_army Exército Espanhol"
 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "Junta Militar - Ejército de Tierra (Exército Espanhol) é uma das forças armadas mais antigas do mundo. Foi formada inicialmente no século IX e desde então tem visto conflitos em todo o mundo, tanto como conquistador quanto como pacificador.\n"
 SPR.Nat_Fascism: "£SPR_falangists La Falange"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Falangists - La Falange (A Falange) é o sucessor espiritual do partido falangista original liderado por Franscisio Franco. Ele acredita firmemente nos ensinamentos dos falangistas e é extremamente eurocético.\n"
 SPR.Nat_Populism: "£SPR_espana_2000 Spain 2000 Platform"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Populista de Direita - Plataforma de España 2000 é um partido populista de direita que defende valores anti-UE e o nacionalismo espanhol. Eles defendem os papéis tradicionais das famílias e um retorno a uma Espanha dominada pelos católicos.\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Populista de direita - Vox é um partido em ascensão na Espanha. É um partido ultranacionalista de extrema-direita. Formado como uma cisão do Partido Popular, dirige uma plataforma de nacionalismo espanhol, protecionismo ferrenho e economia liberalismo. Embora o liberalismo econômico não seja um símbolo central do partido. Ele também promove um retorno a uma abordagem mais tradicional e nativista para governar a Espanha.\n"
 SPR.Monarchist: "£SPR_spanish_bourbons House of Bourbon (absolutista)"
 SPR.Monarchist_icon: "SPR_spanish_bourbons"
 SPR.Monarchist_desc: "Monarquista- Os Bourbons espanhóis governaram a Espanha desde o século 18. Os monarcas atuais na Espanha podem traçar sua linhagem desde Filipe V. Enraizados na mente espanhola como os verdadeiros monarcas. Eles recebem direitos explícitos para ascender ao trono por meio da Constituição Espanhola de 1978, na qual lista apenas os descendentes do rei Juan Carlos I podem ascender ao trono espanhol.\n"
