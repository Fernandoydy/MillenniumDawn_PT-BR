ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi për të Drejtat e Njeriut"
ALB.liberalism_icon: "£ALB_western_liberal"
ALB.liberalism_desc: "Liberalismo - Fundado em 1992, o Partia Bashkimi për të Drejtat e Njeriut (ou Partido de Unidade pelos Direitos Humanos em inglês) é um partido social-liberal com foco nos interesses da minoria grega. Eles frequentemente trabalham em conjunto com a OMONOIA - União Democrática da Minoridade Grega para promover os interesses dos gregos étnicos dentro da Albânia. Apesar de não ser membro ou associado a nenhum bloco político da UE, eles são pró-europeus e pró-UE no geral."
ALB.socialism: "£ALB_western_social_democrat PS - Partia Socialiste e Shqipërisë"
ALB.socialism_icon: "£ALB_western_social_democrat"
ALB.socialism_desc: "Social Democracia Pró-Ocidental - Tecnicamente fundado em 1991, o Partia Socialiste e Shqipërisë (ou Partido Socialista da Albânia em inglês) é uma reforma social-democrata e sucessor da £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Um partido muito mais liberal do que seu partido de origem hoxhaísta, é associado ao $USoE.socialism$, tornando-se um partido pró-europeu e pró-UE no geral."
ALB.Communist-State: "£ALB_emerging_communism PKSh - Partia Komuniste e Shqipërisë"
ALB.Communist-State_icon: "£ALB_emerging_communism"
ALB.Communist-State_desc: "Comunismo Hoxhaísta - Fundado em 1991, o Partia Komuniste e Shqipërisë (ou Partido Comunista da Albânia em inglês) é o sucessor anti-revisionista da era hoxhaísta £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Mantém ativamente seu pensamento marxista-leninista e hoxhaísta que uma vez dominou a nação. Anteriormente proibido em 1992, o partido foi permitido a operar livremente novamente em 1998."
ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikane e Shqipërisë"
ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
ALB.Neutral_conservatism_desc: "Conservadorismo Não-Alinhado - Fundado em 1991, o Partia Republikane e Shqipërisë (ou Partido Republicano da Albânia) é um partido nacional-conservador fortemente influenciado pelo Partido Republicano dos Estados Unidos, vendo-os como um modelo político. Embora seja um parceiro global de $USoE.Neutral_conservatism_2017$, o partido busca algumas integrações dentro da União Europeia."
ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare"
ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
ALB.oligarchism_desc: "Oligarquismo - Demonstrando sinais de atividade pela primeira vez em 1990, a Mafia Shqiptare (ou Máfia Albanesa em inglês) se envolve em várias atividades ilegais e clandestinas ao redor do mundo, mantendo parcerias de trabalho com organizações que vão desde a 'Ndrangheta na Itália até os cartéis sul-americanos e até mesmo Israel."
ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrare e Shqipërisë"
ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
ALB.Neutral_green_desc: "Agrarianismo - Fundado em 1991, o Partia Agrare e Shqipërisë (ou Partido Agrário da Albânia em inglês) é predominantemente um partido agrarista que deseja reformar o estado albanês em torno de um sistema econômico de mercado livre com foco nos interesses dos agricultores da Albânia. Eles geralmente se inclinam para a esquerda com cooperação regular com o $ALB.socialism$."
ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë"
ALB.neutral_Social_icon: "£ALB_neutral_Social"
ALB.neutral_Social_desc: "Social Democracia Não-Alinhada - Fundado em 1991, o Partia Socialdemokrate e Shqipërisë (ou Partido Social Democrático da Albânia em inglês) é um partido social democrata nascido na era tumultuada após a queda do regime hoxhaísta por um ex-Ministro da Educação. Embora pró-europeu, o partido não é membro nem associado a nenhum dos vários blocos políticos pró-europeus."
ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar"
ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
ALB.Nat_Populism_desc: "Populismo de direita - Fundado em 1989, o Partia Balli Kombëtar Shqiptar (ou Partido da Frente Nacional Albanesa em inglês) é um partido de extrema-direita multinacional sediado em Tirana, Pristina e Tetovo. Eles buscam uma política de irredentismo albanês para albaneses étnicos, suas visões anti-comunistas vão tão longe a ponto de proibir ex-comunistas e até mesmo aqueles que pertencem a outro partido."
ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar"
ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
ALB.Nat_Fascism_desc: "Ultra-nacionalista - Fundado em 1991, o Partia e Unitetit Kombëtar (ou Partido da Unidade Nacional em inglês) é um partido político ultra-nacionalista que busca e apoia uma confederação pan-albanesa com Kosovo e albaneses étnicos na Grécia e Macedônia."
ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Forcat e Armatosura të Republikës së Shqipërisë"
ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
ALB.Nat_Autocracy_desc: "Junta Militar - Desde 1912, as Forcat e Armatosura të Republikës së Shqipërisë (ou Forças Armadas Albanesas em inglês) foram incumbidas de manter a integridade territorial da Albânia. Com algumas preocupações durante os anos finais do regime Hoxhaista quanto à probabilidade de interromper a descomunização, o exército se afastou voluntariamente."
ALB.Monarchist: "£ALB_nationalist_monarchist Casa de Zogu"
ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
ALB.Monarchist_desc: "Monarquismo - Fundado como uma casa real em 1928, a Casa de Zogu é o nome dinástico do efêmero Reino da Albânia de 1928 a 1939, onde o título foi assumido pelo então rei italiano, Vítor Emanuel III. O título e a reivindicação ao trono albanês passaram desde então pela linhagem do ex-rei da Albânia, Zog I."
ALG.conservatism: "£generic_conservatism_small ANR"
ALG.conservatism_desc: "Conservador - Alliance Nationale Républicaine (Aliança Nacional Republicana) é um partido fortemente anti-islamista na Argélia. Denunciou os acordos de Sant'Egidio de 1995, que eram um quadro para a paz e um plano para acabar com a Guerra Civil argelina, que durou de 1991 a 2002. Foi formado no mesmo ano de 1995 e obteve 2% dos votos nas eleições legislativas de 1997, embora não tenha conquistado nenhum assento. Recusou-se a participar das eleições legislativas de 2002, acreditando que seriam manipuladas. Em 2017, obteve 6 assentos no parlamento com 1,87% dos votos."
ALG.liberalism: "£generic_liberalism_small RND"
ALG.liberalism_desc: "Liberal - Rassemblement National Démocratique (Agrupamento Nacional Democrático) é um partido liberal populista. Está no centro até centro-direita do espectro político. Foi formado em 1997 e foi o partido mais forte nas eleições legislativas do mesmo ano, mas teve seu pior resultado na eleição subsequente, com cerca de 8,2%. Desde 2007, tem se mantido como o segundo maior partido no parlamento. Em 1999, o presidente Abdelaziz Bouteflika concorreu sob a bandeira do RND e venceu com impressionantes 85%. Embora muitos acreditassem que essa eleição fosse injusta, observadores independentes a consideraram justa e democrática. Tentaram concorrer à presidência novamente em 2019, mas foram derrotados com 7,3% dos votos."
ALG.socialism: "£generic_socialism_small UDR"
ALG.socialism_desc: "Social Democracia - Union pour la Démocratie et la République (União pela Democracia e República) é um partido social democrata berbere na Argélia, que ocupa o centro-esquerda no espectro político. Em 2012, mudou seu nome para Mouvement Populaire Algérien (Movimento Popular Argelino)."
ALG.socialism_2012: "£generic_socialism_small MPA"
ALG.socialism_2012_desc: "Social Democracia - Mouvement Populaire Algérien (Movimento Popular Argelino) é um partido social democrata berbere na Argélia, que ocupa o centro-esquerda no espectro político. Antes de 2012, era conhecido como Union pour la Démocratie et la République (União pela Democracia e República). Obteve 13 assentos na Assembleia Popular Nacional em 2017."
ALG.Autocracy: "£ALG_Autocracy_small FLN"
ALG.Autocracy_icon: "£ALG_Autocracy_small"
ALG.Autocracy_desc: "Autocrata de Esquerda - O Front de libération nationale (Frente de Libertação Nacional) é um partido nacionalista argelino. Foi o único partido legal até 1989, quando governou a Argélia como um estado de partido único. Após a Guerra Civil Argelina, recuperou o poder em 2002 como o partido mais popular e permaneceu assim desde então. Sua ideologia segue uma mentalidade pan-árabe com anti-colonialismo como seu valor central original. Apoia o socialismo, mas especialmente o socialismo árabe, enquanto se opõe às ideias marxistas."
ALG.Conservative: "£generic_Conservative_small FNA"
ALG.Conservative_desc: "Reacionário - O Front National Algérien (Frente Nacional Argelina) é um partido conservador nacional na Argélia. Foi um dos partidos de direita mais populares desde 2002, mas perdeu todos os seus assentos apesar de receber 9,5% dos votos nas eleições legislativas de 2017. Candidatou-se à presidência em 2009 e 2014, mas foi derrotado duramente ambas as vezes."
ALG.Caliphate: "£generic_Caliphate_small GSPC"
ALG.Caliphate_desc: "Jihadismo Salafista - O Groupe Salafiste pour la Prédication et le Combat (Grupo Salafista para a Pregação e o Combate) é uma organização terrorista salafista-jihadista na Argélia. Foi fundado em 1998 por Hassan Hattab, um ex-comandante do Grupo Islâmico Armado, que protestou contra o massacre de civis por eles. Em 2003, ele foi deposto em favor de Nabil Sahraoui, que declarou a lealdade do GSPC à al-Qaeda. O grupo foi relatado como tendo de 100 a 4000 membros e realizou cinco ataques, matando 38 pessoas no processo. Em janeiro de 2007, o grupo se renomeou para al-Qaeda no Magrebe Islâmico."
ALG.Caliphate_2006: "£generic_Caliphate_small al-Qaeda no Magrebe Islâmico (AQIM)"
ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small MSP/Hamas"
ALG.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Mouvement de la société pour la paix (Movimento da Sociedade pela Paz) é um partido político de direita a extrema-direita na Argélia. Foi fundado em 1990 pela Irmandade Muçulmana, com a qual permanece alinhado. É islamista sunita e segue uma democracia islâmica conservadora. Obteve seu maior sucesso nas eleições legislativas de 1997, sendo o segundo maior partido e conquistando 69 de 380 assentos. Também concorreu uma vez nas eleições presidenciais de 1995, obtendo 25,6% dos votos. Entrou em uma coalizão eleitoral com o MRN e MRI em 2012. O partido também é conhecido como "Hamas", como uma abreviação de seu nome árabe "Harakat mujtama' as-silm"."
ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
ALG.Neutral_Autocracy_desc: "Islamista de Direita - Mouvement pour la réforme nationale (Movimento para a Reforma Nacional) é um partido democrático islâmico de direita na Argélia. Foi criado como um desdobramento do movimento Ennahda em 2002, após concordar em cooperar com o governo da Argélia. Teve sucesso inicial nas eleições de 2002, mas perdeu popularidade desde então. Entrou na "Aliança Verde" entre ele, o MSP e o MRI nas eleições de 2012. O nome Islah é uma forma abreviada de seu nome árabe "Harakat Al-Islah Al-Wataniy"."
ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
ALG.Neutral_conservatism_desc: "Islamista Centrista - Mouvement de la Renaissance Islamique (Movimento do Renascimento Islâmico) é um partido político islâmico moderado argelino, classificado como centro-direita a direita. Teve seu maior sucesso nas eleições de 1997, obtendo 8,7% dos votos populares, mas perdeu uma grande quantidade de votos em 2002 para o movimento Islah, obtendo apenas 0,6%. Formou a "Aliança Verde Argelina" entre ele, o MSP e o Islah. Ennahda (às vezes apenas "Nahda") é a forma abreviada de seu nome árabe, "Ḥarakat An-Nahḑa Al-Islāmiyya"."
ALG.neutral_Social: "£generic_neutral_Social_small FFS"
ALG.neutral_Social_desc: "Socialista Democrático - Front des Forces socialistes (Frente das Forças Socialistas) é um partido político berbere na Argélia. É social democrata e secularista, ocupando a centro-esquerda. Teve sucesso moderado em geral, mas boicotou as eleições legislativas de 2002 e 2007 e as eleições presidenciais de 2009, por acreditar que estavam manipuladas para favorecer os partidos governantes."
ALG.Neutral_Communism: "£generic_Neutral_Communism_small Workers' Party"
ALG.Neutral_Communism_desc: "Comunista - Parti des Travailleurs (Partido dos Trabalhadores) é um partido trotskista de esquerda argelino. Foi formado em 1990 e defende a proteção e promoção dos sindicatos na Argélia, bem como uma melhor distribuição da riqueza. Sua secretária-geral, Louisa Hanoune, foi a primeira mulher a concorrer à presidência da Argélia em 2004. Sempre permaneceu entre os 8 principais partidos na Assembleia Popular Nacional desde 1997, obtendo mais votos em 2007 como o quarto partido mais popular, com 5,08%."
ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
ALG.Nat_Populism_desc: "Populista de Direita - Front pour la justice et le développement (Frente pela Justiça e Desenvolvimento) é um partido político islamista na Argélia. É de direita, nacionalista e segue uma democracia islâmica. Foi inspirado pelo Partido da Justiça e Desenvolvimento da Turquia. Teve sucesso em uma aliança eleitoral com o Ennahda em 2017, obtendo 3,7% dos votos."
ALG.Nat_Fascism: "£generic_Nat_Fascism_small New Dawn"
ALG.Nat_Fascism_desc: "Fascismo - New Dawn é um partido nacionalista e conservador na Argélia. Foi estabelecido em 2012 e obteve 5 assentos nas eleições do mesmo ano, dos quais perdeu quatro na próxima eleição."
ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas Nacionais Populares Argelinas"
ALG.Nat_Autocracy_desc: "Junta Militar - Armée nationale populaire (Exército Nacional Popular) é o exército da Argélia. Desde a independência da Argélia em 1962, teve um grande papel na política. Controlou praticamente o governo até 1988, quando foi estabelecido um sistema multipartidário. Continua a ter influência sobre a política da Argélia, sendo o exemplo mais recente a abdicação do presidente Abdelaziz Bouteflika em 2019, após protestos que levaram à perda de apoio pelos militares."
AQY.Caliphate: "£generic_Caliphate_small Al-Qaeda na Península Arábica"
AQY.Caliphate_desc: ""
ARM.conservatism: "£ARM_conservatism Partido Conservador da Armênia"
ARM.conservatism_icon: "£ARM_conservatism"
ARM.conservatism_desc: "Conservador - Partido Conservador da Armênia. O partido apoia o fortalecimento da segurança estatal da Armênia, a proteção da língua armênia, cultura e tradições cristãs, direitos civis, liberdade de consciência e direitos de propriedade. Além disso, o partido acredita no desenvolvimento de uma democracia forte, sociedade civil e modelo legal europeu, boas relações de vizinhança, e um sistema educacional e econômico altamente desenvolvidos. O partido proclama que a intervenção estatal nas atividades diárias de seus cidadãos deve ser mínima. O partido se opõe ao conceito de Eurasianismo. Também busca contrariar a influência russa na Armênia e se opõe a qualquer base militar russa na Armênia ou Artsakh. O partido afirmou que a influência russa impediu a Armênia de desenvolver laços mais estreitos com a União Europeia e os Estados Unidos."
ARM.liberalism: "£ARM_liberalism Congresso Nacional Armênio"
ARM.liberalism_icon: "£ARM_liberalism"
ARM.liberalism_desc: "Liberalismo - Congresso Nacional Armênio. O ANC acredita em manter boas relações com os vizinhos da Armênia, incluindo a normalização das relações com a Turquia e o Azerbaijão, desenvolver relações mais estreitas com o Oriente Médio, autodeterminação da República de Artsakh, incentivar uma maior integração europeia da Armênia e aprofundar a cooperação com a União Europeia, mantendo também fortes relações com os Estados Unidos, Rússia e com os estados membros da CIS."
ARM.Neutral_Libertarian: "£ARM_democratic_homeland Pátria Democrática"
ARM.Neutral_Libertarian_desc: ""
ARM.socialism: "£ARM_socialism Armênia Brilhante"
ARM.socialism_icon: "£ARM_socialism"
ARM.socialism_desc: "Social Democratas - Armênia Brilhante. Armênia Brilhante é um partido político liberal e pró-europeu. Edmon Marukyan pediu o aumento das relações com a União Europeia para um nível de parceria estratégica. Armênia Brilhante apoia a adesão plena da Armênia à UE e deseja iniciar as primeiras etapas das negociações de adesão sem demora. O manifesto do partido declara que a Armênia deve mostrar iniciativa nos processos e estruturas paneuropeus, apresentando-se como o verdadeiro portador dos valores da civilização europeia e da democracia. Apesar da orientação pró-europeia do partido, Armênia Brilhante também acredita em manter uma cooperação positiva com a Rússia e garantir que os interesses da Armênia não sejam comprometidos em favor de outros países."
ARM.Communist-State: "£ARM_Communist_State Partido Comunista da Armênia"
ARM.Communist-State_icon: "£ARM_Communist_State"
ARM.Communist-State_desc: "Comunistas - Partido Comunista Armênio. O ACP foi descrito como firmemente pró-Rússia pela Radio Free Europe/Radio Liberty financiada pelos EUA. Em um comício de 1994, o partido pediu uma nova união com a Rússia, chamando-a de única salvação da Armênia. O partido se opõe a qualquer integração europeia adicional da Armênia."
ARM.Conservative: "£ARM_Conservative Kocharyan"
ARM.Conservative_icon: "£ARM_Conservative"
ARM.Conservative_desc: "Conservador Emergente - Kocharyan. Robert Sedrakovich Kocharyan é um estadista e político armênio. Primeiro presidente da não reconhecida República de Nagorno-Karabakh de 29 de dezembro de 1994 a 20 de março de 1997. Ele possui grandes conexões na política interna do país, conexões com a Rússia, bem como conexões com o mundo criminoso."
ARM.Vilayat_e_Faqih: "£ARM_orderfunny Partido da Ordem Armênio-Ariana"
ARM.Vilayat_e_Faqih_desc: "Esquizofrenia Emergente - Partido da Ordem Armênio-Ariana. Trabalhamos pela restauração de suas características naturais e funcionalidade, em nome do sistema de valores armênio, em prol da unidade da nação e da pátria, e de sua longevidade. Os armênios arianos não são orientados pelo princípio contra alguém."
ARM.Conservative2: "£ARM_Conservative_alt Partido Republicano da Armênia"
ARM.Conservative2_icon: "£ARM_Conservative_alt"
ARM.Conservative2_desc: "Conservador Emergente - Partido Republicano da Armênia. A ideologia nacional-conservadora do Partido Republicano é baseada no tseghakron, uma ideologia nacionalista armênia do início do século XX (traduzida aproximadamente como nação-religião). Foi formulada por Garegin Nzhdeh e sustenta que a identidade nacional e o Estado armênios devem ter significado religioso para todos os armênios étnicos. Tseghakron significa literalmente portador da raça, referindo-se àqueles que representam e carregam o que é a essência espiritual e biológica do armênio clássico. No entanto, muitas vezes é interpretado erroneamente como significando raça-religião."
ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Forças Armadas da Armênia"
ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
ARM.Nat_Autocracy_desc: "Junta Militar - As Forças Armadas da Armênia (em armênio: Hayastani zinvats uzher), às vezes referidas como o Exército Armênio (em armênio: Haykakan Banak), são as forças militares nacionais da Armênia. Consiste em ramos de pessoal sob o Estado-Maior das Forças Armadas Armênias, que podem ser divididos em dois ramos gerais: as Forças Terrestres e a Força Aérea e de Defesa Aérea. Embora tenha sido parcialmente formado pelas forças do exército soviético estacionadas na RSS da Armênia (principalmente unidades da 7ª Guarda do Exército do Distrito Militar da Transcaucásia), o exército da Armênia pode ser rastreado até a fundação da Primeira República da Armênia em 1918."
ARM.Nat_Fascism: "£ARM_Nat_Fascism Dashnaktsutyun"
ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
ARM.Nat_Fascism_desc: "Social-Nacionalistas - Dashnakcutyun. A Federação Revolucionária Armênia (também conhecida como Dashnaktsutyun e coletivamente referida como Dashnaks), é um partido político armênio nacionalista e socialista. Fundada em 1890 em Tiflis, Império Russo (agora Tbilisi, Geórgia) por Christapor Mikaelian, Stepan Zorian e Simon Zavarian. Hoje o partido opera na Armênia, Artsakh, Líbano, Irã e em países onde a diáspora armênia está presente. Embora tenha sido por muito tempo o partido político mais influente na diáspora armênia, tem uma presença comparativamente menor na Armênia moderna."
ARM.Nat_Populism: "£ARM_Nat_Populism Partido Pan-Armênio Sasna Tsrer"
ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
ARM.Nat_Populism_desc: "Nacional-populismo - Partido Pan-Armênio Sasna Tsrer. Em alguns momentos, o Sasna Tser foi retratado como nacionalistas extremos. O líder de facto do partido, Jirair Sefilyan, apoia a criação de uma Armênia Unida. Eles explicitamente pedem a unificação da República de Artsakh (Nagorno-Karabakh) com a Armênia. O objetivo estratégico do partido é unir os armênios na Armênia e no exterior, garantir a sustentabilidade da nação armênia e sua influência global. A política externa do partido é fortemente anti-russa, com seu manifesto pedindo a libertação da Armênia do domínio colonial russo e a saída de organizações lideradas pela Rússia, incluindo a União Econômica Eurasiática, a Organização do Tratado de Segurança Coletiva e a CIS. O partido pede a retirada imediata dos soldados russos da Armênia e o fechamento da Base Militar 102ª Russa em Gyumri."
ARM.Monarchist: "£ARM_Monarchist Trono da Armênia"
ARM.Monarchist_icon: "£ARM_Monarchist"
ARM.Monarchist_desc: "Monarquistas - Trono da Armênia. Após a queda do Reino da Armênia no século XV, muitas dinastias reivindicaram ser os verdadeiros herdeiros do trono armênio. Mas os dois principais pretendentes são a Casa de Savoia da Itália e o recém-autoproclamado herdeiro da dinastia Bagratuni, Roland von Bagratuni. Os Bagrationis georgianos, que são os verdadeiros descendentes da dinastia Bagratuni, também afirmaram suas reivindicações, mas nunca são levados a sério na Armênia devido à sua afiliação com a Geórgia."
ARM.oligarchism: "£ARM_Neutral_Libertarian Fair Armenia"
ARM.oligarchism_desc: "Libertários - Fair Armenia. O partido acredita em criar um estado forte e influente, melhorar o desenvolvimento socioeconômico, eliminar a corrupção política e todas as formas de discriminação, fortalecer o estado de direito e a justiça social, proteger o meio ambiente, incentivar a imigração da diáspora armênia e lutar pela reconhecimento internacional do A.G. Em relação aos assuntos externos, o partido favorece tanto a integração europeia da Armênia quanto afirma que a Armênia deve permanecer como membro da União Econômica Eurasiática e se integrar mais nela. O partido acredita que a Armênia pertence à "família europeia" de estados e deve implementar totalmente o Acordo Abrangente e Aprimorado de Parceria Armênia-UE, enquanto ao mesmo tempo mantém fortes laços econômicos com a Rússia."
ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy Partido da Unidade Nacional"
ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
ARM.Neutral_Autocracy_desc: "Autocratas Neutros - Partido da Unidade Nacional. O partido defende o fortalecimento da economia armênia, a proteção dos direitos das minorias, o aprofundamento da integração europeia mantendo relações próximas com outros membros da Comunidade de Estados Independentes, especialmente com a Rússia. O partido também acredita em manter a Armênia dentro da Organização do Tratado de Segurança Coletiva e na União Econômica Eurasiática, mas também em desenvolver relações mais profundas com os Estados Unidos e a OTAN. No entanto, o partido é contra qualquer envio de tropas de paz da OTAN para a Armênia. Além disso, o partido acredita em estabelecer paz com os vizinhos da Armênia e resolver pacificamente o conflito de Nagorno-Karabakh."
ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Partido Liberal Democrático Armênio"
ARM.Neutral_Muslim_Brotherhood_desc: "Ramgavars - Partido Ramgavar. O partido Ramgavar defende o liberalismo e o capitalismo, ao contrário dos outros dois partidos políticos armênios clássicos, o Partido Social Democrata Hunchakian e a Federação Revolucionária Armênia, que mantêm ambas ideologias de esquerda. Os números atuais do partido são mínimos em comparação com outros partidos tradicionais na diáspora e na Armênia. Além disso, enquanto possui uma base sólida de apoio, a situação gerou um debate sobre a existência do partido."
ARM.Western_Autocracy: "£ARM_Western_Autocracy União pela Autodeterminação Nacional"
ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
ARM.Western_Autocracy_desc: "Autocratas Ocidentais - União pela Autodeterminação Nacional (em armênio: Azgayin inknoroshum miavorum) é um partido político armênio. Foi fundado em 1987 por Paruyr Hayrikyan, um dissidente soviético que buscava independência para a Armênia. O partido acredita que a região do Cáucaso, incluindo a Armênia, deve avançar em direção à integração europeia, assim como aumentar a integração com os países ocidentais. O partido manteve por 15 anos a posição de que a integração da Armênia e do Azerbaijão na União Europeia tornaria o conflito de Nagorno-Karabakh sem sentido e, portanto, a adesão à UE deveria ser buscada como uma solução duradoura para o conflito."
ARM.anarchist_communism: "£ARM_anarchist_communism Partido Comunista Unificado da Armênia"
ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
ARM.anarchist_communism_desc: "Comunistas - Partido Comunista Unificado da Armênia (em armênio: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) é um partido político comunista na Armênia. Possui laços mais estreitos com o governo do que o principal Partido Comunista Armênio e não se junta a frentes de oposição. O HMKK estendeu seu apoio à candidatura presidencial bem-sucedida do Ministro da Defesa Serzh Sargsyan."
ARM.Autocracy: "£ARM_Autocracy Armênia Próspera"
ARM.Autocracy_icon: "£ARM_Autocracy"
ARM.Autocracy_desc: "Emergente Autocracia - Armênia Próspera. Ideologicamente, o partido está posicionado como centro-direita no espectro político, defende o liberalismo econômico, laços mais estreitos com a Rússia e é cético em relação à União Europeia, enquanto em questões sociais é tradicionalista. O segundo presidente da Armênia, Robert Kocharyan, foi fundamental na criação do partido (alguns afirmam que ele próprio o estabeleceu). A influência e o papel de Kocharyan no partido são objetos de debate. Em 2012, a maioria dos analistas acreditava que Kocharyan estava intimamente envolvido com o partido. Alguns acreditam que Kocharyan seja o líder secreto do partido, enquanto outros acreditam que ele não tem influência sobre o PAP. O partido mantém uma ideologia pró-russa e é o único partido francamente eurocético na Armênia. O partido defende a preservação dos valores nacionais e tradicionais, famílias e as relações entre igreja e estado como as prioridades mais importantes."
ARM.Neutral_conservatism: "£ARM_Neutral_conservatism Pátria Poderosa"
ARM.Neutral_conservatism_desc: "Conservadorismo - Pátria Poderosa. O partido apoia o fortalecimento dos laços entre a Armênia e a Diáspora Armênia, bem como o desenvolvimento econômico do país."
ARM.Neutral_conservatism_desc: "Conservadorismo - Pátria Poderosa. O partido apoia o fortalecimento dos laços entre a Armênia e a Diáspora Armênia, bem como o desenvolvimento econômico do país."
ARM.Neutral_green: "£ARM_Neutral_Green Decisão do Cidadão"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
ARM.Neutral_green_desc: "Verdes Democráticos - Decisão do Cidadão. O partido advoga pelo estado de bem-estar, redistribuição de riqueza, ambientalismo, saúde universal, educação gratuita, igualdade de gênero, apoio aos sindicatos e democracia direta. Além disso, o partido defende a autodeterminação da República de Artsakh, estabelecimento de paz na região do Cáucaso e manutenção de relações neutras com a Rússia. Alguns membros do partido pediram a renegociação de acordos entre a Armênia e a Rússia, em particular, a presença da base militar russa na Armênia."
ARM.neutral_Social: "£ARM_neutral_Social Partido Democrático Social da Armênia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
ARM.neutral_Social_desc: "Social Democratas - O Partido Democrático da Armênia (em armênio: Hayastani Demokratakan Kusaktsutyun) é um partido político socialista democrático na Armênia. Foi estabelecido em 1991 por Aram Gaspar Sargsyan, o último secretário do Partido Comunista da era soviética da Armênia, quando o partido governou a República Socialista Soviética Armênia (RSS Armênia) de 1920 a 1990. Após a dissolução da União Soviética e da RSS Armênia, o Partido Comunista governante da Armênia caiu em grande desfavor. Seu secretário em exercício, Aram Gaspar Sargsyan, dissolveu o partido e estabeleceu o Partido Democrático da Armênia, nomeando-se como primeiro secretário do novo partido. Enquanto isso, Ruben Tovmasyan e alguns outros membros do partido, claramente desfavoráveis ​​à decisão de Sargsyan de dissolver o Partido Comunista original da Armênia, fundaram logo em seguida um novo Partido Comunista Armênio."
ARM.Neutral_Communism: "£ARM_Neutral_Communism Partido Popular da Armênia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
ARM.Neutral_Communism_desc: "Comunistas - Partido Popular da Armênia. O Partido Popular da Armênia (PPA) (em armênio, Hayastani Zhogovrdakan Kusaktsutyun) é um partido político socialista de esquerda na Armênia. Foi fundado em 1998 pelo estadista e político soviético e armênio Karen Demirchyan. Antes das eleições parlamentares de 1999, o Partido Popular da Armênia formou uma aliança política com o Partido Republicano da Armênia, conhecida como Bloco da Unidade."
AUS.Western_Autocracy: "Monarquia - Fundada em 2004, a Schwarz-Gelbe Allianz (ou Aliança Preto-Amarelo em inglês) é um partido monarquista que busca o retorno de uma monarquia hereditária ao poder (preferencialmente os Habsburgos) e naturalmente advoga pela união da Áustria, Hungria, Croácia, República Tcheca, Eslovênia e Eslováquia sob um imperador comum, muito como nos dias sob a coroa austro-húngara."
AUS.Western_Autocracy_desc: "Monarquismo - Fundado em 2004, a Schwarz-Gelbe Allianz (ou Aliança Preto-Amarela em inglês) é um partido monarquista que busca o retorno de uma monarquia hereditária ao poder (preferencialmente os Habsburgos) e naturalmente defende uma união da Áustria, Hungria, Croácia, República Tcheca, Eslovênia e Eslováquia sob um imperador comum, muito semelhante aos dias sob a coroa Austro-Húngara."
AUS.conservatism: "£AUS_western_conservative ÖVP - Österreichische Volkspartei"
AUS.conservatism_icon: "£AUS_western_conservative"
AUS.conservatism_desc: "Conservadorismo Pró-Ocidental - Fundado em 1945, na esteira da Segunda Guerra Mundial, o Österreichische Volkspartei (ou Partido Popular Austríaco em inglês) tem sido o partido conservador predominante na Áustria desde sua libertação do domínio nazista. Com foco tanto no conservadorismo liberal quanto na democracia cristã, o partido é adequado como membro tanto da $USoE.neutral_Social_2017$ quanto da União Democrata Internacional."
AUS.liberalism: "£AUS_western_liberal LIF - Liberales Forum"
AUS.liberalism_icon: "£AUS_western_liberal"
AUS.liberalism_desc: "Liberalismo - Fundado em 1993, o Liberales Forum (ou Fórum Liberal em inglês) é um partido liberal clássico que se formou devido a uma discordância com o $AUS.Nat_Populism$ sobre o sentimento populista de direita do referido partido. Ao lado das proteções ambientais, o LIF apoia esforços de privatização, legalização de drogas leves, igualdades para minorias, liberalização do horário de compras e um aumento na idade de votação."
AUS.socialism: "£AUS_western_social_democrat SPÖ - Sozialdemokratische Partei Österreichs"
AUS.socialism_icon: "£AUS_western_social_democrat"
AUS.socialism_desc: "Social Democracia Pró-Ocidental - Fundado em 1889, o Sozialdemokratische Partei Österreichs (ou Partido Social Democrata da Áustria) é o partido político mais antigo existente na Áustria. Em sua longa história, manteve seus valores social democratas, sendo membro tanto da Aliança Progressista quanto da Internacional Socialista, desfrutando de uma presença global. Dentro da UE e da Europa, faz parte do $USoE.socialism$, tornando-se um partido muito pró-europeu e pró-UE."
AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marxistas-Leninistas)"
AUS.Communist-State_desc: "Marxismo-Leninismo - Fundado em 1968 após uma divisão com o £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, a Vereinigung Revolutionärer Arbeiter Österreichs (ou União dos Trabalhadores Revolucionários da Áustria em inglês) tem sido defensora do marxismo-leninismo na Áustria. O partido é antirrevisionista e publicou revistas mensais desde sua formação, intermitentemente."
AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Kommunistische Partei Österreichs"
AUS.anarchist_communism_icon: "£AUS_emerging_communism"
AUS.anarchist_communism_desc: "Socialismo - Fundado em 1918, o Kommunistische Partei Österreichs (ou Partido Comunista da Áustria) manteve sua relevância na Áustria, embora com muito pouca representação real nacionalmente. Apesar de seu nome e história, o KPÖ se moderou consideravelmente e é considerado socialista por muitos. Internacionalmente, tem representação dentro do IMCWP e na Europa é membro do $USoE.Neutral_Communism_2017$."
AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Bündnis Zukunft Österreich"
AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
AUS.Neutral_conservatism_desc: "Conservadorismo Nacional - Fundado em 2005, Bündnis Zukunft Österreich (ou Aliança para o Futuro da Áustria em inglês) é um grupo dissidente do $AUS.Nat_Populism$, a dissidência ocorreu devido a facções dentro do FPÖ considerarem o processo de "liberalização" um fracasso. Eles buscam ganhar terreno do $AUS.conservatism$ apoiando a classe média, mercados livres e reduções tanto nos gastos burocráticos quanto na dívida governamental como um todo. O partido tem uma posição mais branda sobre imigração do que o FPÖ, apoiando um sistema de "green card"."
AUS.oligarchism: "£generic_oligarchism_small DU - Die Unabhängigen - Liste Lugner"
AUS.oligarchism_desc: "Oligarquismo - Fundado em 1998, Die Unabhängigen - Liste Lugner (ou Os Independentes - Lista Lugner), formado expressamente para satisfazer os desejos políticos do mestre construtor vienense Richard Lugner, busca abolir o Conselho Federal, promulgar a subsidização salarial direta e quer instituir uma política de recrutamento de desempregados de longo prazo."
AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Piratenpartei Österreichs"
AUS.Neutral_Libertarian_desc: "Política Pirata - Fundado em 2006, a Piratenpartei Österreichs (ou Partido Pirata da Áustria em inglês) é um partido que defende os pontos de vista da política pirata; reformas gerais nas leis de direitos autorais e outras formas de legislação destinadas a tornar o mundo moderno mais livre e de código aberto. Juntamente com suas perspectivas internacionalistas, na Europa estão afiliados ao $USoE.Neutral_Libertarian_2017$."
AUS.Neutral_green: "£AUS_non_aligned_greens GRÜNE - Die Grünen - Die Grüne Alternative"
AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
AUS.Neutral_green_desc: "Política Verde - Fundado em 1986 como Grüne Alternative, conhecido desde 1993 como Die Grünen - Die Grüne Alternative (ou Os Verdes - A Alternativa Verde em inglês), eles têm sido extremamente vocais na esfera política da Áustria sobre questões como proteção ambiental, direitos das minorias e reforma tributária socioecológica. O partido está dentro tanto do $USoE.Neutral_green_2017$ quanto do $USoE.Neutral_green$ e, como tal, é extremamente pró-europeu e pró-UE."
AUS.neutral_Social: "£generic_neutral_Social_small EL - Enotna Lista"
AUS.neutral_Social_desc: "Social Democracia Não Alinhada - Fundado em 1973, Enotna Lista (ou Lista de Unidade em inglês) é um partido social democrata com sede em Klagenfurt, buscando impulsionar políticas que beneficiem e sirvam as populações minoritárias eslovenas ao redor das regiões da Caríntia. Eles são membros do $USoE.neutral_Social_2017$."
AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Sozialistisches LinksPartei"
AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
AUS.Neutral_Communism_desc: "Trotskyismo - Fundado em 2000, o Sozialistisches LinksPartei (ou Partido Socialista de Esquerda em inglês) originou-se do Sozialistische Offensive Vorwärts durante os anos 1980, durante protestos contra a participação do $AUS.Nat_Populism$ no governo durante 2000, o partido tornou-se conhecido pelo que é hoje. Eles são membros do grupo Alternativa Socialista Internacional e são eurocéticos por natureza, vendo-a como uma organização neoliberal que não serve aos trabalhadores e, como tal, busca uma "UE dos Trabalhadores" alternativa."
AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Freiheitliche Partei Österreichs"
AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
AUS.Nat_Populism_desc: "Populismo de Direita - Fundado em 1956, o Freiheitliche Partei Österreichs (ou Partido da Liberdade da Áustria em inglês) é um partido de direita descendente dos partidos pan-germânicos e liberais nacionais originais. Seu primeiro líder foi Anton Reinthaller, ex-ministro nazista e oficial da SS. No entanto, desde os anos 1980, uma liderança mais liberal fez o partido suavizar sua postura em algumas questões."
AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Bundesheer"
AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
AUS.Nat_Autocracy_desc: "Junta Militar - Primeiramente existente em 1920, a forma atual do Bundesheer (ou Exército Federal em inglês) existe desde 1955, após a reunificação da Áustria que aconteceu no mesmo ano. Suas responsabilidades atuais como parte da Österreichische Bundesverfassung (Constituição da Áustria) são proteger as liberdades democráticas, manter a ordem e prestar assistência em caso de desastre."
AUS.Monarchist: "£AUS_nationalist_monarchist Casa de Habsburgo-Lorena"
AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
AUS.Monarchist_desc: "Monarquia - Fundada como uma casa real em 1736, a Casa de Habsburgo-Lorena governou muitos reinos, desde o Sacro Império Romano-Germânico até a Bélgica. Mais importante para os austríacos, porém, a Casa de Habsburgo-Lorena governou o Império Austro-Húngaro até sua dissolução no final da Primeira Guerra Mundial."

