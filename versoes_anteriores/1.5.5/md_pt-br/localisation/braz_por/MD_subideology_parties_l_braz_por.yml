SAU.Caliphate_desc: "Jihadista Salafista - Al-Qaeda é um movimento jihadista salafista fundado por Osama bin Laden e outros chamados "Árabes Afegãos" que lutaram pelos Mujahideen durante a invasão da União Soviética ao Afeganistão. Baseando-se na ideologia de Sayyid Qutb, a Al-Qaeda se tornou a organização mais comumente associada ao terrorismo islâmico. Seu apelo à jihad global permitiu que ganhasse presença em todo o mundo muçulmano. Desde que o Rei Fahd rejeitou a oferta de bin Laden de assistência militar contra Saddam Hussein durante a invasão do Kuwait e, em vez disso, solicitou apoio americano, a Al-Qaeda tem buscado derrubar a Casa de Saud pela força."
SAU.Kingdom: "£SAU_kingdom Casa de Saud"
SAU.Kingdom_icon: "£SAU_kingdom"
SAU.Kingdom_desc: "Monarquia Wahhabi - Desde Abdulaziz "Ibn Saud" conquistou a maior parte da Península Arábica no início dos anos 1900, a Casa de Saud governa as terras de Najd, Hejaz, Província Oriental, Asir, Jizan e Najran. Os al-Saud contaram com uma aliança com os seguidores de al-Wahhab, um clérigo salafista que defendia um retorno a uma forma "mais pura" de Islã sunita. A legitimidade religiosa concedida pelo wahhabismo apoiou o governo saudita através da emissão de fatwas por clérigos wahhabitas que santificam as decisões políticas sauditas. A marca saudita de salafismo, que proíbe qualquer forma de oposição política e protesto, é distinta de marcas mais populistas de salafismo que se opõem à concentração de autoridade religiosa em uma elite política ou advogam jihad global."
###não alinhado
SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Movimento Sahwa"
SAU.Neutral_Muslim_Brotherhood_desc: "Islã Moderado - O Sahwa, ou Movimento de Despertar Islâmico, emergiu na década de 1990 como uma rede flexível de clérigos sunitas que percebiam a monarquia saudita como se afastando do Islã "verdadeiro". O movimento pressionou por uma reforma política genuína no Reino da Arábia Saudita, mas não conseguiu sucesso devido ao aprisionamento e cooptação de clérigos dissidentes pela monarquia saudita."
SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Partido Islâmico Umma"
SAU.Neutral_Muslim_Brotherhood_2011_desc: "Islamismo Moderado - O Partido Islâmico Umma é uma organização política que reúne islamistas sauditas, intelectuais, ativistas de direitos humanos e advogados que se opõem à monarquia saudita. O partido passou a representar a tendência modernista dentro da Arábia Saudita, que busca combinar a religiosidade da Arábia Saudita com a reforma política, ao contrário do wahhabismo, que proíbe qualquer forma de dissidência política."
