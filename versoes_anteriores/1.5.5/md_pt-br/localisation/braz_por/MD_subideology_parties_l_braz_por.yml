FGU.oligarchism_desc: ""

 ### França ###

 FRA.conservatism: "£FRA_conservatism RPR"
FRA.conservatism_icon: "£FRA_conservatism"
FRA.conservatism_desc: "Conservador - Rassemblement pour la République (Agrupamento pela República) é um partido político neo-gaullista e conservador que advoga por uma política externa francesa fortalecida e independente, associada ao apoio a um estado forte com um controle regulatório forte sobre partes vitais da economia."
FRA.conservatism_2002: "£FRA_conservatism UMP"
FRA.conservatism_2002_icon: "£FRA_conservatism"
FRA.conservatism_2002_desc: "Conservador - Union pour un mouvement populaire (União para um Movimento Popular). A UMP nasceu da fusão do Rassemblement pour la République e de dois partidos liberal-centristas menores. A UMP é um partido de "tenda ampla" para o centro-direita na política francesa."
FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains"
FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
FRA.conservatism_2017_desc: "Conservador - Les Républicains (Os Republicanos) é uma continuação da "Union pour un mouvement populaire". A mudança de nome foi cercada de controvérsia, pois, segundo os ideais da Revolução Francesa, todos que apoiam o sistema político francês atual são republicanos. O partido é uma "tenda ampla" para o centro-direita na política francesa."
FRA.liberalism: "£FRA_liberalism UDF"
FRA.liberalism_icon: "£FRA_liberalism"
FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (União pela Democracia Francesa) é um partido centrista composto por liberais, democratas cristãos e radicais (liberalistas tradicionais franceses). Geralmente é visto como o partido para todos que não são socialistas, populistas de extrema-direita ou conservadores gaullistas. Apoia o Federalismo Europeu, advogando pela criação dos "Estados Unidos da Europa"."
FRA.liberalism_2017: "£FRA_liberalism_2017 En Marche!"
FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Avante com a República!) é um partido liberal-centrista com valores geralmente progressistas, criado em 2016 por Emmanuel Macron. É o partido mais pró-UE na França e é liberal tanto em questões econômicas quanto sociais."
FRA.socialism: "£FRA_socialism Parti Socialiste"
FRA.socialism_icon: "£FRA_socialism"
FRA.socialism_desc: "Social-Democrata - Parti Socialiste (O Partido Socialista) emergiu da sombra do então maior Partido Comunista no final dos anos 70, chegando ao poder durante os dois mandatos de François Mitterrand. O partido foi enfraquecido por escândalos nos anos 90, mas permanece uma força potente da esquerda francesa. Suavizando gradualmente posições sobre mercados livres, o partido é considerado por muitos como centro-esquerda hoje."
FRA.Communist-State: "£FRA_Communist_State PCF"
FRA.Communist-State_icon: "£FRA_Communist_State"
FRA.Communist-State_desc: "Comunista - Parti Communiste Français (Partido Comunista Francês) teve um sucesso eleitoral sem precedentes pelos padrões da Europa Ocidental, participando de todas as coalizões de esquerda que estiveram no poder desde a Segunda Guerra Mundial. Embora seu apoio tenha diminuído um pouco, especialmente desde a queda da União Soviética, permanece um partido massivo para o comunismo e o socialismo democrático."
FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière"
FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
FRA.anarchist_communism_desc: "Radical de Esquerda - Union Communiste "Lutte Ouvrière" (União Comunista - Luta dos Trabalhadores) é um partido comunista trotskista. É anticapitalista, feminista, antissistema e altamente secreto, com a maioria dos líderes usando pseudônimos. Entre os membros, ter filhos é fortemente desencorajado, para dedicarem suas vidas à revolução e poderem se esconder caso o estado tente reprimi-los."
FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
FRA.anarchist_communism_2017_desc: "Radical de Esquerda - Nouveau Parti Anticapitaliste (Novo Partido Anticapitalista) foi fundado em 2009 como uma fusão de vários partidos de extrema-esquerda, trotskistas e marxistas revolucionários. Considerando-se à esquerda do Parti Communiste Français, no entanto, cooperaram em listas eleitorais conjuntas."
FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Rally for France) é um partido conservador e gaullista eurocético."
FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France"
FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (França em Pé) é um partido conservador e gaullista eurocético, assumindo em grande parte o papel do extinto Rassemblement Pour la France."
FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise"
FRA.neutral_Social_icon: "£FRA_neutral_Social"
FRA.neutral_Social_desc: "Socialista Democrático - La France Insoumise (França Indomável) é um partido socialista democrático que busca formar uma nova Sexta República Francesa, considerando a República atual uma 'monarquia presidencial' com poderes presidenciais excessivos. Além disso, busca fortalecer os direitos dos trabalhadores e trabalhar para que a França se torne 100% neutra em carbono."
FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste"
FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
FRA.Neutral_Communism_desc: "Comunista Libertário - Fédération Anarchiste (Federação Anarquista), fundada em 1945, a FA constitui mais de 100 grupos anarquistas em toda a França."
FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France"
FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
FRA.Neutral_Muslim_Brotherhood_desc: ""
FRA.Neutral_green: "£FRA_Neutral_green Les Verts"
FRA.Neutral_green_icon: "£FRA_Neutral_green"
FRA.Neutral_green_desc: "Verdes - Les Verts (Os Verdes) têm suas raízes no movimento ambientalista dos anos 70 e desde então têm sido uma presença permanente na política francesa. Geralmente, é dividido em questões não ambientais entre suas alas centrista e de esquerda."
FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
FRA.Neutral_green_2017_desc: "Verdes - Europe Écologie Les Verts (Europa Ecológica - Os Verdes) foi formado a partir da fusão entre Les Verts e a nova Europe Écologie, criada para ampliar o movimento ecologista europeu. Busca altos impostos sobre emissões e financiar novos avanços em direção à energia verde não nuclear por meio de impostos progressivos sobre os ricos."
FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées"
FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
FRA.Nat_Autocracy_desc: ""
FRA.Nat_Populism: "£front_national Front National"
FRA.Nat_Populism_icon: "£front_national"
FRA.Nat_Populism_desc: "Populista de Direita - Front National (Frente Nacional) é a principal força da política nacionalista francesa. O partido é contra a União Europeia, a OTAN e a imigração. Busca maior protecionismo econômico contra a concorrência estrangeira e um estado forte com alto gasto militar e tolerância zero ao crime. Internacionalmente, vê a Rússia como sua aliada clara."
FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
FRA.Monarchist_icon: "£FRA_Monarchist"
FRA.Monarchist_desc: "Monarquista - Maison de Bourbon ou Casa de Bourbon ocupou tronos na Espanha, Nápoles, Sicília, Parma, França e Navarra. Atualmente, a Casa de Bourbon mantém os tronos da Espanha, Luxemburgo e França. Também é uma das casas nobres mais duradouras."
FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
FRA.Monarchist2_icon: "£FRA_Monarchist2"
FRA.Monarchist2_desc: "Monarquista - A autodenominada 'Casa Imperial da França' é a dinastia do grande Imperador Napoleão Bonaparte."
