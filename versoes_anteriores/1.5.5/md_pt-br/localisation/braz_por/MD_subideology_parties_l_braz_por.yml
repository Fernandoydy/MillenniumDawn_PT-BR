POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
POL.Neutral_conservatism_icon: "£POL_walesa"
POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) é um partido político polonês fundado em 1997 por Lech Wałęsa. É um partido democrata-cristão que defende uma economia de livre mercado, justiça social e uma defesa nacional forte. O partido tem declinado nos últimos anos, mas ainda é uma força significativa na política polonesa."
POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
POL.Neutral_conservatism_2017_desc: "Conservador - Kukiz'15 é uma associação de vários ativistas de centro-direita a direita e recém-chegados políticos, nomeada após seu líder - o ex-músico Paweł Kukiz. Nasceu de um sentimento anti-establishment, postulando a quebra do monopólio dos partidos políticos no parlamento, reforma eleitoral e democracia direta."
POL.oligarchism: "£POL_oligarchism_small PSL"
POL.oligarchism_icon: "£POL_oligarchism_small"
POL.oligarchism_desc: "Agrário - Polskie Stronnictwo Ludowe (Partido Popular Polonês) é um partido agrário democrata-cristão com eleitorado firme no campo. Promove políticas pró-agrícolas e protecionistas."
POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
