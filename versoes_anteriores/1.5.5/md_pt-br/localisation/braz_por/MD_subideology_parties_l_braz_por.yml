FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue"
FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
FIN.Neutral_Libertarian_desc: "Libertário - Piraattipuolue (Partido Pirata) é um partido sincretista dedicado à e-democracia, reforma dos direitos autorais e liberdades civis. O partido apoia uma renda básica para todos os cidadãos para substituir o atual sistema de bem-estar."
FIN.Neutral_green: "£FIN_Neutral_Green_small Vihreä Liitto"
FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
FIN.Neutral_green_desc: "Verdes - Vihreä Liitto (Liga Verde) teve sucesso eleitoral significativo, juntando-se a vários gabinetes. Promove o ambientalismo e é pró-UE, ao ponto de favorecer a integração europeia em um estado federal."
FIN.Neutral_Communism: "£FIN_Neutral_Communism_small KTP"
FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
FIN.Neutral_Communism_desc: "Comunista - Kommunistinen Työväenpuolue – Rauhan ja Sosialismin puolesta (Partido Comunista dos Trabalhadores – Pela Paz e Socialismo) foi formado em 1988 por preocupações com o abandono do marxismo-leninismo no antigo SKP. Abraça a retórica stalinista e apoia totalmente a Coreia do Norte, com muitos de seus líderes ativos na Sociedade Finlandesa para o Estudo da Ideia Juche."
#nationalist
FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset"
FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
FIN.Nat_Populism_desc: "Populista de Direita - Perussuomalaiset (Verdadeiros Finlandeses) promove tanto o etno-nacionalismo de direita quanto valores social-conservadores e nacionalismo econômico de esquerda tradicional. É fortemente eurocético e anti-imigrante, embora com certo nível de pragmatismo devido ao seu populismo."
FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama"
FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
FIN.Nat_Fascism_desc: "Fascista - Sinivalkoinen Rintama (Frente Azul e Branca) é um partido ultranacionalista. É fortemente islamofóbico e deseja proibir a construção de mesquitas. Também se opõe aos direitos das minorias da comunidade sueca da Finlândia, querendo remover o ensino de sueco nas escolas."
FIN.Monarchist: "£FIN_Monarchist_small Casa de Hessen-Kassel"
FIN.Monarchist_icon: "£FIN_Monarchist_small"
FIN.Monarchist_desc: ""
