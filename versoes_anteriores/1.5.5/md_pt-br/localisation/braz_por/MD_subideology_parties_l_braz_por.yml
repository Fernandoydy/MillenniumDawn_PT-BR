TAT.Nat_Populism_desc: "O partido Ittifak foi o primeiro partido não comunista no Tartaristão. É geralmente chamado de Partido Nacionalista Tártaro. Foi nomeado após Ittifaq al-Muslimin, um partido político muçulmano pré-revolucionário representado no parlamento da Rússia czarista."
