 KUW.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Aliança Justiça e Paz"
 KUW.Mod_Vilayat_e_Faqih_desc: "Shia Islamist (Shirazi) - A contraparte Shirazi da Aliança Nacional Islâmica manteve historicamente uma posição amplamente pró-governo e, como a maioria dos outros partidos Shirazi, é política e religiosamente distante da República Islâmica Khomeinista do Irã."
