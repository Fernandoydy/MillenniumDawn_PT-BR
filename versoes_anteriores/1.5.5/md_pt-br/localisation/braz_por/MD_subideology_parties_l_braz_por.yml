CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
CHI.neutral_Social_desc: "Social Democratas Neutros - O partido foi formado no final de 1945 como outra alternativa ao PCCh. É um dos maiores partidos menores."
CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoísta da China"
CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
CHI.Neutral_Communism_desc: "Comunismo - O Partido Comunista Maoísta da China é um partido comunista anti-revisionista clandestino na República Popular. Eles buscam derrubar o bloco revisionista que está no poder junto com o Partido Comunista Chinês e alcançar o verdadeiro comunismo."
###nacionalista
CHI.Nat_Autocracy: "£CHI_military_junta Exército de Libertação do Povo"
CHI.Nat_Autocracy_icon: "£CHI_military_junta"
CHI.Nat_Autocracy_desc: "Junta Militar - O Exército de Libertação do Povo foi fundado em 1927 com o Levante de Nanchang. É a força armada tanto da República Popular da China quanto do seu partido político fundador."
CHI.Monarchist: "£CHI_monarchism Casa de Aisin-Gioro"
CHI.Monarchist_icon: "£CHI_monarchism"
CHI.Monarchist_desc: "Monarquista - A Casa Imperial de Aisin-Gioro governou a China por quase 276 anos até que a Imperatriz Longyu emitiu um édito imperial trazendo a abdicação do Imperador Puyi. A dinastia governada pelos manchus frequentemente foi condenada na história oficial chinesa por suas concessões aos poderes estrangeiros e por sua opressão à maioria Han."
 
 ### Irã ###
 #Ocidental
PER.conservatism: "£generic_conservatism_small Conservadores Iranianos"
PER.conservatism_desc: "Os democratas conservadores iranianos tentam manter sua proximidade com ideais tradicionalistas e gostam de se manter dentro dos moldes gerais dos costumes antigos, enquanto também buscam uma sociedade moderadamente liberal. Eles adotam uma abordagem mais lenta em relação às reformas, implementando políticas em um ritmo mais lento para não causar problemas com os elementos conservadores na nação."
PER.liberalism: "£generic_liberalism_small Liberais Iranianos"
PER.liberalism_desc: "Os liberais iranianos buscam uma forma mais secular de governo, defendendo os direitos humanos, a liberdade individual e a democracia. Eles frequentemente lutam por maiores liberdades civis, o que os coloca em conflito com os grupos conservadores no país."
PER.socialism: "£PER_socialism Hezb-e Iran"
PER.socialism_icon: "£PER_socialism"
PER.socialism_desc: "Social Democracia - Hezb-e Iran, também conhecido como Partido Iraniano, era frequentemente referido como a espinha dorsal do partido Frente Nacional. Criado principalmente por tecnocratas educados na Europa, o Partido Iraniano promove a Social Democracia e o Nacionalismo Liberal no Irã."
PER.Western_Autocracy: "£PER_Western_Autocracy Constitucionalistas"
PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
PER.Western_Autocracy_desc: "Monarquia Constitucional - A Casa de Pahlavi é frequentemente citada por seus feitos na modernização do Irã e no estabelecimento do framework para o nacionalismo iraniano moderno. A Casa de Pahlavi buscou impulsionar seus esforços de modernização ao secularizar em grande parte o país, o que muitas vezes a colocou em conflito com os elementos islâmicos no país."

#Emergentes
PER.Communist-State: "£PER_communism Hezb-e Tudeh"
PER.Communist-State_icon: "£PER_communism"
PER.Communist-State_desc: "Comunismo - O Partido Tudeh do Irã foi formado em 1941 como um partido comunista pró-soviético e se disfarçou como um partido nacionalista iraniano para atrair uma gama mais ampla de iranianos. O Partido Tudeh foi atacado durante o golpe de 1953 contra Mossadegh, que resultou em uma repressão aos socialistas e comunistas no Irã."
