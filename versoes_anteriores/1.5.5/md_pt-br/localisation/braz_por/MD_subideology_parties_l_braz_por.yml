PER.Nat_Autocracy_artesh: "£GFX_PER_military_junta Artesh-e Iran"
PER.Nat_Autocracy_artesh_desc: "Artesh-e Iran, ou as Forças Armadas Iranianas, foi estabelecida em 550 a.C., com sua forma mais moderna criada em 1921 durante o surgimento da Dinastia Pahlavi. O Artesh permaneceu em grande parte apolítico nos assuntos iranianos, tanto na era Pahlavi quanto na era da República Islâmica. Ao longo da história, o Artesh permaneceu leal ao governo no poder, mas também não hesita em defender valores mais nacionalistas no país."
