 ##Singapore
 SIN.conservatism: "£SIN_conservatism PAP - §CClique Ocidental§!"
 SIN.conservatism_desc: "O Partido de Ação Popular (PAP) está no poder em Cingapura desde o final dos anos 1950. É visto por muitos como uma oligarquia glorificada, mas também contribuiu para o boom econômico de Cingapura. As políticas promulgadas pelo PAP são tipicamente de natureza conservadora enquanto rejeitam o rótulo de qualquer coisa verdadeiramente ocidental.\n\nO §CClique Ocidental§! vai pressionar por mais cooperação com os Estados Unidos e outras grandes potências ocidentais."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Partido Democrático de Singapura"
 SIN.liberalism_desc: "O Partido Democrata de Cingapura tem como agenda o foco nos direitos humanos e em uma Cingapura crescente sem explorar demais o povo de Cingapura."
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Partido dos trabalhadores"
 SIN.socialism_desc: "O Partido dos Trabalhadores é o único partido de oposição que tem parlamentares. Eles operam que Cingapura deve se mudar para um país mais socialista, minimizando o elitismo e o materialismo. Além disso, eles acreditam no 'Primeiro Parlamento Mundial', onde o governo é responsabilizado por questões relativas aos cingapurianos e permite que os cingapurianos exerçam seu direito à participação política.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism PAP - §GClique oriental§!"
 SIN.Autocracy_desc: "O Partido de Ação Popular (PAP) está no poder em Cingapura desde o final dos anos 1950. É visto por muitos como uma oligarquia glorificada, mas também contribuiu para o boom econômico de Cingapura. As políticas promulgadas pelo PAP são tipicamente de natureza conservadora enquanto rejeitam o rótulo de qualquer coisa verdadeiramente ocidental.\n\nO §GClique oriental§! do PAP busca maiores laços com a RPC e a Rússia, bem como outras grandes potências emergentes.\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Partido Popular de Singapura"
 SIN.anarchist_communism_desc: "O SPP ou Partido Popular de Cingapura segue muitos dos mesmos padrões que os partidos liberais seguem em Cingapura. Eles são semelhantes ao Partido Democrata de Cingapura; no entanto, eles buscam concessões adicionais, como melhores oportunidades de emprego e educação.\n"
 SIN.anarchist_communism_icon: "£SIN_anarchist_communism"
 SIN.Caliphate: "£generic_Caliphate_small Jemaah Islamiyah"
 SIN.Neutral_Autocracy: "£SIN_conservatism PAP - §RClique Não Alinhado§!"
 SIN.Neutral_Autocracy_desc: "O Partido de Ação Popular (PAP) está no poder em Cingapura desde o final dos anos 1950. É visto por muitos como uma oligarquia glorificada, mas também contribuiu para o boom econômico de Cingapura. As políticas promulgadas pelo PAP são tipicamente de natureza conservadora enquanto rejeitam o rótulo de qualquer coisa verdadeiramente ocidental.\n\nO §RNClique não alinhado§! concentra-se principalmente na ASEAN e em Cingapura, mantendo-se de pé sem interferência estrangeira. Eles normalmente são o maior constituinte dos três cliques.\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Partido Democrático Progressista"
 SIN.Neutral_Communism_desc: "O Partido Progressista Democrático é outro partido menor em Cingapura que defende maiores direitos humanos e redistribuição de riqueza para permitir a eliminação da pobreza.\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Reformista"
 SIN.Neutral_conservatism_desc: "Conservadorismo Neutro - O Partido da Reforma é um partido político economicamente liberal e socialmente conservador em Cingapura."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Cingapura First"
 SIN.Neutral_Libertarian_desc: "Cingapura First foi fundada no início de 2014 para diminuir a dependência de mão de obra estrangeira barata e pouco qualificada, priorizar o desenvolvimento de empresas locais, incentivar o emprego de cingapurianos nativos e, finalmente, revisar as políticas que colocam os cingapurianos em desvantagem ao trabalhar em Cingapura .\n"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social Partido Nacional de Solidariedade"
 SIN.neutral_Social_desc: "O NSP representa uma maior cooperação dentro do sistema multipolítico e maiores direitos para as pessoas politicamente e economicamente.\n"
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Forças Armadas de Cingapura"
 SIN.Nat_Autocracy_desc: "As Forças Armadas de Cingapura (SAF) foram formadas logo após a independência da Malásia e lentamente se tornaram o centro das atenções como uma das forças armadas mais bem equipadas e treinadas do mundo. As forças de Cingapura são principalmente um exército baseado em recrutamento com um grupo menor de militares e mulheres profissionais.\n"
