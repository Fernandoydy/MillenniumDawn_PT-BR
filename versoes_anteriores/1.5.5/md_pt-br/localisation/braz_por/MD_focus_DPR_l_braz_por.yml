 DPR_start: "República Popular"
 dpr_focus: "Focos da República Popular de Donetsk"
 DPR_start_desc: "Agora não temos caminho de volta. Lutaremos pela nossa independência."
 DPR_vstavai_dombass: "Levante-se Donbass"
 DPR_vstavai_dombass_desc: "Cada mineiro, professor, soldado e trabalhador. Todos nós lutaremos pela nossa pátria!"
 DPR_reform_army: "Exército Reformista"
 DPR_reform_army_desc: "É necessário organizar todas as unidades de combate em uma única estrutura."
 DPR_reforms_army: "Reformas Militares Completas"
 DPR_reforms_army_desc: "Nossa Milícia Popular está pronta para defender sua pátria."
 DPR_bank: "Banco Central de Donetsk"
 DPR_bank_desc: "Precisamos organizar nosso sistema bancário."
 DPR_propaganda: "Ligue o porta-voz da propaganda"
 DPR_propaganda_desc: "É hora de convencer as pessoas da correção da nossa rebelião."
 DPR_gos_granitca: "Fortalecendo a Fronteira do Estado"
 DPR_gos_granitca_desc: "O inimigo não vai passar!"
 DPR_preemnik_dkpr: "Somos os herdeiros da República Donetsk-Krivoy Rog"
 DPR_preemnik_dkpr_desc: "Nós nos declaramos herdeiros desta formação no território de Donetsk e outras regiões. Talvez isso desempenhe um papel no futuro."
 DPR_pasports: "Passaporte de cidadão da República de Donetsk"
 DPR_pasports_desc: "Nosso cidadão deve ter seu passaporte."
 DPR_war_economic: "Economia Militar"
 DPR_war_economic_desc: "Teremos que viver numa economia de guerra."
 DPR_cheburashka: "MLRS Cheburashka"
 DPR_cheburashka_desc: "Nossos próprios sistemas de lançamento múltiplo de foguetes serão um ótimo complemento para o exército."
 DPR_resource_from_sov: "Ajuda da Rússia"
 DPR_resource_from_sov_desc: "Fomos desconectados da rede elétrica e do fornecimento de gás da Ucrânia, esperamos que a Rússia nos ajude."
 DPR_warehouse: "Armazéns de Armas"
 DPR_warehouse_desc: "É hora de vasculhar os antigos armazéns soviéticos."
 DPR_somali: "Batalhão "Somali" "
 DPR_somali_desc: "Um dos primeiros batalhões criados no território da nossa república."
 DPR_rebuild_ruins: "Comece a reconstruir as ruínas"
 DPR_rebuild_ruins_desc: "A guerra trouxe muita destruição ao nosso país. É hora de começar a reconstruir."
 DPR_nationalise: "Nacionalização das Empresas Ucranianas"
 DPR_nationalise_desc: "Nossa república precisa de fábricas, empresas e receitas fiscais. Acho que podemos resolver este problema."
 DPR_ros_banks: "Oferecer um lugar aos bancos russos"
 DPR_ros_banks_desc: "Talvez os bancos russos estejam interessados em nossa república."
 DPR_obtf_kaskad: "Cascata OBTF"
 DPR_obtf_kaskad_desc: "Formação tática de combate operacional da República Popular de Donetsk. OBTF "Kaskad" inclui partes das forças e meios das agências de aplicação da lei do DPR. O elo principal do OBTF "Kaskad" é ​​o Ministério de Assuntos Internos do DPR."
 DPR_novorossia: "Lembre-se de Novorossiya"
 DPR_novorossia_desc: "É hora de relembrar o projeto que fomos obrigados a esquecer por causa da maldita diplomacia."
 DPR_chugun_tur: "Suprimentos de Ferro Fundido Shadow para a Turquia"
 DPR_chugun_tur_desc: "Estabeleceremos entregas paralelas de ferro-gusa para a Turquia. Dinheiro extra não nos prejudicará."
 DPR_lnr_friend: "Fortalecendo a amizade com a LPR"
 DPR_lnr_friend_desc: "Novorossiya deve ser amigável. Continuaremos a desenvolver laços com a LPR."
 DPR_novorossia_create: "Novorossiya finalmente apareceu"
 DPR_novorossia_create_desc: "Finalmente..."
 DPR_start_lpr: "Pedido de influência na LPR"
 DPR_start_lpr_desc: "Planejamos fortalecer nossa influência na LPR e possivelmente criar a Novorossiya no futuro. Mas não podemos fazer isso sem o consentimento da Rússia"
 DPR_economic_integrate: "Integração econômica com a LPR"
 DPR_economic_integrate_desc: "É hora de nossas economias sincronizarem"
 DPR_politic_integrate: "Integração política com a LPR"
 DPR_politic_integrate_desc: "Um partido unido para ambas as nossas repúblicas será a melhor solução"
 DPR_law_integrate: "Integração legislativa com a LPR"
 DPR_law_integrate_desc: "A lei deveria ser a mesma para nós e para eles"
 DPR_vstuplenie_v_rf: "Retorno à pátria"
 DPR_vstuplenie_v_rf_desc: "Faremos um referendo sobre a adesão à Rússia. É hora de voltarmos para casa"
 DPR_integrate_army: "Começar a integração no exército russo"
 DPR_integrate_army_desc: "É hora de começar a integração no Exército Russo"
 DPR_integrate_army1: "Integração Completa no Exército Russo"
 DPR_integrate_army1_desc: "Nossas forças armadas seguem integralmente os padrões do Exército Russo"
 DPR_rzso_cheburashka: "MLRS \"Cheburashka\""
 DPR_rzso_cheburashka_desc: "Do ponto de vista técnico, o Cheburashka é um típico sistema moderno de foguetes de lançamento múltiplo, semelhante a outras amostras desta classe. Ao mesmo tempo, tal MLRS possui vários recursos interessantes que lhe conferem uma aparência característica e/ou fornecem capacidades especiais de combate."
 DPR_sports: "Desenvolvimento Esportivo"
 DPR_sports_desc: "É necessário desenvolver o esporte em nossa república para que cresça uma geração forte de defensores."
 DPR_vpk: "Restaurar Fábricas Militares"
 DPR_vpk_desc: "É hora de reviver nossas grandes fábricas"
 DPR_internet: "Operadora de Internet "Phoenix""
 DPR_internet_desc: "Estamos prontos para desenvolver a nossa rede de Internet para o bem-estar dos cidadãos da nossa república"
 DPR_rifles: "Rifles Domésticos"
 DPR_rifles_desc: "Criamos protótipos de nossos próprios desenvolvimentos entre rifles para nossos soldados"
 DPR_univer: "Escola Superior das Forças Armadas de Donetsk"
 DPR_univer_desc: "Recriaremos a Escola Superior Político-Militar de Engenharia e Tropas de Comunicações de Donetsk e treinaremos aqui novo pessoal para nosso exército"
 DPR_sport_development: "Desenvolvimento Esportivo"
 DPR_referendum: "Referendo sobre a adesão à Federação Russa"
 DPR_referendum_desc: "É hora de decidir - a Rússia nos aceitará?"
 DPR_first_invest: "Investimentos da Rússia"
 DPR_first_invest_desc: "Finalmente, os primeiros investimentos irão para a restauração do Donbass"
 DPR_strelkov_rise: "Strelkov no poder"
 DPR_strelkov_rise_desc: "Igor Ivanovich está agora totalmente no comando da Novorossiya. Aonde isso vai levar?"
 DPR_traitor_cleane: "Livre-se dos comandantes descontrolados"
 DPR_traitor_cleane_desc: "Só precisamos de quem cumpra cem por cento as nossas ordens"
 DPR_critisize_kremlin: "Críticas ao Kremlin"
 DPR_critisize_kremlin_desc: "O Kremlin não ajudou Novorossiya com força total, usamos retórica negativa para convencer o povo de que temos que lutar contra nós mesmos"
 DPR_total_mobilisation: "Mobilizar todos"
 DPR_total_mobilisation_desc: "Novorossiya vencerá se todos a defenderem"
 DPR_total_war: "A última guerra com a Ucrânia"
 DPR_total_war_desc: "É hora de libertar nossas terras"
 DPR_npz: "Nacionalizar Refinarias Locais"
 DPR_npz_desc: "Estatizaremos tudo o que pertencia ao antigo governo"
 DPR_infra: "Restaurar infraestrutura"
 DPR_infra_desc: "Precisamos de estradas, muitas estradas"
 DPR_total_ressurection: "Restaurar tudo"
 DPR_total_ressurection_desc: "É hora de reviver nossa terra natal"
 DPR_ros_invest: "Investimentos Russos"
 DPR_ros_invest_desc: "Nossa república precisa de fundos para o desenvolvimento e a Rússia está pronta para fornecê-los"
 DPR_ros_concept_interven: "O conceito de política externa da Rússia"
 DPR_ros_concept_interven_desc: "Participaremos ativamente nas missões militares externas da Rússia. Nossos voluntários ajudarão onde quer que a Rússia precise deles."



