# Dicas
expected_social_spending_tt: "Como ler o relatório:\nQuadrados §VVerdes§! representam o nível de gastos exigido por nossos cidadãos e cobertos por nossos gastos atuais\nQuadrados §RVermelhos§! representam o nível de gastos exigido por nossos cidadãos e NÃO cobertos por nossos gastos atuais - esta é a origem do aumento da força dos protestos\nQuadrados §BAzuis§! representam o nível de gastos NÃO exigido por nossos cidadãos, mas cobertos por nossos gastos atuais\nQuadrados brancos representam possíveis níveis de gastos, que não são cobertos ou esperados"
