SOV_supportlnrdnr_rus: "Apoio à LPR e DPR"
SOV_supportlnrdnr_rus_desc: "O foco 'Apoio à LPR e DPR' se concentra em fortalecer os laços e o apoio da Rússia às Repúblicas Populares de Luhansk (LPR) e Donetsk (DPR). Através dessa abordagem, a Rússia busca estabelecer uma parceria sólida com essas entidades, oferecendo assistência política, econômica e militar para garantir sua estabilidade e autonomia. A medida que o relacionamento é aprofundado, a Rússia também visa consolidar sua influência na região e contribuir para a manutenção da ordem regional."
SOV_peacekeeping_in_artsakh: "Manutenção da Paz em Artsakh"
SOV_peacekeeping_in_artsakh_desc: "Somos a única grande potência na região pós-soviética e devemos manter esse título! Por isso, precisamos mostrar nosso melhor lado resolvendo os problemas em Artsakh."
rec_nov_TT: "Reconheceremos Donbass como separado e nos prepararemos para a Invasão!"
SOV_trade_with_kazakhstan: "Comércio com o Cazaquistão"
SOV_trade_with_kazakhstan_desc: "Os cazaques sempre foram nossos melhores amigos na Ásia Central! Expandir o comércio entre nossas nações será benéfico para ambas as economias."
SOV_trade_with_azerbaijan: "Comércio com o Azerbaijão"
SOV_trade_with_azerbaijan_desc: "O Azerbaijão é um parceiro muito promissor para nós. Comerciar com eles definitivamente nos ajudará a expandir nossa influência ainda mais no Cáucaso."
SOV_trade_with_tajikistan: "Comércio com o Tajiquistão"
SOV_trade_with_tajikistan_desc: "O Tajiquistão sempre foi um bom parceiro para a Rússia. Definitivamente, há muito lucro que podemos obter ao comercializar com essa nação."
SOV_trade_with_kyrgyzstan: "Comércio com o Quirguistão"
SOV_trade_with_kyrgyzstan_desc: "O Quirguistão é nosso grande aliado na Ásia Central e nosso comércio mútuo nos ajudará a manter boas relações com eles."
SOV_trade_with_armenia: "Comércio com a Armênia"
SOV_trade_with_armenia_desc: "Os armênios são nossos irmãos caucasianos! Devemos comerciar com eles para que ambas as economias cresçam."
SOV_trade_with_uzbekistan: "Comércio com o Uzbequistão"
SOV_trade_with_uzbekistan_desc: "O Uzbequistão é um mercado realmente promissor. Devemos estimular o comércio com eles para impulsionar nossa economia."
SOV_indian_partnership: "Parceria com a Índia"
SOV_indian_partnership_desc: "A Índia é um país em desenvolvimento muito grande, eles precisam de nossos produtos, nós precisamos do mercado deles. Então, por que não comerciar com eles?"

sov_other.19.t: "Proposta de paz russa!"
sov_other.19.d: "A Rússia propõe um tratado de paz conosco, aceitando Hadrut e Karvachar, enquanto deixa Stepanakert para os armênios. Soldados de paz russos serão implantados em Stepanakert. Se recusarmos, isso já irá contra os interesses políticos da Rússia..."
sov_other.19.a: "Claro."
sov_other.19.b: "Lutaremos até o fim!"

sov_other.20.t: "Proposta russa."
sov_other.20.d: "A Rússia pergunta se precisamos de ajuda para regular o conflito em NKR. Eles podem enviar suas forças de paz, mas teremos que ceder alguns territórios."
sov_other.20.a: "Não, estamos bem"
sov_other.20.b: "Por favor, façam!"

sov_other.21.t: "Armênia recusa."
sov_other.21.d: "A Armênia acredita que pode lidar com isso por conta própria."
sov_other.21.a: "Bem, então..."