russia.14.t: "Investimentos Russos"
russia.14.d: "A Rússia ofereceu investir em nosso país! Eles ofereceram construir um pouco de nossa base industrial às suas próprias custas. No entanto, o lado negativo é que eles ganham mais controle sobre nosso governo."
russia.14.o1: "Poderíamos Usar Algumas Fábricas"
russia.14.o2: "Russos, Fiquem Longe!"
 ##Manchúria
russia.18.t: "Rússia Exige Manchúria"
russia.18.d: "A Rússia nos enviou uma demanda para anexar a Manchúria. Eles querem recriar Zheltorossiya e isso faz parte do plano deles. O que devemos fazer?"
russia.18.o1: "Temos que nos submeter..."
russia.18.o2: "Nada de Zheltorossiya por hoje."
russia.19.t1: "China Aceita Nossa Demanda"
russia.19.d1: "A China aceitou nossas demandas sobre a Manchúria. Finalmente temos Zheltorossiya sob nosso controle!"
russia.19.o1: "Slava Rossii!"
russia.20.t1: "China Recusa Nossa Demanda"
russia.20.d1: "A China recusou nossas demandas sobre a Manchúria. Teremos que lutar contra eles para recuperar Zheltorossiya!"
russia.20.o1: "Eles escolheram a morte."
 ##Alasca
russia.21.t: "Rússia Exige o Alasca"
russia.21.d: "Os russos nos enviaram uma demanda para anexar o Alasca. Seu chamado 'Império' quer recuperar todos os territórios que eram parte do antigo Império Russo, e o Alasca obviamente faz parte de seu plano. O que devemos fazer?"
russia.21.o1: "Temos que nos submeter..."
russia.21.o2: "Não haverá russos em Anchorage."
russia.22.t1: "Estados Unidos Aceitam Nossa Demanda"
russia.22.d1: "Os EUA aceitaram nossas demandas sobre o Alasca. Finalmente temos os territórios do norte de volta sob nosso controle!"
russia.22.o1: "Slava Rossii!"
russia.23.t1: "EUA Recusam Nossa Demanda"
russia.23.d1: "Os EUA recusaram nossas demandas sobre o Alasca. Teremos que lutar contra eles para recuperá-lo!"
russia.23.o1: "Vamos preparar um 'presente' para eles então."
russia.24.t: "Rússia Oferece Estado de União"
russia.24.d: "Nossos amigos na Rússia ofereceram se aproximar em relação ao nosso já existente Estado de União e torná-lo um Estado de União pleno. Claro, isso significaria abrir mão da independência bielorrussa, mas esse é um pequeno preço a pagar, certo?"
russia.24.o1: "Que seja o Estado de União!"
russia.24.o2: "Resistir e morder!"
russia.25.t: "Bielorrússia Aceita!"
russia.25.d: "A Bielorrússia aceitou a proposta de Estado de União. Agora eles seguirão nossas ordens. No entanto, é improvável que nossos outros aliados aprovem."
russia.25.o1: "Excelente."
russia.31.t: "Rússia Propõe Investimentos em Gasodutos"
russia.31.d: "A Rússia ofereceu investir em conjunto na infraestrutura energética entre nossos países! Eles ofereceram construir um gasoduto para que seu petróleo e gás fluam para nosso país."
russia.31.o1: "Claro!"
russia.31.o2: "Russos, Fiquem Longe!"
russia.32.t: "Rússia Propõe Investir na Indústria Militar"
russia.32.d: "A Rússia ofereceu investir em conjunto na indústria militar entre nossos países! Eles ofereceram construir uma fábrica de armas para nossa futura cooperação militar e econômica."
russia.32.o1: "Claro!"
russia.32.o2: "Russos, Fiquem Longe!" 

##Coisas do Golpe Ucraniano
russia.33.t: "Rumores se Espalham sobre Golpe Russo!"
russia.33.d: "Algumas fontes semi-confiáveis nos informaram sobre a preparação de um golpe por parte da Rússia. Para lidar com isso, podemos tentar garantir nossa administração rapidamente prendendo alguns de nossos corruptos funcionários pró-russos."
