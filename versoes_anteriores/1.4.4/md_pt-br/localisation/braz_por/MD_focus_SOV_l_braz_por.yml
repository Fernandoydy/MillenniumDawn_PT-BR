sov_other.16.t: "Rússia declara guerra aos EUA"
sov_other.16.d: "Recentemente, o governo nacionalista da Rússia declarou um ato de purificação unificadora contra a ameaça atlantista no mundo!"
sov_other.16.a: "O que diabos?!"

