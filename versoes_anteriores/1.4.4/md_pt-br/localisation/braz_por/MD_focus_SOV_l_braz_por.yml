sov_furgal.1.t: "Caso de Sergei Furgal"
sov_furgal.1.d: "Na região de Khabarovsk, na Rússia, está um governador do partido nacionalista LDPR, que se faz passar por um 'santo'. Ele remove pessoas leais a nós do aparato político e combate muito a corrupção, diminuindo salários e removendo funcionários. Por um lado, podemos elogiá-lo por esse comportamento e torná-lo um bom exemplo. Por outro lado, ele interfere demais nos interesses comerciais dos oligarcas leais a nós na região e aumenta a popularidade de ideias nacionais e democráticas. Como vamos lidar com isso?"
sov_furgal.1.a: "Ele perdeu minha confiança. Fabricar um caso criminal contra ele."
sov_furgal.1.b: "Vamos apoiar esse comportamento!"

sov_furgal.2.t: "Furgal está preso!"
sov_furgal.2.d: "Furgal foi condenado e preso. A capital foi transferida de Khabarovsk para Vladivostok. No entanto, os moradores de Khabarovsk estão protestando contra o desembarque de Furgal, instigando o impeachment de nosso líder supremo e a libertação de Sergei Furgal. Ao contrário dos liberais, os furgalovitas saem com bandeiras de Khabarovsk. O que faremos?"
sov_furgal.2.a: "Reprimir os protestos!"

sov_nemtsov.1.t: "Boris Nemtsov é morto!"
sov_nemtsov.1.d: "Boris Nemtsov foi baleado na hora de Moscou em 27 de fevereiro de 2015 em Moscou na Ponte Bolshoi Moskvoretsky, quando estava a caminho da casa em Malaya Ordynka com a modelo ucraniana Anna Duritskaya depois do jantar no GUM. Segundo os investigadores, Nemtsov estava sob vigilância, e os atacantes conheciam o trajeto. O assassino disparou vários tiros nas costas de Boris Nemtsov, após o que fugiu em um carro branco que se aproximou (inicialmente, foi erroneamente assumido que os assassinos dispararam de um carro em movimento). Nemtsov foi baleado seis vezes nas costas, quatro balas atingiram sua cabeça, coração, fígado e estômago. Nemtsov morreu no local devido a seus ferimentos. Os criminosos fugiram em um carro. O plano "Interceptação" foi anunciado. O Tribunal Militar do Distrito de Moscou emitiu um veredicto no caso do assassinato de Nemtsov. Zaur Dadaev foi condenado a 20 anos de prisão, seus cúmplices Anzor Gubashev a 19 anos de prisão, Shadid Gubashev a 16, Temirlan Eskerkhanov a 14, Khamzat Bakhaev a 11 anos. Cada um deles foi multado em 100 mil rublos, todos os condenados devem cumprir suas penas em colônias de regime rigoroso. O tribunal não revelou o cliente direto do assassinato."
sov_nemtsov.1.a: "Interessante."

sov_girkin.1.t: "Captura de Slavyansk!"
sov_girkin.1.d: "Até um certo momento, o confronto no Donbass não tinha o caráter de um confronto armado. Embora naquela época o ativista do Euromaidan de Donetsk, Dmitry Chernyavsky, já tivesse sido morto, e a chamada República Popular de Donetsk tivesse sido proclamada, os separatistas não tinham poder real. O pessoal da polícia e do SBU aguardava, não havia apoio em massa dos locais. Bastante gente estava realmente indo assistir a comícios regulares, mas havia muito poucas pessoas nos prédios ocupados da administração regional em Donetsk: eram loucos da cidade, pessoas criminosas e semicriminosas, ativistas pró-russos, forasteiros russos visitantes das regiões fronteiriças. Do conjunto inteiro de líderes da então RPD, apenas Alexander Khryakov e Andrey Purgin da organização pública Donetsk Republic, fundada no meio dos anos 2000, eram relativamente conhecidos. Quase todo mundo em Donetsk estava firmemente convencido de que os separatistas caseiros se reuniriam por vários dias e se dispersariam. No entanto, a situação se escalou rapidamente. E, além disso, onde não eram esperados - em Slavyansk (população - 120 mil na época) no norte da região, um destacamento de 52 pessoas entrou armado. Primeiramente, eles tomaram o departamento de polícia da cidade quase sem resistência."
sov_girkin.1.a: "Interessante."
