sov_yeltsin.1.t: "O Legado de Yeltsin"
sov_yeltsin.1.d: "Após o colapso da União Soviética, o bêbado Yeltsin se tornou o presidente da Rússia, incapaz de liderar efetivamente o país. O colapso da URSS, a dissolução do Soviete Supremo, as campanhas chechenas, os leilões de empréstimos para ações, a denominação e a moratória de 1998 - tudo isso recaiu sobre os ombros do povo russo e esmagou as esperanças por um futuro mais brilhante. Recentemente, a Rússia escolheu um presidente com quem entrará no terceiro milênio. Após a difícil década de 1990, havia uma demanda no país por um líder sólido e eficaz. Havia esperanças de que após as reformas, haveria uma melhora na vida. Que a ordem elementar seria estabelecida. E foi em Putin, que rapidamente ganhou popularidade como primeiro-ministro e presidente em exercício, que essas esperanças foram depositadas. Nos anos 90, após o cerco ao Palácio Branco, bem como numerosas divergências na sociedade russa, um político chegou ao poder que foi capaz de consolidar todas as partes beligerantes e começou a criar um novo sistema político... O que resultará disso?"
sov_yeltsin.1.a: "Vamos ver como ele se sai."

sov_yeltsin.2.t: "Morte de Yeltsin"
sov_yeltsin.2.d: "A RIA acaba de anunciar que, após uma longa luta contra sua doença cardíaca, o primeiro presidente da Rússia independente, Boris Yeltsin, faleceu esta tarde. Conforme declarado por sua esposa, os médicos estavam lutando por sua vida desde cedo pela manhã. Já foi emitido um momento de silêncio na USTU nomeada em sua homenagem. Muitos líderes ocidentais já enviaram suas condolências."
sov_yeltsin.2.a: "Descanse em paz, nosso lutador pela liberdade!"
sov_yeltsin.2.b: "Descanse em paz."

sov_vybory.2.t: "Putin Eleito Presidente"
sov_vybory.2.d: "Vladimir Putin vence o primeiro turno das eleições presidenciais, tendo recebido 63,75% dos votos após a contagem de 99% das cédulas. A oposição não considera as eleições legítimas, prometendo responder com protestos em massa. Nas eleições presidenciais na Rússia, 65,3% dos eleitores russos votaram, de acordo com os dados mais recentes da CEC."
sov_vybory.2.a: "Líder novamente aqui!"

sov_vybory.1.t: "Medvedev Eleito Presidente"
sov_vybory.1.d: "O Primeiro Vice-Primeiro-Ministro Dmitry Medvedev obteve uma vitória previsível nas eleições presidenciais de domingo como sucessor do atual chefe de estado, Vladimir Putin. Analistas e a oposição dizem que a eleição do jovem de 42 anos, Medvedev, que promete um curso liberal, como o terceiro presidente da Rússia, garantirá que o poder permaneça nas mãos de Putin."
sov_vybory.1.a: "Vamos ver como ele se sai!"

russia_med.1.t: "Militsiya renomeada para Politsiya"
russia_med.1.d: "A lei sobre a Polícia foi assinada pelo presidente russo Dmitry Medvedev recentemente, como parte de uma reforma completa das estruturas de aplicação da lei. A lei sobre a Polícia, desenvolvida como parte da reforma dos órgãos de assuntos internos russos, prevê que a militsiya mudará de nome para polícia. A lei define o status, os direitos e os deveres de um policial; libera a polícia de funções duplicadas e incomuns, fortalece o modelo de parceria de relações entre a polícia e a sociedade."
russia_med.1.a: "Hã?"

rusboloto.1.t: "Protestos em Moscou!"
rusboloto.1.d: "Insatisfeitos com mais uma reorganização do poder, os russos saem para protestar contra o governo. De acordo com várias fontes, de 100.000 a 150.000 pessoas compareceram ao comício, e de acordo com a versão da Direção Central de Assuntos Internos - 25.000. Em todas as ações de protesto subsequentes, o número de pessoas será deliberadamente subestimado pela Direção Central de Assuntos Internos. Manifestações Por Eleições Justas foram realizadas em 99 cidades da Rússia e em mais 45 cidades no exterior. O Departamento de Educação de Moscou inesperadamente nomeou um controle para todos os alunos do ensino médio, o que causou outra onda de indignação. As pessoas foram para a Praça Bolotnaya com uma grande quantidade de cartazes caseiros e exigiram novas e justas eleições."
rusboloto.1.a: "Esmague-os com a aplicação da lei!"
rusboloto.2.b: "Se é isso que eles querem..."

rusboloto.2.t: "Aumento dos Protestos em Moscou!"
rusboloto.2.d: "Apesar da resistência por parte das agências de aplicação da lei, as pessoas ainda saem para os comícios na Praça do Pântano. A polícia metropolitana anunciou provocações por parte dos organizadores e participantes do comício de oposição na Praça Bolotnaya. O serviço de imprensa da Direção Principal do Ministério de Assuntos Internos de Moscou disse no domingo que, como resultado das ações dos manifestantes no centro de Moscou, quatro policiais ficaram feridos, com contusões e ferimentos cortantes. Ao mesmo tempo, soube-se sobre a tentativa dos manifestantes de romper o cordão policial denso. De acordo com os correspondentes do Vedomosti, foi então que um coquetel Molotov foi lançado contra a polícia. Em resposta, a polícia começou a deter os opositores que estavam rompendo o cordão e os colocou em ônibus. De acordo com a Direção Principal do Ministério de Assuntos Internos, apesar do fato de os manifestantes terem atirado objetos perigosos na polícia, o gás não foi usado contra eles. Uma fonte das forças de segurança disse ao Vedomosti que o Artigo 212 sobre incitação a tumultos está sendo aplicado aos organizadores do evento, incluindo Sergei Udaltsov e Alexei Navalny. Até agora, eles ainda não são considerados suspeitos. Segundo o interlocutor do Vedomosti, "com base no Artigo 318 sobre violência contra policiais, as pessoas que atiraram garrafas contra os policiais e entraram em confronto com eles serão responsabilizadas."
rusboloto.2.a: "Esmague-os com a aplicação da lei (novamente)!"
rusboloto.2.b: "Ah, tudo bem."

rusboloto.3.t: "Protestos foram controlados pela polícia."
rusboloto.3.d: "Os protestos não conseguiram atingir seu objetivo."
rusboloto.3.a: "Maravilhoso."

sov_other.1.t: "Zhirinovsky eleito como Presidente"
sov_other.1.d: "Durante a recente mudança de governo na Rússia, o partido nacionalista LDPR foi eleito com seu líder Vladimir Zhirinovsky como novo Presidente. Eles anunciaram um novo programa político que mudaria radicalmente a Rússia. Uma das primeiras reformas que eles prometem é o retorno da bandeira antiga e um novo rumo em direção a uma agenda conservadora nacionalista..."
sov_other.1.a: "O que aguarda a Rússia?"

sov_other.2.t: "Comunistas eleitos na Rússia"
sov_other.2.d: "Durante a recente mudança de poder na Rússia, o Partido Comunista chegou ao poder, anunciando uma mudança radical no vetor do poder e um novo desejo de restaurar a ordem socialista na Rússia. Agora, nos quadros do novo governo na Rússia, há novas pessoas prontas para reverter a história da Rússia em 360 graus."
sov_other.2.a: "Nova URSS?"

sov_other.3.t: "Piadas do Comedy Club sobre nosso Presidente"
sov_other.3.d: "Os comediantes armênios do famoso programa de TV Comedy Club fizeram piadas sobre nosso recém-eleito presidente. Devemos tomar alguma medida?"
sov_other.3.a: "Ainda não."
sov_other.3.b: "Peça desculpas a eles."

sov_other.4.t: "Golpe Nazbol!"
sov_other.4.d: "O Partido Nacional-Bolchevique da Rússia recentemente realizou um golpe na Rússia e assumiu o poder. O LDPR agora se tornou o segundo partido parlamentar, enquanto os Nazbols estão governando o país."
sov_other.4.a: "Sim, Morte!"

sov_other.5.t: "Nova Império Russo"
sov_other.5.d: "Os nacionalistas russos declararam um novo plano para recuperar suas terras imperiais e tomar o poder nas terras que saíram do mundo russo."
sov_other.5.a: "Russkiy mir vosstanet snova."

sov_other.6.t: "Grande Marcha Russa"
sov_other.6.d: "Recentemente, marchas em larga escala de nacionalistas russos, monarquistas, padres ortodoxos e rodnovery pagãos em formação unida ocorreram em toda a Rússia. Durante a marcha, houve confrontos com minorias étnicas de repúblicas islâmicas. Para onde isso pode levar?"
sov_other.6.a: "Russos - Avante!"

sov_other.7.t: "Unificação de Igreja e Estado"
sov_other.7.d: "O governo anunciou recentemente a unificação de igreja e estado em uma única entidade e a integração total da Igreja Ortodoxa nos círculos governantes do país. A sinfonia do governo é restaurada novamente."
sov_other.7.a: "Tsarebozhniki."

sov_other.8.t: "Escolhendo o novo Monarca..."
sov_other.8.d: "A Rússia precisa de um novo monarca forte. Precisamos escolher alguém para governar o novo Império Russo mais uma vez."
sov_other.8.d1: "Andrey Romanov é o candidato mais legítimo!"
sov_other.8.d2: "Outras opções?"
sov_other.8.b: "Maria Vladimirovna!"
sov_other.8.c: "Georgiy deve governar!"
sov_other.8.a: "Nicolau o Terceiro!"

sov_other.9.t: "Rússia apoia a Ucrânia!"
sov_other.9.d: "O novo governo democrático da Rússia iniciou uma nova iniciativa diplomática de reconciliação com a Ucrânia, cooperação mútua e integração linguística mútua, além de apoio a programas de democracia e combate à corrupção na Ucrânia."
sov_other.9.a: "Irmãos para sempre!"
sov_other.9.b: "A verdade está na fraternidade."

sov_other.10.t: "Rússia nos ajuda a combater a corrupção!"
sov_other.10.d: "Recentemente, devido ao novo acordo russo-ucraniano contra a corrupção, a Rússia nos ajudou a prender e confiscar a propriedade de um oligarca corrupto, diminuindo drasticamente o nível de corrupção em nosso país!"
sov_other.10.a: "Obrigado!"

SOV_undo_putin_TT: "Vamos começar o processo de desfazer o sistema de governo sem lei que foi estabelecido antes do nosso governo!"

sov_other.11.t: "Exercícios Militares Russo-NATO em Massa!"
sov_other.11.d: "A Rússia, tendo iniciado sua reorientação radical em direção ao Ocidente, iniciou exercícios em larga escala entre as Forças Armadas RF e os países da OTAN em campos de treinamento na Rússia."
sov_other.11.a: "Antes inimigos, agora amigos."

sov_other.12.t: "Tropas da OTAN na Rússia."
sov_other.12.d: "A Rússia, tendo iniciado sua reorientação radical em direção ao Ocidente, iniciou a estação de tropas da OTAN em seus territórios para garantir a estabilidade e a segurança de toda a região."
sov_other.12.a: "Baseado?"

SOV_combined_economic_system: "Sistema Econômico Combinado"
SOV_combined_economic_system_desc: "Ao chegar a um acordo com os oligarcas e o estado, finalmente podemos seguir em frente para consertar nossa economia de maneira verdadeiramente única russa."
SOV_oligarchic_republic: "República Oligárquica"
SOV_oligarchic_republic_desc: "Agora, quando os oligarcas concluíram todas as suas fusões, podemos finalmente construir uma nova Rússia, uma Rússia oligárquica."

sov_other.13.t: "Proposta Russa..."
sov_other.13.d: "O novo governo democrático russo propõe programas linguísticos mútuos para reconhecer o idioma russo como outro idioma oficial na Ucrânia, enquanto a Rússia ajudará a ensinar o idioma ucraniano aos ucranianos étnicos na Rússia. O sentimento é garantir a falta de conflito entre as duas nações, amizade mútua e intercâmbio cultural."
sov_other.13.a: "Ideia maravilhosa!"
sov_other.13.b: "Desculpe, não."

sov_other.14.t: "A Ucrânia aceitou nossa proposta!"
sov_other.14.d: "A Ucrânia aceitou nossa proposta!"
sov_other.14.a: "Maravilhoso!"

sov_other.15.t: "A Ucrânia recusou nossa proposta!"
sov_other.15.d: "A Ucrânia recusou nossa proposta!"
sov_other.15.a: "Por quê?"

SOV_nemtsov: "Boris Nemtsov"
SOV_nemtsov_desc: "Boris Yefimovich Nemtsov (9 de outubro de 1959 - 27 de fevereiro de 2015) foi um físico russo, político liberal e crítico contundente de Vladimir Putin. Ele esteve envolvido na introdução de reformas na economia russa pós-soviética. Sob a presidência de Boris Yeltsin, foi o primeiro governador da Região de Nizhny Novgorod. Mais tarde, trabalhou no governo da Rússia como Ministro de Combustível e Energia, Vice-Primeiro-Ministro da Rússia e membro do Conselho de Segurança. Em 1998, fundou o movimento Jovem Rússia. Em 1998, co-fundou o grupo de coalizão Causa Justa e, em 1999, co-fundou a União das Forças de Direita, um bloco eleitoral e subsequentemente um partido político."
SOV_navalny: "Alexey Navalny"
SOV_navalny_desc: "Alexey Anatolievich Navalny (nascido em 4 de junho de 1976) é um líder de oposição russo, advogado e ativista anticorrupção. Ele organizou manifestações contra o governo e se candidatou a cargos para defender reformas contra a corrupção na Rússia e contra o presidente Vladimir Putin, que evita se referir diretamente a Navalny pelo nome. Ele é líder do partido Rússia do Futuro e fundador da Fundação Anticorrupção. Ele é reconhecido pela Anistia Internacional como prisioneiro de consciência e recebeu o Prêmio Sakharov por seu trabalho em direitos humanos. Em uma entrevista de rádio em 2011, ele descreveu o partido governante da Rússia, o Rússia Unida, como um 'partido de ladrões e criminosos', o que se tornou um epíteto popular."

SOV_path_of_western: "Caminho do Ocidentalismo"
SOV_path_of_western_desc: "A Guerra Fria acabou. Nacionalismo e comunismo estão no nosso passado. O único caminho a seguir é a democracia, em direção ao fim da história."

