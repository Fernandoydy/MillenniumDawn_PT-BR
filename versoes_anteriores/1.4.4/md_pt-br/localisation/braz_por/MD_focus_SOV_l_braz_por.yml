l_braz_por:
russia_focus: "Árvore de Foco da Rússia"
SOV_reign_of_yeltsin: "O Reinado de Boris Yeltsin"
SOV_reign_of_yeltsin_desc: "Boris Yeltsin foi o primeiro Presidente da recém-criada Federação Russa, o estado sucessor da URSS, de 1991 a 1999. Ele presidiu enormes problemas econômicos e uma guerra desastrosa na Chechênia, e em 31 de dezembro de 1999, entregou seu cargo ao Primeiro-Ministro Vladimir Putin."
SOV_presidential_election_of_2000: "As Eleições de 2000"
SOV_presidential_election_of_2000_desc: "A era de Boris Yeltsin terminou em 31 de dezembro de 1999, quando ele de fato passou o poder para seu herdeiro político designado, Vladimir Putin. Putin, com o apoio renovado pela vitória sobre os chechenos, agora busca fortalecer sua legitimidade política com uma Eleição Presidencial em março de 2000."
SOV_groznyy_offensive: "Ofensiva de Groznyy"
SOV_groznyy_offensive_desc: "A Segunda Guerra Chechena começou em agosto de 1999, quando os combatentes chechenos, cujo estado, Ichkeria, desfrutava de independência de fato desde a Primeira Guerra Chechena de 1996, iniciaram uma infiltração militar em grande escala na província vizinha de Dagestão. A retaliação militar russa resultou no cerco à capital chechena, Groznyy. É provável que a cidade caia até o final de janeiro ou início de fevereiro."

 # Coloque em
SOV_putin: "Vladimir Putin"
SOV_putin_desc: "Vladimir Putin, nascido em Leningrado e ex-oficial de inteligência da KGB, serviu brevemente como diretor do FSB e secretário do Conselho de Segurança, antes de ser nomeado primeiro-ministro em agosto de 1999. Com seu conhecimento e experiência em inteligência estrangeira, Putin é de longe um dos candidatos mais fortes que podem governar a Rússia nestes tempos problemáticos, senão o mais forte."
SOV_gazprom: "Regular Gazprom"
SOV_gazprom_desc: "Uma indústria de gás doméstica previamente desenvolvida pela CCCP, a Gazprom é agora uma empresa em declínio, sem presidentes capazes. Para obter controle sobre os oligarcas da Rússia e aumentar o controle do nosso estado nas empresas mais necessárias, devemos substituir os presidentes desleais e corruptos da Gazprom por estadistas capazes. Acionistas da Hermitage Capital Management e o ministro das finanças nos ajudarão."
SOV_the_grand_bargain: "O Grande Acordo"
SOV_the_grand_bargain_desc: "A Rússia está atualmente sob o controle de oligarcas. Se quisermos obter algum poder real dentro do país, devemos oferecer a eles uma proposta que eles não possam recusar."
SOV_lukoil: "Expandir a Lukoil"
SOV_lukoil_desc: "A Lukoil é uma empresa estatal de petróleo fundada pela URSS em 1991, pouco antes de sua dissolução oficial. Investimentos adicionais na Lukoil expandirão a produção de petróleo e ajudarão a crescer nossa economia em dificuldades."
SOV_forced_oil_mergers: "Fusões Forçadas de Petróleo"
SOV_forced_oil_mergers_desc: "Nossa indústria de petróleo e gás é atualmente controlada por várias empresas e partidos. Se quisermos controlar os oligarcas, devemos primeiro obrigá-los a trabalhar juntos e aumentar a eficiência da produção de petróleo."
SOV_forced_mining_mergers: "Fusões Forçadas na Mineração"
SOV_forced_mining_mergers_desc: "A mineração é uma indústria crítica e foi fragmentada por oligarcas gananciosos para seu próprio ganho desde a queda da URSS. Devemos trazer todas essas entidades sob nosso controle para garantir a sobrevivência de nossa nação e aumentar a eficiência da produção."
SOV_expand_mining_sector: "Expandir o Setor de Mineração"
SOV_expand_mining_sector_desc: "A mineração é uma das maiores indústrias na Rússia, representando uma grande porcentagem dos produtos minerais, commodities, metais, petróleo e gás do mundo. Devemos expandir as oportunidades de emprego e abrir investimentos estrangeiros. Quanto maior o setor de mineração, mais forte a economia e uma economia mais forte significa uma Rússia forte novamente!"
SOV_putinism: "Putinismo"
SOV_putinism_desc: "Embora Putin não tenha uma ideologia oficial que o guie, seu sistema de governo, onde o poder é detido por oligarcas e ex-oficiais militares (conhecidos como siloviki), passou a ser definido como 'Putinismo'."
SOV_found_rosatom: "Fundar a Rosatom"
SOV_found_rosatom_desc: "A Rosatom é a corporação estatal de energia nuclear da Rússia. Ela controla o complexo nuclear-industrial russo."
SOV_empower_siloviki: "Empoderar os Siloviki"
SOV_empower_siloviki_desc: "'Silovik' é um termo russo para ex-militares, ex-oficiais de inteligência e soldados que posteriormente assumem o poder e se tornam políticos. Ao empoderar tais homens, podemos garantir um alto nível de acordo nas questões importantes."
SOV_arctic_gas_exploration: "Exploração de Gás no Ártico"
SOV_arctic_gas_exploration_desc: "As regiões árticas contêm vastas reservas de gás natural. Podemos nos tornar independentes energeticamente e um exportador líquido de energia se simplesmente explorarmos tais reservas."
SOV_ensure_oligarch_submission: "Garantir a Submissão dos Oligarcas"
SOV_ensure_oligarch_submission_desc: "Sob Boris Yeltsin, a Rússia se tornou a maior máfia do mundo. Os oligarcas, em particular, foram um grande contribuinte para a loucura econômica que foram os anos 90. Para evitar que isso aconteça novamente, precisamos mostrar aos oligarcas quem manda."
SOV_remove_guzinsky: "Remover Gusinsky"
SOV_remove_guzinsky_desc: "Vladimir Gusinsky é um grande magnata da mídia, mas ele se recusa a cooperar com o governo e os oligarcas. Precisamos lidar com ele."
SOV_delay_sibirneft_merger: "Atrasar a Fusão da Sibneft"
SOV_delay_sibirneft_merger_desc: "Em abril de 2003, o CEO da Yukos Oil, Mikhail Khodorkovsky, anunciou que a Yukos se fundiria com a Sibneft, criando uma empresa de petróleo com reservas iguais às das multinacionais petrolíferas ocidentais. Mas as autoridades decidiram que ele não seria a pessoa a fazê-lo, fabricando acusações de corrupção e evasão fiscal."
SOV_gen_3_nuclear_plants: "Reatores Nucleares da Geração 3+"
SOV_gen_3_nuclear_plants_desc: "Os projetos de reatores da Gen III+ são um desenvolvimento evolutivo dos reatores da Gen III, oferecendo melhorias na segurança em relação aos projetos de reatores da Gen III. Os fabricantes começaram o desenvolvimento de sistemas Gen III+ na década de 1990, com base na experiência operacional dos reatores de água leve americano, japonês e europeu ocidental."
SOV_khodorkovsky_case: "O Caso Khodorkovsky"
SOV_khodorkovsky_case_desc: "Com acusações de corrupção e evasão fiscal aumentando, é cada vez mais provável que Mikhail Khodorkovsky seja condenado e perca convenientemente suas ações na Yukos Oil."
SOV_revision_6: "Revisão Número 6"
SOV_revision_6_desc: "A Revisão Número 6 é uma lei que dá ao governo o pleno direito e autoridade para espionar todas as comunicações dentro do país."
SOV_new_waste_repository: "Um Novo Repositório de Resíduos"
SOV_new_waste_repository_desc: "Um estado nuclear como o nosso requer uma nova instalação permanente de isolamento de resíduos em algum lugar distante de toda a civilização. Em algum lugar na Sibéria, talvez? Ou em Semipalatinsk?"
SOV_state_corporatism: "Corporativismo Estatal"
SOV_state_corporatism_desc: "A Rússia possui um grande número de corporações cujos CEOs e outros altos funcionários também estão no governo. Vamos levar isso até o fim e unir o estado e a corporação em uma única entidade. Todos os negócios serão conduzidos de acordo com os caprichos do estado."
SOV_seize_yukos_oil: "Apreender a Yukos Oil"
SOV_seize_yukos_oil_desc: "Agora que Khodorkovsky está fora do caminho, podemos apreender a corporação Yukos Oil e dividi-la entre nossos súditos mais leais."
SOV_khodorkovsky_trial: "Os Julgamentos de Khodorkovsky"
SOV_khodorkovsky_trial_desc: "Agora que temos um caso suficiente contra Khodorkovsky, podemos levá-lo a tribunal, embora todos saibamos qual será o veredito."
SOV_2004_election: "As Eleições de 2004"
SOV_2004_election_desc: "A eleição russa de 2004 foi uma vitória esmagadora do incumbente Vladimir Putin. Para uma eleição russa, houve surpreendentemente pouca interferência do governo no processo real. No entanto, a TV estatal dedicou significativamente mais tempo de transmissão a uma cobertura positiva de Putin, e ele não enfrentou uma oposição real, vencendo com 71,9% dos votos. O segundo colocado, um candidato do CPRF, obteve 13,8% dos votos."
SOV_establish_petrostate: "Estabelecer o Petroestado"
SOV_establish_petrostate_desc: "A Rússia é o segundo maior produtor de petróleo do mundo e notavelmente fora do alcance do cartel da OPEP. Podemos usar nossos recursos naturais para financiar o governo."
SOV_counter_radicalization: "Combater a Radicalização"
SOV_counter_radicalization_desc: "Apesar de perder Groznyy, os radicais muçulmanos chechenos continuam sua guerra de terror contra o povo russo. Eles devem ser combatidos em todas as frentes. Claro, não são apenas os chechenos que precisamos nos preocupar, mas também as facções nacionalistas, cuja raiva precisamos manter sob controle para que não descambe para a loucura."
SOV_putinist_propaganda: "Propaganda Putinista"
SOV_putinist_propaganda_desc: "Antes de Vladimir Putin, a Rússia era uma nação oprimida, atrasada e desgraçada. Mas então Putin apareceu e restaurou a esperança e o orgulho à nação russa. Glória à Rússia e Glória ao Presidente Putin!"
SOV_join_wto: "Entrar na OMC"
SOV_join_wto_desc: "Entrar na Organização Mundial do Comércio nos ajudará a integrar e expandir ainda mais na economia mundial, trazendo prosperidade para nossa nação e nosso povo."
SOV_referendum_in_chechnya: "Referendo na Chechênia"
SOV_referendum_in_chechnya_desc: "A Chechênia é um lugar radicalmente diferente do resto da Rússia. A única maneira de trazer a paz à Chechênia é permitir que o povo decida. Suas opções são a anexação completa à Federação Russa ou algum nível de autonomia."
SOV_abandon_khrushchyovkas: "Abandonar as Khrushchyovkas"
SOV_abandon_khrushchyovkas_desc: "As Khrushchyovkas eram a base para habitação na era soviética. Mas elas não foram feitas para durar para sempre, e muitas estão se deteriorando. Elas devem ser demolidas e novas unidades habitacionais devem ser construídas do zero."
SOV_the_putinka: "A Putinka"
SOV_the_putinka_desc: "As Khrushchyovkas demolidas deram lugar a um novo tipo de unidade habitacional: a Putinka."
SOV_2002_land_reform: "Reformas do Código de Terras de 2002"
SOV_2002_land_reform_desc: "A reforma do código de terras de 2002 estabeleceu que a propriedade de objetos imobiliários seguiria o terreno anexado, concedia o direito exclusivo de compra ou arrendamento de terras estatais ao proprietário do objeto imobiliário anexado, concedia aos proprietários privados de edifícios o direito preferencial de compra da terra; e proibia a futura privatização de objetos imobiliários sem a privatização simultânea do terreno."
SOV_united_grain_co: "United Grain Company"
SOV_united_grain_co_desc: "A United Grain Company foi estabelecida em 21 de março de 2007 como resultado da transformação da FGUP 'Agência Federal de Regulação do Mercado de Alimentos' sob o Ministério da Agricultura da Federação Russa, cuja função principal era a implementação da regulação estatal do mercado de grãos."
SOV_sign_bologna_accords: "Assinar os Acordos de Bolonha"
SOV_sign_bologna_accords_desc: "O Processo de Bolonha é uma série de reuniões ministeriais e acordos entre países europeus para garantir comparabilidade nos padrões e qualidade das qualificações de ensino superior. Assinar os Acordos de Bolonha integra nosso sistema educacional aos padrões europeus."
SOV_2007_university_reform: "Reformas Universitárias de 2007"
SOV_2007_university_reform_desc: "As reformas universitárias de 2007 substituíram o tradicional modelo russo de universidade de 5 anos pelos programas mais ocidentais de bacharelado de 4 anos e mestrado de 2 anos."
SOV_increase_healthcare_spending: "Aumento dos Gastos com Saúde"
SOV_increase_healthcare_spending_desc: "A União Soviética tinha um dos melhores sistemas de saúde do mundo, e seu colapso deixou milhões de pessoas sem cobertura da noite para o dia. Precisamos reconstruir nosso sistema de saúde para reconstruir nossa economia, aumentar nossa população e, em última análise, recuperar nossa posição no cenário mundial."
SOV_2011_healthcare_reforms: "Reformas de Saúde de 2011"
SOV_2011_healthcare_reforms_desc: "As Reformas de Saúde de 2011 foram propostas pelo Primeiro-Ministro Vladimir Putin. Foram alocados mais de 300 bilhões de rublos para melhorar a saúde dentro da Rússia."
SOV_2008_election: "As Eleições de 2008"
SOV_2008_election_desc: "As eleições de 2008 introduziram um novo conjunto de candidatos presidenciais, já que Putin estava limitado a dois mandatos consecutivos. Em seu lugar, concorre Dmitri Medvedev pela Rússia Unida. Os outros candidatos são Vadim Zhirinovsky pelo LDPR, Gennadiy Zyuganov pelo CPRF e um estreante chamado Andrei Bogdanov pelo Partido Democrático da Rússia."
SOV_andrei_bogdanov: "Andrei Bogdanov"
SOV_andrei_bogdanov_desc: "Andrey Vladimirovich Bogdanov, nascido em 31 de janeiro de 1970, é um político russo. Ele é o presidente do Partido Comunista da Justiça Social e um maçom proeminente, servindo como Grão-Mestre da Grande Loja da Rússia desde 2007."
SOV_dmitri_medvedev: "Dmitri Medvedev"
SOV_dmitri_medvedev_desc: "Dmitry Anatolyevich Medvedev, nascido em 14 de setembro de 1965, é um político russo que vem atuando como vice-presidente do Conselho de Segurança da Rússia desde 2020. Medvedev também foi presidente da Rússia entre 2008 e 2012 e primeiro-ministro da Rússia entre 2012 e 2020."
SOV_occupy_south_ossetia: "Garantir Separatistas Georgians"
SOV_occupy_south_ossetia_desc: "Com foco na manutenção da influência política, estabilidade regional e proteção dos interesses russos, essa estratégia visa fortalecer os laços com os grupos separatistas presentes na Geórgia, especialmente na Ossétia do Sul. Através de apoio político, econômico e possivelmente militar, a Rússia busca estabelecer uma colaboração que permita aos separatistas perseguir sua autodeterminação, enquanto ao mesmo tempo solidifica sua influência na região. Esta abordagem levanta questões delicadas sobre a soberania georgiana e a complexa dinâmica geopolítica na área."
SOV_integrate_georgian_separatists: "Convidar Separatistas Georgians para a União Estatal"
SOV_integrate_georgian_separatists_desc: "As minorias russas na Geórgia precisam ser protegidas e, para fazer isso de forma eficaz, devemos convidá-las para se integrar à União Estatal."
SOV_npp: "Projetos de Prioridade Nacional"
SOV_npp_desc: "Desde a queda da União Soviética, os padrões de vida na Rússia têm diminuído. Em 2005, os Projetos de Prioridade Nacional foram lançados para melhorar a saúde, educação, habitação e agricultura do país."
SOV_increase_fossil_fuel_exploration: "Aumentar a Exploração de Combustíveis Fósseis"
SOV_increase_fossil_fuel_exploration_desc: "Energias alternativas podem ser o futuro, mas a economia da Rússia depende dos combustíveis fósseis. Além disso, os combustíveis fósseis podem ser usados como alavanca geopolítica no cenário mundial. Seja qual for o uso futuro, expandir nossas reservas de combustíveis fósseis está em nosso melhor interesse."
SOV_economic_modernization: "Modernização Econômica"
SOV_economic_modernization_desc: "Podemos produzir os melhores tanques do mundo. Podemos produzir os melhores rifles do mundo. Podemos enviar um míssil de cruzeiro através de uma janela a milhares de quilômetros de distância sem mexer as cortinas. Mas não podemos produzir nossa própria televisão moderna."
SOV_mitigate_financial_crisis: "Mitigar a Crise Financeira"
SOV_mitigate_financial_crisis_desc: "A recessão de 2008 está afetando não apenas nós, mas o mundo inteiro. Precisamos adotar medidas para mitigar esses efeitos em nossa economia, a fim de não desfazer o processo de reconstrução de nossa economia após a queda da União Soviética."
SOV_maintain_csto_2: "Manter a CSTO"
SOV_maintain_csto_2_desc: "Permaneceremos com nossa própria CSTO, estabelecida no final dos anos 1990, como um contra-bloco a qualquer expansão adicional da OTAN, e convidaremos países amigáveis à Rússia para se juntarem a nós."
SOV_develop_it_industry: "Desenvolver a Indústria de TI"
SOV_develop_it_industry_desc: "A indústria de TI russa está várias décadas atrás de seus equivalentes ocidentais. Precisamos de nossos próprios Steve Jobs e Bill Gates, nosso próprio Google, Microsoft, Apple e Facebook."
SOV_renewable_energy_investments: "Investimentos em Energias Renováveis"
SOV_renewable_energy_investments_desc: "Óleo e gás não são infinitos, e o clima também não é. Nosso suprimento de hidrocarbonetos é limitado, e as mudanças climáticas ameaçam destruir fundamentalmente a Rússia. Precisamos de um plano para desenvolver tecnologias de energia sustentável e renovável para deixar de depender de óleo e gás e garantir nossa posição no mundo como líder em energia renovável."
SOV_invest_in_pharmaceuticals: "Investir em Farmacêuticos"
SOV_invest_in_pharmaceuticals_desc: "A indústria farmacêutica russa estava bem desenvolvida na época soviética, mas o colapso do sistema socialista levou ao esvaziamento dos recursos financeiros da saúde russa da noite para o dia. Devemos restaurar essa indústria à sua antiga glória, não apenas para a saúde de nosso povo, mas para a nação e o mundo como um todo."
SOV_commercialize_glonass: "Comercializar o GLONASS"
SOV_commercialize_glonass_desc: "O GLONASS é um sistema russo de navegação por satélite que opera como parte de um serviço de radionavegação por satélite. Ele oferece uma alternativa russa ao GPS."
SOV_increase_roscosmos_funding: "Aumentar o Financiamento da Roscosmos"
SOV_increase_roscosmos_funding_desc: "A Roscosmos é a agência espacial estatal russa, que herdou tecnologia e pesquisas do programa espacial soviético. É a única empresa espacial da Rússia. Devemos aumentar seu financiamento para nos tornar mais competitivos em uma nova corrida espacial."
SOV_go_russia: "Vamos, Rússia!"
SOV_go_russia_desc: "A Rússia é uma grande potência! E somos imparáveis! Sob a sábia liderança de Putin, seremos a próxima superpotência!"
SOV_katyagate: "As Gravações do Katyagate"
SOV_katyagate_desc: "Temos imagens comprometedoras de diversos líderes da oposição em situações constrangedoras no quarto. Se as transmitirmos na TV nacional, podemos fortalecer nossa posição na próxima eleição."
SOV_medvedev_modernization_program: "Programa de Modernização Medvedev"
SOV_medvedev_modernization_program_desc: "O programa de modernização Medvedev foi uma iniciativa lançada por Medvedev em 2009, modernizando a economia e a sociedade russas, diminuindo a dependência do país em petróleo e gás e criando uma economia diversificada baseada em alta tecnologia e inovação. O programa se baseava nas 5 principais prioridades para o desenvolvimento tecnológico do país: uso eficiente de energia, tecnologia nuclear, TI, farmacêutica e tecnologia espacial. Ele também abordava questões de transparência e responsabilidade governamental."
SOV_infiltrate_ingushetia: "Infiltrar-se na Inguchétia"
SOV_infiltrate_ingushetia_desc: "A Chechênia não é o único foco de radicais no Cáucaso. Um número de combatentes chechenos tem usado a Inguchétia como esconderijo e corredor para suas operações. Se quisermos controlar firmemente a situação na Chechênia, precisamos direcionar também a Inguchétia."
SOV_resist_political_puppetry: "Resistir à Marionetagem Política"
SOV_resist_political_puppetry_desc: "O establishment de Putin teve a gentileza de nos permitir o poder pelos próximos quatro anos. Se quisermos realizar algo significativo durante esse tempo, precisamos primeiro nos libertar de suas correntes."
SOV_remain_pro_kremlin: "Permanecer Pró-Kremlin"
SOV_remain_pro_kremlin_desc: "Talvez haja uma razão pela qual a Rússia nunca teve uma democracia real. Por que começar agora?"
SOV_change_in_russia: "Mudança na Rússia"
SOV_change_in_russia_desc: "O pântano de Putin é profundo. Precisamos revidar com força contra o estado profundo e agir radicalmente, provocando mudanças em cada passo. Somente assim o solo russo estará pronto para uma democracia duradoura."
SOV_empower_orthodox_church: "Empoderar a Igreja Ortodoxa"
SOV_empower_orthodox_church_desc: "Nós acreditamos em Deus. Um governo que acredita em Deus não pode fazer nada de errado."
SOV_rokirovka: "Rokirovka"
SOV_rokirovka_desc: "Rokirovka (em russo, 'roque' no xadrez) é o apelido dado à renúncia de Putin à presidência após o término de seu mandato. Medvedev ganhou mais poder e foi eleito como presidente."
SOV_bolotnaya_revolution: "A Revolução Bolotnaya"
SOV_bolotnaya_revolution_desc: "Putin é um presidente ilegítimo. Alguém mais ganhou esta eleição, de maneira justa."
SOV_release_political_prisoners: "Libertar Manifestantes Presos"
SOV_release_political_prisoners_desc: "O ex-presidente tentou interromper a revolução popular colocando centenas de manifestantes na prisão. Deveríamos libertá-los e talvez dar a eles cargos no governo, caso tenham as habilidades adequadas."
SOV_ensure_free_elections: "Garantir Eleições Livres"
SOV_ensure_free_elections_desc: "Eleições livres e justas são a pedra angular de qualquer democracia vigorosa. Para isso, devemos fazer várias reformas em nossos sistemas eleitorais, incluindo a possibilidade de sistemas de partidos múltiplos e reformas no financiamento de campanhas."
SOV_21st_fifa_world_cup: "21ª Copa do Mundo FIFA"
SOV_21st_fifa_world_cup_desc: "A Copa do Mundo FIFA de 2018 ocorreu na Rússia de 14 de junho a 15 de julho de 2018, após o país ter sido escolhido como sede em 2010. Foi a primeira vez que foram realizados no Leste Europeu. Com um custo de mais de $14,2 bilhões, foi a Copa do Mundo mais cara já realizada até a Copa do Mundo de 2022 no Catar."
SOV_reduce_oligarch_power: "Reduzir o Poder dos Oligarcas"
SOV_reduce_oligarch_power_desc: "Podemos criar todas as leis que quisermos, mas a menos que enfrentemos o problema do grande dinheiro em nossa política, nunca nos livraremos completamente dos males da corrupção e da ditadura."
SOV_expand_domestic_manufacturing: "Expandir a Manufatura Doméstica"
SOV_expand_domestic_manufacturing_desc: "Como resultado de décadas de nepotismo, corrupção e incompetência geral do governo, a manufatura doméstica russa ficou para trás em relação aos concorrentes ocidentais. Precisamos remover todas as barreiras do governo na indústria de manufatura e permitir que o setor privado floresça."
SOV_gay_propaganda_laws: "Leis de Propaganda Gay"
SOV_gay_propaganda_laws_desc: "Se o amor é amor, então a água é água. Então, por que você não bebe da privada?"
SOV_the_sochi_olympics: "Olimpíadas de Inverno de Sochi"
SOV_the_sochi_olympics_desc: "As Olimpíadas de Inverno de 2014, oficialmente chamadas de XXII Jogos Olímpicos de Inverno, foram um evento multiesportivo internacional de inverno realizado em Sochi, Rússia."
SOV_anti_corruption_foundation: "Fundação Anti-Corrupção"
SOV_anti_corruption_foundation_desc: "A corrupção é uma doença aparentemente interminável que habita na Rússia. Precisamos formar um comitê especial dentro do governo, com poder real, para erradicá-la completamente."
SOV_economic_liberalism: "Mercados Livres, Povo Livre"
SOV_economic_liberalism_desc: "Os mercados livres são a chave para tirar a Rússia da pobreza. Devemos tirar o governo do setor privado e permitir que as empresas façam o que sabem, sem medo ou favorecimento do governo."
SOV_putinist_status_quo: "O Status Quo Putinista"
SOV_putinist_status_quo_desc: "O Presidente Putin está no poder há 18 anos, e quais são os resultados? Crescimento econômico vertiginoso, aumento nos padrões de vida, retorno da Crimeia e restauração do prestígio russo! O que não gostar?"
SOV_elect_navalny: "Alexei Navalny"
SOV_elect_navalny_desc: "O Presidente Putin está no poder há 18 anos, e quais são os resultados? Corrupção em alta, iminente colapso demográfico, isolamento internacional e humilhação nacional. Precisamos de alguém novo."
SOV_meddle_in_US_elections: "Interferência em Eleições"
SOV_meddle_in_US_elections_desc: "As mídias sociais e a internet permitiram que a desinformação circule mais rápido do que a KGB jamais poderia sonhar. Devemos usar isso a nosso favor para inclinar a balança a nosso favor nas próximas eleições americanas."
SOV_the_novorossiyan_uprising: "A Revolta de Novorossiya"
SOV_the_novorossiyan_uprising_desc: "As pessoas de Luhansk e Donetsk, no leste do continente ucraniano, exigem sua própria soberania étnica russa. Com alguma ação 'covertida', as forças armadas russas poderiam ajudar esses movimentos de autolibertação."
SOV_intervention_in_syria: "Intervenção na Síria"
SOV_intervention_in_syria_desc: "Os americanos já causaram problemas suficientes no Oriente Médio com sua bobagem de mudança de regime liberal e hegemônica! É hora de acabarmos com sua intromissão e apoiarmos a Síria com nosso peso."
SOV_annexation_of_crimea: "Anexação da Crimeia"
SOV_annexation_of_crimea_desc: "É vital tomar a Crimeia, uma península etnicamente russa e estrategicamente importante através do Mar de Azov de Novorossiysk, com um rápido e súbito show de força. As tropas que serão implantadas para instigar e 'auxiliar' uma insurreição local contra o governo ucraniano não terão identificação para dar à Rússia negação plausível no assunto. Se atrasarmos a clareza de nossas tropas, isso deverá evitar uma intervenção ocidental súbita."
SOV_threaten_finland: "Ameaçar a Finlândia"
SOV_threaten_finland_desc: "A fronteira finlandesa está perigosamente próxima a Putingra - quero dizer, São Petersburgo. Precisamos proteger nossa cidade portuária-chave, que nunca foi ocupada por uma potência estrangeira, e empurrar a linha de confronto com qualquer rival em potencial o mais longe possível da cidade."
SOV_the_new_dictator: "O Ditador"
SOV_the_new_dictator_desc: "Não é mais necessário tocar a música das supostas valores parlamentares democráticos. Vladimir Putin, Dmitry Medvedev e seu partido Rússia Unida sabem melhor do que seus chamados rivais políticos, e não é mais necessário na vida política russa que o povo pese visões políticas uns contra os outros. Putin conhece o caminho. Deixe-o liderar. Para sempre."
SOV_anti_corruption_campaign: "Campanha Anti-Corrupção"
SOV_anti_corruption_campaign_desc: "O pântano de Putin é profundo em Moscou. Precisamos começar a drená-lo antes de deixarmos o cargo."
SOV_police_reforms: "Reformas de Segurança"
SOV_police_reforms_desc: "Fazer parte de uma democracia estável e combater a corrupção é reformular as agências de inteligência. Devemos fazê-lo para reduzir o poder dos siloviki e garantir estabilidade e democracia no país."
SOV_undo_putinist_repression: "Desfazer a Repressão Putinista"
SOV_undo_putinist_repression_desc: "O pântano de Putin colocou centenas de pessoas na prisão por nada. Devemos soltá-las e mudar o sistema que o fez em primeiro lugar."
SOV_root_out_corruption: "Acabar com os Oligarcas"
SOV_root_out_corruption_desc: "Os oligarcas são os últimos remanescentes do pântano de Putin. Não existem oligarcas amigáveis: livre-se deles, apreenda seus ativos e divida seus negócios."
SOV_multi_party_encouragement: "Acordos de Língua"
SOV_multi_party_encouragement_desc: "Russos e ucranianos compartilham raízes e se misturam entre si há séculos. Devemos tomar medidas para garantir mutuamente igualdade de direitos de nossos povos nesse campo tão importante da língua."
SOV_democracy_in_russia: "Medidas de Integridade Eleitoral"
SOV_democracy_in_russia_desc: "As eleições só podem funcionar se as pessoas confiarem nelas. Para isso, precisamos tomar medidas para restaurar a fé nas eleições que o pântano de Putin corroeu tão gravemente."
SOV_empower_military_industry: "Fortalecer a Indústria Militar"
SOV_empower_military_industry_desc: "Nossa base militar-industrial ficou para trás em relação ao Ocidente, e por mais que possamos confiar em nossos aliados da OTAN para aquisições, precisamos construir nossa própria base aqui."
SOV_intervention_in_iran: "Parar o Irã"
SOV_intervention_in_iran_desc: "O regime iraniano é controlado por fanáticos religiosos perigosos. Eles estão desestabilizando o Oriente Médio, apoiando terroristas e secretamente construindo armas nucleares para nos manter como reféns. Precisamos detê-los antes que seja tarde demais."
SOV_intervention_in_asia: "Derrubar os Autocratas"
SOV_intervention_in_asia_desc: "Os autocratas da Ásia Central não estão dispostos a abraçar a democracia. Corremos o risco de perder nossa influência sobre a região se não fizermos algo rápido."
SOV_neoliberal_foreign_policy: "Hegemonia Liberal"
SOV_neoliberal_foreign_policy_desc: "Para garantir nossa segurança e sobrevivência futura, assim como a segurança e sobrevivência de outras democracias liberais, precisamos resistir aos autocratas e autocracias em todos os momentos."
SOV_withdraw_from_the_sco: "Sair da Organização de Cooperação de Xangai (SCO)"
SOV_withdraw_from_the_sco_desc: "A Organização de Cooperação de Xangai é um grupo de autocratas. Eles não compartilham nossos valores. São, para ser direto, nossos inimigos."
SOV_rein_in_the_government: "Controlar o Governo"
SOV_rein_in_the_government_desc: "Com os últimos vestígios dos anti-Putinistas fora do caminho, podemos consolidar nosso controle sobre o governo federal."
SOV_six_more_years: "Seis Anos a Mais"
SOV_six_more_years_desc: "Outra eleição? Bocejo... Sergei, você sabe o que fazer."
SOV_support_euromaidan: "Ajudar a Ucrânia"
SOV_support_euromaidan_desc: "A Ucrânia está passando por problemas no momento. Vamos ajudar nossa nação irmã a estabilizar seu regime."
SOV_challenge_china: "Derrotar o Dragão Vermelho"
SOV_challenge_china_desc: "A China é uma autocracia corrupta e genocida que está ameaçando nossas posições no Extremo Oriente e ameaçando se tornar uma potência regional. Devemos detê-los e acabar com a autocracia e o genocídio de uma vez por todas, como fizemos em 1945."
SOV_reunite_with_belarus: "Reunir com Belarus"
SOV_reunite_with_belarus_desc: "Belarus é nossa nação irmã. Já tomamos várias medidas para nos integrarmos, agora é hora do golpe final."
SOV_arrest_navalny: "Prender Navalny"
SOV_arrest_navalny_desc: "Alexei Navalny é um líder da oposição e crítico vocal de sua verdadeira pessoa. Precisamos silenciá-lo."
SOV_green_energy_investments: "Investimentos em Energia Verde"
SOV_green_energy_investments_desc: "As empresas de petróleo dominaram os negócios e a política russa. Precisamos nos libertar de sua corrupção, e a única maneira de fazer isso é reduzir nossa dependência de seus hidrocarbonetos sujos."
SOV_nato_exercises: "Exercícios NATO-Rússia"
SOV_nato_exercises_desc: "Como um passo em direção a uma maior integração com a OTAN, as tropas russas e da OTAN participarão de exercícios conjuntos regulares, o primeiro dos quais acontecerá em breve."
SOV_nato_standardization: "Adotar Padrões da OTAN"
SOV_nato_standardization_desc: "A OTAN possui uma grande variedade de padrões de equipamento que precisamos seguir se quisermos ingressar na aliança. Para nós, isso significa uma mudança radical na indústria e na produção de equipamentos."
SOV_closer_ties_with_the_west: "Laços Mais Próximos com o Ocidente"
SOV_closer_ties_with_the_west_desc: "A Guerra Fria acabou. É hora de enterrar o machado e construir novas amizades."
SOV_nato_doctrines: "Doutrinas da OTAN"
SOV_nato_doctrines_desc: "Entrar para a OTAN não é tão fácil quanto trocar de time. A OTAN é uma estrutura de comando, e para entrar na aliança, precisamos adotar seus padrões, bem como seu estilo de combate, estrutura e doutrinas."
SOV_protect_russian_domestic_industries: "Proteger Indústrias Domésticas"
SOV_protect_russian_domestic_industries_desc: "Não podemos deixar que o livre comércio e a ocidentalização esvaziem nossas indústrias domésticas."
SOV_weaken_the_church: "Enfraquecer a Igreja"
SOV_weaken_the_church_desc: "Dai a César o que é de César; e a Deus o que é de Deus."
SOV_liberalization_of_society: "Liberalização da Sociedade"
SOV_liberalization_of_society_desc: "Amor é amor. Por que você não pode aceitar isso?"
SOV_may_decrees: "Decretos de Maio"
SOV_may_decrees_desc: "Em seu primeiro dia como presidente em 2012, Putin emitiu 14 decretos presidenciais, que às vezes são chamados de "Decretos de Maio" pela mídia. Eles diziam respeito à educação, habitação, treinamento de mão de obra qualificada, relações com a União Europeia, indústria de defesa, relações interétnicas e outras áreas de política abordadas nos artigos do programa de Putin emitidos durante a campanha presidencial."
SOV_loosen_government_censorship: "Afrouxar a Censura do Governo"
SOV_loosen_government_censorship_desc: "Acabamos de conquistar um terceiro mandato sem precedentes no cargo. Não vamos desperdiçar isso e, em vez disso, vamos ter um controle mais firme sobre a mídia e outros meios de informação."
SOV_budget_reallocations: "Realocações Orçamentárias"
SOV_budget_reallocations_desc: "De acordo com nossas promessas de campanha, vamos aumentar a qualidade de vida de todos os russos."
SOV_expand_local_influence: "Expandir a Influência Local"
SOV_expand_local_influence_desc: "A Rússia tem sido uma presença constante na Ásia Central desde o final do século XIX. Brindemos aos 150 anos de amizade e assistência mútua!"
SOV_unite_with_asia: "União da Ásia Central"
SOV_unite_with_asia_desc: "Vamos consolidar nossa união com a Ásia Central. Antes que seja tarde demais..."
SOV_2018_election: "A Eleição de 2018"
SOV_2018_election_desc: "Eleições presidenciais foram realizadas na Rússia em 18 de março de 2018. O presidente incumbente, Vladimir Putin, era elegível para concorrer. Ele declarou sua intenção de fazê-lo em 6 de dezembro de 2017, sendo amplamente esperado que ele ganhasse. O incumbente Vladimir Putin foi reeleito com 77% dos votos."
SOV_interfere_in_local_elections: "Interferir nas Eleições Locais"
SOV_interfere_in_local_elections_desc: "Toda política é local. Os políticos locais têm controle supremo sobre os assuntos do dia a dia do país, e para assumirmos o controle total, precisamos levar a manipulação das eleições até o fim da cédula."
SOV_2020_constitutional_referendums: "Referendos Constitucionais de 2020"
SOV_2020_constitutional_referendums_desc: "Os referendos constitucionais de 2020, entre outras coisas, zeraram o relógio dos mandatos de Putin no cargo. Segundo a Constituição russa, ele estava limitado a dois mandatos consecutivos, o que significava que ele estaria fora em 2024. Essa reforma zerou a contagem de seus mandatos no cargo, estendendo seu reinado potencial até 2036."
SOV_resist_western_sanctions: "Resistir às Sanções Ocidentais"
SOV_resist_western_sanctions_desc: "A ameaça de sanções econômicas foi aplicada contra a Rússia até mesmo durante os tempos soviéticos, e as experiências apenas tornaram a economia russa mais preparada para existir em estados de autarquia e autossuficiência. A intromissão econômica ocidental não será capaz de quebrar a independência econômica da Rússia e seu espírito nacional."
SOV_counter_euromaidan: "Contrapor o Euromaidan"
SOV_counter_euromaidan_desc: "Eventos recentes na Ucrânia mostraram que ela está se afastando cada vez mais da nossa órbita. Precisamos deixá-los cientes de quem são seus verdadeiros amigos."
SOV_wait_what: "...Pavel Grudinin?"
SOV_wait_what_desc: "A tocha da liderança do KPRF passou para a próxima geração."
SOV_puppet_zhirinovsky: "Puppet Zhirinovsky"
SOV_puppet_zhirinovsky_desc: "Zhirik seria um bom fantoche político, ele está na Duma há muito tempo e sabe como lidar com os negócios."
SOV_puppet_grudinin: "Puppet Zyuganov"
SOV_puppet_grudinin_desc: "Zyuganov seria um bom fantoche político, ele é amado pelo povo e não tem problemas com o establishment de Putin."
SOV_empower_loyal_opposition: "Empoderar a Oposição Leal"
SOV_empower_loyal_opposition_desc: "Existem outros candidatos que podem fazer a vontade do Kremlin, são familiares e não vão causar problemas."
SOV_zhirik_puppeted: "Líder Relutante"
SOV_zhirik_puppeted_desc: "Vladimir Zhirinovsky era o candidato perene, nunca destinado a ser presidente. Mas por algum motivo, os poderes constituídos decidiram que ele era o homem certo para a época."
SOV_2012_election: "A Eleição de 2012"
SOV_2012_election_desc: "Eleições presidenciais foram realizadas na Rússia em 4 de março de 2012. Putin foi eleito para um terceiro mandato controverso, com 64% dos votos. O segundo colocado foi Gennadiy Zyuganov (17,3%). Outros candidatos foram Vladimir Zhirinovsky, Mikhail Prokhorov e Sergei Mironov."
SOV_extend_term_limits: "Estender Limites de Mandato"
SOV_extend_term_limits_desc: "Atualmente, o presidente só pode servir por quatro anos. Podemos aumentar para seis anos e permanecer no poder até 2018."
SOV_moscow_tehran_axis: "Eixo Moscou-Teerã"
SOV_moscow_tehran_axis_desc: "Irã e Rússia são aliados naturais com interesses comuns. Glória à amizade entre os impérios Russo e Persa!"
SOV_alliance_with_india: "Acordos de Delhi"
SOV_alliance_with_india_desc: "Índia e Rússia compartilham décadas de história em sua luta contra o imperialismo. Brindemos à nossa longa amizade e que ela perdure pelas eras vindouras!"
SOV_alliance_with_china: "Conferência de Xangai"
SOV_alliance_with_china_desc: "China e Rússia juntas formam um bloco de ferro contra o Ocidente globalista. Vamos substituí-los!"
SOV_a_new_russia: "Uma Nova Rússia"
SOV_a_new_russia_desc: "Diante das encruzilhadas da história, surge a visão audaciosa de 'Uma Nova Rússia'. Uma visão de progresso, renovação e uma nação reinventada para os desafios do século XXI. Inspirada pela rica herança cultural e pelo espírito indomável do povo russo, essa visão busca transcender as fronteiras do passado e forjar um futuro de cooperação global e prosperidade interna. Nessa jornada, a Rússia se eleva como uma potência tecnológica, líder em inovação sustentável, defensora da justiça social e arquiteta de alianças internacionais baseadas na paz. 'Uma Nova Rússia' é mais que uma ideia; é um chamado à transformação, um compromisso com um futuro brilhante e um lembrete de que os horizontes da mudança estão ao alcance da nação e do mundo."
SOV_acquire_drones: "Adquirir Drones Estrangeiros"
SOV_acquire_drones_desc: "O Irã está oferecendo nos enviar tecnologia de drones para auxiliar em nossa operação militar especial. O que temos a perder ao aceitar a proposta?"
SOV_aggressive_foreign_policy: "Política Externa Agressiva"
SOV_aggressive_foreign_policy_desc: "Com a frente interna segura contra oposição interna e reclamantes, a Rússia agora pode aumentar a provocação e a retórica beligerante para o exterior. Na vanguarda de qualquer posição da política externa russa deve estar a proteção das populações russas étnicas exiladas que poderiam fornecer pretextos para influência, intervenção ou invasão de terceiros soberanos."
SOV_challenge_nato: "Desafiar a OTAN"
SOV_challenge_nato_desc: "'OTAN' é um acrônimo para 'Organização Terrorista do Atlântico Norte'. Precisamos pôr fim ao seu domínio e estabelecer hegemonia sobre a Europa."
SOV_nornickel: "Consolidar a Norilsk Nickel"
SOV_nornickel_desc: "A Norilsk Nickel, ou Nornickel, é uma empresa russa de mineração e fundição de níquel e paládio. Suas maiores operações estão localizadas na área Norilsk-Talnakh, perto do rio Yenisei, no norte da Sibéria. Também possui participações em Nikel, Zapolyarny e Monchegorsk na Península de Kola, em Harjavalta, no oeste da Finlândia, e na África do Sul. Com sede em Moscou, a Norilsk Nickel é o maior produtor mundial de níquel refinado e o 11º maior produtor de cobre."




 #Ukraine Escalation Branch
SOV_2021_ukrainian_coup: "O Golpe Ucraniano"
SOV_2021_ukrainian_coup_desc: "Chega de Kiev! Não há mais negociação com eles, precisamos mudar o regime!"
SOV_recognize_novorossiya: "Reconhecer Novorossiya"
SOV_recognize_novorossiya_desc: "Novorossiya é uma região histórica no leste da Ucrânia. No entanto, tem predominantemente população russa. Portanto, não temos o direito de deixar nosso povo em um país governado por russófobos ucranianos."
SOV_condemn_ukrainian_russophobes: "Condenar os Russófobos Ucranianos"
SOV_condemn_ukrainian_russophobes_desc: "Mudanças políticas recentes na Ucrânia deixaram claro que o governo de Kiev não pretende respeitar o antigo vínculo entre a Rússia e sua Okraina, 'terra de fronteira'. Para garantir que nossa mudança de política em relação à Ucrânia não cause reações negativas entre a população russa, precisamos primeiro mudar o tom da retórica diplomática em relação a eles. Talvez também seja possível fabricar alguns incidentes."
SOV_the_final_strike: "O Golpe Final"
SOV_the_final_strike_desc: "A Ucrânia escolheu seu próprio caminho. O caminho errado. Chegou a hora de mudar isso! Vpered, k pobede!"
SOV_artillery_improvements: "Melhorias na Artilharia"
SOV_artillery_improvements_desc: "Nossa guerra em curso na Ucrânia se transformou em um duelo de artilharia de longo alcance. Precisamos de nova artilharia para expulsar os ucranianos."
SOV_annex_novorossiya: "Anexar Novorossiya"
SOV_annex_novorossiya_desc: "Precisamos anexar uma parte do território recém-libertado para ter algo a mostrar por nossas baixas."
SOV_grain_deal: "O Acordo de Grãos"
SOV_grain_deal_desc: "O acordo de grãos é um bom passo rumo a uma solução diplomática para a crise na Ucrânia. Esperamos que isso seja um novo precedente e não um incidente isolado."
SOV_attack_moldova: "Liberar a Moldávia"
SOV_attack_moldova_desc: "Nossos amigos na Transnístria estão sendo oprimidos por Quixinau. Vamos aumentar nossa zona de amortecimento com a OTAN e tomar esse pedaço de terra historicamente russa."
SOV_information_war: "Guerra de Informação"
SOV_information_war_desc: "Devemos espalhar nossa própria propaganda para o Ocidente através da Internet para minar o apoio à Ucrânia."






 #Zyuganov
SOV_zyuganov: "Gennadiy Zyuganov"
SOV_zyuganov_desc: "Gennady Zyuganov (nascido em 1944) é o líder do Partido Comunista da Federação Russa desde 1993. Em 1996, Zyuganov era o favorito para vencer a Eleição Presidencial contra Boris Yeltsin, mas então perdeu a liderança inicial e foi derrotado no segundo turno com 40,7% dos votos contra 54,4% de Yeltsin. Politicamente, Zyuganov possui posições de nacionalismo de esquerda."
SOV_grudinin: "Pavel Grudinin"
SOV_grudinin_desc: "Pavel Grudinin é um político russo conhecido por sua participação ativa na política e no setor agrícola. Ele ganhou destaque como diretor da Fazenda Estatal Lenin, uma das maiores e mais bem-sucedidas fazendas coletivas na Rússia. Grudinin também é membro do Partido Comunista da Federação Russa e foi candidato à presidência nas eleições de 2018. Sua plataforma política se concentra em questões econômicas e sociais, como a redistribuição de terras e a promoção de programas de apoio à agricultura."
SOV_reunify_by_force: "Reunificar pela Força"
SOV_reunify_by_force_desc: "As outras repúblicas não voltarão voluntariamente para a União Soviética. Portanto, temos que fazê-las."
SOV_coup_major_post_soviet_countries: "Golpe nas Repúblicas"
SOV_coup_major_post_soviet_countries_desc: "Em vez de enviar tropas, o que quase certamente terminará em desastre, vamos oferecer às repúblicas separatistas uma oferta que elas não podem recusar."
SOV_time_forward: "Vremya, Vpered!"
SOV_time_forward_desc: "Assim como a gloriosa composição de Sviridov da era soviética, nosso país continua seu caminho para alcançar o comunismo! Para frente, camaradas!"
SOV_mobilize_the_masses: "Mobilizar as Massas"
SOV_mobilize_the_masses_desc: "Uma revolução não pode ser realizada apenas por um partido vanguardista. O PCFR precisa conquistar os corações e mentes dos trabalhadores e agricultores russos para mobilizá-los para os esforços revolucionários e envolvê-los politicamente e economicamente. Deve haver um esforço em grande escala para empregar os desempregados da Rússia, renovar suas fábricas e acelerar a construção de novos coletivos de trabalho."
SOV_fight_international_capitalists: "Lutar contra os Capitalistas Internacionais"
SOV_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhores do que os kulaks da era soviética. Desde a dissolução da URSS, os oligarcas russos têm aumentado sua influência econômica e expulsado os trabalhadores russos de seus empregos, em favor de um modelo econômico globalista alimentado por empresas estrangeiras. Para reviver a Rússia, é essencial expulsar a classe capitalista internacional."
SOV_weaken_the_banks: "Enfraquecer os Bancos"
SOV_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira para o combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros, e influenciam a política com doações legais e ilegais. Os bancos devem ser devolvidos a um estado em que sejam apenas emprestadores de dinheiro de curto prazo apolíticos."
SOV_communist_purges: "Purgas Comunistas"
SOV_communist_purges_desc: "A queda do Comunismo em 1991 foi um grave embaraço para a causa Comunista. Aqueles dentro do Partido Comunista que são responsáveis pela dissolução de 1991 devem ser eliminados do governo."
SOV_restalinization: "Restalinização"
SOV_restalinization_desc: "A Rússia deve mais uma vez render homenagem a Stalin por seu papel na construção do socialismo e em salvar a civilização humana da praga eurofascista. Hoje a grandeza da era de Stalin é autoevidente mesmo para seus mais furiosos detratores. Vamos libertar o mundo inteiro!"
SOV_communist_party_dominance: "Dominância do Partido Comunista"
SOV_communist_party_dominance_desc: "O Partido Comunista da Federação Russa sabe melhor em todas as esferas que dizem respeito ao estado. Se outras pessoas saírem do caminho, podemos começar a trabalhar na construção de uma verdadeira utopia comunista, e desta vez, teremos sucesso."
SOV_empower_the_communist_party: "Empoderar o Partido Comunista"
SOV_empower_the_communist_party_desc: "Passaram apenas dez anos desde que o capitalismo foi introduzido, mas um estabelecimento político já se formou e deve ser eliminado, destruído, removido cirurgicamente como um tumor maligno. O primeiro passo para a total dominação do Partido é tomar o poder nas eleições locais e regionais."
SOV_zyuganov_constitution: "A Constituição de Zyuganov"
SOV_zyuganov_constitution_desc: "É hora de descartar a constituição capitalista escrita após 1991. Devemos substituí-la por um novo documento que consagre os direitos políticos e econômicos dos cidadãos soviéticos, algo que aqueles no Ocidente não têm."
SOV_honor_gorbachevs_legacy: "Honrar o Legado de Gorbachev"
SOV_honor_gorbachevs_legacy_desc: "As reformas de Mikhail Gorbachev foram sequestradas por capitalistas disfarçados que estavam determinados a destruir o projeto Comunista. Devemos reintroduzir suas reformas e manter uma economia de mercado mista para nos tornarmos um bastião do Comunismo do século XXI."
SOV_nationalize_foreign_business: "Nacionalizar Empresas Estrangeiras"
SOV_nationalize_foreign_business_desc: "As plantas industriais de propriedade de estrangeiros sempre representam um risco para a segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, há sempre a ameaça de que os proprietários industriais saiam da noite para o dia e levem partes vitais de suas fábricas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o Estado - mesmo que isso ofenda os estados estrangeiros."
SOV_condemn_globalism: "Condenar o Globalismo"
SOV_condemn_globalism_desc: "O globalismo se refere ao movimento em direção a uma maior cooperação política e econômica global. Claro, tudo isso é uma bobagem capitalista. O globalismo na realidade é apenas uma artimanha para explorar economicamente as pessoas e os recursos de nossa poderosa Rússia e nos manter como cidadãos de segunda classe no mundo. Não toleraremos isso e construiremos nossa economia, sociedade e militar para derrubar a Pax Americana."
SOV_russian_sfsr: "A RSFS Russa"
SOV_russian_sfsr_desc: "Não devemos cometer o mesmo erro que levou ao colapso do comunismo na União Soviética. A igualdade de nações sob a URSS foi um erro crítico, e devemos, em vez disso, adotar um comunismo fundado nacionalmente que se concentre exclusivamente nas necessidades, desejos e sentimentos dos russos como povo e da Rússia como nação. Como resultado, nosso estado comunista será mais forte e menos propenso a colapsos causados por minorias."
SOV_reunite_the_ussr: "A URSS"
SOV_reunite_the_ussr_desc: "Embora devamos ser cautelosos em relação ao separatismo nacionalista que levou ao colapso da primeira URSS, a criação de uma segunda URSS é vital para a continuação da revolução soviética. Somente criando um sistema comunista forte que possa atuar como uma superestrutura sobre as várias nacionalidades do mundo, podemos esperar superar o chauvinismo, o nacionalismo e as linhas arbitrárias de divisão entre os seres humanos."
SOV_european_communist_pressure: "Pressão Comunista Europeia"
SOV_european_communist_pressure_desc: "Embora os europeus geralmente deem notas baixas ao comunismo, isso se baseia principalmente no alarmismo da classe capitalista. O histórico deve ser esclarecido. Só precisamos derrubar a porta, e toda a estrutura podre desmoronará."
SOV_first_two_year_plan: "Primeiro Plano de Dois Anos"
SOV_first_two_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos de Dois Anos clássicos no estilo soviético, dará ao governo influência irrestrita sobre a economia anteriormente sem controle."
SOV_civilian_industrial_councils: "Conselhos Industriais Civis"
SOV_civilian_industrial_councils_desc: "Em nossos esforços para reavivar o industrialismo russo, devemos criar empregos que se concentrem em impulsionar a economia russa por meio da construção de uma grande quantidade de maquinário pesado. Embora esses empregos não necessariamente sejam criados para exportar mercadorias, podemos fazê-lo se optarmos por apoiar movimentos revolucionários com maquinário criado na Rússia."
SOV_a_second_two_year_plan: "Segundo Plano de Dois Anos"
SOV_a_second_two_year_plan_desc: "Um Segundo Plano de Dois Anos cimentará e expandirá ainda mais a segurança econômica, independência e dominação soviéticas."
SOV_recollectivization: "Recoletivização"
SOV_recollectivization_desc: "O conceito de propriedade privada é algo inacreditável. Por que alguma vaca capitalista gorda sentada em um escritório do outro lado do mundo deveria ser dona de nossa propriedade? Nossa propriedade nos pertence. A terra pertence ao povo. Devolva-nos nossa terra."
SOV_reinstate_death_penalty: "Restaurar a Pena de Morte"
SOV_reinstate_death_penalty_desc: "Embora a pena de morte esteja nominalmente em vigor, não executamos ninguém desde 1996. No entanto, o crime e a corrupção continuam desenfreados. Restaurar a pena de morte restauraria a ordem e a disciplina em nossa sociedade doente e debilitada. E daí se quebrarmos alguns ovos, quando podemos fazer uma omelete?"
SOV_reestablish_the_military_industrial_complex: "Restabelecer o Complexo Industrial Militar"
SOV_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo São Um Só!"
SOV_territorial_demands: "Demandas Territoriais"
SOV_territorial_demands_desc: "A restauração da glória soviética deve acontecer por meio da dissolução dos estados-nação que foram criados pelos capitalistas para proteger seu capital da revolução comunista. O que essencialmente abrange todos os estados-nação, na verdade."
SOV_military_industrial_councils: "Conselhos Industriais Militares"
SOV_military_industrial_councils_desc: "Expandindo nossos cálculos de que poderíamos usar Conselhos Industriais Civis, também poderíamos investir em uma indústria de defesa de propriedade coletiva (ou seja, controlada pelo partido). Com uma ferramenta assim em mãos, podemos criar armas que não apenas nos permitirão proteger a Rússia Vermelha, mas também apoiar movimentos revolucionários ao redor do mundo que buscam estabelecer sua própria versão local do comunismo."
SOV_increase_minimum_wage: "Aumentar o Salário Mínimo"
SOV_increase_minimum_wage_desc: "Todos os homens têm direito a salários que lhes permitam viver uma vida feliz e decente. Vamos aumentar o salário mínimo."
SOV_merge_tank_and_aircraft_plants: "Fundir Fábricas de Tanques e Aeronaves"
SOV_merge_tank_and_aircraft_plants_desc: "Muitas empresas estão produzindo o mesmo material. Precisamos fundir essas empresas para minimizar a duplicação de esforços e obter o máximo de nossa produção industrial."
SOV_vtoroi_tankograd: "Vtoroi Tankograd"
SOV_vtoroi_tankograd_desc: "Tankograd I tem produzido armamentos desde o fim da Grande Guerra Patriótica. Para futuras guerras, precisamos construir novas instalações futuristas para fabricar novas armas futuristas. E desta vez, não vamos colocá-lo na Sibéria."
SOV_empower_the_nkvd: "Empoderar o KGB"
SOV_empower_the_nkvd_desc: "Nosso aparato de segurança do estado deve receber mais recursos estatais e liberdade para realizar suas operações de sabotagem contra capitalistas no exterior e também para combatê-los internamente."
SOV_scientific_councils: "Conselhos Científicos"
SOV_scientific_councils_desc: "Devemos nos esforçar para acelerar as carreiras das mentes mais brilhantes entre os jovens russos por meio das melhores escolas e universidades do país, para, no final, servir à revolução e à pátria nas linhas de frente científicas. Descobrindo novas invenções, testando novas hipóteses e desenvolvendo novos sistemas de armas, esses prodígios nos permitirão fortalecer e espalhar nossa gloriosa revolução."
SOV_progress_cult: "Culto ao Progresso"
SOV_progress_cult_desc: "Os socialistas desejam progresso social e científico. Este último é especialmente importante no século XXI, não apenas para fins de segurança nacional, mas para espalhar a revolução e cumprir a agenda socialista, o que só pode ser alcançado se a ciência e a tecnologia progredirem até certo ponto."
SOV_new_socialist_science: "Nova Ciência Socialista"
SOV_new_socialist_science_desc: "O marxismo só pode ser realizado por meio do progresso tecnológico."
SOV_strongarm_the_caucasus: "Reunificar com o Cáucaso"
SOV_strongarm_the_caucasus_desc: "Atacar o sul do Cáucaso nos permitirá derrotar rapidamente e decisivamente a intromissão ocidental no ventre da Rússia e recolocar a União Soviética na fronteira com a Turquia. Não há maneira melhor de manter a NATO sob controle do que ameaçá-los em todas as frentes ao mesmo tempo."
SOV_strongarm_central_asia: "Reunificar com a Ásia Central"
SOV_strongarm_central_asia_desc: "As repúblicas da Ásia nunca foram particularmente centrais - exceto geograficamente - para a vida soviética, mas foram uma parte vital e valorizada da experiência comunista mesmo assim. Foi aqui que a URSS conquistou o espaço. Foi aqui que a URSS dominou o átomo. A URSS estava aqui para ficar, e sua remoção foi ilegítima. Ela será restaurada."
SOV_strongarm_east_europe: "Reunificar com o Leste Europeu"
SOV_strongarm_east_europe_desc: "A reestabelecimento das Repúblicas Soviéticas na Europa Oriental pode parecer perigoso por causa de seus laços com o ocidente, mas o comunismo não deve ser prejudicado pelas manobras diplomáticas dos formuladores de políticas capitalistas. No final, todos são covardes, e superaremos seus bullying em nosso caminho para restaurar e reconstruir nossa amada União Soviética."
SOV_favor_multipolarity: "Apoiar a Multipolaridade"
SOV_favor_multipolarity_desc: "Em todo o mundo, o grande poder repousa sobre os ombros de algumas grandes nações, incluindo a nossa. Devemos reconhecer esse fato e planejar nossa política externa de acordo."
SOV_strengthen_the_csto: "Fortalecer a CSTO"
SOV_strengthen_the_csto_desc: "A CSTO é a versão pós-soviética da OTAN da Rússia, uma aliança de estados ex-soviéticos para garantir a segurança mútua. Com o aumento do terrorismo internacional e a expansão da China, devemos manter um influente controle sobre nossos antigos territórios da melhor maneira possível."
SOV_baltic_cooperation: "Cooperação Báltica"
SOV_baltic_cooperation_desc: "A Rússia e os países bálticos têm uma relação historicamente tensa. Devemos remediar isso para que os países bálticos não sejam usados como um posto avançado contra nós no futuro."
SOV_challenge_nato_3: "Liberdade da Europa"
SOV_challenge_nato_3_desc: "Os governos da Europa enganaram o proletariado por tempo demais. É hora de uma operação militar especial para desnazificar toda a Europa. Fizemos isso em 1945, e faremos de novo!"
SOV_assure_european_sovereignty: "Garantir a Soberania Europeia"
SOV_assure_european_sovereignty_desc: "No final das contas, a União Soviética é um país europeu. Devemos deixar de lado nossas disputas de longa data e estender um ramo de oliveira a eles, pois são um parceiro confiável e menos ameaçador do que, por exemplo, os chineses."
SOV_discuss_nato_membership: "Discutir a Adesão à OTAN"
SOV_discuss_nato_membership_desc: "Durante muito tempo, a OTAN foi uma aliança anti-russa, mas vivemos em uma nova era agora e mudamos desde então. Certamente eles entenderão e nos permitirão entrar?"
SOV_reassure_ruthenia: "Reassegurar Bielorrússia e Ucrânia"
SOV_reassure_ruthenia_desc: "Rússia, Bielorrússia e Ucrânia têm laços históricos profundos e estão intrinsecamente ligados. Devemos garantir a segurança deles neste mundo louco, independentemente de como eles possam se sentir em relação a nós."
SOV_the_european_question: "A Questão Europeia"
SOV_the_european_question_desc: "Invadir ou não invadir: essa é a questão."
SOV_central_asian_partnership: "Parceria na Ásia Central"
SOV_central_asian_partnership_desc: "As nações da Ásia Central foram partes integrais da União Soviética, e grandes relações comerciais entre nós e elas ainda existem. Devemos manter essas relações."
SOV_soviet_war_memorials: "Memoriais de Guerra Soviéticos"
SOV_soviet_war_memorials_desc: "27 milhões de cidadãos soviéticos foram mortos na Grande Guerra Patriótica. É nosso dever prestar homenagem a eles e preservar sua memória para as futuras gerações. Glória eterna aos heróis e glória eterna à União Soviética!"
SOV_glory_of_the_red_army: "A Glória do Exército Vermelho"
SOV_glory_of_the_red_army_desc: "O Exército Vermelho foi uma força poderosa e heróica que desempenhou um papel crucial na história. Sua glória deve ser lembrada e celebrada."
SOV_soviet_academy_of_sciences: "Academia Soviética de Ciências"
SOV_soviet_academy_of_sciences_desc: "A Academia Soviética de Ciências é a principal instituição científica da União Soviética. Nossas mentes mais brilhantes trabalham incansavelmente aqui para alcançar avanços tecnológicos e científicos que um dia nos farão inveja ao mundo capitalista!"
SOV_ban_private_land_ownership: "Proibir a Propriedade Privada de Terras"
SOV_ban_private_land_ownership_desc: "A terra é uma necessidade e direito humano básico, não uma mercadoria para ser comprada e vendida. Toda propriedade deve ser de propriedade do povo, não de alguma vaca capitalista gorda sentada com os pés sobre a mesa a meio mundo de distância."
SOV_proclaim_soviet_hegemony: "Proclamar a Hegemonia Soviética"
SOV_proclaim_soviet_hegemony_desc: "Ao adotar a visão de "Proclamar a Hegemonia Soviética", estamos reafirmando a importância de posicionar a Rússia como líder incontestável no cenário global. Este é um chamado para ressuscitar a grandeza da União Soviética, consolidando seu domínio ideológico e político sobre nações e povos ao redor do mundo. Através dessa abordagem, almejamos estabelecer a influência soviética como um farol da esperança para os oprimidos e um desafio para os sistemas capitalistas."
SOV_centralization_and_discipline: "Centralização e Disciplina"
SOV_centralization_and_discipline_desc: "A economia soviética até agora é uma bagunça enorme e descentralizada, resultado de duas décadas de experimentação com o capitalismo. Vamos colocar tudo sob um único quadro, com um único aparato de comando central."
SOV_honor_soviet_legacy: "Honrar o Legado Soviético"
SOV_honor_soviet_legacy_desc: "A União Soviética foi o maior país a ter existido na Terra. Levou-nos de trabalhar nos campos a caminhar pelo espaço em trinta anos, enquanto os capitalistas levaram cem!"
SOV_gay_propaganda_laws_2: "Preservação do Casamento Tradicional"
SOV_gay_propaganda_laws_2_desc: "O casamento é entre um homem e uma mulher. Qualquer outra coisa é devassidão capitalista e propaganda para nos enfraquecer por dentro."
SOV_crack_down_on_disloyal_oligarchs: "Reprimir os Oligarcas Desleais"
SOV_crack_down_on_disloyal_oligarchs_desc: "Os oligarcas são uma vergonha, especialmente os desleais. Eles sugam a riqueza do nosso país e depois escondem seu dinheiro em algum banco ocidental. Precisamos erradicar essas pessoas."
SOV_preserve_perestroika_ideas: "Preservar as Ideias da Perestroika"
SOV_preserve_perestroika_ideas_desc: "As políticas internas e econômicas de Gorbachev mostraram sua eficácia durante os anos 1980, quando a URSS superou o período de Zastoy (estagnação). É óbvio que essas políticas nos ajudarão também!"
SOV_a_new_economic_policy: "Uma Nova Política Econômica"
SOV_a_new_economic_policy_desc: "Os Planos Quinquenais, embora funcionem bem, não estão funcionando bem o suficiente. Precisamos mudar um pouco as coisas para obter o máximo crescimento econômico."
SOV_christian_communism: "Comunismo Cristão"
SOV_christian_communism_desc: "Marx disse uma vez que a religião é o ópio do povo. Mas não é realista queimar todas as igrejas, nem é desejável. Muitas de nossas pessoas ainda são crentes, e isso oferece coesão. Devemos tornar o Cristianismo Ortodoxo nossa religião estatal."
SOV_protectionary_tariffs: "Tarifas Protecionistas"
SOV_protectionary_tariffs_desc: "O livre comércio é uma ameaça para as indústrias domésticas da Rússia e para a economia doméstica em geral. Vamos impor um imposto de 25% em tudo o que entra!"
SOV_consolidate_intel_agencies: "Consolidar as Agências de Inteligência"
SOV_consolidate_intel_agencies_desc: "As agências de inteligência estão muito fragmentadas. Elas precisam trabalhar todas sob um mesmo teto para operar com máxima eficiência."
SOV_harsher_punishments: "Punições Mais Severas"
SOV_harsher_punishments_desc: "Para manter a lei e a ordem, precisamos reviver as punições que foram usadas na URSS. Isso nos ajudará a diminuir a taxa de criminalidade."
SOV_state_surveillance: "A Pátria Está Sempre Observando"
SOV_state_surveillance_desc: "Nunca se sabe que tipo de atividades subversivas as pessoas podem estar realizando, então é necessário espionar as pessoas em grande escala. Com a tecnologia do século 21, podemos fazer isso em uma escala nunca antes imaginada, nem mesmo pela antiga KGB."
SOV_military_education: "Escolas Patrióticas Soviéticas"
SOV_military_education_desc: "É necessário que a geração mais jovem aprenda sobre a glória da União Soviética, sobre a glória de seus avós, para que possam continuar seu legado no futuro."
SOV_belt_and_road: "Plano de Infraestrutura Soviética"
SOV_belt_and_road_desc: "As estradas estão uma porcaria! Os trens não funcionam no horário! Se Stalin estivesse vivo, teria sua cabeça por isso!"
SOV_nuclear_development: "Desenvolvimento Nuclear"
SOV_nuclear_development_desc: "A URSS foi líder na indústria nuclear. Como seu legítimo sucessor, devemos recuperar nosso trono nuclear."
SOV_space_mining_initiative: "Iniciativa de Mineração Espacial"
SOV_space_mining_initiative_desc: "Existem inúmeros minerais no espaço, especialmente no cinturão de asteroides. Se pudéssemos explorar esses recursos, seríamos o país mais rico e poderoso da Terra."
SOV_red_cyber_army: "Exército Cibernético Vermelho"
SOV_red_cyber_army_desc: "Modelado a partir do Exército das Cinquenta Centavos da China, o Exército Cibernético Vermelho é um grupo pago de trolls da internet que são pagos por cada postagem provocativa e pró-soviética que fazem na internet ocidental, aumentando assim a discórdia social e o caos entre nossos inimigos."
SOV_aero_improvements: "Melhorias na Aviação"
SOV_aero_improvements_desc: "A indústria aeroespacial soviética foi devastada pelo colapso em 1991. Após anos de reorganizações, trapaças corporativas e falta de financiamento, é hora de dar nova vida à indústria aeroespacial."
SOV_rocketry: "Tecnologia de Foguetes Avançados"
SOV_rocketry_desc: "A Tecnologia de Foguetes Avançados é um aspecto central da nossa nação. Desde o passado até o presente, temos estado na vanguarda desse campo e continuaremos a liderar, sendo pioneiros nesse domínio. Nossa expertise nos mantém à frente da curva, impulsionando nossa capacidade de explorar os céus e além."
SOV_revitalize_air_bases: "Revitalizar Bases Aéreas"
SOV_revitalize_air_bases_desc: "Os soviéticos deixaram inúmeras pistas de pouso vazias em toda a União Soviética. Vamos colocá-las em uso."
SOV_tankograd_3: "Protivotankograd"
SOV_tankograd_3_desc: "As autoridades determinaram que outra fábrica de defesa é necessária. Esta se concentrará em equipamentos de apoio, como mísseis anti-tanque."
SOV_synthetic_fuels: "Desenvolvimento de Combustíveis Sintéticos"
SOV_synthetic_fuels_desc: "Os hidrocarbonetos não são eternos. Devemos liderar o desenvolvimento de combustíveis sintéticos, que podem ser mais baratos e mais limpos de produzir no futuro do que o petróleo clássico."
SOV_fertilizer_improvements: "Melhorias em Fertilizantes"
SOV_fertilizer_improvements_desc: "Melhorar a qualidade e a quantidade da produção de fertilizantes pode aumentar drasticamente os rendimentos das colheitas, o que é crucial para a sobrevivência de nossa nação."
SOV_radical_tax_reform: "Plano de Impostos Comunistas"
SOV_radical_tax_reform_desc: "Os ricos não pagam sua justa parcela de impostos! É hora de fazermos com que eles o façam, ao mesmo tempo que reduzimos o fardo dos pobres."
SOV_coopt_ldpr: "Cooptar o LDPR"
SOV_coopt_ldpr_desc: "Zhirinovsky e seu LDPR compartilham muitas posições políticas conosco. Devemos abraçá-los como nossos aliados na reconstrução da URSS."
SOV_national_patriotic_alliance: "Aliança Nacional-Patriótica"
SOV_national_patriotic_alliance_desc: "Podemos formar uma coalizão de nacionalistas, patriotas e comunistas para nos ajudar a reunificar a União Soviética em bases políticas e patrióticas mais sólidas."
SOV_empower_national_patriotic_alliance: "Empoderar a Aliança"
SOV_empower_national_patriotic_alliance_desc: "Para fazer a coalizão funcionar, precisamos colocar suas pessoas em posições de poder, assim como as nossas. Coloque as nossas ligeiramente acima delas, apenas para garantir."
SOV_a_new_constitution: "Nova Constituição Soviética"
SOV_a_new_constitution_desc: "Devemos convocar uma convenção constitucional com nossos novos aliados políticos para escrever e promulgar uma nova constituição conjunta."
SOV_expand_university_enrollment: "Expandir a Matrícula Universitária"
SOV_expand_university_enrollment_desc: "A educação universitária para muitas pessoas é a chave para o sucesso pessoal. O aumento da educação também é benéfico para o estado, pois as pessoas se tornam mais produtivas na economia."
SOV_automation_for_the_people: "Iniciativa de Internet"
SOV_automation_for_the_people_desc: "O século 21 trouxe automação, internet e inteligência artificial. Tais tecnologias recentemente descobertas, se desenvolvidas suficientemente, significam que não precisamos mais trabalhar! Finalmente, comunismo espacial de luxo totalmente automatizado!"
SOV_aggressive_space_exploration: "Exploração Espacial Agressiva"
SOV_aggressive_space_exploration_desc: "Em 1989, o ônibus espacial Buran fez seu primeiro voo. Infelizmente, foi desmantelado alguns anos depois. Mas a União Soviética está de volta, e com ela retornou o desejo de explorar o cosmos. Nasha Mechta."
SOV_political_purges: "Purgas Políticas"
SOV_political_purges_desc: "Há alguns atores impuros e infiéis entre nós. Devemos encontrar essas pessoas, isolá-las e retirá-las da vida pública."
SOV_guarantee_multi_party_system: "Garantir o Sistema Multi-Partidário"
SOV_guarantee_multi_party_system_desc: "Uma das reformas de Gorbachev foi instituir um grau de democracia multi-partidária. Devemos preservar essa ideia para honrar seu legado de reforma."
SOV_the_chinese_question: "O Traidor Revisionista"
SOV_the_chinese_question_desc: "Desde os tempos de Mao, a China seguiu um caminho revisionista imperialista. Devemos colocar as coisas em ordem e trazer o verdadeiro socialismo para a China."
SOV_our_socialist_brother: "Nosso Irmão Socialista"
SOV_our_socialist_brother_desc: "Após o colapso da URSS, a tocha socialista foi passada para a China. Juntos, continuaremos o projeto socialista no século 21."
SOV_nork_deals: "Acordos com o Norte"
SOV_nork_deals_desc: "Os Acordos com o Norte são uma estratégia diplomática voltada para estabelecer laços construtivos com as nações do norte. Essa abordagem visa fortalecer as relações comerciais, políticas e de segurança. Através desses acordos, ambas as partes buscam promover a cooperação regional, abrindo portas para o intercâmbio de recursos naturais, tecnologia e conhecimento. Através do diálogo constante e da colaboração mútua, os Acordos com o Norte visam contribuir para a estabilidade e prosperidade da região, além de fortalecer os laços de amizade entre os povos do norte."
SOV_chicom_cooperation: "Expandir a Cooperação Econômica"
SOV_chicom_cooperation_desc: "A cooperação econômica com a China é uma estratégia fundamental. Fortalecer as relações econômicas entre nossas nações é essencial para impulsionar o progresso mútuo e a estabilidade regional."
SOV_support_the_kpa: "Apoiar o Exército Popular Coreano"
SOV_support_the_kpa_desc: "Existem elementos no Exército Popular Coreano insatisfeitos com a dinastia Kim e dispostos a trabalhar em nosso favor. Devemos fazer tudo para obter o apoio deles."
SOV_nork_coup: "O Golpe Norte-Coreano"
SOV_nork_coup_desc: "Através de nosso sinal, o general do Exército Popular Coreano lançará um golpe contra o regime Kim. Esperamos ter uma Coreia mais leal e verdadeiramente socialista."
SOV_zyuganovs_cult_of_personality: "Culto à Personalidade de Zyuganov"
SOV_zyuganovs_cult_of_personality_desc: "Gennadiy Zyuganov é o homem comunista mais forte, inteligente e sexy que já existiu e sempre existirá!"
SOV_international_revolution: "Exportar Revolução Internacional"
SOV_international_revolution_desc: "A revolução não pode sobreviver apenas na Rússia. O proletariado em todo o mundo deve se levantar em luta de classes para libertar o mundo do capitalismo e estabelecer uma utopia comunista."
SOV_socialism_in_one_country: "Socialismo em um País"
SOV_socialism_in_one_country_desc: "Embora o socialismo mundial seja nosso objetivo final - e de fato é cientificamente inevitável - devemos primeiro garantir o socialismo em nosso país, para que a libertação dos trabalhadores em outras partes do globo não seja atrasada por nossa derrota."
SOV_freedom_of_debate_unity_of_action: "Liberdade de Debate - Unidade de Ação"
SOV_freedom_of_debate_unity_of_action_desc: "As complexidades de governar um país e direcioná-lo no caminho certo são muitas, e alternativas devem poder ser discutidas abertamente. No entanto, uma vez que uma decisão é tomada, é dever de cada membro do Politburo e, de fato, de todo o partido apoiar essa decisão sem reservas."
SOV_export_class_struggle: "Exportar Luta de Classes"
SOV_export_class_struggle_desc: "Um dos princípios fundamentais do marxismo-socialismo é a ideia de luta de classes. A história humana é definida pela guerra de classes, e a classe proletária inferior inevitavelmente derrubará a burguesia!"
SOV_reignite_revolutionary_spirit: "Reacender o Espírito Revolucionário"
SOV_reignite_revolutionary_spirit_desc: "A revolução nunca terminará!"
SOV_fifth_international: "Formar a 5ª Internacional"
SOV_fifth_international_desc: "O movimento comunista soviético teve uma divisão entre defensores da Terceira Internacional stalinista e a subsequente Quarta Internacional trotzkista, a partir do início dos anos 1920. Essa divisão culminou de forma sangrenta quando a URSS começou a purgar defensores do trotzkismo, incluindo até a perspectiva de recursos naturais através de um picador de gelo no crânio de Leon Trotzky. Precisamos de uma nova internacional."
SOV_empower_ex_soviet_communists: "Empoderar os Ex-Comunistas Soviéticos"
SOV_empower_ex_soviet_communists_desc: "Existem muitas pessoas, tanto na Rússia quanto nas outras repúblicas, que serviram a União Soviética no passado. Devemos nos aproximar delas e capacitá-las, pois elas nos ajudarão em nosso desejo de reunificar a URSS."
SOV_a_loyal_cpc: "Um PCC Leal"
SOV_a_loyal_cpc_desc: "O Partido Comunista da China não é mais adequado para governar. Os traidores revisionistas devem ser derrubados à força, com colaboradores dentro do PCC, a fim de trazer o verdadeiro Comunismo para a China."
SOV_general_commie_proposal: "Primazia Ideológica"
SOV_general_commie_proposal_desc: "O KPRF e a União Soviética são os verdadeiros comunistas. Certos chamados comunistas, e não vou citar nomes, mas seus nomes rimam com 'vagina', desviaram do caminho de Lênin e devem ser colocados nos trilhos, seja com força ou outros meios."

 #Zhirinovsky
SOV_zhirinovsky: "Vladimir Zhirinovsky"
SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nascido em 1946) é o líder do ultranacionalista Partido Liberal Democrático da Rússia desde 1991. Conhecido, entre outras coisas, por uma briga de suco com o político centrista Boris Nemtsov em 1995, Zhirinovsky defende políticas beligerantes e impulsivas. Uma de suas propostas é contaminar os estados bálticos alinhados à OTAN soprando resíduos radioativos no ar através da fronteira."
SOV_zhirinovsky_first: "Zhirinovsky em Primeiro Lugar"
SOV_zhirinovsky_first_desc: "Czar Zhirinovsky é o chefe. Ele come primeiro. Os oligarcas podem ter o que sobrar."
SOV_russian_irredentism: "Irredentismo Russo"
SOV_russian_irredentism_desc: "A Rússia já foi um grande país, mas ao longo dos anos teve revoluções, golpes, guerras civis e, no final, ficamos com o que temos agora. Devemos restaurar nossa antiga glória e recuperar nosso próprio território. A Crimeia é nossa. Donbass é nosso. Nossos tanques estarão em Praga!"
SOV_strengthen_union_state: "Fortalecer o Estado da União"
SOV_strengthen_union_state_desc: "O Estado da União de 1996 entre a Rússia e Belarus tentou remover barreiras comerciais e divisões culturais entre as duas partes, mas cometeu o erro crítico de considerá-las iguais. A Rússia, como a potência protetora natural de toda a Europa Oriental, deve monitorar de perto a política bielorrussa para evitar que eles adotem uma mentalidade pró-ocidental tola."
SOV_maintain_csto_1: "Manter a CSTO"
SOV_maintain_csto_1_desc: "Vamos manter nossa própria CSTO, estabelecida no final dos anos 1990, como um contra-bloco a qualquer expansão adicional da OTAN, e convidaremos quaisquer países amigáveis à Rússia para se juntarem a nós."
SOV_integrate_abkhazia: "Convidar os Separatistas"
SOV_integrate_abkhazia_desc: "Os estados separatistas da Abkházia e da Ossétia do Sul há muito lutam por nosso reconhecimento. É hora de parar de enrolar e anexá-los formalmente ao nosso país."
SOV_balkan_military_cooperation: "Cooperação Militar nos Bálcãs"
SOV_balkan_military_cooperation_desc: "Os países dos Bálcãs também são países eslavos, e devemos tomar medidas para unir-nos a eles sob uma única nação. O primeiro passo em direção à unificação de todos os eslavos é a cooperação militar com os estados balcânicos. A Sérvia é nosso principal aliado na região, mas estamos abertos a outros países também."
SOV_support_serbia: "Apoiar a Sérvia"
SOV_support_serbia_desc: "A Sérvia é nosso grande aliado no Sul da Europa. Devemos ajudá-los sempre que precisarem de assistência."
SOV_help_armenia: "Ajudar a Armênia"
SOV_help_armenia_desc: "O Azerbaijão tem sido uma ameaça para o Cáucaso Ortodoxo por muito tempo. É hora de encerrar a rivalidade entre Armênia e Azerbaijão e estabelecer o controle total do Cáucaso."
SOV_maintain_status_quo: "Manter o Status Quo"
SOV_maintain_status_quo_desc: "Nunca enviaremos nossas tropas para morrer pelos armênios! A partir de agora, é problema deles!"
SOV_strengthen_ties_with_ukraine: "Fortalecer Laços com a Ucrânia"
SOV_strengthen_ties_with_ukraine_desc: "Rússia e Ucrânia são nações irmãs. Alguns poderiam até dizer que são um só povo. Devemos convidar a Ucrânia para se juntar formalmente à Federação Russa para solidificar essa fraternidade eslava."
SOV_annex_transnitria: "Integrar a Transnístria"
SOV_annex_transnitria_desc: "A Transnístria é outra região separatista que deseja fazer parte da Federação Russa. Deixemos que eles se unam à nossa União pan-eslava."
SOV_demand_east_thrace: "Exigir Trácia Oriental"
SOV_demand_east_thrace_desc: "A Trácia Oriental é uma terra russa! Devemos recuperar Tsargrad!"
SOV_approach_iran: "Abordar o Irã"
SOV_approach_iran_desc: "Os iranianos poderiam ser grandes aliados na luta contra os atlantistas. Juntos, dominaremos a região!"
SOV_proclamation_of_greater_russia: "Proclamar a Grande Rússia"
SOV_proclamation_of_greater_russia_desc: "A partir de agora, a Rússia é uma superpotência global, que domina a Eurásia e controla a política mundial. Com poder e força, agora enfrentaremos o Ocidente!"
SOV_zhirinovsky_secure_central_asia: "Exigir a Submissão da Ásia Central"
SOV_zhirinovsky_secure_central_asia_desc: "A Ásia Central estava e continua dentro de nossa esfera de influência. Ela deve ser assegurada para não cair nas mãos dos imundos iranianos ou chineses."
SOV_expand_welfare_programs: "Expandir Programas de Bem-Estar"
SOV_expand_welfare_programs_desc: "O povo russo sofreu com o terrível sistema de saúde soviético. É hora de uma recuperação nacional."
SOV_empower_the_oligarchs: "Empoderar os Oligarcas"
SOV_empower_the_oligarchs_desc: "O sistema econômico russo é construído sobre pilares, que são as empresas dos oligarcas. Precisamos dar a eles liberdade econômica para nossa prosperidade econômica."
SOV_the_ex_ussr: "A Ex-URSS"
SOV_the_ex_ussr_desc: "Nós unificamos a parte europeia da URSS, é hora de recuperar nossa influência."
SOV_demand_turkmen_loyalty: "Lealdade Turcomena"
SOV_demand_turkmen_loyalty_desc: "É hora de trazer o Turcomenistão de volta para nosso país."
SOV_revive_the_great_idea: "Reviver a Grande Ideia"
SOV_revive_the_great_idea_desc: "A costa oeste da Anatólia foi historicamente território ortodoxo grego, tomado erroneamente pelos otomanos. Se eles desejam recuperá-lo, têm todo o nosso apoio."
SOV_approach_turkey: "Abordar a Turquia"
SOV_approach_turkey_desc: "A Turquia tem sido um espinho histórico em nosso lado. Eles controlam unilateralmente os estreitos de Bósforo, restringindo assim nosso acesso ao Mediterrâneo. Em vez de tomar isso à força, talvez devamos entrar em uma parceria mútua, onde ambos saiam ganhando?"
SOV_zhirinovsky_attack_ruthenia: "Reivindicar a Rutênia"
SOV_zhirinovsky_attack_ruthenia_desc: "Rutênia é um exônimo, originalmente usado em Latim Medieval como um dos vários termos para Kievan Rus', o Reino da Galícia-Volínia e, após seu colapso, para regiões eslavas orientais e ortodoxas do Grão-Ducado da Lituânia e do Reino da Polônia, correspondendo ao que hoje é a Ucrânia e Belarus."
SOV_question_of_poland: "A Questão da Polônia"
SOV_question_of_poland_desc: "Em agosto de 2014, Zhirinovsky ameaçou bombardear a Polônia."
SOV_support_greek_nationalism: "Apoiar o Nacionalismo Grego"
SOV_support_greek_nationalism_desc: "A Grécia, sendo inimiga da Turquia e um país ortodoxo, é um aliado natural nosso. Devemos apoiar políticos que nos coloquem em algum tipo de união."
SOV_syria_kurdistan_armenia_summit: "Cúpula Anti-Turca"
SOV_syria_kurdistan_armenia_summit_desc: "A Turquia, controlando o Bósforo, é uma ameaça ao comércio russo, ao poder militar e à segurança nacional. Eles também estão minando nossos amigos na região. Devemos nos unir a nações de mentalidade semelhante para dividir o país."
SOV_istanbul_is_constantinople: "Istambul é Constantinopla"
SOV_istanbul_is_constantinople_desc: "Chegou a hora de executar os planos de guerra elaborados na Cúpula Anti-Turca e recuperar territórios perdidos."
SOV_russo_turkish_alliance: "Aliança Russo-Turca"
SOV_russo_turkish_alliance_desc: "Os turcos parecem receptivos a uma aliança. Vamos propor um acordo e ver como as coisas se desenvolvem."
SOV_liberate_greece: "Liberar a Grécia"
SOV_liberate_greece_desc: "Os estreitos turcos estão agora seguros, mas o caminho para o Mediterrâneo não está. Os atenienses ainda controlam o Mar Egeu e, portanto, nosso livre acesso. Devemos cuidar disso imediatamente e garantir nossa influência sobre o mundo ortodoxo."
SOV_the_kurdish_question: "A Questão Curda"
SOV_the_kurdish_question_desc: "Por anos, os curdos têm sido um espinho no lado do governo turco. Vamos enviar nossos tanques até lá e responder de uma vez por todas: não haverá um Curdistão independente."
SOV_end_the_root_problem: "Reivindicar o Alasca"
SOV_end_the_root_problem_desc: "A venda do Alasca para os americanos foi um erro grave. Devemos recuperá-lo!"
SOV_crush_europe: "Esmagar a Europa"
SOV_crush_europe_desc: "Globalistas, gays, degenerados: isso é tudo o que a Europa tem a oferecer!"
SOV_treaty_with_turkmenistan: "Tratado com o Turcomenistão"
SOV_treaty_with_turkmenistan_desc: "Não há necessidade de lutar contra os turcomenos. Tenho certeza de que eles ficarão felizes em se reunir pacificamente."
SOV_support_kurdish_nationalism: "Apoiar o Nacionalismo Curdo"
SOV_support_kurdish_nationalism_desc: "Os curdos são nossos irmãos e devemos apoiá-los com tudo o que precisam."
SOV_liberate_iranian_kurdistan: "Liberar o Curdistão Iraniano"
SOV_liberate_iranian_kurdistan_desc: "O Irã oprime os curdos muito pior do que a Turquia. Devemos liberar o Irã primeiro."
SOV_liberate_turkish_kurdistan: "Liberar o Curdistão Turco"
SOV_liberate_turkish_kurdistan_desc: "A Turquia oprime os curdos muito pior do que o Irã. Devemos liberar a Turquia primeiro."
SOV_liberate_iraqi_kurdistan: "Liberar o Curdistão Iraquiano"
SOV_liberate_iraqi_kurdistan_desc: "Nosso próximo passo em ajudar nossos aliados curdos é liberar sua terra natal no Iraque."
SOV_liberate_syrian_kurdistan: "Liberar o Curdistão Sírio"
SOV_liberate_syrian_kurdistan_desc: "Nosso próximo passo em ajudar nossos aliados curdos é liberar sua terra natal na Síria."
SOV_imperial_russian_lands: "Terras Imperiais Russas"
SOV_imperial_russian_lands_desc: "O primeiro passo de nosso plano é recuperar nossas terras nativas, que foram perdidas durante o regime comunista. Deus nos ajude!"
SOV_claim_finland: "Reivindicar a Finlândia"
SOV_claim_finland_desc: "A fronteira da Finlândia está muito próxima de São Petersburgo. Devemos empurrar essa fronteira para longe, para o norte e oeste, assim como Pedro, o Grande, e derrotar os nórdicos de forma tão decisiva no Norte que eles nunca mais nos ameacem!"
SOV_zhirinovsky_secure_east_asia: "Ambições Asiáticas"
SOV_zhirinovsky_secure_east_asia_desc: "A diplomacia russa sempre foi multifacetada. Por isso, também devemos assegurar e multiplicar nossa influência na Ásia. Slava Rossii!"
SOV_demand_manchuria: "Exigir a Manchúria"
SOV_demand_manchuria_desc: "Não há necessidade de lutar contra a China, porque somos amigos. No entanto, eles controlam nossas terras nativas da Manchúria. Enviaremos um ultimato a eles e esperamos que não haja luta."
SOV_zheltoros: "Capturar a Zheltorossiya"
SOV_zheltoros_desc: "Só podemos recuperar a Manchúria através de um conflito militar. Não devemos hesitar e devemos atacar primeiro. S Bogom!"
SOV_secure_desert_territories: "Assegurar Territórios Desertos"
SOV_secure_desert_territories_desc: "A Mongólia é um lugar deserto, que sempre foi dependente da Rússia. Chegou a hora de recuperá-la."
SOV_expand_pacific_naval_presence: "Expandir a Presença Naval no Pacífico"
SOV_expand_pacific_naval_presence_desc: "Ao expandir a indústria de construção naval no Extremo Oriente, podemos desenvolver a região e fortalecer nossas ambições no Pacífico."
SOV_cede_the_kuril_islands: "Ceder as Ilhas Curilas"
 SOV_cede_the_kuril_islands_desc: "As Ilhas Curilas têm sido motivo de tensão entre a Rússia e o Japão por décadas. Uma solução pacífica para esse conflito poderia envolver a cedência das Ilhas Curilas ao Japão, buscando uma melhor relação diplomática e econômica com nosso vizinho do leste. Essa ação pode potencialmente promover a estabilidade na região e abrir oportunidades para cooperação mutuamente benéfica."
SOV_russo_japanese_alliance: "Aliança Russo-Japonesa"
SOV_russo_japanese_alliance_desc: "Uma aliança estratégica entre a Rússia e o Japão poderia ser uma medida para promover a estabilidade na região do Pacífico e buscar interesses mútuos. Ao trabalhar juntos, podemos abordar desafios regionais e globais, beneficiando ambos os países."
SOV_assert_pacific_presence: "Afirmação de Presença no Pacífico"
SOV_assert_pacific_presence_desc: "A Rússia precisa afirmar sua presença no Pacífico, tanto para garantir a segurança regional quanto para estabelecer relações construtivas com os países vizinhos. Fortalecer nossa presença naval e diplomática pode contribuir para uma maior influência na região."
SOV_avenge_tsushima: "Vingar Tsushima"
SOV_avenge_tsushima_desc: "A Guerra Russo-Japonesa de 1904-05 foi uma humilhação para nosso país. Precisamos vingar nossos antepassados e derrotar os japoneses de uma vez por todas!"
SOV_end_the_usa: "Acabar com os Estados Unidos"
SOV_end_the_usa_desc: "Dos degenerados ao terrorismo, os Estados Unidos são a raiz de todos os problemas deste mundo. É uma ameaça existencial para nossa sobrevivência e precisamos destruí-lo!"
SOV_red_and_white_reconciliation: "Reconciliação Vermelha e Branca"
SOV_red_and_white_reconciliation_desc: "Finalmente, após quase 90 anos de luta, estamos do mesmo lado dos nossos socialistas russos! Não há mais vermelhos e brancos, apenas russos."
SOV_side_with_the_people: "Apoiar o Povo"
SOV_side_with_the_people_desc: "Por séculos, o povo foi prejudicado pelas elites e pela máfia no poder. Vamos corrigir essa situação."
SOV_purge_disloyal_oligarchs: "Purgar os Oligarcas Desleais"
SOV_purge_disloyal_oligarchs_desc: "Apesar de todas as ofertas, alguns oligarcas se recusaram a ficar do nosso lado. Vamos dar a eles uma oferta que não podem recusar."
SOV_guarantee_business_interests: "Garantir os Interesses Empresariais"
SOV_guarantee_business_interests_desc: "Cada oligarca controla um negócio específico. Para garantir nosso poder, devemos garantir a segurança de seus negócios, seja com força ou impostos mais baixos."
SOV_bargain_with_oligarchs: "Negociar com os Oligarcas"
SOV_bargain_with_oligarchs_desc: "Os oligarcas têm muita riqueza. Precisamos de dinheiro para administrar o país, apesar de apoiá-los. Tenho certeza de que eles nos darão algo."
SOV_integrate_serbia: "Integrar a Sérvia"
SOV_integrate_serbia_desc: "A Sérvia e a Rússia têm sido aliadas por muitos séculos. Vamos brindar à nossa amizade e reafirmá-la para as gerações futuras!"
SOV_ensure_a_balance: "Garantir um Equilíbrio"
SOV_ensure_a_balance_desc: "A sociedade russa consiste em duas facções principais: as elites e o povo. Precisamos manter um equilíbrio entre as duas facções: ajudar uma um pouco, ajudar a outra um pouco. Nenhuma delas deve ser prejudicada em favor da outra, pois ambas são essenciais."
SOV_zhirinovsky_economic_policy: "Política Econômica de Zhirinovsky"
SOV_zhirinovsky_economic_policy_desc: "Séculos de experimentação com economias planejadas e de mercado resultaram na conclusão de que precisamos de uma abordagem combinada para impulsionar nossa economia no século XXI."
SOV_progressive_taxation: "Impostos Progressivos"
SOV_progressive_taxation_desc: "A tributação progressiva é uma política fiscal em que aqueles que ganham mais pagam um percentual maior de imposto, e aqueles que ganham menos, pagam um percentual menor de imposto."
SOV_guarantee_the_oligarchs: "Garantir os Oligarcas"
SOV_guarantee_the_oligarchs_desc: "Os oligarcas, embora ricos e influentes, oferecem empregos e produtos para as pessoas, além de ajudarem a impulsionar a economia. Devemos apoiá-los politicamente para manter essa contribuição."
SOV_guarantee_the_people: "Garantir o Povo"
SOV_guarantee_the_people_desc: "O povo é a raiz do poder da Rússia e, por extensão, do nosso poder. Devemos conquistar o apoio deles para manter nossa posição."
SOV_corporate_autarky: "Corporativismo Estatal Russo"
SOV_corporate_autarky_desc: "A indústria privada russa é nossa força. Ela precisa não apenas de apoio político e moral, mas também de recursos, materiais, capital humano e mercados. Além disso, precisamos que as empresas russas sejam independentes do Ocidente, para que não possam nos prejudicar com sanções."
SOV_revitalize_russian_industrial_sector: "Revitalizar o Setor Industrial Russo"
SOV_revitalize_russian_industrial_sector_desc: "A indústria russa é uma das melhores do mundo. Levou-nos de uma economia agrária à era espacial em vinte anos. Com investimento suficiente e bom senso empresarial, ela pode nos levar da era industrial à era da informação."
SOV_increase_fossil_fuel_investments: "Aumentar Investimentos em Combustíveis Fósseis"
SOV_increase_fossil_fuel_investments_desc: "Apesar do que os globalistas do clima dizem, os combustíveis fósseis são essenciais para a economia e são insubstituíveis. Qualquer afirmação em contrário está errada ou é alimentada por elites globalistas para desestabilizar e destruir a Rússia e sua prosperidade."
SOV_ban_speculative_trading: "Proibir Negociações Especulativas"
SOV_ban_speculative_trading_desc: "Criptomoedas, derivativos e outras bobagens financeiras falsas são todas fraudes. Nossa economia precisa se ater aos fundamentos em vez de comprar bolhas. Devemos proibir todas as formas de negociação especulativa no país para estabilizar a economia."
SOV_expand_conscription: "Expandir o Recrutamento"
SOV_expand_conscription_desc: "O recrutamento é antiquado. Nosso povo é patriótico o suficiente para explorarmos seus sentimentos em prol de nossos ganhos militares. Expandir o recrutamento também nos permite ter um exército maior e mais ameaçador, em vez de um bando de inaptos. Esse enorme contingente de tropas pode ser usado em trabalho forçado para melhorar nossa economia!"
SOV_increased_arms_exports: "Aumentar as Exportações de Armas"
SOV_increased_arms_exports_desc: "A Rússia tem uma indústria de armamentos muito bem-sucedida e famosa. Podemos usar isso a nosso favor para acumular poder suave em todo o mundo, mas precisamos criar infraestrutura para fabricar essas armas primeiro."
SOV_zhirinovsky_secure_baltics: "Assegurar os Bálticos"
SOV_zhirinovsky_secure_baltics_desc: "Em outubro de 1991, Zhirinovsky expressou disposição para tomar medidas mais extremas, ameaçando enterrar resíduos nucleares ao longo da fronteira da Rússia com os Bálticos e espalhar radiação para os Bálticos usando ventiladores. Em agosto de 2014, Zhirinovsky ameaçou bombardear os Bálticos."
SOV_centralize_the_russian_state: "Centralizar o Estado Russo"
SOV_centralize_the_russian_state_desc: "A Rússia, em sua forma atual, é uma federação com uma série de oblasts. Precisamos mudar isso e fazer com que todo o poder flua de um único lugar."
SOV_attack_the_media: "Atacar a Mídia"
SOV_attack_the_media_desc: "A mídia está corrompida! É falsa, é liberal, é politicamente correta e eu não gosto disso! Essas pessoas serão retiradas de maca!"
SOV_martial_law_courts: "Tribunais de Lei Marcial"
SOV_martial_law_courts_desc: "Ladrões, assassinos, estupradores, gangsters e outros criminosos escória andam livres hoje, enquanto o governo está ocupado perseguindo uma ameaça inventada. A Rússia precisa de lei e ordem! Precisamos ser duros com o crime e encher a Sibéria com sujeitos ruins, e a única maneira de fazer isso é através de tribunais de lei marcial!"
SOV_arrest_zyuganov: "Prender Zyuganov"
SOV_arrest_zyuganov_desc: "Zyuganov é uma oposição poderosa, líder do CPRF. Precisamos prendê-lo e tirá-lo do caminho antes que ele se torne uma ameaça."
SOV_coopt_zyuganov: "Co-optar Zyuganov"
SOV_coopt_zyuganov_desc: "Zyuganov é uma oposição poderosa, líder do CPRF. Temos vários objetivos em comum. Devemos deixar de lado nossas diferenças insignificantes e unir forças pela Grande Rússia."
SOV_supreme_leader: "Tornar-se Líder Supremo"
SOV_supreme_leader_desc: "Podemos governar com autoridade absoluta, sem verificações ou equilíbrios."
SOV_remain_president: "Permanecer Presidente"
SOV_remain_president_desc: "Já temos autoridade absoluta de fato. Por que se preocupar em ir além?"
SOV_iron_regency: "Regência de Ferro"
SOV_iron_regency_desc: "Podemos fazer a transição do governo para uma monarquia. Enquanto isso é feito, devemos nomear um conselho de regência."
SOV_ban_gmos: "Proibir Organismos Geneticamente Modificados (OGMs)"
SOV_ban_gmos_desc: "Os organismos geneticamente modificados têm sido mostrados como prejudiciais à saúde e fertilidade das pessoas. Devemos proibir seu consumo e importação para a Rússia e, em vez disso, confiar em alimentos e produtos naturais."
SOV_make_russia_great_again: "Tornar a Rússia Grande Novamente!"
SOV_make_russia_great_again_desc: "O lema 'Tornar a Rússia Grande Novamente' reflete um desejo de revitalizar a influência e a proeminência da Rússia no cenário internacional. Este slogan pode ser associado a esforços políticos e econômicos para fortalecer a posição da Rússia como uma potência global. Historicamente, tem sido usado para expressar a aspiração de restaurar a grandeza e a força que a Rússia possuía em momentos passados da sua história."
SOV_government_reforms: "Reformas Governamentais"
SOV_government_reforms_desc: "O governo é grande e inchado demais. Precisamos reduzir o excesso e nos livrar dos burocratas inúteis!"
SOV_appease_kadyrov: "Acalmar Kadyrov"
SOV_appease_kadyrov_desc: "Compartilhamos muitos objetivos e interesses com o irmão Ramzan. Ele pode nos ajudar a garantir legitimidade com a população muçulmana, se dermos a ele o que ele quer."
SOV_condemn_western_opposition: "Condenar a Oposição Ocidental"
SOV_condemn_western_opposition_desc: "A oposição pró-Ocidente é um bando de traidores neoliberais. Devemos afastá-los da política russa."
SOV_arrest_western_opposition: "Prender a Oposição Ocidental"
SOV_arrest_western_opposition_desc: "Debates públicos não são suficientes. Devemos colocar os ocidentais na cadeia, antes que eles corroam a Rússia por dentro."
SOV_coopt_hyper_nationalists: "Co-optar Nacionalistas Ultra Radicais"
SOV_coopt_hyper_nationalists_desc: "Devemos fazer um acordo com a ala nacionalista radical do nosso partido. Claro, isso significa que temos que dar a eles mais poder no governo."
SOV_kill_western_opposition: "Matar a Oposição Ocidental"
SOV_kill_western_opposition_desc: "Os ultranacionalistas querem matar a oposição. Devemos cumprir nossa palavra e permitir que eles façam como desejam."
SOV_appropriate_putins_methods: "Adotar Métodos de Putin"
SOV_appropriate_putins_methods_desc: "Não havia nada intrinsecamente errado nos métodos de Putin, apenas em seus objetivos. Devemos aprender com seus seguidores para alcançar nossos próprios fins."
SOV_zhirinovsky_constitution: "A Constituição Zhirinovsky"
SOV_zhirinovsky_constitution_desc: "Zhirinovsky decidiu que a antiga constituição não é suficiente. Uma nova constituição deve ser escrita para atender às nossas necessidades."
SOV_rule_by_decree: "Governo por Decreto"
SOV_rule_by_decree_desc: "Esqueça uma constituição! Zhirinovsky sabe o que é melhor! Deixe-o governar com decretos absolutos!"
SOV_amend_the_russian_constitution: "Alterar a Constituição Russa"
SOV_amend_the_russian_constitution_desc: "A Constituição Russa está bem, só precisamos fazer algumas mudanças para conseguir o que queremos."
SOV_new_russian_status_quo: "Novo Status Quo Russo"
SOV_new_russian_status_quo_desc: "Consolidamos o poder no governo! Uma nova era começou. Uma nova liderança está no comando."
SOV_coopt_communist_legacy: "Co-optar o Legado Comunista"
SOV_coopt_communist_legacy_desc: "Uma grande parte da população ainda sente falta dos dias da antiga URSS. Devemos aproveitar esse anseio pelo passado, cooptando símbolos e estruturas comunistas para nossos propósitos."
SOV_decommunization: "Descomunização"
SOV_decommunization_desc: "Os comunistas destruíram a Rússia! Eles causaram fome, saquearam, prenderam e mataram milhões de pessoas! Não podemos mais venerar esses demônios. Abaixo com o Comunismo!"
SOV_embrace_monarchists: "Abraçar Monarquistas"
SOV_embrace_monarchists_desc: "Há um crescente apoio à monarquia na Rússia. Devemos convidá-los para o nosso partido."
SOV_nationalization_of_business: "Nacionalização dos Negócios"
SOV_nationalization_of_business_desc: "Não podemos permitir que empresas estrangeiras controlem os negócios na Rússia. Precisamos controlar tudo de cima para baixo."
SOV_the_model_of_state_capitalism: "O Modelo do Capitalismo de Estado"
SOV_the_model_of_state_capitalism_desc: "O capitalismo prospera melhor com supervisão estatal. Se não observarmos o mercado, ele se comportará de maneira indesejável."
SOV_condemn_the_partition_of_india: "Aliança Índia-Rússia"
SOV_condemn_the_partition_of_india_desc: "Índia e Rússia sempre estiveram ao lado uma da outra contra o Ocidente. Nosso principal inimigo é a China, cuja hegemonia emergente é uma ameaça existencial."
SOV_praise_china: "Aliança Sino-Russa"
SOV_praise_china_desc: "China e Rússia sempre estiveram ao lado uma da outra contra o Ocidente. Nosso principal inimigo é a Índia, cuja hegemonia emergente é uma ameaça existencial."
SOV_bear_peacekeeper: "Aliança Sino-Indo-Russa"
SOV_bear_peacekeeper_desc: "Rússia, China e Índia são três potências mundiais emergentes que juntas podem enfrentar e quebrar a hegemonia ocidental em mil pedaços. Glória eterna ao nosso povo e abaixo do Ocidente!"
SOV_reconcile_the_cprf: "Reconciliar o CPRF"
SOV_reconcile_the_cprf_desc: "Temos vários objetivos em comum com o CPRF. Talvez possamos absorvê-los em nossas fileiras e fazer as pazes."
SOV_support_workers_rights: "Apoiar os Direitos dos Trabalhadores"
SOV_support_workers_rights_desc: "Os trabalhadores de nossa nação também são pessoas, e devemos tratá-los como tal. Devemos promulgar reformas que elevem e avancem seus direitos, mesmo que isso custe sua produtividade."
SOV_social_conservatism: "Conservadorismo Social"
SOV_social_conservatism_desc: "O conservadorismo social é uma ideologia política/moral que acredita que o governo tem um papel em incentivar ou impor o que eles consideram valores ou comportamentos tradicionais, com base na crença de que esses são os elementos que mantêm as pessoas civilizadas e decentes."
SOV_ally_national_bolsheviks: "Aliar-se aos Bolcheviques Nacionais"
SOV_ally_national_bolsheviks_desc: "Os Bolcheviques Nacionais são um grupo cada vez mais presente nas margens do nacionalismo russo. Eles podem ser um aliado político útil."
SOV_ban_national_bolsheviks: "Ignorar os Bolcheviques Nacionais"
SOV_ban_national_bolsheviks_desc: "Os Bolcheviques Nacionais estão cada vez mais presentes nas margens do nacionalismo russo. Eles são uma ameaça para nossa dominação política. Devemos afastá-los e apoiar nacionalistas mais tradicionais."
SOV_reinforce_the_one_party_state: "Reforçar o Estado de Partido Único"
SOV_reinforce_the_one_party_state_desc: "Só há necessidade de um partido no governo. Outros partidos e dissidência adicionam atritos ao sistema, que deve operar sem falhas e sem resistência."
SOV_national_bolshevik_thought: "Pensamento Nacional Bolchevique"
SOV_national_bolshevik_thought_desc: "Pensamento Nacional Bolchevique"
SOV_national_bolshevik_cooperation: "Cooperação Nacional Bolchevique"
SOV_national_bolshevik_cooperation_desc: "Os Bolcheviques Nacionais concordaram em trabalhar conosco para construir uma Grande Rússia. Garantimos o monopólio sobre os nacionalistas."
SOV_national_bolshevik_coup: "Golpe dos Bolcheviques Nacionais"
SOV_national_bolshevik_coup_desc: "Zhirinovsky e seu LDPR são fracos demais para fazer o que é certo. Se queremos conduzir a Rússia à grandeza, devemos tomar o poder pela força!"
SOV_support_euroscepticism: "Apoiar os Euroscepticos"
SOV_support_euroscepticism_desc: "A UE é uma ameaça à soberania nacional, tanto deles quanto nossa. Devemos minar o apoio a ela nos países da UE."
SOV_show_off_democracy: "Reformas Judiciais"
SOV_show_off_democracy_desc: "Nosso sistema judiciário é uma bagunça total. Precisamos derrubar tudo e reconstruí-lo desde o início para nos favorecer."
SOV_anti_nato_bloc: "Condenar a Agressão da OTAN"
SOV_anti_nato_bloc_desc: "A Organização Terrorista do Atlântico Norte é a raiz de todo o mal. Eles são responsáveis pela morte e destruição de milhões de pessoas em todo o mundo. Eles devem ser detidos!"
SOV_absolute_monarchy: "Monarquia Absoluta"
SOV_absolute_monarchy_desc: "Uma monarquia, sem restrições pelo papel higiênico que alguns chamam de 'constituição', é o melhor caminho a seguir."
SOV_constitutional_monarchy: "Monarquia Constitucional"
SOV_constitutional_monarchy_desc: "O poder absoluto corrompe absolutamente. Deveria haver alguma forma de restrição sobre os poderes do monarca, para que não acabemos novamente como os Romanovs."
SOV_empower_the_romanovs: "Honrar os Romanovs"
SOV_empower_the_romanovs_desc: "A dinastia Romanov abrangeu vários séculos, até ser injustamente derrubada pelos bolcheviques. Devemos honrar o legado deles, pois fizeram muitas coisas boas pela Rússia."
SOV_zhirinovsky_iron_regent: "Reivindicar a Coroa"
SOV_zhirinovsky_iron_regent_desc: "A Revolução de 1917, produto dos malditos comunistas subversivos e seus senhores, lançou a Rússia na sua maior crise nacional de todos os tempos. A execução dos Romanovs, uma família governante honrada e patriótica, marcou o início do republicanismo instável e da maldosa intromissão de forças estrangeiras. Vladimir Zhirinovsky, que se tornará o próximo Tsar da Rússia, é o homem nascido para resolver todos esses problemas."
SOV_compromise_with_old_believers: "Compromisso com os Starovertsy"
SOV_compromise_with_old_believers_desc: "Os Starovertsy consistem em pessoas de fé ortodoxa que não reconhecem o Patriarca Kirill. Devemos alcançar uma forma de compromisso religioso com eles e fazer disso a nova religião do Estado. Infelizmente, talvez tenhamos que nomear um Patriarca diferente que eles reconhecerão."
SOV_crush_old_believers: "Esmagar os Starovertsy"
SOV_crush_old_believers_desc: "Os Starovertsy se recusam a reconhecer o Patriarca Kirill. Devemos esmagá-los para formar nossa própria religião estatal."
SOV_the_third_rome: "O Terceiro Roma"
SOV_the_third_rome_desc: "Moscou, o terceiro Roma, é um conceito teológico e político que afirma que Moscou é o sucessor da antiga Roma, com o mundo russo carregando adiante o legado do Império Romano. O termo se refere a um tópico histórico de debate na cultura europeia: a questão da cidade sucessora da primeira Roma (Roma) e da segunda Roma (Constantinopla)."
SOV_religious_collaboration: "Colaboração Religiosa"
SOV_religious_collaboration_desc: "A fé ortodoxa é o cimento que mantém unida a nação russa. Sem a ajuda da religião, não podemos governar sobre nosso vasto império. Devemos cooptar a religião de acordo."
SOV_unity_of_church_and_state: "Unidade da Igreja e do Estado"
SOV_unity_of_church_and_state_desc: "A Igreja e o Estado são Um!"
SOV_god_save_the_tsar: "Bozhe, Tsarya Khrani!"
SOV_god_save_the_tsar_desc: "Bozhe, Tsarya Khrani!"

 #Yavlinsky
SOV_yavlinsky: "Grigory Yavlinsky"
SOV_yavlinsky_desc: "Grigory Yavlinsky (nascido em 1952), anteriormente ativo na reestruturação econômica da União Soviética no início dos anos 1990 como autor do 'Programa de 500 Dias', é o líder da coalizão social liberal Yabloko. Ele recebeu 7,3% dos votos em 1996. Seu apoio é mais forte entre os eleitores urbanos e de classe média, e sua política diplomática é amigável em relação às potências ocidentais."
SOV_religious_republicanism: "Republicanism Religioso"
SOV_religious_republicanism_desc: "Nossa república precisa de religião, e nossa religião precisa ser uma república. Somente se um estado proteger sua religião, e somente se uma instituição religiosa proteger seu estado, ambos podem prosperar."
SOV_state_sponsored_secularism: "Secularismo Patrocinado pelo Estado"
SOV_state_sponsored_secularism_desc: "Ao discutir valores religiosos, precisamos nos distanciar de todas as instituições religiosas, especialmente da Igreja Ortodoxa. Sua influência perigosa e subversiva é essencialmente o último vestígio do sistema czarista. Também está cheia de pedófilos. Não, obrigado."
SOV_embrace_orthodox_church: "Abraçar a Igreja Ortodoxa"
SOV_embrace_orthodox_church_desc: "A Igreja Ortodoxa é o aliado mais importante que qualquer líder político russo poderia pedir. Ao dar aos clérigos maior influência política e social, ganharemos o favor deles em troca, garantindo os corações e mentes dos fiéis por mil gerações."
SOV_trials_of_the_soviets: "Julgamentos dos Soviéticos"
SOV_trials_of_the_soviets_desc: "Para trazer responsabilidade ao povo russo, nosso novo estado liberalizado precisa garantir que crimes passados ​​contra os cidadãos comuns, cometidos por burocratas e quadros partidários da União Soviética, não fiquem impunes. Devemos lançar luz sobre o estado de vigilância soviético, sobre a opressão política da URSS e sobre os esquemas de enriquecimento próprio que estavam em vigor durante o tempo da União Soviética."
SOV_trials_of_the_corrupt_soviets: "Julgamentos dos Soviéticos Corruptos"
SOV_trials_of_the_corrupt_soviets_desc: "Embora o governo soviético como um todo tenha cometido crimes contra os cidadãos comuns, é inútil perseguir cada ator menor que participou. Como nos julgamentos de Nuremberg, devemos ir atrás dos grandes peixes no topo que foram os mais corruptos e maliciosos e deram as ordens."
SOV_fight_the_oligarchs: "Lutar contra os Oligarcas"
SOV_fight_the_oligarchs_desc: "Estabelecer uma democracia robusta requer combate à corrupção, e o governo russo historicamente foi muito suscetível a tal corrupção."
SOV_enforce_anti_trust_laws: "Aplicar Leis Anti-Truste"
SOV_enforce_anti_trust_laws_desc: "As leis antitruste impedem que empresas privadas obtenham um monopólio total em uma única indústria. Tais leis devem ser aplicadas para manter um ambiente para uma Rússia democrática forte."
SOV_baltic_economic_cooperation: "Cooperação Econômica Báltica"
SOV_baltic_economic_cooperation_desc: "As repúblicas bálticas da Estônia, Letônia e Lituânia ainda veem a Rússia como uma grande ameaça. Elas lembram do imperialismo russo dos séculos XVIII e XIX e da anexação soviética de 1940. A nova Rússia deixou para trás essas estradas intervencionistas de derramamento de sangue. Seremos amigos dos bálticos, para o nosso mútuo lucro. Esta é a melhor maneira de manter os russos étnicos nos Bálticos seguros."
SOV_european_university_connections: "Conexões Universitárias Europeias"
SOV_european_university_connections_desc: "Yavlinsky fez do aprimoramento da qualidade do ensino superior na Rússia um objetivo central de sua política. As melhores universidades do mundo estão nos países democráticos ocidentais, e a Rússia deve se esforçar para conectar seu próprio sistema universitário ao de seus parceiros ocidentais, permitindo que os estudantes russos permaneçam competitivos internacionalmente com seus pares ocidentais."
SOV_expand_russian_industry: "Expandir a Indústria Russa"
SOV_expand_russian_industry_desc: "Nosso país perdeu seu potencial industrial após o colapso da União Soviética. Precisamos de novos complexos industriais para tornar a Rússia uma grande potência econômica."
SOV_maintain_good_relationships_with_central_asia: "Manter a Amizade com a Ásia Central"
SOV_maintain_good_relationships_with_central_asia_desc: "Temos uma amizade cultural e histórica com as nações da Ásia Central. Compartilhamos um destino comum de bolchevismo no passado. Agora precisamos reviver nossos laços estreitos e discutir uma maior cooperação."
SOV_deregulation_and_tax_cuts: "Continue a Desregulação"
SOV_deregulation_and_tax_cuts_desc: "O programa de desregulação é a chave para o sucesso de uma economia russa renovada."
SOV_european_university_connections: "Conexões Universitárias Europeias"
SOV_european_university_connections_desc: "As universidades europeias são conhecidas pela qualidade de ensino e pela parcela significativa de estudos e pesquisas no mundo. O sistema educacional russo se beneficiaria muito da cooperação com seus parceiros europeus."
SOV_russia_studies_abroad: "Estudos Internacionais Russos"
SOV_russia_studies_abroad_desc: "Durante a Rússia czarista, o governo convidou milhares de especialistas para beneficiar a Rússia e enviou milhares de russos para beneficiá-los. Agora é hora de reviver um programa tão excelente."
SOV_maintain_soviet_welfare: "Manter o Bem-Estar Soviético"
SOV_maintain_soviet_welfare_desc: "Embora a União Soviética tenha sido um regime ofensivo e distópico, ainda tinha um sistema de bem-estar muito generoso. Precisamos recuperar suas melhores partes para criar um novo futuro glorioso para o povo russo."
SOV_revive_military_industrial_complex: "Reviver o Complexo Industrial Militar"
SOV_revive_military_industrial_complex_desc: "Nosso potencial militar depende fortemente da qualidade de nossa produção de armas. Precisamos reviver nossas fábricas e instalações para tornar nosso exército ainda mais competitivo."
SOV_condemn_human_rights_abuses: "Condenar Abusos aos Direitos Humanos"
SOV_condemn_human_rights_abuses_desc: "Nosso país no passado sofreu terríveis atrocidades cometidas pelos invasores e regimes autoritários. Agora é hora de mostrar que a Rússia é um refúgio seguro para todas as pessoas do mundo."
SOV_befriend_india: "Fazer Amizade com a Índia"
SOV_befriend_india_desc: "Durante os tempos soviéticos, apoiamos a independência da Índia. Agora é hora de reviver nossa amizade passada."
SOV_befriend_pakistan: "Fazer Amizade com o Paquistão"
SOV_befriend_pakistan_desc: "Embora os soviéticos tenham apoiado a Índia durante a Guerra Fria, não precisamos continuar essa amizade. O Paquistão é uma escolha melhor para nós."
SOV_strike_the_dragon: "Atacar o Dragão"
SOV_strike_the_dragon_desc: "A China está ameaçando a democracia, a liberdade e a segurança na Ásia e no Pacífico. Precisamos atacá-la antes que ela nos ataque."
SOV_support_israel: "Apoiar Israel"
SOV_support_israel_desc: "Nosso país tem uma longa história de interações com Israel e seu povo. Precisamos continuar essa amizade ainda mais."
SOV_support_palestine: "Apoiar a Palestina"
SOV_support_palestine_desc: "Os árabes têm sofrido sob a opressão israelense por anos. Precisamos apoiá-los nesses tempos difíceis."
SOV_pressure_the_persians: "Atacar o Irã"
SOV_pressure_the_persians_desc: "Os aiatolás do Irã são o último refúgio da autocracia, corrupção e extremismo em nossa esfera de influência. É crucial para a paz e segurança russas e mundiais que os eliminemos e promovamos a democracia nessa região conturbada, o Oriente Médio."
SOV_kaliningrad_arms_sector: "Setor de Armamentos de Kaliningrado"
SOV_kaliningrad_arms_sector_desc: "Kaliningrado possui uma indústria de defesa massiva, apesar de ser um exclave cercado por países da OTAN. Devemos investir em seu desenvolvimento."
SOV_kaliningrad_revitalization: "Revitalização de Kaliningrado"
SOV_kaliningrad_revitalization_desc: "Atualmente, Kaliningrado é um pedaço antigo da União Soviética retirado dos lobos fascistas. Precisamos injetar alguma vida nesse buraco comunista."
SOV_honor_victims_of_repression: "Homenagear as Vítimas da Repressão"
SOV_honor_victims_of_repression_desc: "As purgas soviéticas, as fomes e outros atos de terror estatal prejudicaram milhões de pessoas, e cada família na Rússia foi afetada de alguma forma. Nunca devemos esquecer as vítimas de tais repressões. Nunca mais."
SOV_a_pragmatic_approach: "Uma Abordagem Pragmática"
SOV_a_pragmatic_approach_desc: "Embora a democracia seja boa, não podemos ir diretamente de uma ditadura comunista para uma democracia capitalista. Terapia de choque não funcionará e destruirá o novo estado russo."
SOV_democratic_idealism: "Idealismo Democrático"
SOV_democratic_idealism_desc: "É hora de deixar os fantasmas do passado para trás e buscar reformas democráticas a todo custo."
SOV_supress_nationalists: "Suprimir Nacionalistas"
SOV_supress_nationalists_desc: "Os nacionalistas na Rússia são uma grande ameaça para construir qualquer tipo de democracia no estilo ocidental. Precisamos extingui-los."
SOV_respect_soviet_legacy: "Respeitar o Legado Soviético"
SOV_respect_soviet_legacy_desc: "Nossa história é nossa história. Ignorá-la ou odiá-la é apenas autodestrutivo. Devemos respeitar nosso passado soviético por suas conquistas, sem esquecer seus erros."
SOV_decommunize_russian_society: "Descomunizar a Sociedade Russa"
SOV_decommunize_russian_society_desc: "O comunismo caiu. Devemos retirar todos os símbolos e imagens que o sustentaram, para não dar munição aos nacionalistas e neo-comunistas."
SOV_rehabilitate_purged_figures: "Reabilitar Figuras Purificadas"
SOV_rehabilitate_purged_figures_desc: "Durante os tempos soviéticos, muitas pessoas competentes, inteligentes e fiéis foram removidas de seus cargos e apagadas da vida pública. Devemos lembrar seus nomes e não deixar que a história os esqueça."
SOV_reconcile_the_cprf_2: "Reconciliar o CPRF"
SOV_reconcile_the_cprf_2_desc: "O CPRF é uma força poderosa na era pós-soviética. Fazer as pazes com eles é a única opção para seguir em frente se quisermos ser vistos como um governo legítimo."
SOV_ostracize_the_cprf: "Ostracizar o CPRF"
SOV_ostracize_the_cprf_desc: "O CPRF é o último suspiro moribundo da antiga União Soviética. Devemos ostracizá-los da sociedade educada."
SOV_foster_multi_party_democracy: "Convenção por uma Rússia Democrática"
SOV_foster_multi_party_democracy_desc: "Tendo lidado com a oposição nacionalista e comunista, é hora de convocarmos todo o governo para uma convenção, onde decidiremos as regras e normas para uma nova Rússia democrática."
SOV_social_democracy: "Social Democracia"
SOV_social_democracy_desc: "A Social Democracia é uma ideologia política que busca combinar elementos do socialismo e da democracia. Ela enfatiza a importância de políticas sociais e econômicas que visam a redução das desigualdades e a promoção do bem-estar da população. Através de sistemas de seguridade social, educação acessível, saúde pública e regulamentações econômicas, a Social Democracia procura criar um equilíbrio entre a economia de mercado e a proteção social. Seus defensores buscam alcançar objetivos progressivos por meio de reformas dentro do sistema democrático, sem necessariamente abolir o capitalismo."
SOV_the_neoliberal_approach: "Neoliberalismo"
SOV_the_neoliberal_approach_desc: "O neoliberalismo é uma abordagem política que favorece o capitalismo de livre mercado, desregulamentação e redução nos gastos governamentais. Frequentemente leva ao enfraquecimento das redes de segurança social e à perda de empregos locais, com aumento dos lucros para os mais ricos."
SOV_economic_bill_of_rights: "Carta de Direitos Econômicos"
SOV_economic_bill_of_rights_desc: "Para ter vida, liberdade e busca da felicidade, as pessoas também precisam ter um grau de liberdades econômicas, e ninguém deve ser impedido de desfrutar desses direitos inalienáveis apenas porque são muito pobres. Precisamos de uma carta de direitos econômicos para protegê-los dos excessos do capitalismo ocidental."
SOV_investigate_disloyal_oligarchs: "Investigar Oligarcas Desleais"
SOV_investigate_disloyal_oligarchs_desc: "Alguns dos oligarcas pós-soviéticos podem estar tramando algo. Devemos investigar seus negócios para ver se eles têm algo a esconder."
SOV_encourage_foreign_investment: "Estimular Investimentos Estrangeiros"
SOV_encourage_foreign_investment_desc: " "
SOV_stem_education_funding: "Financiamento da Educação STEM"
SOV_stem_education_funding_desc: "A Rússia já foi uma potência em ciência e tecnologia. Nos últimos anos, a corrupção governamental e as circunstâncias políticas nos deixaram para trás, e é hora de fazermos um esforço concentrado para alcançar o resto do mundo."
SOV_influence_central_asian_change: "Influenciar a Mudança na Ásia Central"
SOV_influence_central_asian_change_desc: "A Ásia Central é um ninho de ratos cheio de autocratas corruptos. Se não fizermos algo a respeito, eles cairão para sempre fora de nossa esfera de influência."
SOV_join_nato: "Compromisso com a NATO"
SOV_join_nato_desc: "A Guerra Fria acabou, e estamos em uma situação difícil. Como uma democracia, devemos nos comprometer com uma aliança com outras democracias para garantir nossa sobrevivência."
SOV_pan_eurasian_infrastructure: "Programa de Infraestrutura Eurasiática"
SOV_pan_eurasian_infrastructure_desc: "A infraestrutura russa está em péssimas condições. Vamos nos ajudar a construir estradas, pontes, ferrovias e outros projetos de infraestrutura para impulsionar a economia."
SOV_war_on_terror: "Guerra ao Terror"
SOV_war_on_terror_desc: "O terrorismo é um mal universal. Nós russos temos nossas próprias queixas com os terroristas, e devemos nos unir aos americanos para corrigir essas queixas."
SOV_russian_defensive_preparations: "Preparativos Defensivos Russos"
SOV_russian_defensive_preparations_desc: "Ser uma democracia pacífica não significa ser fraco, nem significa ser incapaz de se defender. Paz através da força, guerra através da fraqueza."
SOV_ally_the_americans: "Aliar-se aos Americanos"
SOV_ally_the_americans_desc: "Depois de nos juntarmos à NATO e provado nosso status de defensores da democracia, finalmente estamos seguindo a ideologia americana! Nossas nações nunca mais lutarão uma contra a outra, como foi durante o regime soviético."
SOV_support_korean_unification: "Apoiar a Unificação Coreana"
SOV_support_korean_unification_desc: "A República da Coreia é nosso principal parceiro comercial, precisamos apoiar sua unificação com a RPC. Isso também nos ajudará a fortalecer nossa influência na região."
SOV_status_quo: "Manter o Status Quo Coreano"
SOV_status_quo_desc: "Uma península coreana estável é mais do interesse da Rússia. Se a mudança deve ocorrer, ela deve ser gradual e controlada, em vez de rápida e caótica."
SOV_strengthen_relations_with_north: "Fortalecer as Relações com o Norte"
SOV_strengthen_relations_with_north_desc: "A Coreia do Norte tem sido nossa aliada na península desde que enviamos MiG-15s para garantir seu espaço aéreo durante a Guerra da Coreia. Viva 80 anos de amizade!"
SOV_encourage_economic_reforms: "Estimular Reformas Econômicas na Coreia do Norte"
SOV_encourage_economic_reforms_desc: "Neste mundo globalizado, a Rússia ainda tem um aliado fechado, subdesenvolvido e atrasado...... Isso não é bom para nossos interesses."
SOV_expand_business_with_south: "Expandir os Negócios com a Coreia do Sul"
SOV_expand_business_with_south_desc: "A Coreia do Sul possui muito capital e conhecimento para investir conosco, enquanto nós temos os recursos e a mão de obra. Isso só pode ser bom para os interesses russos e expandir nossa influência no país."
SOV_export_more_energy: "Exportar Mais Energia para a Coreia do Sul"
SOV_export_more_energy_desc: "A economia da Coreia do Sul é um gigante, e ajudá-los com energia poderia nos colocar em uma situação geopolítica mais vantajosa e ganhar influência."
SOV_support_peaceful_korean_unification: "Apoiar a Unificação Coreana Pacífica"
SOV_support_peaceful_korean_unification_desc: "A reunificação pacífica da península coreana, que significa um grande mercado no norte, forte poder econômico no sul e o nascimento de uma potência regional. Isso é vantajoso para conter os EUA e a China."
SOV_east_asia_in_democracy: "Democratizar o Leste Asiático"
SOV_east_asia_in_democracy_desc: "O Leste Asiático, especificamente a China e a Coreia do Norte, são os últimos redutos do Comunismo. Devemos concentrar nossa política externa em libertar esses povos e garantir que o Comunismo seja relegado ao monte de cinzas da história."
SOV_expand_trade_with_taiwan: "Expandir o Comércio com Taiwan"
SOV_expand_trade_with_taiwan_desc: "Taiwan é um dos maiores produtores de semicondutores avançados, entre outras coisas. Aumentar o comércio com eles é bom para nossos interesses e nossa influência."
SOV_support_taiwan_military_buildup: "Apoiar o Fortalecimento Militar de Taiwan"
SOV_support_taiwan_military_buildup_desc: "Para dissuadir a agressão chinesa, devemos ajudar os taiwaneses a transformarem sua terra em um porco-espinho gigante."
SOV_support_south_led_unification: "Apoiar a Unificação Liderada pelo Sul"
SOV_support_south_led_unification_desc: "Se a Coreia tem um futuro, ele está em Seul."
SOV_export_military_hardware_to_south_korea: "Exportar Hardware Militar para o Sul"
SOV_export_military_hardware_to_south_korea_desc: "A Coreia do Sul não pode unificar a península sozinha. Devemos apoiá-los com hardware militar."
SOV_behead_autocratic_dragons: "Decapitar Dragões Autocráticos"
SOV_behead_autocratic_dragons_desc: "Os estados totalitários são dragões cruéis. Corte a cabeça do dragão maligno! Grite 'Havoc!' e solte os cães da guerra!"
SOV_demand_a_withdrawal: "Exigir a Garantia para o Norte"
SOV_demand_a_withdrawal_desc: "A China deve revogar sua garantia ao regime norte-coreano se souberem o que é bom para eles."
SOV_ignite_second_korean_war: "Iniciar a Segunda Guerra Coreana"
SOV_ignite_second_korean_war_desc: "O regime norte-coreano é um relicário ultrapassado da era de Stalin e pertence ao monte de cinzas da história. Se a Coreia do Sul deseja unificar a península pela força, eles têm nosso total apoio."
SOV_side_with_the_globalists: "Apoiar os Globalistas"
SOV_side_with_the_globalists_desc: "Em um mundo cada vez mais interligado, percebemos a necessidade de buscar soluções globais para problemas globais. Este foco concentra nossos esforços em apoiar as instituições internacionais e cooperar com outras nações para abordar questões como mudanças climáticas, segurança cibernética, comércio internacional e direitos humanos. Ao fortalecer nossos laços diplomáticos e participar ativamente em acordos multilaterais, estamos comprometidos em construir um futuro mais estável e próspero para todos os povos do mundo."
SOV_liberalize_russian_society_2: "Liberar a Sociedade Russa"
SOV_liberalize_russian_society_2_desc: "Reconhecendo que a força de uma nação reside em sua diversidade e na voz de seus cidadãos, estamos empenhados em liberar todo o potencial da sociedade russa. Este foco se concentra em medidas que promovam a liberdade de expressão, a igualdade de direitos e oportunidades para todos os grupos étnicos, religiosos e culturais. Através do diálogo aberto, reformas políticas e medidas de empoderamento social, aspiramos a construir uma Rússia onde cada indivíduo possa contribuir plenamente para o desenvolvimento do país. A liberação da sociedade russa não apenas fortalecerá nossa nação internamente, mas também elevará nossa influência global como um farol de progresso e harmonia."
SOV_intensify_education_investments: "Intensificar Investimentos em Educação"
SOV_intensify_education_investments_desc: "Compreendendo que a educação é a base de um país próspero e inovador, estamos dedicando nossos esforços a intensificar os investimentos em todos os níveis de ensino. Este foco se concentra em aumentar os recursos destinados à educação, desde a primeira infância até o ensino superior, garantindo que nossos cidadãos tenham acesso a uma educação de qualidade, independente de sua origem ou condição econômica. Através de parcerias com instituições educacionais, inovação curricular e formação de professores, aspiramos a criar uma geração altamente educada e capacitada que possa liderar a Rússia em direção a um futuro próspero e sustentável. Ao investir em educação, estamos investindo no potencial humano e no crescimento duradouro de nossa nação."
SOV_encourage_free_speech: "Incentivar a Liberdade de Expressão"
SOV_encourage_free_speech_desc: "Décadas de repressão tornaram os russos desconfortáveis para expressar suas opiniões."
SOV_the_third_rome_2: "O Terceiro Roma Liberal"
SOV_the_third_rome_2_desc: "Inspirados pela grandiosidade de nossa história e pela visão de um país moderno e progressista, estamos buscando uma abordagem inovadora que harmonize os princípios liberais com o nosso profundo patrimônio cultural. O Terceiro Roma Liberal é um conceito que busca unir a herança de Roma como um símbolo de poder e civilização com os ideais contemporâneos de liberdade, democracia e respeito aos direitos individuais."
SOV_reorganize_russian_armed_forces: "Reorganizar as Forças Armadas Russas"
SOV_reorganize_russian_armed_forces_desc: "O colapso da URSS deixou nosso exército em desordem. Se quisermos sobreviver, devemos reorganizá-lo em uma força de combate moderna e competente."
SOV_maintain_russian_sphere: "Manter a Esfera Russa"
SOV_maintain_russian_sphere_desc: "A esfera de influência russa se estende aos estados pós-soviéticos, bem como a algumas nações eslavas nos Bálcãs. Não é sábio abandonar velhos amigos apenas para fazer novos."
SOV_traditional_russian_values: "Valores Tradicionais Russos"
SOV_traditional_russian_values_desc: "Reconhecendo a importância de nossos valores tradicionais como alicerce da nossa identidade nacional, estamos empenhados em promover e fortalecer esses princípios. Este foco abrange áreas como a família, a religião, a cultura e a história."
SOV_outer_space_initiative: "Iniciativa do Espaço Exterior"
SOV_outer_space_initiative_desc: "Reconhecendo a vastidão e as oportunidades do espaço exterior, estamos lançando a Iniciativa do Espaço Exterior. Este ambicioso projeto busca impulsionar nossas capacidades espaciais através de investimentos em pesquisa, desenvolvimento de tecnologias avançadas e cooperação internacional."




 #Ramo da Reforma Militar
SOV_finish_1998_reforms: "Concluir as Reformas Militares de 1998"
SOV_finish_1998_reforms_desc: "As reformas de 1998 foram lançadas sob o comando do Ministro da Defesa Igor Sergeyev. A reforma estabeleceu duas categorias de unidades: unidades de prontidão para combate preenchidas de acordo com os padrões de guerra e unidades subdimensionadas preenchidas de acordo com os padrões de tempos de paz. O restante das unidades militares foi transformado em bases de armazenamento de equipamentos (VkhVTs). Além disso, as Forças Aéreas e Espaciais foram reorganizadas."
SOV_reorganize_military_districts: "Reorganizar os Distritos Militares"
SOV_reorganize_military_districts_desc: "Nossos distritos militares estão em desordem. Vamos redesenhar os distritos e tornar a estrutura de comando militar mais eficiente."
SOV_reorganize_air_space_forces: "Reorganizar as Forças Aeroespaciais Russas"
SOV_reorganize_air_space_forces_desc: "As Forças Aeroespaciais Russas são uma sombra de seu antigo eu soviético. Precisamos desesperadamente investir dinheiro neste setor militar para permanecer na vanguarda."
SOV_2001_military_reforms: "Reformas Militares de 2001"
SOV_2001_military_reforms_desc: "As reformas militares de 2001 foram anunciadas pelo Ministro da Defesa Sergei Ivanov e unidades de prontidão constante para combate foram criadas a partir de voluntários para o exército, embora o recrutamento tenha sido mantido."
SOV_improve_combat_readiness: "Melhorar a Prontidão para Combate"
SOV_improve_combat_readiness_desc: "O peso das pesadas perdas em conflitos recentes é demais para suportar. O exército russo teve pouca experiência de combate em comparação com nossos homólogos ocidentais. Devemos colocar mais esforço em fortalecer nossa força internamente, principalmente por meio de exercícios militares aprimorados."
SOV_war_on_terror_main: "Guerra ao Terror"
SOV_war_on_terror_main_desc: "A Guerra ao Terror foi lançada pelas potências ocidentais em resposta aos ataques de 11 de setembro de 2001. A Rússia também teve seus próprios problemas com o terrorismo islâmico radical recentemente. Este é um caso raro em que nossos interesses se cruzam com os de nossos parceiros ocidentais. Devemos trabalhar com eles para avançar nossos interesses comuns."
SOV_2008_military_reforms: "Reformas Militares de 2008"
SOV_2008_military_reforms_desc: "Como resultado do desempenho insatisfatório na Guerra Russo-Georgiana de 2008, o Ministério da Defesa russo decidiu reduzir ainda mais o tamanho do exército, em particular reduzindo o número de tropas e oficiais e aumentando a flexibilidade estratégica e tática."
SOV_quality_over_quantity: "Qualidade em Vez de Quantidade"
SOV_quality_over_quantity_desc: "Durante décadas, a teoria militar soviética ditava que a força avassaladora era a maneira de vencermos guerras. Mas não vivemos mais naquela época. Devemos focar em produzir mais equipamentos de qualidade em vez de produzir em massa produtos de baixa qualidade."
SOV_officer_school_modernization: "Modernização das Escolas de Oficiais"
SOV_officer_school_modernization_desc: "Nossos oficiais não devem ficar para trás em suas táticas e capacidades à medida que entramos no novo milênio."
SOV_increased_arms_exports_2: "Aumento das Exportações de Armas"
SOV_increased_arms_exports_2_desc: "As exportações de armas têm sido uma parte fundamental da economia russa desde os tempos soviéticos. Podemos usar o dinheiro proveniente das negociações de armas para impulsionar nossa própria economia e, se as armas acabarem nas mãos de alguns atores indesejáveis... bem, acontece."
SOV_reserve_officer_training_system: "Sistema de Treinamento de Oficiais da Reserva"
SOV_reserve_officer_training_system_desc: "Nosso atual Sistema de Treinamento de Oficiais da Reserva é um resquício de eras passadas, e precisamos de mais recursos para manter nossos homens afiados e prontos para a ação, especialmente reformando o sistema de educação militar."
SOV_plausible_deniability_doctrine: "Doutrina de Plausível Negabilidade"
SOV_plausible_deniability_doctrine_desc: "Para alcançar nossos interesses nacionais no exterior, precisamos manter uma distância segura entre nós e os atores que realizam ações que nos beneficiam, para não chamar a atenção da escrutínio internacional."
 #SOV_open_intervention_policy: "Política de Intervenção Aberta"
 #SOV_open_intervention_policy_desc: "Toda nação em um mundo tem o direito de intervir em qualquer lugar por causa de seus próprios interesses nacionais. Se estamos perseguindo nossos próprios interesses, por que nos incomodar em escondê-los da comunidade internacional? Nada a esconder, nada a temer. Mais , a notícia acabará se espalhando."
SOV_form_the_wagner_group: "Formar o Grupo Wagner"
SOV_form_the_wagner_group_desc: "O Grupo Wagner é uma organização paramilitar russa. Alguns o descreveram como uma empresa militar privada cujos contratados participaram de vários conflitos, incluindo a guerra civil síria, bem como no Donbass, na Ucrânia, auxiliando as forças separatistas. Outros consideram o Wagner uma unidade indireta do Ministério da Defesa russo, disfarçada, usada pelos russos quando é necessária plausível negabilidade."
SOV_form_the_sof_rossii: "Formar as Forças de Operações Especiais da Rússia"
SOV_form_the_sof_rossii_desc: "As Forças de Operações Especiais das Forças Armadas da Federação Russa são forças especiais de nível estratégico da Federação Russa, fundadas em 2009. As principais missões do SOF incluem intervenções estrangeiras, incluindo contra-proliferação, operações de defesa interna estrangeira e a realização das operações especiais mais complexas e missões clandestinas para proteger os interesses da Federação Russa."
SOV_coastal_fleet_reforms: "Reformas na Frota Costeira"
SOV_coastal_fleet_reforms_desc: "Temos muitas milhas de costa para defender, e precisamos de novos navios para fazê-lo, não aqueles velhos pedaços de sucata que vendemos para a Pepsi naquela vez."
SOV_bluewater_fleet_reforms: "Reformas na Frota de Águas Azuis"
SOV_bluewater_fleet_reforms_desc: "Pedro, o Grande, sonhava em tornar a Rússia uma potência marítima. Infelizmente, a Marinha russa nunca cumpriu completamente esse sonho... até agora."
SOV_submarine_reforms: "Reformas nos Submarinos"
SOV_submarine_reforms_desc: "Submarinos são elementos-chave de qualquer grande potência marítima. Durante a Grande Guerra Patriótica, eles desempenharam um papel fundamental em repelir os invasores que atacavam Leningrado pelo mar. Mesmo hoje, eles ainda são grandes armas de surpresa e podem ser equipados com armas de destruição em massa, caso o pior aconteça."
SOV_new_fleet_doctrines: "Novas Doutrinas de Frota"
SOV_new_fleet_doctrines_desc: "Novas frotas navais exigem novas táticas de guerra naval. A tecnologia do século 21 mudará a própria face da guerra naval. Seja qual for o futuro, ele não se parecerá em nada com as grandes batalhas navais do passado."
SOV_guns_modernization: "Modernização dos Canhões Navais"
SOV_guns_modernization_desc: "Os antigos canhões navais simplesmente não são mais suficientes. O mundo está mudando. Sistemas computadorizados de railgun e outras tecnologias futuristas em breve se tornarão elementos básicos da guerra naval. Não podemos ficar para trás."
SOV_systems_modernization: "Modernização dos Sistemas"
SOV_systems_modernization_desc: "De que adiantam os mais novos e melhores navios sem computadores excelentes e sistemas a bordo que os ajudem a funcionar em seu potencial máximo?"
SOV_carrier_modernization: "Modernização dos Porta-Aviões"
SOV_carrier_modernization_desc: "O Almirante Kuznetsov é o melhor porta-aviões furtivo do mundo; eu não conseguiria vê-lo se estivesse em seu convés!"
SOV_stealth_fighter_technology: "Tecnologia de Caças Furtivos"
SOV_stealth_fighter_technology_desc: "Rumor tem circulado de que o Ocidente está desenvolvendo jatos que são invisíveis no radar inimigo. Precisamos elevar nosso jogo se quisermos competir no cenário mundial e produzir nossos próprios caças furtivos, especificamente o Su-57, antes que seja tarde demais."
SOV_new_fighter_tactics: "Novas Táticas de Caça"
SOV_new_fighter_tactics_desc: "Com o surgimento da tecnologia furtiva e mísseis BVR, novas táticas devem ser implementadas para usar essas tecnologias da maneira mais eficaz possível."
SOV_reorganize_air_wings: "Reorganizar Esquadrões Aéreos"
SOV_reorganize_air_wings_desc: "As unidades aéreas devem ser reorganizadas para atender melhor às necessidades do século 21."
SOV_form_the_uac: "Formar a Corporação Aeronáutica Unida"
SOV_form_the_uac_desc: "A Corporação Aeronáutica Unida foi criada em 20 de fevereiro de 2006 por Vladimir Putin no Decreto Presidencial No. 140, fundindo ações da Ilyushin, Irkut, Mikoyan, Sukhoi, Tupolev e Yakovlev como uma nova sociedade anônima chamada OJSC Corporação Aeronáutica Unida, a fim de otimizar a produção e minimizar perdas."
SOV_new_battlefields: "Novos Campos de Batalha"
SOV_new_battlefields_desc: "A era do carnificina mecanizada pessoa a pessoa está chegando ao fim. O século 21 trará um novo palco em que as futuras batalhas ocorrerão. As batalhas do futuro serão cada vez mais travadas no espaço e no ciberespaço."
SOV_russian_space_force: "Força Espacial Russa"
SOV_russian_space_force_desc: "A militarização do espaço é inevitável. A criação de uma força espacial oficial é vital para quaisquer operações futuras."
SOV_repudiation_of_outer_space_treaty: "Repúdio do Tratado do Espaço Exterior"
SOV_repudiation_of_outer_space_treaty_desc: "Se quisermos avançar no espaço, precisamos repudiar o Tratado do Espaço Exterior, que restringe nossa capacidade de reivindicar territórios no espaço."
SOV_militarization_of_space: "Militarização do Espaço"
SOV_militarization_of_space_desc: "Chega de fingir que o espaço é apenas o domínio da ciência. A armamentização e militarização do espaço são inevitáveis. Fomos os primeiros a enviar homens e satélites para o espaço, então sejamos os primeiros a enviar armas para o espaço."
SOV_the_new_space_race: "Uma Nova Corrida Espacial"
SOV_the_new_space_race_desc: "Em 1957, a União Soviética lançou o primeiro satélite artificial do mundo em órbita da Terra. Agora, o mundo está mais uma vez em uma corrida espacial."
SOV_mission_to_the_moon: "Missão para a Lua"
SOV_mission_to_the_moon_desc: "É hora de fazer o que a União Soviética nunca conseguiu: colocar um homem na Lua."
SOV_cosmodrome_luna: "Cosmódromo Luna"
SOV_cosmodrome_luna_desc: "Uma base permanente na Lua será crucial para futuras missões espaciais, especialmente para a colonização do espaço. A Lua tem uma velocidade de escape muito menor, então podemos enviar mercadorias para lá e depois decolar com a mesma carga útil usando muito menos combustível."
SOV_mission_to_mars: "Missão para Marte"
SOV_mission_to_mars_desc: "O mundo está em uma corrida para chegar a Marte. Não vamos ficar para trás e que a nação russa seja a primeira a pisar em outro planeta."
SOV_permanent_mars_colony: "Colônia Permanente em Marte"
SOV_permanent_mars_colony_desc: "Uma base permanente em Marte é vital para os interesses econômicos e de segurança da nação russa."
SOV_martian_scientific_experiments: "Experimentos Científicos em Marte"
SOV_martian_scientific_experiments_desc: "A superfície de Marte é um ambiente radicalmente diferente da Terra. Em particular, a atmosfera marciana não contém oxigênio, o que significa que experimentos que requerem a ausência de oxigênio podem ser conduzidos lá."
SOV_discover_planet_nine: "Descobrir o Planeta Nove"
SOV_discover_planet_nine_desc: "Em algum lugar no cinturão de Kuiper, há um nono planeta escondido. Ser o primeiro a descobrir este planeta será o mais recente em uma lista de realizações espaciais russas."
SOV_helium_3_mining: "Mineração de Hélio-3"
SOV_helium_3_mining_desc: "O hélio-3 é um recurso fundamental para o avanço da energia de fusão, e a Lua contém vastas reservas dele."
SOV_probe_mercury_p: "Sonda 'Mercury-P'"
SOV_probe_mercury_p_desc: "O 'Mercury-P' é um conceito de missão para um orbitador e módulo de pouso da Agência Espacial Federal Russa para estudar o planeta Mercúrio."
SOV_scientific_experiments: "Experimentos Científicos"
SOV_scientific_experiments_desc: "A exploração do espaço permite que novos ambientes sejam usados para novos experimentos e obtenção de conhecimento mais extenso que pode nos dar uma vantagem sobre outras nações."
SOV_probe_venera_d: "Sonda 'Venera-D'"
SOV_probe_venera_d_desc: "O 'Venera-D' é uma missão espacial russa proposta para Vênus, que incluiria um orbitador e um módulo de pouso a serem lançados em 2029. O 'Venera-D' será a primeira sonda de Vênus lançada pela Federação Russa. O 'Venera-D' servirá como a principal de uma nova geração de sondas russas construídas para Vênus."
SOV_planetary_defense_initiative: "Iniciativa de Defesa Planetária"
SOV_planetary_defense_initiative_desc: "O planeta Terra está cercado por milhares de asteroides. Nossa missão é procurar e catalogar objetos próximos à Terra, como cometas e asteroides, e objetos potencialmente perigosos que possam impactar a Terra, além de ajudar o governo russo a se preparar para um possível impacto e coordenar esforços para mitigar e desviar ameaças potenciais, caso uma seja detectada."
SOV_hypersonic_missiles: "Mísseis Hipersônicos"
SOV_hypersonic_missiles_desc: "Mísseis atuais podem ser detectados e defendidos. Mísseis hipersônicos voam em velocidades superiores a Mach 5, não deixando espaço para reação ou retaliação."
SOV_hypersonic_flight: "Voo Hipersônico"
SOV_hypersonic_flight_desc: "Ao longo da história, a União Soviética deteve o recorde do jato mais rápido do mundo. Fizemos isso com o MiG-21, MiG-25 e nosso atual detentor do recorde, o MiG-31. Essa tendência deve continuar, e para isso, devemos desenvolver aviões com capacidade de Mach 5."
SOV_cyberwarfare: "Expansão da Guerra Cibernética"
SOV_cyberwarfare_desc: "A ciberwarfare é uma das poucas áreas onde os russos têm uma clara vantagem sobre o ocidente. Podemos realizar ciberataques na infraestrutura ocidental para causar estragos na sociedade ocidental."
SOV_cybersecurity: "Cybersegurança"
SOV_cybersecurity_desc: "A cibersegurança é fundamental para a nossa estrutura de defesa. Se atacarmos, seremos atacados de volta, e precisamos estar prontos."
SOV_cyberattack: "Ataque Cibernético"
SOV_cyberattack_desc: "Os ataques cibernéticos são fundamentais para perturbar nossos inimigos e semear o caos no acampamento inimigo."
SOV_new_infantry_rifles: "Novos Fuzis de Infantaria"
SOV_new_infantry_rifles_desc: "A maioria dos nossos fuzis está desatualizada, são peças de sucata da era soviética que ainda têm 'sdelano v SSSR' estampado nelas. Se não quisermos que nosso exército seja motivo de riso, devemos mudar isso."
SOV_accept_zlobins_ideas: "Aceitar as Ideias de Zlobin"
SOV_accept_zlobins_ideas_desc: "Um dos outros desenvolvedores, por favor, preencha esta descrição se você a ver. Eu não faço a menor ideia de quem seja Zlobin, fiz isso apenas para completar."
SOV_tsnii_help: "Ajuda da TsNIITochMash"
SOV_tsnii_help_desc: "A TsNIITochMash é uma fabricante local de armas, uma das suas armas notáveis é a AS VAL. Precisamos da expertise deles para criar novos fuzis para o exército."
SOV_ak12_program: "Programa AK-12"
SOV_ak12_program_desc: "O AK-12 é um fuzil de assalto russo calibrado para 5,45×39mm, projetado e fabricado pela Kalashnikov Concern, tornando-se a 5ª geração de fuzis Kalashnikov. O projeto AK-12 começou em 2011 como uma iniciativa privada para tentar participar dos testes 'Ratnik' realizados pelo exército russo."
SOV_mechanized_infantry_renovations: "Renovações da Infantaria Mecanizada"
SOV_mechanized_infantry_renovations_desc: "Nossa infantaria mecanizada é composta em grande parte por APCs e IFVs de sucata feitos na era soviética. Não é uma boa aparência para uma força moderna."
SOV_tigr: "GAZ Tigr"
SOV_tigr_desc: "O Tigr é um veículo de mobilidade de infantaria 4x4 russo, todo-terreno e multiuso, entregue pela primeira vez ao exército russo em 2006. É usado principalmente pelas Forças Armadas Russas e pelo Ministério do Interior da Rússia, sendo também usado por inúmeros outros países."
SOV_armata_universal_combat_platform: "Plataforma Universal de Combate Armata"
SOV_armata_universal_combat_platform_desc: "A Plataforma Universal de Combate 'Armata' é uma plataforma russa avançada de veículo militar pesado modular de última geração. A nova plataforma de tanque 'Armata' destina-se a substituir os tanques de batalha principais russos mais antigos e APCs que são atualmente usados pelo exército russo."
SOV_upgrade_old_equipment: "Atualizar Equipamentos Antigos"
SOV_upgrade_old_equipment_desc: "Já foi conduzida pesquisa e desenvolvimento suficiente para trazer o arsenal da era soviética para o século XXI."
SOV_updated_uniforms: "Uniformes Atualizados"
SOV_updated_uniforms_desc: "Nossos uniformes são todos estoques ex-soviéticos. Precisamos de novos padrões para competir com outros exércitos modernos."
SOV_6b43: "6B43"
SOV_6b43_desc: "6B43 é a designação GRAU para um novo tipo de capacete do exército russo."
SOV_new_radios: "Novos Rádios"
SOV_new_radios_desc: "A comunicação é fundamental em um campo de batalha moderno. Precisamos de rádios atualizados para estar à altura de potenciais rivais."
SOV_new_spetsnaz_gear: "Novo Equipamento Spetsnaz"
SOV_new_spetsnaz_gear_desc: "Os Spetsnaz são a unidade de forças especiais da Red Army. Eles precisam estar na vanguarda do novo equipamento."
SOV_ratnik_program: "Programa Ratnik"
SOV_ratnik_program_desc: "Reconhecendo a importância de estar à frente no cenário militar, estamos lançando o ambicioso Programa Ratnik. Esse programa abrange uma série de iniciativas e investimentos destinados a desenvolver equipamentos de combate de última geração para nossos soldados."
SOV_csto_training_exercises: "Exercícios de Treinamento da CSTO"
SOV_csto_training_exercises_desc: "Nossa aliança se fortalece quando praticamos exercícios juntos."
SOV_innovations_committee: "Comitê de Inovações"
SOV_innovations_committee_desc: "Reconhecendo a importância de manter-se na vanguarda do progresso tecnológico, estamos estabelecendo o Comitê de Inovações. Este comitê será composto por especialistas líderes em diversas áreas, incluindo ciência, engenharia, indústria e pesquisa."
SOV_ksor_uniform_innovations: "Inovações nos Uniformes do KSOR"
SOV_ksor_uniform_innovations_desc: "O KSOR (Kit de Soldado Otimizado Ratnik) é um componente vital de nossa estratégia de defesa. Nossa determinação em garantir a vantagem tecnológica e tática nas operações militares nos leva a lançar o programa de Inovações nos Uniformes do KSOR."
SOV_full_ratnik_conversion: "Conversão Completa Ratnik"
SOV_full_ratnik_conversion_desc: "O desenvolvimento do programa Ratnik está completo. Agora é hora de equipar nossas tropas."
SOV_rosgvardia: "Formar a Rosgvardia"
SOV_rosgvardia_desc: "A Guarda Nacional da Rússia (Rosgvardia) é a força militar interna da Rússia, composta por uma agência independente que se reporta diretamente ao Presidente da Rússia. A Guarda Nacional é separada das Forças Armadas Russas. A Guarda Nacional tem a missão declarada de proteger as fronteiras da Rússia, assumir o controle de armas, combater o terrorismo e o crime organizado, proteger a ordem pública e guardar instalações estatais importantes."
SOV_form_bars: "Formar o BARS"
SOV_form_bars_desc: "O Exército de Reserva Especial de Combate (BARS) consiste em dezenas de milhares de reservistas 'frescos' que passaram voluntariamente pela seleção em escritórios de alistamento militar e assinaram contratos com o departamento de defesa. A vantagem é dada àqueles que foram recentemente dispensados para a reserva e ainda não perderam suas habilidades militares nas especialidades de contabilidade militar mais populares."

 #Ramo da Reforma Económica
SOV_avtovaz: "AVTOVAZ"
SOV_avtovaz_desc: "A AvtoVAZ é uma empresa russa de fabricação de automóveis fundada em 1966. Anteriormente, era chamada de VAZ, sigla para Fábrica Automotiva Volga em russo. A AvtoVAZ é mais conhecida por sua série principal de veículos Lada."
SOV_gaz: "GAZ"
SOV_gaz_desc: "A GAZ ou Gorkovsky Avtomobilny Zavod é uma fabricante russa de automóveis localizada em Níjni Novgorod, antigamente conhecida como Gorky. É a subsidiária principal do GAZ Group Holding, que por sua vez faz parte do grupo industrial Basic Element."
SOV_rostech: "Rostec"
SOV_rostech_desc: "A Rostec, oficialmente Corporação Estatal para Assistência ao Desenvolvimento, Produção e Exportação de Produtos Industriais de Tecnologia Avançada Rostec e antigamente Rostekhnologii, é um conglomerado estatal russo de defesa com sede em Moscou."
SOV_rosoboronprom: "Rosoboronprom"
SOV_rosoboronprom_desc: "A Rosoboronprom é a única organização estatal na Rússia responsável pela exportação de toda a gama de produtos militares, de uso duplo, serviços e tecnologias."
SOV_kbp: "KBP"
SOV_kbp_desc: "A JSC Konstruktorskoe Buro Priborostroeniya (KBP) é uma das principais empresas no campo da indústria de defesa russa, com base em Tula."
SOV_tula_arms: "Tula Arms"
SOV_tula_arms_desc: "A Imperial Tula Arms Plant foi uma fabricante russa de armas fundada pelo Tsar Pedro I da Rússia em 1712 em Tula, Oblast de Tula, como Arsenal de Tula. Ao longo de sua história, produziu armas para o estado russo. Seu nome foi alterado de Arsenal de Tula para Tula Arms Plant durante a era soviética."
SOV_orsis: "Orsis"
SOV_orsis_desc: "Orsis é o nome comercial do Grupo Promtechnologies com sede em Moscou, Rússia. Especializada na fabricação de rifles de fogo central projetados para uma variedade de aplicações militares e civis."
SOV_lobaev_arms: "Lobaev Arms"
SOV_lobaev_arms_desc: "Lobaev Arms, oficialmente Bureau de Design de Sistemas Integrados, LLC, é uma empresa russa projetista e fabricante de rifles de precisão, munições de alta precisão e peças de rifles. A Lobaev Arms está sediada em Tarusa, Oblast de Kaluga, Rússia."
SOV_zil: "ZIL"
SOV_zil_desc: "A ZIL foi uma importante fabricante russa de automóveis, caminhões e veículos militares. A revitalização desta corporação deve impulsionar a economia russa."
SOV_kamaz: "KAMAZ"
SOV_kamaz_desc: "A KAMAZ é uma fabricante russa de caminhões, ônibus e motores com sede em Naberezhnye Chelny. É conhecida por seus caminhões com cabine sobre o motor. A empresa foi fundada em 1969."
SOV_aurus: "AURUS"
SOV_aurus_desc: "Aurus Motors é uma empresa russa de automóveis de luxo fundada em 2000, originalmente estritamente como um comboio motorizado russo."
SOV_focus_on_luxury_cars: "Foco em Carros de Luxo"
SOV_focus_on_luxury_cars_desc: "O povo russo merece mais do que apenas outro Lada barato! Precisamos melhorar a escolha de modelos para a Aurus e expandir outras marcas de carros de luxo!"
SOV_focus_on_affordable_cars: "Foco em Carros Acessíveis"
SOV_focus_on_affordable_cars_desc: "A Rússia depende totalmente da importação de automóveis, devemos começar a expandir a produção de nossos próprios carros para nosso mercado e fornecer a cada russo um carro russo."
SOV_revitalized_automobile_industry: "Indústria Automobilística Revitalizada"
SOV_revitalized_automobile_industry_desc: "Após uma cara modernização e expansão de nossa própria indústria, finalmente temos uma indústria automobilística decente. Ura!"
SOV_economic_programs: "Reformas Econômicas"
SOV_economic_programs_desc: "Após a queda da URSS e o caos dos anos 90, nossa economia está profundamente necessitada de reformas e revitalização."
SOV_uralvagonzavod: "Uralvagonzavod"
SOV_uralvagonzavod_desc: "A Uralvagonzavod é uma empresa russa de construção de máquinas localizada em Níjni Tagil, Rússia. É um dos maiores complexos científicos e industriais da Rússia e o maior fabricante mundial de tanques de guerra principais."
SOV_arzamas: "Arzamas"
SOV_arzamas_desc: "Arzamas é um site educacional russo com cursos sobre história, literatura, filosofia, artes e humanidades. O site ministra principalmente aulas em vídeo, mas também possui podcasts, quizzes e artigos."
SOV_national_center_for_aviabuilding: "Centro Nacional de Aviabuilding"
SOV_national_center_for_aviabuilding_desc: "O setor russo de aviabuilding é um dos setores mais promissores. Devemos investir neste setor."
SOV_domestic_helicopter_production: "Produção Doméstica de Helicópteros"
SOV_domestic_helicopter_production_desc: "A indústria de helicópteros russa possui uma tradição orgulhosa e bem-sucedida de produzir alguns dos melhores helicópteros do mundo. Devemos investir neste setor da economia."
SOV_heavy_industry_investments: "Investimentos na Indústria Pesada"
SOV_heavy_industry_investments_desc: "A indústria pesada foi a pedra angular da economia soviética. Para revitalizar nossa economia, primeiro precisamos investir na revitalização de tais indústrias pesadas."
SOV_refined_metallurgy: "Metalurgia Refinada"
SOV_refined_metallurgy_desc: "A metalurgia é uma indústria estratégica na qual devemos investir e expandir a todo custo."
SOV_expand_tungsten_mining: "Expansão da Mineração de Tungstênio"
SOV_expand_tungsten_mining_desc: "O tungstênio, ou volfrâmio, é um elemento químico com o símbolo W e número atômico 74. É um metal raro encontrado naturalmente na Terra quase exclusivamente como compostos. Ele ocorre em muitas ligas, que têm numerosas aplicações. A dureza e alta densidade do tungstênio o tornam adequado para aplicações militares em projéteis penetrantes."
SOV_expand_iron_mining: "Expansão da Produção de Aço"
SOV_expand_iron_mining_desc: "O aço é uma liga composta de ferro, normalmente com algumas décimas de porcentagem de carbono para melhorar sua resistência e resistência à fratura em comparação com outras formas de ferro. Devido à sua alta resistência à tração e baixo custo, o aço é usado em construções, infraestrutura, ferramentas, navios, trens, carros, máquinas, eletrodomésticos e armas."
SOV_expand_gold_mining: "Expansão da Mineração de Ouro"
SOV_expand_gold_mining_desc: "O ouro é um elemento químico com o símbolo Au e número atômico 79. As úteis propriedades físicas e químicas do ouro levaram ao seu uso contínuo em conectores elétricos resistentes à corrosão em todos os tipos de dispositivos computadorizados (seu principal uso industrial). O ouro também é usado em blindagem infravermelha, produção de vidro colorido, folheação a ouro e restauração dentária."
SOV_expand_aluminium_mining: "Expansão da Mineração de Alumínio"
SOV_expand_aluminium_mining_desc: "O alumínio é um elemento químico com o símbolo Al e número atômico 13. O alumínio possui uma densidade menor do que a de outros metais comuns, sendo aproximadamente um terço da densidade do aço. No século XXI, o alumínio é usado em transporte, engenharia, construção e embalagens. É um componente crítico de ligas de estrutura de aeronaves."
SOV_industrial_expansion_plan: "Plano de Expansão Industrial"
SOV_industrial_expansion_plan_desc: "O final dos anos 1990 deixou a Rússia em uma de suas crises econômicas mais severas da história moderna. O desemprego é generalizado e há uma pobreza esmagadora resultante do período pós-soviético de privatização rápida e emigração em massa de empresas e funcionários de alta qualidade para o Ocidente. Os anos 2000 devem ser melhores, e a indústria civil deve ser fortalecida para o comércio doméstico e internacional."
SOV_domestic_aircraft_production: "Produção Doméstica de Aeronaves"
SOV_domestic_aircraft_production_desc: "A indústria aeronáutica russa possui uma tradição orgulhosa e bem-sucedida de produzir alguns dos melhores aviões do mundo. Devemos investir neste setor da economia."
SOV_expand_tankograd: "Expansão de Tankograd"
SOV_expand_tankograd_desc: "Tankograd, um apelido para a Fábrica de Tratores de Chelyabinsk, foi o local de um significativo esforço de produção de tanques durante a Grande Guerra Patriótica. Continuou a produzir tanques para a União Soviética após a guerra, e uma expansão nos dias de hoje modernizará e aumentará ainda mais sua capacidade de produção."
SOV_domestic_auto_production: "Produção Doméstica de Automóveis"
SOV_domestic_auto_production_desc: "A indústria automobilística de consumo na Rússia nunca foi particularmente forte, embora ao longo dos anos algumas marcas conhecidas tenham surgido. Empresas de longa data como a Lada e empresas mais novas de carros de luxo como a AURUS devem receber financiamento para exportar e expandir o soft power russo no exterior."
SOV_expand_kalashnikov_concern: "Expansão da Concern Kalashnikov"
SOV_expand_kalashnikov_concern_desc: "A JSC Kalashnikov Concern, conhecida até 2013 como a Fábrica de Construção de Máquinas de Izhevsk, é uma empresa russa de manufatura de defesa. A concern projeta e produz uma ampla gama de armas, incluindo armas de pequeno porte, projéteis de artilharia guiados e uma ampla gama de outras armas de precisão. A Concern Kalashnikov produz 95% de todas as armas de pequeno porte na Rússia, tornando-se a maior fabricante de armas de fogo da Rússia."
SOV_discuss_lifting_sanctions: "Discutir a Suspensão de Sanções"
SOV_discuss_lifting_sanctions_desc: "Devemos abordar as potências estrangeiras que nos impõem sanções para suspender essas sanções. Certamente, já fizemos o suficiente para apaziguá-las?"
SOV_entice_foreign_investments: "Atrair Investimentos Estrangeiros"
SOV_entice_foreign_investments_desc: "Investimentos estrangeiros podem ajudar nosso país a superar as dificuldades econômicas. A Rússia é um ótimo país para investir, especialmente porque muitos de nossos recursos permanecem subdesenvolvidos, e um pouco de expertise e capital estrangeiros podem nos ajudar a desbloquear totalmente nosso potencial econômico."
SOV_revaluation_of_the_ruble: "Revalorização do Rublo"
SOV_revaluation_of_the_ruble_desc: "Na última década, o valor da moeda russa, o Rublo, caiu devido a decisões pouco prudentes de política comercial externa, bem como à inadequada prevenção de efeitos inflacionários. Precisamos restaurar o valor do Rublo da melhor forma possível."
SOV_european_interaction_plan: "Plano de Interação Europeia"
SOV_european_interaction_plan_desc: "Precisamos de um plano para interagir adequadamente com as potências europeias que têm relações econômicas vitais conosco (e às vezes também impõem sanções a nós)."
SOV_nord_stream: "Nord Stream"
SOV_nord_stream_desc: "Nord Stream é um projeto de gasoduto através do Mar Báltico até um dos principais destinatários de gás da Rússia, a Alemanha. Um sistema assim permite que a Rússia e a Alemanha contornem os países da Europa Oriental para suas transferências de gás, dando à Rússia liberdade para pressionar esses países e à Alemanha a liberdade para ignorar a pressão."
SOV_south_stream: "South Stream"
SOV_south_stream_desc: "Um equivalente ao Nord Stream, o gasoduto South Stream é um programa de gasoduto que vai da região de Rostov na Rússia, através do Mar Negro. O gasoduto passará pela Bulgária e se dividirá em direção ao norte em direção à Áustria e ao sul em direção à Itália."
SOV_uaz: "UAZ"
SOV_uaz_desc: "A UAZ é uma fabricante de automóveis sediada em Ulyanovsk, Rússia, que produz veículos todo-o-terreno, ônibus e caminhões. Ela faz parte do grupo automotivo Sollers desde 2000."
SOV_east_stream: "Sila Sibiri"
SOV_east_stream_desc: "Sila Sibiri é o terceiro gasoduto em nossa trilogia de principais gasodutos interestaduais. A Sila Sibiri fornece à China, um aliado próximo, todo o petróleo e gás de que precisa, garantindo que haja sempre um cliente disposto a pagar mais caro por nosso gás caso o Ocidente nos puna novamente com sanções tolas."
SOV_appease_foreign_powers: "Agradar às Potências Estrangeiras"
SOV_appease_foreign_powers_desc: "Para garantir a paz interna e externa da Rússia, as grandes potências no exterior precisam parar de considerar a Rússia como uma ameaça iminente e parar de considerá-la como uma vítima em potencial. Se conseguirmos convencer os estrangeiros de que não somos mais uma ameaça direta a eles, a força punitiva contra nós pode diminuir."
SOV_resist_the_washington_consensus: "Resistir ao Consenso de Washington"
SOV_resist_the_washington_consensus_desc: "O Consenso de Washington entregue a Yeltsin por seus mestres manipuladores em Washington está destruindo nossa economia e, na realidade, está criando uma oportunidade para o Ocidente comprar nosso Estado. Precisamos de um novo plano de recuperação econômica para a Rússia e devemos descartar completamente os planos de Yeltsin."
SOV_return_to_the_gold_standard: "Retorno ao Padrão Ouro"
SOV_return_to_the_gold_standard_desc: "Sem lastro físico, o dinheiro em papel não vale nada. O padrão ouro deve ser restabelecido para estabilizar o valor de cada rublo em circulação."
SOV_decree_no_585: "Decreto Nº 585"
SOV_decree_no_585_desc: "Em 2003, o Decreto Nº 585 estabeleceu a RZhD como uma empresa de ações conjuntas. A empresa é responsável pela operação do sistema ferroviário russo."
SOV_sakhalin_railway: "Revitalizar a Ferrovia de Sakhalin"
SOV_sakhalin_railway_desc: "A ferrovia na ilha de Sakhalin, ao largo da costa do Pacífico da Rússia e próxima ao Japão, é uma parte fundamental da economia de Sakhalin."
SOV_expand_the_trans_siberian_railroad: "Expandir a Ferrovia Transiberiana"
SOV_expand_the_trans_siberian_railroad_desc: "A Ferrovia Transiberiana é a principal artéria da economia russa, ligando Moscou a Vladivostok. Expandir essa rede é um pré-requisito para qualquer desenvolvimento econômico adicional."
SOV_appease_the_moscow_oligarchs: "Agradar aos Oligarcas de Moscou"
SOV_appease_the_moscow_oligarchs_desc: "Podemos agradar os oligarcas de Moscou investindo um pouco de dinheiro."
SOV_all_roads_lead_to_moscow: "Todos os Caminhos Levam a Moscou"
SOV_all_roads_lead_to_moscow_desc: "As estradas que levam a Moscou precisam ser focadas, pois é o centro da economia de nosso país. Fazer isso resultará em melhores rotas comerciais, o que será benéfico para nossa economia."
SOV_high_speed_rail_construction: "Construção de Ferrovias de Alta Velocidade"
SOV_high_speed_rail_construction_desc: "Nosso sistema ferroviário atual está desatualizado. Investir em ferrovias de alta velocidade é uma ótima escolha."
SOV_explore_arctic_gas_fields: "Explorar Campos de Gás no Ártico"
SOV_explore_arctic_gas_fields_desc: "Os Campos de Gás no Ártico possuem muitas reservas naturais de petróleo e gás. Explorá-los pode levar a uma maior produção de gás e petróleo no país."
SOV_expansionary_monetary_policy: "Política Monetária Expansionista"
SOV_expansionary_monetary_policy_desc: "Injetar um pouco de liquidez na economia nos ajudará a impulsioná-la a longo prazo."
SOV_attract_foreign_investors: "Atrair Investidores Estrangeiros"
SOV_attract_foreign_investors_desc: "Atrair investidores estrangeiros para o comércio é uma das melhores maneiras de impulsionar nossa economia."
SOV_economic_stimulus: "Estímulo Econômico"
SOV_economic_stimulus_desc: "Injetar um pouco de liquidez na economia nos ajudará a impulsioná-la a longo prazo."
SOV_state_capitalism: "Capitalismo de Estado"
SOV_state_capitalism_desc: "Livrar-se daqueles oligarcas de Moscou nos ajudará a combater a crescente corrupção em nosso país."
SOV_rise_of_the_oligarchs: "Ascensão dos Oligarcas"
SOV_rise_of_the_oligarchs_desc: "Ajudar os oligarcas irá fortalecer nossas relações com eles."
SOV_russian_federation_stabilization_fund: "Fundo de Estabilização da Federação Russa"
SOV_russian_federation_stabilization_fund_desc: "Estabelecido em 2004, o Fundo de Estabilização da Federação Russa foi uma iniciativa do governo Putin para proteger a indústria petrolífera vulnerável do país contra possíveis quedas no preço do petróleo. O fundo foi resultado das lições aprendidas após a crise econômica de 1998, que foi parcialmente causada pelos preços voláteis do gás e do petróleo."
SOV_deregulation: "Desregulamentação"
SOV_deregulation_desc: "A regulamentação de mercado leva à corrupção, ao cálculo errôneo e ao caos econômico. Devemos incentivar o crescimento de qualquer setor que se prove lucrativo sob um sistema de livre comércio, moeda livre e troca livre. Apenas uma economia livre pode aspirar a ser uma economia forte."
SOV_ignore_oligarchic_corruption: "Ignorar a Corrupção Oligárquica"
SOV_ignore_oligarchic_corruption_desc: "Os oligarcas são um dos nossos principais apoiadores. Desde que nos deem dez por cento, podemos fechar os olhos para suas, hum, outras atividades."
SOV_entice_oligarchic_investment: "Atrair Investimento Oligárquico"
SOV_entice_oligarchic_investment_desc: "Os oligarcas têm muito dinheiro sobrando. As pessoas não suportarão a corrupção por muito mais tempo, então devemos espalhar parte disso. Incentivos fiscais e outras vantagens podem fazer com que os oligarcas comecem a gastar dinheiro."
SOV_regulate_the_market: "Regular o Mercado"
SOV_regulate_the_market_desc: "Quem decidiu que 'mercados livres' são uma boa coisa que traz bons resultados é um idiota. Nosso governo precisa tornar a regulação do mercado uma política central para produzir resultados desejados pelo povo russo."
SOV_nationalize_foreign_industry: "Nacionalizar Indústrias Estrangeiras"
SOV_nationalize_foreign_industry_desc: "Fábricas industriais de propriedade de estrangeiros sempre representam um risco para a segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, sempre existe a ameaça de que os proprietários industriais saiam da noite para o dia e levem partes vitais de suas fábricas consigo. Para evitar isso, precisamos reivindicar essas indústrias para o Estado - mesmo que isso ofenda os estados estrangeiros."
SOV_root_out_oligarchs: "Erradicar os Oligarcas"
SOV_root_out_oligarchs_desc: "A destruição da classe dos oligarcas pode não ser completamente possível, mas sua influência na economia russa deve ser erradicada."
SOV_intl_oil_price_agreements: "Acordos Internacionais de Preços do Petróleo"
SOV_intl_oil_price_agreements_desc: "Como exportadora de petróleo, a Rússia é uma rival da Organização dos Países Exportadores de Petróleo (OPEP), que reúne 15 dos maiores exportadores de petróleo do mundo em algo que essencialmente equivale à fixação de preços. No entanto, isso não precisa ser ruim: a Rússia poderia fazer acordos secretos com a OPEP para também estimular o aumento do preço do petróleo."
SOV_oil_drilling_expansion: "Expansão da Perfuração de Petróleo"
SOV_oil_drilling_expansion_desc: "Sob o Mar Cáspio, há milhões de barris de petróleo, apenas esperando para serem bombeados para a superfície."
SOV_trade_with_the_east: "Comércio com o Oriente"
SOV_trade_with_the_east_desc: "Com os mercados ocidentais tão fortes e bem desenvolvidos como estão, o Oriente oferece mais oportunidades para parceiros comerciais - especialmente na China."
SOV_trade_with_north_korea: "Comércio com a Coreia do Norte"
SOV_trade_with_north_korea_desc: "O regime norte-coreano teve poucos apoiadores e defensores na União Soviética. A Rússia, mais preocupada com suas lutas internas, falhou em suceder adequadamente a URSS como parceira dos interesses econômicos e políticos da Coreia do Norte, permitindo assim que Pyongyang caísse na esfera de influência de Pequim. Pelo bem de nossa posição estratégica no Extremo Oriente, devemos retomar as relações."
SOV_trade_with_authoritarian_countries: "Comércio com Países Autoritários"
SOV_trade_with_authoritarian_countries_desc: "Enquanto as democracias são livres, o autoritarismo cria dependências confiáveis. Normalmente, governos autoritários têm mais dificuldade em expandir seu próprio alcance e diversidade econômica do que os estados democráticos, e como resultado, são mais propensos a se tornarem vassalos econômicos de longa data de seus parceiros comerciais. Talvez, essa seja uma área em que a Rússia se encaixe bem."
SOV_trade_with_democratic_countries: "Comércio com Países Democráticos"
SOV_trade_with_democratic_countries_desc: "As democracias do mundo geralmente têm um grau maior de liberdade econômica, não intervenção do governo nos negócios privados e estabilidade financeira do que seus homólogos autocráticos. Como resultado, pode ser desejável construir relações comerciais significativas com os países democráticos do mundo. A Rússia, sempre precisando de parceiros confiáveis para exportar seus recursos naturais, poderia se beneficiar de uma boa relação com eles."
SOV_trade_with_south_korea: "Comércio com a Coreia do Sul"
SOV_trade_with_south_korea_desc: "Por muito tempo, Moscou foi um apoiador hesitante do regime norte-coreano em Pyongyang. Mas desde o colapso da União Soviética, a Coreia do Norte firmou-se firmemente entre os aliados geopolíticos da China. Pyongyang não depende mais da assistência russa, e seu governo rival em Seul demonstrou ser mais talentoso economicamente. A Rússia deveria realinhar seus interesses para a Coreia do Sul."
SOV_trade_with_india: "Comércio com a Índia"
SOV_trade_with_india_desc: "A Índia é uma aliada chave e parceira estratégica nossa no Sul da Ásia. Devemos fazer um esforço para manter essa relação ao longo do século XXI, começando pelas relações comerciais."
SOV_trade_with_pakistan: "Comércio com o Paquistão"
SOV_trade_with_pakistan_desc: "Por muito tempo, a Índia tem sido nossa aliada, e o Paquistão um aliado dos Estados Unidos. Mas a Guerra Fria acabou, e o Paquistão foi arrasado pelos Estados Unidos em nome da Guerra ao Terror. Devemos estender a mão a eles, e o comércio é o primeiro passo. Talvez possamos ajudar a ponderar as coisas com a Índia também."
SOV_expand_aeroflot_routes: "Expandir Rotas da Aeroflot"
SOV_expand_aeroflot_routes_desc: "A Aeroflot é a companhia aérea nacional russa e está em operação desde a fundação da URSS. Suas rotas devem ser expandidas para cantos distantes do império para aproximá-lo."
SOV_european_economic_deals: "Acordos Econômicos com a Europa"
SOV_european_economic_deals_desc: "A Europa é o centro econômico do mundo. Precisamos estabelecer novas conexões econômicas para atrair mais investidores europeus."
SOV_expand_economic_policy: "Economia Modernizada"
SOV_expand_economic_policy_desc: "As economias modernas lidam com tecnologias avançadas, especificamente com computadores, IA e energias alternativas. A Rússia carece desses componentes, então precisamos fazer os investimentos apropriados."
SOV_southern_arms_exports: "Projeto Khazri"
SOV_southern_arms_exports_desc: "Exportar armas para nossos aliados no subcontinente indiano pode ajudar a expandir nossa influência na região."
SOV_nord_stream_2: "Nord Stream 2"
SOV_nord_stream_2_desc: "Nord Stream 2 é uma expansão do gasoduto Nord Stream para a Alemanha. Isso garantirá que os alemães se tornem ainda mais dependentes de nosso gás e, consequentemente, irritará ainda mais o leste europeu, pois nos dará mais liberdade para intimidá-los."
SOV_manufacturing_improvements: "Melhorias na Manufatura"
SOV_manufacturing_improvements_desc: "As antigas máquinas soviéticas podem fazer apenas um trabalho limitado com qualidade limitada. Precisamos de novos métodos, máquinas e processos."
SOV_computers: "Indústria Computadorizada"
SOV_computers_desc: "Computadores são ferramentas úteis em muitos campos industriais, e é vital que os integremos imediatamente."
SOV_expand_the_tech_industry: "Setor de TI Russo"
SOV_expand_the_tech_industry_desc: "A TI é um setor em rápido crescimento no século XXI. Quem a dominar será o mestre do século."
SOV_advanced_semiconductor_manufacturing: "Manufatura Avançada de Semicondutores"
SOV_advanced_semiconductor_manufacturing_desc: "Os semicondutores são essenciais para a tecnologia moderna e a vida moderna, pois são usados em tudo, desde carros até aviões, computadores até plugs anais. O controle sobre o processo de fabricação desses semicondutores é crucial para a hegemonia do século XXI."
SOV_superconductors: "Desenvolvimento de Supercondutores"
SOV_superconductors_desc: "A supercondutividade é um conjunto de propriedades físicas observadas em certos materiais onde a resistência elétrica desaparece e os campos de fluxo magnético são expelidos do material. Qualquer material que exiba essas propriedades é um supercondutor. Ao contrário de um condutor metálico comum, cuja resistência diminui gradualmente à medida que sua temperatura diminui, até quase o zero absoluto, um supercondutor tem uma temperatura crítica característica abaixo da qual a resistência cai abruptamente para zero. Eles têm ótimas aplicações na computação quântica."
SOV_the_silicon_taiga: "A Taiga de Silício"
SOV_the_silicon_taiga_desc: "O termo 'Taiga de Silício' se refere à indústria de TI russa, semelhante ao 'Vale do Silício' nos EUA."
SOV_kaspersky_labs: "Kaspersky Labs"
SOV_kaspersky_labs_desc: "A Kaspersky Labs é uma empresa multinacional russa de cibersegurança e antivírus com sede em Moscou. Foi fundada em 1997 por Eugene Kaspersky, Natalya Kaspersky e Alexey De-Monderik. A Kaspersky Lab desenvolve e vende antivírus, segurança na Internet, gerenciamento de senhas, segurança de endpoints e outros produtos e serviços de cibersegurança."
SOV_yandex: "Yandex"
SOV_yandex_desc: "A Yandex LLC é uma empresa de tecnologia multinacional russa que fornece produtos e serviços relacionados à Internet. Atende principalmente públicos na Rússia e na CEI. De forma simples, é o equivalente russo do Google. É a maior empresa de tecnologia da Rússia e o segundo maior mecanismo de busca em russo na Internet, com uma participação de mercado de mais de 42%. É o quinto maior mecanismo de busca no mundo."
SOV_vkontakte: "VKontakte"
SOV_vkontakte_desc: "VKontakte (VK) é um serviço russo de mídia social e rede social online com base em São Petersburgo. O VK é predominantemente usado por falantes de russo. Pense nele como um análogo russo do Facebook. A partir de agosto de 2018, o VK tinha pelo menos 500 milhões de contas. A rede também era popular na Ucrânia até ser proibida pelo Verkhovna Rada em 2017."
SOV_quantum_computing: "Computação Quântica"
SOV_quantum_computing_desc: "Um computador quântico é um computador que explora fenômenos quânticos. Em pequenas escalas, a matéria física exibe propriedades de partículas e ondas, e a computação quântica aproveita esse comportamento usando hardware especializado. A física clássica não pode explicar o funcionamento desses dispositivos quânticos, e um computador quântico escalonável pode executar alguns cálculos exponencialmente mais rápido do que qualquer computador clássico moderno. Em particular, um computador quântico em grande escala poderia quebrar esquemas de criptografia amplamente usados e ajudar os físicos a realizar simulações físicas."
SOV_uranium_one_sale: "Venda da Uranium One"
SOV_uranium_one_sale_desc: "A Uranium One é um grupo internacional de empresas, parte do circuito de gestão do Grupo TENEX da Corporação Estatal Rosatom. Foi vendida para interesses russos em 2010. Desde 2013, é uma subsidiária integral do Uranium One Group com sede em Moscou, parte da corporação nuclear estatal russa Rosatom."
SOV_jinr: "Instituto Conjunto de Pesquisas Nucleares"
SOV_jinr_desc: "O Instituto Conjunto de Pesquisas Nucleares em Dubna é um centro internacional de pesquisa em ciências nucleares, com 5500 funcionários, incluindo 1200 pesquisadores com mais de 1000 doutorados de dezoito países. A maioria dos cientistas, no entanto, são eminentes cientistas russos. O instituto possui sete laboratórios, cada um com sua própria especialização: física teórica, física de partículas, física de íons pesados, física da matéria condensada, reações nucleares, física de nêutrons e TI. O instituto possui uma divisão para estudar radiação e pesquisa radiobiológica, bem como outros experimentos de física experimental ad hoc."
SOV_gamaleya_institute: "Instituto Gamaleya"
SOV_gamaleya_institute_desc: "O Instituto de Pesquisa Gamaleya de Epidemiologia e Microbiologia, anteriormente o Centro de Pesquisa Federal N.F. Gamaleya para Epidemiologia e Microbiologia, é um instituto de pesquisa médica russo dentro do Ministério da Saúde da Federação Russa. É conhecido por criar a primeira vacina contra a COVID no mercado, a Sputnik-V."
SOV_trade_with_the_south: "Comércio com o Subcontinente"
SOV_trade_with_the_south_desc: "O Subcontinente Indiano é um mercado vasto e em grande parte inexplorado. Devemos usar nossos laços históricos com a região a nosso favor e chegar lá antes de qualquer outra pessoa."
SOV_expand_trade_policy: "Expansão do Comércio"
SOV_expand_trade_policy_desc: "Aumentar as exportações aumentará nossa influência global, nos tornará mais ricos e fará com que outros fiquem mais dependentes de nós."
SOV_tighten_ties_with_ukraine: "Fortalecer laços com a Ucrânia"
SOV_tighten_ties_with_ukraine_desc: "Mesmo que os ucranianos tenham alguns problemas em entender isso, devemos deixar claro para eles: somos da mesma etnia. Por isso, devemos ser mais amigáveis com eles!"
SOV_CSTO_enlargement_with_ukr: "Convidar a Ucrânia para a CSTO"
SOV_CSTO_enlargement_with_ukr_desc: "A Bielorrússia já faz parte de nossa aliança fraternal. Chegou a hora de convidar a Ucrânia para nosso bloco base."
SOV_mutual_economic_prosperity: "Cooperação Econômica Mútua"
SOV_mutual_economic_prosperity_desc: "Nossas nações vizinhas não devem resistir ao comércio entre si. Por isso, precisamos remover todos os obstáculos que possam afetar o livre comércio."
SOV_ukrainian_russian_defense: "Defesa Mútua Russo-Ucraniana"
SOV_ukrainian_russian_defense_desc: "Como somos irmãos com a Ucrânia, devemos nos defender mutuamente e lutar um pelo outro até a última gota!"
SOV_religious_subjugation: "Subjugação Religiosa"
SOV_religious_subjugation_desc: "Não há necessidade de a Ucrânia ter sua própria igreja. Ambos somos nações ortodoxas e nada deve causar disputas entre nós."
SOV_promote_russian_language: "Estado Bilíngue"
SOV_promote_russian_language_desc: "É hora de promover a língua russa na Ucrânia e finalmente quebrar a barreira linguística entre nossas nações."
SOV_brotherhood_forever: "Fraternidade para Sempre!"
SOV_brotherhood_forever_desc: "Somos irmãos pós-soviéticos e devemos manter nossa boa amizade!"
SOV_eat_burgers_with_obama: "Comer Hambúrgueres com Obama"
SOV_eat_burgers_with_obama_desc: "Para anunciar nosso renascimento geopolítico, vamos enviar nosso presidente para visitar nosso rival anterior e hoje amigo, os Estados Unidos!"
SOV_freedom_better_than_non_freedom: "Liberdade é Melhor que Não Liberdade"
SOV_freedom_better_than_non_freedom_desc: "Não há sentido em oprimir nossos cidadãos. O estado não deve perseguir o pensamento livre, que gera novas ideias, que ajudam nosso país a se reconstruir!"
SOV_police_not_milice: "Polícia, Não Milícia!"
SOV_police_not_milice_desc: "Como parte de nossa grande reforma policial, devemos reestabelecer o prestígio de nossa força de segurança, fazendo isso ao renomear nossa Milícia para Polícia!"
SOV_crush_cult_of_stalin: "Condenar o Culto a Stalin"
SOV_crush_cult_of_stalin_desc: "Muitos de nossos compatriotas ainda acreditam que Stalin foi o maior líder na história da Rússia. Devemos esmagar esse culto e fazer com que o povo russo acredite em nossos líderes atuais e futuros!"

