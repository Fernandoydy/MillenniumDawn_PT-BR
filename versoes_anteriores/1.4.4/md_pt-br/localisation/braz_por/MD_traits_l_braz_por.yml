bold_attack_spirit: "Ataque Audaz"
bold_attack_spirit_desc: "Como diz o ditado: o melhor ataque é a melhor defesa."
bold_attack_spirit_tt: "Líder do Exército: §G50% de chance§! de §Y+1 de Ataque§! ao subir de nível."
tenacious_defense_spirit: "Defesa Tenaz"
tenacious_defense_spirit_desc: "Eles não passarão!"
tenacious_defense_spirit_tt: "Líder do Exército: §G50% de chance§! de §Y+1 de Defesa§! ao subir de nível."
meticulous_preparation_spirit: "Preparação Minuciosa"
meticulous_preparation_spirit_desc: "A guerra é caótica, mas o caos pode ser preparado."
meticulous_preparation_spirit_tt: "Líder do Exército: §G50% de chance§! de §Y+1 de Planejamento e Logística§! ao subir de nível."
best_of_the_best_spirit: "Os Melhores dos Melhores"
best_of_the_best_spirit_desc: "Poucas pessoas têm o que é necessário para liderar soldados em batalha. Menos ainda têm o que é necessário para vencer essa batalha."
best_of_the_best_spirit_tt: "Novo Líder do Exército: Chance de §YTraços Positivos§! aumentada em §G200%§!."
military_science_doctorate_spirit: "Doutorados em Ciências Militares"
military_science_doctorate_spirit_desc: "Um doutor em ciências militares é como um médico comum, exceto que eles gostam de armas."
military_science_doctorate_spirit_tt: "Líder do Exército: §G25% de chance§! de começar com §Y1 Nível de Habilidade§! acima do normal."
battlefield_promotions_spirit: "Promoções no Campo de Batalha"
battlefield_promotions_spirit_desc: "Identificar comandantes competentes é a melhor maneira de melhorar nosso corpo de oficiais."
electronic_warfare_generals_spirit: "Treinamento em Guerra Eletrônica"
electronic_warfare_generals_spirit_desc: "Nossos Generais precisam conhecer o básico da guerra eletrônica para ocultar suas posições do inimigo."
political_loyalty_spirit: "Lealdade Política"
political_loyalty_spirit_desc: "Um exército pouco confiável é uma ameaça ao Estado que deve proteger."
political_loyalty_spirit_tt: "Novo Líder do Exército: Comece com o traço §YPoliticamente Conectado§! ou §YPersonalidade Midiática§!."
inventive_leadership_spirit: "Liderança Inventiva"
inventive_leadership_spirit_desc: "Um General previsível é um General derrotado."
inventive_leadership_spirit_tt: "Novos Oficiais: §G50% de chance§! de começar com o traço §YComandante§!, §YTrapaceiro§! ou §YInvasor§!."
combined_arms_schools_spirit: "Escolas de Armas Combinadas"
combined_arms_schools_spirit_desc: "Onde quer que batalhas futuras sejam travadas, tropas móveis desempenharão o papel decisivo."
combined_arms_schools_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com o traço §YComandante de Panzer§!, §YLíder de Cavalaria Blindada§! ou §YLíder de Cavalaria Aérea§!."
deep_defence_spirit: "Escolas de Defesa Profunda"
deep_defence_spirit_desc: "Há muita ciência envolvida na construção de uma linha defensiva formidável."
deep_defence_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com o traço §YEngenheiro§!, §YLíder de Artilharia§! ou §YDefensor Desesperado§!."
extreme_weather_spirit: "Treinamento em Clima Extremo"
extreme_weather_spirit_desc: "Ensinar nossos generais a lidar com o deserto escaldante ou o frio congelante permitirá que lutem onde quer que sejam necessários."
extreme_weather_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com um traço de §YTerreno§!."
infantry_combat_schools_spirit: "Escolas de Combate à Infantaria"
infantry_combat_schools_spirit_desc: "A infantaria é a Rainha da Batalha, e a Rainha vai aonde ela quiser."
infantry_combat_schools_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com o traço §YLíder de Infantaria§!, §YOrganizador§! ou §YGerente Talentoso§!."
self_taught_academy_spirit: "Oficiais Autodidatas"
self_taught_academy_spirit_desc: "Os melhores oficiais nascem no campo, não em academias e escolas."
self_taught_academy_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com o traço §YLíder de Guerrilha§!."
art_of_war_army_spirit: "Arte da Guerra"
art_of_war_army_spirit_desc: "Por que treinar indivíduos quando você pode treinar todo um exército?"

professional_officer_corps_spirit: "Corpo de Oficiais Profissionais"
professional_officer_corps_spirit_desc: "Somos profissionais e a guerra é nossa profissão."
old_boys_club_spirit: "Clube dos Velhos Amigos"
old_boys_club_spirit_desc: "Devemos ter cuidado com quem permitimos ser oficial. Apenas aqueles com as conexões certas devem ocupar as posições importantes."
elevated_engineering_corps_spirit: "Corpo de Engenharia Elevado"
elevated_engineering_corps_spirit_desc: "O melhor juiz da habilidade e caráter de um homem é dar-lhe uma pá e um dia para fazer algo útil com ela."
proper_heritage_spirit_desc: "Um bom General pode ser treinado, mas um grande General deve ser criado. De certa forma, como cavalos."
quick_improvisation_spirit: "Improvisação Rápida"
quick_improvisation_spirit_desc: "Entender mais rápido, pensar mais rápido, agir mais rápido - essa é a chave para a vitória."
relief_of_command_spirit: "Alívio do Comando"
relief_of_command_spirit_desc: "O exército não existe para alimentar o ego de seus Generais."
fanatical_loyalty_spirit: "Lealdade Fanática"
fanatical_loyalty_spirit_desc: "Nossos generais precisam estar prontos para morrer por nossa causa, se necessário."
state_serves_the_military_spirit: "O Estado Serve o Militar"
state_serves_the_military_spirit_desc: "O propósito do estado é fazer guerra contra outros estados. Qualquer outra coisa é ou em apoio a isso ou uma distração inútil."
armoured_assault_spirit: "Assalto Blindado"
armoured_assault_spirit_desc: "Um assalto massivo combinado de tanques e veículos de combate blindados destruirá o inimigo."
superior_firepower_spirit: "Poder de Fogo Esmagador"
superior_firepower_spirit_desc: "Se a artilharia não vence suas batalhas, você não está usando o suficiente dela."
infantry_strength_spirit: "Força da Infantaria"
infantry_strength_spirit_desc: "Quando tudo está dito e feito, um tanque ou avião não pode segurar um pedaço de terra."
praetorian_guard_spirit: "Guarda Pretoriana"
praetorian_guard_spirit_desc: "Uma pequena força de unidades de elite manterá os soldados regulares na linha."
death_from_above_spirit: "Morte Vinda do Céu"
death_from_above_spirit_desc: "Pousar atrás das linhas inimigas tem o maior elemento de surpresa."
guerrilla_warfare_spirit: "Guerra de Guerrilha"
guerrilla_warfare_spirit_desc: "Quando as árvores começam a falar em [ROOT.GetAdjective]..."

modern_trench_warfare_spirit: "Guerra de Trincheiras Moderna"
modern_trench_warfare_spirit_desc: "Mesmo em um campo de batalha moderno, uma trincheira oferece uma cobertura superior contra a artilharia e aeronaves inimigas."
flexible_organization_spirit: "Organização Flexível"
flexible_organization_spirit_desc: "O que importa é fazer o trabalho, não seguir ordens à risca."
aggressive_reconnaisance_spirit: "Reconhecimento Agressivo"
aggressive_reconnaisance_spirit_desc: "Se você quer saber o que o outro lado está fazendo, vá até lá e pergunte diretamente!"
reserve_officers_spirit: "Oficiais da Reserva"
reserve_officers_spirit_desc: "Nem todos precisam fazer da carreira militar sua profissão. Mas em tempos de guerra, eles ainda podem servir."
victory_or_death_spirit: "Vitória ou Morte"
victory_or_death_spirit_desc: "É melhor morrer com glória do que viver na vergonha da derrota."
maneuver_warfare_spirit: "Guerra de Manobras"
maneuver_warfare_spirit_desc: "Uma guerra adequada e civilizada é mais como uma partida de xadrez do que uma briga. Por que lutar contra um inimigo que você pode contornar?"
smoke_and_fire_spirit: "Fumaça e Fogo"
smoke_and_fire_spirit_desc: "Um barramento contínuo de explosões é surpreendentemente eficaz para evitar que o inimigo reaja atirando de volta."
logistical_focus_spirit: "Foco Logístico"
logistical_focus_spirit_desc: "As tropas podem comer seus cintos, mas os tanques precisam de combustível."
operational_reserve_spirit: "Reservas Operacionais"
operational_reserve_spirit_desc: "Sempre tenha algo na manga. Sempre."
hit_and_run_spirit: "Ataque e Fuga"
