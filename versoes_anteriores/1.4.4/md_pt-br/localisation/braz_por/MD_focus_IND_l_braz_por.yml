 indonesia.5865.t: "Desastres chegando!"
 indonesia.5865.d: "Na Indonésia, haverá muitos e muitos desastres. Para garantir a estabilidade da Indonésia, verifique a guia "Decisões" e conclua as tarefas fornecidas em "A terrível sorte da Indonésia". Sua primeira tarefa será construir um estaleiro em Kalimantan para evitar um desastre industrial, boa sorte!"
 indonesia.5865.a: "Ok"
