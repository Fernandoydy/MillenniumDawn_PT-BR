 indonesia.76854.d: "Depois de nos ajudar após o terremoto, o governo indonésio está solicitando que juntemos forças com eles. Se nos juntarmos a eles, perderemos tudo pelo que lutamos, mas tudo em nome da paz. Se não se juntar a eles, veremos o conflito reacender mais uma vez..."
