 IND_back_muslim_desc: "Somos uma nação islâmica! Portanto, devemos proteger nossos muçulmanos custe o que custar. Fazendo isso, ganharemos o apoio popular e erradicaremos qualquer ódio contra nós na maioria islâmica Suewesi\n\n\n\nNegociar é inestimável e deve começar imediatamente!"
