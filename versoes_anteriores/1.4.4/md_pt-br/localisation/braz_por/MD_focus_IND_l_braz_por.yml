 indonesia.772.t: "Líder radical Rizieq Shihab preso!"
 indonesia.772.d: "O líder radical da organização \"FPI\", Rizieq Shihab, foi preso e agora aguarda julgamento. Esta é uma grande vitória para a segurança da Indonésia, pois nossa democracia não está mais sob ameaça direta de radicais e seus ideais atrasados!"
 indonesia.772.a: "Uma Vitória para a Democracia"
 #loc timor leste
 indonesia.2.t: "Questão de Timor-Leste"
 indonesia.2.d: "Chegou a hora, um momento amargo para a nossa nação. O povo de Timor-Leste, uma das nossas muitas ilhas, está a exigir a independência. Protestos brutais, motins e confrontos causaram muita instabilidade e seriamente desacelerou o progresso político e social. Agora cabe a nós decidir o destino das nações, ou acatamos a vontade da ONU ou seguimos nosso caminho"
 indonesia.2.a: "É o que o povo de Timor-Leste quer. Não nós"
 indonesia.2.b: "Eles querem fazer o que agora?!"
 indonesia.3.t: "ONU Aprova a Constituição!"
 indonesia.3.d: "Depois da nossa aprovação para a independência de Timor-Leste, as Nações Unidas aprovaram a constituição das suas nações. Um Timor-Leste democrático e independente será em breve o nosso vizinho."
 indonesia.3.a: "É o que eles queriam"
 indonesia.4.t: "Timor Leste está livre!"
 indonesia.4.d: "É oficial. A aprovação da constituição da ONU foi finalmente aprovada, e um Timor Leste independente é agora nosso vizinho."
 indonesia.4.a: "Vamos esperar por boas relações"
 indonesia.9.t: "A Indonésia nega a independência de Timor-Leste!"
 indonesia.9.d: "O regime indonésio negou ao povo de Timor-Leste a sua liberdade e independência. Muitos grupos rebeldes olham para nós como potenciais libertadores e, neste momento, está a crescer muita tensão na região e no mundo. ."
 indonesia.9.a: "Tudo bem, já chega!"
 indonesia.9.b: "Não é problema nosso"
 #Educação Questão
 indonesia.55.t: "O futuro dos nossos alunos!"
 indonesia.55.d: "Chegou a hora de discutirmos o futuro da educação de nossos filhos. Desde que sabemos, o ministério de assuntos religiosos administra o sistema escolar e impõe uma quantidade moderada de ensinamentos islâmicos para nossos alunos. Devemos reavaliar se esta abordagem é realmente eficaz ou não..."
 indonesia.55.a: "Continue os ensinamentos religiosos!"
 indonesia.55.b: "Cessa os ensinamentos religiosos!"
 #Extremismo na Indonésia
 indonesia.77.t: "Tensão étnica desenfreada!"
 indonesia.77.d: "É hora de resolver os conflitos étnicos que assolam nossa nação. Muitos lugares, como Ambon e Bornéu, sofrem violência quase diariamente. A nação não pode continuar se seu povo está lutando entre si por causa de crenças religiosas. Nós Agora devemos firmar o pé e escolher quem queremos apoiar, se houver alguém."
 indonesia.77.a: "Os muçulmanos precisam de nós!"
 indonesia.77.b: "Não escolhemos favoritos, apenas conserte já!"
 indonesia.77.c: "Os cristãos precisam de nós!"
 indonesia.1000.t: "Parlamento Invadido"
 indonesia.1000.d: "Meses de tumultos e confrontos finalmente nos levaram a este ponto. tirania eterna que era essa assim chamada democracia"
 indonesia.1000.a: "A Revolução é bem-sucedida"
 #CidadeAmbon
 indonesia.1001.t: "Cidade de Ambon sob controle cristão!"
 indonesia.1001.d: "Os anos de luta em Ambon finalmente chegaram ao fim, e seu povo pode respirar aliviado. Os cristãos da cidade saíram vitoriosos e começamos a nomear líderes cristãos para as cidades e vilas locais"
 indonesia.1001.a: "Era apenas uma questão de tempo.."
 indonesia.1002.t: "Cidade de Ambon sob controle muçulmano!!"
 indonesia.1002.d: "Anos de luta em Ambon finalmente chegaram ao fim, e seu povo pode respirar aliviado. Os muçulmanos na cidade saíram vitoriosos e começamos a nomear líderes muçulmanos para as cidades e aldeias locais"
 indonesia.1002.a: "Como esperado"
 #EVENTOS DE SABORES
 #Wahid acusado de 2001
 indonesia.27.t: "Impeachment de Wahids!"
 indonesia.27.d: "Após uma reunião plenária, o MPR decidiu acusar o presidente Wahid com base na incompetência devido às suas políticas imprudentes e ao manejo da crise financeira. Eles agora nomearam o vice-presidente Magawati Soekarpunati como presidente da Indonésia !"
 indonesia.27.a: "Ele mereceu!"
 #Bali 2002
 indonesia.37.t: "Ataque em Bali!"
 indonesia.37.d: "Várias bombas explodiram em uma boate em Bali, matando 202 pessoas, incluindo nossos próprios e estrangeiros. 88 australianos foram mortos e agora estamos sendo pressionados pelas autoridades australianas e outros para agir sobre este assunto. Dedos são sendo apontado para o grupo extremista Jemaah Islamiyah, que é conhecido por ser a raiz de tais ataques. Devemos tomar uma decisão imediatamente sobre este assunto antes que as coisas piorem."
 indonesia.37.a: "Inicie uma investigação e indenize as famílias"
 indonesia.37.b: "Que triste"
 #O Ataque 2003
 indonesia.477.t: "A invasão"
 indonesia.477.d: "Uma multidão enfurecida invadiu o arsenal do distrito de Wamena, e isso pode ser muito catastrófico. Nossas forças de segurança começaram a evacuar civis que podem estar em perigo e colocá-los em segurança, no entanto, o motivo disso mob ainda é desconhecido neste momento"
 indonesia.477.a: "Apresse-se e faça alguma coisa!"
 indonesia.477.b: "Espero que se resolva"
 #Aceh Tsunami
 indonesia.577.t: "Tsunami em Aceh"
 indonesia.577.d: "Um tsunami desastroso atingiu Banda Aceh e outras partes da província. Aceh tem sido o centro da guerrilha e da resistência, resultando em falta de cooperação entre nós e eles quando ocorrem desastres. No entanto, isso Agora a situação é muito diferente. Eles não podem mais lidar com um evento dessa magnitude por conta própria e precisam de nossa ajuda para se recuperar. O GAM ofereceu um cessar-fogo e está disposto a cooperar para pôr fim ao nosso conflito "
 indonesia.577.a: "Preparar ajuda"
 # Crise de Refugiados de 2006 na Papua Ocidental
 indonesia.67.t: "Problemas dos refugiados na Papua Ocidental"
 indonesia.67.d: "Mais uma vez, os australianos se intrometeram em nossos próprios assuntos internos, exceto que desta vez eles estão oferecendo asilo para criadores de problemas na Papua Ocidental. As tensões entre Jacarta e Canberra atingiram um ponto de ebulição e estamos prontos para tomar ação se necessário!"
 indonesia.67.a: "Financiar estações de vigilância para prevenir isso no futuro!"
 indonesia.67.b: "Talvez os fundos possam ir.. Em outro lugar..."
 ##PNBP 2007
 indonesia.678.t: "O Comitê Nacional de Papua Nova Guiné é formado"
 indonesia.678.d: "O Comitê Nacional da Papua Nova Guiné, também conhecido como KNBP, é um grupo localizado na Papua Ocidental e está defendendo um referendo sobre o status da região. Embora sejam pacíficos em sua mensagem, se seus objetivos forem alcançado, isso significará um desastre para nossa nação"
 indonesia.678.a: "Dissolver o Comitê"
 indonesia.678.b: "Um pequeno atraso na construção não é um grande problema"
