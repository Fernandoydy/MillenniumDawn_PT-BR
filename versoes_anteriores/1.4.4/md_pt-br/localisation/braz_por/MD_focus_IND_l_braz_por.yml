 indonesia.95.t: "Timor Leste declara independência!"
 indonesia.95.d: "Seguindo nossa decisão de manter nosso território de direito, Timor Leste decidiu declarar sua independência. No entanto, o mais chocante é que os australianos contrabandearam armas secretamente para eles e agora estão se levantando contra nós! "
