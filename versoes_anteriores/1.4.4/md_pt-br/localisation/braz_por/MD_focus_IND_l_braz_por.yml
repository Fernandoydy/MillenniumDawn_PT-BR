 IND_disasters_mechanic: "A terrível sorte da Indonésia"
 IND_disasters_mechanic_desc: "A Indonésia tem muita sorte de ter uma abundância de recursos naturais, mão de obra e força de vontade para enfrentar o século 21.\nNo entanto, a §HIndonésia enfrenta muitos desafios§! que §Rimpedem seu progresso§!. Acidentes são um §Rtema comum§!, que seria facilmente evitado se não fosse por um melhor atendimento a determinada região\n\nPor isso, é nosso dever e responsabilidade dar mais atenção aos nossos estados em tempo hábil, a fim de evitar um destino desastroso que nos causaria sérios danos\n\nContinuaremos a ter desastres por um período considerável de tempo, no entanto, se os enfrentarmos rapidamente, eles pararão depois de algum tempo!"
