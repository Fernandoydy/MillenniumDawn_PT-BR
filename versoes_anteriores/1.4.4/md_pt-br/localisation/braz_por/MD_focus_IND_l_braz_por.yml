l_braz_por:
 indonesia_focus: "Árvore de Foco da Indonésia"
 ##ECONOMIA
 ##Ajuda Japonesa
 IND_indonesias_future: "Futuro da Indonésia"
 IND_indonesias_future_desc: "Conforme nossa nação entra no século 21 com todos os seus problemas, devemos encontrar maneiras de enfrentá-los e trazer à nossa nação o amor que ela merece!"
 IND_asia_financial_crisis: "Enfrente a crise!"
 IND_asia_financial_crisis_desc: "A Crise Financeira atingiu duramente o Sudeste Asiático desde 1997, e nossa nação não foi poupada de seus efeitos incapacitantes. Agora vamos prosseguir com a elaboração de um plano para resolver este problema"
 IND_japanese_aid: "Pedir ajuda japonesa"
 IND_japanese_aid_desc: "Apesar de nossas diferenças na segunda guerra mundial, o Japão tem sido bastante gentil conosco em nossos problemas econômicos. Devemos contatá-los e seus aliados ocidentais para nos ajudar nesta situação"
 IND_japanese_aid_jica: "A JICA"
 IND_japanese_aid_jica_desc: "A JICA, também conhecida como Agência de Cooperação Internacional do Japão, pode ser uma organização muito útil para ajudar a desenvolver a infraestrutura e as estradas de nossas nações"
 IND_japanese_aid_metro_invest: "Investimentos metropolitanos japoneses"
 IND_japanese_aid_metro_invest_desc: "Nosso povo precisa se locomover rapidamente pelo país e, com a tecnologia e os investimentos do metrô japonês, podemos atingir esse nosso objetivo"
 IND_japanese_aid_java_airport: "Aeroportos de West Java"
 IND_japanese_aid_java_airport_desc: "Precisamos de mais aeroportos para o crescente número de aviadores e turistas de nosso país. Java Ocidental é o melhor lugar para construí-los, pois abriga a capital de nosso país"
 IND_japanese_aid_ev: "Veículos elétricos japoneses"
 IND_japanese_aid_ev_desc: "O Japão é líder em veículos elétricos e, com muitos carros excelentes sendo fabricados no Japão, é melhor começarmos o processo de mudar nosso pessoal para carros movidos a eletricidade para reduzir a poluição."
 IND_japanese_aid_mitsubishi: "Fábricas Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi é um fabricante de veículos de sucesso com sede no Japão. Se conseguirmos seus escritórios aqui na Indonésia, possivelmente podemos aprender uma ou duas coisas com eles quando se trata de automóveis"
 IND_japanese_aid_expander_bagero: "O Expansor e o Bagero!"
 IND_japanese_aid_expander_bagero_desc: "Um verdadeiro feito de engenhosidade e artesanato, o Expander e o Bagero são verdadeiras maravilhas da indústria de veículos elétricos, agora disponíveis para os indonésios"
 IND_japanese_aid_inf_finance: "Acordos IIF com o Japão"
 IND_japanese_aid_inf_finance_desc: "O IIF, também conhecido como Indonesia Infrastructure Finance, é uma empresa privada, no entanto, é melhor fazermos acordos com o Japão para cortar custos em vez de custos quando se trata de construir a infraestrutura de nossas nações"
 IND_japanese_aid_men_for_finance: "Mão de obra japonesa para o IIF"
 IND_japanese_aid_men_for_finance_desc: "Se conseguirmos mão-de-obra para o IIF do Japão, podemos estreitar as relações e empregar seus conhecimentos para melhorar nossa infraestrutura"
 IND_japanese_aid_rubber: "Campos de borracha em Sumatra"
 IND_japanese_aid_rubber_desc: "Com a ajuda dos japoneses, podemos produzir borracha de forma mais eficiente para o mercado mundial e potencialmente até nos tornarmos o principal produtor de borracha no Sudeste Asiático"
 IND_new_capital: "Uma nova Capital!"
 IND_new_capital_desc: "Jacarta está se tornando uma cidade ultrapassada, ficando para trás em relação ao resto das capitais do mundo. Devemos começar a planejar uma nova cidade com toda a experiência e conhecimento que obtivemos dos japoneses"
 ##Assistência Chinesa
 IND_chinese_aid: "Ligue para a China!"
 IND_chinese_aid_desc: "Os japoneses saquearam nossa nação e escravizaram nosso povo na segunda guerra mundial. Não podemos esquecer isso e os nacionalistas em nossa nação estão pressionando por laços mais estreitos com a China e o mundo oriental. Podemos até mesmo fazer com que eles invistam em construção de fábricas e infraestrutura na Indonésia"
 IND_chin_aid_gas_plants: "Plantas de gás chinesas"
 IND_chin_aid_gas_plants_desc: "Os campos de petróleo no norte de Sumatra permanecem inexplorados com muito potencial desperdiçado, com as usinas de gás chinesas podemos aproveitá-los e nos tornar um maior produtor de petróleo no Sudeste Asiático"
 IND_chin_aid_coal: "Fábricas de carvão de West Java"
 IND_chin_aid_coal_desc: "Temos uma vasta reserva de carvão e é uma pena que não tenhamos a capacidade industrial para convertê-los em energia com eficiência. No entanto, a China nos ofereceu um acordo irresistível para construir novas fábricas que acelerariam o processo de extração e conversão de carvão"
 IND_chin_aid_coal_surplus: "Explorar nosso excedente de carvão"
 IND_chin_aid_coal_surplus_desc: "Agora que temos fábricas para nosso abastecimento de carvão, devemos construir refinarias para convertê-los em energia para uso de nossa nação"
 IND_chin_aid_ev: "Ajuda chinesa para veículos elétricos"
 IND_chin_aid_ev_desc: "Os chineses sabem o que há de melhor quando se trata de veículos de produção em massa e, com sua experiência em veículos elétricos, podemos ajudar a combater a poluição em nosso país"
 IND_chin_aid_catl: "Acordos com o CATL"
 IND_chin_aid_catl_desc: "Devemos fazer acordos entre nossa nação e a empresa CATL para que eles produzam baterias para a demanda cada vez maior"
 IND_chin_aid_pollution: "Lei de Redução da Poluição"
 IND_chin_aid_pollution_desc: "Aprovaremos a Lei de Redução da Poluição para combater a poluição em muitas de nossas cidades. Com os investimentos chineses, isso se tornou uma possibilidade e não um sonho"
 IND_chin_aid_inf: "Investimentos chineses em infraestrutura"
 IND_chin_aid_inf_desc: "Com a infraestrutura chinesa melhorando a cada dia, não há dúvida de que nossa nação deve receber tratamento semelhante. Devemos solicitar investimentos chineses na construção de infraestrutura para a Indonésia"
 IND_chin_aid_high_railway: "Jakarta - Bandung High Speed Railway"
 IND_chin_aid_high_railway_desc: "Se quisermos ser uma nação eficiente e industrializada, devemos primeiro conectar nossas cidades. A China se ofereceu para construir uma ferrovia de alta velocidade ligando Jacarta a Bandung"
 IND_chin_aid_tollway: "A via com pedágio de Balikpapan - Samarinda"
 IND_chin_aid_tollway_desc: "A via com pedágio de Balikpapan - Samarinda permitirá que os residentes de Kalimantan Oriental viajem com a facilidade necessária. Usando táticas de infraestrutura chinesas, podemos criar essa via com pedágio para nossa nação"
 IND_new_silkroad: "A Rota da Seda do Século XXI!"
 IND_new_silkroad_desc: "A ajuda de nossos parceiros chineses colocou nossa nação nos holofotes internacionais mais uma vez. Agora somos uma nação industrializada e temos capacidade industrial para avançar no século XXI!"
 ##Política de Investimentos
 IND_our_policies: "Invista em nossas políticas"
 IND_our_policies_desc: "Nossas políticas precisam de revisões. Devemos filtrar nossas políticas para atender às demandas de nossas nações para o século XXI."
 IND_kemendegari: "O Kemendegari"
 IND_kemendegari_desc: "O Kemendegari é o gabinete de assuntos internos da nossa nação, e vamos dar-lhes a tarefa de lidar com as nossas políticas internas"
 IND_undertable_deals: "Ofertas sob a mesa"
 IND_undertable_deals_desc: "Podemos fechar acordos secretamente com políticos, nações e organizações para obter um pouco de renda extra, mas isso vem à custa da corrupção em nosso estado..."
 IND_bribe_media: "Subornar a mídia"
 IND_bribe_media_desc: "Nosso partido precisa de um apoio muito necessário, e se dermos algo à mídia, talvez possamos obter o apoio tão necessário"
 IND_save_corrupt_official: "Encobrir oficiais corruptos"
 IND_save_corrupt_official_desc: "O KPK é um incômodo para muitos de nossos funcionários. Precisamos encobrir rapidamente seus atos e evitar que sejam processados"
 IND_shun_corruption: "Evite a corrupção"
 IND_shun_corruption_desc: "Devemos acabar com a corrupção em nossa nação! Se quisermos nos tornar um estado bem-sucedido, devemos primeiro processar aqueles que desejam encher seus bolsos com o dinheiro arduamente ganho de nosso povo"
 IND_kpk: "Fundos para o KPK"
 IND_kpk_desc: "O KPK, também conhecido como Comissão de Erradicação da Corrupção, tem feito um ótimo trabalho no combate à corrupção do estado. No entanto, com um pouco de dinheiro, pode ajudá-los a acelerar o processo"
 IND_trial_corrupt_official: "Processar funcionários corruptos"
 IND_trial_corrupt_official_desc: "Trabalhando de mãos dadas com o KPK, conseguimos encontrar alguns funcionários corruptos e estamos preparando julgamentos para eles"
 IND_more_jobs: "Criar mais trabalhos"
 IND_more_jobs_desc: "Nosso povo precisa de dinheiro para alimentar suas famílias. E com a falta de empregos no estado, é nosso trabalho criar novas instalações para as pessoas ganharem seu dinheiro. Podemos construir novas fábricas para impulsionar nossa economia e nosso povo sair da pobreza"
 IND_rural_fortification: "Fortificação Rural"
 IND_rural_fortification_desc: "Nossa população rural poderia usar alguma proteção muito necessária contra insurgentes locais. Enquanto tentamos lidar com os insurgentes, podemos estabelecer algumas fortificações temporárias para proteger nosso povo"
 IND_fund_industries: "Fundo Indústrias Nacionais"
 IND_fund_industries_desc: "A Indonésia é o lar de muitas indústrias e, com a ajuda de nossos amigos do Norte, podemos aumentar nossas capacidades. No entanto, não podemos deixar que nossas indústrias domésticas fiquem atrás das estrangeiras"
 IND_education_question: "Consulte o Ministério da Educação"
 IND_education_question_desc: "Devemos revisar nossas políticas educacionais para atender nossa juventude crescente. Podemos optar por uma educação focada no islamismo ou podemos secularizar as escolas. Alguns em nosso partido até pedem uma combinação de ambos para agradar a todos os lados"
 IND_religious_system: "Um sistema religioso"
 IND_religious_system_desc: "As Escolas estão operando sob o ministério de assuntos religiosos há algum tempo, e será uma péssima ideia aliviá-los dessa tarefa agora."
 IND_quran_class: "Continue a aula do Alcorão"
 IND_quran_class_desc: "Nossa nação é uma nação islâmica e nosso povo não deve esquecer isso! Devemos espalhar os ensinamentos do Alcorão para nossos jovens e torná-lo uma disciplina obrigatória"
 IND_seperate_school: "Escolas separadas para meninos e meninas"
 IND_seperate_school_desc: "Nossos alunos ficarão distraídos olhando uns para os outros enquanto estiverem na sala de aula. Devemos construir novas escolas separadas para meninos e meninas"
 IND_no_religious_system: "Um sistema secular"
 IND_no_religious_system_desc: "Devemos liberar o Ministério de Assuntos Religiosos da gestão de nossas escolas. Para modernizar, devemos estabelecer seu próprio ministério para melhor ensinar aos nossos alunos os ideais modernos"
 IND_no_quran_class: "Cancelar aula do Alcorão"
 IND_no_quran_class_desc: "As aulas de Alcorão são um fardo para nossos alunos. Apesar de nossa população de maioria muçulmana, devemos manter a religião fora das escolas para focar em assuntos importantes"
 IND_dont_seperate_school: "Meninos e meninas em uma escola"
 IND_dont_seperate_school_desc: "Apesar dos conservadores pedirem escolas separadas, seria tolice ceder às suas demandas. Se construirmos novas escolas, isso acumularia dívidas e atrasaria a educação de nossos alunos!"
 IND_mandatory_education: "Educação obrigatória"
 IND_mandatory_education_desc: "Devemos obrigar todos os nossos jovens a irem à escola. Se a nossa população fosse analfabeta, estaríamos presos na idade da pedra"
 IND_satisfied_nation: "Uma nação satisfeita?"
 IND_satisfied_nation_desc: "Espero que nosso trabalho árduo não passe despercebido por nosso povo. Apesar de muitos de nossos problemas ainda persistirem, não podemos esquecer nossas realizações"
 ##FIX RUPIAH
 IND_fix_rupiah: "Conserte a rupia!"
 IND_fix_rupiah_desc: "Nossa moeda, a rupia, está em desordem há algum tempo, e com seu valor caindo, nossa estabilidade também está seguindo o mesmo caminho"
 IND_rupiah_asean: "Promova a rupia na ASEAN"
 IND_rupiah_asean_desc: "Para aumentar o valor da rupia, devemos olhar para nossos parceiros na ASEAN e promover o uso da rupia em suas nações"
 IND_crackdown_counterfiet: "Repressão às falsificações"
 IND_crackdown_counterfiet_desc: "Notas falsas estão crescendo desenfreadamente em nosso país. Isso não é bom para nossa economia. Portanto, devemos começar a reprimir tais práticas e nos aproximar cada vez mais da recuperação econômica"
 IND_counterfiet: "Práticas de falsificação"
 IND_counterfiet_desc: "Um pouco de falsificação não prejudicaria nossa nação. Enquanto nosso povo não protestar e estiver satisfeito, nossos bolsos também estarão"
 IND_cooperate_local_gov: "Cooperar com os governos locais"
 IND_cooperate_local_gov_desc: "A Indonésia é uma nação diversa, com muitos povos diferentes, com muitos governos locais. Devemos cooperar com esses governos locais para arrecadar impostos de forma mais eficiente para o estado"
 IND_lower_interest_rates: "Taxas de juros mais baixas"
 IND_lower_interest_rates_desc: "Nossas taxas de juros estão subindo a níveis horríveis e devemos começar a reduzir a taxa para manter nosso pessoal feliz"
 IND_farmers_in_industry: "Relocar Agricultores para o Setor Industrial"
 IND_farmers_in_industry_desc: "Temos agricultores suficientes no setor rural, devemos tirar algumas dessas pessoas de suas fazendas e colocá-las nas fábricas para ajudar nossa economia!"
 IND_begin_projects: "Iniciar Projetos"
 IND_begin_projects_desc: "Para ajudar a circular a rupia, devemos considerar o financiamento de novos projetos para que nosso pessoal possa gastar tempo e dinheiro"
 IND_fight_rising_prices: "Lute contra o aumento dos preços"
 IND_fight_rising_prices_desc: "Nosso partido está perdendo popularidade rapidamente devido à luta insuficiente contra o aumento dos preços. É hora de mudar isso!"
 IND_keep_high_prices: "Manter preços altos"
 IND_keep_high_prices_desc: "Talvez possamos nos beneficiar desses preços altos... Qual nação realmente se preocupa com seu povo, afinal?"
 IND_proficient_supply: "Gerenciamento de Suprimentos Proficiente"
 IND_proficient_supply_desc: "Devemos começar a revisar nossa gestão da cadeia de suprimentos para manter a economia saudável. Se não o fizermos, existe a ameaça persistente de colapso econômico"
 IND_connect_docks: "Conectar Cadeias de Suprimentos"
 IND_connect_docks_desc: "Conectar a Cadeia de Suprimentos nos ajudará em nosso esforço para gerenciar nosso abastecimento com muito mais eficiência. E também nos permitirá ficar mais conectados com os mercados internacionais"
 IND_a_resilient_currency: "Uma economia resiliente!"
 IND_a_resilient_currency_desc: "Com sangue, suor e lágrimas nossa grande moeda, a rupia prevalece!"
 ##TENSÕES ÉTNICAS
 IND_ethnic_tension: "Problemas étnicos de squash"
 IND_ethnic_tension_desc: "A Indonésia é um estado etnicamente, cultural e religiosamente diverso. Isso muitas vezes leva a problemas entre nossos povos. Isso causa instabilidade e devemos encontrar uma solução imediatamente!"
 IND_problem_in_maluku: "Lidar com conflitos religiosos"
 IND_problem_in_maluku_desc: "Muitas partes do nosso país estão entrando em conflito religioso, especialmente entre nossos cristãos e muçulmanos. Podemos escolher um lado ou mediar uma solução a nosso gosto"
 IND_maluku_back_muslims: "Apoie os muçulmanos!"
 IND_maluku_back_muslims_desc: "A Indonésia é um Estado muçulmano. Portanto, não podemos trair nossa população muçulmana e devemos dar todo o nosso apoio a eles"
 IND_back_muslims_arm_ulama: "Armar o Ulama"
 IND_back_muslims_arm_ulama_desc: "Vamos armar o Ulama! O Ulama precisa de nossa ajuda para mobilizar nossos muçulmanos em caso de um conflito sagrado"
 IND_back_muslims_medical_fee: "Reduza as taxas médicas"
 IND_back_muslims_medical_fee_desc: "Para ajudar qualquer muçulmano ferido em um conflito religioso, devemos reduzir os custos em nossos hospitais para trazê-los de volta à sociedade"
 IND_back_muslims_workers: "Utilizar trabalhadores muçulmanos"
 IND_back_muslims_workers_desc: "Não devemos esquecer os trabalhadores muçulmanos e seus esforços. Temos, portanto, a obrigação de utilizá-los e implantá-los em setores estratégicos para impulsionar o crescimento nacional"
 IND_back_muslims_factories: "Fundos de segurança para indústrias islâmicas"
 IND_back_muslims_factories_desc: "Se alguma indústria de propriedade islâmica se encontrar com problemas econômicos, investiremos na construção de novas fábricas de emergência para ajudar em tempos de problemas"
 IND_back_muslims_send_guns: "Mande rifles para eles"
 IND_back_muslims_send_guns_desc: "Armar nosso povo muçulmano pode ajudar a manter nossas cidades seguras e nossas mesquitas protegidas de qualquer ataque de ódio"
 IND_back_muslims_infantry: "Criar infantaria exclusiva para muçulmanos"
 IND_back_muslims_infantry_desc: "Devemos criar infantaria exclusivamente muçulmana para evitar qualquer tipo de conflito interno dentro do nosso exército"
 IND_call_saudis: "Fale com os sauditas"
 IND_call_saudis_desc: "Devemos entrar em contato com os sauditas para ver se eles estão dispostos a apoiar nossos muçulmanos com seus fundos. Eles já estão financiando nossas mesquitas, então vemos por que eles não deveriam ajudar"
 IND_ambon_for_muslims: "Ambon para muçulmanos"
 IND_ambon_for_muslims_desc: "Ambon é um foco de conflito sectário. No entanto, graças aos nossos esforços, diz-se que o conflito na cidade de Ambon terminou com uma vitória muçulmana decisiva"
 IND_maluku_just_fix_it: "Não favoreça ninguém"
 IND_maluku_just_fix_it_desc: "Não devemos escolher favoritos nesses conflitos. Vamos encontrar uma solução que não seja tendenciosa"
 IND_maluku_call_army: "Chame o Exército"
 IND_maluku_call_army_desc: "Nossas forças armadas estão de braços cruzados, sem fazer nada sobre nossos conflitos sectários. É hora de mobilizá-los para desescalar os conflitos"
 IND_maluku_militarize_villages: "Militar Aldeias"
 IND_maluku_militarize_villages_desc: "Algumas pequenas aldeias estão presas no meio desses conflitos sectários e não têm proteção contra saqueadores. Precisamos fortalecer e militarizar rapidamente essas aldeias para mantê-las seguras"
 IND_maluku_increase_policing: "Aumentar policiamento"
 IND_maluku_increase_policing_desc: "Não há dúvida de que devemos aumentar nosso policiamento para ajudar a combater o número crescente de conflitos. Ao fazer isso, restauraremos a tão necessária ordem"
 IND_maluku_civilian_shelter: "Fábricas para trabalhadores"
 IND_maluku_civilian_shelter_desc: "Devemos construir fábricas para nossos trabalhadores afetados, pois muitas de suas fábricas foram incendiadas com base em sua postura religiosa"
 IND_maluku_military_shelter: "Fábricas para as forças armadas"
 IND_maluku_military_shelter_desc: "Devemos construir novas fábricas militares para nossa crescente presença armada nas cidades devido aos conflitos sectários"
 IND_maluku_back_chrisitians: "Apoie os cristãos!"
 IND_maluku_back_chrisitians_desc: "Devemos apoiar nossa população cristã negligenciada. É o mínimo que podemos fazer por eles nestes tempos difíceis"
 IND_maluku_mobilize_priests: "Mobilizar Sacerdotes"
 IND_maluku_mobilize_priests_desc: "Reunir os sacerdotes ajudará a despertar a ira de nossa população cristã. Isso os ajudará no caso de muitos conflitos sectários"
 IND_maluku_mechanize_them: "Cristãos mecanizados"
 IND_maluku_mechanize_them_desc: "Com os esforços dos padres, podemos implantar divisões cristãs mecanizadas para proteger as igrejas"
 IND_maluku_christian_volunteers: "Utilizar voluntários cristãos"
 IND_maluku_christian_volunteers_desc: "Muitos cristãos estão sacrificando seu tempo para se voluntariar em projetos para a nação. Estamos mais do que felizes em aceitar tais esforços"
 IND_maluku_christian_businesses: "Fundos de segurança para empresas cristãs"
 IND_maluku_christian_businesses_desc: "Se alguma instituição cristã falir, podemos dar-lhes uma ajuda de empréstimo para se reerguer"
 IND_maluku_train_medics: "Treinar Médicos"
 IND_maluku_train_medics_desc: "Devemos treinar mais médicos para ajudar os feridos e as pessoas pegas no fogo cruzado do conflito sectário"
 IND_maluku_give_trucks: "Mande caminhões para eles!"
 IND_maluku_give_trucks_desc: "Ao dar mais caminhões aos cristãos, eles podem ir de um lugar para outro com eficiência, sem problemas no caminho"
 IND_maluku_contact_dutch: "Contactar os holandeses"
 IND_maluku_contact_dutch_desc: "Com muitos de nossos cristãos traçando sua ancestralidade até os holandeses, é seguro dizer que se pedirmos ajuda aos holandeses para ajudar essas pessoas, eles aceitariam de bom grado... Certo?"
 IND_maluku_ambon_for_christians: "Cidade de Ambon para os cristãos!"
 IND_maluku_ambon_for_christians_desc: "Diz-se que a cidade de Ambon caiu nas mãos dos cristãos. Graças aos nossos esforços, os cristãos começaram a dominar a cidade que tem estado no fogo cruzado de conflitos religiosos"
 IND_transfer_to_army: "Encaminhe a situação para o Exército"
 IND_transfer_to_army_desc: "Parece que a nossa solução não funcionou para acabar com o conflito, pelo que é necessária mais intervenção militar e o controlo total da operação está a ser transferido para o TNI-AD"
 IND_maluku_equip_police: "Militar a Polícia"
 IND_maluku_equip_police_desc: "Ao militarizar nossa força policial, podemos aliviar o exército de seus esforços em conter conflitos sectários e podemos finalmente transferi-los para outras insurgências"
 IND_maluku_crush_gangs: "Esmague as gangues"
 IND_maluku_crush_gangs_desc: "Esmagando as gangues restantes em nossas cidades, podemos finalmente recuperar o fôlego. Seus saques, mortes e destruição não trazem nada além de instabilidade para nossa nação!"
 IND_maluku_all_quiet_for_now: "Tudo tranquilo por enquanto.."
 IND_maluku_all_quiet_for_now_desc: "Parece que devido aos nossos esforços mais duros, a paz foi restaurada em muitas cidades. Espero que isso dure"
 IND_coexistence_effort: "Esforço de coexistência"
 IND_coexistence_effort_desc: "Devemos ensinar nosso povo a viver junto sem despedaçar uns aos outros como selvagens, e devemos procurar rapidamente maneiras de fazer isso"
 IND_kemdikibud: "Estabelecer o Kemdikibud"
 IND_kemdikibud_desc: "Ao criar o Kemdikibud podemos finalmente começar o processo de fazer com que nosso povo coexista sem conflito"
 IND_cultural_centers: "Estabelecer Centros Culturais"
 IND_cultural_centers_desc: "Colocar nossos esforços na criação de novos Centros Culturais pode ajudar nosso povo a aprender mais uns com os outros e, em vez de encontrar diferenças, eles encontrarão semelhanças"
 IND_ministry_of_culture: "Fundos para Kemdikibud"
 IND_ministry_of_culture_desc: "Ao fornecer maior financiamento ao Ministério da Educação e Cultura, podemos fornecer uma melhor educação para nossos alunos sobre as muitas culturas da Indonésia!"
 IND_komnas_ham: "O KOMNAS-HAM"
 IND_komnas_ham_desc: "Realizar a Conferência KOMNAS-HAM nos permitiu fornecer uma plataforma melhor para ativistas de direitos humanos e as necessidades sociais de nosso povo"
 IND_garuntee_freedom: "Liberdades individuais garantidas"
 IND_garuntee_freedom_desc: "Com a ajuda do KOMNNAS-HAM, agora estamos pressionando para proteger a liberdade de nosso povo"
 IND_one_nation_many_people: "Uma nação, muitos povos diferentes"
 IND_one_nation_many_people_desc: "Somos uma nação, com uma bandeira e apesar das nossas diferenças culturais estamos mais unidos do que nunca!"
 IND_indonesian_armed_forces: "As Forças Armadas da Indonésia"
 IND_indonesian_armed_forces_desc: "As Forças Armadas da Indonésia são uma das potências militares da Ásia. Desde nossas forças terrestres até nossos pilotos, homens e mulheres da nação estão prontos para defender a nação de toda e qualquer ameaça"
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "O TNI-AD é o nosso principal ramo das forças terrestres e tem sido assim por mais de 60 anos. Hoje temos a tarefa de avançar com novos métodos de treinamento desses homens e mulheres ao entrarmos no século XXI"
 IND_chinese_model_inf: "Um modelo de infantaria chinesa"
 IND_chinese_model_inf_desc: "É bastante evidente que os chineses vão se tornar uma potência global e, portanto, não devemos ficar para trás. Se pudermos obter sua ajuda em armamento e táticas, podemos emergir ao lado deles"
 IND_homegrown_inf: "Infantaria caseira"
 IND_homegrown_inf_desc: "Se quisermos ser uma nação independente e soberana, devemos primeiro implicar o uso de nossas táticas. Se nossos homens estão lutando como os chineses, como podemos ser diferentes?"
 IND_jungle_expertise: "Experiência na selva"
 IND_jungle_expertise_desc: "Sem dúvida, devemos treinar nossos soldados para lutar nos cenários úmidos e exuberantes do Sudeste Asiático. Se não o fizermos, podemos ficar para trás em relação aos nossos vizinhos"
 IND_strong_howitzers: "Fortes Howitzers"
 IND_strong_howitzers_desc: "É importante manter nossos obuses em ótimas condições para corresponder ao do inimigo. Devemos começar imediatamente o processo de atualização de nossas peças mais antigas"
 IND_most_advanced_tanks: "Os maiores tanques"
 IND_most_advanced_tanks_desc: "Não há dúvida de que nossos tanques estão se tornando obsoletos. Portanto, designamos engenheiros para realizar experimentos e pesquisas para construir a maior força de tanques do Sudeste Asiático"
 IND_tank_factories: "Fábricas para produção de tanques"
 IND_tank_factories_desc: "É sem dúvida muito necessário construir novas fábricas para o nosso crescente número de tanques. Se atrasarmos a produção, de que serve a nossa tecnologia de tanques?"
 IND_best_ifvs: "Os melhores IFV's"
 IND_best_ifvs_desc: "Nossos IFV's merecem o mesmo tratamento que nossos tanques, afinal, IFV's são muito importantes no campo de batalha. homens com segurança"
 IND_the_toughest_apcs: "Os APC's mais resistentes"
 IND_the_toughest_apcs_desc: "Nossos transportadores de pessoal são bastante desatualizados e primitivos. Devemos mudar isso. E, para isso, estamos reunindo uma equipe para construir novos designs que possam suportar até mesmo as maiores armas"
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Nossa Marinha é o orgulho do poderio militar de nossa nação. Como uma nação arquipélago cercada pelos mares, é imperativo que construamos uma marinha forte para manter afastados aqueles que nos desejam mal"
 IND_fortified_seas: "Margens Fortificadas"
 IND_fortified_seas_desc: "Devemos fortalecer nossas costas para evitar que os inimigos desembarquem ou danifiquem nossos navios. Devemos tentar ficar na defensiva em nossas lutas"
 IND_new_corvettes: "Novos designs de Corvette"
 IND_new_corvettes_desc: "Nossa frota de Corvettes está se tornando bastante desatualizada e eles realmente precisam de uma atualização. Devemos começar a trabalhar na elaboração de alguns novos designs"
 IND_submarines: "Novos submarinos"
 IND_submarines_desc: "A guerra submarina está se tornando cada vez mais usada na guerra. Embora tenhamos alguns submarinos, eles não estão à altura do resto do mundo. Devemos mudar isso"
 IND_industrialized_sea: "Mares industrializados"
 IND_industrialized_sea_desc: "Devemos aumentar a produção de nossa marinha para levar o combate ao inimigo. Se agirmos defensivamente, isso pode resultar em ferimentos em nosso povo"
 IND_cruisers: "Pesquisa de Cruzeiros"
 IND_cruisers_desc: "Devemos colocar as mãos em cruzadores melhores! Embora sejam o maior navio de uma frota, eles são a chave para vencer as batalhas nos mares"
 IND_air_carrier_designs: "Novos porta-aviões"
 IND_air_carrier_designs_desc: "As guerras hoje em dia são travadas com apoio aéreo. Se nossos marinheiros não têm apoio aéreo, como esperamos que saiam vitoriosos? Devemos começar a projetar e construir um porta-aviões indonésio!"
 IND_maritime_empire: "Um Império Marítimo"
 IND_maritime_empire_desc: "Nossa nação deve emergir vitoriosa nos mares. Como a história tem mostrado, a marinha de uma nação geralmente determina sua segurança e integridade"
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "O TNI-AU é o principal ramo da força aérea de nossa nação e devemos reavaliar como avançamos"
 IND_refine_airbases: "Redesenhar bases aéreas"
 IND_refine_airbases_desc: "Devemos considerar seriamente redesenhar nossas bases aéreas para atender às necessidades de nossos novos aviões e pilotos. Se falharmos em aumentar sua qualidade, podemos falhar nos céus"
 IND_air_drills: "Realizar exercícios aéreos domésticos"
 IND_air_drills_desc: "Para aprimorar as habilidades de nossos pilotos, devemos primeiro garantir que eles estejam prontos para o combate. Vamos designar nossos oficiais para garantir que nossos pilotos estejam prontos"
 IND_expand_air_craft_designs: "Melhores designs de aeronaves"
 IND_expand_air_craft_designs_desc: "Para não ficar atrás do resto do mundo na aviação, é melhor começarmos a financiar pesquisadores para novos projetos de aeronaves"
 IND_purchase_rafele_jets: "Rafele Jets"
 IND_purchase_rafele_jets_desc: "Nossos amigos no oeste nos ofereceram seus melhores e mais recentes jatos multifuncionais, mas isso tem um custo. Devemos considerar isso, pois podemos nos aproximar deles e colocar nossas mãos em aviões ocidentais"
 IND_nato_drilling: "Perfuração N.A.T.O"
 IND_nato_drilling_desc: "Para solidificar nossa amizade com o oeste, é melhor realizarmos exercícios com eles nos céus. Isso nos permitirá estar prontos em caso de um ataque coordenado"
 IND_funds_for_iae: "Financia a empresa aeroespacial da Indonésia"
 IND_funds_for_iae_desc: "Financiar o IAE permitiria que nossas aeronaves fossem mais avançadas e eficientes nos céus. Isso nos permitiria assegurar o domínio aéreo indonésio no Sudeste Asiático"
 ##ÁRVORE POLÍTICA
 IND_political_agenda: "Agenda Política"
 IND_political_agenda_desc: "Vamos nos concentrar em nossa política, com as eleições chegando, como a Indonésia pode ser uma democracia próspera sem uma agenda... Ou não...?"
 IND_nationa_awakening: "Agenda do Despertar Nacional"
 IND_nationa_awakening_desc: "O Partido do Despertar Nacional, o partido político conservador da Indonésia que esteve ativo no passado, agora entrou novamente na cena política. Como eles irão proceder desta vez, ninguém sabe."
 IND_naw_rural_folk: "O Povo Rural"
 IND_naw_rural_folk_desc: "Vamos nos concentrar no Povo Rural. Eles são a espinha dorsal de nossa nação, e ajudá-los deve ser nossa maior preocupação"
 IND_naw_reps_village: "Representação para os aldeões"
 IND_naw_reps_village_desc: "Nossas pessoas que vivem nas aldeias estão gritando, mas ninguém as ouve. É hora de darmos a elas uma opinião adequada sobre nossos assuntos"
 IND_naw_health_fac: "Foco nas Unidades de Saúde"
 IND_naw_health_fac_desc: "Devemos trabalhar para expandir os cuidados médicos para nossa população rural. Se eles forem deixados para morrer, falharemos em nossa missão de ajudá-los"
 IND_naw_better_edu: "Expandir a educação"
 IND_naw_better_edu_desc: "As crianças das aldeias foram negligenciadas por muito tempo. Já é hora de expandirmos a educação para que todos possam ter a oportunidade de aprender"
 IND_naw_aid_village: "Foco na infraestrutura da vila"
 IND_naw_aid_village_desc: "As casas dos nossos aldeões estão a desmoronar-se e não podemos ficar de braços cruzados a ver isto. Enviamos trabalhadores da construção civil para erguer alguns novos edifícios para o nosso povo"
 IND_naw_dev_lacking_regions: "Industrializar o Campo"
 IND_naw_dev_lacking_regions_desc: "Vamos oferecer empregos aos depravados nas aldeias, embora isso exija algum treinamento, devemos construir novas fábricas para que possam trabalhar"
 IND_naw_agri_dev: "Desenvolvimento Agrícola"
 IND_naw_agri_dev_desc: "Além de construir novas casas, devemos também construir melhores instalações agrícolas para que possam produzir alimentos para nossos mercados"
 IND_naw_fishermen: "Fundos para Pescadores"
 IND_naw_fishermen_desc: "Financiar nossos pescadores é uma ótima maneira de aumentar sua moral e também é uma ótima maneira de alimentar nosso povo"
 IND_naw_women: "Mulheres em Setores Estratégicos"
 IND_naw_women_desc: "Utilizar as mulheres para que trabalhem em setores estratégicos pode ser realmente útil, não apenas para o progresso social, mas também para o progresso científico"
 IND_naw_aid_farmer: "Foco nos agricultores"
 IND_naw_aid_farmer_desc: "Vamos nos concentrar no indivíduo, o Agricultor. Se direcionarmos nossa atenção para essas pessoas, possivelmente poderemos levá-los a produzir bens mais baratos"
 IND_naw_aid_laborer: "Ajude o trabalhador"
 IND_naw_aid_laborer_desc: "Ajudar o homenzinho como o trabalhador seria a chave na industrialização das fazendas"
 IND_naw_safety_reg: "Aprovar os regulamentos de segurança"
 IND_naw_safety_reg_desc: "A aprovação dos regulamentos de segurança é fundamental para manter nossos trabalhadores seguros. Isso também ajudará nossa nação a se desenvolver em um ponto de vista social e deixaria nossos trabalhadores tranquilos"
 IND_way_forward_naw: "O caminho a seguir"
 IND_way_forward_naw_desc: "É claro que o futuro está nas mãos do Partido Despertar Nacional. Nós trouxemos nada além de grandeza e democracia para esta nação desde que fomos nomeados para o poder"
 IND_prosper_justice: "Vitória Próspera da Justiça"
 IND_prosper_justice_desc: "É evidente o que o povo da Indonésia quer. Um partido que se preocupa com a nação e nada além da nação, que só pode ser alcançado pelo Partido da Justiça Próspera"
 IND_reform_system: "Reformas Sistemáticas"
 IND_reform_system_desc: "Vamos reformar este sistema decadente e reacender o amor pelo estado dentro de nosso povo!"
 IND_improve_network: "Melhores redes"
 IND_improve_network_desc: "Como nosso pessoal vai se comunicar se nossa infraestrutura de internet está desatualizada. Vamos começar a construir novas"
 IND_efficient_tax: "Cobrança eficiente de impostos"
 IND_efficient_tax_desc: "As pessoas devem pagar seus impostos para manter o estado funcionando. Ter um processo eficiente de arrecadação de impostos é vital para o bem-estar do estado"
 IND_const_practices: "Melhores práticas de construção"
 IND_const_practices_desc: "Temos homens morrendo de acidentes que poderiam ser evitados. Embora isso atrapalhe o trabalho, é o melhor"
 IND_upgrade_facilities: "Melhores ferramentas"
 IND_upgrade_facilities_desc: "Devemos investir em novas ferramentas para que nossos homens possam trabalhar com facilidade"
 IND_address_issues: "Resolva nossos problemas"
 IND_address_issues_desc: "Devemos nos concentrar em nossos problemas internos"
 IND_edu_to_disenfranchised: "Educação para os Desprivilegiados"
 IND_edu_to_disenfranchised_desc: "Trazer escolas para nossos filhos nas partes desfavorecidas de nosso estado pode realmente ajudar a impulsionar o progresso social"
 IND_continue_pol_fund: "Continuar o financiamento da polícia"
 IND_continue_pol_fund_desc: "Vamos manter bandidos e criminosos fora de nossas ruas. Se financiarmos nossa polícia, podemos garantir que nosso povo descanse à noite com facilidade"
 IND_continue_cor_fight: "Continue na luta contra a corrupção"
 IND_continue_cor_fight_desc: "Ao combater a corrupção, podemos garantir que nossos registros estejam limpos e que nosso pessoal confie em nós"
 IND_equal_oppertunities: "Igualdade de oportunidades"
 IND_equal_oppertunities_desc: "Uma oportunidade igual não é algo a que muitos têm o luxo, especialmente aqui na Indonésia. Podemos mudar isso, no entanto, concedendo lotes de terra às pessoas"
 IND_more_offices: "Mais escritórios"
 IND_more_offices_desc: "Construir novos escritórios é uma forma excelente e eficiente de criar mais empregos e também pode direcionar o fluxo econômico"
 IND_road_improvements: "Melhorar nossas estradas"
 IND_road_improvements_desc: "Se pudermos consertar nossas estradas, então as pessoas em cidades negligenciadas podem finalmente ser iguais às pessoas em nossas cidades populares"
 IND_help_arm_industry: "Ajude a indústria de armas"
 IND_help_arm_industry_desc: "Ajudar a indústria de armas pode realmente nos beneficiar no final, fornecendo empregos para os necessitados, impulsionará nossa economia e nossas forças armadas"
 IND_new_society: "Uma Nova Sociedade"
 IND_new_society_desc: "Com nosso trabalho árduo, o notável progresso do Partido da Justiça Próspera foi levado aos indonésios de todo o país"
 IND_united_development: "O Partido do Desenvolvimento Unido"
 IND_united_development_desc: "Também conhecido como Partido Kabaa, o UDP é um partido islamita moderado focado em esclarecer os problemas da vida diária da Indonésia"
 IND_und_national_dev: "Plano de Desenvolvimento Nacional"
 IND_und_national_dev_desc: "Vamos anunciar o Plano de Desenvolvimento Nacional. Ele vai aumentar o ânimo de nosso povo e a popularidade de nossos partidos"
 IND_und_clean_water: "Água mais limpa"
 IND_und_clean_water_desc: "Ao filtrar nossa água e construir novos sistemas, podemos garantir que as pessoas possam beber sem se machucar. Isso também abrirá terreno para projetos futuros"
 IND_und_bridge_port: "Melhor infraestrutura de transporte"
 IND_und_bridge_port_desc: "Obter uma infraestrutura melhor para nossos caminhoneiros ajudará a transportar mercadorias por todo o país sem problemas"
 IND_und_agri_invest: "Investir na Agricultura"
 IND_und_agri_invest_desc: "Os investimentos na agricultura são cruciais se quisermos alimentar eficientemente o nosso povo"
 IND_und_more_science: "Mais Cientistas"
 IND_und_more_science_desc: "Nossa nação precisa de cientistas para avançar e devemos financiar o treinamento e a educação desses cientistas"
 IND_und_prot_muslims: "Proteção para muçulmanos"
 IND_und_prot_muslims_desc: "Ao construir abrigos de emergência para nossos muçulmanos, podemos garantir a integridade da religião de nossa nação e também a segurança dos muçulmanos. Isso é crucial, pois os muçulmanos em nossa nação estão sob ameaça de ataques em cidades com diferentes religiões"
 IND_und_islam_schools: "Financiar escolas islâmicas"
 IND_und_islam_schools_desc: "Financiar escolas islâmicas é uma maneira rápida de educar nosso povo cultural e religiosamente. Também pode nos colocar no lado bom do clero"
 IND_und_islam_banking: "Banca Islâmica"
 IND_und_islam_banking_desc: "As práticas bancárias islâmicas são, sem dúvida, a maneira de fazer transações bancárias. Não devemos impor juros altos ao nosso pessoal e isso os manterá felizes. No entanto, isso pode fazer com que nossas carteiras fiquem um pouco mais finas"
 IND_und_better_social_welfare: "Cuidados com Idosos"
 IND_und_better_social_welfare_desc: "Não devemos trair os mais velhos, afinal é o trabalho deles que estamos construindo. Ao dar-lhes maior acesso aos cuidados de saúde, podemos honrar seu trabalho árduo e também mantê-los felizes"
 IND_und_help_food: "Financiar pesquisa de produção de alimentos"
 IND_und_help_food_desc: "Ao financiar novos métodos de produção de alimentos, podemos alimentar milhões de estômagos famintos na Indonésia e também os nossos"
 IND_und_housing_act: "A Lei da Habitação"
 IND_und_housing_act_desc: "Garantir que ninguém fique sem um teto sobre a cabeça é crucial em nossa política partidária. Devemos construir moradias de baixo custo para as pessoas no norte de Molaccus"
 IND_und_better_hospitals: "Melhor equipamento hospitalar"
 IND_und_better_hospitals_desc: "Obter equipamentos de saúde melhores e avançados para nossos médicos pode ajudar a salvar a vida de muitas pessoas"
 IND_und_help_unemployment: "Ajuda no desemprego"
 IND_und_help_unemployment_desc: "Empregar grandes setores da população é crucial para o crescimento econômico da Indonésia, portanto, devemos construir novos edifícios para garantir que essas pessoas possam conseguir empregos"
 IND_und_united_indonesia: "Uma Indonésia Unida"
 IND_und_united_indonesia_desc: "Unidos por nossa fé e nossa nação, podemos finalmente descansar vendo nossas políticas implementadas dentro da nação"
 IND_party_of_struggle: "O Partido Democrata"
 IND_party_of_struggle_desc: "O Partido Democrata está entre os partidos pró-ocidentais mais populares na Indonésia e o partido está defendendo um estado mais liberal"
 IND_strug_brace_for_change: "Apoie a mudança"
 IND_strug_brace_for_change_desc: "Esperamos que nosso povo esteja pronto para as amplas reformas que nosso partido terá a oferecer"
 IND_strug_expand_infrastructure: "Expandir Infraestrutura"
 IND_strug_expand_infrastructure_desc: "Expandir a infraestrutura é uma maneira segura de garantir que a qualidade de vida de nosso povo seja alta e atenda às expectativas"
 IND_strug_acquire_bp: "Adquira projetos de construção"
 IND_strug_acquire_bp_desc: "Ao obter novos projetos de construção, podemos construir sem problemas!"
 IND_strug_new_airports: "Novos aeroportos"
 IND_strug_new_airports_desc: "Ao construir novos aeroportos, podemos garantir um fluxo constante de turistas para o país. Isso também ajudará nosso pessoal a viajar internamente e internacionalmente"
 IND_strug_better_road: "Espaço aéreo militarizado"
 IND_strug_better_road_desc: "Militar nosso espaço aéreo é uma boa alternativa para construir mais aeroportos civis, porque nos ajudará a defender os céus das nações em tempos difíceis"
 IND_strug_fight_corruption: "Combate à Corrupção"
 IND_strug_fight_corruption_desc: "Não há dúvida de que a corrupção desempenha um papel importante na política indonésia. Portanto, devemos fazer o possível para eliminá-la"
 IND_strug_establish_investigations: "Chamada para Investigações"
 IND_strug_establish_investigations_desc: "Estabelecer investigações sobre funcionários corruptos pode facilmente aumentar a popularidade de nosso partido e processar partidos rivais, fazendo com que fiquem para trás"
 IND_strug_purge_sus_members: "Expurgar membros suspeitos"
 IND_strug_purge_sus_members_desc: "Seria muita hipocrisia de nossa parte acusar outras partes de corrupção sem investigar a nossa, portanto, precisaremos tomar medidas para expurgar nossos próprios funcionários corruptos"
 IND_strug_economic_growth: "Crescimento Econômico"
 IND_strug_economic_growth_desc: "Ao injetar dinheiro no mercado, podemos obter um boom econômico"
 IND_strug_agri_funding: "Financiamento Agrícola"
 IND_strug_agri_funding_desc: "A agricultura é enorme na Indonésia, portanto, para manter nossos agricultores felizes, devemos financiar seus projetos"
 IND_strug_seaports: "Novos portos marítimos"
 IND_strug_seaports_desc: "Construir novos portos marítimos nos ajudará seriamente no comércio com o mundo exterior e pode nos ajudar a produzir navios muito mais rapidamente"
 IND_strug_eastasian_unity: "Unidade do Leste Asiático"
 IND_strug_eastasian_unity_desc: "Com grande parte do mundo desmoronando e em desordem, é importante que possamos manter nossos inimigos próximos e nossos amigos ainda mais próximos. Devemos cooperar com outras nações do Leste Asiático para prosperar"
 IND_strug_host_regional_events: "Hospedar eventos regionais"
 IND_strug_host_regional_events_desc: "A Indonésia tem sido o centro de eventos regionais no passado e trouxe muitas caras novas para o estado. Devemos continuar esta prática e nos oferecer para sediar mais eventos"
 IND_strug_just_indonesia: "Uma Indonésia Justa"
 IND_strug_just_indonesia_desc: "Com todo o nosso trabalho árduo, podemos finalmente chamá-la como ela é, uma nova e Justa Indonésia"
 IND_democrat_party: "O partido da luta"
 IND_democrat_party_desc: "O partido de esquerda, o partido da Luta, está pressionando por muitas mudanças drásticas, mas ninguém pode adivinhar se ele pode cumpri-las"
 IND_dem_greater_future: "Um Amanhã Maior"
 IND_dem_greater_future_desc: "Devemos preparar a nação para reformas e mudanças, pois amanhã será melhor do que hoje e a Indonésia prosperará!"
 IND_dem_enviro_prot_plan: "Plano de Proteção Ambiental"
 IND_dem_enviro_prot_plan_desc: "Ao promover a proteção ambiental, podemos garantir que nossas florestas, selvas e praias estejam protegidas contra vandalismo"
 IND_dem_resource_regulation: "Regulação de recursos"
 IND_dem_resource_regulation_desc: "Vamos regular nossa extração de recursos para que nada se perca no processo"
 IND_dem_protected_areas: "Estabelecer Áreas Protegidas"
 IND_dem_protected_areas_desc: "Estabelecer áreas protegidas protegerá as atrações culturais de nossa nação e manterá nossa história preservada"
 IND_dem_for_the_oceans: "Festa de luta pelos oceanos"
 IND_dem_for_the_oceans_desc: "Estamos cercados pelos mares e, portanto, devemos ser gentis com eles. Ao construir novas instalações seguras, podemos garantir que isso seja benéfico tanto para os oceanos quanto para nós"
 IND_dem_decentralization: "Descentralização"
 IND_dem_decentralization_desc: "Descentralizar nossa nação pode ajudar nosso povo a confiar mais em nós e também pode ajudar a reduzir custos sempre que possível"
 IND_dem_regional_econ: "Ajudar as economias regionais"
 IND_dem_regional_econ_desc: "Ao financiar empregos para economias regionais, poderíamos ganhar seriamente o apoio, bem como continuar a colher os frutos de uma força de trabalho maior"
 IND_dem_prot_local_cultures: "Proteger as culturas locais"
 IND_dem_prot_local_cultures_desc: "Proteger as minorias e suas culturas é fundamental para manter a Indonésia Civilizada. Muitas pessoas cometem atos de ódio uns contra os outros, e isso não vai funcionar nesta administração"
 IND_dem_small_business_support: "Lute contra os proprietários de terras"
 IND_dem_small_business_support_desc: "Lutar contra os donos de terra que monopolizam toda a terra pode nos ajudar a distribuir a terra entre as pessoas e manter a nação crescendo"
 IND_dem_entrepenuer: "Empreendedores encontrados"
 IND_dem_entrepenuer_desc: "Em um mundo cada vez mais digitalizado, é importante financiar empreendimentos para que nosso povo possa colocar a Indonésia em pé de igualdade com o resto do mundo"
 IND_dem_promote_credit: "Auxílio Idoso"
 IND_dem_promote_credit_desc: "Ajudar os Idosos é uma forma segura de mostrar às pessoas as boas intenções das nossas festas"
 IND_dem_technical_support: "Ajudar o Progresso Tecnológico"
 IND_dem_technical_support_desc: "A maioria das pessoas de nossas nações ainda não tem acesso à internet, o que nos faz ficar para trás. Devemos mudar isso e construir uma nova infraestrutura para internet"
 IND_dem_emergence_indonesia: "A emergência da Indonésia"
 IND_dem_emergence_indonesia_desc: "Com nossas novas políticas e objetivos em mente, mostramos ao mundo que a Indonésia sairá de seu estado enfraquecido, aconteça o que acontecer"
 IND_dem_civil_activity: "Promover a Atividade Civil"
 IND_dem_civil_activity_desc: "Promover a actividade civil é uma forma segura de fazer com que as nossas populações se conheçam, beneficiando também o Estado"
 ##FICIÊNCIA DE RELAÇÕES EXTERNAS
 IND_k.e.m.i.u: "O K.E.M.I.U"
 IND_k.e.m.i.u_desc: "O K.E.M.I.U, ou nosso ramo de relações exteriores, tem a responsabilidade de proteger os interesses de nossa nação no exterior e construir relações com o resto do mundo"
 IND_contact_west: "Relações ocidentais"
 IND_contact_west_desc: "É importante manter o ocidente próximo. Todos os dias vemos novos avanços tecnológicos e científicos em suas nações. Além disso, podemos nos beneficiar economicamente de suas empresas"
 IND_american_coop: "Cooperação Indonésia-Americana"
 IND_american_coop_desc: "Cooperar com os americanos pode nos ajudar a crescer nossa economia, já que os EUA são a principal economia do mundo"
 IND_american_armor: "Armadura Americana"
 IND_american_armor_desc: "A compra de designs de armaduras americanas pode ser benéfica em nossas forças armadas, especificamente em nossa força terrestre, o TNI-AD"
 IND_west: "Diplomacia pró-ocidental"
 IND_east: "Diplomacia pró-oriental"
 IND_american_companies: "Cooperar com a N.A.S.A"
 IND_american_companies_desc: "Cooperar com a N.A.S.A melhoraria seriamente a velocidade com que podemos levar nossos homens ao espaço. E isso acelerará a pesquisa espacial"
 IND_contact_netherlands: "Reunião com os holandeses"
 IND_contact_netherlands_desc: "Nossos antigos colonizadores, agora são nossos novos amigos. Manter contato com os holandeses pode ser uma grande porta de entrada da Indonésia no comércio europeu"
 IND_spajik_frigate: "Comprar fragatas Spejik"
 IND_spajik_frigate_desc: "Comprar novas fragatas pode ser benéfico, especialmente dos holandeses. Eles estão dispostos a nos dar uma por um bom negócio"
 IND_sigma_corvette: "Compre Sigma Corvettes"
 IND_sigma_corvette_desc: "Netherlands Sigma Corvettes parecem ser uma força de combate formidável nos mares. Se conseguirmos um acordo para um, isso pode realmente beneficiar nossa marinha"
 IND_ease_asean_trade: "Facilite-os para o comércio da ASEAN"
 IND_ease_asean_trade_desc: "Facilitar a entrada da Holanda no comércio da ASEAN pode beneficiar a nós e nossos vizinhos. Também beneficiará seriamente o Leste Asiático nas relações com os europeus"
 IND_fund_dutch_churches: "Financiar igrejas holandesas"
 IND_fund_dutch_churches_desc: "Financiar igrejas holandesas pode ser um tanto arriscado. No entanto, para agradar nossos amigos na Holanda, devemos considerar o financiamento de algumas de suas igrejas, pois alguns cristãos aqui se consideram descendentes dos holandeses"
 IND_contact_europe: "Conversas com a UE"
 IND_contact_europe_desc: "Manter conversações com a União Europeia pode ajudar-nos a estabelecer relações mais estreitas com grande parte da Europa Ocidental e Oriental"
 IND_boost_econ_relations: "Impulsionar as relações econômicas"
 IND_boost_econ_relations_desc: "O reforço das relações económicas irá ajudar-nos a estreitar os laços económicos com a UE. Isto também irá melhorar a vida quotidiana do nosso povo, uma vez que agora têm maior acesso aos produtos ocidentais"
 IND_national_development_plan: "Plano de Desenvolvimento Nacional"
 IND_national_development_plan_desc: "Vamos fazer alguns acordos com a UE para melhorar nossa infraestrutura nacional"
 IND_talks_east: "Olhe para o leste"
 IND_talks_east_desc: "Vamos olhar para o leste e conversar com nossos amigos orientais. O oeste não fez nada além de prejudicar a Indonésia e causar desespero ao seu povo"
 IND_sino_cooperation: "Cooperação Sino-Indonésia"
 IND_sino_cooperation_desc: "Os chineses não nos fizeram mal.. Ainda. Vamos construir relações com eles para que isso não aconteça"
 IND_sino_science_coop: "Cooperação Científica Sino"
 IND_sino_science_coop_desc: "Cooperar com os chineses na ciência permitirá que nossa nação avance"
 IND_principle_bandung: "10 Princípios de Bandung"
 IND_principle_bandung_desc: "Concordar em não interferir na política interna uns dos outros é a CHAVE na unidade asiática. Após a conferência, os chineses concordaram com um pacto de não agressão, intervenção e prometeram deixar nossos assuntos internos em paz"
 IND_japanese_friendship: "Amizade Japonesa"
 IND_japanese_friendship_desc: "Embora os japoneses tenham nos colonizado, seria ridículo não construirmos nossas relações com eles. Conversar pode beneficiar a nós e a eles"
 IND_port_exports: "Mais portas para exportação"
 IND_port_exports_desc: "A construção de novos portos pode acelerar o fluxo de mercadorias de e para o Japão e para o resto do mundo"
 IND_jap_tech_giants: "Gigantes tecnológicos japoneses"
 IND_jap_tech_giants_desc: "Os gigantes tecnológicos do Japão podem nos ensinar uma ou duas coisas. Devemos procurar cooperar com eles e com nossas empresas de tecnologia domésticas"
 IND_men_for_ports: "Mão de obra para portos"
 IND_men_for_ports_desc: "Esses portos não são tripulados sozinhos! Devemos solicitar mão de obra japonesa para preencher as vagas em nossos portos, pois podemos usar trabalhadores qualificados"
 IND_jap_const_methods: "Métodos de construção japoneses"
 IND_jap_const_methods_desc: "Imitar os métodos de construção japoneses deve ser um objetivo para nossa nação. Se pudermos realmente construir nossa infraestrutura como a deles, iremos superá-los em pouco tempo"
 IND_russia_coop: "Cooperação Russo-Indonésia"
 IND_russia_coop_desc: "Cooperar com os russos é uma maneira clara de mostrar ao ocidente que estamos fartos de suas travessuras. Também podemos garantir uma parceria estratégica com os russos..."
 IND_sukhoi_jets: "Compre Sukhoi Jets"
 IND_sukhoi_jets_desc: "Obter os melhores e mais recentes jatos russos pode beneficiar nossa força aérea nacional, a TNI-AU. Devemos planejar fechar acordos com eles para alguns jatos"
 IND_russian_tourist: "Mime os turistas russos"
 IND_russian_tourist_desc: "Mimar os turistas russos glorificará nossa nação aos olhos deles. Devemos considerar isso, pois temos uma grande parte do nosso turismo vindo da Rússia"
 IND_talk_with_neighbors: "Conversas com nossos vizinhos"
 IND_talk_with_neighbors_desc: "Conversar com nossos vizinhos pode realmente levar a mensagem ao Sudeste Asiático"
 IND_australia: "Conversar com a Austrália"
 IND_australia_desc: "Precisamos levantar alguns assuntos realmente importantes com os australianos. Especificamente Timor-Leste e seu envolvimento"
 IND_apologize_australia: "Peça desculpas à Austrália"
 IND_apologize_australia_desc: "Devemos nos desculpar com os australianos e as famílias dos voluntários que morreram. Talvez tenhamos sido um pouco duros demais com tudo isso. Manter o controle"
 IND_reperations_give: "Dar reparações"
 IND_reperations_give_desc: "Vamos dar às famílias dos voluntários uma compensação financeira como forma de pedir desculpas e também melhorar a imagem de nossa nação"
 IND_high_prices: "Preços altos!"
 IND_meet_minister_australia: "Reunião com o Ministro"
 IND_meet_minister_australia_desc: "Recentemente nos encontramos com o primeiro-ministro da Austrália e, felizmente, todos os problemas que tínhamos foram resolvidos. Esperemos por um relacionamento melhor!"
 IND_confront_australia: "Confrontar os australianos"
 IND_confront_australia_desc: "Precisamos enfrentá-los por causa de seu envolvimento em Timor-Leste. Eles os causaram para trazer danos e tristeza à nação indonésia"
 IND_demand_reperations: "Exigir Reparações"
 IND_demand_reperations_desc: "As famílias dos nossos homens e mulheres precisam de uma compensação financeira imediata. Se não recebermos essa compensação, vamos tomá-la à força..."
 IND_malaysia: "Conversar com a Malásia"
 IND_malaysia_desc: "Malásia e Indonésia são dois vizinhos próximos, porém problemas recentes têm nos separado.."
 IND_demand_riau: "Exija que cedam Riau"
 IND_demand_riau_desc: "Riau é um território indonésio legítimo e não aceitamos com bons olhos os malaios que o reivindicam. Precisamos pedir-lhes que se afastem agora!"
 IND_scede_riau: "Scede Riau"
 IND_scede_riau_desc: "Sceder Riau resolverá muitos dos nossos problemas. Não vale a pena lutar por uma pequena ilha"
 IND_strategic_partnership: "Parceria Estratégica"
 IND_strategic_partnership_desc: "Agora podemos nos tornar parceiros estratégicos dos malaios. Depois de desistir de Riau, eles realmente gostaram de nós"
 IND_papua_new: "Papua Nova Guiné"
 IND_papua_new_desc: "As relações com a Papua-Nova Guiné são importantes. Afinal, muitos dos nossos Paupans parecem querer ser independentes como os que actualmente fazem fronteira connosco"
 IND_demand_forts: "Exija que parem de espalhar chamas étnicas"
 IND_demand_forts_desc: "Precisamos exigir que eles parem de fazer com que nossos papuas tenham sede de independência. Através de suas mídias, eles estão manipulando nosso povo dentro de NOSSOS territórios!"
 IND_crack_down_smugglers: "Repressão aos contrabandistas"
 IND_crack_down_smugglers_desc: "Devemos cooperar com eles e construir fortes e postos avançados ao longo de nossa fronteira para evitar que contrabandistas entrem e saiam das nações"
 IND_crush_opm: "Esmagar o OPM"
 IND_crush_opm_desc: "O OPM é um movimento independente ativo em nossa região de Papua, devemos convencê-los a nos ajudar a apagar este fogo revolucionário"
 #OITO
 IND_lapan: "L.A.P.A.N"
 IND_lapan_desc: "L.A.P.A.N é nossa agência do Instituto Nacional de Aeronáutica e Espaço, responsável pelo sucesso da Indonésia fora da Terra!"
 IND_communication_sattelite: "Trabalho em satélites de comunicação"
 IND_communication_sattelite_desc: "Devemos trabalhar em satélites de comunicação para aumentar a capacidade de comunicação de nossa nação e melhorar a vida cotidiana de nosso povo"
 IND_telkom_satellite: "Telkom-4 satélite"
 IND_telkom_sattelite_desc: "O Merah Putih, ou o Telkom-4, é o nosso maior e mais recente satélite indo para o espaço!"
 IND_cooperate_nasa: "Cooperar com a N.A.S.A"
 IND_cooperate_nasa_desc: "Cooperar com a N.A.S.A melhoraria seriamente a velocidade com que podemos colocar nossos homens no espaço. E isso acelerará a pesquisa espacial"
 IND_men_in_space: "Homens no Espaço"
 IND_men_in_space_desc: "Devemos nos tornar uma das primeiras nações do Sudeste Asiático a enviar homens ao espaço. Isso vai animar nossa nação durante esses tempos difíceis e nos colocar à frente na corrida espacial internacional"
 IND_moon_base: "Base lunar indonésia"
 IND_moon_base_desc: "Um dia emocionante para nossa nação, estamos orgulhosos de anunciar que a vida na Indonésia tocou a superfície da lua!"
 ## Ramo do Radicalismo
 IND_salafism_indonesia: "Lide com os extremistas em ascensão!"
 IND_salafism_indonesia_desc: "Temos um problema. Esse problema é que o radicalismo está crescendo desenfreado e está afetando nossa juventude. Isso levará à instabilidade no futuro e certamente não queremos isso em nossa nação. Devemos lidar com o radicalismo de forma decisiva"
 IND_combat_it: "Combater o radicalismo"
 IND_combat_it_desc: "Combater o radicalismo é a melhor opção. Ao combatê-lo, enviamos uma mensagem forte para aqueles que o praticam. Isso também pode ajudar a fortalecer nosso próprio poder e nos permitirá projetar influência sobre diferentes aspectos da vida de nosso povo "
 IND_bolster_party_pop: "Aumentar a popularidade da festa"
 IND_bolster_party_pop_desc: "Reforçar a popularidade de nossos partidos é uma vitória para todos, as pessoas começam a amar nossa nação e podemos obter um pouco mais de apoio para a próxima eleição!"
 IND_derad_campaign: "Campanhas de desradicalização"
 IND_derad_campaign_desc: "Não é tarde demais para consertar aqueles que foram radicalizados. Podemos realizar campanhas patrocinadas pelo governo em toda a Indonésia para desradicalizar as pessoas"
 IND_investigate_growth: "Investigue o crescimento deles"
 IND_investigate_growth_desc: "Alocar uma parte do nosso orçamento para um melhor policiamento pode nos dar algumas pistas sobre por que os radicais estão aumentando de tamanho a cada dia"
 IND_start_media_campaign: "Iniciar campanhas de mídia"
 IND_start_media_campaign_desc: "Conseguir uma posição na mídia pode ser uma boa maneira de mudar a perspectiva de alguns radicais"
 IND_control_net: "Combata o conteúdo radicalista na rede"
 IND_control_net_desc: "Lutar contra os radicais na internet é uma das muitas maneiras de tirar eles e suas ideias da nação indonésia, que está sempre digitalizando"
 IND_filter_net: "Filtrar a rede"
 IND_filter_net_desc: "Filtrar a rede é uma medida que pode irritar nosso pessoal, mas nos permitirá controlar o conteúdo que entra e sai com muito mais facilidade do que apenas assistir a algumas páginas"
 IND_bolster_nationalism: "Desperte o nacionalismo indonésio"
 IND_bolster_nationalism_desc: "Vamos deixar nosso povo orgulhoso de nossa nação e orientá-los um pouco da religião"
 IND_rallies_schools: "Realizar Assembleias nas Escolas"
 IND_rallies_schools_desc: "Realizar assembleias pode ensinar os jovens sobre os perigos da radicalização"
 IND_arrest_members: "Prender líderes radicais"
 IND_arrest_members_desc: "Fazer um tour por nossas prisões para líderes radicais conhecidos mostrará a seus seguidores o que acontecerá com eles"
 IND_curb_fpi: "Reduzir o FPI"
 IND_curb_fpi_desc: "A FPI ou Frente de Defensores Islâmicos é uma perigosa organização radicalista, que detém a maior influência quando se trata de ideologias extremistas. Limitar sua influência e poder é crucial para combater o radicalismo em nossa nação"
 IND_persecute: "Persiga o FPI"
 IND_persecute_desc: "Perseguir a FPI livrará nossa nação de crenças extremistas, e essas pessoas serão julgadas de acordo com nosso sistema de justiça!"
 #Abrace
 IND_embrace_it: "Suavizar nossa postura"
 IND_embrace_it_desc: "Suavizar nossa postura pode fazer com que esses radicais mudem de opinião sobre nós, porém corremos o risco de criar uma situação que talvez não possamos controlar no futuro..."
 IND_ignore_assemblies: "Ignorar Assembleias e Reuniões"
 IND_ignore_assemblies_desc: "Esqueça essas assembléias e reuniões, não passam de meras bobagens. Se tentarmos impedi-las, eles nos verão como opressores!"
 IND_fund_FPI: "Tente aliar a FPI"
 IND_fund_FPI_desc: "Aliar-se ao FPI e financiá-lo pode fazer com que seus seguidores apoiem nosso governo. No entanto, dar-lhes fundos possivelmente apenas acelerará o processo de radicalização.."
 IND_tell_police_backdown: "Dispensar unidades de segurança em áreas radicais"
 IND_tell_police_backdown_desc: "A dissolução dessas unidades de segurança mostrará aos radicais que não somos uma ameaça e, com sorte, fará com que gostem de nós"
 IND_fund_their_media: "Permitir FPI na mídia"
 IND_fund_their_media_desc: "Permitir o FPI na mídia mostrará o fruto da democracia indonésia. Todos têm voz nesta nação e não discriminaremos com base em ideologias!"
 IND_beyond_our_control: "Espere.. Por que eles estão se revoltando!?"
 IND_beyond_our_control_desc: "Aqueles radicais ingratos! Eles parecem estar se revoltando e destruindo nossas ruas exigindo a derrubada do governo. Como isso pode ter acontecido? Quem poderia esperar que tais coisas ocorressem?"
 IND_parliament_stormed: "Parlamento Invadido!"
 IND_parliement_stormed_desc: "O Parlamento foi invadido e vários funcionários importantes foram feitos prisioneiros. Eles estão exigindo que eles renunciem para ganhar suas liberdades"
 IND_fpi: "FPI toma poder"
 IND_fpi_desc: "Um dia sombrio na história de nossa nação-.... Um dia magnífico na história de nossa nação, este dia realmente é, e esperamos que pelo poder que nos foi dado por nossos seguidores possamos purificar esta nação tijolo por tijolo!"
 IND_touch_on_economy: "Toque na economia"
 IND_touch_on_economy_desc: "Nossa nação está passando por tempos difíceis, se revitalizarmos alguns aspectos de nossa economia, poderíamos escapar das garras do colapso"
 IND_fund_for_holy: "Fatwa das Fábricas"
 IND_fund_for_holy_desc: "Novas fábricas para trabalhadores estão sendo construídas. Isso estimulará mercadorias e seu fluxo em nossa nação"
 IND_oppose_invest: "Opor investimentos"
 IND_oppose_invest_desc: "Opor-se aos investimentos estrangeiros é uma forma de preservar os recursos de nossa nação e manter nossa nação independente!"
 IND_convert_tourist_destination: "Revitalizar destinos turísticos"
 IND_convert_tourist_destination_desc: "Quem se importa com uma praia ou duas? Ou uma antiga formação rochosa? Ou algum templo infiel tolo construído há 500 anos? Precisamos de todo o espaço possível para construir nossas nações, talvez!"
 IND_sharia_2: "Sharia!"
 IND_sharia: "Sharia!"
 IND_sharia_desc: "Com a lei da Sharia, podemos finalmente começar a purificação de nossa nação e sua sociedade. Embora tenhamos alguma resistência no início, nosso povo passará a amá-la."
 IND_dress_code: "Aplicar o código de vestimenta"
 IND_dress_code_desc: "Reforçar o código de vestimenta é uma maneira segura de purificar a sociedade indonésia. Se não fizermos isso, nosso povo se tornará infiel e causará interrupções em nossa agenda!"
 IND_gender_seg: "Segregar os gêneros"
 IND_gender_seg_desc: "Segregar nossos gêneros e realocá-los em seus respectivos papéis nos trará muito mais pai do que se os deixássemos fazer o que quisessem"
 IND_raid_bar: "Barras de invasão"
 IND_raid_bar_desc: "Apesar das novas leis implementadas, alguns infiéis ainda administram bares clandestinos. Precisamos encerrar essas operações imediatamente!"
 IND_regional_purification: "Purificação Regional"
 IND_regional_purification_desc: "Como podemos purificar nosso povo se nossos vizinhos são infiéis e impuros? É hora de resolvermos o problema com nossas próprias mãos!"
 IND_purify_philipines: "Purifique as Filipinas"
 IND_purify_philipines_desc: "Vamos avançar para o norte, para as Filipinas. Embora não sejam uma nação islâmica, isso não significa que não possam se tornar uma!"
 IND_purify_singapore: "Purificar Singapura"
 IND_purify_singapore_desc: "Cingapura é uma nação islâmica como nós, porém suas políticas ridículas envergonham a religião e a pureza da região!"
 IND_purify_asia: "Purificar o Sul da Ásia"
 IND_purify_asia_desc: "Purificar o sul da Ásia nos permitirá obter uma posição em todo o continente. Se conseguirmos isso, poderemos continuar com nossas políticas purificacionistas"
 IND_holy_indonesia: "Uma Indonésia Purificada"
 IND_holy_indonesia_desc: "Conseguimos purificar nossa nação, a Indonésia. Com isso, podemos avançar no século 21 com fervor islâmico dentro de nosso povo!"
 #Coisas de Aceh See More
 IND_help_aceh: "Ajuda Aceh"
 IND_help_aceh_desc: "Estes são tempos difíceis, Aceh foi atingido por um desastre e nosso povo que mora lá está em sério perigo. Devemos coordenar um esforço para ajudá-los tanto quanto pudermos"
 IND_send_aid_package: "Coordenar ajuda em caso de desastres"
 IND_send_aid_package_desc: "Precisamos coordenar o socorro ao povo de Aceh para que eles possam se reerguer"
 IND_bring_resistance_down_one: "Aliar líderes locais"
 IND_bring_resistance_down_one_desc: "Aliar os líderes locais pode nos ajudar a ganhar sua confiança e começar a primeira fase de consertar nossas relações"
 IND_bring_resistance_down_two: "Conceder ajuda financeira para líderes regionais"
 IND_bring_resistance_down_two_desc: "Dar algum dinheiro aos líderes regionais pode levá-los a começar a financiar a reconstrução de edifícios danificados"
 IND_bring_resistance_down_three: "Prender os criadores de problemas"
 IND_bring_resistance_down_three_desc: "Alguns em Aceh não querem a paz, apesar do terrível desastre que ocorreu. Devemos lidar com eles, para que possamos sair desse conflito sem sentido"
 IND_bring_resistance_down_four: "Tragam Aceh de volta!"
 IND_bring_resistance_down_four_desc: "Está na hora... está na hora de finalmente trazermos de volta o povo de Aceh para a Indonésia, para que possamos prosperar nos próximos séculos!"
 #
 ##LOCALIZAÇÃO DO EVENTO
 #Evento australiano de reparações
 indonesia.8.t: "A Indonésia exige reparações para Timor-Leste!"
 indonesia.8.d: "A Indonésia exige que paguemos reparações por causa dos nossos esforços na independência de Timor-Leste. Eles estão a pedir uma quantia exorbitante de dinheiro que sairá dos bolsos da Austrália. Podemos negar isto, por mais que possa aumentar para uma situação além do nosso controle.."
 indonesia.8.a: "Diga a eles para vir e pegar"
 indonesia.8.b: "Tudo bem, se isso significa que eles vão cair"
 indonesia.800.t: "Eles aceitaram!"
 indonesia.800.d: "Os australianos ofereceram-se para pagar reparações pelo seu envolvimento em Timor-Leste, embora nunca seja suficiente porque eles fizeram-nos perder o nosso território..."
 indonesia.800.a: "Perfeito!"
 indonesia.80.t: "Eles recusaram!"
 indonesia.80.d: "Depois de fazermos um pedido muito gentil e generoso aos australianos, eles recusaram. Parece que eles não estão dispostos a cooperar conosco e, pelo que sabemos, eles não sentem remorso por causar angústia à nossa nação !"
 indonesia.80.a: "Tudo bem então, receberemos nossas reparações de outra maneira!"
 #Malaysia confronto de Riau
 indonesia.7.t: "A Indonésia exige que nos afastemos de Riau!"
 indonesia.7.d: "Embaixadores da Indonésia têm exigido que cedamos nossas reivindicações de Riau. Isso é algo que tem sido um debate acalorado entre nossas duas nações e parece que finalmente atingiu um ponto de ebulição. Devemos nos preparar uma resposta o mais rápido possível"
 indonesia.7.a: "Não, Riau é NOSSO!"
 indonesia.7.b: "Deixe-os ficar, não precisamos daquela ilhota triste de qualquer maneira"
 indonesia.70.t: "A Malásia se recusa a ceder Riau!"
 indonesia.70.d: "Os diplomatas malaios recentemente nos alertaram sobre a rejeição de nossa proposta. Isso é uma violação da soberania indonésia e deve receber uma resposta apropriada!"
 indonesia.70.a: "Eles pediram .."
 indonesia.700.t: "Eles Scede Riau!"
 indonesia.700.d: "Parece que nossa mensagem foi alta e clara, Riau é nossa! Os diplomatas da Malásia recentemente nos disseram que o estado renunciou a todas as suas reivindicações sobre a ilha de Riau. A Indonésia pode agora respirar fundo alívio"
 indonesia.700.a: "Bom"
