 indonesia.923.t: "Futuro da Indonésia"
 indonesia.923.d: "Nossa nação está em um estado de desordem há muito tempo, desde quando conseguimos a independência dos holandeses. Desde questões financeiras, até questões sociais e étnicas, a Indonésia tem foi atingido por todos os lados e não pode resistir por muito mais tempo. Ações decisivas devem ser tomadas para garantir a sobrevivência e prosperidade da Indonésia no século 21. Portanto, devemos primeiro começar abordando as questões próximas de casa"
 indonesia.923.a: "Avante vamos nós!"
 #Violência de Kalimantan
 indonesia.69.t: "Violência em Kalimantan!"
 indonesia.69.d: "Uma cadeia de violência aumentou quando dois Madureses foram atacados por vários Dayak em Sampi durante um evento de migração. Este conflito agora se transformou em uma crise total, com mortes aumentando a cada dia, e muitos são sendo deslocados de suas casas. As forças de segurança estão de prontidão para receber ordens"
 indonesia.69.a: "Eles podem cuidar de si mesmos!"
 indonesia.69.b: "O que você está esperando? Conserte!"
