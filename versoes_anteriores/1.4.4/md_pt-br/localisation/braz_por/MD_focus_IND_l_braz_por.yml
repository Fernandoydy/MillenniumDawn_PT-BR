 indonesia.420.t: "Um pedido de ajuda!"
 indonesia.420.d: "Para lidar com a atual crise financeira asiática em nosso país, devemos buscar ajuda de organismos estrangeiros. O Japão é nosso parceiro mais próximo que está disposto a ajudar. No entanto, o Japão prejudicou nosso país no passado e muitos grupos nacionalistas e anti-ocidentais estão pedindo outra alternativa, e a outra alternativa é a China. A China também está aberta a ajudar nossa nação, mas isso nos empurrará para sua esfera de influência direta, possivelmente mudando nossa política. "
 indonesia.420.a: "O que precisamos é da ajuda japonesa!"
 indonesia.420.b: "A China sabe o que está fazendo, ligue para eles!"
