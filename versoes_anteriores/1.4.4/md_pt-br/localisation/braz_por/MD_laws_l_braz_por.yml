social_reforms: "Direitos Sociais"
political_reforms: "Políticas"
economic_cycles: "Ciclo Econômico"
depression: "Depressão"
depression_desc: "Uma depressão é uma forma incomum e extrema de recessão. Depressões são caracterizadas por sua duração, por diminuições anormalmente grandes no emprego, na disponibilidade de crédito e na produção industrial. Grandes números de falências, inflação e falências bancárias muitas vezes resultam em pânico entre o povo de uma nação, levando ao crescimento de grupos políticos extremistas prometendo o fim do caos."
recession: "Recessão"
recession_desc: "Recessões geralmente ocorrem quando há uma queda generalizada nos gastos. Isso pode ser desencadeado por vários eventos, como uma crise financeira, um choque comercial externo, um choque adverso de oferta ou o estouro de uma bolha econômica. Os governos geralmente respondem às recessões adotando políticas macroeconômicas expansionistas, como aumentar o fornecimento monetário, os gastos governamentais e diminuir a tributação."
stagnation: "Estagnação"
stagnation_desc: "A estagnação econômica é um período prolongado de crescimento econômico lento, geralmente acompanhado de alto desemprego."
stable_growth: "Crescimento Estável"
stable_growth_desc: "Nossa economia está crescendo de forma constante."
fast_growth: "Crescimento Rápido"
fast_growth_desc: "Nossa economia está crescendo rapidamente."
economic_boom: "Boom Econômico"
economic_boom_desc: "Nossa economia está em um boom."
econ_cycle_upg_cost_TT: "\n§HCusto para melhorar:§! $[?THIS.econ_cycle_upg_cost] §Hbilhões§!"

economic_cycle_TT: " - Para estimular a economia, precisamos injetar liquidez nela. Isso é feito por meio de ferramentas do Banco Central, como redução da taxa de juros e expansão da oferta monetária, além de gastos governamentais adicionais de estímulo. No entanto, muita intervenção aumenta os riscos de futuras bolhas econômicas.\n"

law_corruption_TT: "- Ao gastar Poder Político, podemos começar a erradicar a corrupção de dentro do nosso governo para criar um governo transparente e eficiente."
corruption: "Nível de Corrupção"
paralyzing_corruption: "(10) Corrupção Paralisante"
paralyzing_corruption_desc: "A corrupção em nosso país é pervasiva, arraigada, sistêmica e sem precedentes em escala e alcance."
crippling_corruption: "(9) Corrupção Debilitante"
crippling_corruption_desc: "A corrupção em nosso país inunda todas as partes da sociedade. Não se trata da atividade de alguns funcionários ou políticos corruptos. É mais como crime organizado, com acordos corruptos de aquisição surgindo por meio de conluio e um esquema cleptocrático."
rampant_corruption: "(8) Corrupção Rampante"
rampant_corruption_desc: "A corrupção em nosso país é percebida como um problema significativo que afeta todos os aspectos da vida, incluindo administração pública, aplicação da lei, saúde e educação. O fenômeno da corrupção está fortemente estabelecido em nosso modelo de governança pública e é atribuído à fraca aplicação da lei em nosso país."
unrestrained_corruption: "(7) Corrupção Descontrolada"
unrestrained_corruption_desc: "Nosso país sofre há muito tempo com uma corrupção generalizada e endêmica. A corrupção continua sendo um problema grave no setor público e privado, mesmo que o quadro legal e institucional de combate à corrupção seja forte. Subornos, propinas e corrupção governamental são considerados parte da vida cotidiana."
systematic_corruption: "(6) Corrupção Sistêmica"
systematic_corruption_desc: "A corrupção em nosso país é a confluência de muitos fatores, incluindo fraca aplicação da lei, falta de auditorias, ausência de códigos de conduta, falta de transparência nas atividades governamentais, uma burocracia ineficiente, impunidade do governo e amplos poderes discricionários e falta de conscientização pública."
widespread_corruption: "(5) Corrupção Generalizada"
widespread_corruption_desc: "A corrupção e práticas corruptas são generalizadas em nosso país, embora seja uma questão de opinião se é um problema do sistema ou das pessoas no poder."
medium_corruption: "(4) Corrupção Moderada"
medium_corruption_desc: "A exposição de casos de corrupção de alto nível na mídia e o envolvimento político limitado contribuíram para uma má percepção pública do processo político em nosso país. Escândalos de corrupção recorrentes envolvendo políticos de alto escalão, administradores locais e empresas que abusam de fundos públicos revelaram que as salvaguardas estabelecidas para combater esse abuso de poder têm sido relativamente ineficientes."
modest_corruption: "(3) Corrupção Modesta"
modest_corruption_desc: "Embora a percepção de corrupção seja geralmente baixa, os partidos políticos e as empresas geralmente são considerados os menos honestos e confiáveis. A corrupção pequena não é tão incomum quanto em alguns outros países."
slight_corruption: "(2) Corrupção Leve"
slight_corruption_desc: "A percepção e a ocorrência de corrupção são geralmente muito baixas em nosso país. A corrupção pequena e administrativa é mais ou menos inexistente. Isso significa que os cidadãos e as empresas não estão propensos a enfrentar corrupção ao entrar em contato com funcionários públicos. No entanto, alguns casos têm mostrado que laços pessoais, presentes e conflitos de interesse são áreas problemáticas que representam alguns tipos de corrupção não tradicionais."
negligible_corruption: "(1) Corrupção Negligenciável"
negligible_corruption_desc: "O quadro legal e institucional em nosso país é considerado eficaz no combate à corrupção, e as agências governamentais são caracterizadas por um alto grau de transparência, integridade e responsabilidade. Os baixos níveis de corrupção são atribuídos a uma administração pública eficiente, serviços de alta qualidade e abrangentes para cidadãos e empresas, uma longa tradição de abertura e transparência em nossa sociedade e instituições, e um forte respeito pelo Estado de Direito."

