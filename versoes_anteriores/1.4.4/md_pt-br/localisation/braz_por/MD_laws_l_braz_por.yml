national_status: "Estatísticas Nacionais e Facções Internas"
national_status_desc: "Estas são as estatísticas econômicas vitais de nossa nação."
internal_factions: "Facções Internas"
internal_factions_desc: "As facções internas representam organizações cuja influência pesa muito sobre a política pública de uma nação. Cada facção interna oferece vários benefícios e desvantagens. Deslocar uma facção interna é extremamente difícil e requer uma grande quantidade de poder político."
religion: "Religião"
