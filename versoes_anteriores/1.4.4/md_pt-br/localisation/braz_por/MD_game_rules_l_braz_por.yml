 # REGRAS DE IA
RULE_HARD_AI_ECONOMIC: "IA Econômica"
RULE_DISABLE_HARD_AI_ECONOMIC: "Restrição padrão"
RULE_DISABLE_HARD_AI_ECONOMIC_DESC: "Uma restrição padrão para a IA, que não permite fortalecer sua economia. Para um jogo histórico."
RULE_ENABLE_HARD_AI_ECONOMIC: "Sem restrições"
RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Se você está cansado de que a IA nunca saia da crise econômica - isso é para você. A IA não está mais limitada em tomar decisões sobre sua economia. Esteja preparado, muitos países ficarão mais ricos que você. Somente para aqueles que não têm medo de desafios. Olá do desenvolvedor Battle AI ;)"

 # Desativar guerras de dívida AI
RULE_DISABLE_AI_DEBT_WAR_TITLE: "Guerras de Dívida para a IA"
RULE_DISABLE_AI_DEBT_WAR: "Desativar"
RULE_DISABLE_AI_DEBT_WAR_DESC: "Isso desativa a função de guerra de dívida para a IA. A IA não tomará mais a opção de invadir uma nação que não paga sua dívida."
RULE_ENABLE_AI_DEBT_WAR: "Ativar"
RULE_ENABLE_AI_DEBT_WAR_DESC: "Essa configuração fará com que a IA tenha mais probabilidade de declarar guerras de dívida."

 # REGRAS DO NEGÓCIO DE PAZ
RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Ativar Acordos de Paz Caóticos"
RULE_OPTION_CHAOTIC_PC_NO: "Não"
RULE_OPTION_CHAOTIC_PC_NO_DESC: "Esta opção deve impedir que todos conquistem territórios nas conferências de paz da IA.\nIsso é feito limitando quem pode reivindicar estados para grandes potências e líderes de facções. (Isso afetará apenas a IA, não o jogador.)"
RULE_OPTION_CHAOTIC_PC_YES: "Sim"
RULE_OPTION_CHAOTIC_PC_YES_DESC: "Para aqueles que realmente gostam das malditas conferências de paz, por que limitar o mundo a 1 §YRússia§!, quando 12 §YRússias§! são possíveis!\n(Eu não sou responsável pelos resultados que podem ocorrer com esta opção!)"

RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Ativar Conferências de Paz Lideradas por Jogadores"
RULE_OPTION_PLAYER_LED_PC_NO: "Não"
RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Esta opção permitirá que a IA tome suas próprias decisões, por mais tolas que possam ser."
RULE_OPTION_PLAYER_LED_PC_YES: "Sim"
RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Para aqueles que não confiam na IA para colocar o pino redondo no buraco redondo, isso permitirá apenas que os jogadores façam reivindicações durante as conferências de paz."

 # CONTEÚDO DO PAÍS
RULE_SALAFIST_BRANCH: "Ativar Ramo Salafista"
RULE_YES_SALAFIST_BRANCH_DESC: "Ativa o ramo salafista na árvore genérica para todas as nações, independentemente da religião inicial."
RULE_NO_SALAFIST_BRANCH_DESC: "Ativa o ramo salafista na árvore genérica para nações que seguem qualquer variação do Islã."

