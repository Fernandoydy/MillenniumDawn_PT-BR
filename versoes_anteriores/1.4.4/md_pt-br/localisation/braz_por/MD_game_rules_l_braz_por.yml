 #China
PRC_AI_BEHAVIOR: "@CHI República Popular da China"
RULE_OPTION_CHINESE_HEGEMONY: "Hegemonia Chinesa"
RULE_OPTION_CHINESE_HEGEMONY_AI_DESC: "A China buscará a dominação em sua esfera de influência e no mundo em geral, buscando usurpar a posição dos Estados Unidos como única hegemonia global. Ela se recusará a ceder à pressão externa para abandonar seus valores sociais e políticos únicos em favor daqueles que se conformam à ordem internacional liberal dominada pelo Ocidente. Embora a China raramente busque a guerra diretamente e procure ganhar influência por outros meios, ela não recuará da guerra se sentir a necessidade de usar a força."
RULE_OPTION_A_LONG_PEACE: "Ascensão Pacífica"
RULE_OPTION_A_LONG_PEACE_AI_DESC: "A China preferirá a diplomacia e a cooperação em vez da confrontação, buscando se desenvolver enquanto se conforma constantemente às regras existentes da ordem internacional em vez de tentar derrubá-la. Também fará movimentos em direção à liberalização política e econômica."
RULE_OPTION_RED_DAWN: "Amanhecer Vermelho"
RULE_OPTION_RED_DAWN_AI_DESC: "A China buscará voltar às suas raízes maoístas, revertendo as reformas econômicas de Deng Xiaoping e fazendo escolhas de política externa com base na ideologia em vez de na estratégia. A guerra é inevitável, pois a China busca revolucionar a ordem internacional à sua própria imagem, uma imagem impulsionada pelo comunismo universalista em vez de valores chineses específicos."

 #Japão
JAP_AI_BEHAVIOR: "@JAP Japão"
RULE_OPTION_RED_STAR_OVER_TOKYO: "Estrela Vermelha sobre Tóquio"
RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "No passado, a perspectiva de um Japão comunista não era uma possibilidade tão inimaginável. Nos anos seguintes, essa possibilidade parecia desaparecer com o Japão adotando um sistema econômico totalmente capitalista. Mas o crescimento milagroso que esse sistema costumava proporcionar agora está estagnado. A desigualdade está desenfreada e o povo do Japão está começando a aceitar a possibilidade de que uma mudança no estado atual das coisas possa ser necessária..."
RULE_OPTION_RETURN_OF_THE_EMPIRE: "O Retorno do Império"
RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "O Japão já foi uma grande nação. Ele mirou todo o continente asiático e chegou perto de alcançar seu merecido status. Agora, o Japão está fraco e submisso à vontade das potências estrangeiras. O Japão buscará restaurar-se ao que já foi e reestabelecer um império no leste asiático."

 #Myanmar
BRM_AI_BEHAVIOR: "@BRM União de Mianmar"
RULE_OPTION_BEACON_OF_DEMOCRACY: "Farol da Democracia"
RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Mianmar buscará reformas sem compromisso, impulsionando rapidamente o NLD ao poder. Em vez de fazer concessões ao Tatmadaw, Mianmar mobilizará diversos apoiadores da liberalização política, incluindo grupos rebeldes étnicos, com o objetivo de encerrar de uma vez por todas a influência militar na política."
RULE_OPTION_AN_IRON_FIST: "Mão de Ferro"
RULE_OPTION_AN_IRON_FIST_AI_DESC: "Aplicável apenas à data de início de 2000, esta regra de jogo compelirá Mianmar a permanecer uma ditadura e, em vez de responder positivamente à pressão para a reforma, como fez historicamente, reagir com repressão e totalitarismo. Além disso, para distrair da perda de legitimidade, o governo militar buscará a guerra não apenas com os grupos rebeldes do país, mas também com seus vizinhos."

 #Suécia
