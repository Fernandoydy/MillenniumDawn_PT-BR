TAT_tatneft_category: "Tatneft"
TAT_tatneft_category_desc: "A Tatneft é uma empresa de petróleo tártara fundada em 1950. A Tatneft é uma das maiores empresas russas integradas verticalmente no setor de petróleo, que desenvolve dinamicamente a produção de petróleo e gás, refinação de petróleo, petroquímica, complexo de pneus, rede de postos de gasolina, indústria de energia elétrica, desenvolvimento e produção de equipamentos para a indústria de petróleo e gás, e um bloco de estruturas de serviço. A Tatneft também participa do capital de empresas do setor financeiro."
