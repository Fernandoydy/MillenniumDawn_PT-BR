l_braz_por:
 LOADING_TIP_0: "A seca síria de 2006-2011 destruiu 75% de suas fazendas, forçando 1,5 milhão de pessoas a irem para as cidades. Famintos e desempregados, sua presença preparou o terreno para o levante de 2011 contra Assad."
 LOADING_TIP_1: "Desde 1932, a Tailândia teve 12 golpes militares bem-sucedidos e 7 fracassados. A Tailândia hoje é uma ditadura militar."
 LOADING_TIP_2: "A Bolívia teve 193 golpes e tentativas de golpe desde sua fundação em 1825. O último foi em 1980."
 LOADING_TIP_3: "O submarino mais antigo ainda em uso tem mais de 70 anos. O USS Cutlass entrou em serviço em 1945 e, em 1973, foi transferido para Taiwan, que o renomeou como 'Hai Shih'."
 LOADING_TIP_4: "ISIS era anteriormente o ramo oficial da Al-Qaeda no Iraque e surgiu após a invasão dos EUA em 2003."
 LOADING_TIP_5: "A Al-Nusra na Síria saiu nominalmente da Al-Qaeda no verão de 2016 para mudar sua imagem de grupo terrorista, enquanto continuava matando normalmente."
 LOADING_TIP_6: "A Dinamarca tem o desenho de bandeira mais antigo do mundo, com o 'Dannebrog' voando desde 1219."
 LOADING_TIP_7: "A Dinamarca é o país menos corrupto do mundo há cinco anos consecutivos, de acordo com a Transparência Internacional, seguida pela Finlândia e Nova Zelândia."
 LOADING_TIP_8: "O país com a melhor reputação internacional medida de acordo com o Reputation Institute é o Canadá, enquanto a Noruega lidera o Índice de Desenvolvimento Humano."
 LOADING_TIP_9: "O Canadá tem o maior litoral do mundo."
 LOADING_TIP_10: "O Uzbequistão e o Liechtenstein são os únicos países do mundo duplamente sem litoral, o que significa que fazem fronteira apenas com países sem litoral."
 LOADING_TIP_11: "A Rússia é 55 vezes maior que as Filipinas, mas o comprimento de suas costas é aproximadamente o mesmo."
 LOADING_TIP_12: "Você pode encaixar Espanha, França, Itália, Reino Unido, Alemanha e Polônia na República Democrática do Congo."
 LOADING_TIP_13: "60% da população mundial vive na Ásia."
 LOADING_TIP_14: "Com a paz e o livre comércio, a Alemanha conseguiu o que lutou em duas guerras mundiais - domínio político e econômico sobre a Europa."
 LOADING_TIP_15: "Hassanal Bolkiah, sultão e primeiro-ministro de Brunei, está no poder desde 1967."
 LOADING_TIP_16: "A China tem 143 cidades com mais de um milhão de habitantes. 22 delas têm mais de 5 milhões."
 LOADING_TIP_17: "A China usa mais cimento do que o resto do mundo junto."
 LOADING_TIP_18: "A Venezuela e a Arábia Saudita possuem as maiores reservas de petróleo do mundo, enquanto a Rússia e o Irã possuem as maiores reservas de gás natural."
 LOADING_TIP_19: "O Big Mac mais barato do mundo é encontrado na Ucrânia, enquanto a Suíça ostenta o mais caro."
 LOADING_TIP_20: "Se a China se tornar uma superpotência e sujeitar os outros à sua intimidação e agressão, as pessoas do mundo devem expô-la e derrubá-la.\n- Deng Xiaoping -"
 LOADING_TIP_21: "A Força Aérea de Israel pode destruir o exército libanês em questão de horas. Mas eles não podem fazer isso conosco. Nós exercitamos a guerra de guerrilha.\n- Hassan Nasrallah -"
 LOADING_TIP_22: "A Alemanha é a favor da integração justamente porque não queremos domínio.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Meu vizinho conhece 200 tipos de vinho. Eu só conheço tinto e branco. Mas meu vizinho conhece apenas dois tipos de países, industrializados e em desenvolvimento. E eu conheço 200.\n- Hans Rosling -"
 LOADING_TIP_24: "O erro do Ocidente foi colocar os sauditas no trono da Arábia Saudita, deixando-os usar a fortuna mundial do petróleo para promover o Islã Wahhabi.\n- Salman Rushdie -"
 LOADING_TIP_25: "Pobreza não é socialismo. Ser rico é glorioso.\n- Deng Xiaoping -"
 LOADING_TIP_26: "Eu não quero matar pessoas, então não me elejam como presidente.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Vamos erradicar o Twitter. Não me importa o que a comunidade internacional diga. Todos testemunharão o poder da República Turca.\n- Recep Tayyip Erdogan -"
 LOADING_TIP_28: "Sou o melhor líder político da Europa e do mundo.\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Após a revolução islâmica do Irã em 1979, o Ocidente, tendo perdido seu aliado mais importante na região, aliou-se ao iraquiano Saddam Hussein para travar uma brutal guerra de 8 anos contra eles."
 LOADING_TIP_30: "Nosso lema, que não temos medo de repetir ano após ano, é 'Morte à América'!\n- Hassan Nasrallah -"
 LOADING_TIP_31: "Sob Gaddafi, a Líbia era o país da África com os mais altos padrões de vida."
 LOADING_TIP_32: "Quando se trata de dignidade humana, não podemos fazer concessões.\n- Angela Merkel -"
 LOADING_TIP_33: "A Suécia é a menor nação que ainda produz todos os seus próprios caças, navios e submarinos no mercado interno."
 LOADING_TIP_34: "O tanque mais comum no mundo é o soviético T-72, ainda sendo usado por quase 40 países. O alemão Leopard 2 é usado por 18 e o americano M1 Abrams por 7 países."
 LOADING_TIP_35: "De 2010 a 2015, a Etiópia dobrou o tamanho de sua economia e continua a crescer no ritmo mais rápido do mundo."
 LOADING_TIP_36: "O terrorismo não conhece nacionalidade ou religião.\n- Vladimir Putin -"
 LOADING_TIP_37: "A Rússia é, depois dos Estados Unidos, o país com a maior população imigrante do mundo, vinda principalmente da Ásia Central e da Ucrânia."
 LOADING_TIP_38: "Em 2013, a Rússia teve seu primeiro aumento natural de população desde a queda da União Soviética."
 LOADING_TIP_39: "MILF é, claro, um acrônimo para a Frente de Libertação Islâmica Moro, que lutou por uma nação muçulmana independente nas Filipinas. Eles terminaram sua luta em 2014, enquanto um grupo dissidente se juntou ao ISIS."
 LOADING_TIP_40: "Quando a China acordar, o mundo vai tremer.\n- Napoleão -"
 LOADING_TIP_41: "As populações do Zimbábue, Sudão do Sul, Malawi, Níger e Burundi são as que mais crescem no mundo."
 LOADING_TIP_42: "Além de ser a fronteira mais militarizada do mundo, a fronteira entre as Coreias do Norte e do Sul também é a maior divisão no bem-estar econômico de quaisquer duas nações que fazem fronteira entre si."
 LOADING_TIP_43: "O número de crianças não está mais crescendo no mundo. Ainda estamos debatendo o pico do petróleo, mas definitivamente atingimos o pico infantil.\n- Hans Rosling -"
 LOADING_TIP_44: "Ninguém na Europa será abandonado. Ninguém na Europa será excluído. A Europa só terá sucesso se trabalharmos juntos.\n- Angela Merkel -"
 LOADING_TIP_45: "Não temos dúvidas de que a democracia é boa, mas primeiro as necessidades fundamentais dos cidadãos devem ser atendidas. Se isso requer autoritarismo, saúdo tal autoritarismo.\n- Mikhail Gorbachev -"
 LOADING_TIP_46: "Nós certamente não gostaríamos de ter o mesmo tipo de democracia que eles têm no Iraque, honestamente.\n- Vladimir Putin -"
 LOADING_TIP_47: "Se os EUA saíssem e abandonassem o Iraque sem estabelecer as bases para um país unido, isso seria definitivamente um segundo erro.\n- Vladimir Putin -"
 LOADING_TIP_48: "Não haverá diálogo, exceto com armas.\n- Osama bin Laden -"
 LOADING_TIP_49: "O dinheiro não é a única resposta, mas faz a diferença.\n- Barack Obama -"
 LOADING_TIP_50: "O poder americano em todo o mundo está em seu apogeu histórico.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "Porque você não pode intervir em todos os lugares, você não conclui que não pode intervir em qualquer lugar.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Quando você tem terroristas, você não joga balões neles, e você não usa bastões de borracha, por exemplo. Você tem que usar armamentos.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Nenhum governo no mundo mata seu povo, a menos que seja liderado por um louco\n- Bashar al-Assad -"
 LOADING_TIP_54: "Se Israel baixasse as armas, não haveria mais Israel. Se os árabes baixassem as armas, não haveria mais guerra.\n- Benjamin Netanyahu -"
 LOADING_TIP_55: "Israel apoiou o Irã em sua guerra contra o Iraque. Mas depois que Israel entrou no sul do Líbano em 1982, o Irã fundou o que hoje é o Hezbollah, preparando o terreno para sua rivalidade."
 LOADING_TIP_56: "Se os muçulmanos parassem de fumar por apenas um dia e nos mandassem metade do dinheiro que economizaram com isso, a Rússia desapareceria do mapa.\n- Shamil Basayev -"
 LOADING_TIP_57: "Comecei a revolução com 82 homens. Não importa quão pequeno você seja se tiver fé e plano de ação.\n- Fidel Castro -"
 LOADING_TIP_58: "É melhor acordarmos e sentirmos o cheiro do falafel.\n- Mike Huckabee -"
 LOADING_TIP_59: "Toda guerra é baseada no engano.\n- Sun Tzu -"
 LOADING_TIP_60: "Não há nenhum exemplo de um país que tenha se beneficiado de uma guerra prolongada.\n- Sun Tzu -"
 LOADING_TIP_61: "Lutar e vencer em todas as suas batalhas não é a arte suprema da guerra. A arte suprema da guerra é subjugar o inimigo sem lutar.\n- Sun Tzu -"
 LOADING_TIP_62: "A fraqueza numérica vem de ter que se preparar contra todos os ataques possíveis. A força numérica vem de atrair o inimigo para fazer essas preparações.\n- Sun Tzu -"
 LOADING_TIP_63: "É quando a 'comunidade internacional' expressa 'preocupação' com sua 'situação' que sua situação está bem e verdadeiramente fodida.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Conhecer a geografia de uma nação é conhecer sua política externa. \n- Napoleão -"
 LOADING_TIP_65: "A política internacional nunca é sobre democracia e direitos humanos. É sobre os interesses dos estados. Não importa como nos digam o contrário nas aulas de história.\n- Egon Bahr -"
 LOADING_TIP_66: "O terrorismo pode chegar a qualquer lugar onde não haja um governo forte ou um governo que não consiga controlar seu interior.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "A primeira coisa a reconhecer sobre o Afeganistão e qualquer país pobre e subdesenvolvido é que, tão grande quanto parece no mapa, é muito maior quando você está lá.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Muitas mudanças são tão graduais que nem mesmo se qualificam como notícias. Mas a história mostra que essas mudanças são mais importantes do que os dramáticos eventos 'noticiáveis'.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "A maior parte do mal no mundo é causada por pessoas boas, e não por acidente, lapso ou omissão. São suas ações deliberadas, guiadas por seus elevados ideais.\n- Isabel Paterson -"
 LOADING_TIP_70: "Um exército é um desvio de energia da vida produtiva de uma nação.\n- Isabel Paterson -"
 LOADING_TIP_71: "As nações não têm amigos ou aliados permanentes, apenas interesses permanentes.\n- Lord Palmerston -"
 LOADING_TIP_72: "Às vezes penso que a guerra é a forma de Deus nos ensinar geografia.\n- Paul Rodriguez -"
 LOADING_TIP_73: "O inimigo comum nos une, enquanto os valores positivos que cada um de nós defende, na verdade, nos divide. Portanto, devemos enfatizar o que nos opomos.\n- Alexander Dugin -"
 LOADING_TIP_74: "Vamos ganhar tanto, você pode até se cansar de ganhar. E você diz 'Por favor, é muita vitória. Não aguentamos mais! Não podemos perder?'.\n -Donald Trump-"
 LOADING_TIP_75: "Estou convencido de que a Nigéria teria sido um país mais desenvolvido sem o petróleo. Gostaria de nunca ter sentido o cheiro do petróleo.\n- Wole Soyinka -"
 LOADING_TIP_76: "Você não ancorou a Alemanha na Europa. Você ancorou a Europa em uma Alemanha recém-dominante e unificada. No final, meus amigos, vocês descobrirão que não vai funcionar.\n- Margaret Thatcher -"
 LOADING_TIP_77: "Devemos garantir que nenhum estado ou combinação de estados ganhe a capacidade de expulsar os Estados Unidos da Eurásia ou diminuir seu papel decisivo.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Não vamos esperar até que a batalha seja na Arábia Saudita. Em vez disso, vamos levar a batalha para o Irã.\n- Príncipe herdeiro Mohammed bin Salman -"
 LOADING_TIP_79: "Um talento para seguir os caminhos de ontem... não é suficiente para melhorar o mundo de hoje.\n- Rei Wu-ling, 307 AC -"
 LOADING_TIP_80: "Se soldados de paz da ONU de capacete azul aparecerem em sua cidade ou vila e se oferecerem para protegê-lo, corra.\n- Andrew Thomson -"
 LOADING_TIP_81: "Agir com base na presunção de uma ameaça existente ou provável da China exagera as intenções e capacidades da China e abre as portas para uma nova Guerra Fria.\n- Melvin Gurtov -"
 LOADING_TIP_82: "O domínio dos princípios liberais de economia, política e relações internacionais durará apenas enquanto aqueles que o impuseram mantiverem a capacidade de defendê-lo.\n- Robert Kagan -"
 LOADING_TIP_83: "As nações são guiadas apenas por seus próprios interesses e não têm nenhuma obrigação para com outros países que não estejam de acordo com esses interesses.\n- Indira Gandhi -"
 LOADING_TIP_84: "Cinquenta e sete países no mundo, um terço das Nações Unidas, não reconhecem Israel. De certa forma, acho que a Coreia do Norte tem melhores relações internacionais.\n- Rei Abdullah II da Jordânia -"
 LOADING_TIP_85: "Não acredito em ideologia nas relações internacionais.\n- Sergei Lavrov -"
 LOADING_TIP_86: "Estamos em uma batalha, e mais da metade dessa batalha está ocorrendo no campo de batalha da mídia.\n- Ayman al-Zawahiri, chefe da Al-Qaeda -"
 LOADING_TIP_87: "As crescentes tensões na Europa Oriental causam arrepios na espinha. Menos de um quarto de século após o fim da Guerra Fria, parece que estamos deslizando para outra.\n- Alex Morritt -"
 LOADING_TIP_88: "Minha resposta sobre o tema da civilização ocidental é que eu gostaria que eles tivessem uma.\n- Mahatma Gandhi -"
 LOADING_TIP_89: "Um grupo governante é um grupo governante desde que possa nomear seus sucessores. Quem detém o poder não é importante, desde que a estrutura permaneça a mesma.\n- George Orwell -"
 LOADING_TIP_90: "Após o caos e a carnificina de 11 de setembro, não basta servir nossos inimigos com documentos legais.\n- George W. Bush -"
 LOADING_TIP_91: "Cada nação na região agora tem uma decisão a tomar. Ou você está conosco ou está com os terroristas.\n- George W. Bush -"
 LOADING_TIP_92: "Somos capazes de fabricar uma bomba de hidrogênio e mísseis balísticos, mas ainda não conseguimos fabricar nossa própria televisão moderna.\n- Mikhail Khodorkovsky -"
 LOADING_TIP_93: "É uma vergonha para a comunidade internacional termos permitido que tantos conflitos fossem congelados, sem fazer um esforço sério para resolvê-los.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "O poderio militar é a força nacional de um país. Somente quando ele constrói esse poder em todos os sentidos, ele pode se transformar em um país próspero.\n- Kim Jong-un -"
 LOADING_TIP_95: "Todos os EUA estão dentro do alcance de nossas armas nucleares; Um botão nuclear está sempre na minha mesa. Isso é realidade, não uma ameaça.\n- Kim Jong-un -"
 LOADING_TIP_96: "A nação chinesa atingiu o período mais perigoso.\n- Xi Jinping -"
 LOADING_TIP_97: "O progresso social pode ser medido pela posição social do sexo feminino.\n- Karl Marx -"
 LOADING_TIP_98: "Não estamos mais na Guerra Fria. Escutar amigos é inaceitável.\n- Vladimir Putin -"
 LOADING_TIP_99: "Não sou um líder natural. Sou muito intelectual; sou muito abstrato; penso demais.\n- Newt Gingrich -"
 LOADING_TIP_100: "Uma economia robusta é a fonte da força nacional.\n- Shinzo Abe -"
 LOADING_TIP_101: "Deus está do nosso lado. Vamos derrotar o invasor.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "Nós os massacramos ontem e continuaremos a massacrá-los.\n- Mohammed al-Sahar, Ministro da Informação do Iraque, 2003 -"
 LOADING_TIP_103: "Os soldados de Saddam Hussein e suas grandes forças deram aos americanos uma lição que não será esquecida pela história. Verdade.\n- Mohammed al-Sahar, Ministro da Informação do Iraque, 2003 -"
 LOADING_TIP_104: "Sempre parece impossível até que seja feito.\n- Nelson Mandela -"
 LOADING_TIP_105: "A educação é a arma mais poderosa que você pode usar para mudar o mundo.\n- Nelson Mandela -"
 LOADING_TIP_106: "Olho por olho acaba cegando o mundo inteiro.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Os direitos humanos não são apenas violados pelo terrorismo, repressão ou assassinato, mas também por estruturas econômicas injustas que criam grandes desigualdades.\n- Papa Francisco -"
 LOADING_TIP_108: "Eu pertenço à geração que cresceu sob o nacional-socialismo, e foi cegado e desviado. Nós nos permitimos ser desviados.\n- Gunter Grass -"
 LOADING_TIP_109: "Dizem que eu era um lobo em pele de cordeiro. Não sou eu. Não existe pele de cordeiro.\n- Norbert Hofer -"
 LOADING_TIP_110: "Acho francamente que quando se trata de caos, você ainda não viu nada.\n- Nigel Farage -"
 LOADING_TIP_111: "Já se foram para sempre os dias em que nossos inimigos podiam nos chantagear com ogivas nucleares.\n- Kim Jong-un -"
 LOADING_TIP_112: "Se uma instituição financeira é grande demais para falir, ela é grande demais para existir.\n- Bernie Sanders -"
 LOADING_TIP_113: "Sou um homem de fé. Só temo a Deus e, às vezes, à minha esposa.\n- Lech Walesa -"
 LOADING_TIP_114: "Uma das partes mais difíceis do meu trabalho é conectar o Iraque à guerra contra o terror.\n- George W. Bush -"
 LOADING_TIP_115: "Primeiro Afeganistão, agora Iraque. Então, quem é o próximo? Síria? Coreia do Norte? Irã? Onde tudo isso vai acabar?\n- Daniel Kofman -"
 LOADING_TIP_116: "Nada ameaça mais o futuro de um Iraque democrático, pluralista e secular do que a ascendência de fascistas islâmicos como Muqtada al-Sadr.\n- Marc Cooper -"
 LOADING_TIP_117: "Simplesmente não acreditei em Bush.\n- Saddam Hussein -"
 LOADING_TIP_118: "O Exército Sírio é inútil! Dê-me uma brigada do Basij, e eu poderia conquistar o país inteiro.\n- Qasem Soleimani -"
 LOADING_TIP_119: "Sou o Jesus Cristo da política. Sou uma vítima paciente, aturo a todos, me sacrifico por todos.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Devemos tomar cuidado com os demagogos que estão prontos para declarar uma guerra comercial contra nossos amigos — enfraquecendo nossa economia, nossa segurança nacional e todo o mundo livre. \n- Ronald Reagan -"
 LOADING_TIP_121: "Existem poderes tentando governar a Turquia do exterior. Você está ignorando isso, trazendo assim sangue, lágrimas, sofrimento para esta nação!\n- Necmeddin Erbakan -"
 LOADING_TIP_122: "Se cada muçulmano derramasse um balde de água, Israel acabaria sendo destruído por uma inundação generalizada!\n- Ayatollah Khomeini -"
 LOADING_TIP_123: "Tenho 99 problemas - e agora Jay-Z é um deles.\n- Barack Obama -"
 LOADING_TIP_124: "Mesmo enquanto testemunhamos impactos climáticos devastadores causando pânico em todo o mundo... ainda não estamos fazendo o suficiente.\n- Secretário-Geral da ONU, Antonio Guterres -"
 LOADING_TIP_125: "Estamos voltando para a situação da Guerra Fria, só que agora é pior porque Putin pertence a uma geração que não teve guerra em seu currículo.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "Adorei minha vida anterior. Tinha tantas coisas acontecendo. Isso dá mais trabalho do que na minha vida anterior. Achei que seria mais fácil.\n- Donald Trump, ao ser eleito presidente -"
 LOADING_TIP_127: "A Arábia Saudita nem sempre foi tão repressiva. Agora é insuportável.\n- Jamal Khashoggi -"
 LOADING_TIP_128: "Não exportamos revolução, não exportamos fome e não viemos causar dores de cabeça! O que mais pode ser dito?\n- Xi Jinping -"
 LOADING_TIP_129: "A maior contribuição da China para toda a raça humana é evitar que seus 1,3 bilhão de habitantes passem fome.\n- Xi Jinping -"
 LOADING_TIP_130: "Nunca permitiremos que ninguém, nenhuma organização ou partido político, em nenhum momento ou de qualquer forma, separe qualquer parte do território chinês da China.\n- Xi Jinping -"
 LOADING_TIP_131: "Já passei por centenas de batalhas. Já vi de tudo. Em que país não estive? Em todos os lugares! Você precisa aumentar seu nível de conhecimento!\n- Jiang Zemin, gritando com os jornalistas chineses -"
 LOADING_TIP_132: "A primeira regra da guerra irrestrita é que não há regras, nada é proibido.\n- Qiao Liang, general chinês do PLA -"
 LOADING_TIP_133: "Os grandes mestres das técnicas de guerra durante o século 21 serão aqueles que empregam métodos inovadores para atingir objetivos táticos, de campanha e estratégicos.\n- Yier Tierfude -"
 LOADING_TIP_134: "O único erro da ditadura no Brasil foi torturar e não matar.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Se eu for presidente, saio da ONU. Essa instituição não serve para nada. É uma organização de comunistas.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Comeremos grama e passaremos fome para obter nossas próprias armas nucleares. O Paquistão não tem outra escolha!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "O crescimento do poder de Atenas e o alarme que isso inspirou em Esparta tornaram a guerra inevitável.\n- Tucídides -"
 LOADING_TIP_138: "Eu li mais sobre a bunda de Oprah Winfrey do que sobre a ascensão da China. Talvez a China esteja crescendo porque suas mulheres não passam o tempo todo lendo sobre a bunda de Oprah Winfrey.\n- Caitlin Moran -"
 LOADING_TIP_139: "A ascensão da China é um grande desafio para os EUA. Nosso fracasso em lidar adequadamente com a Alemanha e o Japão nos custou caro. Não devemos cometer o mesmo erro com a China.\n- Steve Forbes -"
 LOADING_TIP_140: "Devemos continuar no caminho da globalização. A globalização é boa... quando o comércio para, vem a guerra.\n- Jack Ma -"
 LOADING_TIP_141: "Quem disse que a caneta é mais poderosa que a espada obviamente nunca encontrou armas automáticas.\n - Douglas MacArthur -"
 LOADING_TIP_142: "Não há segredos para o sucesso. É o resultado de preparação, trabalho duro e aprendizado com o fracasso.\n - Colin Powell- "
 LOADING_TIP_143: "Nosso plano colocará a América em primeiro lugar. O americanismo, não o globalismo, será nosso credo. Enquanto formos liderados por políticos que não colocarão a América em primeiro lugar, podemos ter certeza de que outras nações não tratarão a América com respeito. \n - Donald Trump - "
 LOADING_TIP_144: "Quando a política não é mais uma missão, mas uma profissão, os políticos se tornam mais egoístas do que os servidores públicos.\n - Emmanuel Macron -"
 LOADING_TIP_145: "Minha principal mensagem é ser inovador, ser ambicioso; pensar global e grande desde o primeiro dia.\n - Emmanuel Macron -"
