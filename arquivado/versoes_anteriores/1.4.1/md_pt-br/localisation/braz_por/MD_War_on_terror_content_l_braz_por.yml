 ##### GUERRA AO TERROR ####
 #dicas de ferramentas
 TT_OEF_SPENDING_REQUIREMENT: "Precisamos de pelo menos $ 0,5 §Hbilhões§! em nosso tesouro!"
 TT_REDUCE_RULING_COALITION_POPULARITY_10_PERCENT: "§RO partido no poder e todos os membros da coalizão perderão 10% de popularidade relativa!\n§!"
 TT_OEF_INCREASED_CHANCE_OF_DETECTING_TERRORISTS: "§GIsso aumentará a probabilidade de descobrir uma conspiração terrorista!\n§!"
 TT_OEF_RAISE_POPULARITIES: "Aumentar a popularidade da §HRuling Coalition§! em 10% e a popularidade do principal §HOpposition Party§! em 5%"
 TT_OEF_LOWER_POPULARITIES: "Reduzir a popularidade da §HRuling Coalition§! em 5% e a popularidade do principal §HOpposition Party§! em 10%"
 TT_OEF_WAR_ON_TERROR_SPEECH_HELD: "O discurso da Guerra ao Terror foi realizado"
 USA_enduring_freedom: "Operação Enduring Freedom"
 USA_iraqi_freedom: "Operação Iraqi Freedom"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_KARZAI: "Estabeleça um governo pró-Ocidente liderado por um candidato popular. §RIsso vai perturbar a população mais conservadora!§!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_RABBANI: "Estabelecer um governo não alinhado liderado por um candidato conservador.\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_MASSOUD: "Estabeleça um governo não alinhado liderado por um herói de guerra. §GIsso trará estabilidade ao Afeganistão!§!\n"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_ZAHIR_SHAH: "Restabelecer o Reino do Afeganistão. §RIsso vai irritar muito a população mais conservadora e prejudicar nossas relações com o Paquistão!§!\n"
 USA_911_happened: "Grande Ataque Terriosta aconteceu"
 guantanamo_bay_detention_center_established: "Estabelecido §YGuantanamo Bay§! Centro de Detenção"
 asia_influencer: "Tem influência em qualquer nação asiática"
 middle_east_influencer: "Tem influência em qualquer nação do Oriente Médio"
 africa_influencer: "Tem influência em qualquer nação africana"

 #Decisões
 war_on_terror_category: "OEF e a Guerra ao Terror"
 war_on_terror_category_desc: "Operação Enduring Freedom (OEF) é o nome oficial usado pelo governo dos EUA para a Guerra Global contra o Terrorismo. Essa estratégia tem como alvo organizações terroristas em países estrangeiros e permite que os EUA ataquem terroristas e seus apoiadores impunemente"
 KUR_war_on_terror_category: "Operação Iraqi Freedom"
 KUR_war_on_terror_category_desc: "Os Estados Unidos lançaram a Operação Iraqi Freedom, a invasão do Iraque. Esta é uma chance para atacarmos Saddam Hussein e nos distanciarmos ainda mais do jugo iraquiano."
 usa_increase_intelligence_spending: "Aumentar gastos com inteligência"
 usa_increase_intelligence_spending_desc: "Temos relatos dispersos de um ataque terrorista grave que se aproxima. Atualmente, não temos as ferramentas para combater essa ameaça adequadamente. Precisamos expandir o financiamento de inteligência e aumentar os direitos de vigilância do FBI e da CIA. Isso será caro politicamente, mas a segurança de nossa nação está em perigo."
 usa_demand_extradition_of_bin_laden: "Exigir extradição de Osama bin Laden"
 usa_demand_extradition_of_bin_laden_desc: "De acordo com nossa inteligência, Osama bin Laden foi a principal força por trás do recente ataque terrorista. Tanto quanto sabemos, ele está atualmente residindo no Afeganistão, sob a proteção do Talibã. Devemos entrar em contato com o Talibã e exigir que eles cortaram seus laços com a Al-Qaeda e entregaram Bin Laden para nós."
 usa_operation_enduring_freedom: "Executar a Operação Enduring Freedom (OEF)"
 usa_operation_enduring_freedom_desc: "O Talibã se recusou a nos entregar Bin Laden, então teremos que pegá-lo nós mesmos. Precisamos preparar a Operação Enduring Freedom, que nos permitirá enviar equipamentos e colocar botas no Afeganistão."
 usa_homeland_security_act: "Estabelecer Segurança Interna"
 usa_homeland_security_act_desc: "O governo apresentou a ideia de um novo ministério, o 'Departamento de Segurança Interna dos Estados Unidos'. O Departamento de Segurança Interna deve absorver 22 agências e escritórios federais, incluindo a Agência Federal de Gerenciamento de Emergências.\n\nSediado no Nebraska Avenue Complex, o Homeland Security terá a tarefa de proteger os Estados Unidos da América e seus aliados de ameaças subversivas estrangeiras, principalmente do terrorismo. faça isso."
 usa_setup_new_administration_in_afghanistan: "Estabelecer uma nova administração no Afeganistão"
 usa_setup_new_administration_in_afghanistan_desc: "Agora que o Talibã foi derrotado, temos que estabelecer uma nova administração. Há várias escolhas sobre quem devemos estabelecer como líder do Afeganistão."
 usa_create_guantanamo_bay: "Estabelecer o Centro de Detenção da Baía de Guantánamo"
 usa_create_guantanamo_bay_desc: "Para lidar com futuros terroristas suspeitos ou comprovados, o governo dos Estados Unidos e os serviços secretos vão precisar de uma prisão adequada e segura que não coloque os civis americanos em risco no caso de um levante na prisão ou alguém fugindo da prisão. Tal localização seria idealmente em uma ilha que também abriga um governo hostil vigiando de perto a fronteira de nosso território, e felizmente tal arranjo existe precisamente na ilha de Cuba, onde os Estados Unidos possuem um arrendamento (que não é mais reconhecido pelos cubanos governo) na área da Base Naval da Baía de Guantánamo desde 1903, um arrendamento que foi estendido indefinidamente em 1934.\n\nAlém disso, outra vantagem deste local é que a Baía de Guantánamo não é um estado nem mesmo um território dos EUA, o que significa que a lei dos EUA e mesmo a constituição dos EUA não se aplica necessariamente lá. Isso dará à CIA algumas opções interessantes..."
 usa_petition_invasion_of_iraq: "Petição da ONU contra a invasão do Iraque"
 usa_petition_invasion_of_iraq_desc: "Sabemos que Saddam Hussein tem armas de destruição em massa. Devemos fazer uma petição à ONU para nos permitir removê-lo. Isso é para o bem do mundo e do povo iraquiano."
 usa_run_war_support_campaign_against_iraq: "Execute uma campanha de apoio à guerra para a invasão do Iraque"
 usa_run_war_support_campaign_against_iraq_desc: "A ONU não aprovou nossa invasão do Iraque. Precisamos fazer uma campanha na mídia para colocar o povo americano do nosso lado antes de prosseguirmos com a invasão."
 usa_operation_iraqi_freedom: "Operação Iraqi Freedom"
 usa_operation_iraqi_freedom_desc: "A Operação Iraqi Freedom começou sua fase de pré-planejamento em setembro de 2002. No entanto, ela realmente iniciou seu planejamento em novembro de 2002, quando o governo iraquiano falhou em cumprir sua parte da resolução e se recusou a desarmar os militares, e interromper sua produção de armas de destruição em massa. Se eles não obedecerem, não teremos escolha a não ser executar a Operação Iraqi Freedom."
 KUR_join_invasion_of_iraq: "Junte-se à invasão do Iraque"
 KUR_join_invasion_of_iraq_desc: "A chance de atacar o Iraque é agora!"

 #Eventos
 wot.2.t: "Grande Ataque Terrorista na Costa Leste"
 wot.2.da: "Recebemos relatos de uma tentativa de ataque terrorista na Costa Leste. Na manhã de hoje, vários supostos membros da Al-Qaeda foram presos no Aeroporto Internacional Logan em Boston e no Aeroporto Internacional Dulles em Waschington D.C.. Apesar Após esses alertas, cinco terroristas conseguem embarcar no voo 93 no Aeroporto Internacional de Newark, em Nova York. Enquanto tentavam sequestrar o voo, a resistência dos passageiros acabou levando-os a derrubar o avião em um campo em Stonycreek Township, na Pensilvânia. A tripulação do sete e 33 passageiros e os cinco sequestradores morreram no acidente.\n\nCom base em nossa inteligência atual, os aviões deveriam cair em vários alvos na Costa Leste, incluindo o World Trade Center, o Pentágono e o prédio do Capitólio .\n\nFelizmente, nossos serviços de inteligência estavam atentos e conseguimos evitar uma terrível tragédia."
 wot.2.db: "Recebemos relatos de um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e o vôo 93 da United Airlines como bombas voadoras contra os Estados Unidos. \n\nNa manhã de hoje, às 8h46, o vôo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, logo seguido pelo vôo 175 atingindo o sul Torre às 9h3. Às 9h37, o voo 77 atingiu o Pentágono em Washington D.C. dos sequestradores.\n\nNossa nação precisa se recuperar de um dia horrível. A situação política é completamente diferente do que era ontem."
 wot.2.dc: "Recebemos relatos de um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e o vôo 93 da United Airlines como bombas voadoras contra os Estados Unidos. \n\nNa manhã de hoje, às 8h46, o vôo 11 atingiu a Torre Norte do World Trade Center na cidade de Nova York, logo seguido pelo vôo 175 atingindo o sul Torre às 9h3. Às 9h37, o voo 77 atingiu o Pentágono em Washington D.C.. No quarto avião, o voo 93, os passageiros tentaram retomar o avião dos sequestradores, mas não conseguiram. Os terroristas conseguiram manter o avião no ar e acabou colidindo com a lateral do prédio do Capitólio às 10h23.\n\nNossa nação precisa se recuperar de um dia horrível. A situação política é completamente diferente do que era ontem."
 wot.2.a: "Honraremos o sacrifício do vôo 93"
 wot.2.b: "Oh, a humanidade!"
 wot.2.c: "Oh, a humanidade!"
 wot.3.t: "Resposta diplomática aos ataques ao World Trade Center"
 wot.3.d: "Os Estados Unidos da América foram deliberada e repentinamente atacados por combatentes terroristas inimigos.\n\nEnquanto os Estados Unidos se preparam para sua resposta diplomática e militar aos ataques contra o World Trade Center e o Pentágono, o O ministro das Relações Exteriores [Root.GetAdjective] está pressionando cada vez mais para que o governo faça uma declaração firme e decisiva sobre o assunto."
 wot.3.a: "Estamos com a América! Não importa o que aconteça!"
 wot.3.b: "Condene os ataques, mas não faça promessas."
 wot.3.c: "Isto é o que acontece quando você interfere em outros países."
 wot.4.t: "Político local apóia o governo"
 wot.4.da: "Enquanto a administração republicana se esforça para encontrar uma resposta decisiva ao recente ataque terrorista, o Partido Democrata até agora permaneceu de lado e mais ou menos observou a situação, fazendo declarações de condenação contra os agressores, mas sem certeza promessas ou reivindicações políticas.\n\nAgora, uma importante integrante do Partido Democrata do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Hillary Clinton, senadora por Nova York e ex-primeira-dama do Estados Unidos, tem um discurso claro: \"Toda nação tem que estar conosco ou contra nós. Aqueles que abrigam terroristas, ou que os financiam, vão pagar um preço.".\n\nOs democratas de todo o país começaram a se unir em torno das declarações de Clinton, sinalizando solidariedade não apenas com seu senador, mas também com o governo republicano para prosseguir e tomar todos os meios necessários para encontrar uma resposta adequada a este ataque não apenas atroz, mas fundamentalmente antiamericano."
 wot.4.db: "Enquanto o governo democrata se esforça para encontrar uma resposta decisiva ao recente ataque terrorista, o Partido Republicano até agora permaneceu de lado e mais ou menos observou a situação, fazendo declarações de condenação contra os agressores, mas sem certeza promessas ou demandas políticas.\n\nAgora, um importante membro do Partido Republicano do estado afetado, Nova York, assumiu uma posição central nas reações aos ataques: Rudy Giuliani, prefeito de Nova York e ex-presidente dos Estados Unidos Procurador do Estado, fez um discurso claro: \"Toda nação tem que estar conosco ou contra nós. Aqueles que abrigam terroristas, ou os financiam, vão pagar um preço.".\n\nOs republicanos de todo o país começaram a se unir em torno das declarações de Giuliani, sinalizando solidariedade não apenas com o prefeito, mas também com o governo democrata para prosseguir e tomar todos os meios necessários para encontrar uma resposta adequada a este ataque não apenas atroz, mas fundamentalmente antiamericano."
 wot.4.a: "Estamos unidos!"
 wot.4.b: "Eles estão apenas tentando se beneficiar de uma tragédia!"
 wot.5.t: "Serviço Nacional de Oração"
 wot.5.d: "Foi sugerido que um Serviço Nacional de Pareyer seja realizado na Catedral Nacional de Washington para as vítimas dos ataques terroristas. Vários ex-presidentes dos Estados Unidos estarão presentes junto com o presidente em exercício e com líderes religiosos de várias religiões, incluindo vários ramos do cristianismo, islamismo, hinduísmo, sikhismo e judaísmo.\n\n[USA.GetLeader] fará o discurso central do serviço fúnebre."
 wot.5.a: "Este é um serviço importante"
 wot.5.b: "Não precisamos disso para lembrar as vítimas"
 wot.6.t: "Assassinato de Balbir Singh Sodhi"
 wot.6.d: "Como resultado direto dos ataques terroristas, o sentimento islamofóbico e a violência nos Estados Unidos aumentaram dramaticamente - mas a maioria dos ataques foi baseada em abuso verbal racial ou religioso, roubo ou danos à propriedade. Não é assim com Balbir Singh Sodhi.\n\nO sikh nascido na Índia foi erroneamente identificado como muçulmano (por causa de sua tez do Oriente Médio e seu turbante) por Frank Silva Roque, de 42 anos, no posto de gasolina de Singh em Mesa, Arizona. Singh foi posteriormente baleado morto por Roque de seu caminhão com um revólver .380. Roque fugiu do local e, vinte minutos depois, tentou matar outra pessoa, um balconista nascido no Líbano. sua antiga residência, agora ocupada por uma família afegã, disparando tiros contra o prédio, mas sem causar vítimas. Ele seria preso no dia seguinte e eventualmente condenado à morte por assassinato em primeiro grau."
 wot.6.a: "Nunca nos renderemos aos terroristas! Não importa a cor da pele!"
 wot.6.b: "Foi um mal-entendido compreensível"
 wot.7.t: "Ataques de antraz"
 wot.7.d: "Os ataques de antraz, também conhecidos como Amerithrax devido ao nome do caso do FBI, começaram logo após o ataque terrorista.\n\nCartas contendo esporos de antraz foram enviadas a vários indivíduos, incluindo repórteres e dois senadores dos EUA. O Acredita-se que o incidente de bioterrorismo esteja conectado ao ataque terrorista na Costa Leste (mas a investigação em andamento do FBI ainda não encontrou evidências conclusivas) e até agora matou 5 pessoas e feriu outras 17."
 wot.7.a: "Todos os obstáculos superaremos"
 wot.7.b: "Precisamos encontrar aqueles que fizeram isso!"
 wot.8.t: "O Discurso da Guerra ao Terror"
 wot.8.d: "[USA.GetLeader] fez um discurso para uma sessão conjunta do Congresso dos EUA, declarando uma, como ele chama, \"Guerra ao Terror\".\n\nO Presidente prometeu reações resolutas e diretas ao terror e fez o famoso discurso a todos os outros países do mundo: "Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco ou está com os terroristas.\""
 wot.8.a: "Justiça traremos"
 wot.8.b: "E será rápido"
 wot.9.t: "EUA exigem a extradição de Osama bin Laden"
 wot.9.d: "Após o ataque terrorista na Costa Leste, os EUA entraram em contato com nossos oficiais e eles estão exigindo que cortemos todos os vínculos com nossos aliados da Al-Qaeda e seu líder Osama bin Laden. Também temos que capturar bin Laden e entregá-lo nas mãos dos EUA. Com base na retórica anterior, recusar o pedido certamente transformará os EUA em nosso inimigo."
 wot.9.a: "O Grande Satã não terá nada!"
 wot.9.b: "Talvez seja necessário um acordo com o diabo..."
 wot.10.t: "Talibã recusa extradição"
 wot.10.d: "O Talibã se recusou a parar de cooperar com a Al-Qaeda e Bin Laden. Parece que a única maneira de levarmos os criminosos ao tribunal é derrubar todo o regime talibã."
 wot.10.a: "Este não foi um resultado surpreendente"
 wot.11.t: "Talibã concorda em extradição"
 wot.11.d: "Surpreendentemente, o Talibã concordou em expulsar a Al-Qaeda do país e caçar Bin Laden. Eles disseram que estão dispostos a cooperar com os militares dos EUA para levar os terroristas à justiça. Já despachou um grupo de forças especiais para prender Bin Laden em seu último local conhecido"
 wot.11.a: "Isto é...estranho"
 wot.12.t: "EUA solicita ajuda com o Talibã"
 wot.12.d: "Os Estados Unidos vão expulsar o Talibã do Afeganistão. Eles solicitaram nosso apoio na luta."
 wot.12.a: "Vamos enviar soldados para a luta!"
 wot.12.b: "Vamos armar as milícias locais!"
 wot.12.c: "Daremos apoio moral! Vamos, equipe!"
 wot.13.t: "Escolhendo um candidato"
 wot.13.da: "Precisamos tomar uma decisão sobre quem devemos recomendar como governante do Afeganistão. É provável que o atual governo local do Afeganistão aceite nossa recomendação. Temos quatro bons candidatos para escolher. \n\nNossas opções são Hamid Karzai, que ingressou na Aliança do Norte depois que seu pai foi assassinado pela Al-Qaeda, Burhanuddin Rabbani, atual presidente oficial do Afeganistão e líder do partido conservador islâmico Jamiat, Ahmed Shah Massoud, o Leão do Pajnshir, ou o rei exilado do Afeganistão, Mohammed Zahir Shah."
 wot.13.db: "Precisamos tomar uma decisão sobre quem devemos recomendar como governante do Afeganistão. É provável que o atual governo local do Afeganistão aceite nossa recomendação. Temos três bons candidatos para escolher. \n\nNossas opções são Hamid Karzai, que ingressou na Aliança do Norte depois que seu pai foi assassinado pela Al-Qaeda, Burhanuddin Rabbani, atual presidente oficial do Afeganistão e líder do partido conservador islâmico Jamiat, ou o rei exilado do Afeganistão, Mohammed Zahir Shah."
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammed Zahir Shah"
 wot.14.t: "Invasão de petições dos EUA no Iraque"
 wot.14.d: "Os EUA apresentaram uma sugestão para justificar uma invasão do Iraque. Os EUA afirmam que Saddam Hussein é uma ameaça ao povo iraquiano, à paz na região e que o Iraque também possui armas de destruição em massa. Nenhum dos inspetores da ONU encontraram essas armas, mas os EUA ainda mantêm essas alegações."
 wot.14.a: "Nós votamos sim"
 wot.14.b: "Nós votamos não"
 wot.15.t: "Petição Negada"
 wot.15.d: "A ONU negou nossa petição para invadir o Iraque."
 wot.15.a: "Avançar com a invasão de qualquer maneira"
 wot.15.b: "Acho que teremos que ouvi-los..."
 wot.16.t: "Petição Aprovada"
 wot.16.d: "A ONU aprovou nossa petição para invadir o Iraque."
 wot.16.a: "Magnífico!"
 wot.17.t: "Juntando-se à invasão do Iraque?"
 wot.17.d: "Os Estados Unidos estão planejando invadir o Iraque para derrubar o governo de Saddam Hussein. Os Estados Unidos estão pedindo que nos juntemos à guerra."
 wot.17.a: "É claro que vamos ajudar nossos aliados!"
 wot.17.b: "Esta é uma guerra injusta"
 wot.20.t: "Osama bin Laden foge da captura"
 wot.20.d: "Nossa operação para capturar Bin Laden foi um fracasso total. No momento em que nossas forças chegaram ao suspeito complexo, Bin Laden já havia partido. , dando a ele tempo suficiente para escapar.\n\nAté agora, não temos informações de onde ele escapou, mas provavelmente ele já está saindo do Afeganistão."
 wot.20.a: "Vamos pegá-lo na próxima vez"
 wot.21.t: "Osama bin Laden capturado"
 wot.21.d: "Nossas forças especiais conseguiram capturar Osama bin Laden em seu esconderijo no Afeganistão. Com a ajuda de informantes talibãs locais, conseguimos identificar sua localização exata e ele se rendeu sem lutar."
 wot.21.a: "Senhoras e senhores, nós o pegamos"
 wot.22.t: "Encontrado o esconderijo de Osama bin Laden"
 wot.22.d: "Nossos serviços de inteligência localizaram o novo esconderijo de Osama bin Laden. Laden. Devemos informar o governo [event_target:hideout_of_bin_laden.GetAdjective] imediatamente e pedir sua permissão para realizar uma missão de operações especiais para eliminar Bin Laden"
 wot.22.a: "Entre em contato com o país anfitrião imediatamente!"
 wot.22.b: "Quem se importa com um terrorista?"
 wot.23.t: "Os Estados Unidos detectam Bin Laden"
 wot.23.d: "Hoje o secretário de Relações Exteriores dos Estados Unidos entrou em contato conosco e nos informou que encontraram um esconderijo de Osama bin Laden em nosso país. Osama bin Laden, um líder da Al-Qaeda, é responsável pelo grande ataque terrorista nos Estados Unidos alguns anos atrás. Nossos próprios serviços de inteligência foram capazes de verificar e checar novamente algumas das informações que os EUA nos forneceram. É muito provável que Bin Laden realmente esteja residindo em um local secreto em nosso país.\n\nPermitir que os EUA façam esta operação será um grande golpe contra o terrorismo global, mas permitir que forças especiais estrangeiras operem em nosso país é arriscado. Novamente, Bin Laden é um dos terroristas mais procurados do mundo e negar o acesso dos EUA provavelmente não cairá bem com os Estados Unidos"
 wot.23.a: "Permitir a operação"
 wot.23.b: "Não permitiremos que os EUA comprometam nossa soberania!"
 wot.24.t: "[FROM.GetName] concorda com a operação"
 wot.24.d: "[FROM.GetName] deu permissão às nossas forças especiais para entrar em seu país e conduzir um ataque contra o esconderijo de Bin Laden. Devemos obter os resultados da operação em alguns dias."
 wot.24.a: "Ótimo!"
 wot.25.t: "[FROM.GetName] rejeita nossa solicitação!"
 wot.25.d: "Depois de muitas tentativas de obter a permissão de [FROM.GetName] para realizar uma busca no local por Bin Laden, [FROM.GetLeader] enviou de volta uma resposta simples; "Não". Alguns estão ligando para punições duras para [FROM.GetName] por ignorar descaradamente nosso chamado para nos ajudar na guerra contra o terror, podemos deixar passar, no entanto, por mais impopular que seja em casa..."
 wot.25.a: "Acho que a soberania deles deve ser respeitada."
 wot.25.b: "Quanto tempo eles podem ficar sem nós e nossa ajuda?"

 #Noticias & Eventos
 wotnews.1.t: "Grande ataque terrorista na costa leste dos EUA"
 wotnews.1.da: "Repórteres de notícias dos Estados Unidos chamaram nossa atenção para uma tentativa de ataque terrorista na Costa Leste. Hoje de manhã cedo, vários supostos membros da Al-Qaeda foram presos no Aeroporto Internacional Logan em Boston e no Aeroporto Internacional Dulles Aeroporto em Waschington D.C.. Apesar desses alertas iniciais, cinco terroristas conseguem embarcar no voo 93 no Aeroporto Internacional de Newark, em Nova York. Enquanto tentavam sequestrar o voo, a resistência dos passageiros acabou levando-os a bater o avião em um campo em Stonycreek Township na Pensilvânia. A tripulação de sete e 33 passageiros e os cinco sequestradores morreram no acidente.\n\nCom base em nossa inteligência atual, os aviões deveriam cair em vários alvos na Costa Leste, incluindo o World Trade Center , Pentágono e o prédio do Capitólio.\n\nFelizmente, nossos serviços de inteligência estavam atentos e conseguimos evitar uma terrível tragédia."
 wotnews.1.db: "Repórteres de notícias dos Estados Unidos trouxeram à nossa atenção um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e United Airlines Flight 93 como bombas voadoras contra os Estados Unidos. \n\nNa manhã de hoje, às 8h46, o voo 11 atingiu a Torre Norte do World Trade Center em Nova York, logo em seguida pelo vôo 175 atingindo a Torre Sul às 9h37. Às 9h37, o vôo 77 atingiu o Pentágono em Washington DC. os passageiros tentaram recuperá-lo dos sequestradores."
 wotnews.1.dc: "Repórteres de notícias dos Estados Unidos trouxeram à nossa atenção um grande ataque terrorista na Costa Leste. Os sequestradores, provavelmente membros da Al-Qaeda, usaram os aviões comerciais American Airlines Flight 11, United Airlines Flight 175, American Airlines Flight 77 e United Airlines Flight 93 como bombas voadoras contra os Estados Unidos. \n\nNa manhã de hoje, às 8h46, o voo 11 atingiu a Torre Norte do World Trade Center em Nova York, logo em seguida pelo vôo 175 atingindo a Torre Sul às 9h37. Às 9h37, o vôo 77 atingiu o Pentágono em Washington DC. No quarto avião, o vôo 93, os passageiros tentaram retomar o avião dos sequestradores, mas falharam. os terroristas conseguiram manter o avião no ar e eventualmente o derrubaram na lateral do prédio do Capitólio às 10h23.\n\nEste é um dia horrível e só mostra o quão longe os terroristas estão dispostos a ir para alcançar seus objetivos."
 wotnews.1.o1: "Não vamos esquecer isso."
 wotnews.1.o2: "Nestes tempos, estamos juntos."
 wotnews.1.o3: "Oh, a humanidade!"
 wotnews.1.o4: "Infiéis."
 wotnews.2.t: "Os democratas e os republicanos comícios"
 wotnews.2.d: "Em resposta aos ataques terroristas, os partidos Democrata e Republicano tomaram a decisão de enterrar o machado de guerra do conflito político bipartidário.\n\nNa cidade de Nova York, os republicanos de Rudy Giuliani e os democratas sob Hillary Clinton já trabalharam juntos com sucesso para lutar contra a catástrofe. Parece que as duas partes vão trabalhar juntas no rescaldo desta crise. Só desta vez."
 wotnews.2.a: "Os Estados Unidos se unem contra o terrorismo."
 wotnews.3.t: "Serviço Nacional de Oração Americano"
 wotnews.3.d: "Realizado na Catedral Nacional de Washington, o Serviço Nacional de Oração foi uma tentativa de dar aos Estados Unidos um breve descanso após a turbulência constante dos últimos três dias.\n\nO presidente [USA.GetLeader] realizou o discurso principal do evento, proclamando: 'Apenas três dias depois desses eventos, os americanos ainda não têm a distância da história. Mas nossa responsabilidade com a história já está clara: responder a esses ataques e livrar o mundo do mal'."
 wotnews.3.a: "A nação precisa de tempo para se curar."
 wotnews.4.t: "Assassinato de Balbir Singh Sodhi"
 wotnews.4.d: "Após os ataques terroristas, a violência contra vários grupos étnicos e religiosos disparou nos Estados Unidos. Isso inclui muçulmanos árabes - e pessoas que parecem ser.\n\nBalbir Singh Sodhi, um Sikh nascido na Índia e dono de um posto de gasolina no Arizona, foi hoje brutalmente emboscado e assassinado sem provocação por Frank Silva Roque, um autoproclamado patriota americano de 42 anos, que depois tentaria assassinar vários outros pessoas de ascendência libanesa ou afegã".
 wotnews.4.a: "Do conflito vem o conflito."
 wotnews.5.t: "Os ataques de antraz americanos"
 wotnews.5.d: "O FBI divulgou informações públicas sobre o caso \"Amerithrax\", uma série de tentativas de assassinato usando cartas infectadas com esporos de antraz começando logo após o ataque terrorista na Costa Leste.\n\nOs destinatários de as cartas incluíam o líder da maioria no Senado dos EUA, Tom Daschle (D) e o senador de Vermont, Patrick Leahy (D).\n\nCinco pessoas foram mortas até agora. O FBI ainda não publicou informações sobre nenhum suspeito em potencial."
 wotnews.5.a: "O terror continua."
 wotnews.6.t: "A \"Guerra ao Terror\""
 wotnews.6.d: "Uma quinzena após os ataques terroristas da Costa Leste, [USA.GetLeader] realizou o que pode ser o discurso mais decisivo do início dos anos 2000. Eles falaram sobre política interna e externa e fizeram uma declaração de 'para nós ou contra nós', exclamando o seguinte: 'Cada nação, em cada região, agora tem uma decisão a tomar. Ou você está conosco ou está com os terroristas. Deste dia em diante, qualquer nação que continuar a abrigar ou apoiar o terrorismo será considerado pelos Estados Unidos como um regime hostil.'"
 wotnews.6.a: "Uma guerra está chegando?"
 wotnews.7.t: "[USA.GetLeader] anuncia 'Liberdade Duradoura'"
 wotnews.7.d: "O Presidente dos Estados Unidos, [USA.GetLeader], informou o Congresso dos EUA que amanhã, uma invasão militar do Emirado Islâmico do Afeganistão governado pelo Talibã.\n\nO ataque militar americano é para carregar o título "Operação Enduring Freedom". O presidente também anunciou sua intenção de envolver de alguma forma as nações aliadas no esforço de guerra.\n\nO governo do Afeganistão já emitiu uma declaração de protesto, mas como nenhuma grande nação na terra realmente tem relações diplomáticas com o Afeganistão, é improvável que tenha um efeito."
 wotnews.7.a: "A guerra está chegando."
 wotnews.8.t: "O Acordo de Bonn"
 wotnews.8.d: "Em uma tentativa de construir uma ordem pós-guerra adequada em um Afeganistão sem o Talibã, várias delegações nacionais de países ocidentais se reuniram com 25 líderes afegãos na cidade de Bonn, Alemanha.\n\n[ AFG.GetLeader] foi reconhecido pela comunidade internacional como legítimo presidente do Afeganistão. A maioria das nações do mundo agora começou novamente a estabelecer relações diplomáticas com o Afeganistão."
 wotnews.8.a: "O Afeganistão finalmente encontrará a paz?"
 wotnews.9.t: "Centro de Detenção da Baía de Guantánamo"
 wotnews.9.d: "Em resposta aos ataques terroristas de 11 de setembro, o governo dos Estados Unidos tem procurado um local para colocar presidiários de alto risco acusados de terem participado de atividades terroristas ou planejado ativamente para fazê-lo.\n\nTal centro já foi estabelecido em uma parte controlada pelos americanos na ilha de Cuba, na Base Naval de Guantánamo Bay. O governo cubano, que não reconhece o arrendamento em curso de Guantánamo Bay pelos Estados Unidos, já um protesto contra o avanço da presença militar americana na ilha."
 wotnews.9.a: "Isso certamente será perfeitamente legal e humano."
 wotnews.10.t: "Invasão do Iraque aprovada pela ONU"
 wotnews.10.d: "O Conselho de Segurança das Nações Unidas aprovou um pedido dos Estados Unidos para derrubar o governo de Saddam Hussein no Iraque. Este movimento sem precedentes significa que os EUA podem invadir o Iraque dentro da lei internacional."
 wotnews.10.a: "Interessante"
 wotnews.11.t: "Guerra no Iraque começa"
 wotnews.11.d: "O presidente [USA.GetLeader] fez um discurso ao vivo logo após as explosões abalarem a capital iraquiana de Bagdá, sinalizando o lançamento da Operação Iraqi Freedom. A campanha liderada pelos EUA visa livrar o Iraque de seu ditador, Saddam Hussein , e eliminando sua capacidade de armazenar, desenvolver e implantar seu estoque de armas de destruição em massa. O ataque ocorre poucos dias depois que o presidente iraquiano, Saddam Hussein, desafiou o prazo de 48 horas para deixar o país. Em resposta à invasão militar, o A Rádio da República do Iraque em Bagdá disse que "Os malvados, os inimigos de Deus, da pátria e da humanidade, cometeram uma agressão estúpida contra nossa pátria e nosso povo". Enquanto isso, fontes militares dos EUA disseram que cinco membros-chave da o regime iraquiano, incluindo Saddam Hussein, foi o alvo dos primeiros ataques."
 wotnews.11.a: "A guerra contra o terrorismo continua."
 wotnews.12.t: "Saddam Hussein capturado"
 wotnews.12.d: "As forças dos EUA capturaram hoje um Saddam Hussein barbudo e de aparência abatida em um esconderijo subterrâneo em uma fazenda perto de sua cidade natal, Tikrit. A prisão ocorre meses depois que as tropas dos EUA invadiram a capital iraquiana e põe fim a uma das caçadas humanas mais intensas da história. Em um discurso televisionado esta tarde, o presidente dos EUA, [USA.GetLeader] disse que Saddam enfrentará "a justiça que negou a milhões". Ele disse que a prisão do ex-líder iraquiano \"marca o fim da estrada para ele e todos os que intimidaram e mataram em seu nome\". No entanto, o presidente também advertiu que isso não significa o fim da violência no Iraque."
 wotnews.12.a: "Senhoras e senhores, nós o pegamos!"
 wotnews.13.t: "Saddam Hussein condenado à morte"
 wotnews.13.d: "Saddam Hussein foi executado na madrugada de hoje após sua condenação por um tribunal iraquiano por crimes contra a humanidade. A sentença foi executada em um antigo quartel-general da inteligência militar em um distrito xiita de Bagdá às 6h, horário local ( 03:00 GMT). Em uma declaração preparada, [USA.GetLeader] advertiu que a execução de Saddam não acabaria com a violência no Iraque, mas disse que era "um marco importante no curso do Iraque para se tornar uma democracia que pode governar, sustentar, e defender-se e ser um aliado na guerra contra o terror". O gabinete do primeiro-ministro iraquiano divulgou um comunicado dizendo que a execução de Saddam foi uma "forte lição" para líderes implacáveis ​​que cometem crimes contra seu próprio povo. "
 wotnews.13.a: "Tudo bem."
 wotnews.14.t: "EUA retiram tropas do Iraque"
 wotnews.14.d: "O último comboio de soldados dos EUA saiu do Iraque, encerrando quase nove anos de guerra que infligiu muitas baixas em ambos os lados e deixou um país às voltas com a incerteza política. A coluna final de cerca de 100 soldados, a maioria militares dos EUA Veículos blindados MRAP transportando 500 soldados americanos atravessaram o deserto do sul do Iraque desde sua última base durante a noite e o amanhecer ao longo de uma rodovia vazia até a fronteira com o Kuwait. Para os Estados Unidos, a retirada militar é o cumprimento de uma promessa de trazer tropas para casa de um conflito amplamente considerado a guerra mais impopular desde o Vietnã e que manchou a posição dos Estados Unidos em todo o mundo. Para os iraquianos, porém, a partida traz uma sensação de soberania temperada por temores persistentes de que seu país possa cair novamente no tipo de violência sectária que matou muitos milhares de pessoas em seu pico em 2006-2007."
 wotnews.14.a: "O Iraque finalmente encontrará a paz?"
 wotnews.15.t: "Estados Unidos capturam Osama bin Laden"
 wotnews.15.d: "Hoje, o governo [USA.GetAdjective] anunciou que capturou Osama bin Laden no Afeganistão. Bin Laden foi o principal mentor do ataque terrorista nos Estados Unidos. Com a ajuda de informantes talibãs locais, o As forças especiais dos EUA invadiram o complexo de Bin Laden. É relatado que ele se rendeu sem lutar quando confrontado com as forças especiais."
 wotnews.15.a: "Interessante"
 wotnews.16.t: "Osama bin Laden morto"
 wotnews.16.d: "Os Estados Unidos anunciaram que conduziram uma operação antiterrorista em [event_target:hideout_of_bin_laden.GetNameDef] e mataram Osama bin Laden, o líder da Al-Qeada, em um complexo secreto. Um grupo de Os Navy SEALs invadiram o local pouco depois da meia-noite, horário local, e supostamente atiraram no líder terrorista desarmado. forças de segurança para lidar. Poucas horas depois, ele foi enterrado no mar de acordo com a tradição islâmica.\n\nOs EUA veem isso como uma grande vitória sobre o terrorismo, e muitos grupos extremistas já juraram vingança contra os americanos."
 wotnews.16.a: "Interessante"

