 MODERN_DAY_NAME: "O mundo hoje (DESATUALIZADO)"
 MODERN_DAY_DESC: "Nunca a fome foi tão baixa. Nunca os rendimentos foram tão altos. No entanto, o mundo é marcado pelo medo diante da rápida mudança social e tecnológica. A reação à globalização é sentida quando o Oriente Médio entra em colapso em uma guerra híbrida e uma onda de o populismo nacionalista avança sobre o Ocidente. A gravidade do mundo está se deslocando para a Ásia, mas as potências emergentes do mundo ainda precisam encontrar uma alternativa atraente para a ordem mundial ocidental prevalecente."
 USA_MODERN_DAY_DESC: "Os Estados Unidos, a única superpotência mundial, enfrenta um declínio gradual no poder internacional. Atolado em guerras no Oriente Médio, dívidas governamentais e ascensão econômica da China e de outras nações do BRICS, a hegemonia americana não é o que era antes. No entanto , devido à sua posição geográfica única, oferecendo total segurança sem inimigos naturais, pode permanecer engajado no exterior para defender os interesses vitais dos EUA e de seus aliados. Em casa, uma onda de sentimento nacionalista contra o elitismo e a globalização deixou com seu presidente mais improvável de todos os tempos - Donald Trump.\nCom aliados europeus e asiáticos temendo tanto o unilateralismo americano quanto uma retirada das instituições liberais ocidentais, os EUA podem encontrar um equilíbrio que fará a ordem mundial ocidental prevalecer?"
 ENG_MODERN_DAY_DESC: "O Reino Unido está em uma posição que nenhum país jamais esteve antes. O referendo do Brexit de 2016 foi aprovado com uma maioria de cinquenta e um, quase cinquenta e dois por cento e se tornou o primeiro e único país a invocar o Artigo 50 de a União Europeia. Ficará nos livros de história como a melhor decisão para o povo britânico ou a pior escolha possível.\nAcordo ou não acordo é a maior questão."
 FRA_MODERN_DAY_DESC: "Um centro global de arte, cultura e diplomacia, a França olha brilhantemente para um novo século repleto de esperança e oportunidade. A tirania das antigas monarquias e a destruição das guerras mundiais empurraram a França para a União Europeia, da qual é um membro fundador. \n\nSó o tempo dirá como os franceses enfrentarão o próximo século."
 GER_MODERN_DAY_DESC: "Através de austeridade e reformas, a economia alemã permaneceu ilesa dos choques duplos da crise financeira de 2008 e da crise da dívida europeia. Como de longe a economia europeia mais forte, caiu sobre a outrora cautelosa e relutante Alemanha para liderar a Europa União avança diante do Brexit e crescentes apelos por soberania nacional. Para a Alemanha, a existência da zona do euro e da União Europeia não é uma escolha, mas uma necessidade. A integração europeia produziu um mercado combinado grande o suficiente para seus produtos, como o forte O setor industrial alemão há muito superou suas demandas internas. Além disso, com uma tendência demográfica descendente, a Alemanha deve contar com o aumento da imigração para preencher o vácuo - uma escolha que certamente será controversa com o nacionalismo em ascensão."
 JAP_MODERN_DAY_DESC: "O Japão é uma das maiores economias do mundo. Continua a produzir mais do que muitos países da Europa e também mantém uma das culturas mais exclusivas do mundo. No entanto, esta grande economia é atormentada por dívidas incríveis. A população do Japão e o governo está tendendo a cerca de duzentos e quarenta e nove por cento de seu PIB. Além disso, também é um dos poucos países afetados por uma pirâmide populacional invertida, onde a maioria de sua população está bem acima dos quarenta anos.\nO Japão entrará em colapso sob sua dívida financeira e crise populacional ou resistirá ao teste do tempo e se tornará um dos países mais fortes do mundo?"
 SOV_MODERN_DAY_DESC: "A queda da União Soviética reverteu 300 anos de expansionismo russo e deixou a nova federação com suas fronteiras do século 17. A expansão da OTAN para a Europa Oriental e estados pós-soviéticos a deixou vulnerável, já que seu coração está na Europa claro - o que é indefensável. Portanto, obter controle indireto sobre estados pós-soviéticos como a Ucrânia, a Geórgia e os países bálticos por meio de iniciativas como a União Eurasiática é fundamental se a Rússia quiser voltar a ser algo mais do que uma potência regional com um poder decente militar. Economicamente, ela deve superar os choques duplos dos baixos preços do petróleo e das sanções ocidentais e, de alguma forma, enfrentar a corrupção desenfreada na burocracia altamente centralizada da Rússia."
 CHI_MODERN_DAY_DESC: "A geografia da China - cercada por montanhas e selvas - a protege, mas também a isola do resto do mundo. Como um império multiétnico com grandes minorias, apenas manter sua integridade territorial exige um esforço considerável, pois precisa fornecer investimentos maciços em seu interior e territórios disputados para manter o controle. Talvez sua maior vulnerabilidade, no entanto, seja sua dependência de exportações e comércio no oceano aberto - que é controlado pelos Estados Unidos e seus aliados da Ásia-Pacífico. Para a China para se tornar uma verdadeira superpotência, ela precisa competir com a Marinha dos Estados Unidos em tamanho e qualidade e transformar os atuais rivais asiáticos em aliados. sua vontade de usá-los para investir no exterior."
 BRA_MODERN_DAY_DESC: "O Brasil está crescendo lentamente na virada do século. O país tem potencial para grandeza. É uma das maiores economias emergentes do mundo e seu crescimento continua acelerado. No entanto, nos últimos anos, a corrente econômica do Brasil é recuperando-se de uma forte recessão devido à crise financeira asiática de 1995 e a uma moeda paralisada. Agora, um novo candidato partidário entrou em cena. O PT fez a troca e está ganhando força rapidamente.\n\nVocê será capaz de dar o pontapé inicial a outrora grande economia do país ou o PT e suas políticas socialistas tomarão conta?"
 UKR_MODERN_DAY_DESC: "O ano de 2014 fez da Ucrânia o epicentro de eventos que poderiam a qualquer momento levar a consequências irreversíveis. A revolução da dignidade derrubou o poder autoritário de Viktor Yanukovich e trouxe um novo governo pró-Ocidente liderado por Petro Poroshenko. Apesar de muitas promessas de campanha, o recém-criado fiador eleito levou o país a uma armadilha de dívida ainda maior e aproveitou a situação para seu benefício. A paciência do povo está se esgotando. A península da Criméia foi anexada por nossos antigos amigos e as regiões orientais de Donbass são varridas pelas chamas de guerra. Faltam apenas alguns anos para as novas eleições, mas o povo aguentará até o final do mandato presidencial?
 TUR_MODERN_DAY_DESC: "Os últimos anos não perdoaram. Embora a ameaça do PKK tenha sido quase eliminada, não conseguimos encontrar uma solução para acabar com ela completamente. Passaram-se poucos meses desde que a tentativa de golpe foi repelida e embora algumas pessoas até começando a esquecer, alguns perpetradores ainda estão foragidos, poucos deles ainda dentro de nosso país, alguns se esconderam no exterior ou foram protegidos por nossos inimigos, incluindo a cabeça da cobra, Fethullah Gülen. circulam rumores de que o próprio Erdogan orquestrou o golpe e o fez fracassar com o objetivo de se livrar da oposição e obter mais poder. No entanto, uma parte das pessoas que foram expurgadas revelou-se inocente e essas convicções equivocadas foram comprovadas.
 ISR_2000_MILLENNIUM_DAWN_DESC: "De certa forma, Israel nunca esteve em uma posição melhor. A ameaça existencial que os vizinhos árabes de Israel representavam uma vez desapareceu em grande parte graças à normalização das relações com o Egito e a Jordânia. Grandes passos foram dados para resolver a questão palestina através do Acordos de Oslo de 1993.\n\nMas Israel continua inquieto. Terrorismo e estados desonestos justificam a contínua securitização do país, já que questões sobre a trajetória futura do estado judeu continuam a dominar a política israelense. Como Israel responderá à crescente e frequentemente pressões incompatíveis da comunidade internacional, dos palestinos e de seu próprio povo permanecem incertas."
 ISR_MODERN_DAY_DESC: "Com a partida iminente do presidente Obama, Israel espera um retorno ao status quo no Oriente Médio. Nos últimos anos, Israel foi ameaçado pelo pivô da América para a Ásia, instabilidade generalizada após a Primavera Árabe e um Irã ressurgente. Muitos no governo israelense esperam que o novo presidente revitalize o compromisso dos Estados Unidos com a defesa israelense e ponha fim aos esforços para reintegrar o Irã na comunidade internacional.\n\nMas, independentemente da posição dos EUA em relação a Israel e ao Oriente Médio em geral, profundamente as tensões estruturais dentro de Israel e na região mais ampla permanecem, tensões que não serão resolvidas simplesmente contando com o apoio inabalável da América."
 SYR_MODERN_DAY_DESC: "Com lealdades divididas nas Forças Armadas da Síria e perdas impressionantes de 6 anos lutando em uma guerra civil brutal, o Exército regular é uma força gasta. Seu lugar no campo de batalha sírio foi ocupado por uma ampla gama de milícias, empresas militares privadas , Hezbollah e a Guarda Revolucionária Iraniana, que juntos começaram a reverter as perdas de Assad. No entanto, com sua economia destruída e a maior parte do território da Síria sob o controle de terroristas, rebeldes e curdos, a perspectiva de uma Síria unida parece certa longa luta pela frente."
 SYR_2000_MILLENNIUM_DAWN_DESC: "A Síria está sob a ditadura da família al-Assad desde 1971. A saúde de Hafez al-Assad está piorando e em breve um novo sucessor surgirá. Muitos dos filhos e parentes de Hafez estão disputando o poder, mas apenas um pode governar ."
 PER_MILLENNIUM_DAWN_DESC: "Desde a Revolução Iraniana, a atual República Islâmica estabelecida em 1979 governou o Irã como uma teocracia islâmica xiita. Do Ocidente ao Oriente, o Irã enfrentou muitos problemas, como a guerra civil afegã no Oriente e a hostilidade ao modo de vida xiita. Com tal hostilidade, o Irã consolidou-se como um farol das atividades xiitas no mundo muçulmano, com ampla influência em organizações extremistas como o Hezbollah, que depende fortemente do apoio monetário iraniano para atividades continuadas Em última análise, se o Irã quiser sobreviver, terá que cooperar com a frente global e com os vizinhos, ou terá que esmagar seus oponentes. Só o tempo dirá o que escolherá fazer..."
 PER_MODERN_DAY_DESC: "Depois de continuar o projeto AMAD em meio à retaliação global, o Irã enfrentou duras sanções econômicas que debilitaram, mas não impediram, sua marcha para a aquisição de armas nucleares. Durante esse período de dificuldades, o Irã também começou a flexionar seu poder em o Oriente Médio com o uso de sua Força Quds. Agora começando a se recuperar, o Irã se posicionou como uma nação disposta a enfrentar a ordem global e os Estados Unidos. Para onde irá a partir daqui?
 FSA_MODERN_DAY_DESC: "Inicialmente, o Exército Sírio Livre era uma organização guarda-chuva de grupos rebeldes anti-Assad e um verdadeiro governo em paralelo. a erradicação do FSA no norte da Síria. Como resultado, o Exército Sírio Livre foi desmantelado como uma organização. No entanto, uma ampla gama de grupos rebeldes ligados à Irmandade Muçulmana, juntamente com um punhado de salafistas e grupos seculares, ainda mantêm o rótulo. Em No sul da Síria, grupos afiliados ao FSA tiveram sucesso na guerra no deserto contra o ISIS e ainda defendem a maior parte de Dara'a das forças de Assad. No norte, a intervenção do exército turco teve sucesso em criar uma barreira entre os dois cantões curdos ."
 NUS_MODERN_DAY_DESC: "Em janeiro de 2017, várias facções Mujahideen se uniram sob o apelo de uma Jihad unificada contra o tirano Al-Assad. Conhecida como Hayat Tahrir al-Sham, ou Comitê de Libertação do Levante, esta formidável organização foi formada no derramamento de sangue do Sírio guerra civil. O grupo é classificado pelos EUA como uma organização terrorista e uma organização afiliada à Al-Qaeda."
 ROJ_MODERN_DAY_DESC: "Com o início da Guerra Civil Síria, as forças de Assad se retiraram das áreas curdas para defender seu território. Rojava, baseado no socialismo democrático e na igualdade de gênero. Quando o ISIS entrou no campo de batalha da Síria, eles atacaram os curdos com força, tomando grandes áreas de Rojava, culminando no ataque fracassado a Kobane. Com reforços dos Peshmerga, do PKK turco e dos EUA apoio aéreo, os curdos foram capazes de virar a maré e colocar o ISIS em fuga. Desde então, incorporou partes do antigo FSA sob a bandeira do \"SDF\". No entanto, seus desafios futuros continuam numerosos, com a Turquia repetidamente ameaçando a guerra e temendo que a aliança tácita com Assad possa desmoronar em conflito."
 OTHER_MODERN_DAY_DESC: "As nações do mundo, grandes e pequenas, não estão satisfeitas em prender a respiração esperando a eclosão de outro conflito global. Das grandes potências à beira da guerra civil às muitas nações formadas e transformadas pela Grande Guerra, todos terão que tomar decisões difíceis e equilibrar ideais com pragmatismo para impactar o futuro do mundo."
 DEN_MODERN_DAY_DESC: "A Dinamarca é uma nação segura e protegida, sendo membro da UE e da OTAN. No entanto, uma crise econômica interna e desaceleração começaram recentemente a desafiar o estado dinamarquês. Se a Dinamarca pode continuar imune à turbulência do mercado mais amplo mundo está longe de ser certo."
 ETH_MODERN_DAY_DESC: "A monarquia da Etiópia foi derrubada em 1974 e sua subseqüente ditadura comunista em 1991. A constituição de 1995 proporcionou uma democracia um tanto estável, mas falhou em resolver os problemas de fome, crise política e corrupção."
 FIN_MODERN_DAY_DESC: "Sempre preocupada em preservar sua neutralidade, a Finlândia acompanhou atentamente o colapso da União Soviética e a subsequente expansão política do projeto integracionista da Europa Ocidental. Os finlandeses aderiram à UE em 1995 e também adotaram o Euro como moeda nacional. Can peace último? Os russos estão realmente pacificados?"
 ITA_MODERN_DAY_DESC: "A Itália tem estado ligeiramente atrás das outras grandes potências desde o início do século 20. Após sua derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu antigo aliado na Alemanha trouxe-a de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico?"
 GRE_MODERN_DAY_DESC: "A Grécia está em crise após a recessão de 2008, que enfraqueceu ainda mais sua já frágil economia. relações azedas, o que significa que qualquer incidente menor poderia levar os dois países à guerra.\n\nA Grécia se encontra à beira do colapso, com até mesmo a menor decisão potencialmente fazendo ou quebrando o país. Esperemos que você faça as escolhas certas ."
 NOR_MODERN_DAY_DESC: "A Noruega votou contra a adesão à União Europeia em 1995 e posteriormente manteve-se distante da Europa até certo ponto. No entanto, o país continua a ser um membro da OTAN e compartilha uma fronteira curta, mas crítica, com a Federação Russa, um vizinho poderoso que deve necessariamente ser cauteloso."
 SWE_MODERN_DAY_DESC: "A Suécia estava em uma profunda crise econômica no início dos anos 1990, com a adesão do país à UE em 1995 fazendo pouco para aliviar seus problemas. A nação sueca, que permanece militarmente neutra como é tradição sueca, tem que encontrar respostas econômicas para suas problemas atuais".
 POL_MODERN_DAY_DESC: "A Polônia cresceu enormemente desde sua chegada à União Européia em 2004. Agora é uma potência regional e uma das economias de mais rápido crescimento na Europa. Está a caminho de se tornar uma das potências mais importantes da Europa. A atual A situação política é interessante, pois o PiS chegou ao poder e as relações com a UE esquentaram. Um país firmemente anti-russo, a Polônia fez um grande esforço para fortalecer suas relações com os Estados Unidos."
 SWI_MODERN_DAY_DESC: "Neutra desde tempos imemoriais, a Suíça decidiu ficar fora da OTAN e da União Europeia. A comunidade internacional ainda pode confiar na Suíça para ser o juiz silencioso e o terreno neutro que sempre foi? Ou o povo suíço verá seu governo assume um papel mais ativo no exterior para preservar a paz e fazer valer os interesses nacionais suíços?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, que já foi a queridinha da comunidade internacional, viu uma dramática reversão da sorte em termos de opinião pública internacional. Não mais a carismática e eloquente ativista dos direitos humanos, a Crise Rohingya transformou o líder de fato de Mianmar em um criminoso de guerra vilipendiado aos olhos de muitos. Dentro das fronteiras territoriais do país, grupos rebeldes e ainda poderosos generais militares procuram por sinais de fraqueza. Esses dilemas gêmeos, internacional e doméstico, apresentam ao governo de Mianmar escolhas importantes. Permitir ou interromper a violência contra os muçulmanos de Rakhine. Tentativa de restabelecer as relações com o Ocidente, ou recorrer ao antigo aliado da junta militar, a China. A resposta está longe de ser clara."
 NIG_MODERN_DAY_DESC: "Os últimos dez anos da Nigéria mostraram as verdadeiras cores do Estado Islâmico ao apoiar o grande levante do Boko Haram e os rebeldes salafistas no nordeste da Nigéria. Os militares da Nigéria se mostraram incrivelmente ineficazes em lutar no novo tipo de guerra de guerrilha. Ele lentamente se transformou em um grande conflito regional, pois o governo nigeriano está perdendo cada vez mais controle sobre o estado de Borno.\n Você vai acabar com a insurgência ou se juntar à jihad global?"
 BHR_MODERN_DAY_DESC: "Bahrein é uma nação que não escapou da onda de protestos que se espalhou por todo o Oriente Médio como parte da chamada \"Primavera Árabe\". O Dia da Fúria viu a maioria xiita expressar sua frustração contra um monarquia que é percebida não apenas como discriminatória em relação aos xiitas, mas também como um ocupante estrangeiro e um opressor do verdadeiro povo indígena do Bahrein. Sem a intervenção do Peninsula Shield, a monarquia pode ter entrado em colapso em 2011.\n\nA A prioridade da dinastia Khalifa é, portanto, a preservação de seu domínio diante da hostilidade xiita. Embora historicamente a oposição sunita representasse uma ameaça maior, o espectro da influência iraniana e a liberalização política limitada significam que essa ameaça foi subjugada, pelo menos por enquanto ."
 KUW_MODERN_DAY_DESC: "O Kuwait desfruta de uma posição relativamente confortável internacionalmente. A maior ameaça à sua soberania, o Iraque de Saddam Hussein, foi eliminado pela invasão americana de 2003, e o Kuwait conseguiu manter boas relações com todos os atores regionais do Oriente Médio.\n \nO maior desafio do Kuwait, embora não seja urgente, é de natureza interna. O sistema de governo semi-democrático do país reforçou a legitimidade do governo, mas impediu as reformas necessárias para diversificar a economia dependente do petróleo do Kuwait. Além disso, as reformas do Kuwait não foram completamente acalmou a oposição, que continua a se opor à censura do governo e à repressão ocasional de ativistas políticos."
 OMA_MODERN_DAY_DESC: "Omã conquistou a reputação de farol de paz e estabilidade em uma região inquieta e propensa a conflitos. Qaboos bin Said al Said tem seguido uma política externa bem-sucedida desde que assumiu o poder em 1970, liderando um país que ninguém odeia e admirado por todos. Mas Omã tem seus desafios. O sultão foi criticado por sua abordagem dura em relação à dissidência interna, aumentando a incerteza sobre a sustentabilidade da monarquia absoluta. Além disso, a guerra no Iêmen abriu uma nova ameaça Omã tem considerado historicamente a província iemenita de al-Mahra como parte de sua esfera de influência, dados os estreitos laços culturais da região com Dhofar em Omã. Mas a presença de tropas sauditas ameaça a fronteira de Omã e não será tolerada pelo estado de Omã, mesmo se isso significa minar secretamente o esforço de guerra saudita."
 QAT_MODERN_DAY_DESC: "Desde 1996, o Catar traçou um curso independente dentro do Conselho de Cooperação do Golfo. As reservas de gás natural do país permitiram que o Catar operasse fora do mercado de petróleo dominado pelos sauditas e, por décadas, os emires do Catar desfrutaram de um relacionamento próximo com o a populista Irmandade Muçulmana, uma organização que os sauditas e os emirados vêm cada vez mais vendo como uma ameaça à sua autoridade. a Primavera Árabe. O pior de tudo aos olhos dos sauditas e seus aliados dos Emirados é a estreita relação do Catar com o Irã, um estado que eles veem como uma ameaça existencial. É apenas uma questão de tempo até que a hostilidade dos vizinhos do Catar ao seu país único política externa atinge o ponto de ebulição."
 SAU_MODERN_DAY_DESC: "Os sauditas observaram como o Oriente Médio foi irrevogavelmente transformado por uma série de eventos importantes. Primeiro, os eventos de 2003 eliminaram um jogador importante na luta pelo poder entre Arábia Saudita, Iraque e Irã e inflamaram as tensões sectárias entre sunitas e xiitas. como resultado da subsequente guerra civil. Em seguida, os sauditas observaram com horror como regimes amigos em todo o mundo árabe foram derrubados pelo fenômeno conhecido como Primavera Árabe. E, finalmente, os sauditas observaram ansiosamente a retirada gradual da América da região e sua reaproximação com o Irã sob Obama. Tudo isso convenceu os sauditas da necessidade de uma política externa mais proativa, que levou a monarquia a combater agressivamente a influência iraniana no Oriente Médio. Do Líbano ao Iêmen, da Síria ao Iraque, as linhas de batalha são sendo desenhado."
 SIN_MODERN_DAY_DESC: "O setor financeiro em Cingapura explodiu nos últimos anos. O país absorveu lentamente os holofotes do Sudeste Asiático como modelo para outras nações da região. Sua legislatura pró-negócios permitiu que ela mantivesse um crescimento incrível e se tornasse uma das nações mais ricas do planeta por PIB/C. A Cidade do Leão continua a explodir e se expandir, mas a China tornou esta cidade pequena e continua sendo uma ameaça sempre presente no horizonte."
 PHI_MODERN_DAY_DESC: "Economicamente falando, as Filipinas foram apelidadas de uma das nações recém-industrializadas, pois continuam a manter taxas de crescimento de pelo menos 5%. Sendo uma das Tiger Cub Economies, conseguiu manter uma presença na lista de importantes mercados emergentes. Recentemente, com a eleição de 2016, Rodrigo Duterte assumiu o poder e com muitas promessas de continuar uma guerra agressiva contra os cartéis e uma postura mais branda contra a Frente Moro de Libertação Islâmica afirmando que os Moros foram tratados injustamente e buscam expandir sua representação.\n"
 UAE_MODERN_DAY_DESC: "Carinhosamente apelidado pelas autoridades americanas de \"Pequena Esparta\", os Emirados Árabes Unidos têm sido um aliado próximo dos Estados Unidos e da Arábia Saudita e um participante ávido em operações militares multilaterais. força aérea e sua Guarda Presidencial de elite, serviu no Afeganistão, Líbia, Kosovo, Somália e agora no Iêmen. Mas os Emirados Árabes Unidos não se contentam em simplesmente jogar o segundo violino para os EUA ou a Arábia Saudita. de influência estrangeira, às vezes competindo com seus antigos aliados, por exemplo, jogando seu peso atrás de separatistas no Iêmen temporariamente aliados ao governo de Hadi apoiado pela Arábia Saudita. Além disso, os Emirados Árabes Unidos abrigam o único caso bem-sucedido de diversificação econômica, tendo Dubai reputação como uma cidade global e um centro financeiro."
 CAN_MODERN_DAY_DESC: "Tendo conquistado total independência do Reino Unido em 1982, o Canadá é o 4º maior exportador de petróleo do mundo e provou ser um dos países líderes em operações antiterroristas. Com a segunda maior massa terrestre do mundo, o Canadá é composto principalmente de planícies de gelo e montanhas, com a maioria da população residindo no sul do país. Com uma vasta quantidade de recursos à sua disposição, o Canadá é um país com infinitas possibilidades e potencial."
 KOR_MODERN_DAY_DESC: "A Coreia está no meio de um dos escândalos presidenciais mais dramáticos de sua história. Após grandes manifestações, a presidente conservadora Park Geun-hye acaba de ser destituída pela Assembleia Nacional devido à influência sombria de seu conselheiro de estilo Rasputin, Choi Soon-sil. Com o partido governista no caos e novas eleições provavelmente a serem convocadas em alguns meses, o cenário parece pronto para o esquerdista Partido Democrata retornar ao poder.\n\nSe o aspirante a presidente Moon Jae- Para chegar à Casa Azul, ele precisará restaurar a fé no sistema político coreano, alcançar uma agenda econômica ambiciosa e administrar o que provavelmente serão relações tensas entre os EUA e a Coreia do Norte após a eleição presidencial dos EUA.
 NKO_MODERN_DAY_DESC: "Muitos subestimaram o jovem e corpulento Kim Jong-un quando chegou a hora de ele assumir a posição de seu pai como líder supremo da República Popular Democrática. Desde então, ficou claro que essa figura pouco compreendida e educada na Suíça era um Sua brutal consolidação de poder incluiu a execução do tio de Kim e de uma série de outros oficiais, incluindo, se acreditarmos nos relatos, uma execução por canhão antiaéreo. Mas a posição do jovem Kim não é totalmente segura. A dissidência dentro das fileiras do establishment permanece, e sua ambiciosa agenda de reforma econômica ainda está ganhando força. A última iteração da Dinastia Kim do Norte sustentará o estado como seu pai e avô fizeram? Ou ele testemunhará o colapso de seu reino?
 BOT_MODERN_DAY_DESC: "Botswana é um dos países mais desenvolvidos da África com uma democracia estável, alto índice de desenvolvimento humano e baixa corrupção. Botswana ganhou sua riqueza depois que grandes quantidades de diamantes foram encontradas, o que levou a um dos maiores PIB per capita em África. No entanto, tem seus problemas; a política é dominada pelo partido BDP, que muitos veem como autocrático e inclusivo. Além disso, a caça furtiva é desenfreada nas muitas reservas de caça do país. Os diamantes também não vão durar para sempre, e uma solução precisa ser encontrada para encontrar alternativas para a economia."
 AFG_MODERN_DAY_DESC: "Com a ajuda das forças da coalizão, a Aliança do Norte derrubou com sucesso o regime talibã. Em vez de serem aniquilados, os talibãs se fragmentaram e começaram a travar uma insurgência em várias partes do Afeganistão, eles ainda representam uma ameaça significativa à coalizão e ao governo Enquanto algumas ações das forças da coalizão são razões para o crescimento do Talibã, a ineficiência e a corrupção do governo central e a cultura tribal pré-moderna única do Afeganistão são as principais razões pelas quais o Talibã é difícil de aniquilar, sem mencionar o fato de que Os militantes do Talibã podem se esconder e se reagrupar em partes do Paquistão e voltar à luta no Afeganistão. As forças do governo acabarão com a insurgência do Talibã?
 LIC_MODERN_DAY_DESC: "Liechtenstein é uma nação pequena e despretensiosa, mas bem desenvolvida no coração da Europa. Com uma população de apenas seis mil pessoas e uma das duas únicas nações com litoral duplo no mundo, é seguro dizer que ninguém espera muito de Liechtenstein . Fortemente dependente de seus vizinhos nos Alpes para economia e segurança, Liechtenstein tem muitas escolhas difíceis pela frente. Deve ser um bastião da cooperação internacional ou um paraíso para corporações internacionais mal-intencionadas? Deve aceitar refugiados de todo o mundo na tentativa de se tornar uma verdadeira potência militar, ou fechar suas fronteiras e focar apenas em si mesmo. Só o tempo dirá."

 MILLENNIUM_DAWN: "Millennium Dawn"
 MILLENNIUM_DAWN_DESC: "O mundo mudou. Globalmente falando, uma atmosfera de paz e prosperidade governou por cerca de meio século. Mas com o recente fim da Guerra Fria e a ascensão da República Popular da China, como este mundo se verá ? Como ela se moldará? Os Estados Unidos continuarão seu domínio? A nova Federação Russa encontrará seu caminho para o centro das atenções? Que papéis desempenharão os antigos grandes impérios europeus da Grã-Bretanha, França e Alemanha? E que papel a sombra de terrorismo tem? O mundo mudou. O mundo está mudando."
 CHI_MILLENNIUM_DAWN_DESC: "O remanso de ontem. A superpotência de amanhã. Depois de décadas de intimidação europeia e ainda mais décadas de guerra civil, conflito e invasão japonesa, a China procura se reconstruir como a principal potência da Ásia e, eventualmente, do mundo. \n\nSob a liderança do Partido Comunista, grandes avanços foram feitos na construção de uma nova China. Mas esta nova China é volátil. Se a China se reformar muito lentamente, pode ser destruída. Se se reformar muito rapidamente, pode destruir a si mesmo."
 FRA_MILLENNIUM_DAWN_DESC: "Um centro global de arte, cultura e diplomacia, a França olha para um novo século cheio de esperança e oportunidade. A tirania das antigas monarquias e a destruição das guerras mundiais empurraram a França para a União Europeia, da qual é um membro fundador. \n\nSó o tempo dirá como os franceses enfrentarão o próximo século."
 GER_MILLENNIUM_DAWN_DESC: "A retirada dos soviéticos e a reunificação da Alemanha Oriental e Ocidental deram uma nova esperança à nação. O passado traumático da Alemanha e os horrores do fascismo não foram perdidos para a população em geral. Agora, a Alemanha se destaca como um dos países mais nações democráticas da Europa, com um sistema de bem-estar social robusto e uma das economias mais fortes da Europa. \n\nMembro fundador da União Europeia, a Alemanha pretende expandir o bloco para incluir os ex-estados soviéticos da Europa Oriental contra uma possível Rússia ressurgimento."
 JAP_MILLENNIUM_DAWN_DESC: "Uma terra de aproximadamente 6.852 ilhas, o povo marítimo do Japão avançou muito desde a Segunda Guerra Mundial e os bombardeios atômicos de Hiroshima e Nagasaki. Hoje, o Japão é a segunda maior economia da Terra, conhecido por sua inovação tecnológica e produtos de qualidade enviados para todo o mundo. \n\nApoiado por seus aliados americanos e europeus, o Japão olha com cautela para sua antiga rival China com uma nova confiança e um novo potencial de conflito."
 SOV_MILLENNIUM_DAWN_DESC: "O golpe de agosto e o subsequente colapso da União Soviética em 1991 deixaram a economia russa em frangalhos, seu orgulho abalado e seu futuro sombrio. Oligarcas e funcionários corruptos preencheram o vácuo de poder na ausência de um forte poder central autoridade. \n\nA recente ascensão de Vladimir Putin tem muitos se perguntando como este ex-oficial da KGB tentará restaurar o legado da Rússia e trazê-lo para uma nova era."
 ENG_MILLENNIUM_DAWN_DESC: "Com Hong Kong entregue à China em 1997, o Reino Unido se despediu de sua última grande possessão colonial. A nação outrora mais poderosa da Terra está tentando desesperadamente se redefinir e encontrar um novo caminho para a grandeza e a glória. \n \nEsse caminho estará na cooperação contínua com os Estados Unidos? A Grã-Bretanha deve se aproximar de seus irmãos europeus? Ou a Britânia, por conta própria, dominará as ondas mais uma vez?"
 USA_MILLENNIUM_DAWN_DESC: "O colapso da União Soviética levou ao primeiro momento unipolar do mundo. Os Estados Unidos estão na vanguarda de todas as forças tecnológicas, militares e culturais em ação em todo o mundo. Seu alcance nunca foi tão grande e seu futuro nunca pareceu tão brilhante. \n\nAs próximas eleições serão um momento crucial para determinar o curso futuro da América; e para o bem ou para o mal, do mundo."
 TUR_MILLENNIUM_DAWN_DESC: "Desde o colapso do Império Otomano no final da Primeira Guerra Mundial, a Turquia permaneceu em grande parte no pano de fundo dos assuntos geopolíticos. De uma forma ou de outra. \n\nA República deve continuar com as reformas de Atatürk e buscar o reconhecimento da UE, ou permanecer fiel à sua herança islâmica? A saúde debilitada do primeiro-ministro Bülent Ecevit sinaliza tempos incertos à frente."
 UKR_MILLENNIUM_DAWN_DESC: "As eleições de 1999 deveriam trazer uma vitória incondicional ao líder liberal do Movimento Nacional - Viacheslav Chornovil. Mas logo ele morreu em um acidente de carro em circunstâncias misteriosas. O atual presidente, Leonid Kuchma, venceu a eleição em na sequência de slogans verdadeiros e falta de promessas populistas. Mas o que sua cadência trará ainda é questionável. \n\nApós ser privada de seu status nuclear em 1996 e assinar o Memorando de Budapeste, a Ucrânia recebeu garantias de proteção dos estados mais fortes e um ingresso para o teatro mundial. Mas quem será o jovem país na futura apresentação? Um participante direto ou apenas um observador nas últimas filas?"
 BRA_MILLENNIUM_DAWN_DESC: "O Brasil está crescendo lentamente na virada do século. O país tem potencial para grandeza. É uma das maiores economias emergentes do mundo e seu crescimento continua acelerado. No entanto, nos últimos anos, a corrente econômica do Brasil é recuperando-se de uma forte recessão devido à crise financeira asiática de 1995 e a uma moeda paralisada. Agora, um novo candidato partidário entrou em cena. O PT fez a troca e está ganhando força rapidamente.\n\nVocê será capaz de dar o pontapé inicial a outrora grande economia do país ou o PT e suas políticas socialistas tomarão conta?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "A Dinamarca é uma nação segura e protegida, sendo membro da UE e da OTAN. No entanto, uma crise econômica interna e desaceleração começaram recentemente a desafiar o estado dinamarquês. Se a Dinamarca pode continuar imune à turbulência do mercado mais amplo mundo está longe de ser certo."
 ETH_MILLENNIUM_DAWN_DESC: "A monarquia da Etiópia foi derrubada em 1974 e sua subsequente ditadura comunista em 1991. A constituição de 1995 forneceu uma democracia um tanto estável, mas falhou em resolver os problemas de fome, crise política e corrupção. Também não resolveu os problemas da Etiópia conflito em curso com a Eritreia."
 FIN_MILLENNIUM_DAWN_DESC: "Sempre preocupada em preservar sua neutralidade, a Finlândia observou atentamente o colapso da União Soviética e a subsequente expansão política das forças da Europa Ocidental. Os finlandeses aderiram à UE em 1995 e estão prestes a adotar o euro como moeda nacional. Can peace último? Os russos estão realmente pacificados?"
 GRE_MILLENNIUM_DAWN_DESC: "À medida que o século 21 desponta na Grécia, o país parece satisfeito. No entanto, sob a superfície, há preocupações crescentes com a crise da dívida e a ascensão de paridades políticas radicais em ambos os lados do espectro. O futuro da República Helênica é incerto , e a menos que seja devidamente guiado, pode seguir um caminho sombrio."
 ICE_MILLENNIUM_DAWN_DESC: "Em um canto escondido da Europa, a Islândia manteve com sucesso um perfil discreto desde a independência em 1944. Os conflitos políticos com os britânicos sobre os direitos de pesca foram talvez o momento mais emocionante da história da Islândia. A Islândia deveria assumir uma posição mais central?"
 ITA_MILLENNIUM_DAWN_DESC: "A Itália tem estado ligeiramente atrás das outras Grandes Potências desde o início do século 20. Após sua derrota na Segunda Guerra Mundial, o forte vínculo da Itália com seus antigos inimigos e seu antigo aliado na Alemanha trouxe-a de volta ao status de um país altamente desenvolvido e próspero. Mas o que o futuro reserva? Grandeza nacional ou desastre econômico?"
 NOR_MILLENNIUM_DAWN_DESC: "A Noruega votou contra a adesão à União Europeia em 1995 e posteriormente manteve-se distante da Europa até certo ponto. No entanto, o país continua a ser membro da OTAN e compartilha uma fronteira curta, mas crítica, com a Federação Russa, um vizinho poderoso que deve necessariamente ser cauteloso."
 RAJ_MILLENNIUM_DAWN_DESC: "Onde a China é a superpotência de amanhã, a Índia é a superpotência da próxima semana. Suas lutas constantes contra o Paquistão e a China, bem como sua profunda conexão econômica com o Ocidente, deram à Índia um nicho para prosperar. Se for dado tempo suficiente , o Tigre do Sul da Ásia será forte o suficiente para derrotar cada um de seus inimigos."
 SPR_MILLENNIUM_DAWN_DESC: "Desde a morte de Franco em 1975, a Espanha está em um longo caminho de recuperação. Através de dificuldades econômicas e sociais, o país conseguiu resolver parcialmente os problemas que décadas de falangismo causaram. A Espanha aderiu à OTAN (1982) e à UE (1986) e trabalhou incansavelmente e sob o maior dos esforços para alcançar os principais países mais poderosos e ricos da Europa; Alemanha, França, Grã-Bretanha e Itália.\nEm tempos como estes, a Espanha requer uma liderança forte e uma mão estável. O primeiro-ministro Aznar pode cumprir? Ou seu Partido Popular dará lugar a uma liderança mais digna?"
 SWE_MILLENNIUM_DAWN_DESC: "A Suécia estava em uma profunda crise econômica no início dos anos 1990, com a adesão do país à UE em 1995 fazendo pouco para aliviar seus problemas. A nação sueca, que permanece militarmente neutra como é tradição sueca, tem que encontrar respostas econômicas para seus problemas problemas atuais".
 SWI_MILLENNIUM_DAWN_DESC: "Neutra desde tempos imemoriais, a Suíça decidiu ficar fora não apenas da OTAN e da União Europeia, mas também das Nações Unidas. A comunidade internacional ainda pode confiar na Suíça para ser o juiz silencioso e o terreno neutro que sempre tem sido? Ou o povo suíço verá seu governo assumir um papel mais ativo no exterior para preservar a paz e fazer valer os interesses nacionais suíços?"
 BRM_MILLENNIUM_DAWN_DESC: "Mianmar está em uma encruzilhada no início do século 21. A junta militar percebeu que seu controle do poder está diminuindo constantemente, à medida que a pressão interna e externa para democratizar cresce cada vez mais. isso não é a única questão para o governo de Mianmar. A integridade territorial desta nação do Sudeste Asiático tem estado abalada desde a independência, com grupos rebeldes lutando por maior autonomia assolando as regiões fronteiriças de Mianmar. As soluções para esses dilemas gêmeos permanecem obscuras. Violência ou diplomacia? Democracia ou autoritarismo? Compromisso ou revolução? Só o tempo dirá."
 LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein é uma nação pequena e despretensiosa, mas bem desenvolvida no coração da Europa. Com uma população de apenas seis mil pessoas e uma das duas únicas nações com litoral duplo no mundo, é seguro dizer que ninguém espera muito de Liechtenstein . Fortemente dependente de seus vizinhos nos Alpes para economia e segurança, Liechtenstein tem muitas escolhas difíceis pela frente. Deve ser um bastião da cooperação internacional ou um paraíso para corporações internacionais mal-intencionadas? Deve aceitar refugiados de todo o mundo na tentativa de se tornar uma verdadeira potência militar, ou fechar suas fronteiras e focar apenas em si mesmo. Só o tempo dirá."
 POL_MILLENNIUM_DAWN_DESC: "A Polônia recentemente se libertou do bloco comunista da União Soviética. A situação atual no país está longe de ser perfeita. Apesar do crescimento da economia polonesa desde a queda do comunismo, o povo da Polônia continua lutando. Apesar Com essas dificuldades, a própria nação tem muito potencial para se tornar uma potência econômica significativa. O futuro parece brilhante para a Polônia."
 NIG_MILLENNIUM_DAWN_DESC: "A Nigéria na virada do século ganhou lentamente a primazia internacional à medida que sua grande população e os banqueiros continuam a expandir seu domínio nos mercados estrangeiros. Além disso, eles começaram a participar mais na região local, pois sua recém-descoberta democracia liberal começou a crescer em popularidade. No entanto, a democracia nigeriana está agora tensa pelo surgimento da Lei Sharia em seus estados do norte, ameaçando a estabilidade da nação. Indignação e protestos explodiram entre a população cristã. \nA crescente popularidade do Islã causará guerra no país?"
 BHR_MILLENNIUM_DAWN_DESC: "O recém-coroado emir do Bahrein, Hamad bin Isa Al Khalifa, herda uma posição precária. e um opressor do verdadeiro povo indígena do Bahrein. A oposição sunita, embora por diferentes razões, ressente-se da natureza autocrática do governo do Bahrein e alinhou-se com grupos xiitas que se opõem à continuação da monarquia absoluta. conselheiros têm pressionado pela liberalização política como forma de reduzir a pressão colocada sobre o regime, enquanto outros defendem o fortalecimento do governo autocrático. Caberá ao novo governante do Bahrein traçar um rumo para o país."
 KUW_MILLENNIUM_DAWN_DESC: "Não muito tempo atrás, o Kuwait era um país sob ocupação. Sua monarquia estava no exílio em campanha pela restauração da soberania do Kuwait, enquanto o povo do Kuwait, sunita e xiita, estava unido contra o opressor iraquiano. Agora que o A Guerra do Golfo restaurou a independência do Kuwait, a monarquia deve retomar o ato de equilíbrio político que está governando a nação do Kuwait. O parlamento do Kuwait, um dos mais poderosos do Oriente Médio, coloca um poderoso controle sobre a autoridade do monarca enquanto pressiona continuamente A influente classe mercantil do país continua pressionando por maiores investimentos no setor privado, algo que os cidadãos kuaitianos empregados no setor público relutam em ver acontecer às custas de seu próprio bem-estar."
 OMA_MILLENNIUM_DAWN_DESC: "Omã conquistou a reputação de farol de paz e estabilidade em uma região inquieta e propensa a conflitos. Qaboos bin Said al Said tem seguido uma política externa bem-sucedida desde que assumiu o poder em 1970, liderando um país que ninguém odeia e admirado por todos. Mas Omã tem seus desafios. O sultão foi criticado por sua abordagem dura em relação à dissidência interna, aumentando a incerteza sobre a sustentabilidade da monarquia absoluta."
 QAT_MILLENNIUM_DAWN_DESC: "Desde 1996, o Catar traçou um curso independente dentro do Conselho de Cooperação do Golfo. As reservas de gás natural do país permitiram que o Catar operasse fora do mercado de petróleo dominado pelos sauditas e, por décadas, os emires do Catar mantiveram um relacionamento próximo com o populista Irmandade Muçulmana, uma organização que os sauditas e os emirados vêm cada vez mais vendo como uma ameaça à sua autoridade. ameaça existencial. É apenas uma questão de tempo até que a hostilidade dos vizinhos do Qatar à sua política externa única atinja o ponto de ebulição."
 SAU_MILLENNIUM_DAWN_DESC: "A Arábia Saudita tem historicamente desfrutado de uma posição confortável como uma das principais potências do Oriente Médio. Como guardião dos locais sagrados de Meca e Medina, o reino desfruta de legitimidade religiosa incomparável. suspeita em hostilidade total, já que a recém-formada República Islâmica do Irã tentou reivindicar o manto de líder do mundo islâmico. Internamente, também, o reino enfrenta desafiantes pelo título de líder do mundo islâmico. 1991, a liderança da Al-Qaeda jurou destruir a monarquia saudita e sua falsa piedade e substituí-la por um governo verdadeiramente islâmico."
 SIN_MILLENNIUM_DAWN_DESC: "Cingapura na virada do século detinha a maior autoridade regional entre as nações da Ásia e no exterior. A crise financeira asiática também não favoreceu a pequena nação na entrada da península malaia. Fora da crise financeira e de sua pequena estatura tem mostrado sua força no entreposto, banca e investimento estrangeiro. O povo de Singapura e seu governo mostraram verdadeiramente o que é ser apelidado de \"A Cidade do Leão\"\n"
 PHI_MILLENNIUM_DAWN_DESC: "A recente eleição de 1998 viu uma mudança maciça na retórica dentro do espectro político filipino. Estrada e sua coalizão, Laban ng Makabayang Masang Pilipino (Luta das massas filipinas patrióticas), obtiveram um sucesso retumbante contra sua oposição. Abaixo da Estrada, as Filipinas tiveram uma taxa de crescimento retumbante de 3,4% e estão no caminho certo para manter o crescimento acelerado. Além disso, Estrada começou a mobilizar a AFP para preparar uma declaração de guerra total contra a Frente Moro de Libertação Islâmica. Escondido entre esta presidência quase pitoresca espreita o monstro da corrupção e uma trilha subsequente."
 UAE_MILLENNIUM_DAWN_DESC: "Carinhosamente apelidado pelas autoridades americanas de \"Pequena Esparta\", os Emirados Árabes Unidos têm sido um aliado próximo dos Estados Unidos e da Arábia Saudita e um participante ávido em operações militares multilaterais. força aérea e sua Guarda Presidencial de elite, prestou serviço na Guerra do Golfo, acumulando experiência militar útil.\n\nMas os Emirados Árabes Unidos não se contentam em simplesmente jogar o segundo violino para os EUA ou a Arábia Saudita. termos de influência estrangeira, às vezes competindo com seus antigos aliados. Além disso, os Emirados Árabes Unidos abrigam o único caso bem-sucedido de diversificação econômica, tendo Dubai conquistado a reputação de cidade global e centro financeiro."
 KOR_MILLENNIUM_DAWN_DESC: "A República da Coreia superou com sucesso a guerra, a pobreza e a ditadura para se tornar um dos países mais desenvolvidos e estáveis do mundo. O presidente Kim Dae-jung é amplamente respeitado por seu papel em trazer a democracia para a Coreia e muitos estão esperançosos sobre seus esforços para fazer a paz com o Norte.\n\nNo entanto, seu governo foi manchado por escândalos e a política coreana continua extremamente polarizada. Partidário político, corrupção do governo e incerteza em torno dos esforços do presidente para se reconciliar com o Norte definirão o futuro da Coreia neste novo milênio".
 NKO_MILLENNIUM_DAWN_DESC: "O chamado \"Reino Eremita\" é um lugar que o mundo exterior percebe como misterioso e ameaçador em igual medida. Rumores de um programa nuclear secreto no país estão proliferando e seu vizinho do sul continua desconfiado das intenções do Norte ... Mas rachaduras começaram a aparecer na imagem impenetrável do Reino Eremita. Ainda no processo de recuperação de uma fome devastadora conhecida como a Marcha Árdua, a RPDC teve que contar com ajuda externa para ajudar a enfrentar a tempestade. As fraquezas do sistema do Norte de governança são patentemente claros. Kim Jong-il abordará essas deficiências e adotará uma abordagem diplomática para o mundo exterior para facilitar o desenvolvimento? Ou ele decidirá que a belicosidade do exército e o fervor ideológico do partido devem ser sustentados pela guerra ?"
 BOT_MILLENNIUM_DAWN_DESC: "Botswana é um dos países mais desenvolvidos da África com uma democracia estável, alto índice de desenvolvimento humano e baixa corrupção. Botswana ganhou sua riqueza depois que grandes quantidades de diamantes foram encontradas, o que levou a um dos maiores PIB per capita em África. No entanto, tem seus problemas; a política é dominada pelo partido BDP, que muitos veem como autocrático e inclusivo. Além disso, a caça furtiva é desenfreada nas muitas reservas de caça do país. Os diamantes também não vão durar para sempre, e uma solução precisa ser encontrada para encontrar alternativas para a economia."
 AFG_MILLENNIUM_DAWN_DESC: "Desde que os comunistas tomaram o poder em 1978, o Afeganistão vive um ciclo de guerra civil e intervenção externa. A retirada da União Soviética em 1989 e a subsequente queda do regime em 1992 não trouxeram a paz. Pelo contrário, o conflito Os interesses entre as facções Mujahideen levaram a uma luta contínua até 1996, quando o Talibã, apoiado pelo Paquistão, aproveitou a guerra civil para tomar grandes partes do Afeganistão. Seu objetivo era eliminar todas as outras facções, forçando os ex-senhores da guerra a formar a Aliança do Norte contra o Talibã sob a mediação do general Massoud. O que o futuro reserva para este país devastado pela guerra?"
 ARM_MILLENNIUM_DAWN_DESC: "A independência da Armênia, que recebeu uma das primeiras após o colapso da URSS, não lhe trouxe nenhuma prosperidade ou grandeza. A guerra em Nagorno-Karabakh, desencadeada pelos nacionalistas, sangrou a república. No ao mesmo tempo, não tanto as hostilidades em si, mas o bloqueio da Armênia pelo Azerbaijão. No comando da Armênia está um político controverso que tem grande influência tanto na própria Armênia quanto na disputada Artsakh. A Armênia será capaz de ganhar glória sob seu governo , ou vai cair em um abismo de longo prazo?"
 BLR_MILLENNIUM_DAWN_DESC: "O colapso da União Soviética trouxe à Bielorrússia a tão esperada independência. mas valeu a pena? A economia é totalmente dependente da Rússia, o exército não está pronto para o combate e o Ocidente ainda está tentando transformar a Bielo-Rússia em um reduto do sentimento anti-russo. Lukashenko ou qualquer outra pessoa será capaz de escolher o caminho certo para a Bielo-Rússia?"
 GEO_MILLENNIUM_DAWN_DESC: "A Geórgia, deixada à margem do Cáucaso após o colapso da URSS, caiu em uma guerra civil quase simultaneamente com a guerra na Abkházia e na Ossétia. A derrubada do presidente Gamsakhurdia levou à instabilidade política, destruiu as esperanças de uma Geórgia unida e deixou uma grande marca no povo. A Geórgia conseguirá se tornar uma potência regional ou continuará caminhando para o caos político?"
 AZE_MILLENNIUM_DAWN_DESC: "O Azerbaijão, agora chefiado pelo autoritário ex-comunista Heydar Aliyev, está em uma encruzilhada. A guerra perdida em Artsakh, uma sociedade instável e as crescentes ambições do povo colocam o governo do Azerbaijão diante de um futuro incerto. Poderá se tornar a pérola do Cáucaso ou cairá na instabilidade política?"
 COM_MILLENNIUM_DAWN_DESC: "O arquipélago de Comores possui um campo idílico. Florestas cobrem as montanhas e o vulcão Karthala. Na costa é onde a maioria das pessoas vive uma vida simples como pescadores, sendo a principal fonte de receita do país. Nem sempre é pacífico nessas ilhas. Golpes de estado são ocorrências comuns e governadores indisciplinados lutam por mais autonomia. Comores compartilha muitas semelhanças com seu vizinho cultural, a Tanzânia, exceto pelo fato de ser predominantemente muçulmano e todos falarem exclusivamente um dialeto do Kiswahili.\n\nO país tem uma visão interessante sobre o departamento ultramarino francês de Mayotte. Irredentistas reivindicam Mayotte como parte da nação, embora as pessoas em Mayotte não pareçam compartilhar dessa visão."
 COM_MODERN_DAY_DESC: "Comores teve sua parcela justa de ação. Em 2008, a invasão para retomar o controle de Anjouan foi bem-sucedida. Infelizmente, muitos cidadãos vivem em condições precárias, com muitos fugindo para Mayotte em busca de uma vida melhor. Há boas perspectivas para a adesão à Comunidade da África Oriental. Isso pode melhorar significativamente as oportunidades de investimento em Comores e elevar os padrões de vida de milhares de pessoas. Provavelmente, este país continuará a levar a vida como de costume, com negócios normais."
 ABK_MILLENNIUM_DAWN_DESC: "A Abkházia é um pequeno país que tem lutado por sua independência há muito tempo. Em 1993, o país conquistou o direito à independência, embora apenas a Rússia tenha reconhecido seus direitos. Talvez em breve o mundo inteiro ouça falar sobre a Abkházia."
 OTHER_MILLENNIUM_DAWN_DESC: "Primeira Guerra Mundial, Segunda Guerra Mundial, Coreia, Vietnã, Afeganistão. As guerras do passado deixaram as nações do presente temendo pelo futuro. No entanto, há uma grande esperança de que a humanidade possa ter deixado para trás mais de 20 séculos de derramamento de sangue para completar sua transição para um período de paz e estabilidade."
 
 
 #nota: os millenium_dawn são exibidos no início de 2000 e os modern_day são exibidos no início de 2017
