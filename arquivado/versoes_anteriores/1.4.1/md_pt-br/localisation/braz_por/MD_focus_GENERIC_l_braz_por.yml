 GENERIC_station_in_the_world: "Visões do mundo"
 GENERIC_station_in_the_world_desc: ""
 GENERIC_the_west: "O Oeste"
 GENERIC_the_west_desc: "Os países ocidentais enfatizam a democracia e a liberdade, e muitas vezes estão alinhados com os EUA. Os países ocidentais trabalham para manter o status quo na política mundial."
 GENERIC_eastern_emergence: "Emergência Oriental"
 GENERIC_eastern_emergence_desc: "Os países politicamente emergentes desejam desviar-se da atual ordem mundial e criar novas organizações para substituir as antigas. Embora não sejam estritamente anti-EUA ou anti-Ocidente, os países emergentes muitas vezes tentam minar as influências ocidentais."
 GENERIC_non_aligned: "Não alinhado"
 GENERIC_non_aligned_desc: "Países neutros tentam ficar fora da política global, e muitas vezes se concentram no desenvolvimento interno ou regional. Eles não se sentem fortemente nem no Ocidente nem no Oriente."
 GENERIC_the_conservative_approach: "Abordagem conservadora"
 GENERIC_the_conservative_approach_desc: ""
 GENERIC_the_nationalist_rise: "Ascensão Nacionalista"
 GENERIC_the_nationalist_rise_desc: "Os países nacionalistas concentram-se fortemente em si mesmos e nas glórias passadas de sua nação. Eles geralmente caem em políticas autoritárias e promovem a existência de uma única etnia ou povo."
 GENERIC_the_salafist_rise: "Ascensão Salafista"
 GENERIC_the_salafist_rise_desc: "O salafismo é uma interpretação ultraconservadora do Islã. Os salafistas querem reformar o Islã trazendo-o de volta às suas raízes mais tradicionais e literais, pela força se necessário."
 GENERIC_western_ideas: "Ideias ocidentais"
 GENERIC_western_ideas_desc: ""
 GENERIC_the_rising_powers: "As potências ascendentes"
 GENERIC_the_rising_powers_desc: ""
 GENERIC_us_above_all: "Nós acima de tudo"
 GENERIC_us_above_all_desc: ""
 GENERIC_jihad: "Jihad"
 GENERIC_jihad_desc: ""
 GENERIC_international_diplomacy: "Diplomacia Internacional"
 GENERIC_international_diplomacy_desc: "A arte de fazer acordos de bastidores, exibições públicas de atitudes mais sagradas do que você e dividir pequenos países entre seus vizinhos maiores, a prática da diplomacia internacional tem uma cultura estabelecida há muito tempo com uma mistura de maquiavelismo pragmático e grandioso. Afinal, o principal objetivo da diplomacia é garantir o abastecimento de petróleo do país. [Root.GetNameDef] não pode ficar para trás."
 GENERIC_trade_with_the_neighbors: "Negociar com os vizinhos"
 GENERIC_trade_with_the_neighbors_desc: "Depois de cerrar fileiras com nossos vizinhos imediatos por meio da expansão de nossas equipes diplomáticas e da expansão de nossa rede rodoviária, podemos agora buscar uma integração comercial mais próxima com nossos parceiros próximos. Isso ajudará nos lucros de nossas grandes e pequenas empresas pessoas de negócio."
 GENERIC_alignment_debate: "Debate sobre alinhamento"
 GENERIC_alignment_debate_desc: "Uma questão em aberto da diplomacia internacional é sempre as ideias conflitantes e justapostas de neutralidade e isolacionismo versus a ideia de intervencionismo."
 GENERIC_neutrality: "Neutralidade"
 GENERIC_neutrality_desc: "Devemos sempre nos preocupar com a segurança e a prosperidade dos cidadãos [Root.GetAdjective] em primeiro lugar. Não podemos desperdiçar nossos jovens, recursos naturais e ativos financeiros em envolvimentos estrangeiros. Em vez disso, devemos garantir que a frente doméstica seja seguros protegendo nossas fronteiras e evitando a participação em redes de alianças internacionais."
 GENERIC_interventionism: "Intervencionismo"
 GENERIC_interventionism_desc: ""
 GENERIC_build_fortifications: "Construir fortificações"
 GENERIC_build_fortifications_desc: ""
 GENERIC_militarism: "Militarismo"
 GENERIC_militarism_desc: "Militarismo é a ideia de um país possuir um exército forte que é usado para garantir e proteger os interesses nacionais tanto em áreas domésticas quanto em áreas estrangeiras."
 GENERIC_peaceful_emergence: "Emergência pacífica"
 GENERIC_peaceful_emergence_desc: "Apesar de nossas diferentes visões de mundo, não devemos ser hostis à velha ordem, mas trabalhar lentamente para mudar o mundo por meio da diplomacia e da economia."
 GENERIC_revanchism: "Revanchism"
 GENERIC_revanchism_desc: "Revanchismo é o termo para a vontade de um país de recuperar o território que perdeu anteriormente. Tornado popular pelos franceses após a perda da Alsácia-Lorena, o revanchismo ainda é um fator chave na política de muitos países."
