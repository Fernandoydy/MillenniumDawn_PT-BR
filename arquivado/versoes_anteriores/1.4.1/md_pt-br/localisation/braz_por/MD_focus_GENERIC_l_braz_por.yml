 GENERIC_economic_autonomy: "Autonomia econômica"
 GENERIC_economic_autonomy_desc: "Um dos maiores perigos para um país é entregar nossa economia a uma potência estrangeira. Nosso povo não é deles para ser oprimido, mas nosso."
