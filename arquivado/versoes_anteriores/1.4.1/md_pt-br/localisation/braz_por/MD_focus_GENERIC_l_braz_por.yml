 GENERIC_developmentalism: "Desenvolvimentismo"
 GENERIC_developmentalism_desc: "O desenvolvimentismo é uma teoria econômica que afirma que a melhor maneira de desenvolver as economias dos países menos desenvolvidos é ter um mercado interno forte e variado com tarifas altas."
