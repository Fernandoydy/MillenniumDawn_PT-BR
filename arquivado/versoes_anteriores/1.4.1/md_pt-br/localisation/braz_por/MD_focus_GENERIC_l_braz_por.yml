l_braz_por:
 GENERIC_anti_corruption_reforms: "Reformas Anticorrupção"
 GENERIC_anti_corruption_reforms_desc: "Ao aprovar reformas anticorrupção, esperamos reduzir a corrupção interna de nossa nação."
 GENERIC_network_infrastructure: "Infraestrutura de Internet"
 GENERIC_network_infrastructure_desc: "O mundo moderno transformou a internet em uma necessidade humana básica. Investir nessa necessidade ajudará na educação, esforços de construção e muito mais."
 GENERIC_centralization: "Centralização"
 GENERIC_centralization_desc: "A centralização do estado ajudará a manter nossa nação expansiva. A centralização da nação também ajudará a trazer capital político adicional e deve render algumas receitas fiscais adicionais em conjunto com o aumento do capital político."
 GENERIC_decentralization: "Descentralização"
 GENERIC_decentralization_desc: "A descentralização do estado e a remoção da burocracia ajudará a reduzir o custo burocrático geral e incentivará o crescimento adicional da construção."
 GENERIC_political_reform: "Reforma Política"
 GENERIC_political_reform_desc: "Para evitar a estagnação de nossas cenas políticas domésticas, o governo deve manter o país e seu povo politicamente engajados e ativos. A legislação deve ser elaborada, os funcionários do governo nomeados, os planos de financiamento aprovados e os projetos públicos planejados. O governo [Root.GetAdjective] não pode se tornar complacente em seu esforço para modernizar e fortalecer o país."
 GENERIC_cabinet_reform: "Reforma de Gabinete"
 GENERIC_cabinet_reform_desc: "Ao substituir vários atores-chave no gabinete que atualmente se opõem à agenda do chefe do governo, o poder executivo pode projetar força e determinação ao lidar com questões e crises políticas futuras. Ao fazer isso, devemos ignorar os odiadores, perdedores e pessimistas."
 GENERIC_expand_the_secret_service: "Expandir o Serviço Secreto"
 GENERIC_expand_the_secret_service_desc: "A segurança de [Root.GetNameDef] depende muito da força de suas agências de inteligência militares e civis. Devemos encontrar contramedidas eficazes contra agentes hostis, elementos subversivos da sociedade, terroristas ou o (pelo menos não impossível) potencial de um ataque nuclear inimigo".
 GENERIC_build_intelligence_stations: "Construir Estações de Inteligência"
 GENERIC_build_intelligence_stations_desc: "Seguindo as estações RADAR da Segunda Guerra Mundial, as Estações de Inteligência nos fornecerão relatórios detalhados sobre movimentos de tropas inimigas e aeronaves que chegam. Usaremos as experiências de espionagem e intrigas da era da Guerra Fria."
