 SWI_european_tanks: "Ofertas de tanques europeus"
 SWI_european_tanks_desc: ""
 SWI_swiss_neutrality: "Neutralidade suíça"
 SWI_swiss_neutrality_desc: "Os suíços são conhecidos em todo o mundo por serem neutros. Desde a sua fundação como república, o país não se envolveu em nenhum tipo de conflito ofensivo e permaneceu neutro durante as duas guerras mundiais."
