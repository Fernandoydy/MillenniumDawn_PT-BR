 #Europe
 swiss_political_system: "Sistema Político da Suíça"
 swiss_political_system_desc: "A Suíça tem um sistema político único e é o único país do mundo que pode se autodenominar uma 'democracia semidireta'. Os cidadãos podem mudar a constituição por referendo, podem vetar leis por referendo, podem até aprovar leis por referendo.\nNo entanto, isso tem implicações para os políticos: como o povo faz as políticas de qualquer maneira, o sistema de coalizão suíço deve incluir tantas forças quanto possível. Os quatro grandes partidos da Suíça, SVP, FDP, CVP e SP, estão constantemente no governo juntos - isso torna as eleições nacionais na Suíça mais ou menos inúteis - já que o povo governa não por meio de seus representantes, mas por meio de referendos."

 #Finland
 finnish_neutrality: "Neutralidade Finlandesa"
 finnish_neutrality_desc: "A Finlândia, embora até certo ponto protegida pelas nações democráticas ocidentais, preservou cuidadosamente sua neutralidade - principalmente para não insultar os russos."

 Migrant_Crisis_Europe: "Crise migratória"
 Migrant_Crisis_Europe_desc: "A crise dos migrantes atingiu a Europa como um martelo, destruindo tanto a unidade nacional quanto a popularidade dos partidos no poder. A guerra na Síria fez com que milhares de refugiados fugissem para os países vizinhos e, embora a Europa estivesse pronta para receber aqueles que sofriam com a guerra, a quantidade de migrantes novos e permanentes de todo o norte da África e Oriente Médio sobrecarregou as instituições da Europa e fez muitos se ressentirem dos recém-chegados."
 #Germany
 german_legacy: "Legado Alemão"
 german_legacy_desc: "§YRegras especiais:§! §WPode banir partidos extremistas.\nCDU/CSU e SPD sempre podem formar coligações.§!\n\nCom o peso dos crimes de guerra nazistas em seus ombros e como instigadora da Segunda Guerra Mundial, a Alemanha trabalhou duro para destruir sua má imagem, abstendo-se de insinuar uma perspectiva nacionalista ou militarista. Em termos legais, a Alemanha está vinculada ao Tratado de 1990 sobre o Acordo Final com Respeito à Alemanha, entre a Alemanha e as potências aliadas da Rússia, Estados Unidos, Reino Unido e França, bem como um tratado de fronteira final separado com a Polônia. Este tratado torna ilegal para a Alemanha fazer reivindicações territoriais, possuir armas nucleares e limita suas forças armadas a menos de 370.000 pessoas no total."
