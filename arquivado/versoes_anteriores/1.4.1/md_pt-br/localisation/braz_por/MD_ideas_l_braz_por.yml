 #Hong Kong
 Basic_Law_HKG: "A Lei Básica da RAE de Hong Kong"
 Basic_Law_HKG_desc: "A Lei Básica foi o documento fundador da Região Administrativa Especial de Hong Kong após a transferência de Hong Kong do Reino Unido para a República Popular da China. Entre outras coisas, o documento descreve o status de Hong Kong em relação à China, concedeu-lhe autonomia em todos os assuntos, exceto defesa e relações exteriores, ambos confiados ao governo central."
 One_Country_Two_Systems: "Um país, dois sistemas"
 One_Country_Two_Systems_desc: "Hong Kong e Macau tem 50 anos garantidos de autonomia do domínio chinês direto. O modelo de um país dois sistemas permite a preservação e, de fato, o crescimento de muitas das preciosas liberdades políticas de Hong Kong e Macau, como liberdade de expressão e liberdade de reunião pública A ausência desses direitos no continente é um fator significativo por trás do apoio ao campo \"pan-democrata\" na política de Hong Kong, com muitos moradores de Hong Kong preocupados com uma maior integração com a China continental."
 Triads: "Tríades"
 Triads_desc: "Quando os comunistas tomaram o poder na China, um grande número de membros da tríade fugiu para o território britânico de Hong Kong em busca de segurança. Nas décadas seguintes, tríades poderosas como as tríades Wo Shing Wo, Sun Yee On e 14K executaram raquetes de proteção, antros de jogos de azar e outras atividades ilícitas. Apesar de suas raízes anticomunistas, as tríades também começaram a apoiar os interesses chineses em Hong Kong devido a conexões comerciais no continente."
 Localist_Movement: "Movimento Localista"
 Localist_Movement_desc: "Desde a transferência em 1997, as tensões entre os chineses do continente e os habitantes de Hong Kong levaram ao desenvolvimento de um sentimento localista de \"Hong Kong First\" entre alguns moradores locais de Hong Kong. Esse sentimento vê o sistema político da China comunista com desconfiança, mas também vê Hong O povo de Kong é culturalmente distinto e, de fato, superior em comparação com o povo da China. A ascensão desse movimento a partir do Movimento Umbrella de 2014 mudou o tom anteriormente mais comedido da divisão política de Hong Kong para um que é mais emotivo e radical.
 Lacks_Universal_Suffrage: "Falta de sufrágio universal"
 Lacks_Universal_Suffrage_desc: "Embora a Lei Básica exija que o Chefe do Executivo e o Conselho Legislativo sejam eventualmente eleitos por sufrágio universal, essa eventualidade ainda não aconteceu principalmente devido às preocupações da China sobre o que pode acontecer se os pan-democratas significativamente mais populares assumirem o controle do governo".
 Limited_Universal_Suffrage: "Sufrágio Universal Limitado"
 Limited_Universal_Suffrage_desc: "A China concordou em permitir que o Chefe do Executivo de Hong Kong seja eleito por sufrágio universal, com a condição de que os candidatos sejam primeiro examinados pela China. candidatos a Chefe do Executivo."
 Universal_Suffrage: "Sufrágio Universal"
 Universal_Suffrage_desc: "A China finalmente concordou em permitir que Hong Kong eleja seu Chefe do Executivo por meio do sufrágio universal, sem interferência das autoridades chinesas."
 Hong_Kong_Protests: "Protestos em Hong Kong"
 Hong_Kong_Protests_desc: "Após ações recentes do governo chinês, protestos generalizados irromperam em Hong Kong exigindo uma reversão do movimento chinês."
 CHI_string_of_pearls: "Cordão de Pérolas"
 CHI_string_of_pearls_desc: "O Colar de Pérolas é uma rede de bases navais que circundam a Índia e que nos daria uma vantagem significativa em um conflito armado com a Índia."

 #Coréia
 KOR_joint_us_exercises: "Foal Eagle"
 KOR_joint_us_exercises_desc: "Foal Eagle é um exercício de treinamento anual realizado anualmente pelas forças armadas da República da Coreia e dos Estados Unidos. Esses exercícios são vistos por ambas as nações como preparações defensivas necessárias no caso de uma invasão norte-coreana, mas o Norte os vê como um prelúdio para a ação agressiva dos EUA-ROK."
 NKO_nuclear_tests: "Testes nucleares"
 NKO_nuclear_tests_desc: "A cada poucos anos, a RPDC realiza testes de armas nucleares. Isso atraiu a condenação generalizada de potências externas, incluindo a China, apesar de sua estreita relação com a Coreia do Norte. Enquanto a Coreia do Norte afirma que seu programa de armas nucleares é de natureza defensiva, muitos temem a possibilidade que [NKO.GetLeader] poderia usar as armas na América ou seus aliados."

 #Reconhecimento internacional
 Non_State_Actor: "Ator não estatal"
 Non_State_Actor_desc: "Muitos atores internacionais, de grupos rebeldes a ONGs, possuem importância internacional, mas estão em séria desvantagem de várias maneiras diferentes em virtude de não serem estados reconhecidos. Alguns desses atores não estatais aspiram a assumir o controle de um estado existente por derrubar um governo injusto ou formar um novo e redesenhar as fronteiras internacionais. Outros não têm ambição de um Estado, mas usam força bruta para acumular poder e riqueza em ambientes locais onde a autoridade do governo central está ausente."
 Lacks_International_Recognition: "Estado Aspirante"
 Lacks_International_Recognition_desc: "Alguns estados possuem tudo o que você normalmente associaria a um estado. Uma burocracia, um exército, uma bandeira nacional e assim por diante. No entanto, sua condição de estado nunca será completa sem os benefícios adicionais conferidos pelo selo de legitimidade do reconhecimento internacional. Esses estados podem buscar obter esse reconhecimento fazendo campanha por sua causa no exterior, com o objetivo final de ganhar o apoio de uma massa crítica de estados para se tornarem membros plenos da comunidade internacional."
 rival_government: "Governo rival"
 rival_government_desc: "Guerras civis pelo controle de toda a nação tendem a produzir dois ou mais governos que afirmam ser os representantes legítimos de seu povo. Este governo é aquele que faz tal afirmação, mas é prejudicado pelo fato de seu status como legítimo representante é reconhecido apenas por alguns outros estados, se houver. Portanto, não representa sua nação em fóruns internacionais como as Nações Unidas."
 
 #Macau
 
 Basic_Law_MAC: "A Lei Básica da RAE de Macau"
 Basic_Law_MAC_desc: "A Lei Básica da Região Administrativa Especial de Macau da República Popular da China é o documento constitucional de Macau, substituindo o Estatuto Orgânico de Macau. De acordo com o artigo 31.º da Constituição da República Popular da China, Macau tem o estatuto de região administrativa especial, o que confere garantias constitucionais para a implementação da política de "um país, dois sistemas" e a base constitucional para a promulgação da Lei Básica da República de Macau Região Administrativa Especial."
 City_Of_Casino: "Cidade do Cassino"
 City_Of_Casino_desc: "Uma cidade possui um cassino, ou um cassino possui de uma cidade."
 
 #Myanmar/Birmânia

 ASEAN_Member: "Membro da ASEAN"
 ASEAN_Member_desc: "A ASEAN é uma organização intergovernamental principalmente econômica com sede em Jacarta que foi originalmente estabelecida em 1967. Desde então, ela se expandiu para incluir os países que foram originalmente excluídos no ambiente tenso da Guerra Fria e também procurou combater a crescente influência da China. como manter a independência do Ocidente. Está comprometido com os princípios do multilateralismo, direito internacional, solução pacífica de controvérsias, não-interferência e autodeterminação."


