 regional_power: "Poder Regional"
 regional_power_desc: "Como Potência Regional, exercemos uma grande influência nos assuntos regionais e mantemos a capacidade de proteger nossa soberania e interesses vitais internos contra a interferência de potências maiores.\n\nO status de poder é determinado por quanto PIB contribuímos ao total mundial, modificado por nossa §YIndependência da Influência Estrangeira§!. Nossa contribuição atual é §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições exigidas para os diferentes níveis são:\nMais de § Y15%§! para §Y$superpower$§!\nMais de §Y6,5%§! para §Y$great_power$§!\nMais de §Y2,5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos mais fortes §Y $minor_power$s§! será classificado como §Y$regional_power$s§! se não houver suficientes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7 )\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
