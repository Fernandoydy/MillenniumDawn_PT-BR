 ##MENA Spirits
 al_jazeera: "Sede da Al-Jazeera"
 al_jazeera_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias do mundo árabe, é a joia do soft power do Catar. Tornou-se sinônimo da política externa autônoma que o Catar tem seguido desde Hamad bin Khalifa al Thani tomou o poder em 1995."
 al_jazeera_allowed: "Al-Jazeera"
 al_jazeera_allowed_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias do mundo árabe, é a joia do soft power do Catar em todo o mundo."
 al_jazeera_banned: "Al-Jazeera Banido"
 al_jazeera_banned_desc: "O popular canal de notícias Al-Jazeera tornou-se ilegal, pois espalha ideias perigosas e promove a Irmandade Muçulmana. No entanto, é impossível impedir que as pessoas o assistam por meio de antenas parabólicas."
 muslim_brotherhood_crackdown: "Repressão à Irmandade Muçulmana"
 muslim_brotherhood_crackdown_desc: "A Irmandade Muçulmana tornou-se ilegal e é reprimida em todas as oportunidades."
 muslim_brotherhood_home: "Casa da Irmandade Muçulmana"
 muslim_brotherhood_home_desc: "O Egito é o local de nascimento e lar do extremamente popular e influente movimento político sunita chamado Irmandade Muçulmana."
 rentier_state: "Estado Rentier"
 rentier_state_desc: "Como o país é tão rico em recursos naturais, há pouca ou nenhuma necessidade de tributar a população. Os cidadãos obtêm benefícios sem pagar impostos e têm pouco incentivo para exigir boa governança ou direitos políticos. O resultado é um governo autoritário e corrupto governo e capitalismo de compadrio com um clima de negócios ruim para setores não relacionados a recursos".
 rentier_state_tt: "Lucros de recursos: §G+25%§!"
 youth_radicalization: "Radicalização Juvenil"
 youth_radicalization_desc: "Muitos dos jovens foram influenciados por versões radicais do Islã e o país é um campo fértil de recrutamento para grupos como a Al-Qaeda."
 saudi_aid: "Ajuda Saudita para Mesquitas e Madrassas"
 saudi_aid_desc: "A Arábia Saudita graciosamente nos ajuda com nossas finanças e, especialmente, patrocina nossas mesquitas e madrassas (centros educacionais religiosos). Aqui, o salafismo, uma versão fundamentalista do Islã, está sendo ensinado e difundido."
 saudi_aid_idea_TT: "Renda adicional: $§G0.002§! por 10 milhões de pessoas"
 cybercaliphate: "O cibercalifado"
 cybercaliphate_desc: "Hackers pró Estado Islâmico e propagandistas digitais estão tentando propagar sua ideologia online e conduzindo guerra cibernética, como ataques DOS contra sites importantes."
 katib_hezbollah: "Kata'ib Hezbollah"
 katib_hezbollah_desc: "Longe de ser mais apenas um grupo de milícia libanesa, o Hezbollah se expandiu para o Oriente Médio e, com a ajuda iraniana, estabeleceu representantes. O Kata'ib Hezbollah é uma milícia xiita iraquiana muito grande e bem treinada."
 syrian_hezbollah: "Hezbollah sírio"
 syrian_hezbollah_desc: "O Hezbollah sírio consiste em várias milícias xiitas sírias que aderem à doutrina iraniana velayat-e faqih. Financiada pelo Irã e treinada pelo Hezbollah libanês."
 qatar_expat: "Demografia do Catar"
 qatar_expat_desc: "Apenas 12% da população do Catar são cidadãos do Catar, sendo o restante trabalhadores estrangeiros. , com condições de vida sugeridas como exploradoras e abusivas".
 saudi_expat: "Demografia Saudita"
 saudi_expat_desc: "Apenas 70% da população da Arábia Saudita são cidadãos sauditas, sendo o restante trabalhadores estrangeiros. A maioria dos sauditas adultos trabalha no governo, com quase todos os trabalhos industriais e de serviços realizados por estrangeiros. O tratamento dado a esses trabalhadores estrangeiros tem sido duramente criticado nos últimos anos, com condições de vida sugeridas como exploradoras e abusivas".
 omani_expat: "Dados demográficos de Omã"
 omani_expat_desc: "Apenas 64% da população de Omã são cidadãos de Omã, sendo o restante trabalhadores estrangeiros. A maioria dos omanis adultos trabalha no governo, com quase todos os empregos industriais e de serviços sendo feitos por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido duramente criticado em últimos anos, com condições de vida sugeridas como exploradoras e abusivas".
 uae_expat: "Demografia dos Emirados"
 uae_expat_desc: "Apenas 11% da população dos Emirados Árabes Unidos são cidadãos dos Emirados, sendo o restante trabalhadores estrangeiros. A maioria dos emirados adultos trabalha no governo, com quase todos os empregos industriais, comerciais e de serviços realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido duramente criticado nos últimos anos, com condições de vida sugeridas como exploradoras e abusivas".
 kuwait_expat: "Demografia do Kuwait"
 kuwait_expat_desc: "Apenas 29% da população do Kuwait são cidadãos do Kuwait, sendo o restante trabalhadores estrangeiros. A maioria dos kuaitianos adultos trabalha no governo, com quase todos os trabalhos industriais e de serviços feitos por estrangeiros. O tratamento dado a esses trabalhadores estrangeiros tem sido duramente criticado em últimos anos, com condições de vida sugeridas como exploradoras e abusivas".
 bahraini_expat: "Demografia do Bahrein"
 bahraini_expat_desc: "Apenas cerca de metade da população do Bahrein são cidadãos do Bahrein, sendo o restante trabalhadores estrangeiros. A maioria dos adultos do Bahrein trabalha no governo, com quase todos os empregos industriais e de serviços sendo feitos por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido duramente criticado em últimos anos, com condições de vida sugeridas como exploradoras e abusivas".
 iranian_aid: "Ajuda iraniana"
 iranian_aid_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de administrar nosso governo e forças armadas, mas o Irã também tenta usar essa ajuda para influenciar nossa política.\n\n§REsta ideia será removida se nosso PIB per capita for superior a $ 17k§!"
 iranian_aid_idea_TT: "Renda adicional: §G0,2%§! do nosso PIB"
 iranian_aid_custom: "Ajuda Iraniana"
 iranian_aid_custom_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de administrar nosso governo e nossas forças armadas, mas o Irã também tenta usar essa ajuda para influenciar nossa política."
 iranian_aid_custom_TT: "Renda adicional: §G0.2%§! do nosso PIB"
 LoAS_member: "Membro da Liga Árabe"
 LoAS_member_desc: "A Liga Árabe é um conselho de Estados Árabes, destinado a promover a cooperação política e o comércio bilateral."
 restoring_hope: "Restaurando a Esperança"
 restoring_hope_desc: "A Operação Restaurando a Esperança é uma campanha liderada pela Arábia Saudita para trazer a paz ao Iêmen por meio de uma solução política, enquanto ajuda as forças iemenitas."
 sadrist_militias: "Movimento Sadrista"
 sadrist_militias_desc: "Saraya al-Salam, a última encarnação do Exército Madhi, é a milícia do Movimento Sadrista que luta na linha de frente junto com o Exército iraquiano. Seu líder, Muqtada al-Sadr, é um popular clérigo e político xiita iraquiano que herdou seu movimento de seu pai popular. Sua plataforma é baseada em um coquetel de islamismo xiita político, antiamericanismo, independência iraquiana da influência iraniana e nacionalismo populista iraquiano."
 idea_focus_industrial_development_program: "Programa de Desenvolvimento Industrial"
 idea_focus_industrial_development_program_desc: ""

 #coisasglobais
 multi_ethnic_state_idea: "Estado multiétnico"
 multi_ethnic_state_idea_desc: "Há um ditado; \"Unidade na diversidade\" - no entanto, na maioria das vezes, grandes grupos minoritários tendem a gravitar em busca de maior autonomia ou independência absoluta."
 consumption_econemy: "Economia de consumo"
 consumption_econemy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como uma porcentagem de seu produto interno bruto, em oposição aos outros principais componentes do PIB."
 export_econemy: "Economia orientada para a exportação"
 export_econemy_desc: "Exportadores de commodities incluem países com grandes depósitos de recursos naturais ou grandes extensões de terras agrícolas, com populações muito pequenas para usar todos os seus próprios recursos."
 bankrupcy: "Falência!"
 limited_power_projection: "Capacidade limitada de projeção de energia"
 limited_power_projection_desc: "Este país estabeleceu uma ou mais bases militares em países estrangeiros, mas ainda não conseguiu se estabelecer como uma potência verdadeiramente global."
 significant_power_projection: "Capacidade de projeção de poder significativo"
 significant_power_projection_desc: "Este país mantém uma capacidade substancial de projetar seu poder militar no exterior através de várias bases militares. No entanto, seu poder é principalmente limitado a regiões específicas."
 massive_power_projection: "Capacidade de projeção de poder massivo"
 massive_power_projection_desc: "Este país é uma superpotência global com uma enorme rede de bases militares que se estende por todo o globo. É capaz de enviar suas forças a qualquer momento para qualquer lugar do mundo."

 #China
 party_before_country: "Festa antes do país"
 party_before_country_desc: "A principal lealdade do Exército Popular de Libertação é para com o partido comunista da China. Essa lealdade é assegurada com treinamento ideológico rigoroso e quadros políticos com cargos importantes nas forças armadas."
 zhonghua: "Coexistência pacífica"
 zhonghua_desc: "Desde a fundação da República Popular, a política externa chinesa tem sido guiada pelos Cinco Princípios da Coexistência Pacífica. Esses princípios incluem respeito mútuo pela soberania e integridade territorial, não agressão mútua, não interferência nos assuntos internos de outros estados, igualdade e benefício mútuo e coexistência pacífica. Como resultado desses princípios, a China manteve uma postura anti-intervencionista enquanto defendia a soberania do estado da Vestfália."
 chabuduo: "Chabuduo"
 chabuduo_desc: "Chabuduo - ou \"Perto o suficiente\", é a arte chinesa única de cortar atalhos para ficar rico rapidamente - por bem ou por mal. Isso é influenciado pela importância do dinheiro na cultura tradicional, juntamente com experiências traumáticas nos tempos maoístas, como o 'Grande Salto Adiante'. Esta sociedade, obcecada em construir riqueza e ostentar essas riquezas para os outros, criou muitos problemas sociais e ambientais, mas também garante que as pessoas trabalhem duro para melhorar sua posição na vida."
 CHI_PLA_Business_Ventures: "PLA Business Ventures"
 CHI_PLA_Business_Ventures_desc: "Desde um começo modesto na década de 1970, para suprir a falta de financiamento militar, as atividades comerciais do Exército Popular de Libertação da China (PLA) agora se desenvolveram em um verdadeiro império comercial. Quase todos os setores da economia em rápida expansão da China têm seus quota de empresas militares. Cada vez mais, as maiores dessas empresas estão começando a se assemelhar aos chaebols, os conglomerados que dominam a economia da República da Coreia."
 CHI_PLA_Business_Ventures2: "Declínio de PLA Business Ventures"
 CHI_PLA_Business_Ventures2_desc: "Sob a direção do governo, os membros do PLA estão fechando suas empresas lucrativas e se concentrando estritamente em seus deveres militares."
 one_child_policy: "Política de filho único"
 one_child_policy_desc: "Concebida como uma forma de limitar o crescimento populacional da China, a política do filho único é uma tentativa controversa e ambiciosa do governo chinês de controlar o tamanho da população chinesa. sobre o crescimento populacional é contestado, os efeitos substanciais da política na sociedade chinesa são inegáveis."
 factional_politics_balanced: "Política Faccional - Equilibrado"
 factional_politics_balanced_desc: "A luta pelo poder entre os populistas que vêm das províncias rurais e os elitistas das áreas mais urbanas e urbanizadas da China diminuiu e os membros de ambos os lados concordam que o compromisso é o melhor caminho a seguir para garantir o futuro da China."
 factional_politics_populist: "Política Faccional - Domínio da Liga Juvenil"
 factional_politics_populist_desc: "Defensores de políticas populistas, como ex-alunos da Liga da Juventude Comunista, atualmente determinam a política nacional chinesa. Isso desafia os interesses estabelecidos em favor dos pobres rurais, mas não favorece o crescimento econômico."
 factional_politics_elitist: "Política Faccional - Shanghai Clique Dominance"
 factional_politics_elitist_desc: "Membros da facção mais pró-negócios e pró-desenvolvimento da política chinesa detêm as rédeas do poder. Isso ajuda o crescimento e o desenvolvimento, mas torna mais difícil obter apoio entre os pobres rurais e combater a corrupção."
 three_represents: "Três Representações"
 three_represents_desc: "Os “Três Representantes” é uma teoria do que o Partido Comunista representa conforme apresentado por Jiang Zemin. A teoria afirma que o Partido Comunista deve ser representante de forças produtivas sociais avançadas, cultura avançada e os interesses da maioria. As implicações dessa teoria são uma maior aceitação pelo Partido Comunista da crescente classe empresarial da China, levando-o a ser criticado em algumas áreas por se afastar do marxismo e do pensamento de Mao Zedong."
 scientific_outlook_on_development: "Perspectivas científicas sobre o desenvolvimento"
 scientific_outlook_on_development_desc: "De muitas maneiras, uma reação de Hu Jintao contra o foco centrado no crescimento dos "Três Representações" de Jiang Zemin, a "Perspectiva Científica sobre o Desenvolvimento" é a base teórica do governo de Hu, que se concentra no crescimento sustentável que minimiza a poluição ambiental e desigualdade socioeconômica".
 zeng_qinghong_thought: "Pensamento Zeng Qinghong"
 zeng_qinghong_thought_desc: "Com base nos "Três Representantes" de Jiang Zemin, Zeng formulou uma nova base ideológica para o PCCh, que enfatiza o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong exige um partido mais responsável e transparente que pode ser percebido como mais representativo e legítimo pelo povo chinês. A chave para essa teoria é a ideia do “olhar do povo” e como os dirigentes do partido só podem maximizar os interesses do país quando trabalham sob esse olhar."
 xi_jinping_thought: "Pensamento de Xi Jinping"
 xi_jinping_thought_desc: "A contribuição de Xi Jinping para a base teórica do governo do PCCh é aquela que estabelece um grande número de objetivos elevados para o partido e o país daqui para frente. O que diferencia essa teoria específica da maioria dos predecessores de Xi é a extensão cuja adesão a essa ideologia está ligada à lealdade. Lealdade ao partido, lealdade ao país, mas também significativamente, lealdade ao próprio Xi Jinping."
 chongqing_model: "O Modelo Chongqing"
 chongqing_model_desc: "O Modelo de Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla gama de políticas sociais e econômicas, incluindo campanhas \"strike black\" e \"sing red\" que envolvem o combate ao crime organizado e cantando canções comunistas, respectivamente. O modelo também representa um ligeiro afastamento das políticas de liberalização do mercado da China, com forte ênfase na distribuição equitativa e nas empresas estatais."
 nanjie_model: "O Modelo Nanjie"
 nanjie_model_desc: "Em muitos aspectos, um desenvolvimento do modelo de Chongqing, o modelo de Nanjie retém muitos elementos da teoria original de Bo, mas baseia-se no exemplo da vila de Nanjie, um reduto do maoísmo que mantém um sistema coletivista. O modelo de Nanjie de Bo apela à China para prestar atenção O exemplo de Nanjie e deixar para trás o capitalismo e o livre mercado em favor do verdadeiro socialismo."
 open_nation: "Governo Reformista"
 open_nation_desc: "Embora o autoritarismo tenha servido bem ao nosso país nas últimas décadas, devemos nos adaptar ao mundo ao nosso redor. No século 21 globalizado, pouco podemos fazer além de nos abrir para o resto do mundo e liberalizar nossa política doméstica ."
 open_nation_finish: "Governo Liberal"
 open_nation_finish_desc: "Nosso povo merece a liberdade de se expressar, participar do processo político e formar suas próprias opiniões com base em múltiplas fontes de informação."
 censored_nation: "Governo repressivo"
 censored_nation_desc: "Embora reconheçamos a impraticabilidade de desligar completamente nosso povo do resto do mundo e doutriná-lo em massa, ainda devemos controlar e moderar o que eles estão expostos. Nosso povo não pode ser verdadeiramente livre em um sistema onde qualquer fonte de instabilidade pode se tornar uma ameaça à sua segurança devido a uma abordagem excessivamente negligente ao discurso político."
 closed_nation: "Governo totalitário"
 closed_nation_desc: "Para preservar a estabilidade da nação e manter nossa soberania nacional, restringimos completamente o acesso à internet e exercemos controle direto sobre todas as outras formas de mídia. A dissidência não pode ser tolerada."
 legacy_of_1949: "Legado de 1949"
 legacy_of_1949_desc: "O fim da Guerra Civil Chinesa em 1949 viu o Guomindang Nacionalista (GMD) e seus apoiadores fugirem para a província insular de Taiwan. O legado deste evento, combinado com um movimento taiwanês nativista local, levou a uma forte rejeição de reunificação com o continente pela maioria dos cidadãos taiwaneses."
 legacy_of_1949_1: "Legado de 1949"
 legacy_of_1949_1_desc: "O fim da Guerra Civil Chinesa em 1949 viu o Guomindang Nacionalista (GMD) e seus apoiadores fugirem para a província insular de Taiwan. O legado deste evento, combinado com um movimento taiwanês local e nativista, levou a uma forte rejeição de reunificação com o continente pela maioria dos cidadãos taiwaneses."
 Lacks_International_Recognition_Taiwan: "Falta Reconhecimento Internacional"
 Lacks_International_Recognition_Taiwan_desc: "A capacidade da República da China para conduzir a política externa é severamente limitada pela falta de reconhecimento internacional, uma vez que a maioria dos Estados optou por reconhecer a República Popular da China, sua rival ao título de representante legítimo do povo chinês . A ROC tem procurado manter a lealdade dos poucos estados que continuam a reconhecê-la, mas está travando uma batalha perdida. Dois outros caminhos se abrem para este país que não é um país - eventualmente reunificar-se com o continente chinês, ou seguir em frente sozinho e busca ser reconhecido não como a República da China, mas como uma República independente de Taiwan."
 china_travel_ban: "Turismo chinês restrito"
 china_travel_ban_desc: "Como parte de uma disputa diplomática com o ROC, a China restringiu seus cidadãos de viajar para Taiwan em um esforço para prejudicar sua economia."
 legislative_yuan_occupied: "Yuan legislativo ocupado"
 legislative_yuan_occupied_desc: "Membros do Movimento Girassol liderado por estudantes ocuparam a legislatura taiwanesa após protestos contra as tentativas do governo de aprovar o controverso Acordo Comercial de Serviços Cruzados pelo Estreito (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo para a ratificação do tratado e a falta de transparência durante as negociações do mesmo, bem como o conteúdo do próprio tratado."
 joint_control_zones: "Zona de Controle Conjunto do Estreito de Taiwan"
 joint_control_zones_desc: "Uma zona de controle conjunto permite que a China e Taiwan patrulhem com mais eficácia o Estreito de Taiwan e aprimorem a eficácia das forças armadas de ambos os países."
 our_national_enemy: "Nosso inimigo histórico"
 our_national_enemy_desc: "Velhas feridas infligidas pelos japoneses ainda não foram curadas. Sua recusa em reconhecer totalmente e se desculpar pelos crimes que infligiram ao povo chinês durante a guerra sino-japonesa significa que, no futuro próximo, eles continuarão a ser inimigos dos sucessores da China comunista e nacionalista".
 ceremony_in_khentii_1: "Cerimônia em Khentii"
 ceremony_in_khentii_1_desc: "A vitória nas montanhas Khentii ainda nos inspira a recuperar a terra perdida."
 ceremony_in_khentii_2: "Cerimônia em Khentii"
 ceremony_in_khentii_2_desc: "A vitória nas montanhas Khentii ainda nos inspira a recuperar a terra perdida."
 khalkha_return: "Retorno da Mongólia Exterior"
 khalkha_return_desc: "O retorno da Mongólia Exterior torna nossa capital uma condição de segurança melhor."
 island_blockade: "Bloqueio da Ilha"
 CHI_war_preparations: "Preparativos de guerra"
 taiwanese_coup: "Golpe em andamento"
 taiwanese_coup_desc: "Elementos pró-chineses entre o governo e os militares de Taiwan estão atualmente tentando assumir o controle do governo."
 recently_acceded_to_wto: "Aderido recentemente à Organização Mundial do Comércio"
 recently_acceded_to_wto_desc: "A adesão à OMC confere uma ampla variedade de benefícios relacionados ao comércio, dando um impulso significativo à economia deste país."
 CHI_foreign_investment: "Investimento Estrangeiro Incentivado"
