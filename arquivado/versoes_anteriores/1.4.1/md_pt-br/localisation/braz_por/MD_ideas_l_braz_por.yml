 minor_power: "Poder menor"
 minor_power_desc: "Como uma Potência Menor, não estamos nem aqui nem lá na diplomacia internacional. Temos uma capacidade limitada de resistir à pressão e influência estrangeiras se fizermos disso uma prioridade, mas sofremos de habilidades muito limitadas para projetar influência no exterior.\n \nO status de poder é determinado por quanto PIB contribuímos para o total mundial, modificado por nossa §Yindependência da influência estrangeira§!. Nossa contribuição atual é §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nO necessário as contribuições para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6,5%§! para §Y$great_power$§!\nMais de §Y2,5%§ ! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos mais fortes §Y$minor_power$s§! serão classificados como §Y$regional_power$s§! se não houver §Y$superpower$s§ suficiente, §Y$great_power$s §! e §Y$large_power$s§! na região. As regiões e os números de contagem ries acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
 non_power: "Sem poder"
 non_power_desc: "Como não-potência, somos essencialmente um não-fator na diplomacia internacional, com poucos, ou nenhum, se importando com nossa posição sobre qualquer coisa. Somos ferramentas para nações soberanas mais dominantes e influentes, que com facilidade podem influenciar nossa política e sociedade.\n\nO status de poder é determinado por quanto PIB contribuímos para o total mundial, modificado por nossa §Yindependência da influência estrangeira§!. Nossa contribuição atual é §Y[?ROOT.percentage_of_global_factories|%1]§! .\n\nAs contribuições exigidas para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6,5%§! para §Y$great_power$§!\nMais de §Y2,5%§! para §Y$large_power$§!\nMais de §Y0,2%§! para §Y$minor_power$§!\nMenos de §Y0,2%§! para §Y$non_power$§ !\n\nEm cada região geográfica, um certo número dos mais fortes §Y$minor_power$s§! serão classificados como §Y$regional_power$s§! se não houver §Y$superpower$s§ suficientes!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e os números o f países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
