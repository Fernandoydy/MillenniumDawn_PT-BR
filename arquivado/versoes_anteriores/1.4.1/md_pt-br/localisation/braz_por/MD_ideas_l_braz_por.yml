 superpower: "Superpoder"
 superpower_desc: "Somos uma superpotência, com uma posição extremamente dominante no mundo - caracterizada por nossa capacidade de exercer influência e projetar poder em escala global. As superpotências têm a capacidade de alcançar plausivelmente a hegemonia global e competir pelo poder com qualquer um, superando as grandes potências tradicionais.\n\nO status de poder é determinado por quanto PIB contribuímos para o total mundial, modificado por nossa §Yindependência da influência estrangeira§!. Nossa contribuição atual é §Y[?ROOT.percentage_of_global_factories|%1]§ !.\n\nAs contribuições exigidas para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6,5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$ §!\n\nEm cada região geográfica, um certo número de §Y$minor_power$s§ mais forte será classificado como §Y$regional_power$s§! se não houver §Y$superpower$s§ suficientes! , §Y$great_power$s§! e §Y$large_power$ s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)"
