 #Russia
 russian_legacy: "Legado Russo"
 russian_legacy_desc: "Durante séculos, a Rússia seguiu seu próprio caminho em relação ao resto do mundo e raramente tomou medidas para se alinhar a alguém além de si mesma. Muitas vezes sob regime autocrático e com uma população conservadora, mudar a Rússia é um processo lento."
 SOV_idea_restalinization: "Reestalinização"
 SOV_idea_restalinization_desc: "A Rússia se desviou do caminho certo. Precisamos voltar aos caminhos de Stalin se quisermos sobreviver neste mundo e manter nossa independência."

 #Africa
 kamajors: "Kamajors"
 kamajors_desc: "Os Kamajors eram uma milícia Mende operando em Serra Leoa durante sua guerra civil. O grupo formou-se originalmente para servir como milícia a fim de proteger as aldeias dos rebeldes da RUF. No entanto, eles também eram conhecidos por lutar contra as tropas do governo, a fim de proteger as aldeias dos saques dos soldados do exército."
 blood_diamond_trade: "Comércio de Diamantes de Sangue"
 blood_diamond_trade_desc: "A principal fonte de renda tanto das forças do governo quanto dos grupos rebeldes são os diamantes, pois é a única moeda que vale no país. Muitas vezes desenterrados por meio de trabalho escravo, os diamantes são contrabandeados através da fronteira e depois vendidos como diamantes adquiridos legalmente. Como os diamantes são usados apenas para alimentar o conflito, a população local não usufrui dos benefícios de suas riquezas."
