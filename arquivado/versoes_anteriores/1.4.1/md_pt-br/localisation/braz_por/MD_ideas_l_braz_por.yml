 idea_TUR_2001crisis: "Crise Econômica Turca"
 idea_TUR_2001crisis_desc: ""
 idea_TUR_2001crisis_recovery: "Recuperação Econômica Turca"
 idea_TUR_2001crisis_recovery_desc: ""
 visegrad_group_member: "Membro do Grupo Visegrad"
 visegrad_group_member_desc: "Este país é membro do Grupo Visegrad, uma aliança política entre a Polônia, a República Tcheca, a Eslováquia e a Hungria."
 worker_strikes_1: "Greves dos Trabalhadores"
 worker_strikes_1_desc: "Há alguma inquietação entre a força de trabalho deste país."
 worker_strikes_2: "Greves de trabalhadores consideráveis"
 worker_strikes_2_desc: "Ônibus, trens, aviões e táxis não estão circulando muito neste país. Apenas algumas fábricas estão funcionando. A força de trabalho está descontente."
 worker_strikes_3: "Grandes greves dos trabalhadores"
 worker_strikes_3_desc: "Existem situações em que as pessoas não querem trabalhar para defender uma posição política. Há uma importante questão política sendo defendida neste país."
 worker_strikes_4: "Greves desastrosas dos trabalhadores"
 worker_strikes_4_desc: "A economia nacional está à beira do colapso. O governo não parece ser capaz de fazer seu povo trabalhar."
 ZIM_disgruntled_veterans: "Veteranos descontentes"
 ZIM_disgruntled_veterans_desc: "O Zimbabwe tem problemas em manter felizes as suas antigas tropas descontentes da Guerra Bush da Rodésia contra os estados do apartheid da Rodésia e da África do Sul. Estes soldados, na sua maioria milicianos negros das antigas forças da ZANU, estão frequentemente desempregados e frustrados e a sua raiva é muitas vezes materializada como violência pesada contra a minoria branca e contra os negros que se manifestam a favor de relações raciais amigáveis."
 idea_united_nations_sanctions: "Sanções da ONU"
 idea_united_nations_sanctions_desc: "Este país é alvo de sanções econômicas e políticas coordenadas pelos membros do Conselho de Segurança das Nações Unidas."


