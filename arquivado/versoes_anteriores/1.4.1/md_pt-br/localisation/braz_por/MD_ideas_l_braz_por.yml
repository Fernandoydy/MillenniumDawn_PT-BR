 civil_war_disorganised_military_1: "Militar Descontrolado"
 civil_war_disorganised_military_1_desc: "O início da guerra civil nos deixou sem contato com nossos militares. Não temos certeza de quem está do lado de quem, onde estão localizados nossos depósitos de suprimentos ou quem ainda nos fornece armas.\n\n§RQuando essa ideia expirar, a situação melhorará um pouco.§!\n\nStatus militar atual: \n§YDescontrolado§!\nCaótico\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_2: "Militar Caótico"
 civil_war_disorganised_military_2_desc: "Embora tenhamos nos recuperado do choque inicial da guerra civil, as coisas ainda estão bastante caóticas, com cadeias de comando confusas e logística mal administrada.\n\n§RQuando essa ideia expirar, a situação melhorará um pouco.§!\n\nAtual militar status:\nDescontrolado\n§YCaótico§!\nConfuso\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_3: "Militar Confuso"
 civil_war_disorganised_military_3_desc: "Organizamos nossas forças armadas em algo mais do que apenas um grupo desorganizado de voluntários. No entanto, ainda falta liderança e nossos militares tendem a agir sem grandes estratégias ou objetivos.\n\n§RQuando essa ideia expirar, a situação melhorará um pouco.§!\n\nStatus militar atual:\nDescontrolado\nCaótico\n§ YConfuso§!\nDesorganizado\nDesordenado"
 civil_war_disorganised_military_4: "Militar Desorganizado"
 civil_war_disorganised_military_4_desc: "O pior da confusão inicial passou e nossos militares estão agindo como um exército de verdade agora.\n\n§RQuando essa ideia expirar, a situação melhorará um pouco.§!\n\nStatus militar atual:\nDescontrolado\nCaótico \nConfuso\n§YDesorganizado§!\nDesordenado"
 civil_war_disorganised_military_5: "Militar Desordenado"
 civil_war_disorganised_military_5_desc: "Nossos militares estão quase de volta ao seu status profissional pré-guerra civil. O maior desafio agora é combinar e integrar todas as várias milícias que reunimos ao longo do caminho.\n\n§RQuando essa ideia expirar, a situação melhorará um pouco.§!\n\nStatus militar atual:\nDescontrolado\nCaótico \nConfuso\nDesorganizado\n§YDesorganizado§!"