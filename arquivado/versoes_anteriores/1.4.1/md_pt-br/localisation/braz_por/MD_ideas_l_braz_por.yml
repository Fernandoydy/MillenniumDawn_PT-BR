 #Turkey ideas
 pkk_terror_idea: "Insurgência do PKK"
 pkk_terror_idea_desc: "O Partido dos Trabalhadores do Curdistão ou Partiya Karkaren Kurdistan em curdo, é um grupo separatista curdo militante de esquerda que atua na Turquia desde a década de 1970. Alegando lutar pela autodeterminação curda, seus ataques continuam a ceifar muitas vidas, muitas vezes empregando estratégias terroristas."
 sympathetic_professors: "Simpáticos professores universitários"
 sympathetic_professors_desc: "Muitos de nossos professores universitários e acadêmicos têm opiniões políticas comunistas ou socialistas e, portanto, apóiam e encorajam pontos de vista simpáticos à insurgência do PKK."
 sympathetic_professors_dealt_with: "Professores antipáticos"
 sympathetic_professors_dealt_with_desc: "Professores que antes simpatizavam com o PKK foram expurgados ou convencidos a não criticar as atividades antiterroristas do governo."
 outposts_problem: "Problema dos Postos Avançados"
 outposts_problem_desc: "De vez em quando recebemos notícias de que um ou mais de nossos postos avançados estão sendo atacados no leste. Isso está nos custando muitas vidas e prejudicando a credibilidade política de nosso governo."
 outposts_strenghtened_1: "Postos avançados I"
 outposts_strenghtened_1_desc: "Conseguimos o dinheiro necessário e elaboramos projetos para nossos novos postos avançados nas regiões orientais. Podemos começar a trabalhar agora."
 outposts_strenghtened_2: "Postos avançados II"
 outposts_strenghtened_2_desc: "Como projeto-piloto, a construção de alguns de nossos novos postos avançados começou, embora os terroristas também estejam cientes de nossos projetos e tentem nos atrasar. Nenhuma redução aparente de suas atividades ainda."
 outposts_strenghtened_3: "Postos avançados III"
 outposts_strenghtened_3_desc: "Nossas posições mais vulneráveis foram fortalecidas com novas estruturas. Eles não estão mais sujeitos a ataques frequentes ou são capazes de repeli-los. A oposição não pode mais se opor aos nossos planos sobre postos avançados agora."
 outposts_strenghtened_4: "Postos avançados IV"
 outposts_strenghtened_4_desc: "Antigos postos avançados de que não precisávamos foram agora desmantelados. Isso libera muitos recursos e mão de obra para outros projetos."
 outposts_strenghtened_5: "Postos avançados V"
 outposts_strenghtened_5_desc: "Nossa inteligência observa que os terroristas estão tendo dificuldade para encontrar rotas terrestres simples para linhas de abastecimento e contrabando. Represas táticas foram uma ideia incrível."
 outposts_strenghtened_6: "Postos avançados VI"
 outposts_strenghtened_6_desc: "Todas as medidas necessárias sobre postos avançados estacionários foram tomadas. Nenhum ataque terrorista contra eles foi relatado por um tempo agora."
 air_strike_cooldown: "Recarga do Ataque Aéreo"
 security_cooldown: "Recarga da Ofensiva Terrestre"
 kurds_want_independence: "A Questão Curda"
 kurds_want_independence_desc: "A Turquia tem uma grande minoria curda, fortemente concentrada na parte sudeste do país. Ao longo da história da República, eles sofreram desproporcionalmente com pobreza, violência e discriminação. Se não melhorarmos a situação nas regiões curdas, muitos podem cair nos braços de grupos terroristas, como o PKK."
 protest_thingy: "Pressão Política"
 protest_thingy_desc: "Não podemos fazer nenhuma operação militar por algum tempo desde que algumas nações estrangeiras emitiram um protesto diplomático que afirma que estamos cometendo um genocídio"
 treat_wounds: "Recuperando-se do último ataque"
 treat_wounds_desc: "Sofremos um grande dano com o ataque recente, é hora de parar todo o resto e focar em reparar o dano"
 kurdish_language_problem: "Língua curda Xenofobia"
 kurdish_language_solutions_1: "Xenofobia curda"
 kurdish_language_solutions_2: "Liberdade da Língua Curda"
 kurdish_language_solutions_3: "Escolas e universidades curdas"
 kurdish_language_solutions_4: "Canais de TV curdos permitidos"
 kurdish_language_solutions_5: "Canal oficial da TV estatal curda"
 
 #idéias do ISIS
 isis_sleeper_cell_idea: "Células adormecidas ISIS"
 isis_sleeper_cell_idea_desc: "Malditos terroristas se infiltraram em nosso país de alguma forma e causando problemas. Precisamos acabar com eles antes que causem mais sangue, lágrimas e sofrimento"


 #Polônia
 #Novas ideias polonesas
 POL_2000_social_program: "Programa Social Finalizado"
 POL_2000_social_program_desc: "Os últimos esforços pré-eleitorais para concluir nosso programa social obtiveram algum sucesso."
 POL_social_program_focus: "Foco Social"
 POL_social_program_focus_desc: "Vários programas e doações para ajudar os necessitados são o cerne da nossa política social."
 POL_new_ideals_idea: "Novos ideais"
 POL_new_ideals_idea_desc: "A Polónia do século XXI precisa de ideias novas e liberais, temos de garantir que a democracia prevaleça na nossa casa."
 POL_reuse_central_planning_idea: "Programa de Planejamento Central"
 POL_reuse_central_planning_idea_desc: "Enquanto os comunistas ocupavam nosso país, obtivemos sucesso moderado em alguns campos. Podemos reutilizar o que havia de bom nele em certas áreas, enquanto obtemos todas as vantagens da economia de mercado em todos os outros campos."
 POL_christian_state_1: "Estado cristão"
 POL_christian_state_1_desc: "O cristianismo é parte de nossa cultura. Ele representa nossos valores fundamentais como pessoas."
 POL_christian_state_2: "Estado Cristão Forte"
 POL_christian_state_2_desc: "O catolicismo é a religião do nosso estado. Ele nos guia em tempos difíceis, nos mostra o que é bom e o que não é."
 POL_liberal_state: "Estado Progressista"
 POL_liberal_state_desc: "Nossa pátria não deve mais ser orientada para trás. Deve se concentrar no progresso e na prosperidade."
 POL_tax_cuts: "Redução de impostos de construção"
 POL_tax_cuts_desc: "Com alguns fundos redirecionados, podemos obter melhores resultados em nossos programas de construção."
 POL_social_development_priority_idea: "Prioridade do Desenvolvimento Social"
 POL_social_development_priority_idea_desc: "Fizemos do desenvolvimento social e programas relacionados nosso foco principal por enquanto, e com certeza valerá a pena."
 POL_improved_administration: "Administração aprimorada"
 POL_improved_administration_desc: "Nossa administração simplificada e reformada pode lidar facilmente com os fardos dos cidadãos e do país como um todo."
 POL_contruction_taxes: "Redução de impostos de construção"
 POL_contruction_taxes_desc: "Medidas tomadas para melhorar os projetos de construção em todo o país."
 POL_eu_state: "Um verdadeiro Estado da UE"
 POL_eu_state_desc: "Nossas decisões mudaram o país, que agora é verdadeiramente um estado da UE."
 POL_fixed_brain_drain: "Dreno cerebral corrigido"
 POL_fixed_brain_drain_desc: "Conseguimos consertar nosso problema de fuga de cérebros, embora principalmente às custas de outros estados menos desenvolvidos."
 POL_housing_focus: "Foco em Projetos Habitacionais"
 POL_housing_focus_desc: "Habitação acessível é sempre a chave para o desenvolvimento bem gerido e prosperidade."
 POL_new_farms_market: "Novo mercado para fazendas"
 POL_new_farms_market_desc: "Com novas conexões, novos mercados surgem, então nos certificamos de obter um bom impulso para fazendas atrasadas."
 POL_ifv_production: "Produção simplificada de IFV"
 POL_ifv_production_desc: "Com nossos aliados, conseguimos obter sucesso na produção de veículos militares."
 POL_joint_russian_assets: "Recursos russos conjuntos"
 POL_joint_russian_assets_desc: "A ajuda russa e a experiência industrial militar nos permitem nos destacar no desenvolvimento da indústria militar."
 POL_promoted_industrial_quality: "Qualidade Industrial Promovida"
 POL_promoted_industrial_quality_desc: "Novos padrões, bem como campanhas de promoção, nos ajudam a motivar os trabalhadores a melhorar seus hábitos de trabalho."
 POL_modernization_and_tradition: "Modernização e Tradição"
 POL_modernization_and_tradition_desc: "As tradições não nos impedem de inovar. Precisamos manter nosso foco em combinar esses valores."
 POL_political_schism: "Cisma Político"
 POL_political_schism_desc: "A turbulência política causou uma grande desunião em nossa sociedade."
 POL_fourth_rp: "Quarta República"
 POL_fourth_rp_desc: "Conseguimos estabelecer um grande sucessor do Rzeczpospolita, destinado à glória."
 POL_united_nationalists: "Nacionalistas Unidos"
 POL_united_nationalists_desc: "Diferentes movimentos nacionalistas colocaram suas diferenças de lado para tomar o poder."
 POL_nationalists_squads: "Esquadrões Nacionalistas"
 POL_nationalists_squads_desc: "Os esquadrões nacionalistas estão se reorganizando como parte do movimento de direita."
 POL_political_violence: "Violência Política"
 POL_political_violence_desc: "A violência política aumentou e o modo de vida normal é apenas uma memória."
 POL_reformed_ministry: "Ministério de Relações Exteriores reformado"
 POL_reformed_ministry_desc: "O Ministério das Relações Exteriores foi redirecionado para servir aos interesses nacionais."
 POL_economical_comitee_idea: "Comitê Econômico"
 POL_economical_comitee_idea_desc: "O Comitê Econômico supervisiona a nacionalização da indústria e regula o mercado."
 POL_inner_network_idea: "Rede interna"
 POL_inner_network_idea_desc: "A rede interna de agentes e informantes está protegendo os interesses do Estado."
 POL_paramilitary_organization_idea: "Grupos Paramilitares"
 POL_paramilitary_organization_idea_desc: "Vários grupos paramilitares ajudam a reforçar as fileiras do exército, se necessário."
 POL_military_youth: "Legião Juvenil"
 POL_military_youth_desc: "A Legião Juvenil é a maior organização paramilitar juvenil do estado polonês, que visa militarizar jovens e jovens."
 POL_propaganda_ministry_idea: "Ministério da Propaganda"
 POL_propaganda_ministry_idea_desc: "O ministério da propaganda ajuda a combater a influência nociva do Ocidente. Divulgando exclusivamente a verdade, é claro."
 POL_nationalist_research_small: "Cooperação científica limitada"
 POL_nationalist_research_small_desc: "O estado polonês conseguiu alcançar alguma forma de cooperação científica em sua aliança."
 POL_nationalist_research_medium: "Cooperação Científica"
 POL_nationalist_research_medium_desc: "O estado polonês administrou uma cooperação científica adequada em sua aliança."
 POL_nationalist_research_large: "Cooperação Científica Ampla"
 POL_nationalist_research_large_desc: "O estado polonês conseguiu alcançar ampla cooperação científica em sua aliança."
 POL_nationalist_full_social_support: "Apoio social completo"
 POL_nationalist_full_social_support_desc: "Apoio total para programas sociais foi definido como meta do estado."
 POL_nationalist_limited_social_support: "Apoio social limitado"
 POL_nationalist_limited_social_support_desc: "Alguns recursos foram redirecionados para apoiar os necessitados."
 POL_communist_strike: "Greve Geral"
 POL_communist_strike_desc: "Muitos trabalhadores abandonaram seus locais de trabalho e se reuniram nos centros de suas cidades para apoiar a Frente Vermelha."
 POL_military_focus: "Foco Militar"
 POL_military_focus_desc: "O país concentrou a maior parte de seus recursos disponíveis na construção e produção militar."
 POL_civilian_focus: "Foco Civil"
 POL_civilian_focus_desc: "Muito é feito para garantir o melhor e mais suave processo de construção em todas as escalas."
 POL_centralized_rule_idea: "Regra Centralizada"
 POL_centralized_rule_idea_desc: "Planos, ideias, ordens, tudo vem de comitês e organizações centralizadas."
 POL_comm_agile_control: "Controle ágil"
 POL_comm_agile_control_desc: "Uma quantidade considerável de autoridade foi delegada em níveis inferiores para garantir adaptabilidade."
 POL_comm_land_reform: "Reforma Agrária"
 POL_comm_land_reform_desc: "A reforma agrária contendo um grande número de leis e restrições menores visa reinstalar os sindicatos agrícolas da era soviética em grande estilo, mas modernizados por natureza."
 POL_clergy_opressed: "clero oprimido"
 POL_clergy_opressed_desc: "As autoridades pressionam por leis e reformas para limitar a influência da Igreja na sociedade."
 POL_prepare_for_worst_idea: "Preparando-se para o pior"
 POL_prepare_for_worst_idea_desc: "Um grande esforço para fortificar e armar o país está em pleno andamento."
 POL_external_relations_revision_idea: "Revisão de relação externa"
 POL_external_relations_revision_idea_desc: "Diplomatas são chamados e revogados, conferências são feitas e cabeças estão rolando. Apenas mais uma reforma."
 POL_leftist_propaganda_idea: "Propaganda de esquerda"
 POL_leftist_propaganda_idea_desc: "Os principais recursos de mídia online e offline estão promovendo uma agenda radical, principalmente no quadro do marxismo e do socialismo, mas sempre anti-UE em sua natureza."
 POL_women_economy: "Mulheres na Economia"
 POL_women_economy_desc: "Uma série de leis e sindicatos foram criados para garantir a igualdade no local de trabalho para as mulheres."
 POL_construction_reform: "Processo de construção reformado"
 POL_construction_reform_desc: "Os sindicatos da construção instalados apenas recentemente agora controlam a maioria dos principais canteiros de obras em um país."
 POL_quality_control_idea: "Controle de qualidade local"
 POL_quality_control_idea_desc: "Recentemente, o governo fez um grande esforço para garantir a qualidade superior de uma vasta gama de produtos."
 POL_speed_development_idea: "Desenvolvimento de alta velocidade"
 POL_speed_development_idea_desc: "Com os recentes esforços para aumentar a velocidade de muitos projetos iniciados nos últimos anos, agora está claro que as negociações acabaram levando a alguma ação e controle."
 POL_increase_research_funding_idea: "Aumento do financiamento de pesquisa"
 POL_increase_research_funding_idea_desc: "Número de bolsas e programas sociais ajudam a organizar uma cultura científica melhor."
 POL_red_dream_emerging_buff: "Influência vermelha"
 POL_red_dream_emerging_buff_desc: "A noção de rejeitar os ideais ocidentais e retornar ao modo de pensar um tanto antigo é amplamente apoiada pelos diferentes partidos de esquerda."
 POL_sre_low_effort: "Baixo foco industrial"
 POL_sre_low_effort_desc: "As capacidades industriais são orientadas para o que resta da economia de mercado, com apenas algumas fábricas realmente trabalhando para uma cota anual."
 POL_sre_medium_effort: "Foco Industrial Médio"
 POL_sre_medium_effort_desc: "Uma quantidade considerável de fábricas está focada em atingir a cota anual com outras ainda ocupadas com a produção de bens de consumo."
 POL_sre_max_effort: "Grande Foco Industrial"
 POL_sre_max_effort_desc: "Quase todos os recursos disponíveis estão trabalhando sob controle direto de um estado. O que sobra geralmente está ocupado produzindo pequenos bens para a população local."
 POL_sre_lowest_success: "Despencando na economia do estado"
 POL_sre_lowest_success_desc: "Falhando em cumprir um plano por vários anos consecutivos, agora não está claro como a economia ainda consegue operar."
 POL_sre_low_success: "Falando na economia do estado"
 POL_sre_low_success_desc: "Com algumas cotas não atendidas, as fábricas carecem de ferramentas e materiais para funcionar adequadamente, e isso resulta em considerável desaceleração da economia."
 POL_sre_medium_success: "Economia do Estado Estável"
 POL_sre_medium_success_desc: "Embora longe de seu potencial, atualmente as fábricas estatais estão funcionando com a velocidade e eficácia esperadas, fornecendo economia de forma constante com os bens necessários."
 POL_sre_high_success: "Economia estadual em crescimento"
 POL_sre_high_success_desc: "Com as fábricas conseguindo superar o que se espera delas, toda a economia está experimentando sinais de excelência e crescimento."
 POL_sre_highest_success_desc: "A economia do estado é agora um instituto de ponta. Ele fornece tudo o que é necessário e certamente ajudará na expansão industrial e militar."
 POL_removed_spirits: "Os ideais nacionais mudaram"
 POL_removed_spirits_desc: "Com os recentes desenvolvimentos políticos, uma quantidade considerável de esforços foi desviada para reverter programas e instituições do governo anterior, causando frustração e dor de cabeça para muitos."
 POL_paf_idea: "Forças Armadas Polonesas"
 POL_paf_idea_desc: "O legado do exército polonês garante sua eficiência de combate."
 POL_network_centric_doctrine_idea: "Doutrina Centralizada em Rede"
 POL_network_centric_doctrine_idea_desc: "A guerra centrada em rede é a espinha dorsal do desenvolvimento recente da teoria do exército na Polônia."
 POL_decentralized_doctrine_idea: "Foco na guerra descentralizada"
 POL_decentralized_doctrine_idea_desc: "A guerra descentralizada é a espinha dorsal do recente desenvolvimento da teoria do exército na Polônia."
 POL_quantity_small_arms_idea: "Prioridade de Quantidade de Armas Leves"
 POL_quantity_small_arms_idea_desc: "A qualidade das armas pequenas é adequada e o esforço recente para aumentar a quantidade dessas armas começa a compensar."
 POL_baltic_idea: "Policiamento Aéreo Báltico"
 POL_baltic_idea_desc: "Sorties enviadas para patrulhar a área báltica ajudam a fornecer segurança."
 POL_martime_group_idea: "Forças Navais da OTAN"
 POL_martime_group_idea_desc: "As forças navais da OTAN presentes na região ajudam a organizar uma melhor estrutura naval para a Polônia."
 POL_stealth_ships_idea: "Casacos de navios furtivos"
 POL_stealth_ships_idea_desc: "O desenvolvimento recente permitiu melhorar as capacidades furtivas de vários modelos de naves."
 POL_idea_strict_abortion: "Aborto estrito"
 POL_idea_strict_abortion_desc: "Nossas leis de aborto recentemente rígidas proporcionaram um grande aumento no crescimento populacional às custas de nossa postura política."
 POL_anti_russian_focus: "Medidas militares anti-russas"
 POL_anti_russian_focus_desc: "Precisamos consolidar nossos recursos para agir contra a Rússia."

