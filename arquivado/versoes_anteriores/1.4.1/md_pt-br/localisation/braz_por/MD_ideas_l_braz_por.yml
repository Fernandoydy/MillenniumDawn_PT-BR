 #Afeganistão
 Resolute_Support_Mission: "Missão de Suporte Resolute"
 Resolute_Support_Mission_desc: "Resolute Support Mission ou Operation Resolute Support é uma missão de treinamento, aconselhamento e assistência liderada pela OTAN composta por mais de 13.000 soldados na República Islâmica do Afeganistão, que começou em 1º de janeiro de 2015."

 Enduring_Freedom: "Operação Enduring Freedom"
 Enduring_Freedom_desc: "Operação Enduring Freedom (OEF) é o nome oficial usado pelo governo dos EUA para a Guerra Global contra o Terrorismo."

 Inherent_Resolve: "Operação Inherent Resolve"
 Inherent_Resolve_desc: "Operação Inherent Resolve (OIR) é o nome operacional dos militares dos EUA para a intervenção militar contra o Estado Islâmico do Iraque e da Síria, incluindo a campanha no Iraque e a campanha na Síria."
 Enduring_Freedom_Expansion: "Expansão da liberdade duradoura"

 Opium_Economy: "Economia do ópio"
 Opium_Economy_desc: "O ópio tem sido uma das principais culturas de rendimento no Afeganistão durante séculos. Durante o caos das últimas décadas, no entanto, e com o surgimento do comércio global de narcóticos, o cultivo de ópio no Afeganistão expandiu-se enormemente e grande parte da a economia rural agora depende da papoula. Devido a grande parte dela ser usada na criação de drogas ilegais, no entanto, é difícil para nosso governo lucrar com seu cultivo."

 hand_crafting: "Economia do artesanato"
 hand_crafting_desc: "As guerras civis são difíceis e, se quisermos, podemos abraçar o artesanato, isso nos dará mais equipamentos, mas eles terão menos confiabilidade e estarão propensos a avarias"

 warlords_idea: "Senhores da guerra"
 warlords_idea_desc: "A autoridade das forças de segurança do governo é fraca em muitas áreas deste país, com essas regiões sendo controladas por homens fortes locais. Embora esses senhores da guerra sejam nominalmente leais ao governo central, eles frequentemente brigam entre si, se envolvem em corrupção maciça , e interferir com a implementação da política do governo."

 Major_Non_NATO_Ally: "Principal aliado não-NATO"
 Major_Non_NATO_Ally_desc: "Major non-NATO ally (MNNA) é uma designação dada pelo governo dos Estados Unidos para aliados próximos que têm relações de trabalho estratégicas com as Forças Armadas dos EUA, mas não são membros da Organização do Tratado do Atlântico Norte (NATO). Enquanto o status MNNA não inclui automaticamente um pacto de defesa mútua com os Estados Unidos, mas confere uma variedade de vantagens militares e financeiras que de outra forma não seriam obtidas por países não pertencentes à OTAN".

