 ###Afeganistão Ideias
 tribal_guerrillas: "Guerrilha Tribal"
 tribal_guerrillas_desc: "Fortalecidos pela invasão soviética, os guerrilheiros tornaram-se mestres em lutar nas encostas e colinas afegãs. O uso de vastos e complexos sistemas de cavernas torna mais difícil para o inimigo eliminar todo e qualquer combatente."

 ###Ideias Armênias
 armenian_perseverance: "Perseverança Armênia"
 armenian_perseverance_desc: "Muitas civilizações surgiram e desapareceram nos últimos três milênios. Ao contrário de seus antigos amigos e inimigos, os armênios ainda perduram. Embora a Armênia histórica possa nunca mais retornar, a vontade de prosperar e permanecer firme é mais forte do que nunca."

 ###Idéias Egípcias
 full_control_of_suez: "Autoridade do Canal de Suez"
 full_control_of_suez_desc: "O Canal de Suez é controlado e operado pela Autoridade do Canal de Suez. A receita da Autoridade somente em pedágios é de 5 bilhões de dólares por ano. Embora o Canal de Suez seja, por tratados internacionais, aberto tanto para embarcações civis quanto militares, ele pode facilmente ser usado para controlar o transporte marítimo entre a Ásia e a Europa"
 full_control_of_suez_idea_TT: "Renda Adicional: $§G0.100§!"
 partial_control_of_suez: "Autoridade do Canal de Suez - Propriedade Compartilhada"
 partial_control_of_suez_desc: "O Canal de Suez é controlado e operado pela Autoridade do Canal de Suez. A receita da Autoridade somente em pedágios é de 5 bilhões de dólares por ano. Embora o Canal de Suez seja, por tratados internacionais, aberto tanto para embarcações civis quanto militares, ele pode facilmente ser usado para controlar o transporte marítimo entre a Ásia e a Europa. O Canal de Suez está atualmente sob autoridade conjunta entre dois países"
 partial_control_of_suez_idea_TT: "Renda adicional: $§G0.050§!"

 ###Ideias de Hong Kong
 entry_to_china: "Entrada na China"
 entry_to_china_desc: "Hong Kong tem uma relação única entre o continente e o Ocidente. Sua recente transferência do Reino Unido trouxe consigo costumes e práticas comerciais ocidentais. Antes das reformas de Deng, Hong Kong era o único lugar na China onde os investimentos externos podiam entrar.\n\nAgora está ocorrendo uma mudança e Hong Kong pode perder a posição única que já ocupou. Ainda assim, o mercado de ações de Hong Kong é motivo de inveja para muitas outras bolsas asiáticas."


 ###Panamanian Ideas
 full_control_of_panama: "Autoridade do Canal do Panamá"
 full_control_of_panama_desc: "A PCA (Autoridad del Canal de Panamá) é a agência do governo do Panamá responsável pela operação e gestão do Canal do Panamá. Por meio de taxas e outras operações, o estado tem acesso a uma renda estável. Sua importância estratégica também não pode ser subestimada."
 full_control_of_panama_tt: "Renda adicional: $§G0.050§!"

 #Singaporean Ideas
 gateway_to_asia: "Portal para a Ásia"
 gateway_to_asia_desc: "A localização estratégica da cidade-estado no estreito de Malaca quantifica a influência da nação globalmente. O comércio de leste a oeste passa por essa importante conjuntura, e muitos milhares de empresas têm suas sedes regionais na cidade.\n\nO ambiente favorável aos negócios e a excelente localização fazem com que Cingapura soque bem acima de seu próprio peso."

 ###Various
 asian_tigers_legacy: "O Legado dos Quatro Tigres Asiáticos"
 asian_tigers_legacy_desc: "As quatro economias da Coréia do Sul, Taiwan, Cingapura e Hong Kong tiveram um crescimento sem precedentes na última parte do século passado. Seus negócios, por meio de uma combinação de intervenções de mercado e do Estado, criaram economias que avançavam rapidamente.\n\nSeus dias de glória foram interrompidos após a crise financeira asiática de 1997. Ao contrário de outros países afetados, suas economias ainda são relativamente produtivas."
 asian_crisis: "Crise Financeira Asiática de 1997"
 asian_crisis_desc: "A crise econômica que se abateu sobre o desenvolvimento do leste e sudeste da Ásia jogou décadas de crescimento pelo ralo. A perda de confiança nas moedas nacionais ainda atormenta os bancos centrais até hoje. A dívida pública e privada também disparou.\n\nLições dolorosas foram aprendidas, as reformas econômicas indesejadas do passado estão em pleno andamento. Cada país foi atingido de forma diferente e cada um tem suas próprias soluções.\n\nO fluxo de investimentos para os países afetados já foi metade da soma total do mundo, mas agora vai para [CHI.GetFlag] China e outros lugares."
 int_investment_china: "Reunindo Investimentos Internacionais"
 int_investment_china_desc: "Após a crise econômica asiática, os investidores optaram por desviar seus investimentos para outros mercados e principalmente para o nosso.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! em caso de §HGuerra§!."

