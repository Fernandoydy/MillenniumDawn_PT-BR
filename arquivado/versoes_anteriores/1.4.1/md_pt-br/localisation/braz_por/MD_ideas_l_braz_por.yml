 EST_russian_minority_desc: "Os russos são o segundo maior grupo étnico na Estônia, representando cerca de 25% da população. Alguns deles exigem laços mais estreitos com a Rússia, enquanto alguns dos estonianos se opõem fervorosamente a eles. Essa tensão étnica pode muito bem levar a tumultos. Também pode ser usado pela Rússia para uma possível anexação em Ida-Virumaa."
 FIN_king_donatus: "Rei Donatus da Finlândia"
 FIN_king_donatus_desc: "Quando o governo finlandês restaurou o trono dos reis da Finlândia nascidos na Alemanha, Donatus foi escolhido para se tornar o monarca constitucional do povo finlandês. Inicialmente impopular, Donatus, que agora mora em Helsinque, está trabalhando duro para aprender finlandês e ainda ganha dinheiro com seu trabalho como economista, apresentando-se como um monarca do povo. Sua dedicação e felicidade genuína estão lentamente conquistando o povo finlandês."
 FIN_conscription: "Conscrição finlandesa"
 FIN_conscription_desc: "O recrutamento na Finlândia prevalece desde o início dos anos 1950. Muitos o veem como um sistema arcaico e inútil. No entanto, na necessidade de a Finlândia ser ameaçada por qualquer poder estrangeiro ou doméstico. Podemos recorrer a uma grande população de militares treinados profissionais ou pelo menos civis levemente treinados".
