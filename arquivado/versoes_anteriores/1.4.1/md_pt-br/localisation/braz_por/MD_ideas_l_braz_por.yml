 idea_focus_PRC_democracy_desc: "A República Popular da China está sendo varrida por um movimento pró-democracia e anticorrupção conhecido como Primavera de Jade, inaugurando uma mudança política sem precedentes."
 idea_focus_PRC_economic_liberalization: "Liberalização Económica"
 idea_focus_PRC_educational_exchanges: "Intercâmbios Educacionais"
 idea_focus_PRC_free_markets: "Mercados Livres"
 idea_focus_PRC_new_republic: "A Nova República"
 idea_focus_PRC_new_republic_desc: "Depois de séculos de dificuldades e tribulações, a China permanece unida sob a verdadeira democracia! Viva a Nova República Chinesa!"
 idea_focus_PRC_patriotic_broadcasts: "Emissões patrióticas"
 idea_focus_PRC_restored_republic: "República Restaurada"
 idea_focus_PRC_restored_republic_desc: "Inauguramos um novo sistema democrático na tradição de Sun Yat-Sen, o pai da Democracia Chinesa. Viva a Terceira República!"
 idea_focus_PRC_serve_people: "Servir o Povo!"
 idea_focus_PRC_serve_people_desc: "Uma vez que o lema do Partido, o povo chinês apela à liderança para retornar aos princípios comunistas e abraçar os ensinamentos do presidente Mao mais uma vez."
 idea_GER_german_legacy: "Legado Alemão"
 idea_GER_german_legacy_desc: "A Alemanha sobreviveu às influências cruéis do fascismo e do comunismo. O povo alemão tornou-se profundamente conectado com os ideais da democracia liberal e é improvável que aceite a tirania novamente."
 idea_HLS_holy_see: "A Santa Sé"
 idea_HLS_holy_see_desc: "A Cidade do Vaticano é o centro do catolicismo, com uma população escolhida a dedo pelo papa e seus conselheiros. Não há como seu país ser governado por alguém que não seja o papa."
 idea_ISR_vanguard_of_judaism: "Vanguarda do Judaísmo"
 idea_ISR_vanguard_of_judaism_desc: "A fé judaica foi perseguida e reprimida por milênios. O povo judeu tinha muitos inimigos e poucos amigos, e Israel pode ser sua única tentativa de estabelecer uma entidade política permanente para si mesmos. Cercado por inimigos que procuram destruí-lo, Israel tem que ficar vigilante."
 idea_JAP_emperor_akihito: "Imperador Akihito"
 idea_JAP_emperor_akihito_desc: "Sua alteza imperial Akihito, filho de Hirohito, é o Imperador do Japão. Ele, embora não tenha nenhum poder real, é uma fonte de grande felicidade e tranquilidade para o povo japonês. Ele representa o que conecta o antigo Império com a República de agora. Ele representa o que conecta os veteranos das guerras que o Japão enfrentou com os jovens que não têm ideia dessas coisas."
 idea_mrt_referendum: "Referendo Constitucional"
 idea_mrt_referendum_desc: "O Referendo Constitucional da Mauritânia de 2017 estabeleceu maiores poderes para o Presidente e a Assembleia Nacional, incluindo a abolição do Senado."
 idea_PRC_chinese_socialism: "Socialismo com características chinesas"
 idea_PRC_chinese_socialism_desc: "A China trabalhou para polir os ensinamentos comunistas clássicos e torná-los realmente aplicáveis ao mundo moderno. Jiang Zemin lançou as bases do Socialismo com Características Chinesas, que é um ensinamento de ideais maoístas que permite que o capitalismo funcione livremente em certos áreas do país, como Xangai ou Pequim."
 idea_RAJ_south_asian_tiger: "O Tigre do Sul da Ásia"
 idea_RAJ_south_asian_tiger_desc: "A Índia, berço do hinduísmo, uma das maiores nações do mundo, finalmente se recuperou de séculos de colonialismo e dificuldades sem fim. Deixe os inimigos da Índia saberem que há um tigre à espreita - talvez não visível, mas definitivamente perigoso."
 idea_SWE_king_charles_xvi: "Rei Carl XVI Gustaf"
 idea_SWE_king_charles_xvi_desc: "O rei Carl XVI é o rei da Suécia e, portanto, o chefe de estado. Ele assumiu o poder em 1973, quando seu avô Gustav VI Adolf faleceu. Ele é o sétimo regente da Casa Bernadotte e o septuagésimo quarto rei da Suécia. "
 idea_united_nations_security_council_member: "Membro permanente do CSNU"
 idea_united_nations_security_council_member_desc: "Este país tem um assento permanente no Conselho de Segurança das Nações Unidas."
 idea_united_nations_NP_security_council_member: "Membro não permanente do UNSC"
 idea_united_nations_NP_security_council_member_desc: "Este país foi eleito para o Conselho de Segurança das Nações Unidas para um mandato de dois anos."
 ideological_defense: "Defesa ideológica"
 infrastructure_project: "Projeto de Infraestrutura"
 islamic_sectarian_conflicts: "Conflitos sectários islâmicos"
 islamic_sectarian_conflicts_desc: "O Islã está dividido em muitas seitas, mas três grupos principais se estabeleceram: sunitas (88% dos muçulmanos globais), xiitas (10% dos muçulmanos globais) e Kharijite/Ibadi (cerca de 1% dos muçulmanos globais). Esses grupos têm várias disputas doutrinárias, mas especialmente a rivalidade entre sunitas e xiitas tem, ao longo dos séculos, dado lugar a conflitos repetidas vezes, seja disputas teológicas genuínas ou apenas um álibi para conflito territorial ou violência étnica.\n\nIsso O país abriga populações sunitas e xiitas significativas, levando a uma profunda desconfiança de ambos os lados no outro - seja em locais de culto, em cargos governamentais ou áreas da vida pública cotidiana".
 JAP_democratic_interventionism: "Intervencionismo Democrático"
 JAP_democratic_militia: "Milícias Democráticas"
 JAP_fortress_japan_idea: "Fortaleza do Japão"
 JAP_imperial_allegiance: "Lealdade Imperial"
 JAP_protect_our_ideology: "Proteja nossa Ideologia"
 JAP_vanguards_of_democracy: "Vanguarda da Democracia"
 JAP_idea_expanding_our_research: "Expandindo nossa pesquisa"
 JAP_idea_invite_asian_scientists: "Convidar Cientistas Asiáticos"
 JAP_idea_research_compact: "Asiatic Research Compact"
 JAP_idea_communist_research: "Pesquisa Comunista"
 japanese_article_9: "Artigo 9"
 japanese_article_9_desc: "O Artigo 9 da Constituição Japonesa proíbe o estado japonês de usar seu exército em qualquer coisa que não seja legítima defesa."
 japanese_article_9_adapted: "Artigo 9 revisado"
 japanese_article_9_adapted_desc: "Embora o governo japonês ainda não possa entrar em guerra agressiva de acordo com o Artigo 9, agora é permitido ajudar seus aliados e posicionar suas forças armadas fora do território japonês."
 political_autonomy: "Autonomia Política"
 political_autonomy_desc: "Um dos maiores perigos para um país é cair sob a influência estrangeira. Precisamos evitar isso a todo custo e sempre devemos ter a oportunidade de seguir nosso próprio caminho."
 pragmatism_focus: "Foco no Pragmatismo"
 pragmatism_focus_desc: "Em uma visão de mundo pragmatista, os objetos são valorizados com base em sua praticidade. Na política, isso é importante e não podemos fazer as coisas de uma certa maneira só porque sempre fizemos assim, ou porque é esperado de nós."
 economic_autonomy: "Autonomia econômica"
 economic_autonomy_desc: "Um dos maiores perigos para um país é entregar nossa economia a uma potência estrangeira. Nosso povo não é deles para ser oprimido, mas nosso."
 flexible_diplomacy: "Diplomacia Flexível"
 flexible_diplomacy_desc: "Qualquer país pode ser nosso aliado ou nosso inimigo. Precisamos buscar tanto o alto quanto o baixo."
 trade_greek_and_trojans: "Negocie com gregos e troianos"
 trade_greek_and_trojans_desc: "Precisamos cooperar com todos os países do mundo, independentemente de sua ideologia. Fechar países por causa de interesses diferentes não é motivo para esquecê-los completamente."
 national_identity_focus: "Foco na identidade nacional"
 national_identity_focus_desc: "As pessoas do nosso país compartilham uma história e ancestralidade comuns. Precisamos enfatizar e, se necessário, criar uma ideia de que somos um, e não separados."
 ethnic_nationalism: "Nacionalismo étnico"
 ethnic_nationalism_desc: "Nosso povo é o mais importante e deve ser priorizado sobre os outros. Este país pertence a nós, e a mais ninguém."
 patriotism_focus: "Foco no patriotismo"
 patriotism_focus_desc: "Patriotismo é a ideia de lealdade ao país, independentemente da nacionalidade. Ao ter uma bandeira, o povo pode se unir, seremos mais fortes em geral."
 civic_nationalism: "Nacionalismo Cívico"
 civic_nationalism_desc: "Nacionalismo cívico significa unidade no estado, não na etnia. Ao compartilhar ideais de estado, leis, regras e instituições, pessoas de diferentes origens poderão trabalhar juntas."
 autarchy_focus: "Foco na Autarquia"
 autarchy_focus_desc: "Autarquia é a ideia de um estado ser autossuficiente política e economicamente. Ao garantir que possamos sobreviver por conta própria, seremos menos suspeitos de influências externas."
 national_purity: "Pureza Nacional"
 national_purity_desc: "Precisamos erradicar as pessoas que não se encaixam em nossa sociedade. Somente tendo uma população homogênea podemos nos unir contra todas as ameaças internas e externas."
 japanese_supremacy: "Supremacia Japonesa"
 karuturi_global_ethiopia: "Karuturi Global"
 kurdish_separatism: "Separatismo curdo"
 kurdish_separatism_desc: "Desde 1978, o Partido dos Trabalhadores do Curdistão (PKK) e grupos de esquerda aliados travam uma grande insurgência contra o governo turco, buscando a autodeterminação das províncias curdas da Turquia. Apesar da repressão brutal e da captura de seu líder Abdullah Öcalan em 1999, o conflito continua, deixando um grande trauma nos povos do país sem fim à vista."
 lifan_industry_ethiopia: "Indústria Lifan"
 pro_american: "Pró-americano"
 pro_american_desc: "A política externa deste país é muito tendenciosa em relação aos valores ocidentais e ao estilo de vida americano."
 assertive_emergence: "Emergência Assertiva"
 assertive_emergence_desc: "A velha ordem precisa ser derrubada com força, se necessário. O Ocidente decadente nos impedirá para sempre de ocupar nosso lugar de direito no cenário mundial."
 authoritarianism_focus: "Foco no autoritarismo"
 authoritarianism_focus_desc: "O povo e o estado precisam ser controlados por indivíduos fortes para garantir sua sobrevivência. Não podemos permitir que coisas como democracia e liberdade existam se ameaçam nossa existência."
 territorial_nationalism: "Nacionalismo Territorial"
 territorial_nationalism_desc: "Uma vez que as pessoas tenham orgulho de seu país, elas estarão mais ansiosas para defendê-lo"
 paternalism_focus: "Foco no paternalismo"
 paternalism_focus_desc: "As pessoas precisam de uma mão orientadora forte para garantir que seus ideais e moral sigam o que queremos. o que é bom para eles."
 isis_allegiance: "Jure lealdade ao Estado Islâmico"
 isis_allegiance_desc: "O Estado Islâmico provou que está no caminho certo devido às suas rápidas vitórias e conquistas contra seus inimigos. Precisamos jurar fidelidade a eles para criar o Califado Islâmico."
 attrition_strategy: "Estratégia de atrito"
 attrition_strategy_desc: "Vamos drenar lentamente nossos inimigos de seus recursos e força e vencer. Deus é eterno, e ele tem tempo para esperar."
 fear_strategy: "Estratégia do Medo"
 fear_strategy_desc: "Execuções, limpeza étnica, propaganda. Essas serão nossas ferramentas para aterrorizar nossos inimigos e fazê-los se render sem lutar. E certamente motivará nossas tropas quando souberem o custo do fracasso."
 ummah_focus: "Ummah Focus"
 ummah_focus_desc: "Todos os muçulmanos pertencem à mesma família, independentemente de sua herança ou local de nascimento. Precisamos recebê-los de braços abertos em nossa comunidade."
 shariah_world: "Impor a Sharia ao mundo"
 shariah_world_desc: "O mundo está decadente e precisa mudar. Não podemos permitir que essas ideias nojentas continuem existindo e precisamos agir."
 sustainable_development: "Desenvolvimento Sustentável"
 sustainable_development_desc: "Desenvolvimento sustentável é o princípio organizador para sustentar os recursos finitos necessários para atender às necessidades das futuras gerações de vida no planeta. É um processo que prevê um estado futuro desejável para as sociedades humanas em que as condições de vida e o uso de recursos continuem para atender às necessidades humanas sem prejudicar a integridade, estabilidade e beleza dos sistemas bióticos naturais."
 generic_centralization: "Centralização"
 generic_centralization_desc: "A centralização do estado ajudará a manter nossa nação expansiva. A centralização da nação também ajudará a trazer capital político adicional e deve render algumas receitas fiscais adicionais em conjunto com o aumento do capital político."
 generic_decentralization: "Descentralização"
 generic_decentralization_desc: "A descentralização do estado e a remoção da burocracia ajudará a reduzir o custo burocrático geral e incentivará o crescimento adicional da construção."
 mass_exports: "Exportações em massa"
 railway_construction_effort: "Esforço de construção da ferrovia"
 railway_construction_effort_desc: "As ferrovias são a linha de vida de qualquer país. O transporte de mercadorias por grandes faixas de terra é a maneira mais fácil e econômica de lidar com isso. Investir em nossos trilhos será apenas um benefício líquido."
 military_industry_project: "Projeto da Indústria Militar"
 military_planning_bonus: "Bônus de Planejamento Militar"
 military_production_bonus: "Bônus de Produção Militar"
 motorization_investments: "Investimentos em Motorização"
 movement_speed_bonus: "Bônus de velocidade de movimento"
 national_unity_bonus: "Bônus da Unidade Nacional"
 naval_production_bonus: "Bônus de produção naval"
 nuclear_innovations: "Inovações Nucleares"
 parliamentary_crisis: "Crise Parlamentar"
 parliamentary_crisis_desc: "O parlamento democrático nacional deste país está envolvido em disputas políticas."
 path_to_war: "Caminho para a Guerra"
 political_power_bonus: "Bônus de Poder Político"
 production_efficiency_bonus: "Bônus de eficiência de produção"
 resource_production_bonus: "Bônus de Produção de Recursos"
 oil_production_bonus: "Bônus de Produção de Petróleo"
 quebec_separatism: "Separatismo de Quebec"
 quebec_separatism_desc: "A população francófona da província de Québec sempre se mostrou um tanto descontente com o domínio da população anglo-canadense no governo de Ottawa. Pensamentos de independência são comuns, assim como os votos para se separar do Canadá - o último em 1995 teve uma participação de 49,42% 'Sim'. A ameaça de Quebec deixar o sindicato é mais do que real."
 rifle_production_bonus: "Produção de armas leves"
 rubber_production_bonus: "Bônus de produção de borracha"
 scientific_advances: "Avanços científicos"
 steel_production_bonus: "Bônus de produção de aço"
 SWE_lucrative_dlc_policy: "Política DLC lucrativa"
 SWE_lucrative_dlc_policy_desc: "O governo sueco está ganhando uma fortuna financiando videogames de propaganda estatal que tornaram uma prática importante procurar recursos vitais de jogo por trás de paywalls, obtendo grandes fundos de jogadores para financiar a máquina de guerra sueca."
 SWE_idea_overhalling_our_university_system: "Revisão do nosso sistema universitário"
 SWE_idea_overhalling_our_university_system1: "Realizando nosso sistema universitário"
 tungsten_production_bonus: "Bônus de produção de tungstênio"
 generic_bureaucratic_drain_idea: "Dreno burocrático"
 generic_bureaucratic_drain_idea_desc: "Ações recentes afetaram nossa burocracia e agora se tornaram um dreno. Embora isso geralmente seja temporário, pode causar mais problemas no futuro..."
 recently_printed_money: "Dinheiro impresso recentemente"
 recently_printed_money_desc: "Circunstâncias desesperadoras certamente exigem medidas desesperadas. O governo autorizou recentemente uma campanha massiva de impressão de dinheiro para amenizar o custo crescente de administrar o governo."

 ####Ideias dos Estados Unidos
 USA_common_sense_gun_laws_idea: "Leis de armas de bom senso"
 USA_homeland_security: "Segurança Interna"
 USA_homeland_security_desc: "Segurança Interna é um termo guarda-chuva de segurança nacional dos EUA para várias agências civis americanas reorganizadas. O principal objetivo da Segurança Interna é agir como um ministério do interior que muitos outros países têm."
 USA_guantanamo_bay: "Baía de Guantanamo"
 USA_guantanamo_bay_desc: "O campo de detenção da Baía de Guantánamo é uma prisão militar dos Estados Unidos localizada dentro da Base Naval da Baía de Guantánamo, também conhecida como Guantánamo, G-Bay, GTMO e Gitmo, que fica na costa da Baía de Guantánamo em Cuba. são detidos indefinidamente sem julgamento e há relatos de vários detidos terem sido torturados, as operações deste campo são consideradas uma grande violação dos direitos humanos pela Anistia Internacional e os direitos do devido processo legal na Décima Quarta Emenda da Constituição dos Estados Unidos."
 usa_bad_procurment: "Compras ineficientes"
 usa_bad_procurment_desc: "Desde que oficiais militares experientes foram removidos do sistema de compras, as únicas pessoas que agora julgam se uma arma ou um equipamento está pronto ou não para entrar em serviço são os advogados, contadores e representantes políticos do Pentágono. O poder de os lobistas também surgem diretamente da falta de envolvimento militar direto do sistema. É hora de acabar com todo o sistema de aquisição e devolver o controle da compra de armas aos militares uniformizados."
 usa_ind_investment: "Investimento Americano"
 usa_ind_investment_desc: "A Índia é um dos destinos de investimento mais promissores do mundo. Com a abertura da economia indiana, os investimentos dos EUA na Índia devem dar um salto quântico. Os investidores precisam passar por questões legais e regulatórias complexas na Índia."
 usa_raj_court: "Influência americana"
 usa_raj_court_desc: "A América vê a Índia como um parceiro vital na guerra global contra o terror."
 usa_united_europe: "Uma Europa Unida"
 usa_united_europe_desc: "Os Estados Unidos têm interesses vitais em uma Europa democrática, indivisível, estável e próspera, aberta a oportunidades comerciais e de investimento e que apóia a cooperação política, econômica e militar com os Estados Unidos na Europa e em outras partes importantes do o mundo. A cooperação transatlântica é a chave não apenas para promover nossos interesses mútuos na Europa, mas também para resolver problemas globais."
 usa_isolationism: "American Steel & Coal Workers"
 usa_isolationism_desc: "As atividades extrativistas, como mineração e perfuração, dominam a economia norte-americana. A mineração fornece bilhões de dólares e milhões de empregos em todo o continente. A América do Norte é um dos principais produtores de carvão, usado na produção de energia; bauxita, usada para criar alumínio; ferro e cobre."
 F_USA_350_ship: "350 Ship Navy"
 F_USA_350_ship_desc: "Uma das promessas de campanha do presidente Trump ao povo americano era uma Marinha de 350 navios. A própria Marinha declarou inequivocamente que precisa de um mínimo de 355 navios para cumprir as missões com as quais foi incumbida por nosso combatente regional comandantes".
 usa_air_dominance: "Dominância Aérea"
 usa_air_dominance_desc: "Vamos construir uma Força Aérea de pelo menos 1.200 caças, que a Heritage Foundation novamente demonstrou ser necessária para executar as missões atuais."
 usa_expand_army: "Expandir o Exército"
 usa_expand_army_desc: "Construiremos um exército ativo em torno de 540.000, já que o chefe do Estado-Maior do exército disse que precisa desesperadamente e realmente precisa proteger nosso país."
 usa_fund_marines: "Financiar os fuzileiros navais"
 usa_fund_marines_desc: "Em 2009, nosso Corpo de Fuzileiros Navais tinha 202.000 fuzileiros navais ativos. Hoje, são apenas 182.000. É hora de tornar os fuzileiros navais excelentes novamente!"
 petro_dollar: "O Dólar Petro"
 petro_dollar_desc: "Ao garantir que todos os pagamentos de petróleo sejam feitos em dólares, temos uma enorme demanda externa por dólares, o que nos permite imprimir mais dívidas a taxas de juros mais baixas, além de ter importantes alavancagens comerciais e geopolíticas."
 petro_dollar_tt: "Taxa de juros: §G-2%§!"
 land_of_the_free: "Terra dos Livres"
 land_of_the_free_desc: "Os Estados Unidos são um farol de liberdade e democracia para o mundo."
 usa_roads: "Estradas Americanas"
 usa_factories: "Fábricas Americanas"
 usa_ports: "Portos Americanos"

 usa_shadow_war: "Guerras das Sombras"
 usa_export_democracia: "Exportar Democracia"
 usa_arsenal_of_democracia: "Arsenal da Democracia"

 idea_USA_political_establishment: "Estabelecimento Político"
 idea_USA_political_establishment_desc: "Desde tempos imemoriais, o sistema de votação empregado pela democracia americana restringiu os eleitores americanos a apenas dois partidos: o grande que está no poder e o grande que não está. Republicanos e democratas estão indefinidamente em um impasse, não permitindo qualquer outro partido a florescer."
 idea_USA_drone_program: "Programa Drone"
 idea_USA_drone_program_desc: "A Força Aérea dos Estados Unidos decidiu que as aeronaves convencionais são muito caras e perder seus pilotos é muito caro para justificar a continuação da antiga guerra aérea. Drones Predator devem ser o novo foco da Força Aérea dos Estados Unidos."
 idea_USA_united_republic: "A República Unida"
 idea_USA_united_republic_desc: "Com a revogação da Décima Emenda e a reunificação do país, o poder do governo federal agora é absoluto. O gigante realmente acordou."
 idea_USA_new_education_program: "Novo Programa de Educação"
 USA_usaid: "USAID"
 USA_usaid_desc: "A Agência dos Estados Unidos para o Desenvolvimento Internacional (USAID) é uma agência independente do governo federal dos Estados Unidos que é a principal responsável pela administração de ajuda externa civil e assistência ao desenvolvimento. Com um orçamento de mais de US$ 27 bilhões, a USAID é uma das maiores agências de ajuda oficial do mundo e responde por mais da metade de toda a ajuda externa dos EUA (que em termos absolutos de dólares é a mais alta do mundo)."
 USA_usaid_idea_tt: "Renda adicional: $$§G0.004§! por 10 milhões de pessoas"

