 large_power_desc: "Como uma grande potência, não estamos exatamente no status de grandes potências ou superpotências, mas ainda exercemos uma influência descomunal nos assuntos globais e regionais e podemos facilmente proteger nossa soberania e interesses vitais de potências maiores.\n\nO status de poder é determinado por quanto PIB contribuímos para o total mundial, modificado por nossa §Yindependência da influência estrangeira§!. Nossa contribuição atual é §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nO as contribuições exigidas para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6,5%§! para §Y$great_power$§!\nMais de §Y2,5% §! para §Y$large_power$§!\nMais de §Y0,2%§! para §Y$minor_power$§!\nMenos de §Y0,2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número dos mais fortes §Y$minor_power$s§! serão classificados como §Y$regional_power$s§! se não houver suficientes §Y$superpower$s§!, §Y$great_power$ s§! e §Y$large_power$s§! na região. As regiões e números de países acima ve §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
