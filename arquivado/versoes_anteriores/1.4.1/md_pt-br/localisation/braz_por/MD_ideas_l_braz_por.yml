 MICROSTATE_fix: "Renda doada"
 minority_government: "Governo minoritário"
 minority_government_desc: "Nosso governo está operando atualmente como um governo minoritário, tornando todas as ações políticas muito difíceis."
 international_sanctions: "Sanções Internacionais"
 international_sanctions_desc: "Estamos sujeitos a sanções econômicas da comunidade internacional."
 p5_member: "Membro Permanente do CSNU"
 p5_member_desc: "Os membros permanentes do Conselho de Segurança das Nações Unidas, também conhecidos como Permanent Five, Big Five ou P5, incluem os seguintes cinco governos: China, França, Rússia, Reino Unido e Estados Unidos. Os membros representam as cinco grandes potências consideradas vitoriosas da Segunda Guerra Mundial. Cada um dos membros permanentes tem poder de veto, permitindo-lhes impedir a adoção de qualquer projeto de resolução \"substantivo\" do Conselho, independentemente do nível de apoio internacional ao projeto ."
 g7_member: "Grupo dos Sete Membros"
 g7_member_desc: "O Grupo dos 7 (G7) é formado por Canadá, França, Alemanha, Itália, Japão, Reino Unido e Estados Unidos. Esses países representam uma porcentagem muito alta da riqueza global líquida e todos têm uma Índice de Desenvolvimento Humano muito alto."
 multilateralism_focus: "Foco no multilateralismo"
 multilateralism_focus_desc: "Há mais no mundo do que os Estados Unidos. Não devemos esquecer que existem países como nós, grandes e pequenos."
 developmentalism: "Desenvolvimentismo"
 developmentalism_desc: "O desenvolvimentismo é uma teoria econômica que afirma que a melhor forma de desenvolver as economias dos países menos desenvolvidos é ter um mercado interno forte e variado com tarifas altas."
 revanchism: "Revanchismo"
 revanchism_desc: "Revanchismo é o termo para a vontade de um país de recuperar o território que perdeu anteriormente. Tornado popular pelos franceses após a perda da Alsácia-Lorena, o revanchismo ainda é um fator chave na política de muitos países."
 militarism: "Militarismo"
 militarism_desc: "Militarismo é a ideia de um país possuir um exército forte que é usado para garantir e proteger os interesses nacionais tanto em áreas domésticas quanto em áreas estrangeiras."
 peaceful_emergence: "Emergência pacífica"
 peaceful_emergence_desc: "Apesar de nossas diferentes visões de mundo, não devemos ser hostis à velha ordem, mas trabalhar lentamente para mudar o mundo por meio da diplomacia e da economia."
 un_member: "Membro das Nações Unidas"
 un_member_desc: "Como nação membro das Nações Unidas, somos uma nação soberana reconhecida aos olhos do mundo."
 nuclear_power: "Energia nuclear"
 nuclear_power_desc: "Este país controla um arsenal nuclear."
 idea_GUAM_member_state: "Membro do GUAM"
 idea_GUAM_member_state_desc: "'GUAM' ou Organização GUAM para Democracia e Desenvolvimento Econômico é uma organização fundada em 1997 pelos membros Geórgia, Ucrânia, Azerbaijão e Moldávia. desenvolvimento, aumentando a segurança tanto internamente quanto no exterior e, finalmente, impulsionando a integração europeia. Muitas vezes é visto como um meio de combater a influência russa nos regimes, no entanto, os líderes do GUAM rejeitaram essas reivindicações."
 idea_GUAM_member_state_2: "Membro do GUAM"
 idea_GUAM_member_state_2_desc: "'GUAM' ou Organização GUAM de Democracia e Desenvolvimento Econômico é uma organização fundada em 1997 pelos membros Geórgia, Ucrânia, Azerbaijão e Moldávia. desenvolvimento, aumentando a segurança tanto internamente quanto no exterior e, finalmente, impulsionando a integração europeia. Muitas vezes é visto como um meio de combater a influência russa nos regimes, no entanto, os líderes do GUAM rejeitaram essas reivindicações."
 ecowas_member_state: "CEDEAO"
 ecowas_member_state_desc: "A Comunidade Econômica dos Estados da África Ocidental é uma união política e econômica de quinze países situados na África Ocidental. A união foi formalmente estabelecida em maio de 1975 com a intenção de promover a 'Autossuficiência Coletiva' através da criação de um bloco comercial da África Ocidental formando uma união econômica e comercial. Além disso, a CEDEAO também serve como uma força de manutenção da paz na região e tem sido usada dentro dos estados membros em tempos de instabilidade política ou agitação nos estados membros."
 reform_international_institutions_idea: "Apóia a reforma da governança global"
 reform_international_institutions_idea_desc: "Esta nação reconhece que o mundo mudou e por isso precisa de suas instituições, especialmente do Conselho de Segurança das Nações Unidas."
 putin_diplomacy: "Realpolitik"
 putin_diplomacy_desc: "Realpolitik é política ou diplomacia baseada principalmente em considerações de determinadas circunstâncias e fatores, em vez de noções ideológicas explícitas ou premissas morais e éticas. A esse respeito, ela compartilha aspectos de sua abordagem filosófica com aqueles de realismo e pragmatismo. Muitas vezes é simplesmente referido como pragmatismo na política. O termo Realpolitik às vezes é usado pejorativamente para implicar políticas que são coercitivas, amorais ou maquiavélicas."
 combined_arms_idea: "Armas combinadas"
 combined_arms_idea_desc: "A ideia de armas combinadas é um método de guerra que integra diferentes armas de combate de um militar para alcançar o sucesso final."
 eco_factories_projects_idea: "Ecofábricas"
 eco_factories_projects_idea_desc: "Em um esforço para tornar nossos países mais verdes, começamos a introduzir o conceito de Eco-Fábricas. Que melhor maneira de ajudar o meio ambiente construindo uma indústria ecologicamente correta?"
 sunni: "Sunita"
 sunni_desc: "O Islã sunita é a maior denominação do Islã. Seu nome vem da palavra Sunnah, referindo-se ao comportamento exemplar do profeta islâmico Maomé. As diferenças entre muçulmanos sunitas e xiitas surgiram de um desacordo sobre a escolha do sucessor de Maomé e posteriormente adquiriu um significado político mais amplo, assim como dimensões teológicas e jurídicas”.
 sufi_islam: "Sufi"
 sufi_islam_desc: "O Islã sufi é frequentemente definido como \"misticismo islâmico\". Ele se formou muito cedo na história islâmica, como uma reação contra a politização do Islã. Eles acreditam que, por meio da recitação constante do Alcorão, canto e meditação profunda , uma conexão espiritual - êxtase - é criada entre o buscador e Muhammad. Por meio de Muhammad, os sufis buscam entender, conectar-se e experimentar Allah. Historicamente, os missionários sufis foram os principais propagadores do Islã na África e no continente sub-indiano."
 ibadi: "Ibadi"
 ibadi_desc: "O movimento religioso Ibadi separou-se do ramo principal do Islã 20 anos após a morte do profeta Muhammad e, portanto, é anterior ao islamismo sunita e xiita. O movimento se originou com a secessão Kharijite, onde se acredita que a aceitação de Ali de arbitragem na Batalha de Ṣiffīn tornou-o impróprio para liderança - como o julgamento de Allah no campo de batalha - não para negociações, deve determinar quem é o califa legítimo. É, no entanto, considerado um ramo muito mais tolerante do que os carijitas extremistas, e o Ibadismo compartilha vários crenças distintas com sunitas e xiitas."
 shia: "Xiita"
 shia_desc: "Shia (seguidores de Ali) é um ramo do Islã que sustenta que o profeta islâmico Muhammad designou Ali ibn Abi Talib como seu sucessor (Imam). O Islã xiita contrasta principalmente com o Islã sunita, cujos adeptos acreditam que Muhammad não nomeou um sucessor e consideram Abu Bakr (que foi nomeado califa por meio de uma shura, ou seja, consenso da comunidade) como o califa correto."
 judaism: "Judaísmo"
 judaism_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nO judaísmo é uma antiga religião monoteísta abraâmica com a Torá como texto fundamental. Abrange a religião, a filosofia e a cultura do povo judeu. Judaísmo é considerada pelos judeus religiosos como a expressão da aliança que Deus estabeleceu com os filhos de Israel”.
 cheondo: "Cheondo"
 cheondo_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nCheondoísmo (\"Religião do Caminho Celestial\") é um movimento religioso coreano do século XX, baseado no neo Donghak do século XIX -Movimento confucionista fundado por Choe Je-u e codificado sob Son Byeong-hui. Cheondoísmo tem suas origens nas rebeliões camponesas que surgiram a partir de 1812 durante a dinastia Joseon."
 shinto: "xintoísmo"
 shinto_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nXinto é a religião étnica do Japão que se concentra em práticas rituais a serem realizadas diligentemente, para estabelecer uma conexão entre o Japão atual e seu passado antigo."
 buddism: "budista"
 buddism_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nBudismo é uma religião e dharma que abrange uma variedade de tradições, crenças e práticas espirituais amplamente baseadas nos ensinamentos atribuídos ao Buda. O budismo se originou em Índia antiga em algum momento entre os séculos 6 e 4 aC, de onde se espalhou por grande parte da Ásia e declinou na Índia durante a Idade Média."
 hindu: "Hinduísmo"
 hindu_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nO hinduísmo é uma religião, ou um modo de vida, amplamente praticado no subcontinente indiano. O hinduísmo é considerado a religião mais antiga do mundo, e alguns praticantes e estudiosos referem-se a ele como Sanātana Dharma, "a tradição eterna", ou o "caminho eterno", além da história humana".
 christian: "Cristão"
 christian_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nO cristianismo é uma religião monoteísta abraâmica baseada na vida e nos ensinamentos de Jesus Cristo, que serve como o ponto focal da fé cristã. É a maior religião do mundo, com mais de 2,4 bilhões de seguidores, ou 33% da população global, conhecidos como cristãos."
 orthodox_christian: "Cristão ortodoxo"
 orthodox_christian_desc: "§YRegra especial:§! §WPode proibir partidos islâmicos moderados.§!\n\nA Igreja Ortodoxa Oriental, também conhecida como Igreja Ortodoxa, ou oficialmente como Igreja Católica Ortodoxa, é a segunda maior Igreja Cristã e uma das mais antigas instituições religiosas existentes no mundo. A Igreja Ortodoxa Oriental ensina que é a Igreja Una, Santa, Católica e Apostólica estabelecida por Jesus Cristo em sua Grande Comissão aos apóstolos. Ela pratica o que entende ser a fé cristã original e mantém a tradição sagrada transmitida pelos apóstolos."
 zoroastrian: "Zoroastriano"
 zoroastrian_desc: "O zoroastrismo é a fé organizada mais antiga do mundo. Seus ensinamentos são baseados no profeta iraniano Zoroastro e pregam sobre a dualidade do bem e do mal no mundo. Os três princípios básicos do zoroastrismo são bons pensamentos, boas ações e boas palavras."
 pluralist: "Pluralista"
 pluralist_desc: "Como o nome da visão de mundo segundo a qual a religião de alguém não é a única e exclusiva fonte da verdade e, portanto, o reconhecimento de que pelo menos algumas verdades e valores verdadeiros existem em outras religiões."
 EU_member: "Membro da União Europeia"
 EU_member_desc: "A União Europeia (UE) é uma união política e econômica de estados membros localizados principalmente na Europa. A UE desenvolveu um mercado único interno por meio de um sistema padronizado de leis que se aplicam a todos os estados membros. As políticas da UE visam garantir a livre circulação de pessoas, bens, serviços e capitais no mercado interno, promulgar legislação em justiça e assuntos internos e manter políticas comuns de comércio, agricultura, pesca e desenvolvimento regional”.
 sco_observer: "Observador da Organização de Cooperação de Xangai"
 sco_observer_desc: "A Organização de Cooperação de Xangai (SCO) é uma organização política, econômica e de segurança da Eurásia, cuja criação foi anunciada em 15 de junho de 2001 em Xangai, China pelos líderes da China, Cazaquistão, Quirguistão, Rússia, Tadjiquistão e Uzbequistão. O status de observador atua como um passo intermediário antes da adesão plena."
 neutral_outlook: "Outlook neutro"
