 idea_focus_generic_education_reform: "Reforma da Educação"
 idea_focus_generic_education_reform_desc: "Com uma reforma educacional, este país conseguiu formar cientistas e acadêmicos em maior número e com mais proficiência. Seus projetos de pesquisa nacionais e privados agora têm uma probabilidade notavelmente maior de sucesso."
 idea_focus_generic_census_reform: "Reforma do Censo"
 idea_focus_generic_census_reform_desc: "Ao renovar o sistema de censo nacional, este país melhorou suas estações de recrutamento na escolha de candidatos válidos para operações de combate e destacamentos do exército. Se novas diretrizes forem colocadas em prática, isso poderá aumentar a base de mão de obra para o exército deste país."
 idea_focus_generic_public_service_investment: "Investimento no serviço público"
 idea_focus_generic_public_service_investment_desc: "Este país melhorou muito sua administração pública e setor de serviços, ao mesmo tempo em que aumentou a eficiência de sua produção de bens de consumo. Isso pode levar a que mais capacidade industrial seja direcionada na direção que o governo deseja."
 idea_focus_generic_encouraged_private_research: "Suporte de pesquisa privada"
 idea_focus_generic_encouraged_private_research_desc: "Ao afrouxar as barreiras na literatura de pesquisa e laboratórios experimentais, este país conseguiu atrair grandes quantidades de interesse científico de empresas privadas. Isso libera recursos do governo que eram usados ​​para fins puramente civis e que agora podem ser usados ​​para apoiar o planos de comitês industriais militares e nacionais".
 idea_focus_generic_individual_freedom: "Liberdade Individual"
 idea_focus_generic_individual_freedom_desc: "Este país tem demonstrado determinação em melhorar a situação do indivíduo contra o governo, para garantir direitos civis e econômicos básicos. Isso provavelmente melhorará a posição dos partidos democráticos."
 idea_focus_generic_national_strength: "Força Nacional"
 idea_focus_generic_national_strength_desc: "Este país está determinado a esmagar pensamentos e ideais de liberdade pessoal e governo pequeno. O governo não demonstrou remorso quando se trata de oprimir e silenciar as forças da oposição. É improvável que a democracia floresça."
 idea_focus_generic_path_of_order: "Caminho da Ordem"
 idea_focus_generic_path_of_order_desc: "Este país determinou que seu caminho deve ser o caminho da ordem. Liberdade e igualdade são superestimadas. Aqueles que não têm liberdade obtêm prosperidade de cima e aqueles que não têm igualdade são protegidos de danos. Estados de ordem valorizam a presença militar, forte partidos estaduais e prestam pouca atenção ao bom tratamento de sua oposição".
 idea_focus_generic_path_of_equality: "Caminho da Igualdade"
 idea_focus_generic_path_of_equality_desc: "Este país determinou que seu caminho deve ser o caminho da igualdade. A liberdade do indivíduo é trocada pelo progresso do coletivo. O militarismo e o nacionalismo e a Ordem que deveria vir com ele são denunciados, mas vistos como necessários males para o mundo alcançar a igualdade".
 idea_focus_generic_path_of_liberty: "Caminho da Liberdade"
 idea_focus_generic_path_of_liberty_desc: "Este país determinou que seu caminho deve ser o caminho da liberdade. Igualdade de um coletivo significa impedir o indivíduo em seu potencial e ordem significa roubar da população apenas para limitá-la ainda mais. Nações da Liberdade estão prontas para encolher seus governos em tamanho para garantir que o individualismo seja protegido."
