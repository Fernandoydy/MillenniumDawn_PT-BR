 Free_Market_Economy: "Economia de Livre Mercado"
 Planned_Economy: "Economia planejada"
 factory_of_the_world: "Fábrica do mundo"
 a_new_leap_forward: "Um Novo Salto Adiante"
 water_shortages: "Escassez de água"
 water_shortages_desc: "Apesar de possuir recursos hídricos significativos no sul do país, a China sofre com a escassez generalizada de água no norte significativamente mais seco. A poluição da rápida industrialização do país também levou à contaminação da água que existe, agravando a escassez de água na China."
 CHI_solar_power: "Economia impulsionada pela energia solar"
 CHI_nuclear_power_idea: "Economia impulsionada pela energia nuclear"
 fusion_power: "Economia impulsionada pela energia de fusão"
 CHI_coal: "Economia movida a carvão"
 CHI_cepc: "Colisor circular de elétrons pósitrons (CEPC)"
 CHI_cepc_desc: "O CEPC (sigle em Inglês) é uma grande instalação científica internacional proposta pela comunidade chinesa de física de partículas para explorar o programa de física acima mencionado. Tem uma circunferência de 80 quilômetros (49,70 milhas) e pode circundar toda a ilha de Manhattan."
 CHI_space_marines_idea: "Fuzileiros navais espaciais"
 CHI_space_marines_idea_desc: ""
 CHI_megacity_development: "Desenvolvimento de megacidades"
 CHI_western_development: "Desenvolvimento Ocidental"
 CHI_new_boundary: "Novo limite"
 CHI_mass_production: "Produção de veículos em massa"
 CHI_Hyundai_Partnership: "Parceria com Hyundai"
 CHI_Volkswagen_Partnership: "Parceria com Volkswagen"
 CHI_Toyota_Partnership: "Parceria com Toyota"
 CHI_GM_Partnership: "Parceria com General Motors"
 Public_Sector_Space_Program: "Programa Espacial do Setor Público"
 Private_Sector_Space_Program: "Programa Espacial do Setor Privado"
 space_combat_support_force: "Força de Apoio ao Combate Espacial"
 space_efforts: "Esforços Espaciais"
 South_China_Sea_Dispute: "Disputa do Mar da China Meridional"
 South_China_Sea_Dispute_desc: "As reivindicações da China no Mar da China Meridional se sobrepõem às de muitas nações do Sudeste Asiático. Essa sobreposição levou a um atrito substancial entre a China e países como Vietnã, Filipinas e, em menor grau, a Malásia. As apostas nesta disputa são altas devido à localização estratégica de ilhas como as ilhas Spratly e Paracel e à presença de petróleo na região. A questão do Mar do Sul da China prejudicou significativamente a melhoria das relações entre a China e seus rivais pelo controle das muitas ilhas do mar."
 Sino_Indian_Tensions: "Tensões sino-indianas"
 Sino_Indian_Tensions_desc: "Como as duas potências econômicas e militares mais promissoras da Ásia, Índia e China são rivais naturais. Acrescente a essa predisposição à rivalidade uma história de tensões fronteiriças e a parceria da China com o Paquistão, e essa rivalidade tem o potencial de evoluir para uma animosidade muito mais substancial."
 Cheap_Labor: "Mão de obra barata"
 Workers_Rights: "Direitos dos Trabalhadores"
 TV_Internet_Access: "TV e acesso à Internet"
 America_in_Decline: "América em declínio"
 America_in_Decline_desc: "Uma vez que a hegemonia global indiscutível, a influência da América no exterior agora é pálida em comparação com a da nova superpotência, a China. Os EUA devem aceitar esta nova ordem mundial e recuar para si mesmos, ou desafiar a recém-descoberta supremacia da China e manter a Ordem mundial centrada nos Estados Unidos. Esta última pode ser provocada pela força ou pelo apoio a forças políticas menos revisionistas na China."
 Russia_on_the_Wane: "Rússia em declínio"
 Russia_on_the_Wane_desc: "A Rússia sabe muito bem o que é perder o status de grande potência. Nos anos que se seguiram ao fim da Guerra Fria, a nova Federação Russa procurou recuperar parte de sua antiga glória. Até recentemente, a Rússia era ajudada nesse objetivo pela China, com a parceria estratégica de ambos os países ajudando a minar a hegemonia americana. No entanto, as grandes aspirações de poder da China minaram a posição da Rússia, já que o gigante eslavo foi forçado a sair de sua esfera de influência na Ásia Central pelo dinheiro chinês. A Rússia agora deve aceitar ser uma potência secundária ou tentar deter a ascensão aparentemente inexorável da China, seja pela força ou pelo apoio a forças políticas menos revisionistas na China."
 CHI_Peacekeepers: "Missões de manutenção da paz"
 CHI_Peacekeepers_desc: "Nosso pessoal foi enviado para o exterior para ajudar nas missões de manutenção da paz da ONU no continente africano, dando às nossas tropas a experiência necessária e aumentando nossa credibilidade como membro confiável da comunidade internacional."
 SCO_development_assistance: "Assistência de Desenvolvimento SCO"
 SCO_development_assistance_desc: "Recebemos a tão necessária assistência ao desenvolvimento sob os auspícios da Organização de Cooperação de Xangai."
 SCO_development_assistance_2: "[CHI.GetAdjective] Assistência ao Desenvolvimento"
