 austrian_neutrality: "Neutralidade Austríaca"
 austrian_neutrality_desc: "Depois de ver a divisão da Alemanha em dois estados em 1949, os austríacos procuraram evitar a divisão de sua própria nação a todo custo. Quando a Áustria foi fundada a partir dos antigos aliados ocidentais e zonas de ocupação soviética em 1955, a Áustria fez uma promessa a ambos os lados para não se juntar à aliança ocidental ou oriental, no entanto, logo foi bloqueado no lado ocidental da Cortina de Ferro.\n\nO compromisso da Áustria com uma neutralidade total foi questionado quando a Áustria se candidatou para ingressar na UE em 1989 e, eventualmente, fez em 1995. Assim, sua neutralidade é considerada menos total do que a de seus vizinhos suíços."
 belgian_political_system: "Sistema Político da Bélgica"
 belgian_political_system_desc: "O sistema político da Bélgica é lendário por ser excessivamente complicado. A monarquia constitucional democrática representativa federal da Bélgica tem um rei, bem como um parlamento belga central e nacional (Bruxelas), um parlamento para a comunidade flamenga de língua holandesa (Bruxelas), um parlamento para a comunidade de língua francesa da Valônia (Bruxelas), um parlamento para a comunidade de língua alemã nas fronteiras com a Alemanha (Eupen), bem como uma designação especial para a capital oficialmente bilíngüe Bruxelas, a 'Região da Capital', fazendo de Bruxelas a sede de três parlamentos, mas colocando-a ligeiramente fora da jurisdição dos dois regionais e, claro, sob a jurisdição de seu próprio parlamento de Bruxelas.\nAcrescente a isso a subdivisão em 10 províncias (não em Bruxelas embora), 43 distritos e 589 municípios e você tem um sistema político completamente complicado e excessivamente ineficiente - que, no entanto, consegue representar ressentindo cada cidadão de forma suficiente e completa. Às vezes um pouco demais, talvez."
