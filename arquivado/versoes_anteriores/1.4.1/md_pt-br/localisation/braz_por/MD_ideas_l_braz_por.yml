 nf_mosque_funding: "Financiamento da Mesquita"
 nf_mosque_funding_desc: "Ao financiar mesquitas em países estrangeiros, podemos garantir que nossa interpretação do Islã seja exportada para outros países"
 nf_islamist_media: "Mídia islâmica"
 nf_islamist_media_desc: "Uma mídia islâmica controlada pelo Estado garantirá que nosso povo saiba no que acreditar e como evitar notícias falsas"
 nf_salafist_funding: "Financiamento Salafista"
 nf_salafist_funding_desc: "Adotamos uma política global de apoiar vários grupos jihadistas em todo o mundo para espalhar nossa mensagem"
 child_soldiers: "Crianças-soldados"
 child_soldiers_desc: "Crianças-soldados estão sendo recrutadas para o exército. Em muitos conflitos assimétricos, as crianças são recrutadas à força para grupos rebeldes e insensíveis à violência. O destino dessas crianças é deprimente devido ao trauma para toda a vida, muitas se transformando em mais violência, álcool e drogas mais tarde na vida.\n\nO recrutamento forçado de crianças reforça nossas forças, mas muitas vezes esses meninos agem como nada mais do que escudos de carne."
