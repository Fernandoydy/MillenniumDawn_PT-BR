 rio_pact_member: "§RMembro do Pacto do Rio§!"
 rio_pact_member_desc: "O Tratado Interamericano de Assistência Recíproca (vulgarmente conhecido como Pacto do Rio) foi um acordo assinado em 1947 no Rio de Janeiro entre vários países das Américas. O princípio central contido em seus artigos é que §Ran ataque contra um deve ser considerado um ataque contra todos eles§!; isso era conhecido como a doutrina da \"defesa hemisférica\". O tratado foi inicialmente criado em 1947 e entrou em vigor em 1948, de acordo com o Artigo 22 do tratado. As Bahamas foi o país mais recente a assiná-lo e ratificá-lo em 1982."
