 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Investir em projetos de construção aumentará sua influência no país-alvo e fornecerá renda de investimento para seu país.\n\n§YTanto o nível de corrupção do país quanto o nível de infraestrutura do estado afetarão o tempo total de construção. A construção tem um aumento padrão de 25% no tempo, independentemente dos modificadores.§!\n\n§LSe o país-alvo aceitar sua oferta de investimento, no final do período de construção, ele ganhará o edifício.§!\nA IA negará investimentos se eles têm problemas com economia ou sua influência doméstica é muito baixa.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YPré-requisitos§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Se o país aceitar, haverá um cronômetro §Y14 dias§!
 AC_30_cooldown_tt: "Se o país aceitar, haverá um cronômetro §Y30 dias§!
 AC_build_button_tt_2: "Cancelar o projeto ativo (Você só pode fazer um investimento neste estado por dia)."
 AC_build_button_tt_b: "Pressionar este botão solicitará uma permissão do controlador do estado. Se eles aceitarem, um projeto de construção começará em sua guia de decisões. Este projeto se repete até que todos os edifícios na fila sejam concluídos.\n\n§YVelocidade de construção sofre uma penalidade de -25% sobre o que seria normalmente (aplicam-se os modificadores de velocidade de construção do seu país).§![De.AC_GetPoliticalPowerCost]\n\n§LVocê só pode ter um projeto de construção ativo por vez.\n\nUm estado não pode ter um projeto de construção ativo de vários países.\n\nO controlador deste estado recusará se tiver uma opinião negativa sobre você.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Ganharemos influência com este projeto de investimento.\n\n[investment_cooldown]"
 influence_gain_tooltip_no_tt: "Não ganharemos influência com este projeto de investimento.\n"

 AC_event.1.t: "Oferta de investimento de [From.GetNameWithFlag]"
 AC_event.1.d: "[From.GetName] propõe construir [?From.project_build_amount^-1]x [From.AC_GetConstructionType] em [?FROM.AC_state_target.GetName].\n\nO custo total do projeto é estimado em $$[?From.project_monetary_cost^-1] bilhões. [From.GetName] está nos oferecendo um acordo pelo qual contribuímos com 10% da soma da construção. O [From.GetNameWithFlag] potencialmente ganhará influência com este trabalho. [FROM. GetNameWithFlag] lucrará com este projeto."
 AC_event.1.o1: "Aceitar"
 AC_event.1.o2: "Recusar"

 AC_event.2.t: "Permissão de construção recusada"
 AC_event.2.d: "Recebemos uma recusa de nosso potencial novo parceiro de investimento. É inacreditável que eles recusem nosso projeto! Não é como se ganhássemos qualquer influência ou controle sobre seu governo ajudando a desenvolver suas nações! Bem, o acordo de investimento com [FROM.GetName] não deu certo em [?FROM.AC_state_target.GetName], então é melhor enviarmos a outra pessoa um acordo de investimento."
 AC_event.2.o1: "Talvez o vizinho deles..."

 AC_event.3.t: "Projeto de construção cancelado"
 AC_event.3.d: "Infelizmente, não pudemos concluir nosso acordo de investimento com nossos amigos em [FROM.GetName]. Existem muitas razões possíveis para isso, sejam relações com o governo, falta de financiamento ou talvez apenas um desinteresse generalizado da população local. Podemos sempre tentar noutra altura."
 AC_event.3.o1: "A perda deles!"

 AC_cancel_investment_tt: "Cancelar o seguinte investimento de [From.GetName]:"

 # Dica de ferramenta de custo de construção
 AC_build_cost_tt: "§YCusto de Investimento Estrangeiro§!\n\n§YCusto de Investimento Estrangeiro§! §é o custo inicial do projeto que estamos considerando iniciar. É retirado diretamente do tesouro de nossa nação e adicionado aos nossos§! §YInvestimentos Internacionais§! §gapós a aceitação do projeto.§!\n\n§gSe você acabou de clicar em outro país ou estado, certifique-se de aumentar o valor do prédio ou clique em outro prédio para atualizar a dica de ferramenta para ver o custo real.§!\n\n §gCorrupção, ideias nacionais e muito mais podem afetar o custo do projeto de investimento. A corrupção da nação investida aumentará o custo do projeto com base em seu nível de corrupção.§!\n"
 AC_build_cost_tt_delayed: "Modificadores:\n§YCusto para investir em [Prev.Controller.GetNamewithFlag]:§! [?ROOT.displayable_monetary_cost_modifier|%0-] \n"

 # Dica de ferramenta de tempo de construção
 AC_clock_tt: "§YTempo para concluir o investimento:§! [?ROOT.project_total_construction_duration_display^-1] Dias\n\n§YTempo para concluir o investimento§! §gou a duração do projeto é simplesmente um total do tempo que levará para conclua nosso projeto proposto. Quanto mais edifícios você oferecer a §Y[Prev.Controller.GetNamewithFlag]§!, mais longo será o projeto.§!\n\n§gSe você acabou de clicar em outro país ou estado, certifique-se de construir o edifício valor ou clique em outro edifício para atualizar a dica de ferramenta para ver o custo real.§!\n"
 AC_clock_tt_delayed: "Modificadores:\n[AC_GetInfrastructure]\n§YTempo para investir em [Prev.Controller.GetNamewithFlag]:§! [?ROOT.displayable_construction_modifier|%0]\n"

