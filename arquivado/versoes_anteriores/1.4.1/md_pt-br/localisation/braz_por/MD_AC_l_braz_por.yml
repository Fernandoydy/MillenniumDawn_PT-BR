 # Exibições de interface do usuário de investimento
 # 1 - Indústria Civil
 AC_construction_CIC: "§YIndústria Civil§!\nEste edifício fornece ao estado indústria para produção de bens civis ou construção de novos edifícios. Pode ser convertido em indústria militar, se necessário.\n\n§YCusto base por estrutura:§! §R $[?global.BUILD_COST_CIVILIAN_FACTORY]§! Bilhões"
 AC_construction_CIC_delayed: "§YPré-requisitos§!:\n[!AC_building_cic_button_click_enabled]"
 # 2 - Indústria Militar
 AC_construction_MIC: "§YIndústria Militar§!\nEste edifício fornece ao estado uma indústria para a produção de novos equipamentos militares. Pode ser convertido em indústria civil, se necessário.\n\n§YCusto Base por Estrutura:§! §R$[?global .BUILD_COST_MILITARY_FACTORY]§! Bilhões"
 AC_construction_MIC_delayed: "§YPré-requisitos§!:\n[!AC_building_mic_button_click_enabled]"
 # 3 - Estaleiro Naval
 AC_construction_NIC: "§YPátio Naval§!\nEste edifício fornece ao estado indústria para a construção de novos navios.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_DOCKYARD]§! Bilhões"
 AC_construction_NIC_delayed: "§YPré-requisitos§!:\n[!AC_building_nic_button_click_enabled]"
 # 4 - Infraestrutura
 AC_construction_INF: "§YInfraestrutura§!\nEste edifício fornece ao estado uma melhoria da infraestrutura. Ele aumenta seu poder de abastecimento em regiões estratégicas e aumenta a velocidade de suas divisões, além de aumentar sua extração de recursos brutos.\n\n§YCusto base por Estrutura:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! Bilhões"
 AC_construction_INF_delayed: "§YPré-requisitos§!:\n[!AC_building_infra_button_click_enabled]"
 # 5 - Setores de Escritório
 AC_construction_offices: "§YSetor de escritórios§!\nOs setores de escritórios representam todos os outros setores da economia além da extração e indústrias pesadas. Isso inclui financeiro, cliente, tecnologia da informação, serviços de varejo e muito mais.\n\n§YCusto base por Estrutura:§! §R$[?global.BUILD_COST_OFFICES]§! Bilhões"
 AC_construction_offices_delayed: "§YPré-requisitos§!:\n[!AC_building_offices_button_click_enabled]"
 # 6 - Edifício Sam-Site
 AC_construction_AA: "§YSAM-Site§!\nSurface-to-Air Missile Sites (SAM) são complexos de mísseis antiaéreos de longo alcance. Devido ao alcance, os mísseis são mais pesados e não muito móveis. Eles disparam mísseis contra aeronaves inimigas e protegem contra bombardeios. Se os SAMs forem implantados para essa função, eles fornecem defesa antimísseis para o estado e os estados vizinhos ao alcance.\n\n§YCusto base por estrutura:§!§R$[?global.BUILD_COST_ANTIAIR]§! Bilhões"
 AC_construction_AA_delayed: "§YPré-requisitos§!:\n[!AC_building_antiair_button_click_enabled]"
 # 7 - Estação de Radar
 AC_construction_RAD: "§YEstação de Radar§!\nEstações de Radar permite que você obtenha informações sobre tropas inimigas em estados próximos. Consiste em vários radares e sensores, bem como recursos de inteligência e capacidade para analisar a situação em evolução.\nUm nível mais alto aumentará é um alcance efetivo.\nSeus radares também fornecem ao estado uma melhor detecção das forças aéreas inimigas, dando à sua aeronave uma chance melhor de enfrentá-los.\nAlém disso, os radares estão aumentando a detecção de frotas inimigas no mar.\n\n§YCusto base por Estrutura:§! §R$[?global.BUILD_COST_RADAR]§! Bilhões"
 AC_construction_RAD_delayed: "§YPré-requisitos§!:\n[!AC_building_radar_button_click_enabled]"
 # 8 - Base Aérea
 AC_construction_AIR: "§YBase Aérea§!\nEste edifício fornece ao estado a implantação de suas forças aéreas.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_AIRBASE]§! Bilhões"
 AC_construction_AIR_delayed: "§YPré-requisitos§!:\n[!AC_building_airbase_button_click_enabled]"
 #9 - Silo de Combustível
 AC_construction_fuel_silo: "§YReserva Estratégica de Combustível§!\nEste edifício fornece à sua nação mais espaço para armazenar §HCombustível§!.\n\n§YCusto Base por Estrutura:§! §R$[?global.BUILD_COST_FUEL_SILO]§! Bilhões"
 AC_construction_fuel_silo_delayed: "§YPré-requisitos§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 # 10 - Infraestrutura de Rede
 AC_construction_internet_station: "§YInfraestrutura de rede§!\nInfraestrutura de rede são estruturas altas usadas nos campos de telecomunicações e radiocomunicação para enviar transmissões por grandes distâncias ou cabos subterrâneos de fibra óptica e sistemas de computação em nuvem. \n\n§YInfraestrutura de rede§! melhore velocidade de construção local.\n\n§YCusto base por estrutura:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! Bilhões"
 AC_construction_internet_station_delayed: "§YPré-requisitos§!:\n[!AC_building_internet_station_button_click_enabled]"
 # 11 - Refinarias Sintéticas
 AC_construction_REF: "§YRefinarias Sintéticas§!\nEste edifício utiliza matéria orgânica, como colheitas energéticas e madeira, e a converte em combustível.\n\n§YCusto base por estrutura:§! §R$[?global.BUILD_COST_REFINERY]§! Bilhão"
 AC_construction_REF_delayed: "§YPré-requisitos§!:\n[!AC_building_ref_button_click_enabled]"

