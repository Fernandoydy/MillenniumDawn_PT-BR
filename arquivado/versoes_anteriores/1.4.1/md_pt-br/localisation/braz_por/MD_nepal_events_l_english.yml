  #Eventos
  nepal.1.t: "A eleição de 2008 no Nepal"
  nepal.1.d: "A eleição de 2008 no Nepal foi um marco na história do país, marcando um ponto de virada após uma longa guerra civil que assolou o Nepal por mais de uma década. A eleição, que foi realizada em 10 de abril de 2008, viu o Partido do Congresso nepalês e o Partido Comunista do Nepal (maoísta) emergirem como os dois maiores partidos da Assembleia Constituinte, que foi incumbida de redigir uma nova constituição para o país."
  nepal.1.a: "O Congresso Nepalês é a única opção"
  nepal.1.b: "O Partido Comunista seguirá em frente"
  news.87.t: "Termina a guerra civil nepalesa"
  news.87.d: "Em um momento histórico para o Nepal, o primeiro-ministro Koirala e o líder maoísta Prachanda assinaram um Acordo de Paz Abrangente, marcando o fim da Guerra Civil do Nepal. Este acordo ocorre após anos de conflito violento que devastou a nação , ceifando inúmeras vidas e causando uma destruição imensurável. \n À medida que o Nepal olha para o futuro, os desafios à frente são significativos. A reconciliação e a reconstrução exigirão um esforço conjunto de todas as partes interessadas, incluindo o governo, a sociedade civil e a comunidade internacional. No entanto, com a assinatura do Acordo Abrangente de Paz, o Nepal deu um passo significativo em direção a um futuro mais brilhante e pacífico."
  news.87.a: "Interessante"
  news.88.t: "Maoístas reivindicam vitória no Nepal"
  news.88.d: "Em um desenvolvimento significativo, as forças que se aproximam capturaram a fortaleza final no Nepal, pondo fim ao longo conflito que atormenta o país há anos. Enquanto a queda do reino é, sem dúvida, um ponto de inflexão. \n Embora a captura da fortaleza final seja, sem dúvida, um marco significativo, permanecem as preocupações sobre o potencial de escalada do movimento com as nações vizinhas. A comunidade internacional tem monitorado de perto a situação, com muitos pedindo uma resolução pacífica a quaisquer conflitos potenciais."
  news.88.a: "Interessante"
  news.89.t: "Forças maoístas esmagadas na derrota"
  news.89.d: "Em uma reviravolta importante, as forças pró-monarquistas no Nepal expulsaram as forças maoístas do país, sinalizando o fim de um conflito de longa data que deixou um rastro de destruição em seu rastro. Com Com as fortalezas remanescentes asseguradas, o Nepal pode agora aguardar um período de recuperação e crescimento, enquanto busca reconstruir sua economia e infraestrutura. \n No entanto, com a derrota das forças maoístas e o estabelecimento de uma nova era de estabilidade, o Nepal deu um passo significativo para realizar todo o seu potencial como nação. Com o apoio da comunidade internacional e um senso renovado de propósito nacional, o país está prestes a emergir deste capítulo sombrio como uma nação mais forte e resiliente."
  news.89.a: "Interessante"
  news.90.t: "Assassinato da família real nepalesa"
  news.90.d: "Rei Birendra do Nepal e toda a sua família foram mortos em um massacre no Palácio Narayanhiti. A causa do massacre é contestada, mas marcou o fim do reinado de 240 anos da dinastia Shah e deixou o país em crise."
  news.90.a: "Interessante"
  #Ideias
  NEP_Himalayan_Rebellion_Struggle: "Luta da Rebelião do Himalaia"
  NEP_Himalayan_Rebellion_Struggle_desc: "A luta revolucionária na guerra civil do Nepal persistiu enquanto as forças do governo lançaram contra-ataques. Foi crucial exercer paciência estratégica e planejar cuidadosamente nossos movimentos em resposta."
  NEP_National_Unity_Campaign: "Campanha de Unidade Nacional"
  NEP_National_Unity_Campaign_desc: "Alcançar a paz no Nepal exige derrotar as forças comunistas que há anos vêm colocando em risco nossos interesses."
  NEP_The_National_vendetta: "A Vingança Nacional"
  NEP_The_National_vendetta_desc: "Após o assassinato da família real, a nação foi enviada sem propósito. Com muitos ganhando apoio em nome da família real e seu comportamento anti-radical."
  