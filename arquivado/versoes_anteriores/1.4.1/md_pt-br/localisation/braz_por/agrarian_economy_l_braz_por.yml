 AGRI_random.1.t: "Agricultores reclamam de falta de equipamento!"
 AGRI_random.1.d: "Graças às atuais sanções econômicas em [THIS.GetName], os fazendeiros estão protestando contra a falta de equipamentos novos ou, em alguns casos, funcionais.\nTemos 3 opções: negociar com personagens obscuros no preto mercado, tente localizar alguém disposto a negociar conosco ou apenas se contentar com o que já temos.\n\nO que devemos fazer [ISSO.GetLeader]?"
