 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] está atualmente sofrendo uma seca localizada, resultado da falta de água que atinge áreas específicas do país, é provável que passe sem piorar para [ROOT.GetName] ou seus vizinhos."
 AGRI_harsh_drought_ongoing: "Seca regional em curso"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] está atualmente sofrendo uma seca regional, resultado da falta de água que atinge regiões inteiras do país, é provável que os vizinhos de [ROOT.GetName] também sofram devido a esta seca."
 AGRI_extreme_drought_ongoing: "Seca generalizada em curso"
