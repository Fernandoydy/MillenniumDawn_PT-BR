 AGRI_random_embargo_trading_TT: "§Y[THIS.GetNameWithFlag] Ministro da Agricultura entrará em contato com alguns contatos em outros países para tentar fazer um acordo.§!"

 AGRI_random.10.t1: "Só não pergunte de onde veio"
 AGRI_random.10.d1: "Os fazendeiros não estão satisfeitos com o equipamento que adquirimos, eles dizem que nossa explicação sobre o equipamento caindo da traseira de um caminhão não é boa o suficiente. Contanto que eles não estejam tão insatisfeitos quanto eles teria sido se não os tivéssemos adquirido em primeiro lugar, é um sucesso para nós."
 AGRI_random.10.A: "Não vamos fazer disso um hábito..."

 AGRI_random.10.t2: "Tiroteios com os contrabandistas!"
 AGRI_random.10.d2: "Teremos a cabeça do nosso Ministro da Agricultura por isso! Tentar fazer acordos com os contrabandistas resultou em eles não apenas pegando o dinheiro, mas também tentando segurar o equipamento, tantos de nossos soldados baleados a sangue frio, isso é inaceitável!"
 AGRI_random.10.B: "Aqueles desgraçados"

 AGRI_random.10.t3: "Eles pegaram o dinheiro e fugiram..."
 AGRI_random.10.d3: "Bem, o pagamento do nosso Ministro da Agricultura está reduzido para a próxima década ou mais, o tolo fez um acordo com contrabandistas que disseram ao grupo comercial para esperar pelo equipamento, bem... você pode adivinhar o que aconteceu. 16 horas eles esperaram o retorno dos contrabandistas, coisa terrível."
 AGRI_random.10.C: "Bolas."

 AGRI_random.100.t1: "Eles não são bonitos, mas funcionam"
 AGRI_random.100.d1: "Os fazendeiros estão muito satisfeitos com o que conseguimos obter, pode não ser o kit mais bonito ou mais novo, mas funciona, e isso é tudo o que poderíamos pedir dada a nossa situação atual."
 AGRI_random.100.A: "Evitamos o desastre aqui"

 AGRI_random.100.t2: "Outro Embargo?!"
 AGRI_random.100.d2: "Quem quer que tenhamos comandado as negociações no Ministério do Comércio deveria ser fuzilado. Não temos ideia de como eles erraram tanto, mas temos outro embargo enviado a nós, inacreditável. Não apenas isso, mas os fazendeiros estão furioso conosco!"
 AGRI_random.100.B: "Nossa..."

 AGRI_random.100.t3: "Quase nada funciona"
 AGRI_random.100.d3: "\"Como Novo\" que merda! Quase todos os equipamentos que conseguimos adquirir estão completamente quebrados, apreendidos ou simplesmente não mostram sinais de vida, os fazendeiros estão muito chateados conosco.. ."
 AGRI_random.100.C: "Guardamos o recibo?"

 AGRI_random.2.t: "Os campos parecem bem secos..."
 AGRI_random.2.d: "Durante esta época do ano, nossos campos geralmente são muito mais tolerantes do que são, nosso Ministro da Agricultura está preocupado que isso possa estar levando a uma seca mais grave, em vez de apenas \"um pouco demais sol\".\n\nSe o dinheiro estiver apertado, podemos sempre tentar desviar um pouco do abastecimento de água dos nossos vizinhos..."
 AGRI_random.2.A: "Ehh, devemos resolver isso nós mesmos..."
 AGRI_random.2.B: "Bem, não é como se eles fossem perder isso"
 AGRI_random.2.C: "Se você está tão preocupado com isso, reze por chuva!"
 AGRI_random_water_diversion_TT: "§YPodemos tentar§! §Rroubar§! §Yum pouco da água dos nossos vizinhos§! §Cdesviando§! §Isto!§!"

 AGRI_random.20.t1: "Crise evitada!"
 AGRI_random.20.t2: "Sentindo-se um pouco ressecado"
 AGRI_random.20.t3: "Nada mudou!"
 AGRI_random.20.d1: "Parece que a ação rápida do governo resolveu o possível problema da seca, sem inimigos e até mesmo com um aumento potencial nos preços esperados da safra."
 AGRI_random.20.d2: "Embora pareça que conseguimos conter a maré da terra seca, algumas terras periféricas ainda parecem um pouco secas e podemos ver uma colheita menor desse tipo de cultura em particular. Não importa, o maioria das colheitas foram salvas."
 AGRI_random.20.d3: "Apesar dos nossos melhores esforços, parece que os campos simplesmente não vão aguentar e parecem mais secos do que nunca, isso pode acabar se transformando em uma seca em grande escala, devemos estar preparados para o pior."
 AGRI_random.20.A: "Fico feliz em saber disso!"
 AGRI_random.20.B: "Espero que tenham sido só os legumes."
 AGRI_random.20.C: "Segure suas bundas!"

 AGRI_random.200.t1: "Eles nem perceberam!"
 AGRI_random.200.t2: "[FROM.GetName] nos pegou em flagrante"
 AGRI_random.200.t3: "Nós tomamos muita água!"
 AGRI_random.200.t4: "Os campos de [FROM.GetName] parecem estar secos"
 AGRI_random.200.t5: "Fazendas de [FROM.GetName] deixadas estéreis"
 AGRI_random.200.d1: "Com algum dinheiro nos lugares certos, conseguimos roubar um pouco da água do nosso vizinho sem o seu conhecimento, esperamos que as pessoas que pagamos fiquem quietas. Nossos próprios problemas foram resolvidos, por enquanto."
 AGRI_random.200.d2: "Tendo pago quem pensávamos ser as pessoas certas, nossa equipe de aquisições foi bloqueada e carregada com as linhas de água, mas infelizmente foi detida pelas autoridades [FROM.GetAdj]. Eles parecem estar bastante chateados com o nosso governo ações."
 AGRI_random.200.d3: "Parece que nosso vizinho [FROM.GetName] tinha menos água do que pensávamos inicialmente e agora está sofrendo as consequências de nossas ações! Pode ser óbvio para aqueles que roubaram a água, felizmente parece apenas ser uma seca localizada."
 AGRI_random.200.d4: "Parece que nosso vizinho [FROM.GetName] tinha menos água do que pensávamos originalmente e agora está sofrendo as consequências de nossas ações! Provavelmente é óbvio para eles que roubaram a água, infelizmente, a seca pode acabar vindo em nossa direção, afinal."
 AGRI_random.200.d5: "Parece que nosso vizinho [FROM.GetName] tinha menos água do que pensávamos originalmente e agora está sofrendo as consequências de nossas ações! É quase certo que seja óbvio para eles quem roubou a água, e nosso O ministro da Agricultura está prevendo secas extremas com uma alta probabilidade de que essas secas atravessem nossas próprias fronteiras”.
 AGRI_random.200.A: "Isso vai ensiná-los a beber água!"
 AGRI_random.200.B: "Ah merda..."
 AGRI_random.200.C: "Tente suavizar com eles."
 AGRI_random.200.D: "Ops."
 AGRI_random.200.E: "Prepare-se para o pior."
 AGRI_random.200.F: "Espera... isso pode nos afetar!"
 AGRI_random.200.G: "Se pode nos afetar, precisamos nos preparar!"
 AGRI_random.200.H: "Oh Deus... o que nós fizemos?"

 AGRI_random.2000.t: "[FROM.GetName] Roubou Nossa Água!"
 AGRI_random.2000.d1: "Pensamos que algo estava acontecendo quando os suprimentos e estoques de água ficaram curtos. Com uma investigação minuciosa, parece que [FROM.GetName] foi o culpado!"
 AGRI_random.2000.d2: "Pensamos que algo estava acontecendo quando os suprimentos e estoques de água ficaram curtos. Com uma investigação minuciosa, parece que [FROM.GetName] foi o culpado! Podemos mostrar a eles que estamos falando sério ao embargar eles..."
 AGRI_random.2000.A: "Corte-os completamente!"
 AGRI_random.2000.B: "Aqueles desgraçados!"

 AGRI_random.3.t: "Dois fazendeiros procuram ajuda com uma disputa de terras"
 AGRI_random.3.d: "Dois fazendeiros vieram aos principais escritórios do ministério da agricultura buscando alguma forma de interferência governamental para resolver a disputa de terras, enquanto o fazendeiro um afirma que sua terra foi invadida pelo gado do fazendeiro dois, o fazendeiro dois afirma que o o desenho formal de mapas nunca foi realizado, e os limites do campo do fazendeiro na verdade invadem a propriedade do fazendeiro dois!\n\nUma provação confusa, podemos ficar do lado de qualquer um, seja qual for o contador de histórias mais atraente."
 AGRI_random.3.A: "Mantenha esse gado do seu lado!"
 AGRI_random_3_F1_TT: "§YVai ficar do lado de§! §3Fazendeiro §! §Yna disputa de terras§!"
 AGRI_random.3.B: "Você não pode esperar que o gado conheça fronteiras!"
 AGRI_random_3_F2_TT: "§YVai ficar do lado de§! §3Fazendeiro Dois§! §Yna disputa de terras§!"
 AGRI_random.3.C: "Lembre-me, por que eu deveria me importar de novo?"
 AGRI_random_3_NO_TT: "§YVai ficar do lado de§! §Rninguém§! §Yna disputa de terras, deixando-os resolver sozinhos§!"

 AGRI_random.30.t1: "Os pecuaristas estão chateados!"
 AGRI_random.30.d1: "Um grande grupo de criadores de gado vê a intervenção do governo ao lado dos agricultores como um ultrajante excesso de poder e está ativamente fazendo campanha por um partido político rival!\n\nOs agricultores, no entanto, são comemorando a decisão e estamos em êxtase com esta vitória pelos direitos de propriedade!"
 AGRI_random.30.A: "Devia ter cuidado melhor do seu gado!"

 AGRI_random.30.t2: "Os agricultores estão chateados!"
 AGRI_random.30.d2: "Os fazendeiros estão aparentemente eufóricos com a decisão do governo, com o direito de pastagem garantido, eles prometeram apoiar o governo nas próximas eleições.\n\nOs agricultores estão, no entanto, ameaçando se unir uns aos outros e recusar para aceitar a decisão!"
 AGRI_random.30.B: "Provavelmente deveríamos solidificar as leis de propriedade..."

 AGRI_random.30.t3: "Eles organizaram entre si!"
 AGRI_random.30.d3: "Sem interferência do governo para nenhum dos lados, um acordo de cavalheiros foi encontrado entre os fazendeiros e os agricultores aráveis, resolvendo assim esta disputa de terra em particular.\n\nEmbora mais possam surgir no futuro, parece que todos estão em pelo menos um pouco satisfeito com este resultado."
 AGRI_random.30.C: "Uma solução perfeita."

 AGRI_random.30.t4: "Tiroteios na Fazenda!"
 AGRI_random.30.d4: "Sem interferência ou supervisão do governo, as conversas entre os dois grupos, uma briga estourou, resultando em tiros de ambos os lados. Muitos fazendeiros e fazendeiros mortos ou feridos, os do setor agrícola estão exigindo respostas, e as pessoas estão se mobilizando para a mudança."
 AGRI_random.30.D: "Bem, merda..."

 AGRI_random.4.t: "Uma colheita abundante!"
 AGRI_random.4.d: "Nossos agricultores estão relatando colheitas maiores e estão perguntando ao Ministério da Agricultura o que fazer com o excesso de produção. Podemos vendê-lo ou aumentar o tamanho de nossos estoques de \"dias menos chuvosos\"."
 AGRI_random.4.A: "Renda extra é sempre bom."
 AGRI_random.4.B: "Temos um silo para tudo isso?"

 AGRI_random.5.t: "Culturas morrendo nos campos!"
 AGRI_random.5.d: "Algo matou uma quantidade decente de nossas colheitas, deixando a colheita podre, espera-se que isso reduza significativamente nossa produção agrícola, a menos que façamos algo drástico para neutralizar o dano."
 AGRI_random.5.A: "Teremos que sorrir e aguentar."
 AGRI_random.5.B: "O estoque manterá o setor saudável!"

 AGRI_random.6.t: "Espécies invasoras invadem os campos!"
 AGRI_random.6.d: "Uma espécie invasora de gafanhotos foi vista no horizonte [ROOT.GetLeader]! Espera-se que nosso uso de pesticidas seja suficiente para impedi-los de destruir muito de nossa colheita, mas nunca podemos ser tão certo, devemos nos preparar para o pior!"
 AGRI_random.6.A: "Quão ruim é o dano?"

 AGRI_random.60.t1: "Culturas básicas precisam de mais terra!"
 AGRI_random.60.t2: "Os campos de cultivo comercial precisam de mais terra!"
 AGRI_random.60.d1: "Isto é um desastre... os gafanhotos aparentemente destruíram incontáveis ​​toneladas de nossa colheita básica projetada, devemos esperar que nosso setor agrícola sofra um golpe bastante substancial."
 AGRI_random.60.d2: "Felizmente, os gafanhotos aparentemente decidiram escolher nossos campos tratados com pesticidas e sofreram as consequências. Embora nossa colheita básica projetada seja agora menor, devemos esperar que nosso setor agrícola sofra apenas um leve impacto para sua lucratividade".
 AGRI_random.60.d3: "Isto é um desastre... os gafanhotos aparentemente destruíram incontáveis ​​toneladas de nossa colheita comercial projetada, devemos esperar que nosso setor agrícola sofra um golpe bastante substancial."
 AGRI_random.60.d4: "Felizmente, os gafanhotos aparentemente decidiram escolher nossos campos tratados com pesticidas e sofreram as consequências. Embora nossa colheita de colheita comercial projetada seja agora menor, devemos esperar que nosso setor agrícola sofra apenas um leve impacto para sua lucratividade".
 AGRI_random.60.A: "Droga."
 AGRI_random.60.B: "Droga."
 AGRI_random.60.C: "Droga."
 AGRI_random.60.D: "Droga."

 AGRI_random.7.t: "Incêndios!"
 AGRI_random.7.d: "Parece que os incêndios florestais estão ocorrendo perto dos campos das fazendas mais produtivas de nosso país. Nosso Ministro da Agricultura espera que eles sejam atingidos severamente na propagação iminente."
 AGRI_random.7.A: "Aguardaremos o relatório de danos..."

 AGRI_random.70.t1: "Campos básicos atingidos por chamas!"
 AGRI_random.70.t2: "Campos de colheita de dinheiro atingidos por chamas!"
 AGRI_random.70.d1: "Apesar dos melhores esforços de nossos bombeiros, parece que teremos uma colheita difícil. Muitos agricultores perderam tudo, mas o pior de tudo é que nossa participação no mercado de culturas básicas será severamente manchada por isso desastre, com o mercado tendo uma queda inesperada."
 AGRI_random.70.d2: "Apesar dos melhores esforços de nossos bombeiros, parece que teremos uma colheita difícil. Muitos agricultores perderam tudo, mas o pior de tudo é que nossa participação no mercado de culturas comerciais será severamente manchada por isso desastre, com o mercado tendo uma queda inesperada."
 AGRI_random.70.A: "Todo esse trabalho virou fumaça."
 AGRI_random.70.B: "Todo esse trabalho virou fumaça."

 AGRI_random.8.t: "Chuvas fortes ameaçam inundações"
 AGRI_random.8.d: "Embora a estação chuvosa esteja chegando, parece cada vez mais provável que estejamos passando por uma estação chuvosa mais severa do que o normal, já que os rios parecem estar inchados além do normal para esta época do ano, meteorologistas estão esperando que os bancos quebrem."
 AGRI_random.8.A: "Vamos nos preparar para o pior."

 AGRI_random.80.t1: "Campos básicos inundados!"
 AGRI_random.80.t2: "Campos de colheita de dinheiro inundados"
 AGRI_random.80.d1: "Havia simplesmente muita água para conter com nossas barricadas montadas pelo júri e paredes contra inundações construídas às pressas. Os campos de cultivo básicos estão encharcados, muitos agricultores perderam tudo, com o setor agrícola esperando ser atingido devido a esta."
 AGRI_random.80.d2: "Havia simplesmente muita água para conter com nossas barricadas montadas pelo júri e paredes contra inundações construídas às pressas. Os campos de cultivo comercial estão encharcados, muitos agricultores perderam tudo, com o setor agrícola esperando ser atingido devido a esta."
 AGRI_random.80.A: "Talvez tenha chovido demais."
 AGRI_random.80.B: "Talvez tenha chovido demais."

 AGRI_random.9.t: "Rebanho em disparada!"
 AGRI_random.9.d: "Um bando de animais de rebanho está levantando poeira à distância, e parece que eles podem estar fazendo um desvio pelas fazendas!"
 AGRI_random.9.A: "Vamos ver onde eles vão parar."

 AGRI_random.90.t1: "Rebanho pisoteando colheitas básicas"
 AGRI_random.90.t2: "Rebanho atropelando colheitas de dinheiro"
 AGRI_random.90.t3: "Rebanho em disparada evita os campos"
 AGRI_random.90.d1: "Deixando de lado nossos melhores esforços, o rebanho parece ter pisoteado os campos onde nossas culturas básicas são cultivadas. Precisamos alocar mais terra para as culturas básicas de nossas culturas comerciais, não seremos capazes de alterar as alocações até que as medidas de emergência sejam concluídas."
 AGRI_random.90.d2: "Deixando de lado nossos melhores esforços, o rebanho parece ter pisoteado os campos onde nossas culturas comerciais são cultivadas. Precisamos alocar mais terra para as culturas comerciais de nossas culturas básicas, não seremos capazes de alterar as alocações até que as medidas de emergência sejam concluídas."
 AGRI_random.90.d3: "O rebanho em disparada se dissipou antes de chegar aos campos, mas alguns retardatários ainda conseguiram chegar às áreas rurais, embora se apegando às estradas. Isso causou alguma confusão no trânsito, mas chegar atrasado ao trabalho é uma desgraça vista melhor do que perder almoços nos próximos meses."
 AGRI_random.90.A: "Medidas de emergência precisam ser tomadas!"
 AGRI_random.90.B: "Medidas de emergência precisam ser tomadas!"
 AGRI_random.90.C: "Graças a Deus."