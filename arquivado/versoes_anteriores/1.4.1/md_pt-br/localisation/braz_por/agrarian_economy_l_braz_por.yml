 # EVENTOS
 AGRI.1.t: "Seca potencial chegando..."
 AGRI.1.d: "Nossos principais cientistas e especialistas do Ministério da Agricultura estão preocupados com a possibilidade de uma seca ocorrer em breve, nenhuma chuva parece estar prevista também... esperamos que estejamos preparados para todas as possibilidades."
 AGRI.1.A: "Dedos cruzados..."

 AGRI.2.t0: "Os cientistas estavam errados!"
 AGRI.2.d0: "Felizmente, neste caso, os cientistas e especialistas estavam errados, evitamos uma seca desta vez, mas da próxima vez podemos não ter tanta sorte..."
 AGRI.2.A: "Devemos nos preparar para uma colheita ruim"
 AGRI.2.B: "Uma colheita ruim? Que tal uma colheita terrível?"
 AGRI.2.C: "Não precisa! Estivemos bem desta vez e estaremos na próxima também!"

 AGRI.2.t1: "Os cientistas estavam certos! Mais ou menos"
 AGRI.2.d1: "Os cientistas e especialistas estavam apenas parcialmente corretos, embora tenha ocorrido uma seca, parece estar localizada em apenas uma ou duas regiões em [ROOT.GetName]. Isso não deve ser muito grave para lidar com , embora possa se espalhar para qualquer região vizinha, caso não resolvamos o problema."
 AGRI.2.D: "Isso não parece tão ruim, deixe seguir seu curso."
 AGRI.2.E: "Podemos poupar algum dinheiro para ajudar a resolver a situação."
 AGRI.2.F: "Isso precisa de ação imediata!"
 AGRI.2.G: "Isso pode ser um exagero, mas preferimos estar seguros."

 AGRI.2.t2: "Os cientistas estavam certos!"
 AGRI.2.d2: "A seca atingiu o seu pior hoje, com dezenas de mortos já e muitos mais esperados para sucumbir ao desastre nas próximas semanas, precisamos tomar medidas imediatas para que esta situação terrível não piore muito"
 AGRI.2.H: "Não temos muita escolha a não ser deixar que siga seu curso."
 AGRI.2.I: "Isso não vai resolver tudo, mas é melhor que nada."
 AGRI.2.J: "Espero que isso nos ajude até as próximas chuvas."
 AGRI.2.K: "Graças a Deus por este estoque, use o quanto for necessário!"

 AGRI.2.t3: "Uma seca catastrófica!"
 AGRI.2.d3: "Este é um desastre absoluto... centenas de mortos devido às grandes secas que agora estão aparentemente disseminadas em [ROOT.GetName], com a expectativa de que isso provavelmente se espalhe para as nações vizinhas, precisamos tomar conta da situação, se pudermos..."
 AGRI.2.L: "Não podemos parar, Deus nos perdoe..."
 AGRI.2.M: "Se ao menos tivéssemos mais para parar este desastre!"
 AGRI.2.N: "Isso não é suficiente, mas deve ajudar com o pior."
 AGRI.2.O: "Nosso estoque é farto, e isso vai ser suficiente, embora caro..."

 # EVENTOS VIZINHOS
 AGRI_neighbour.1.t: "Seca localizada está afetando [FROM.GetName]!"
 AGRI_neighbour.1.d: "Um de nossos vizinhos, [FROM.GetName], está passando por uma seca, felizmente parece ser um pouco localizada e precisaria de muito pouca ajuda para detê-la, no entanto, poderíamos enviar alguma ajuda para ganhar o favor de nosso próximo”.
 AGRI_neighbour.1.A: "Fornecer ajuda para [FROM.GetName]"
 AGRI_neighbour.1.B: "Podemos lucrar com isso!"
 AGRI_neighbour.1.C: "Como estão nossos estoques?"
 AGRI_neighbour.1.D: "Ajuda? Eles podem se ajudar!"

 AGRI_neighbour.10.t: "Nosso vizinho [FROM.GetName] nos envia alguma ajuda!"
 AGRI_neighbour.10.d: "[FROM.GetName] parece saber o que é ser um bom vizinho e nos enviou um pouco de ajuda para conter a maré da seca."
 AGRI_neighbour.10.A: "Maravilhoso!"

