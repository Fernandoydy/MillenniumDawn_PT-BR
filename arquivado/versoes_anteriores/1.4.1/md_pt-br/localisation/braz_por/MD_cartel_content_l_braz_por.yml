 # Decisões Genéricas
 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Organizações criminosas estão desenfreadas em nossa nação. Máfia, cartéis de drogas e gangues fazem jogadas regulares de poder e influência com pouca consideração por quem é ferido ou morto no processo. Deixado sem controle e sem gerenciamento, nosso estado pode evoluir para o tipo de estados anarcocriminosos que só vemos em American Noirs ou De Vaqueros.\n\nA influência política dos cartéis representa sua capacidade de usar nossa corrupção como uma arma contra nós. Quanto maior a influência política deles, menos provável é que seremos capazes de realizar investigações.\nA força dos cartéis representa sua capacidade de exercer violência contra nós e nosso povo. Quanto maior a força deles, menos provável é que seremos capazes de realizar ataques.\nSe a força ou influência se tornarem muito altas, os cartéis podem tentar assumir o controle de nossa nação.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Crise de Narcos"
 narcos_crisis_desc: "A capacidade do nosso governo de fazer cumprir as leis e monopolizar a força foi comprometida pelo aumento da corrupção e da atividade criminosa. É provável que em breve enfrentemos um golpe de elementos militares alinhados aos cartéis ou uma revolta em massa dos cartéis eles mesmos."
 mafia_crisis: "Crise da Máfia"
 mafia_crisis_desc: "A capacidade de nosso governo de fazer cumprir as leis e monopolizar a força foi comprometida pelo aumento da corrupção e da atividade criminosa. É provável que em breve enfrentemos um golpe de elementos militares alinhados à máfia ou uma revolta em massa da máfia eles mesmos."
 mexican_cartel_war: "Guerra do Cartel do México"
 mexican_cartel_war_desc: "A capacidade de nosso governo de fazer cumprir as leis e monopolizar a força foi comprometida pelo aumento da corrupção e da atividade criminosa. Nossas próprias forças armadas e a infraestrutura política foram completamente comprometidas e não há mais como saber em quem confiar. O caos em breve chegar a um pico de febre e, em seguida, estaremos no meio de uma nova guerra civil."

 anti_cartel_propaganda_decision: "Propganada Anti-Cartel"
 anti_cartel_propaganda_decision_desc: "Sempre houve um mito crescente em torno dos cartéis, de que eles são como os bandidos do passado cor-de-rosa. Trapaceiros adoráveis que podem fazer coisas ruins, mas que só as fazem para o bem de seu povo. Como todos os mitos, é uma invenção. Qualquer pessoa que vive sob a influência dos cartéis sabe que é falsa. Ao expor os horrores infligidos por eles aos seus próprios, em uma campanha de mídia nacional, podemos trabalhar para dissipar esse mito de uma vez por todas ."
 police_investments_decision: "Investidura Policial"
 police_investments_decision_desc: "Apesar do que dizem sobre organizações criminosas como os cartéis, eles são bem organizados, bem financiados e bem armados. Eles não são como um rebanho de ovelhas que pode ser dissipado com alguns tiros de advertência. Contra isso organizado inimigo, nossa polícia é a primeira linha de defesa e uma linha de defesa muitas vezes mal preparada para a violência que pode e foi decretada contra eles. Embora haja desvantagens em militarizar nossa polícia, é apenas por meio de um melhor equipamento , táticas e mão de obra que eles podem se tornar o baluarte que precisamos que eles sejam. E para tudo isso, eles precisam de mais dinheiro."
 utilize_the_military_decisions: "Utilize as Forças Armadas"
 utilize_the_military_decisions_desc: "Mesmo que nossa polícia fique tão bem armada quanto suas contrapartes militares, sua força de trabalho e estrutura organizacional sempre serão limitadas pelos recursos e burocracia locais. ativo com uma estrutura de comando mais abrangente e um grupo de mão-de-obra muito mais amplo, evitando a burocracia local e a corrupção local existente. No entanto, o envio de militares não é popular entre os cidadãos dos quais eles podem se esquivar dos direitos, os departamentos de polícia que podem sobrecarregar e os burocratas cuja preciosa infraestrutura eles podem danificar. Essencialmente, o que ganhamos em poder de fogo, perdemos em boa vontade pública."

 target_cartel_money_laundering_decision: "Alvo de operações de lavagem de dinheiro"
 target_cartel_money_laundering_decision_desc: "A fim de tornar seu dinheiro ilícito utilizável para comprar ativos legítimos, os cartéis se envolvem na prática de lavagem de dinheiro, onde o dinheiro é colocado no sistema financeiro, distanciado da fonte por meio de seu deslocamento e, em seguida, integrado ao ativos legais da lavagem que podem ser usados para adquirir produtos legalmente ou para comprar a parte de políticos e outros funcionários do governo.Para conter a onda de corrupção e paralisar sua infraestrutura legal, podemos atacar a segunda e a terceira etapas do processo de lavagem de dinheiro. Isso envolve investigar e fechar os bancos e empresas que aceitam o dinheiro e o embaralham. No entanto, qualquer falha aqui pode se acumular contra nós, pois os cartéis têm maior probabilidade de se tornarem hostis quando atacamos seu fluxo de caixa.
 investigate_the_casinos: "Investigue os cassinos"
 investigate_the_casinos_desc: "Já operando como negócios semi-legais que muitas vezes tentam contornar as leis e regulamentos, os cassinos costumam ser a primeira parada para o dinheiro que entra no sistema financeiro devido ao fato de que o influxo de dinheiro nos cassinos raramente é questionado e pode ser feito parecer anônimo ou inócuo. Podemos começar determinando os cassinos que são frequentados por membros conhecidos do cartel e investigando seu fluxo de caixa em busca de dinheiro sujo. Uma vez que o dinheiro sujo é encontrado e uma conexão estabelecida entre eles e os cartéis, podemos fechar os negócios, apreendendo seus ativos no processo."
 investigates_the_banks: "Investigue os Bancos"
 investigates_the_banks_desc: "Embora na maioria das vezes legítimos, os bancos são uma parada necessária para qualquer operação de lavagem de dinheiro. Ao investigar os principais funcionários do banco e manipuladores de dinheiro, enquanto examinamos os registros financeiros, podemos detectar transações antes que ocorram ou sejam finalizadas. Ao licitar nosso Ao fazer isso, podemos direcionar as maiores transações quando o dinheiro estiver se aproximando de seu destino final. Isso resulta em mais dor para essas entidades, ao mesmo tempo em que remove o máximo possível de dinheiro de seu ecossistema. No entanto, é difícil manter o monitoramento, pois as empresas e as táticas se adaptar à nossa interferência. Isso, e fechar os bancos é uma impossibilidade política."
 investigate_shell_companies: "Investigar Empresas Shell"
 investigate_shell_companies_desc: "Muitas vezes, as etapas intermediárias e finais em um esquema de lavagem de dinheiro, as empresas de fachada detêm ativos legais e dinheiro em nome de organizações criminosas, enquanto ocasionalmente embaralham esses ativos para um destino final. Eles são mais difíceis de atingir porque provam uma conexão entre eles e uma organização criminosa é mais difícil, mas podem ter um impacto dramático nas operações de uma organização. Essas apreensões raramente se manifestam em dinheiro, pois as transferências geralmente são feitas em quantidades menores, mas a taxas consistentes. Em vez disso, elas aparecem como ativos físicos, como propriedades, veículos , ou mesmo armas compradas legalmente."

 target_cartel_drug_running_decision: "Operações de tráfico de drogas alvo"
 target_cartel_drug_running_decision_desc: "A maior fonte ilegal de receita para os cartéis são suas operações de tráfico de drogas. Enquanto alguns cartéis cultivam as próprias drogas, muitos ganham dinheiro empurrando as drogas refinadas ou não refinadas ao longo da cadeia de suprimentos. Ao direcionar e monitorar diretamente as rotas ao longo das quais essas drogas viajam, podemos determinar os pontos de partida, pontos finais e pontos intermediários. Isso abre a rota para invadirmos depósitos de equipamentos, refinarias, fazendas, casas de drogas e bases de operações. Como alternativa , podemos atacar as drogas enquanto estão em trânsito. Contra operações maiores, isso geralmente é ineficaz, mas pode prejudicar significativamente grupos menores que têm menos recursos para recuperar as perdas."
 raid_drug_convoys_decision: "Atacar comboios de drogas"
 raid_drug_convoys_decision_desc: "Invadindo comboios de drogas enquanto estão em trânsito, podemos remover rapidamente as drogas da rede com pouco custo para nós mesmos. No entanto, cartéis maiores normalmente não serão afetados por esses tipos de ataques e se adaptarão rapidamente aos nossos sistemas de monitoramento. Por cartéis menores, esse tipo de ataque pode prejudicá-los, pois eles perdem o fluxo de caixa essencial e se voltam uns contra os outros no rescaldo."
 raid_cartel_hideouts_decision: "Esconderijos do cartel de ataques"
 raid_cartel_hideouts_decision_desc: "Ao invadir pontos fortes do cartel e depósitos de suprimentos, podemos prejudicar sua capacidade de transportar drogas, organizar e resistir a incursões em seu território. Isso geralmente se manifesta na apreensão de veículos e armas que poderiam ter sido usados contra nós ou seus inimigos. Isso pode ter o benefício adicional, ou desvantagem, de cartéis se envolverem em guerras contra seus rivais enfraquecidos."
 raid_distribution_centres_decision: "Centros de Distribuição Raid"
 raid_distribution_centres_decision_desc: "Invadindo centros de distribuição de cartéis, como drogarias como estoques, podemos remover uma grande quantidade de drogas do mercado. Isso também tem o benefício adicional de dificultar a futura distribuição de drogas através da apreensão de grandes somas de dinheiro sujo e as prisões de traficantes de drogas. No entanto, esse tipo de invasão tem uma alta probabilidade de retaliação, pois não inibe a capacidade do cartel de decretar violência."
 raid_refinement_centres_decision: "Centros de Refinamento de Raid"
 raid_refinement_centres_decision_desc: "Ao invadir laboratórios de drogas, plantações ou casas de cultivo, podemos inibir a capacidade do cartel de criar novas drogas para distribuição, ao mesmo tempo em que as atrasa imensamente. Esse revés normalmente é suficiente para prejudicar sua produção por meses, enquanto tentam recuperar as perdas. Ao mesmo tempo, é improvável que incorra em um ataque retaliatório, já que a maior parte dos recursos do cartel é canalizada para proteger seu território”.

 target_local_cartel_leaders_decision: "Visar líderes dos cartéis locais"
 target_local_cartel_leaders_decision_desc: "Como qualquer organização, os cartéis requerem uma estrutura de liderança para manter suas operações. Ao prender ou garantir o desaparecimento de líderes de cartéis locais, podemos danificar seriamente essa estrutura de liderança. Isso significa menos recrutas, menos operações e brigas internas por quem deveria ocupar os cargos vagos. Essas prisões e mortes têm o benefício adicional de tornar as notícias excepcionalmente populares quando um desses vilões finalmente consegue o que merece.
 # target_local_political_leaders_decision: "Alvo de líderes políticos locais"
 # target_local_political_leaders_decision_desc: "Como qualquer organização criminosa, os cartéis exigem um nível de corrupção para lubrificar as engrenagens de suas operações. Remover esses indivíduos corruptos do poder é um passo essencial para fortalecer nosso policiamento e expulsar os cartéis de seu próprio território. No entanto, os ataques contra políticos, mesmo os locais, pode ser mal interpretado por nossa oposição como um ataque contra o próprio tecido da democracia em nossa nação. Especialmente, se acontecer, que os políticos que demitimos eram inocentes desde o início."
 # target_local_military_leaders_decision: "Target Local Military Leaders"
 # target_local_military_leaders_decision_desc: "À medida que a influência política dos cartéis cresce, eles cada vez mais encontram seu caminho para posições onde podem nomear ou subornar líderes militares para o seu lado. Esse tipo de podridão é invasivo e doloroso de extirpar, mas se não for feito regularmente, poderia muito bem matar nossa nação como a conhecemos. No entanto, no processo de realização de nossas investigações, certamente haverá bons oficiais que sofrerão.

