 # Ideias
 cartel_penalties: "Cartéis"
 cartel_penalties_desc: "A violência das drogas e as atividades de gangues são responsáveis por grande parte das atividades criminosas desta nação. Essas poderosas organizações criminosas operam em todo o país e muitos moradores temem que a situação só piore. No entanto, dependendo do nosso governo, podemos ser capazes para transformar esse obstáculo em uma ferramenta."
