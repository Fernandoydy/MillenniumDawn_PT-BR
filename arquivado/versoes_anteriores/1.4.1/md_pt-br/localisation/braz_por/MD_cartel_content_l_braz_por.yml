 cartel_event.17.b: "Já estamos esticados demais."

 cartel_event.18.t: "Tanques apreendidos no porto"
 cartel_event.18.d: "Em um de nossos principais portos, nossa autoridade portuária descobriu um carregamento de T-55s soviéticos antiquados, mas totalmente armados e em operação, juntamente com peças sobressalentes e munição. Embora não possamos determinar seu destino ou ponto de origem, podemos presumir que a falta de qualquer documentação indica que ambos são ilícitos. Felizmente para nós, seu destino final está inteiramente em nossas mãos."
 cartel_event.18.a: "Venda-os para sucata."
 cartel_event.18.b: "Pressione-os para o serviço."
 cartel_event.18.c: "Passe-os para nossos amigos."

 cartel_event.19.t: "Despejo de corpos chega ao noticiário nacional"
 cartel_event.19.d: "A infeliz descoberta de um grande depósito de corpos em uma de nossas principais cidades foi captada pelo ciclo de notícias, aparecendo em todas as telas e em todos os rádios. Nossa janela de oportunidade para retomar o controle do o fluxo de informações está desaparecendo. Se não fizermos nada, o medo se apoderará mais profundamente de nosso povo e eles serão facilmente atropelados pelos monstros que fizeram isso."
 cartel_event.19.a: "Retome o controle da narrativa."
 cartel_event.19.b: "Já estamos esticados demais."

 cartel_event.20.t: "Celebridade estrangeira assassinada"
 cartel_event.20.d: "Na última semana, uma celebridade do país de [?var:foreign_celeb_country.GetName] foi assassinada por um homem local. Uma investigação superficial sobre o assassino revelou laços com uma das maiores organizações criminosas de nosso país . Já estamos enfrentando pressão externa para assumir a responsabilidade pelo assassinato de alguma maneira. Algumas propostas foram apresentadas, mas a menos intrusiva foi endossar uma das instituições de caridade da celebridade."
 cartel_event.20.a: "Apoiar a caridade."
 cartel_event.20.b: "Eles não deveriam ter se associado a criminosos."

 cartel_event.21.t: "Cartéis importam animais exóticos"
 cartel_event.21.d: "Um fascínio por animais exóticos se espalhou entre os membros do mais alto escalão dos cartéis de nossa nação. Normalmente obtidos ilegalmente, esses animais são usados como sinais de poder e de cargo, enquanto ocasionalmente estão ligados a assassinatos horríveis. Ao apertar nossos controle sobre o influxo de animais, poderíamos expor o ridículo daqueles envolvidos, forçando um aumento artificial no preço. Embora um tigre possa ser intimidador, gastar dez milhões de dólares nele é um sinal óbvio de opulência.
 cartel_event.21.a: "Acabe com a troca."
 cartel_event.21.b: "Ignore a troca."

 cartel_event.22.t: "Confrontos de gangues locais"
 cartel_event.22.d: "Uma guerra de gangues estourou nas ruas de uma de nossas maiores cidades, prejudicando a economia local, ceifando vidas e deixando os moradores com medo de deixar suas casas. Enquanto nossos analistas preveem que a violência não durará muito , é improvável que o público se sinta confortável com a ideia de simplesmente esperar assassinatos arbitrários. Uma intervenção de nossas forças policiais poderia encerrar a crise mais cedo, mas resultaria em grandes despesas e possível perda de vidas.
 cartel_event.22.a: "Envie a polícia."
 cartel_event.22.b: "Já estamos esticados demais."

 cartel_event.23.t: "EUA exigem extradição"
 cartel_event.23.d: "Os Estados Unidos da América exigiram a extradição de um traficante que recentemente conseguimos colocar atrás das grades. Mantendo seu lado bom com as perspectivas de assistência futura contra outros traficantes, seria vantajoso para nós aceitar. No entanto, a intromissão americana em nosso sistema legal está fadada a reduzir nossa própria autoconfiança."
 cartel_event.23.a: "Eles podem ficar com ele."
 cartel_event.23.b: "Podemos lidar com nossos próprios criminosos."

 cartel_event.24.t: "Informant Lands Movie Deal"
 cartel_event.24.d: "Um de nossos informantes, ex-membro das maiores organizações criminosas de nosso país, foi abordado por um produtor de cinema que ouviu falar de sua vida através do boca a boca e quer transformar as histórias em um filme. Nosso informante está entusiasmado em aceitar, mas isso pode colocar sua vida em risco. Podemos optar por apoiar o acordo e permitir a produção do filme ou acabar com qualquer esperança em um futuro próximo."
 cartel_event.24.a: "Permitir o negócio do filme."
 cartel_event.24.b: "É muito perigoso."

 cartel_event.25.t: "Informante publica memórias"
 cartel_event.25.d: "Parece que o contato recente que nosso informante teve com um produtor de cinema o encorajou a divulgar sua história. Nas últimas semanas, ele trabalhou com vários escritores e funcionários do governo para produzir um conjunto de memórias que pode ser publicado anonimamente. De acordo com todos os envolvidos, as memórias são realmente muito emocionantes e mostram a realidade real e horrível da vida nos cartéis.
 cartel_event.25.a: "Eu me pergunto se ele se tornará um best-seller."

 cartel_event.26.t: "Informante assassinado no set"
 cartel_event.26.d: "O corpo de nosso informante foi descoberto após uma visita para supervisionar uma cena importante. Com base no estado do corpo, concluiu-se que o assassinato foi cometido em retaliação por membros do cartel. Temendo legitimamente por suas vidas, a equipe de produção por trás do filme decidiu estremecer a produção."
 cartel_event.26.a: "Que pena."

 cartel_event.27.t: "Filme incentiva atividades criminosas"
 cartel_event.27.d: "No que parece ter sido o resultado de fios cruzados, o novo filme sobre a vida de nosso informante é visto mais como um filme de De Vaqueros do que como uma tragédia criminal. Isso levou a um aumento no recrutamento entre muitos das organizações criminosas de nossa nação como jovens esperam imitar as caricaturas do filme."
 cartel_event.27.a: "Infeliz."

 cartel_event.28.t: "Filme desencoraja atividades criminosas"
 cartel_event.28.d: "O filme que nosso informante ajudou na produção alcançou aclamação da crítica na primeira semana de seu lançamento. Além do mais, a representação realista dos horrores dos cartéis encorajou mais reações contra eles. É parece que nossos jovens agora preferem crescer para lutar contra os cartéis do que crescer para se juntar a eles."
 cartel_event.28.a: "Excelente."

 cartel_event.29.t: "Cartéis executam passagem de fronteira"
 cartel_event.29.d: "Um cartel em uma de nossas nações vizinhas executou uma travessia de fronteira em grande escala que nenhuma de nossas agências de controle de fronteira se moveu para combater, colocando o ônus no outro. Isso levou a um movimento dentro de nossa política aparato para exigir o endurecimento das fronteiras de nosso vizinho, pois não há como isso ter sido tudo culpa nossa."
 cartel_event.29.a: "Exigir controle de fronteira mais rigoroso do vizinho."
 cartel_event.29.b: "Fazer exigências pode prejudicar nossas relações."

 cartel_event.30.t: "Vizinhos exigem controle de fronteira"
 cartel_event.30.d: "Depois de um recente cartel cruzando a fronteira de nosso país para a nação de [FROM.GetName], nosso vizinho exigiu que aumentássemos nossa segurança na fronteira. Até agora, isso levou a muitos argumentos dentro de nosso escritório diplomático ."
 cartel_event.30.a: "Tudo bem, vamos aumentar nossa segurança."
 cartel_event.30.b: "Por que eles não aumentam a segurança nas fronteiras?"

 cartel_event.31.t: "O vizinho cede às demandas"
 cartel_event.31.d: "Nosso vizinho, [FROM.GetName], concordou com nossas exigências de controle de fronteira mais rígido. Sem dúvida, nossa base de votos ficará muito satisfeita com esta vitória."
 cartel_event.31.a: "Excelente."

 cartel_event.32.t: "Vizinho ignora nossas demandas"
 cartel_event.32.d: "Nosso vizinho, [FROM.GetName], ignorou nossas exigências de controle de fronteira mais rígido. Já estamos sendo criticados pelas notícias sobre nosso fracasso político."
 cartel_event.32.a: "Infeliz."

 cartel_event.33.t: "Transferências suspeitas vinculadas ao Oligarca"
 cartel_event.33.d: "Durante uma de nossas investigações recentes, descobrimos transferências de dinheiro suspeitas, embora não ilegais, do fundo de um certo oligarca dentro de nossa nação. Seria fácil lubrificar as engrenagens políticas para implicá-los em nossa investigação recente. No entanto, tal exagero sem dúvida enfureceria os oligarcas estrangeiros e domésticos."
 cartel_event.33.a: "Apreender seus bens."
 cartel_event.33.b: "Deixe-os em paz."

 cartel_event.34.t: "Tanque do cartel descoberto"
 cartel_event.34.d: "Durante uma incursão recente e malsucedida contra um alvo do cartel, um tanque foi visto sendo usado pelos cartéis. Parecendo ser um T-34 soviético altamente modificado, o tanque era até capaz de disparar seu canhão principal. "
 cartel_event.34.a: "Devemos fazer algo sobre isso."

 cartel_event.35.t: "Tanque do cartel destruído"
 cartel_event.35.d: "Durante uma recente incursão bem-sucedida contra um alvo do cartel, nossos agentes conseguiram localizar e destruir o T-34 que foi visto durante uma de nossas falhas recentes. A vitória, especialmente porque foi realizada sem anti- armas de tanques, tornou-se altamente divulgado nas notícias."
 cartel_event.35.a: "Graças a Deus e aos nossos bravos homens."

 cartel_event.36.t: "Tanque do cartel usado em ataque"
 cartel_event.36.d: "Após uma de nossas incursões recentes, os cartéis fizeram um ataque de retaliação contra uma de nossas delegacias de polícia. Eles destruíram o prédio, usando um T-34 recentemente avistado para derrubar a cerca e atirar indiscriminadamente para dentro do prédio. Isso levou a um número significativo de vítimas, enquanto o incidente chegou ao noticiário nacional."
 cartel_event.36.a: "Devemos fazer algo sobre isso."

 cartel_event.37.t: "Empresa Shell de Transporte"
 cartel_event.37.d: "Ao avaliar o patrimônio de uma das empresas que apreendemos recentemente, percebeu-se que uma delas havia sido registrada com um grande número de caminhões militares 6x6. Após uma breve busca, os veículos foram localizados em um depósito propriedade da empresa. Os veículos agora são comumente usados em fazendas e em uma variedade de outras indústrias, mas também ainda são usados ​​em algumas funções herdadas dentro de nossas forças armadas."
 cartel_event.37.a: "Pressione-os para o serviço militar."
 cartel_event.37.b: "Revenda os caminhões para empresas civis."

 cartel_event.38.t: "Senhor do crime preso acidentalmente"
 cartel_event.38.d: "Uma série recente de detenções do que se acreditava serem apenas membros de baixo escalão do cartel acaba por ter pego um grande chefe do crime por acidente. Embora ele inicialmente tenha escondido sua identidade, ele foi reconhecido por um policial que estava familiarizado com o homem. Ele agora está exigindo sua libertação e se oferecendo para pagar uma fiança substancial."
 cartel_event.38.a: "Ah, sim, tudo parte do plano."
 cartel_event.38.b: "Desculpe por isso, senhor."

 cartel_event.39.t: "Autoridades tropeçam em plantação de drogas"
 cartel_event.39.d: "Durante uma patrulha de rotina no interior de nosso país, uma força policial local tropeçou no que eles acreditam ser uma plantação de drogas. Seguindo o protocolo, eles enviaram a notícia pela cadeia e agora aguardam reforços ou conselhos sobre o que fazer."
 cartel_event.39.a: "Queime os campos e destrua o equipamento."
 cartel_event.39.b: "Apreenda qualquer evidência ou equipamento."
 cartel_event.39.c: "Deixe a plantação em paz."

 cartel_event.40.t: "Dica anônima"
 cartel_event.40.d: "Recebemos uma denúncia anônima sobre um posto avançado de cartel vulnerável. Se agirmos rapidamente, podemos invadir a posição. No entanto, isso pode ser uma pegadinha ou uma manobra dos cartéis para nos tirar de posição e nos emboscar."
 cartel_event.40.a: "Aja de acordo com a dica, qualquer oportunidade é real!"
 cartel_event.40.b: "Ignore a dica, provavelmente é uma pegadinha."

 cartel_event.41.t: "Empresas locais cooperam com cartéis"
 cartel_event.41.d: "Várias empresas em uma de nossas cidades periféricas foram expostas como trabalhando com os cartéis, às vezes até abertamente. Permitir que isso continue envia uma mensagem clara ao nosso povo de que não estamos dispostos ou incapazes de governar. Mas para os cartéis, envia uma mensagem de que respeitamos sua autoridade para fazê-lo."
 cartel_event.41.a: "Repreender os proprietários por suas ações."
 cartel_event.41.b: "Fechar os olhos para a atividade."

 cartel_event.42.t: "Conglomerados industriais que abrigam contrabando"
 cartel_event.42.d: "Recentemente, recebemos uma denúncia de que muitas de nossas maiores empresas têm permitido que os cartéis usem seus armazéns para armazenar contrabando. Embora isso possa ser um sinal de corrupção flagrante, existe uma chance de que tenha sido o resultado de chantagem. Em ambos os casos, algum tipo de resposta nossa é necessária. Caso contrário, o basculante provavelmente irá para o noticiário."
 cartel_event.42.a: "Apreende os armazéns e multa os conglomerados!"
 cartel_event.42.b: "Agarre o contrabando e dê um tapa na cara dos negócios."
 cartel_event.42.c: "São os armazéns deles, mas agora todo mundo sabe."

 cartel_event.43.t: "Funcionários corruptos"
 cartel_event.43.d: "Recebemos recentemente uma denúncia anônima que levou a uma breve investigação sobre os investimentos de campanha de um político local. A investigação revelou que a maior parte dos fundos de campanha veio de indivíduos e empresas ligadas a atividades de cartel. Muitos sinais na investigação também apontam para uma intrincada teia de nomeados, investidores e aliados políticos."
 cartel_event.43.a: "Retire o máximo possível do cargo, não podemos tolerar isso."
 cartel_event.43.b: "Investimentos de campanha de cidadãos privados não são da nossa conta."

 cartel_event.44.t: "Autoridade portuária encontra contrabando"
 cartel_event.44.d: "Em um de nossos principais portos, nossa autoridade portuária descobriu um contêiner cheio de contrabando durante uma busca de rotina. De acordo com o protocolo, eles apreenderam temporariamente o navio enquanto tomavam as decisões sobre o que fazer com cabe a nós."
 cartel_event.44.a: "Apreender o navio por cooperar com o tráfico de drogas."
 cartel_event.44.b: "Aproveite o contêiner, é a única coisa ilegal aqui."
 cartel_event.44.c: "Deixa pra lá, negócio é negócio."

 cartel_event.45.t: "Banqueiros fechando os olhos"
 cartel_event.45.d: "Recebemos uma denúncia anônima de que vários banqueiros de alto escalão estão fechando os olhos para a atividade do cartel e, às vezes, até mesmo participando dela. Se não fizermos algo com essa informação, é provável que o basculante vaze para o noticiário.
 cartel_event.45.a: "Prenda os banqueiros em questão e inicie uma investigação."
 cartel_event.45.b: "Está fora de nossas mãos..."

 cartel_event.46.t: "Atraindo os subornos do cartel"
 cartel_event.46.d: "Vários membros do nosso establishment político foram recentemente abordados com uma proposta intrigante. Tratamos os cartéis como qualquer outro grupo de interesse, dando-lhes espaço para operar como quiserem, e eles financiam várias eleições importantes que estão por vir. Os mais maleáveis ideologicamente de nossos membros estão nos procurando em busca de orientação."
 cartel_event.46.a: "Claro! Estamos felizes em trabalhar com um grupo de interesse tão importante."
 cartel_event.46.b: "Ultrajante! Eles não representam os melhores interesses do povo."

 cartel_event.47.t: "Acordos com os demônios"
 cartel_event.47.d: "Vários membros de alto escalão de nosso establishment político foram recentemente convidados para uma reunião com os chefes de um dos maiores cartéis de nossa nação. Durante a reunião, os chefes do cartel deixaram suas intenções claras. Eles não precisam ser nossos inimigos, na verdade, poderíamos ser aliados políticos. Eles já ofereceram uma fatia substancial do bolo pela nossa cooperação e prometem mais por vir à medida que nossa parceria continua."
 cartel_event.47.a: "Os impostos são uma parte importante da capacidade de funcionamento de um estado."
 cartel_event.47.b: "Não podemos deixar esses demônios colocarem o pé na porta."

 cartel_event.48.t: "Regular o tráfico de drogas"
 cartel_event.48.d: "Uma oferta foi apresentada recentemente por vários cartéis maiores para cooperar na redução do crime não cartel que começou a reduzir suas margens de lucro. Em troca, eles se ofereceram para cooperar em tornar seus negócios afiliados relatar lucros mais precisos. E para tornar seu comércio mais humano, o que quer que isso signifique.
 cartel_event.48.a: "Negociar cooperação estatal-cartel estritamente regulamentada."
 cartel_event.48.b: "Negociar cooperação estado-cartel vagamente regulamentada."
 cartel_event.48.c: "Não negociamos com criminosos."

 cartel_event.49.t: "Jovens perdendo a fé"
 cartel_event.49.d: "Um dos subconjuntos mais maleáveis da nossa população são os nossos jovens, e o estado da nossa nação com os cartéis começou a colocá-los contra o nosso estabelecimento político. Embora as pesquisas indiquem que muitos planejam sair assim que forem capazes Ao fazer isso, aqueles que planejam ficar parecem ter a intenção de votar contra nós nas próximas eleições. Tentamos um programa de extensão para tentar canalizar os mais enérgicos entre eles para consertar seu país de origem conosco.
 cartel_event.49.a: "Estender nossa mão com um programa de extensão."
 cartel_event.49.b: "Deixe-os chafurdar em sua própria autopiedade, não precisamos deles."

 cartel_event.53.t: "Ataque de retaliação do cartel"
 cartel_event.53.d: "Após uma de nossas incursões recentes, os cartéis fizeram um ataque de retaliação contra uma de nossas delegacias de polícia. Eles conseguiram romper o perímetro e expulsar nossos oficiais da cidade, deixando um rastro de destruição em seu rastro. Isso levou a várias vítimas, enquanto o incidente chegou ao noticiário nacional."
 cartel_event.53.a: "Infeliz."

 cartel_event.54.t: "Ataque de retaliação do cartel fracassado"
 cartel_event.54.d: "Após uma de nossas incursões recentes, os cartéis fizeram um ataque de retaliação contra uma de nossas delegacias de polícia. Nossos policiais resistiram bravamente, sofrendo apenas algumas baixas. Depois de algumas horas, eles receberam reforços e conseguiu dispersar os cartéis. O incidente se tornou um ponto de encontro contra os cartéis no noticiário nacional."
 cartel_event.54.a: "Excelente."

 cartel_event.55.t: "Cartéis derrubam helicóptero"
 cartel_event.55.d: "Durante uma operação recente, um de nossos helicópteros da polícia foi abatido pelos cartéis. Uma revisão do incidente revelou que uma bala perdida atingiu o pescoço do piloto, levando ao acidente catastrófico enquanto o co -piloto não conseguiu recuperar o controle a tempo. Perder um equipamento tão importante, sem falar na tripulação, é uma pena."
 cartel_event.55.a: "Infelizmente."

 cartel_event.56.t: "Sobrevivente da Execução do Cartel"
 cartel_event.56.d: "Encontrado por um bom samaritano e levado às pressas para o hospital, um homem de uma das regiões infestadas de cartel dentro de nossa nação está agora deitado no que em breve poderá ser seu leito de morte. No entanto, somos apresentados com a oportunidade de ajudá-lo. Ele precisa ser transferido para um hospital com melhores instalações, algo que um de nossos helicópteros militares próximos poderia realizar."
 cartel_event.56.a: "Ele se tornará nosso novo El Fusilado!"
 cartel_event.56.b: "É uma pena que nossos médicos não tenham conseguido salvá-lo..."

 #cartel_event.num.t: ""
 #cartel_event.num.d: ""
 #cartel_event.num.a: ""
 #cartel_event.num.b: ""

 # Eventos de Decisão de Cartel
 cartel_event.50.t1: "Investigações de cassino bem-sucedidas"
 cartel_event.50.d1: "Depois de semanas de planejamento e monitoramento, nossas forças policiais entraram em um dos cassinos de nosso país, apreendendo milhões de dólares em dinheiro sujo, coletando importantes evidências físicas e prendendo os principais participantes do esquema de lavagem de dinheiro do cartel. Usando Com base nas evidências coletadas, congelamos todos os ativos legítimos vinculados ao cassino e seus operadores. Com esse golpe, eliminamos uma parte importante da infraestrutura e prejudicamos sua capacidade de acumular fundos utilizáveis."
 cartel_event.50.t2: "Investigações bancárias bem-sucedidas"
 cartel_event.50.d2: "Depois de semanas de espera e monitoramento de transferências de dinheiro, hoje congelamos os ativos de meia dúzia de empresas e indivíduos que estavam ligados a uma operação de lavagem de dinheiro do cartel. Mandados de prisão foram emitidos e várias investigações menores foram foram lançados em transferências suspeitas entre algumas das empresas e políticos e burocratas de baixo escalão. Embora os cartéis inevitavelmente se recuperem, a perda de tanto de uma vez será um duro golpe para sua infraestrutura."
 cartel_event.50.t3: "Investigações bem-sucedidas da Shell Company"
 cartel_event.50.d3: "Após semanas de investigação, fechamos várias empresas suspeitas, apreendendo seus ativos no processo. Embora muito pouco dinheiro tenha sido arrecadado, apreendemos um grande número de propriedades, veículos civis e outros bens . Isso deve servir como um duro golpe, não apenas para sua operação de lavagem de dinheiro, mas para sua capacidade de manter todas as suas operações."
 cartel_event.50.t4: "Falha nas investigações do cassino"
 cartel_event.50.d4: "Apesar de nossos melhores esforços, nossos analistas não conseguiram estabelecer uma conexão entre os cartéis e o cassino sobre o qual nossa investigação caiu. O que é pior, as pessoas começaram a fazer perguntas sobre onde o dinheiro usado em a investigação está em andamento, levando a ataques políticos bem-sucedidos contra nossos candidatos pela oposição. Para adicionar mais insulto à injúria, os cartéis continuam suas operações sem impedimentos.
 cartel_event.50.t5: "Falha nas investigações bancárias"
 cartel_event.50.d5: "Apesar das semanas que nossos agentes passaram debruçados sobre computadores e monitorando transferências bancárias, não encontramos nenhuma oportunidade clara de desferir um golpe contra os cartéis. O que é pior, as pessoas começaram a fazer perguntas sobre onde o dinheiro usado na investigação está indo, levando a ataques políticos bem-sucedidos contra nossos candidatos pela oposição. Para adicionar mais insulto à injúria, os cartéis continuam suas operações sem impedimentos.
 cartel_event.50.t6: "Falha nas investigações da Shell Company"
 cartel_event.50.d6: "Apesar do tempo e dinheiro canalizados para nossas investigações, tudo o que descobrimos são fundos de garantia de divórcio e esquemas de proteção de responsabilidade. O que é pior, no processo, conseguimos pisar no calo de apenas pessoas suficientes para expor nossa investigação no noticiário nacional. Tal embaraço provavelmente prejudicou nossas futuras perspectivas eleitorais. Para adicionar mais insulto à lesão, os cartéis continuam suas operações sem impedimentos."
 cartel_event.50.a: "A Investigação Concluída"

 cartel_event.51.t1: "Incursão de comboio de drogas bem-sucedida"
 cartel_event.51.d1: "Em um ataque recente ao longo de uma conhecida rota de drogas, conseguimos apreender centenas de quilos de drogas, prender vários membros de baixo escalão do cartel e apreender vários veículos civis com poucas baixas. Isso deve ser o suficiente para parar o comércio por um curto período de tempo, mas essas perdas podem ser facilmente absorvidas por qualquer cartel suficientemente grande."
 cartel_event.51.t2: "Incursão bem-sucedida no esconderijo do cartel"
 cartel_event.51.d2: "Em um ataque recente a uma conhecida fortaleza do cartel, conseguimos matar ou prender dezenas de membros do cartel enquanto apreendíamos ou destruíamos várias peças de equipamento militar utilizável e armas improvisadas. Esse golpe pode ter um efeito indireto enquanto outras organizações buscam tirar vantagem da fraqueza momentânea."
 cartel_event.51.t3: "Incursão bem-sucedida aos centros de distribuição"
 cartel_event.51.d3: "Em uma greve recente em um conhecido centro de distribuição, conseguimos apreender centenas de milhares de dólares em dinheiro sujo e drogas. Também começamos a prender vários traficantes ligados ao local, dificultando seriamente sua capacidade de colocar drogas no mercado e gerar lucro. Apesar de nosso sucesso, devemos ter cuidado com a possibilidade de um ataque de represália."
 cartel_event.51.t4: "Incursão bem-sucedida aos centros de refinamento"
 cartel_event.51.d4: "Em uma greve recente em um conhecido centro de refinamento, conseguimos destruir centenas de milhares de dólares em equipamentos e drogas. Também conseguimos prender muitas das pessoas envolvidas no refinamento, o que colocá-los em desvantagem ao produzir mais drogas no futuro. Apesar do nosso sucesso, devemos ter cuidado com a possibilidade de um ataque de represália."
 cartel_event.51.t5: "Falha na invasão de comboio de drogas"
 cartel_event.51.d5: "Em uma recente tentativa de ataque ao longo de uma conhecida rota de drogas, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias vítimas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo . Devemos ter cuidado com a possibilidade de um ataque de represália."
 cartel_event.51.t6: "Falha na invasão do esconderijo do cartel"
 cartel_event.51.d6: "Em uma recente tentativa de ataque a um reduto conhecido do cartel, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias vítimas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo . Devemos ter cuidado com a possibilidade de um ataque de represália."
 cartel_event.51.t7: "Falha na invasão dos centros de distribuição"
 cartel_event.51.d7: "Em uma recente tentativa de ataque a um conhecido centro de distribuição do cartel, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias vítimas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo. Qualquer pessoa relacionada ao local já se dispersou. Devemos ter cuidado com a possibilidade de um ataque de represália."
 cartel_event.51.t8: "Falha na invasão dos centros de refinamento"
 cartel_event.51.d8: "Em uma recente tentativa de ataque a um conhecido centro de refinamento de cartel, nossas forças foram sobrecarregadas e forçadas a recuar, deixando várias baixas para trás. Informações sobre o evento já vazaram para o público, reduzindo a confiança em nosso governo. Devemos ter cuidado com a possibilidade de um ataque de represália."
 cartel_event.51.a: "O Raid Concluído"

 cartel_event.52.t: "O Fim dos Cartéis"
 cartel_event.52.d: "Após décadas de luta e sacrifício de muitos, extirpamos qualquer remanescente dos cartéis de nosso país. No entanto, ainda não estamos a salvo de sua influência. Outros países em nossa região ainda estão sofrendo o reinado desses monstros e agora temos ampla experiência em caçar monstros."
 cartel_event.52.a: "Esta é uma nova era para [ROOT.GetName]."

