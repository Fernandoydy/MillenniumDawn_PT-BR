 ## Eventos do Cartel
 # Eventos de Cartel
 cartel_event.1.t: "Fim dos cartéis"
 cartel_event.1.d: "A influência dos principais cartéis em nossa nação diminuiu o suficiente para que possamos considerar seriamente começar a retomar o controle de nosso campo. Tudo o que resta a ser feito é dar a ordem de sair."
 cartel_event.1.a: "Los Narcos pagarão por seus crimes!"

 cartel_event.3.t: "Destino do México"
 cartel_event.3.d: "Nossos esforços para acabar com os cartéis não passaram despercebidos e eles pegaram em armas contra o governo mexicano. A Guerra às Drogas no México entrou em sua fase final."
 cartel_event.3.a: "Junte-se ao Cartel Sinola."
 cartel_event.3.b: "Junte-se ao Tierra Caliente."
 cartel_event.3.c: "Junte-se ao Cartel Tamaulpas."
 cartel_event.3.e: "Viva o México para sempre!"

 cartel_event.10.t: "Fim da Guerra às Drogas"
 cartel_event.10.d: "Depois de meses de luta nas ruas de nossas principais cidades, selvas, planícies e desertos, conseguimos eliminar todas as principais fortalezas do cartel e encaminhar, deter ou matar todos os líderes importantes do cartel. O fim se aproxima para os Narcos e logo o México voltará a respirar livremente."
 cartel_event.10.a: "O pesadelo está chegando ao fim."

 cartel_event.12.t: "Os cartéis lutam"
 cartel_event.12.d: "Os cartéis se recusam a ficar de braços cruzados enquanto interrompemos suas operações e atacamos seus membros. Em resposta, eles lançaram uma série de bombardeios e ataques retaliatórios contra nossas forças locais."
 cartel_event.12.a: "Maldito Narcos!"

