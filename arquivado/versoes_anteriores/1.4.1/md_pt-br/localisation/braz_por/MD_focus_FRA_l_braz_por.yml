 FRA_launch_commercial_satellite_TT: "Algumas empresas locais se uniram para lançar um novo satélite. \nNosso entusiasmo pelo programa espacial irá §Rreduzir§! um pouco.\n§GIsso terá um impacto positivo em nossa receita de longo prazo!§!\n"
 FRA_international_space_nasa_TT: "§GEste acordo requer US$ 10,0 bilhões da França e dos EUA§!"
 FRA_international_space_nasa_focus_TT: "§GSe os EUA aceitarem este acordo, exigirão US$ 10,0 bilhões da França e dos EUA. Cada um dos países participantes ganha uma vaga de pesquisa.§!\n"
