l_braz_por:
 # Árvore de foco francês
 france_focus: "Árvore de foco da França"
 ### Espectro político
 FRA_state_of_french_politics: "Estado da política francesa"
 FRA_state_of_french_politics_desc: "O país da França está em uma das posições mais interessantes - e voláteis do mundo. Os partidos comunistas na França tiveram um sucesso sem precedentes nas eleições. A Frente Nacional também é um partido emergente que representa uma retórica nacionalista crescente no povo."
 FRA_french_parliament: "Parlamento francês"
 FRA_french_parliament_desc: "O Parlamento francês em seu estado atual é dividido em duas partes: o Senado e a Assembleia Nacional. O sistema de dois níveis permite que o governo permita uma versão do sistema de freios e contrapesos, ao mesmo tempo em que garante representação adequada para todas as pessoas."
 FRA_the_fifth_power: "O Quinto Poder"
 FRA_the_fifth_power_desc: "Somos agora a quinta potência econômica mais forte do mundo. A conquista pode ser vista e elogiada por toda parte. No entanto, a França é muito mais do que o quinto lugar. Vamos seguir em frente e nunca viver na sombra dos outros!"
 FRA_liberty: "Liberdade"
 FRA_liberty_desc: "'Liberté', que significa liberdade, está focada em valorizar os direitos e liberdades pessoais acima de tudo. Continuaremos no caminho que nossos antepassados nos colocaram!"
 FRA_equality: "Igualdade"
 FRA_equality_desc: "'Égalité', que significa igualdade, baseia-se no princípio básico de que todos merecem o mesmo. Ninguém merece ser tratado melhor do que o outro. Seguiremos essa filosofia para fortalecer nossa nação e libertar nosso povo!"
 FRA_fraternity: "Fraternidade"
 FRA_fraternity_desc: "'Fraternité', que significa fraternidade, é o conceito de amizade mútua e irmandade. Para fortalecer a França, devemos começar a endossar Fraternité enquanto trabalhamos para nosso objetivo comum!"
 ##Subramificação Liberty
 FRA_stricter_policing: "Policiação mais rigorosa"
 FRA_stricter_policing_desc: "O povo sempre teve os seus direitos. No entanto, são momentos em que extrapolam os seus direitos e começam a dificultar as capacidades da nossa força policial."
 FRA_euro_investments: "Euro Investimentos"
 FRA_euro_investments_desc: "A nossa actual estação na Zona Euro permitiu-nos receber algum investimento estrangeiro em toda a União Europeia. Além disso, podemos também usar o nosso grande sector privado para promover mais desenvolvimento aqui e no estrangeiro."
 FRA_the_national_assembly: "A Assembleia Nacional"
 FRA_the_national_assembly_desc: "O governo superior na França tem dois pontos em sua estrutura, a Assembleia Nacional ou o Senado. A maioria da representação francesa está na câmara baixa, que é a assembleia nacional. Devemos garantir seu apoio para garantir que a legislação futura seja aprovada ."
 FRA_global_economics: "Economia Global"
 FRA_global_economics_desc: "O mundo é um lugar vasto. Cada país traz algo para a mesa. Os Estados Unidos, com sua inovação, a China, com sua vasta manufatura, a Suíça com seus banqueiros, ou mesmo a Rússia com suas reservas de gás natural. É importante os franceses se esforçam para começar a dominar os mercados."
 FRA_french_nato_restructures: "Reestruturação Franco-OTAN"
 FRA_french_nato_restructures_desc: "Somos um dos membros fundadores da OTAN. É importante que combinemos melhor a nossa estrutura militar com a da OTAN para permitir operações mais fluidas."
 FRA_competitive_education: "Educação Competitiva"
 FRA_competitive_education_desc: "Em nosso novo mundo, não é mais apenas nossa proeza econômica que impulsiona o crescimento. O poder da educação é insuperável."
 FRA_french_political_reformation: "Reforma política francesa"
 FRA_french_political_reformation_desc: "Embora sejamos um dos maiores países do mundo, nosso sistema político não é imune à corrupção e à ineficiência. Devemos mudar isso."
 FRA_french_autonomy: "Autonomia francesa"
 FRA_french_autonomy_desc: "'Não há nada mais importante do que a independência para um francês' - Ted52."
 FRA_strength_in_the_eu: "Força na UE"
 FRA_strength_in_the_eu_desc: "A União Européia é uma conquista para toda a Europa participar. Unir as pessoas em um governo firme, onde todos os países têm voz, grandes ou pequenos, é notável e surpreendente. A capacidade de cooperar nos impulsionará para frente muitos anos."
 FRA_european_investments2: "Investimentos da Europa de Leste"
 FRA_european_investments2_desc: "A Europa de Leste está pronta para investimentos. É uma oportunidade sólida para obtermos uma compensação monetária, ao mesmo tempo que impulsionamos os nossos concidadãos europeus."
 FRA_vive_la_france: "Viva a França!"
 FRA_vive_la_france_desc: "'Vive la France' foi cunhado como um ditado usado para expressar o patriotismo francês. Sua tradução aproximada é 'Viva a França' ou 'Viva a França'. De qualquer forma, é uma forma de expressar grande nacionalismo em nosso país ainda maior!"
 FRA_the_will_of_the_people: "A Vontade do Povo"
 FRA_the_will_of_the_people_desc: "O povo francês passou por muita coisa. Os imperialistas ingleses durante o período da guerra dos cem anos, os comunistas que ameaçaram a República Francesa, depois os nazistas na Segunda Guerra Mundial. Ao longo de tudo isso, a vontade francesa do povo permaneceu sempre mais forte!"
 FRA_european_expanisonism: "A República em Movimento"
 FRA_european_expanisonism_desc: "Um novo poder político está surgindo e promovendo §Y[EUU.GetFlag] A União Europeia§!: La République en Marche"
 FRA_a_united_union: "Uma Abordagem Europeia Conservadora"
 FRA_a_united_union_desc: "Uma Abordagem Europeia Conservadora: A Integração Europeia é um longo processo."
 FRA_cooperation_in_union: "O Discurso da Sorbonne"
 FRA_cooperation_in_union_desc: "O Presidente Macron faz um discurso inspirador sobre §Y[EUU.GetFlag] A União Europeia§!."
 FRA_invitations_to_the_eu: "Tratado de Aachen"
 FRA_invitations_to_the_eu_desc: "No 55º aniversário do Tratado de Eliseu, §Y[FRA.GetNameWithFlag]§! e §Y[GER.GetNameWithFlag]§! reafirmam seu compromisso e assinam o chamado Tratado de Aachen, formalmente Tratado de Cooperação Franco-Alemã e Integração".
 FRA_european_persuasion: "Atrair investidores europeus"
 FRA_european_persuasion_desc: "Devemos atrair investidores da §Y[EUU.GetFlag] União Europeia§!."
 FRA_french_political_dominance: "Dominação política francesa"
 FRA_french_political_dominance_desc: "A França é um dos maiores países da União Europeia. Embora desejemos permanecer autônomos, devemos nos esforçar para dominar o cenário político da UE."
 FRA_preparing_the_union: "Apoiar o Sul"
 FRA_preparing_the_union_desc: "Temos de apoiar os nossos vizinhos do sul e do Mediterrâneo em §Y[EUU.GetFlag] União Europeia§!."
 FRA_a_international_language: "Uma língua internacional"
 FRA_a_international_language_desc: "O francês é uma daquelas línguas que parecem estar presentes em todos os lugares. É a quinta língua mais falada no mundo."
 FRA_the_new_seat: "O novo assento"
 FRA_the_new_seat_desc: "O país que detém a sede do Parlamento Europeu é verdadeiramente um poder a não desafiar. Eles exercem a força e, sem dúvida, o maior sentido de influência na União Europeia."
 FRA_uniting_the_union: "Oportunidades do Mercado Único Europeu nos Balcãs"
 FRA_uniting_the_union_desc: "Com a adesão de novos estados membros à §Y[EUU.GetFlag] A União Europeia§! a partir dos Bálcãs, existem grandes oportunidades de investimento devido ao Mercado Único Europeu."
 ##Subramo Igualdade
 FRA_means_of_production: "Meios de Produção"
 FRA_means_of_production_desc: "Os meios de produção foram feitos para serem controlados pelos trabalhadores. Nós somos os trabalhadores e devemos tomar os meios da classe burocrática!"
 FRA_honor_the_communes: "Honrar as Comunas"
 FRA_honor_the_communes_desc: "No início de 1871, alguns dos primeiros revolucionários socialistas tomaram partes de Paris em um conflito armado com a República Francesa. A guarda nacional radical abriu caminho para manter Paris em vez do exército regular na guerra franco-prussiana. Devemos honrar esses homens e mulheres mais do que alguns daqueles que honramos."
 FRA_a_new_dawn: "Um Novo Amanhecer"
 FRA_a_new_dawn_desc: "O mundo tornou-se um lugar vil e ganancioso. Se todos tivessem a mesma parte e o mesmo pé, seria um novo amanhecer para a sociedade."
 FRA_equality_en_masse: "Igualdade em massa"
 FRA_equality_en_masse_desc: "A igualdade é uma obrigação. O socialismo radical deve ser alcançado para impulsionar a sociedade, e a declaração de igualdade de oportunidades proporcionará uma sociedade muito melhor."
 FRA_marxist_ideology: "Ideologia Marxista"
 FRA_marxist_ideology_desc: "O marxismo tem uma história, diferente de qualquer outra ideologia. O Parti Comunista Francês provou que o marxismo é mais uma vez uma forma de governo viável. Liberte os trabalhadores!"
 FRA_socialism_in_france: "Socialismo na França"
 FRA_socialism_in_france_desc: "Predominantemente, a França tem sido um terreno fértil para a revolução. O povo francês não gosta quando seus direitos são pisoteados e deposto aqueles que eles sentiram que o fizeram. O socialismo é tudo sobre não pisotear os direitos!"
 FRA_reduction_of_press: "Supressão da Imprensa"
 FRA_reduction_of_press_desc: "O direito à liberdade de imprensa é conquistado, não exigido. As ideias da direita devem continuar a ser reprimidas, pois só vão desestabilizar o nosso grande país!"
 FRA_the_communist_party: "O Partido Comunista"
 FRA_the_communist_party_desc: "O 'Parti Comunista Français' teve uma nova marcha. Eles empurraram primeiro através do povo, e agora eles são um com o governo. Vive la France!"
 FRA_a_new_international: "Uma Nova Internacional"
 FRA_a_new_international_desc: "Trotsky e os rapazes internacionais sabiam o que estava acontecendo. Vamos construir um novo em nome do comunismo interno e externo!"
 FRA_preparing_the_revolution: "Preparando a Revolução"
 FRA_preparing_the_revolution_desc: "O mundo está maduro para a revolução. Vamos nos manter firmes por um momento e começar a atiçar as chamas."
 FRA_new_popular_army: "Novo Exército Popular"
 FRA_new_popular_army_desc: "Nosso Exército requer alguma doutrinação política. Educação para melhor impor que o camarada é quase tão importante quanto eles."
 FRA_securing_our_place: "Protegendo nosso lugar"
 FRA_securing_our_place_desc: "O governo está um pouco instável devido à recente tomada do poder. Devemos expandir nossos orçamentos para colocar propaganda nas cidades e aldeias mais longe para promover nossa base."
 FRA_igniting_the_flames: "Acendendo as Chamas"
 FRA_igniting_the_flames_desc: "As Chamas da Revolução acenderam. Empurre as marés da revolução para longe!"
 ##Caminho Nato - Exclusivo Fraternidade e Igualdade
 FRA_leave_europe: "Frexit Referendum"
 FRA_leave_europe_desc: "A União Européia é uma daquelas coisas que são ótimas na prática, mas não nos traz nenhum benefício real além de ser uma madrasta autoritária. Deixe o povo decidir! Faça um referendo do Frexit!"
 FRA_renounce_nato: "Renuncie à OTAN"
 FRA_renounce_nato_desc: "A OTAN nada mais é do que uma mentira, fingindo ser do interesse da democracia. Americanos e outros europeus promovem sua ideia de democracia em países estrangeiros em nome da liberdade. Devemos lançar essa sombra para sermos grandes novamente!"
 FRA_freedom_from_the_west: "Liberdade do Ocidente"
 FRA_freedom_from_the_west_desc: "Nos últimos anos, o Ocidente tem predominantemente empurrado sua ideologia para o exterior e exigido que o povo francês siga o exemplo. Devemos expulsar esses opressores para forjar nosso destino!"
 FRA_the_paris_accord: "O Acordo de Paris"
 FRA_the_paris_accord_desc: "Para combater a OTAN e a influência da UE na Europa. É hora de pressionarmos para formar nossa aliança. O Acordo de Paris mostrará que aqueles que se alinham conosco se tornarão fortes em seus direitos."
 ## Fraternidade - Nacionalista/Monarquia
 FRA_euroscepticsm: "Eurocepticismo"
 FRA_euroscepticsm_desc: "O europeu impôs-nos as suas ideologias autoritárias durante demasiado tempo. A imposição de uma União Europeia mais forte apenas reduzirá a nossa autonomia."
 FRA_electoral_shutdown: "Desligamento Eleitoral"
 FRA_electoral_shutdown_desc: "As eleições são uma política tola. Encerre-as. Não podemos permitir que nosso povo seja influenciado por palavras bonitas. Um pouco de adulteração pode colocar as pessoas certas no comando."
 FRA_heavier_policing: "Gendarmaria Nacional"
 FRA_heavier_policing_desc: "A polícia militar no momento é boa. No entanto, podemos torná-la melhor, formando-a em pseudounidades para esmagar a dissidência e impulsionar nossas ideologias."
 FRA_self_deterimnation: "Autodeterminação"
 FRA_self_deterimnation_desc: "O único país do mundo que importa é a França. Nada mais, nada menos."
 FRA_neo_nationalists: "Neo-Nacionalistas"
 FRA_neo_nationalists_desc: "O nacionalismo, embora não seja um conceito novo, ganhou hoje as manchetes nos noticiários e na mídia francesa, abrindo caminho para a força do governo."
 FRA_censorship_in_education: "Censura na Educação"
 FRA_censorship_in_education_desc: "Crianças não precisam ler coisas como livros. Panfletos são muito melhores."
 FRA_strong_guy: "Mão pesada"
 FRA_strong_guy_desc: "O país precisa de uma mão firme e um punho pesado. Vamos lembrar as pessoas que estão no comando."
 FRA_the_national_front: "A Frente Nacional"
 FRA_the_national_front_desc: "A Frente Nacional tornou-se o precursor de fenômenos interessantes. Eles são agora o partido governante mais popular. Eles nos mostraram que, de uma vez por todas, restabelecerão a glória francesa, ao lado de alguns novos membros."
 FRA_napoleon_dream: "Sonho de Napoleão"
 FRA_napoleon_dream_desc: "O imperador Napoleão teve a ideia certa. Reivindicar a Europa e mostrar o poder do povo francês e das Forças Armadas francesas. Nossas táticas superiores e pão superior os mostrarão!"
 FRA_european_betrayal: "Traição Europeia"
 FRA_european_betrayal_desc: "A Europa não fez nada além de nos apunhalar pelas costas. Agora é hora de retribuir o favor."
 FRA_new_napoleon_guard: "Nova Guarda de Napoleão"
 FRA_new_napoleon_guard_desc: "A Guarda Imperial de Napoleão era uma força administrada diretamente pelo próprio Napoleão. Eram as forças de elite usadas taticamente para trazer a vitória do Imperador, uma e outra vez. É hora de restabelecermos tal unidade."
 FRA_nationalism_in_europe: "Nacionalismo na Europa"
 FRA_nationalism_in_europe_desc: "Os nacionalistas europeus procuram e lutam por apoio. Não é apenas nosso dever alinhá-los, mas derrubar os governos que os reprimem!"
 FRA_a_new_empire: "Um Novo Império"
 FRA_a_new_empire_desc: "O Império Francês se erguerá novamente! Não seremos mais motivo de chacota na Europa. Nosso exército e nossa economia aumentaram de tamanho. Agora é hora de corrigir o que Napoleão falhou em fazer há muito tempo."
 ### Árvore Industrial
 FRA_economic_policy: "Política Económica"
 FRA_economic_policy_desc: "Nossa economia está apenas em quinto lugar no mundo. Talvez possamos ser proativos em mostrar o que uma boa política econômica pode ser."
 FRA_free_market: "Mercado Livre"
 FRA_free_market_desc: "É melhor deixar os mercados do mundo decidirem por si próprios do que regular. Um mercado livre é melhor do que um mercado regulamentado!"
 FRA_total_sa: "SA Total"
 FRA_total_sa_desc: "A Total SA é uma das maiores empresas produtoras de petróleo do mundo. Poderíamos usar seus ativos para expandir nossas indústrias de petróleo para uso da República."
 FRA_french_economic_intervention: "Intervenção Económica"
 FRA_french_economic_intervention_desc: "A melhor maneira de agir na economia é intervir nela regularmente. No entanto, foi demonstrado que muita intervenção causa problemas.."
 FRA_reduction_in_taxes: "Reduzir impostos"
 FRA_reduction_in_taxes_desc: "Os impostos são uma loucura! Vamos reduzi-los. Espero que atraia alguns novos investimentos e estimule o setor privado."
 FRA_deregulation: "Desregulamentação"
 FRA_deregulation_desc: "O primeiro passo para construir uma economia é desregulamentá-la. Permitir o desenvolvimento em áreas restritas pode ser o truque."
 FRA_state_stock_in_sa: "estoque do estado em SA"
 FRA_state_stock_in_sa_desc: "A Total SA fez um grande trabalho em contratos recentes. Eles devem ser parcialmente 'investidos' no aumento, não apenas de nossos lucros, mas também de nossa liberdade da dependência estrangeira."
 FRA_paris_employment_projects: "Projetos de emprego em Paris"
 FRA_paris_employment_projects_desc: "Paris teve algum período com alto desemprego no passado. Dê a eles algo para fazer."
 FRA_nationalization_of_steel: "Nacionalização do Aço"
 FRA_nationalization_of_steel_desc: "A nacionalização do aço deve melhorar nossa capacidade industrial."
 FRA_private_contracting: "Contratação Privada"
 FRA_private_contracting_desc: "A contratação de empresas locais deve ajudar a acelerar os projetos de construção. No entanto, isso será desgastante, pois não definimos mais o preço."
 FRA_tapping_resources: "Recursos de escuta"
 FRA_tapping_resources_desc: "Existem recursos por toda a França. Devemos explorar nossos recursos naturais para reduzir nossas dependências."
 FRA_offshore_oilrigs: "Plataformas Offshore"
 FRA_offshore_oilrigs_desc: "Kourou tem reservas de petróleo ligeiramente ao largo de sua costa que podem ser exploradas para nosso uso. O petróleo é ouro negro e precisamos ficar ricos!"
 FRA_state_run_construction: "Construção do Estado"
 FRA_state_run_construction_desc: "O estado define a data do preço e o número de funcionários. O único problema é que às vezes isso pode ser ineficiente devido ao fato de o projeto ser subfinanciado ou se for definido por muito tempo para que os funcionários fiquem por perto."
 FRA_infrastructure_projects: "Projetos de infraestrutura"
 FRA_infrastructure_projects_desc: "A infraestrutura local teve alguns problemas no passado. Vamos melhorar o sistema."
 FRA_decentralization: "Descentralização"
 FRA_decentralization_desc: "A descentralização do governo trará muitos benefícios. Os estados se tornarão mais independentes, muito parecidos com os Estados Unidos. Isso poderia nos render mais receita tributária ao cortar medidas econômicas centralizadas."
 FRA_centralization: "Centralização"
 FRA_centralization_desc: "Centralizar o governo nos levará a ter mais controle sobre as variáveis independentes em todos os locais e afetará todas as esferas da vida."
 FRA_french_healthcare: "Cuidados de saúde franceses"
 FRA_french_healthcare_desc: "French Healthcare é um dos sistemas de saúde mais bem formados do mundo. É um dos poucos que oferece cuidados de saúde verdadeiramente universais."
 FRA_french_arms_industries: "Indústrias de armas francesas"
 FRA_french_arms_industries_desc: "As indústrias de armas francesas continuam sendo algumas das empresas mais lucrativas do planeta. Seja o grupo Nexter, Dassault ou Thales. Sempre valem um investimento ou um contrato governamental."
 FRA_research_and_dev_projects: "Projetos de P&D"
 FRA_research_and_dev_projects_desc: "Pesquisa e desenvolvimento estatais permitem mais padrões de grandeza científica."
 FRA_reformed_universal_healthcare: "Saúde Universal Reformada"
 FRA_reformed_universal_healthcare_desc: "Apesar de ter algumas das melhores leis de saúde do país. Ainda assim, sempre terá suas falhas."
 FRA_nexter: "Próximo"
 FRA_nexter_desc: "Nexter é uma empresa de armas do governo francês especializada no desenvolvimento de armas e veículos franceses."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "A principal função da Dassault é uma empresa de aviação. Uma de suas criações mais notáveis foi o Mirage."
 FRA_thales_group: "Grupo Thales"
 FRA_thales_group_desc: "Embora o Thales Group seja uma empresa de eletrônicos em primeiro lugar. Eles fizeram um trabalho maravilhoso na maioria de nossos navios tecnologicamente mais avançados."
 FRA_usa_fra_collaboration: "Colaboração EUA-França"
 FRA_usa_fra_collaboration_desc: "A colaboração com os Estados Unidos não é apenas benéfica, mas também é a escolha óbvia."
 ###Militares
 FRA_french_armed_forces: "Forças Armadas Francesas"
 FRA_french_armed_forces_desc: "Na maior parte da história francesa, as Forças Armadas francesas foram um sentimento de imenso orgulho em nosso país. Os exércitos que marcharam contra os ingleses para defender nosso direito de ter um rei francês ou os homens que serviram sob o próprio Napoleão. De qualquer maneira, o militar é uma das nossas reivindicações para nos diferenciar dos outros."
 FRA_the_french_army: "Exército"
 FRA_the_french_army_desc: "O 'Armée de Terre', ou Exército Francês, é um dos três ramos centrais da estrutura de nossas forças armadas. As realizações de nosso exército são amplamente cantadas. As forças devem continuar a ser honradas e expandir para impulsionar nosso país melhor para a frente."
 FRA_the_french_air_force: "Força Aérea"
 FRA_the_french_air_force_desc: "Nossa força aérea está entre as mais antigas do mundo. O primeiro contingente do poder aéreo francês foi formado em 1909 como uma ala do exército francês. Agora, é sua própria ala independente e nós exportamos uma das as melhores peças de poder aéreo do mundo."
 FRA_french_navy: "Marine Nationale"
 FRA_french_navy_desc: "A marinha francesa ajudou a impulsionar nossas ambições e nossos desejos em escala global. Ajudou a fundar um dos maiores impérios coloniais que o mundo já viu entre os espanhóis e ingleses. Investir nisso nos permitirá projetar ainda mais no exterior."
 FRA_amx_leclerc: "AMX Leclerc"
 FRA_amx_leclerc_desc: "O AMX Leclerc e seus sucessores são a classe MBT das forças armadas francesas. É robusto e bem arredondado como a maioria dos tanques modernos. Investir mais em seu desenvolvimento pode impulsionar nosso corpo blindado."
 FRA_network_centric_warfare: "Guerra centrada na rede"
 FRA_network_centric_warfare_desc: "Assim como os americanos e outros majores europeus, devemos investir em métodos de guerra tecnologicamente mais avançados para evitar o uso de pessoas e começar a confiar mais na tecnologia. A mudança será cara, mas acabará salvando mais vidas francesas. "
 FRA_land_air_coordination: "Coordenação Ar Terrestre"
 FRA_land_air_coordination_desc: "A coordenação Terra-Ar é vital para qualquer operação de força-tarefa conjunta. Sem forças terrestres, não podemos avançar nas linhas de frente; sem ar, não podemos esperar apoio de fogo eficiente. Portanto, devemos pressionar para uma melhor coordenação entre a guerra aérea e a guerra terrestre."
 FRA_the_mirage: "A Miragem"
 FRA_the_mirage_desc: "O Mirage tornou-se um daqueles caças icônicos para a força aérea francesa. Ele é usado em serviço por nove outros países no mundo e é um caça importado por muitos."
 FRA_maritime_fighters: "Caças Marítimos"
 FRA_maritime_fighters_desc: "As melhorias em nossa força aérea e marinha vão exigir caças navais mais eficientes."
 FRA_lafayette_class: "Stealth Light Fragata"
 FRA_lafayette_class_desc: "As fragatas da classe Frégate Légère Furtive foram projetadas pela primeira vez no final dos anos 80 para substituir contratorpedeiros antigos. Os navios são leves e polivalentes, bons para funções de defesa na frota francesa."
 FRA_de_gaulle_class: "Classe De Gaulle"
 FRA_de_gaulle_class_desc: "O porta-aviões da classe De Gaulle é o décimo porta-aviões feito para serviço na marinha francesa. É também o único porta-aviões movido a energia nuclear fora da USN, tornando-o um porta-aviões formidável e forte."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "O AMX-10 é um tanque de reconhecimento leve para o exército francês. O AMX possui uma velocidade impressionante de 85 km em terreno ideal. Nem é preciso dizer que o AMX se move rápido demais."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "O VBCI foi criado para substituir o antigo AMX-10P, o VBCI foi desenvolvido e planejado para entrar em serviço em 2008 no final dos anos 2000. O VBCI tem muitas melhorias, incluindo ser mais rápido que o speedster AMX por ter um máximo velocidade de 100 km/h. No entanto, o VBCI sacrifica o grande boi gun em favor de um armamento mais leve e velocidades mais altas.
 FRA_forward_air_bases: "Bases aéreas avançadas"
 FRA_forward_air_bases_desc: "Para nos prepararmos para qualquer resultado, devemos construir nossas bases aéreas avançadas para garantir planos ofensivos ou defensivos adequadamente organizados."
 FRA_mirage_2000d: "Mirage 2000D"
 FRA_mirage_2000d_desc: "O Mirage 2000D é um plano de ataque comum que nos serviu fielmente desde a sua concepção. Pressionar por planos futuros e melhores apenas honrará o legado do Mirage."
 FRA_carrier_fighters: "Rafale Marine"
 FRA_carrier_fighters_desc: "O Rafale Marine é uma versão porta-aviões do caça Rafale comum. Possui uma construção semelhante à sua variante terrestre. No geral, o caça é um monstro na batalha pelos mares."
 FRA_med_naval_bases: "Bases Navais do Mediterrâneo"
 FRA_med_naval_bases_desc: "A Córsega é um território privilegiado para uma base naval melhorada. Está separada do continente, ao mesmo tempo que é relativamente defensável."
 FRA_triomphant_class: "Classe Triunfante"
 FRA_triomphant_class_desc: "Os submarinos da classe Triomphant foram feitos para substituir e agora são a parte fundamental do ramo oceânico das forças de dissuasão nuclear."
 FRA_ifv_investment: "Investimento IFV"
 FRA_ifv_investment_desc: "Investir em melhores IFVs e outros veículos blindados leves deve ser capaz de nos ajudar a impulsionar nossas forças armadas e economia!"
 FRA_national_arms_exports: "Exportações Nacionais de Armas"
 FRA_national_arms_exports_desc: "A França se tornou um importante player da indústria de defesa e devemos continuar nesse caminho."
 FRA_the_space_program: "O Programa Espacial"
 FRA_the_space_program_desc: "O espaço é uma nova fronteira e, recentemente, provamos que podemos aprender muitas e grandes coisas com o espaço! Vale a pena restabelecer a confiança em nosso programa espacial."
 FRA_floreal_class: "Aula de Florais"
 FRA_floreal_class_desc: "A classe Floreal representa a maioria das fragatas leves na armada francesa. A classe Floreal e seus sucessores são navios ativos destinados ao combate multifuncional entre anti-navio, suporte naval terrestre, antiaéreo e anti-submarino moderado guerra."
 FRA_laredoubtable_class: "La Redoubtale Class"
 FRA_laredoubtable_class_desc: "Os submarinos da classe Redoubtable são alguns dos antigos submarinos em serviço pela marinha francesa. No entanto, eles não devem ser questionados, pois são fundamentais nas estratégias navais de dissuasão nuclear francesa."
 FRA_honour_and_fidelity: "Honra e Fidelidade"
 FRA_honour_and_fidelity_desc: "O lema da legião francesa ressoa bem com o nosso país. Os militares mostram e atribuem em particular os valores de honra tanto no que fazem quanto na fidelidade por sua fidelidade imorredoura à pátria francesa."
 FRA_cnes_budgeting: "Orçamento CNES"
 FRA_cnes_budgeting_desc: "O CNES é a principal parcela da aviação e aeronáutica francesa. Devemos permitir o orçamento do CNES para que possamos continuar a impulsionar e nos mantermos competitivos nesta nova fronteira."
 FRA_international_space_research: "Iniciativa Espacial Internacional"
 FRA_international_space_research_desc: "Devemos trabalhar com outros países como os Estados Unidos para começar a avançar esta fronteira!"
 FRA_kourou_launch_pad: "Kourou LaunchPad"
 FRA_kourou_launch_pad_desc: "Kourou na Guiana Francesa é tanto um local estratégico de lançamento espacial quanto um território direto de nossa propriedade. Também podemos intermediar acordos com outras agências espaciais sobre eles usando este excelente local."
 FRA_honour_homeland_valour_discpline: "Honra, Pátria, Valor, Disciplina"
 FRA_honour_homeland_valour_discpline_desc: "O lema da marinha francesa é uma expressão de mais do que apenas o que significa estar nas forças armadas. O povo é um na pátria, nada mais somos do que cheios de honra e valor, e nosso povo corajoso é disciplinado ."
 FRA_french_space: "Espaço Francês"
 FRA_french_space_desc: "Nosso domínio nas funções espaciais avançando é vital para um futuro nos recursos e ganhos que serão obtidos nos céus acima."
 ###Agressão - Igualdade
 FRA_peaceful_rise: "Ascensão pacífica"
 FRA_peaceful_rise_desc: "O povo francês decidiu. Não vamos avançar da maneira antiga. Nossas ideias serão divulgadas pacificamente no exterior."
 FRA_aggresive_expanisionism: "Expansionismo Agressivo"
 FRA_aggresive_expanisionism_desc: "Devemos nos preparar para o mundo e o conflito que logo surgirá."
 FRA_stage_carribean: "Palco: Caribe"
 FRA_stage_carribean_desc: "Embora nunca tenhamos tido uma presença forte no Caribe. O território que ainda mantemos e buscamos conquistar será ainda mais valioso."
 FRA_stage_africa: "Palco: África"
 FRA_stage_africa_desc: "A certa altura, o continente africano era cerca de 45% controlado pelo nosso grande império. Devíamos devolver parte do controlo à esfera francesa."
 FRA_stage_americas: "Palco: Américas"
 FRA_stage_americas_desc: "As Américas foram especialmente importantes no início do nosso império colonial. Lousiana, Quebec foram todos elementos básicos do nosso império."
 FRA_stage_europe: "Palco: Europa"
 FRA_stage_europe_desc: "A Europa sempre foi interessante para a política francesa. Já conquistamos a maior parte do continente. Já governamos grande parte do que é a Europa continental. O domínio francês sobre as terras será novamente realizado."
 FRA_stage_asia: "Palco: Ásia"
 FRA_stage_asia_desc: "A Ásia sempre foi complicada para investirmos nossos recursos. Possuímos portos na Índia, Indochina e muitas ilhas menores no Pacífico. No entanto, as pessoas e os recursos que estão prontos para serem levados são ainda mais atraentes."
 FRA_stage_oceania: "Palco: Oceania"
 FRA_stage_oceania_desc: "A influência francesa da Oceania é pouca e distante."
 FRA_the_dominican: "The Dominican & Haiti"
 FRA_the_dominican_desc: "A ilha onde as duas nações estão localizadas é estratégica e de extrema importância estratégica. Ela pode nos empurrar para a Lousiana, ou para as nações do Caribe."
 FRA_island_bases: "Bases da Ilha"
 FRA_island_bases_desc: "As ilhas no sudeste do Caribe mantidas pela França também são úteis para realizar operações nas Américas."
 FRA_north_africa: "Norte de África"
 FRA_north_africa_desc: "O Maghreb já foi controlado pela França. Marrocos, Argélia e Tunísia juraram lealdade ao Império Francês!"
 FRA_the_horn: "O chifre"
 FRA_the_horn_desc: "O Chifre da África foi um pouco negligenciado em favor de outras regiões. No entanto, devolver o Djibouti às nossas colônias melhorará nossos pontos de projeção."
 FRA_quebec: "Quebec"
 FRA_quebec_desc: "Quebec marcou uma das maiores realizações no novo mundo. Marcou um novo tipo de colonialismo, que envolvia a cooperação com os nativos e não a tomada de suas terras à força. Os nativos eram valiosos demais para serem perdidos pelos colonizadores."
 FRA_piedmonte: "Piemonte"
 FRA_piedmonte_desc: "O Piemonte não é necessariamente francês. No entanto, esta região fica do outro lado da fronteira franco-italiana. O reino da Sardenha-Piemonte já foi um estado cliente de Napoleão. É possível restaurar essa cooperação."
 FRA_the_benelux: "O Benelux"
 FRA_the_benelux_desc: "As terras baixas ou Benelux sempre foram um lugar de conflito para a Europa. A queda do rei da Borgonha, a divisão racial na Bélgica entre Flandres e Valônia. É também a sede da UE. Portanto, é estratégico para nós para avançar e recuperar algum senso de controle nesses países."
 FRA_indian_ocean_bases: "Bases do Oceano Índico"
 FRA_indian_ocean_bases_desc: "O Oceano Índico é um lugar amplo e vasto. No entanto, aumentar as bases francesas deve nos fornecer uma vantagem tática na África Oriental e no Sul da Ásia."
 FRA_french_indochina: "Indochina Francesa"
 FRA_french_indochina_desc: "A Indochina francesa foi o ápice de nossa expansão no extremo oriente. Já fomos donos do Camboja, Vietnã e Laos. No entanto, agora é o momento de recuperarmos nossa influência e retomarmos nossa força na Indochina."
 FRA_new_caledonia_base: "Bases da Nova Caledônia"
 FRA_new_caledonia_base_desc: "A Nova Caledônia não é o lugar de maior prestígio para se possuir. No entanto, podemos usar isso para uma melhor postura. Se melhorarmos as bases locais, isso deve nos dar uma certa vantagem na região."
 FRA_west_africa: "África Ocidental"
 FRA_west_africa_desc: "A influência francesa na África Ocidental continua a prevalecer. A maioria dos países que já foram governados por nós usam o francês como língua oficial. Muitos outros ao redor do mundo o usam como segunda língua."
 FRA_subsahara: "Sub Sahara"
 FRA_subsahara_desc: "O Sub Sahara foi igualmente importante devido às suas reservas estratégicas de recursos e outros modos como esse. Devemos continuar a avançar e melhorar o nosso controlo nas regiões."
 FRA_lousiana: "Louisiana"
 FRA_lousiana_desc: "Louisiana é um dos poucos lugares onde nasceu a cultura crioula. É uma mistura de francês e especiarias e algo mais legal, mas é um centro de influência estrangeira francesa."
 FRA_the_iberans: "Os ibéricos"
 FRA_the_iberans_desc: "Os ibéricos já juraram lealdade aos franceses, e a família governante da Espanha é uma família francesa. Devemos continuar a aumentar nossa influência para fortalecer as regiões próximas de casa."
 FRA_mountain_boys: "Meninos da Montanha"
 FRA_mountain_boys_desc: "A Suíça tem sido um aliado e amigo próximo por muitos anos. As partes ocidentais do país falam principalmente francês e o tornam um excelente lugar para proteger nossas fronteiras contra a influência de outros. Finalmente, devemos também empurrar nossa influência e controle para a Áustria também. Os meninos da montanha não resistirão ao poderio francês!"
 FRA_german_goliath: "Golias Alemão"
 FRA_german_goliath_desc: "Os alemães nos derrotaram na Segunda Guerra Mundial. Eles acreditam que agora são eles que devem controlar o que acontece na Europa. O Golias alemão deve ser detido."
 FRA_russian_bear: "Urso Russo"
 FRA_russian_bear_desc: "O urso russo tem sido um símbolo de nossa derrota do reinado de Napoleão. É hora de recuperarmos nossa glória para a França e devolvermos a ideia de rendição aos russos!"
 ### Francosfera
 FRA_francosphere: "Francosphere"
 FRA_francosphere_desc: "A Francosfera é uma das maiores esferas políticas do mundo. Abrange algo em torno de 35 a 45 por cento do mundo que teve alguma participação na intervenção e influência francesa. Devemos continuar a impulsionar as áreas com maior influência para continuar nosso controle sobre as áreas."
 FRA_africa_fr: "Esfera: África"
 FRA_africa_fr_desc: "A África foi um dos pilares do império colonial francês. Já controlamos um pouco menos da metade do continente africano. É importante mantermos nossa pressão nas ex-colônias para manter a francosfera em competição."
 FRA_the_middle_east: "Esfera: Oriente Médio"
 FRA_the_middle_east_desc: "Embora, não controlamos muito além dos Protetorados da Síria e do Líbano. Ainda é importante manter relações com esses países."
 FRA_asia: "Esfera: Ásia"
 FRA_asia_desc: "Depois da Segunda Guerra Mundial, nossas ambições no Extremo Oriente sumiram do radar. A área sobre a qual tínhamos domínio é a Indochina. Vietnã, Laos e Camboja já foram governados por governadores coloniais franceses. É hora de empurrar nossa influência na região para expandir a influência francesa fora da África e da Europa."
 FRA_north_africa_sphere: "O Magreb"
 FRA_north_africa_sphere_desc: "Na África, a primeira e mais importante área sobre a qual tínhamos controle era o Magreb. Demos aos países uma curta viagem de barco pelo Mediterrâneo. Eles estavam a leste para reforçar as colônias em caso de ataques. Agora compartilhamos muitas coisas, incluindo equipamentos similares, padrões militares, tipos de governo e idioma. A influência francesa permanece sempre presente no Magrebe e deve permanecer assim."
 FRA_senegal: "Senegal"
 FRA_senegal_desc: "O Senegal situa-se numa das localizações mais estratégicas do antigo território Françafrique. A sua posição na África Ocidental torna-os ainda mais importantes para os manter em alta consideração. Devemos discutir uma maior cooperação com o seu governo."
 FRA_lebanon: "Líbano"
 FRA_lebanon_desc: "O Líbano se tornou instável devido à ascensão do Islã radical e se fraturou com um pedaço do país liderado pelo Hezbollah. A oportunidade que isso apresenta deve ser uma que devemos aproveitar para restabelecer a França no Oriente Médio."
 FRA_vietnam: "Vietnam"
 FRA_vietnam_desc: "Embora o Vietnã seja agora um país comunista, nossa influência ainda permanece em segundo plano. Os países vizinhos e a China são uma influência mais natural. No entanto, isso não significa que não podemos empurrar baguetes e música francesa para eles e seduzi-los! "
 FRA_laos_and_cambodia: "Laos e Camboja"
 FRA_laos_and_cambodia_desc: "Laos e Camboja estão praticamente no mesmo barco que o Vietnã. Eles estão olhando para a Índia e a China em busca de orientação. Devemos mudar isso."
 FRA_ivory_coast: "Costa do Marfim"
 FRA_ivory_coast_desc: "A Costa do Marfim sempre foi um amigo leal para nós. Devemos nos esforçar para manter essa amizade entre a população."
 FRA_madagascar: "Madagascar"
 FRA_madagascar_desc: "Madagascar não era a primeira colônia para nós. No entanto, ainda permaneceu em nossas mentes como uma que deveríamos recuperar. Ela mantém recursos e coisas assim que podemos negociar com o governo do país."
 FRA_syria: "Síria"
 FRA_syria_desc: "A Síria é instável e esperamos que possamos reestabilizar o regime. Assad levou o país à beira do abismo; é apenas uma questão de tempo. Talvez precisemos pensar em mais do que uma postura política."
 FRA_mauritius: "Maurício"
 FRA_mauritius_desc: "As Maurícias devem servir para uma ou duas bases navais."
 FRA_francafrique: "Francafrique"
 FRA_francafrique_desc: "Devemos restabelecer os escritórios da Françafrique. Isso deve nos ajudar a manter melhores relações."
 FRA_indochine_francaise: "Indochina Francesa"
 FRA_indochine_francaise_desc: "Agora que expandimos nossa influência para a maioria dos países da Indochina, devemos nos esforçar para reconstruir ainda mais nossa influência!"

