 France_news.1.d: "Ontem às 11h34 um trem da Network Rail descarrilou perto de Londres. 87 pessoas morreram e 164 ficaram feridas. Nosso governo exige respeitar um minuto de silêncio ao meio-dia em memória das vítimas"
