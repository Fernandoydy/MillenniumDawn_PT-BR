 FRA_peoples_support_campaigns_long_TT: "Nosso entusiasmo pelo programa espacial §Grises§! Até §Y5§!\n"
 FRA_rebalance_the_cnes_budget_TT: " Nosso Entusiasmo do Programa Espacial §Grisse§! em §Y5§!, devido à gestão eficaz dos fundos públicos. O reequilíbrio do orçamento do CNES nos custará §R$ 1,0 bilhão.§!\n"
