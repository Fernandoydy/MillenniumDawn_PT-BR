 ##Decisão da Francosfera
 FRA_francosphere_decision_category: "Francosfera"
 FRA_francosphere_decision_category_desc: "A 'Francosfera' é uma das maiores esferas de influência do mundo. Como o nome indica, é liderada pelo país da França e o esforço de sua cultura, língua e influência em todo o mundo. Ela compete principalmente com o A 'anglosfera' britânica e a 'sinosfera' da China. No entanto, o foco principal da política externa francesa tem sido principalmente nas ex-colônias da França, como na África, na Ásia e até no Oriente Médio. É importante manter os laços com nossas ex-colônias e buscamos renovar nossos aliados para manter nossa capacidade de competir no cenário global.\n\n§YAs decisões da Francosfera são puramente relacionadas à influência. Elas podem ajudar a devolver algumas ex-colônias perdidas à esfera.§ !"
