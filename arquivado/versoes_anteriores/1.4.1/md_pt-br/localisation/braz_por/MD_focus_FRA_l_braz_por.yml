 ### Eventos Franceses - Notícias
 France_news.97.t: "A França apoia a Igualdade."
 France_news.97.d: "Em busca de uma nova lealdade interna e externa da pátria, o presidente francês [FRA.GetLeader] anunciou uma mudança para a esquerda na política econômica e externa. Enfatizando a igualdade sobre os outros dois lemas franceses, igualdade universal de todos Cidadãos franceses serão conquistados em breve - de acordo com o governo."
 France_news.97.o1: "Viva a França!"
 France_news.97.o2: "Bom para eles."
 France_news.97.o3: "Interessante."
 France_news.98.t: "A França apoia a Fraternidade."
 France_news.98.d: "A França tem estado insatisfeita com as políticas 'sem coração e degeneradas' endossadas no mundo recentemente. O presidente francês [FRA.GetLeader] assumiu um claro novo traço autoritário em termos de políticas e retórica.\n\n [FRA.GetLeader] promete que isso levará à fraternidade entre os irmãos e irmãs sob a bandeira francesa - mas os observadores internacionais são céticos. Nas palavras de um jornalista irlandês: 'Uma democracia não precisa de um ditador para se tornar mais democrática.'"
 France_news.98.o1: "Viva a França!"
 France_news.98.o2: "Bem."
 France_news.98.o3: "Um movimento para a direita"
 France_news.99.t1: "Retorno do Rei"
 France_news.99.t2: "Retorno do Imperador"
 France_news.99.d1: "A Casa Real de Bourbon retornou à residência real em Versalhes, outrora construída por seu ancestral Luís XIV, para mais uma vez assumir o governo da França.\n\nO rei [FRA.GetLeader] prometeu uma nova e grandiosa era para a França e para o mundo. "Os legítimos governantes da França e os protetores da Europa Ocidental retornaram ao seu devido lugar." intitulado por outros líderes europeus e republicanos franceses."
 France_news.99.d2: "A autointitulada 'Casa Imperial' de Bonaparte, os descendentes do autocoroado imperador Napoleão I Bonaparte (1769-1821), retornaram a Versalhes. Enquanto Napoleão (e seus descendentes) sempre foram populares na França, eles eram menos no exterior - tanto com nobres estrangeiros quanto com plebeus estrangeiros.\n\nA recente retórica chauvinista de [FRA.GetLeader], que recentemente ascendeu como imperador dos franceses, foi questionada pelos líderes de Alemanha, Grã-Bretanha, Itália e Rússia. Os novos governantes da França têm poucos amigos.\n\nJuntamente com o novo sistema de governo, a França revelou uma nova bandeira: a mesma que a antiga, mas hasteada em vermelho pelo içamento - uma chamar de volta para a Revolução Francesa, quando uma bandeira semelhante foi hasteada pouco antes do primeiro Império Bonapartista."
 France_news.99.o1: "Viva o Rei!"
 France_news.99.o2: "Viva o Imperador!"
 France_news.99.o3: "Bem."
 France_news.100.t: "Invasão francesa de Mônaco e Andorra"
 France_news.100.d: "As tropas francesas entraram nos dois países menores nas fronteiras da França esta manhã. Os principados de Andorra e Mônaco se tornaram as vítimas mais jovens da agressão militar francesa.\n\nSem forças militares próprias consideráveis, Andorra e Mônaco estão à mercê da França, da qual dependiam anteriormente para defesa."
 France_news.100.o1: "Glória à França!"
 France_news.100.o2: "Bem, é isso então."
 France_news.100.o3: "Bom."
 France_news.100.o4: "Inaceitável!"
 France_news.100.o5: "Quem se importa?"
 France_news.101.t: "A França exige suas 'fronteiras naturais'"
 France_news.101.d: "Para o destino econômico da França e sua proteção militar, o rio Reno é sua fronteira oriental indispensável. Teremos que recuperá-lo, pela força se necessário.\n\n[FRA.GetLeader] despertou bastante um pouco de controvérsia ao proclamar essencialmente uma guerra iminente sem motivo além da agressão militar francesa."
 France_news.101.o1: "Gloriosa será a França!"
 France_news.101.o2: "Esses idiotas."
 France_news.3.t: "A Convenção de Paris"
 France_news.3.d: "A França realizou uma convenção hoje em Paris com todos os membros da União Européia. Os líderes franceses não estão defendendo a unificação da União Européia sob a bandeira da França."
 France_news.3.a: "Vamos ver onde isso leva"

 ### Eventos do País
 france_md.0.t: "Convite ao Acordo de Paris"
 france_md.0.d: "O governo francês entrou em contato com um pedido urgente para fazer promessas militares e obter garantias militares que nos levariam a ingressar em sua aliança."
 france_md.0.o1: "Concordo. Os franceses são fortes."
 france_md.0.o2: "Não. Eles se rendem demais"
 france_md.1.t: "Euro Investimentos"
 france_md.1.d: "Os franceses vieram até nós hoje com uma proposta interessante. Eles afirmaram que os estágios iniciais de uma cooperação econômica adequada começaram com a adoção do euro pelas nações europeias. A utilização de uma moeda comum permite que nossos cidadãos viajem além das fronteiras sem se preocupar com trocas ou conversão de moeda. Além disso, de acordo com os diplomatas franceses, a introdução do euro deve ajudar a estabelecer maiores laços econômicos com nossos compatriotas europeus. O tratado que nos é apresentado no momento é um pedido para que os franceses assumam uma letra de investimento em nosso grande país".
 france_md.1.a: "Assinar os acordos"
 france_md.1.b: "Nunca!"
 france_md.2.t: "[From.GetName] aceita nossos investimentos!"
 france_md.2.d: "Boas notícias! [From.GetName] aceitou nossos acordos! Eles decidiram que laços econômicos mais estreitos com a França são o caminho a seguir."
 france_md.2.a: "Ótima escolha."
 france_md.3.t: "[From.GetName] se recusa"
 france_md.3.d: "Eles decidiram que nossos investimentos não são do seu interesse. É interessante que eles recusem algo que beneficiaria nossas duas grandes nações!"
 france_md.3.a: "Decepcionante."
 france_md.4.t: "Projetos de Infraestrutura Rodoviária - Leste Europeu."
 france_md.4.d: "A infra-estrutura da Europa Oriental caiu em alguma desordem nos últimos anos. Alguns empreiteiros franceses estão procurando trabalho, então eles estão nos abordando para ver como melhorar algumas das rodovias aqui no país. Eles se ofereceram para pagar pela construção, desde que recebam os retornos de qualquer forma de imposto que seja usado para pagá-la."
 france_md.4.a: "Claro! Infraestrutura gratuita!"
 france_md.4.b: "Não os franceses"
 france_md.5.t: "A Convenção de Paris"
 france_md.5.d: "A França convocou uma conferência em Paris hoje com todos os líderes e membros proeminentes da UE para discutir o futuro da UE. Curiosamente, a principal função da conferência era discutir algo incomum. Nossos anfitriões franceses decidiram discutir a possibilidade de unificação do sindicato. Eles listaram sua proposta para ser o chefe deste sindicato. Além disso, a estrutura foi estabelecida e agora aguarda signatários para levar a legislação ao parlamento e, eventualmente, ver o seu fruto tornar-se realidade. A única causa para o desenvolvimento da União Europeia - Uma Europa Unida."
 france_md.5.a: "Os franceses terão nosso apoio"
 france_md.5.b: "Absolutamente não!"
 france_md.6.t: "[From.GetName] oferece suporte à unificação!"
 france_md.6.d: "[From.GetName] devolveu os tratados que recebeu durante a Convenção. Em uma notícia maravilhosa, eles decidiram apoiar nosso grande esforço e buscar uma nova Europa!"
 france_md.6.a: "Bom."
 france_md.7.t: "[From.GetName] foge da União!"
 france_md.7.d: "[From.GetName] destruiu nossa grande legislação e degradou nossa credibilidade. Os delegados também começaram a redigir e citar legislação para buscar o Artigo 50 e fugir de nossa grande união."
 france_md.7.a: "Eles estão cometendo um erro"
 france_md.8.t: "A Questão do Monarca"
 france_md.8.d: "O povo francês tem sido feito de bobo nos últimos anos. Temos sido menosprezados e constantemente abordados por muitas pessoas. Napoleão uma vez mostrou ao mundo que os franceses não são para brincadeiras. Ele pisou fundo muitos, incluindo os alemães e ingleses. Ainda há um descendente vivo deste outrora grande líder. Jean Christophe, o Príncipe Napoleão é agora o chefe da Família Imperial Bonaparte. Ele poderia levar a França à glória?"
 france_md.8.a: "Restaure o Imperador!"
 france_md.8.b: "A Frente Nacional nos conduzirá!"
 france_md.9.t: "Restauração dos Bonapartes"
 france_md.9.d: "[FRA.GetLeader] voltou a Versalhes. Ele deu as boas-vindas à sua verdadeira vocação. [FRA.GetLeader] foi coroado o novo imperador da França. A restauração do trono causou preocupação entre muitos governos na Europa. O imperador e o povo francês escolheram seu caminho. Vive la France!"
 france_md.9.a: "Viva o Príncipe Napoleão"
 france_md.10.t: "O caminho para uma nova França"
 france_md.10.d1: "O Império Francês passou por muitas coisas em sua vida. Podemos traçar nossa linhagem através de grande parte da terra aqui na França e também através do falecido Carlos Magno. Os conselheiros [FRA.GetLeader] vieram com um dos nossas últimas políticas devemos promulgar antes que possamos realmente levar o império mais longe do que nunca.\n\n §GEsta escolha é permanente e não pode ser alterada, e muitos efeitos serão baseados em sua decisão§!\n."
 france_md.10.d2: "Agora que a Comuna francesa começou a solidificar seu controle sobre o governo. É hora de começarmos a pensar na revolução no exterior. O comunismo é melhor mostrado a todos e nosso líder [FRA.GetLeader] liderará nós ao verdadeiro socialismo. Aqui e no exterior!\n\n §GEsta escolha é permanente e não pode ser alterada, e muitos efeitos serão baseados em sua decisão§!\n."
 france_md.10.a: "Uma ascensão pacífica"
 france_md.10.b: "Trazer o mundo de joelhos"
 france_md.11.t: "CNES - NASA Cooperação"
 france_md.11.d: "Os líderes do CNES vieram até nós para discutir a possibilidade de cooperação estendida entre a NASA e o CNES. Eles afirmam que há muito a aprender com o espaço e com o apoio de outro grande programa espacial poderiam ajudar uns aos outros significativamente. O acordo que é apresentado estabelece que cada um de nós adiantaria US$ 10,0 bilhões para buscar maiores laços cientificamente."
 france_md.11.a: "Um acordo digno"
 france_md.11.b: "Não."
 france_md.12.t: "Coletando Renda Espacial"
 france_md.12.d: "O espaço tem sido bom para nós este ano. Nossa receita de empreendimentos espaciais se estabilizou um pouco, e agora é hora de coletar esses fundos.\n §RTar este evento libera todas as receitas.§!\n ."
 france_md.12.a: "Cobrança de receita."
 ##Espaço Francês
 FRA_french_space_decision_category: "Programa Espacial Francês"
 FRA_french_space_decision_category_desc: "Space: The Final Frontier. Devemos começar a conquistar esta fronteira a sério se quisermos permanecer uma grande potência aos olhos do mundo, mas só podemos conseguir isso com um grande custo. Como não podemos ter certeza de quaisquer benefícios econômicos reais de um programa espacial de grande escala, o povo francês deve permanecer convencido de que é um empreendimento que vale a pena!\n§R(se nosso Entusiasmo do Programa Espacial cair abaixo de 35, as operações espaciais cessarão!)§!\n \nNo momento, nosso entusiasmo pelo Programa Espacial é: [?FRA.FRA_peoples_support|+50,0] \nNossa receita com nosso Programa Espacial é atualmente: [?FRA.FRA_space_income_var|+0,0]"
 FRA_run_support_campaigns_short: "Lance uma campanha curta de apoio público"
 FRA_run_support_campaigns_short_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso pessoal deve estar incrivelmente confuso com todo o calvário. Uma curta campanha de mídia social deve nos dar algum apoio!"
 FRA_run_support_campaigns_long: "Lançar uma longa campanha de apoio público"
 FRA_run_support_campaigns_long_desc: "Se nossos principais cientistas estão apenas começando a desvendar as maravilhas científicas que existem no espaço, então nosso povo deve estar incrivelmente confuso com todo o calvário. Uma campanha de educação detalhada deve fazer maravilhas pelo apoio que recebemos do povo!"
 FRA_rebalance_the_cnes_budget: "Reequilibre o orçamento do CNES"
 FRA_rebalance_the_cnes_budget_desc: "Nosso programa espacial, CNES, teve alguns problemas no passado com gastos ineficientes e pequenas quantias de corrupção. Devemos enviar nossos auditores estaduais para ajudar a conter gastos excessivos e ganhar ao CNES uma reputação positiva extremamente necessária."
 FRA_launch_commercial_satellite: "Lançar um satélite comercial"
 FRA_launch_commercial_satellite_desc: "Agora que a era da informação está em pleno andamento, as empresas privadas estão praticamente se atropelando para lançar satélites. Ao permitir que algumas dessas empresas sejam lançadas de nossas instalações, devemos trazer alguns benefícios econômicos razoáveis. Esteja ciente; no entanto, as pessoas podem começar a se cansar de nosso programa com foco comercial!"
 FRA_prep_international_space_station: "Prepare um lançamento da ISS"
 FRA_prep_international_space_station_desc: "Embora seja uma conquista e iniciativa global, podemos nos preparar para enviar nossos próprios foguetes de abastecimento para a ISS, junto com nosso próprio pessoal."
 FRA_french_iss_launch: "Lançamento francês da ISS"
 FRA_french_iss_launch_desc: "Após meses de planejamento e preparação, nossa missão de transporte de suprimentos está pronta para ser lançada. Três… Dois… Um… Decolagem!"
 FRA_collect_income_mission: "Coletar Renda"
 FRA_collect_income_mission_desc: "Todos os anos devemos cobrar o que nos é devido de empresas privadas."
 ###Dicas do Espaço Francês
