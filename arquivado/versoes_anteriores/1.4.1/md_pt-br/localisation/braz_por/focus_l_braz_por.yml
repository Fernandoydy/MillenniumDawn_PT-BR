 generic_focus: "Foco Nacional"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "As ramificações são mutuamente exclusivas."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Mutuamente exclusivo com"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Este foco atualmente não tem efeito. Mudanças na situação mundial podem afetar isso."
 continuous_naval_production: "Produção Naval"
 continuous_naval_production_desc: "Ao concentrar recursos em nossos estaleiros e isentar construtores navais qualificados do serviço militar, podemos reduzir drasticamente o tempo de produção dos navios."
 continuous_air_production: "Produção Aérea"
 continuous_air_production_desc: "Podemos reorganizar nossa indústria de aviação para eliminar o desperdício e agilizar a produção."
 continuous_non_factory_construct: "Engenharia de construção"
 continuous_non_factory_construct_desc: "Ainda há muita folga em nossa indústria de construção. Ao focar nossa atenção nisso, podemos alcançar uma melhoria significativa na velocidade de construção. Infelizmente, a produção de máquinas-ferramenta provou ser um grande gargalo na expansão de nossa indústria pesada, portanto, não se beneficiarão dos esforços nessa área."
 continuous_reduce_training_time: "Treinamento do Exército"
 continuous_reduce_training_time_desc: "Ao criar unidades especializadas de treinamento avançado dentro de cada divisão, podemos implantar até mesmo divisões que anteriormente seriam retidas para terminar o treinamento na frente."
 continuous_suppression: "Supressão de Resistência"
 continuous_suppression_desc: "Ao nos infiltrar nos principais grupos de resistência em território ocupado e virar seus líderes, podemos reduzir significativamente a quantidade de dano que eles podem causar."
 continuous_repair: "Reparação de Construção"
 continuous_repair_desc: "Formaremos equipes de reparo especializadas de trabalhadores de fábrica e construção e controlaremos centralmente sua implantação para melhorar a reconstrução da infraestrutura danificada."
 continuous_tech_share: "Compartilhamento de tecnologia"
 continuous_tech_share_desc: "Incentivaremos nossos institutos de pesquisa e universidades a entrar em contato com suas contrapartes em países aliados. Isso nos dará um bônus de compartilhamento de tecnologia."
 continuous_boost_freedom: "Aumentar a Autonomia"
 continuous_boost_freedom_desc: "Ao reorganizar nossa burocracia colonial e recrutar administradores nativos, seremos, com o tempo, capazes de cuidar de nossos próprios assuntos."
 continuous_restrict_freedom: "Suprimir Assuntos"
 continuous_restrict_freedom_desc: "Nossos súditos coloniais tiveram idéias bastante tolas sobre coisas como \"autodeterminação\" ou \"independência nacional\". É hora de despistá-los dessas noções."
 continuous_debt_consolidation: "Consolidação da dívida"
 continuous_debt_consolidation_desc: "O Governo tomou uma série de medidas para consolidar a sua dívida e melhorar a situação financeira do país."
 continuous_increased_taxation_levies: "Aumento das taxas de tributação"
 continuous_increased_taxation_levies_desc: "Um esforço rápido para a nossa nação compensar as perdas das nossas despesas é aumentar temporariamente os esforços de tributação. Isto irá desestabilizar lamentavelmente a nossa nação quanto mais tempo continuarmos a manter este curso de acção."
