l_braz_por:
 Internal_politics: "Política Interna"
 national_status: "Estatísticas Nacionais e Facções Internas"
 national_status_desc: "Estas são as estatísticas econômicas vitais de nossa nação."
 internal_factions: "Facções internas"
 internal_factions_desc: "Facções internas representam organizações cuja influência pesa fortemente nas políticas públicas de uma nação. Cada facção interna oferece vários benefícios e desvantagens. Deslocar uma facção interna é extremamente difícil e requer muito poder político."
 religion: "Religião"
 government_budget: "Gastos do Governo"
 social_reforms: "Direitos Sociais"
 political_reforms: "Políticas"
 economic_cycles: "Ciclo Econômico"
 depression: "Depressão"
 depression_desc: "Uma depressão é uma forma incomum e extrema de recessão. As depressões são caracterizadas por sua duração, por reduções anormalmente grandes no emprego, na disponibilidade de crédito e na produção industrial. Grandes números de falências, inflação e falências de bancos geralmente resultam em pânico entre o povo de uma nação, resultando no crescimento de grupos políticos extremistas que prometem o fim do caos”.
 recession: "Recessão"
 recession_desc: "As recessões geralmente ocorrem quando há uma queda generalizada nos gastos. Isso pode ser desencadeado por vários eventos, como uma crise financeira, um choque comercial externo, um choque adverso de oferta ou o estouro de uma bolha econômica. Os governos geralmente respondem às recessões adotando políticas macroeconômicas expansionistas, como aumentar a oferta monetária, os gastos do governo e diminuir a tributação”.
 stagnation: "Estagnação"
 stagnation_desc: "A estagnação econômica é um período prolongado de crescimento econômico lento, geralmente acompanhado por alto desemprego."
 stable_growth: "Crescimento estável"
 stable_growth_desc: "Nossa economia está crescendo constantemente."
 fast_growth: "Crescimento rápido"
 fast_growth_desc: "Nossa economia está crescendo rapidamente."
 economic_boom: "Boom Econômico"
 economic_boom_desc: "Nossa economia está crescendo."
 econ_cycle_upg_cost_TT: "\n§HCusto para atualizar:§! $[?ESTE.econ_cycle_upg_cost] §Hbilhões§!"

 economic_cycle_TT: " - Para estimular a economia, precisamos injetar liquidez nela. Isso é feito por meio de ferramentas do Banco Central, como a redução da taxa de juros e a expansão da oferta monetária - bem como gastos extras de estímulo do governo. No entanto, muita interferência aumenta os riscos de futuras bolhas econômicas.\n"

 law_corruption_TT: "- Ao gastar o poder político, pode-se começar a erradicar nossa corrupção dentro de nosso governo para criar um governo transparente e eficiente."
 corruption: "Nível de Corrupção"
 paralyzing_corruption: "(10) Corrupção paralisante"
 paralyzing_corruption_desc: "A corrupção em nosso país é generalizada, arraigada, sistêmica e sem precedentes em escala e alcance."
 crippling_corruption: "(9) Corrupção incapacitante"
 crippling_corruption_desc: "A corrupção em nosso país inunda todas as partes da sociedade. Não é a atividade de alguns funcionários ou políticos desonestos. É mais como o crime organizado, com acordos corruptos de aquisição decorrentes de conluio e um esquema cleptocrático."
 rampant_corruption: "(8) Corrupção desenfreada"
 rampant_corruption_desc: "A corrupção em nosso país é percebida como um problema significativo que afeta todos os aspectos da vida, incluindo administração pública, aplicação da lei, saúde e educação. O fenômeno da corrupção está fortemente estabelecido em nosso modelo de governança pública e é atribuído ao fraqueza do estado de direito em nosso país."
 unrestrained_corruption: "(7) Corrupção desenfreada"
 unrestrained_corruption_desc: "Nosso país há muito sofre com a corrupção generalizada e endêmica. A corrupção continua sendo um problema sério no setor público e privado, embora a estrutura legal e institucional de combate à corrupção seja forte. Subornos, propinas e corrupção do governo são considerados parte da vida cotidiana ."
 systematic_corruption: "(6) Corrupção Sistemática"
 systematic_corruption_desc: "A corrupção em nosso país é a confluência de muitos fatores, incluindo a fraca aplicação da lei, falta de auditorias, ausência de códigos de conduta, falta de transparência nas atividades do governo, burocracia ineficiente, impunidade do governo e amplo poder discricionário poderes, e uma falta de consciência pública."
 widespread_corruption: "(5) Corrupção generalizada"
 widespread_corruption_desc: "O suborno e as práticas corruptas são comuns em nosso país, embora seja uma questão de opinião se é um problema do sistema ou dos indivíduos no poder."
 medium_corruption: "(4) Corrupção Média"
 medium_corruption_desc: "A exposição de casos de corrupção de alto nível na mídia e o engajamento político limitado contribuíram para uma má percepção pública do processo político em nosso país. Escândalos recorrentes de corrupção envolvendo políticos de alto nível, administradores locais e empresas que abusam de fundos públicos revelaram que as salvaguardas estabelecidas para combater esse abuso de poder têm sido relativamente ineficientes."
 modest_corruption: "(3) Corrupção modesta"
 modest_corruption_desc: "Embora a percepção de corrupção seja geralmente baixa, os partidos políticos e as empresas geralmente são vistos como os menos honestos e confiáveis. A pequena corrupção não é tão incomum quanto em alguns outros países."
 slight_corruption: "(2) Corrupção Ligeira"
 slight_corruption_desc: "A percepção e a ocorrência de corrupção são geralmente muito baixas em nosso país. A corrupção mesquinha e administrativa é praticamente inexistente. Isso significa que cidadãos e empresas provavelmente não enfrentarão corrupção enquanto estiverem em contato com funcionários públicos. No entanto, , alguns casos mostraram que laços pessoais, presentes e conflitos de interesse são áreas problemáticas que representam alguns tipos de corrupção não tradicional."
 negligible_corruption: "(1) Corrupção insignificante"
 negligible_corruption_desc: "O quadro legal e institucional em nosso país é considerado eficaz no combate à corrupção, e as agências governamentais são caracterizadas por um alto grau de transparência, integridade e responsabilidade. Os baixos níveis de corrupção são atribuídos a uma administração pública eficiente, alta serviços abrangentes e de qualidade para cidadãos e empresas, uma longa tradição de abertura e transparência em nossa sociedade e instituições e um forte respeito pelo estado de direito."

