 crime_fighting: "Segurança Interna"
 police_01: "Financiamento Mínimo da Polícia"
 police_01_desc: "Nossa polícia e serviços de inteligência são mal financiados e geralmente fecham os olhos para a corrupção e o crime."
 police_01_TT: "\n$$[police_01_rate] §Hbilhões§! está sendo gasto em Segurança Interna.\n"
 police_02: "Financiamento Básico de Polícia e Segurança"
 police_02_desc: "Nossa polícia e serviços de inteligência fazem o trabalho, mas não muito além disso. Outras ações acontecem apenas quando sob pressão pública."
 police_02_TT: "\n$$[police_02_rate] §Hbilhões§! está sendo gasto em Segurança Interna.\n"
 police_03: "Alta Polícia e Financiamento de Inteligência"
 police_03_desc: "Nossos serviços de polícia e inteligência são bem financiados. A lei e a ordem são bem preservadas e eles têm a capacidade de vigiar conspirações internas e externas."
 police_03_TT: "\n$$[police_03_rate] §Hbilhões§! está sendo gasto em Segurança Interna.\n"
 police_04: "Aparato Extensivo de Polícia e Inteligência"
 police_04_desc: "Nossa polícia e serviços de inteligência são muito bem financiados. Eles têm a capacidade de reprimir a corrupção e o crime. Além disso, eles mantêm um controle extensivo sobre todos os movimentos perigosos."
 police_04_TT: "\n$$[police_04_rate] §Hbilhões§! está sendo gasto em Segurança Interna.\n"
 police_05: "Estado policial"
 police_05_desc: "Nossa polícia e serviços de inteligência recebem recursos muito grandes. Eles têm a capacidade de reprimir a corrupção e o crime, e têm grandes operações para manter o controle sobre todos os dissidentes internos e conspirações estrangeiras."
 police_05_TT: "\n$$[police_05_rate] §Hbilhões§! está sendo gasto em Segurança Interna.\n"


 ### Leis Militares
 Military_policies: "Políticas Militares"
 Conscription_Law: "Lei de recrutamento"
 no_military: "Forças Militares Abolidas"
 no_military_desc: "Nosso país não tem nenhuma forma de exército permanente e toda a segurança é feita pelas forças de segurança interna do país, como a polícia."
 no_military_TT: "Salários militares: §R+100%§!\n"
 volunteer_army: "Serviço Voluntário"
 volunteer_army_desc: "Nossas forças armadas são totalmente compostas por voluntários. Isso reduz o tamanho total das forças armadas, mas nos permite treinar uma força de combate menor e mais eficiente. A transição para exércitos voluntários tem sido uma tendência global desde o fim da Guerra Fria. "
 volunteer_army_TT: "Salários militares: §R+30%§!\n"
 partial_draft_army: "Rascunho Parcial"
 partial_draft_army_desc: "A maioria do nosso pessoal militar vem de voluntários, mas parte da população ainda é convocada para preencher cotas anuais de treinamento."
 partial_draft_army_TT: "Salários militares: §R+20%§!\n"
 draft_army: "Serviço obrigatório"
 draft_army_desc: "Nosso país tem serviço militar obrigatório, o que significa que a maioria de nossa população masculina foi treinada em guerra. Isso nos permite exercer uma força militar maior e treinar rapidamente novas formações de combate devido à base de treinamento existente. No entanto, conscritos ficam menos felizes em ir em aventuras militares estrangeiras."

 Military_Status_Women: "Mulheres nas Forças Armadas"
 no_women_in_military: "Serviço proibido para mulheres"
 no_women_in_military_desc: "Nossos militares não aceitam mulheres em seu serviço."
 volunteer_women: "Serviço Voluntário para Mulheres"
 volunteer_women_desc: "As mulheres podem servir em nosso exército como voluntárias."
 drafted_women: "Serviço obrigatório para mulheres"
 drafted_women_desc: "Mulheres são tratadas como homens e são recrutadas para o nosso exército."

 Foreign_Intervention_Law: "Lei de Intervenção Estrangeira"
 Foreign_Intervention_Law_desc: "A Lei de Intervenção Estrangeira define o quanto nosso país está disposto a intervir em conflitos e influenciar outros países."
 intervention_isolation: "Isolamento"
 intervention_isolation_desc: "Nossa nação está mais interessada em questões internas e não deseja embarcar em nenhuma aventura militar."
 intervention_local_security: "Segurança local"
 intervention_local_security_desc: "Podemos fornecer armas aos nossos amigos, mas estamos preocupados principalmente com as nossas próprias fronteiras."
 intervention_limited_interventionism: "Intervencionismo limitado"
 intervention_limited_interventionism_desc: "Estamos dispostos a arriscar a vida de nossos próprios soldados para garantir a sobrevivência de nossos amigos."
 intervention_regional_interventionism: "Intervencionismo Regional"
 intervention_regional_interventionism_desc: "É importante que as áreas perto de casa sejam mantidas em ordem, e devemos usar a ameaça de guerra para manter essa ordem."
 intervention_global_interventionism: "Intervencionismo Global"
 intervention_global_interventionism_desc: "Nossas forças armadas vão longe, e é nosso dever manter o mundo estável."
 intervention_neo_imperialism: "Neoimperialismo"
 intervention_neo_imperialism_desc: "O mundo é um playground, e os fortes pegam o que querem. Nossa segurança nacional não pode ser comprometida por coisas como tratados internacionais. Si vis pacem, para bellum."

 Officer_Training_Law: "Treinamento de Oficiais"
 Officer_Training_Law_desc: "Oficiais conduzirão nossos soldados para a batalha. Quanto melhor os treinarmos, menos eles terão que gastar aprendendo no campo de batalha. No entanto, estabelecer centros de educação para nossos oficiais pode ser caro."
 officer_baptism_by_fire: "Batismo de Fogo"
 officer_baptism_by_fire_desc: "Os verdadeiros líderes não são treinados, mas forjados em combate. Não precisamos perder tempo treinando líderes, pois o combate filtrará os inaptos."
 officer_baptism_by_fire_TT: "Chance do general morrer em combate: §R+40%§!\n"
 officer_basic_training: "Treinamento Básico de Oficiais"
 officer_basic_training_desc: "O indivíduo que promete liderar será escolhido e receberá treinamento básico sobre como liderar tropas."
 officer_basic_training_TT: "Salários militares: §R+15%§!\n"
 officer_advanced_training: "Treinamento Avançado de Oficiais"
 officer_advanced_training_desc: "Indivíduo que promete liderar será escolhido e receberá treinamento avançado sobre como liderar tropas."
 officer_advanced_training_TT: "Salários militares: §R+30%§!\n"
 officer_military_school: "Escolas de Oficiais Militares"
 officer_military_school_desc: "Criamos escolas militares especiais onde indivíduos talentosos podem obter treinamento direto na liderança de tropas desde o início de suas carreiras militares."
 officer_military_school_TT: "Salários militares: §R+45%§!\n"
 officer_military_academy: "Academia Militar de Oficiais"
 officer_military_academy_desc: "Criamos academias militares de prestígio onde nosso oficial aprenderá as melhores táticas e estratégias e onde desenvolverá novas formas de travar a guerra."
 officer_military_academy_TT: "Salários militares: §R+60%§!\n"
 officer_international_education: "Oficiais de Educação Internacional"
 officer_international_education_desc: "Com a ajuda de nossos aliados, temos acesso a um vasto conjunto de conhecimentos e recursos para garantir que nossos oficiais estejam prontos para qualquer situação de guerra."
 officer_international_education_TT: "Chance do general morrer em combate: §G-45%§!\n"

 #Troca
 trade_laws: "Lei Comercial"
 trade_laws_desc: "Leis comerciais são importantes. Elas também determinam como nosso grande país cresce e se expande economicamente. Escolha uma lei comercial para nossa nação"
 md_closed_economy: "Economia fechada"
 md_closed_economy_desc: "Uma economia fechada está fechada para o mundo. Pouco ou nenhum comércio com o mundo exterior, se possível. O país depende puramente de si mesmo tanto quanto pode. No entanto, alguns recursos ainda são exportados para alguns de nossos aliados mais próximos. "
 consumption_economy: "Economia de consumo"
 consumption_economy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como uma porcentagem de seu produto interno bruto, em oposição aos outros principais componentes do PIB."
 semi_consumption_economy: "Economia de semiconsumo"
 semi_consumption_economy_desc: "As economias de semiconsumo são um fenômeno relativamente novo. Elas são um híbrido de uma economia de exportação e consumo sem o incômodo de ser economicamente dependente de outros meios de renda. No entanto, uma economia de semiconsumo ainda depende fortemente dos gastos do consumidor como um por cento do PIB ao contrário de uma verdadeira economia mista."
 mixed_economy: "Economia Mista"
 mixed_economy_desc: "Economias mistas são muito parecidas com economias de semiconsumo. Elas dependem ainda menos dos gastos do consumidor como um todo para compor seu PIB."
 export_economy: "Economia de exportação"
 export_economy_desc: "Exportadores de commodities incluem países com grandes depósitos de recursos naturais, países de produção intermediária ou países com grandes extensões de terras agrícolas. Esses países exportam uma grande parte de produtos brutos e intermediários para outros países, responsáveis ​​pela maior parte de seu crescimento econômico."
 globalized_trade_economy: "Economia comercial globalizada"
 globalized_trade_economy_desc: "Uma economia de comércio globalizada é muito mais dependente do comércio global do que qualquer outro país. Quase todos os nossos recursos são enviados para o mercado e quase todos os nossos recursos tendem a vir do comércio."

