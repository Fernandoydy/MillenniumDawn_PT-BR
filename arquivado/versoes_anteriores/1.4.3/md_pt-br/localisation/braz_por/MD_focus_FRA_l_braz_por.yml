 ##Decisão da Francosfera
FRA_francosphere_decision_category: "Francosfera"
FRA_francosphere_decision_category_desc: "A 'Francosfera' é uma das maiores esferas de influência do mundo. Como o nome sugere, ela é liderada pelo país da França e pela projeção de sua cultura, língua e influência em todo o mundo. Ela compete principalmente com a 'Anglosfera' britânica e a 'Sinosfera' da China. No entanto, o foco principal da política externa francesa tem sido principalmente nas antigas colônias da França, como na África, Ásia e até mesmo no Oriente Médio. É importante manter laços com nossas antigas colônias e buscar renovar nossos aliados para manter nossa capacidade de competir no cenário global.\n\n§YOs decisões da Francosfera estão relacionadas puramente à influência. Elas podem ajudar a trazer de volta algumas antigas colônias que se afastaram da esfera.§!"
