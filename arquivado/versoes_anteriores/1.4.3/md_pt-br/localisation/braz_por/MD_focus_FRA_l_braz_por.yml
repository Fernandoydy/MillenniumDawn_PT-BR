 France_news.1.t: "Grave acidente próximo a Londres ontem: Descarrilamento de trem"
France_news.1.d: "Ontem, às 11h34, um trem da Network Rail descarrilou perto de Londres. 87 pessoas morreram e 164 ficaram feridas. Nosso governo exige respeitar um minuto de silêncio ao meio-dia em memória das vítimas."
France_news.1.o1: "Coitados."
France_news.2.t: "Ataque Aéreo Francês"
France_news.2.d: "O governo do Reino Unido anunciou hoje que o descarrilamento perto de Londres foi obra de sabotadores franceses. Uma equipe de comando com 2 homens entrou a bordo e colocou uma carga explosiva nos banheiros, causando o descarrilamento do trem."
