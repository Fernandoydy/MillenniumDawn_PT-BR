l_braz_por:
### Traduzido e Revisado
 # Árvore de foco francês
france_focus: "Árvore de Foco Francesa"
### Espectro Político
FRA_state_of_french_politics: "Estado da Política Francesa"
FRA_state_of_french_politics_desc: "O país da França está em uma das posições mais interessantes e voláteis do mundo. Os partidos comunistas na França têm visto um sucesso sem precedentes nas eleições. A Frente Nacional também é um partido em ascensão que representa o crescente discurso nacionalista na população."
FRA_french_parliament: "Parlamento Francês"
FRA_french_parliament_desc: "O Parlamento Francês em seu estado atual é dividido em duas partes: o Senado e a Assembleia Nacional. Esse sistema de dois níveis permite ao governo estabelecer uma versão do sistema de freios e contrapesos, ao mesmo tempo em que garante representação adequada para todas as pessoas."
FRA_the_fifth_power: "O Quinto Poder"
FRA_the_fifth_power_desc: "Agora somos a quinta potência econômica mais forte do mundo. Essa conquista pode ser vista e elogiada por todos os lados. No entanto, a França é muito mais do que o quinto lugar. Vamos avançar e nunca viver à sombra dos outros!"
FRA_liberty: "Liberté"
FRA_liberty_desc: "'Liberté', que significa liberdade, foca em valorizar os direitos e as liberdades pessoais acima de tudo. Continuaremos no caminho que nossos antepassados nos traçaram!"
FRA_equality: "Égalité"
FRA_equality_desc: "'Égalité', que significa igualdade, é baseada no princípio básico de que todos merecem o mesmo tratamento. Ninguém merece ser tratado melhor do que outro. Seguiremos essa filosofia para fortalecer nossa nação e libertar nosso povo!"
FRA_fraternity: "Fraternité"
FRA_fraternity_desc: "'Fraternité', que significa fraternidade, é o conceito de amizade mútua e fraternidade. Para fortalecer a França, devemos começar a endossar a Fraternité enquanto trabalhamos em direção ao nosso objetivo comum!"
## Sub-ramo Liberdade
FRA_stricter_policing: "Policiamento Mais Rigoroso"
FRA_stricter_policing_desc: "As pessoas sempre tiveram seus direitos. No entanto, há momentos em que eles excedem seus direitos e começam a prejudicar a capacidade de nossa força policial."
FRA_euro_investments: "Investimentos em Euros"
FRA_euro_investments_desc: "Nossa posição atual na Eurozona nos permitiu receber investimentos estrangeiros em toda a União Europeia. Além disso, podemos usar nosso grande setor privado para impulsionar mais desenvolvimento aqui e no exterior."
FRA_the_national_assembly: "A Assembleia Nacional"
FRA_the_national_assembly_desc: "O governo superior na França tem dois pontos em sua estrutura, a Assembleia Nacional ou o Senado. A maioria da representação francesa está na casa inferior, que é a Assembleia Nacional. Devemos garantir o apoio deles para garantir que futuras legislações sejam aprovadas."
FRA_global_economics: "Economia Global"
FRA_global_economics_desc: "O mundo é vasto. Cada país contribui com algo. Os Estados Unidos, com sua inovação, a China, com sua vasta fabricação, a Suíça com seus banqueiros, ou mesmo a Rússia com suas reservas de gás natural. É importante que o povo francês se esforce para começar a dominar nos mercados."
FRA_french_nato_restructures: "Reestruturação Franco-OTAN"
FRA_french_nato_restructures_desc: "Somos um dos membros fundadores da OTAN. É importante que combinemos melhor nossa estrutura militar com a da OTAN para permitir operações mais fluidas."
FRA_competitive_education: "Educação Competitiva"
FRA_competitive_education_desc: "Em nosso novo mundo, não é apenas nossa destreza econômica que impulsiona o crescimento. O poder da educação é insuperável."
FRA_french_political_reformation: "Reforma Política Francesa"
FRA_french_political_reformation_desc: "Embora sejamos um dos maiores países do mundo, nosso sistema político não está imune à corrupção e à ineficiência. Devemos mudar isso."
FRA_french_autonomy: "Autonomia Francesa"
FRA_french_autonomy_desc: "'Não há nada mais importante do que a independência para um francês' - Ted52."
FRA_strength_in_the_eu: "Força na União Europeia"
FRA_strength_in_the_eu_desc: "A União Europeia é uma conquista para toda a Europa participar. Unir as pessoas em um governo firme, onde todos os países têm voz, grandes ou pequenos, é algo excepcional e surpreendente. A capacidade de cooperar nos impulsionará para frente por muitos anos."
FRA_european_investments2: "Investimentos na Europa Oriental"
FRA_european_investments2_desc: "O Leste Europeu está pronto para investimentos. É uma oportunidade sólida para nós obtermos compensação monetária enquanto também impulsionamos nossos colegas europeus."
FRA_vive_la_france: "Vive la France!"
FRA_vive_la_france_desc: "'Vive la France' foi cunhado como um ditado usado para expressar o patriotismo francês. Isso se traduz aproximadamente como 'Vida Longa à França' ou 'Viva a França'. De qualquer forma, é uma maneira de expressar um grande nacionalismo em nosso país ainda maior!"
FRA_the_will_of_the_people: "A Vontade do Povo"
FRA_the_will_of_the_people_desc: "O povo francês passou por muito. Imperialistas ingleses durante o período da Guerra dos Cem Anos, os comunistas que ameaçaram a República Francesa e depois os nazistas na Segunda Guerra Mundial. Em meio a tudo isso, a Vontade do Povo Francês permaneceu cada vez mais forte!"
FRA_european_expanisonism: "La République en Marche"
FRA_european_expanisonism_desc: "Um novo poder político está emergindo e promovendo §Y[EUU.GetFlag] A União Europeia§!: La République en Marche"
FRA_a_united_union: "Uma Abordagem Conservadora Europeia"
FRA_a_united_union_desc: "Uma Abordagem Conservadora Europeia: A Integração Europeia é um processo longo."
FRA_cooperation_in_union: "O Discurso de Sorbonne"
FRA_cooperation_in_union_desc: "O Presidente Macron faz um discurso inspirador sobre §Y[EUU.GetFlag] A União Europeia§!."
FRA_invitations_to_the_eu: "Tratado de Aachen"
FRA_invitations_to_the_eu_desc: "No 55º aniversário do Tratado de Élysée, §Y[FRA.GetNameWithFlag]§! e §Y[GER.GetNameWithFlag]§! reafirmam seu compromisso e assinam o chamado Tratado de Aachen, formalmente Tratado de Cooperação e Integração Franco-Alemã."
FRA_european_persuasion: "Atrair Investidores Europeus"
FRA_european_persuasion_desc: "Devemos atrair investidores da §Y[EUU.GetFlag] União Europeia§!."
FRA_french_political_dominance: "Domínio Político Francês"
FRA_french_political_dominance_desc: "A França é um dos maiores países da União Europeia. Embora desejemos permanecer autônomos, devemos buscar dominar o cenário político da UE."
FRA_preparing_the_union: "Apoiar o Sul"
FRA_preparing_the_union_desc: "Devemos apoiar nossos vizinhos do sul e do Mediterrâneo na §Y[EUU.GetFlag] União Europeia§!."
FRA_a_international_language: "Uma Língua Internacional"
FRA_a_international_language_desc: "O francês é uma daquelas línguas que parecem estar presentes em todos os lugares. É a quinta língua mais falada no mundo."
FRA_the_new_seat: "O Novo Assento"
FRA_the_new_seat_desc: "O país que detém o assento do Parlamento Europeu é verdadeiramente uma potência a não desafiar. Eles possuem a força e, sem dúvida, o maior senso de influência na União Europeia."
FRA_uniting_the_union: "Oportunidades do Mercado Único Europeu nos Balcãs"
FRA_uniting_the_union_desc: "Com a adesão de novos estados membros à §Y[EUU.GetFlag] União Europeia§! nos Balcãs, existem ótimas oportunidades de investimento devido ao Mercado Único Europeu."
## Sub-ramo Igualdade
FRA_means_of_production: "Meios de Produção"
FRA_means_of_production_desc: "Os meios de produção deveriam ser controlados pelos trabalhadores. Somos os trabalhadores e devemos tomar os meios da classe burocrática!"
FRA_honor_the_communes: "Honrar as Comunas"
FRA_honor_the_communes_desc: "No início de 1871, alguns dos primeiros revolucionários socialistas tomaram partes de Paris em um conflito armado com a República Francesa. A Guarda Nacional radical avançou para manter Paris em vez do exército regular na Guerra Franco-Prussiana. Devemos honrar esses homens e mulheres mais do que alguns dos que já honramos."
FRA_a_new_dawn: "Uma Nova Aurora"
FRA_a_new_dawn_desc: "O mundo se tornou um lugar vil e ganancioso. Se todos tivessem a mesma parte e o mesmo ponto de partida, seria uma nova aurora para a sociedade."
FRA_equality_en_masse: "Igualdade em Massa"
FRA_equality_en_masse_desc: "A igualdade é uma necessidade. O socialismo radical deve ser alcançado para impulsionar a sociedade, e a afirmação de igualdade de oportunidades proporcionará uma sociedade muito melhor."
FRA_marxist_ideology: "Ideologia Marxista"
FRA_marxist_ideology_desc: "O marxismo tem uma história diferente de qualquer outra ideologia. O Parti Communiste Français provou que o marxismo é novamente uma forma viável de governo. Libertem os Trabalhadores!"
FRA_socialism_in_france: "Socialismo na França"
FRA_socialism_in_france_desc: "Predominantemente, a França tem sido um terreno fértil para a revolução. O povo francês não gosta quando seus direitos são pisoteados e depõe aqueles que sentem que fizeram isso. O socialismo trata de não pisar nos direitos!"
FRA_reduction_of_press: "Supressão da Imprensa"
FRA_reduction_of_press_desc: "O direito à imprensa livre é conquistado, não exigido. As ideias daqueles à direita devem continuar a ser suprimidas, pois apenas desestabilizarão nosso grande país!"
FRA_the_communist_party: "O Partido Comunista"
FRA_the_communist_party_desc: "O 'Parti Communiste Français' teve uma nova marcha. Eles avançaram primeiro através do povo e agora estão unidos ao governo. Viva a França!"
FRA_a_new_international: "Uma Nova Internacional"
FRA_a_new_international_desc: "Trotsky e os rapazes da Internacional sabiam o que estava acontecendo. Vamos construir uma nova em nome do comunismo, tanto doméstica quanto internacionalmente!"
FRA_preparing_the_revolution: "Preparando a Revolução"
FRA_preparing_the_revolution_desc: "O mundo está maduro para a revolução. Vamos nos manter firmes por um momento e começar a avivar as chamas."
FRA_new_popular_army: "Novo Exército Popular"
FRA_new_popular_army_desc: "Nosso Exército requer alguma doutrinação política. A educação para melhor impor que o camarada é quase tão importante quanto eles mesmos."
FRA_securing_our_place: "Assegurando nosso Lugar"
FRA_securing_our_place_desc: "O governo está ligeiramente instável devido à recente tomada de poder. Devemos expandir nossos orçamentos para colocar propaganda nas cidades e nas aldeias para fortalecer nossa base ainda mais."
FRA_igniting_the_flames: "Acendendo as Chamas"
FRA_igniting_the_flames_desc: "As Chamas da Revolução se acenderam. Empurre as marés da revolução para longe e para longe!"
## Caminho da OTAN - Exclusivo Fraternidade e Igualdade
FRA_leave_europe: "Referendo Frexit"
FRA_leave_europe_desc: "A União Europeia é uma daquelas coisas que é ótima na prática, mas não nos traz nenhum benefício real além de ser uma madrasta opressora. Deixe o povo decidir! Realize um Referendo do Frexit!"
FRA_renounce_nato: "Renunciar à OTAN"
FRA_renounce_nato_desc: "A OTAN não passa de uma mentira, posando em nome da democracia. Americanos e outros europeus empurram sua ideia de democracia em países estrangeiros em nome da liberdade. Devemos lançar esta sombra para sermos grandiosos mais uma vez!"
FRA_freedom_from_the_west: "Liberdade do Ocidente"
FRA_freedom_from_the_west_desc: "Nos últimos anos, o Ocidente predominantemente impôs suas ideologias no exterior e exigiu que o povo francês seguisse o mesmo caminho. Devemos nos libertar desses opressores para forjar nosso destino!"
FRA_the_paris_accord: "Acordo de Paris"
FRA_the_paris_accord_desc: "Para combater a influência da OTAN e da UE na Europa. É hora de empurrarmos para formar nossa aliança. O Acordo de Paris mostrará que aqueles que se alinharem conosco se tornarão fortes por direito próprio."
## Fraternidade - Nacionalismo/Monarquia
FRA_euroscepticsm: "Euroscepticismo"
FRA_euroscepticsm_desc: "A Europa empurrou suas ideologias opressivas sobre nós por tempo demais. O empurrar por uma União Europeia mais forte apenas reduzirá nossa autonomia."
FRA_electoral_shutdown: "Fechamento Eleitoral"
FRA_electoral_shutdown_desc: "Eleições são uma política de tolos. Feche-as. Não podemos permitir que nosso povo seja influenciado por palavras vazias. Um pouco de manipulação pode colocar as pessoas certas no comando."
FRA_heavier_policing: "Gendarmerie Nationale"
FRA_heavier_policing_desc: "A polícia militar no momento é boa. No entanto, podemos torná-los melhores formando-os em unidades pseudo para reprimir a dissidência e promover nossas ideologias."
FRA_self_deterimnation: "Autodeterminação"
FRA_self_deterimnation_desc: "O único país do mundo que importa é a França. Nada mais, nada menos."
FRA_neo_nationalists: "Neo-Nacionalistas"
FRA_neo_nationalists_desc: "O nacionalismo, embora não seja um conceito novo, tem sido destaque nas notícias e mídia francesa hoje, avançando em direção à força do governo."
FRA_censorship_in_education: "Censura na Educação"
FRA_censorship_in_education_desc: "As crianças não precisam ler coisas como livros. Folhetos são muito melhores."
FRA_strong_guy: "Mão Pesada"
FRA_strong_guy_desc: "O país precisa de uma mão firme e um punho pesado. Vamos lembrar ao povo quem está no comando."
FRA_the_national_front: "A Frente Nacional"
FRA_the_national_front_desc: "A Frente Nacional tornou-se o precursor de um fenômeno interessante. Eles são agora o partido governante mais popular. Eles nos mostraram que de uma vez por todas, reinstaurarão a glória francesa, ao lado de alguns novos membros."
FRA_napoleon_dream: "O Sonho de Napoleão"
FRA_napoleon_dream_desc: "O Imperador Napoleão tinha a ideia certa. Reivindicar a Europa e mostrar o poder do povo francês e das Forças Armadas Francesas. Nossas táticas superiores e nosso pão superior mostrarão a eles!"
FRA_european_betrayal: "Traição Europeia"
FRA_european_betrayal_desc: "A Europa não fez nada além de nos apunhalar pelas costas. Agora é hora de retribuir o favor."
FRA_new_napoleon_guard: "Nova Guarda de Napoleão"
FRA_new_napoleon_guard_desc: "A Guarda Imperial de Napoleão era uma força diretamente administrada por Napoleão. Eram as forças de elite usadas taticamente para trazer a vitória ao Imperador, repetidamente. É hora de reinstalarmos uma unidade assim."
FRA_nationalism_in_europe: "Nacionalismo na Europa"
FRA_nationalism_in_europe_desc: "Nacionalistas europeus estão em busca de apoio. Não é apenas nosso dever alinhá-los, mas derrubar governos que os reprimem!"
FRA_a_new_empire: "Um Novo Império"
FRA_a_new_empire_desc: "O Império Francês ressurgirá! Não seremos mais motivo de riso na Europa. Nosso exército e nossa economia cresceram em tamanho. Agora é hora de corrigir o que Napoleão deixou de fazer há tanto tempo."
### Árvore Industrial
FRA_economic_policy: "Política Econômica"
FRA_economic_policy_desc: "Nossa economia está classificada apenas em quinto lugar no mundo. Talvez possamos ser proativos em mostrar o que uma boa política econômica pode ser."
FRA_free_market: "Mercado Livre"
FRA_free_market_desc: "Os mercados mundiais são melhores deixados para decidir por si mesmos do que regulamentados. Um mercado livre é melhor do que um mercado regulamentado!"
FRA_total_sa: "Total SA"
FRA_total_sa_desc: "A Total SA é uma das maiores empresas produtoras de petróleo do mundo. Podemos usar seus recursos para expandir nossas indústrias de petróleo para uso pela República."
FRA_french_economic_intervention: "Intervenção Econômica"
FRA_french_economic_intervention_desc: "A melhor maneira de agir sobre a economia é intervir regularmente nela. No entanto, intervenções em excesso causaram problemas."
FRA_reduction_in_taxes: "Redução de Impostos"
FRA_reduction_in_taxes_desc: "Impostos estão altos demais! Vamos reduzi-los. Esperançosamente, isso atrairá novos investimentos e estimulará o setor privado."
FRA_deregulation: "Desregulamentação"
FRA_deregulation_desc: "O primeiro passo para construir uma economia é desregulamentá-la. Permitir o desenvolvimento em áreas restritas pode ser a solução."
FRA_state_stock_in_sa: "Participação Estatal na SA"
FRA_state_stock_in_sa_desc: "A Total SA fez um ótimo trabalho em contratos recentes. Deveriam ser parcialmente 'investidos' para aumentar não apenas nossos lucros, mas nossa liberdade da dependência estrangeira."
FRA_paris_employment_projects: "Projetos de Emprego em Paris"
FRA_paris_employment_projects_desc: "Paris teve alguns problemas com alto desemprego no passado. Deem-lhes algo para fazer."
FRA_nationalization_of_steel: "Nacionalização do Aço"
FRA_nationalization_of_steel_desc: "A nacionalização do aço deve melhorar nossa capacidade industrial."
FRA_private_contracting: "Contratação Privada"
FRA_private_contracting_desc: "Contratar empresas locais deve acelerar os projetos de construção. No entanto, isso será caro, pois não definiremos mais o preço."
FRA_tapping_resources: "Explorando Recursos"
FRA_tapping_resources_desc: "Há recursos por toda a França. Devemos explorar nossos recursos naturais para reduzir nossa dependência."
FRA_offshore_oilrigs: "Plataformas de Petróleo Offshore"
FRA_offshore_oilrigs_desc: "Kourou tem reservas de petróleo um pouco distantes da costa que podem ser exploradas para nosso uso. O petróleo é ouro negro, e precisamos enriquecer!"
FRA_state_run_construction: "Construção Estatal"
FRA_state_run_construction_desc: "O Estado define a data de preço e o número de funcionários. A única questão é que isso às vezes pode ser ineficiente se o projeto estiver subfinanciado ou se durar muito tempo, pois os funcionários ficam parados."
FRA_infrastructure_projects: "Projetos de Infraestrutura"
FRA_infrastructure_projects_desc: "A infraestrutura local teve alguns problemas no passado. Vamos melhorar o sistema."
FRA_decentralization: "Descentralização"
FRA_decentralization_desc: "Descentralizar o governo terá muitos benefícios. Os estados se tornarão mais independentes, assim como nos Estados Unidos. Isso pode potencialmente nos render mais receita fiscal ao reduzir medidas econômicas centralizadas."
FRA_centralization: "Centralização"
FRA_centralization_desc: "Centralizar o governo nos empurrará para um maior controle sobre as variáveis independentes em cada local e afetará todos os aspectos da vida."
FRA_french_healthcare: "Saúde Francesa"
FRA_french_healthcare_desc: "A saúde francesa é um dos sistemas de saúde mais bem estruturados do mundo. É um dos poucos que oferece verdadeira assistência médica universal."
FRA_french_arms_industries: "Indústrias de Armas Francesas"
FRA_french_arms_industries_desc: "As indústrias de armas francesas continuam sendo algumas das empresas mais lucrativas do planeta. Seja a Nexter, a Dassault ou o grupo Thales. Sempre valem um investimento ou um contrato do governo."
FRA_research_and_dev_projects: "Projetos de P&D"
FRA_research_and_dev_projects_desc: "A pesquisa e desenvolvimento conduzidos pelo Estado permitem mais padrões de grandeza científica."
FRA_reformed_universal_healthcare: "Saúde Universal Reformada"
FRA_reformed_universal_healthcare_desc: "Apesar de ter algumas das melhores leis de saúde do mundo. Sempre terá suas falhas."
FRA_nexter: "Nexter"
FRA_nexter_desc: "A Nexter é uma empresa de armas de propriedade do governo francês especializada no desenvolvimento de armas e veículos franceses."
FRA_dassault: "Dassault"
FRA_dassault_desc: "A função principal da Dassault é uma empresa de aviação. Uma de suas criações mais notáveis foi o Mirage."
FRA_thales_group: "Grupo Thales"
FRA_thales_group_desc: "Embora o Grupo Thales seja uma empresa de eletrônicos em primeiro lugar. Eles fizeram um trabalho maravilhoso em muitos de nossos navios mais tecnologicamente avançados."
FRA_usa_fra_collaboration: "Colaboração EUA-França"
FRA_usa_fra_collaboration_desc: "A colaboração com os Estados Unidos não é apenas benéfica, mas é a escolha óbvia."
### Militar
FRA_french_armed_forces: "Forças Armadas Francesas"
FRA_french_armed_forces_desc: "Durante a maior parte da história francesa, as Forças Armadas Francesas foram motivo de grande orgulho em nosso país. Os exércitos que marcharam contra os ingleses para defender nosso direito a ter um Rei Francês ou os homens que serviram sob Napoleão. De qualquer forma, o militar é uma de nossas características que nos diferencia dos outros."
FRA_the_french_army: "Armée de Terre"
FRA_the_french_army_desc: "A 'Armée de Terre', ou Exército Francês, é uma das três principais divisões de nossas forças armadas. As realizações de nosso exército são cantadas por toda parte. As forças devem continuar a ser honradas e expandir para impulsionar nosso país ainda mais."
FRA_the_french_air_force: "Armée de l'Air"
FRA_the_french_air_force_desc: "Nossa força aérea está entre uma das mais antigas do mundo. O primeiro contingente de poder aéreo francês foi formado em 1909 como uma ala do exército francês. Agora, é sua própria ala independente, e exportamos um dos melhores poderes aéreos do mundo."
FRA_french_navy: "Marine Nationale"
FRA_french_navy_desc: "A Marinha Francesa ajudou a impulsionar nossas ambições e desejos em escala global. Ela ajudou a fundar um dos maiores impérios coloniais do mundo, ao lado dos espanhóis e ingleses. Investir nisso nos permitirá projetar ainda mais no exterior."
FRA_amx_leclerc: "AMX Leclerc"
FRA_amx_leclerc_desc: "O AMX Leclerc e seus sucessores são a classe de MBT do exército francês. É robusto e versátil, como a maioria dos tanques modernos. Investir ainda mais em seu desenvolvimento pode impulsionar nosso corpo blindado."
FRA_network_centric_warfare: "Guerra Centrada na Rede"
FRA_network_centric_warfare_desc: "Assim como os americanos e outros principais países europeus, devemos investir em métodos de guerra mais avançados tecnologicamente para afastar o uso de pessoas e começar a depender mais da tecnologia. A mudança será cara, mas, em última análise, salvará mais vidas francesas."
FRA_land_air_coordination: "Coordenação Terra-Ar"
FRA_land_air_coordination_desc: "A coordenação terra-ar é vital para qualquer operação conjunta de forças-tarefa. Sem forças terrestres, não podemos avançar nas linhas de frente; sem aeronaves, não podemos esperar apoio de fogo eficiente. Portanto, devemos buscar melhor coordenação entre a guerra aérea e a guerra terrestre."
FRA_the_mirage: "O Mirage"
FRA_the_mirage_desc: "O Mirage se tornou um desses caças icônicos da Força Aérea Francesa. É usado por outros nove países do mundo e é um caça importado por muitos."
FRA_maritime_fighters: "Caças Marítimos"
FRA_maritime_fighters_desc: "As melhorias em nossa força aérea e marinha vão exigir caças navais mais eficientes."
FRA_lafayette_class: "Classe Frégate Légère Furtive"
FRA_lafayette_class_desc: "As fragatas da Classe Frégate Légère Furtive foram projetadas pela primeira vez nos anos 80 para substituir os destróieres envelhecidos. Os navios são leves, versáteis e adequados para funções de defesa na frota francesa."
FRA_de_gaulle_class: "Classe De Gaulle"
FRA_de_gaulle_class_desc: "O porta-aviões da Classe De Gaulle é o décimo porta-aviões construído para o serviço na marinha francesa. Também é o único porta-aviões nuclear fora da USN, tornando-o um porta-aviões formidável e poderoso."
FRA_amx_10: "AMX-10"
FRA_amx_10_desc: "O AMX-10 é um tanque leve de reconhecimento para o exército francês. O AMX possui uma impressionante velocidade de 85 km em terreno ideal. Não é preciso dizer que o AMX se move rápido pra caramba."
FRA_vbci: "VBCI"
FRA_vbci_desc: "O VBCI foi projetado para substituir o envelhecido AMX-10P e foi desenvolvido para entrar em serviço até 2008, no final dos anos 2000. O VBCI possui muitas melhorias, incluindo ser mais rápido que o veloz AMX, com uma velocidade máxima de 100 km/h. No entanto, o VBCI sacrifica a grande arma em favor de um armamento mais leve e maior velocidade."
FRA_forward_air_bases: "Bases Aéreas Avançadas"
FRA_forward_air_bases_desc: "Para nos prepararmos para qualquer cenário, devemos construir nossas bases aéreas avançadas para garantir planos ofensivos ou defensivos devidamente planejados."
FRA_mirage_2000d: "Mirage 2000D"
FRA_mirage_2000d_desc: "O Mirage 2000D é uma aeronave de ataque comum que nos serviu fielmente desde sua concepção. Buscar planos futuros e melhores só honrará o legado do Mirage."
FRA_carrier_fighters: "Rafale Marine"
FRA_carrier_fighters_desc: "O Rafale Marine é uma versão de porta-aviões do comum caça Rafale. Ele possui uma construção semelhante à sua variante terrestre. No geral, o caça é um monstro na batalha pelos mares."
FRA_med_naval_bases: "Bases Navais do Mediterrâneo"
FRA_med_naval_bases_desc: "A Córsega é um território ideal para uma base naval aprimorada. Ela está isolada do continente e é relativamente defensável."
FRA_triomphant_class: "Classe Triomphant"
FRA_triomphant_class_desc: "Os submarinos da Classe Triomphant foram projetados para superar e agora são a parte fundamental da frota de dissuasão nuclear em alto mar."
FRA_ifv_investment: "Investimento em Veículos Blindados de Infantaria (IFV)"
FRA_ifv_investment_desc: "Investir em IFVs melhores e outras formas de veículos leves blindados deve ajudar a impulsionar nosso exército e economia!"
FRA_national_arms_exports: "Exportações Nacionais de Armas"
FRA_national_arms_exports_desc: "A França se tornou um importante jogador na indústria de defesa, e devemos continuar por esse caminho."
FRA_the_space_program: "O Programa Espacial"
FRA_the_space_program_desc: "O espaço é uma nova fronteira, e recentemente provamos que podemos aprender muitas coisas grandes do espaço! Vale a pena reestabelecer a confiança em nosso programa espacial."
FRA_floreal_class: "Classe Floreal"
FRA_floreal_class_desc: "A Classe Floreal representa a maioria das fragatas leves na armada francesa. A Classe Floreal e suas sucessoras são navios ativos destinados a combate multiuso entre Antinavio, Apoio Naval-Terra, Antiaéreo e combate moderado Antissubmarino."
FRA_laredoubtable_class: "Classe La Redoutable"
FRA_laredoubtable_class_desc: "Os submarinos da Classe La Redoutable estão entre os submarinos mais antigos em serviço na marinha francesa. No entanto, não devem ser subestimados, pois são fundamentais nas estratégias de dissuasão naval nuclear francesa."
FRA_honour_and_fidelity: "Honneur et Fidélité"
FRA_honour_and_fidelity_desc: "O lema da Legião Francesa ressoa bem com nosso país. O militar mostra e atribui especificamente os valores de honra em tudo o que fazem e fidelidade por sua lealdade inabalável à pátria francesa."
FRA_cnes_budgeting: "Orçamento da CNES"
FRA_cnes_budgeting_desc: "A CNES é a principal parte da aviação e aeronáutica francesa. Devemos permitir orçamento para a CNES para continuarmos a competir nessa nova fronteira."
FRA_international_space_research: "Iniciativa Espacial Internacional"
FRA_international_space_research_desc: "Devemos trabalhar com outros países como os Estados Unidos para avançar nesta fronteira!"
FRA_kourou_launch_pad: "Plataforma de Lançamento de Kourou"
FRA_kourou_launch_pad_desc: "Kourou, na Guiana Francesa, é tanto um local estratégico de lançamento espacial quanto território direto de nossa propriedade. Também podemos negociar acordos com outras agências espaciais para que elas usem este excelente local."
FRA_honour_homeland_valour_discpline: "Honneur, Patrie, Valeur, Discipline"
FRA_honour_homeland_valour_discpline_desc: "O lema da marinha francesa é uma expressão de mais do que apenas o que significa estar no militar. O povo é um na pátria, somos nada mais do que cheios de honra e valor, e nosso povo corajoso é disciplinado."
FRA_french_space: "Espaço Francês"
FRA_french_space_desc: "Nossa dominação nas funções espaciais é vital para um futuro nos recursos e ganhos que podem ser obtidos nos céus acima."
 ###Aggression - Equality
FRA_peaceful_rise: "Ascensão Pacífica"
FRA_peaceful_rise_desc: "O povo francês decidiu. Não avançaremos da forma antiga. Nossas ideias serão difundidas pacificamente no exterior."
FRA_aggresive_expanisionism: "Expansionismo Agressivo"
FRA_aggresive_expanisionism_desc: "Devemos nos preparar para o mundo e para o conflito que em breve surgirá."
FRA_stage_carribean: "Estágio: Caribe"
FRA_stage_carribean_desc: "Embora nunca tenhamos tido uma forte presença no Caribe, o território que ainda retém e busca ganhar lá será ainda mais valioso."
FRA_stage_africa: "Estágio: África"
FRA_stage_africa_desc: "Em um momento, o continente africano estava cerca de 45% sob controle de nosso grande império. Devemos devolver algum controle à esfera francesa na África."
FRA_stage_americas: "Estágio: Américas"
FRA_stage_americas_desc: "As Américas foram especialmente importantes em nosso início de império colonial. Louisiana, Quebec foram todos pilares de nosso império."
FRA_stage_europe: "Estágio: Europa"
FRA_stage_europe_desc: "A Europa sempre foi interessante para a política francesa. Uma vez conquistamos a maior parte do continente. Uma vez governamos grande parte do que é a Europa continental. O domínio francês sobre as terras será realizado mais uma vez."
FRA_stage_asia: "Estágio: Ásia"
FRA_stage_asia_desc: "A Ásia sempre foi complicada para nós investirmos nossos recursos. Possuíamos portos na Índia, Indochina e muitas ilhas menores no Pacífico. No entanto, as pessoas e recursos lá prontos para serem tomados são ainda mais atraentes."
FRA_stage_oceania: "Estágio: Oceania"
FRA_stage_oceania_desc: "A influência francesa na Oceania é escassa."
FRA_the_dominican: "A República Dominicana e Haiti"
FRA_the_dominican_desc: "A ilha onde as duas nações estão localizadas é estratégica e de extrema importância estratégica. Ela pode nos levar à Louisiana ou às nações do Caribe."
FRA_island_bases: "Bases em Ilhas"
FRA_island_bases_desc: "As ilhas no sudeste do Caribe detidas pela França também são úteis para operações de planejamento nas Américas."
FRA_north_africa: "Norte da África"
FRA_north_africa_desc: "O Magrebe já foi controlado pela França. Marrocos, Argélia e Tunísia prestaram lealdade ao Império Francês!"
FRA_the_horn: "O Chifre da África"
FRA_the_horn_desc: "O Chifre da África foi ligeiramente negligenciado em favor de outras regiões. No entanto, devolver Djibouti às nossas colônias melhorará nossos pontos de projeção."
FRA_quebec: "Quebec"
FRA_quebec_desc: "Quebec marcou um dos maiores feitos no Novo Mundo. Marcou um novo tipo de colonialismo, um que envolvia cooperação com os nativos e não a apreensão forçada de suas terras. Os nativos eram demasiado valiosos para serem perdidos para os colonizadores."
FRA_piedmonte: "Piemonte"
FRA_piedmonte_desc: "Piemonte não é necessariamente francês. No entanto, esta região fica do outro lado da fronteira franco-italiana. O reino da Sardenha-Piemonte era antes um estado cliente sob Napoleão. É possível restaurar essa cooperação."
FRA_the_benelux: "Os Países Baixos (Benelux)"
FRA_the_benelux_desc: "Os Países Baixos ou Benelux sempre foram um local de conflito para a Europa. A queda do rei da Borgonha, a divisão racial na Bélgica entre Flandres e Valônia. Também é a sede da UE. Portanto, é estratégico para nós avançar e recuperar algum controle nesses países."
FRA_indian_ocean_bases: "Bases no Oceano Índico"
FRA_indian_ocean_bases_desc: "O Oceano Índico é um lugar amplo e vasto. No entanto, fortalecer as bases francesas deve nos fornecer uma vantagem tática tanto no leste da África quanto no sul da Ásia."
FRA_french_indochina: "Indochina Francesa"
FRA_french_indochina_desc: "A Indochina Francesa foi o ápice de nossa expansão para o Extremo Oriente. Uma vez possuímos Camboja, Vietnã e Laos. No entanto, agora é hora de recuperar nossa influência e retomar nossa força na Indochina."
FRA_new_caledonia_base: "Bases na Nova Caledônia"
FRA_new_caledonia_base_desc: "A Nova Caledônia não é o lugar mais prestigioso de se possuir. No entanto, podemos usá-la para uma melhor postura. Se melhorarmos as bases locais, isso deve nos dar alguma vantagem na região."
FRA_west_africa: "África Ocidental"
FRA_west_africa_desc: "A influência francesa na África Ocidental continua sempre presente. A maioria dos países que um dia foram governados por nós usa o francês como língua oficial. Muitos outros ao redor do mundo o usam como segunda língua."
FRA_subsahara: "Subsaariana"
FRA_subsahara_desc: "A Subsaariana também era importante devido às suas reservas estratégicas de recursos e outros meios semelhantes. Devemos continuar a avançar e melhorar nosso controle na região."
FRA_lousiana: "Luísiana"
FRA_lousiana_desc: "A Luísiana é um dos poucos lugares onde a cultura crioula nasceu. É uma mistura de francês, especiarias e algo mais agradável, mas é um centro de influência estrangeira francesa."
FRA_the_iberans: "Os Ibéricos"
FRA_the_iberans_desc: "Os ibéricos uma vez juraram lealdade à França, e a família real da Espanha é uma família francesa. Devemos continuar a empurrar nossa influência para fortalecer as regiões próximas de casa."
FRA_mountain_boys: "Garotos da Montanha"
FRA_mountain_boys_desc: "A Suíça tem sido uma aliada e amiga próxima por muitos anos. As porções ocidentais do país falam principalmente francês e tornam-no um excelente lugar para proteger nossas fronteiras contra a influência de outros. Finalmente, devemos também empurrar nossa influência e controle para a Áustria. Os garotos da montanha não resistirão ao poder francês!"
FRA_german_goliath: "Golias Alemão"
FRA_german_goliath_desc: "Os alemães nos derrotaram na Segunda Guerra Mundial. Eles acreditam agora que são eles que devem controlar o que acontece na Europa. O Golias Alemão deve ser detido."
FRA_russian_bear: "Urso Russo"
FRA_russian_bear_desc: "O urso russo tem sido um símbolo de nossa derrota desde o reinado de Napoleão. É hora de recuperarmos nossa glória para a França e devolver a ideia de rendição aos russos!"
 ### Francosfera
FRA_francosphere: "Francosfera"
FRA_francosphere_desc: "A Francosfera é uma das maiores esferas políticas do mundo. Ela abrange algo em torno de 35 a 45 por cento do mundo que teve alguma participação na intervenção e influência francesa. Devemos continuar a impulsionar as áreas com maior influência para manter nosso domínio sobre essas regiões."
FRA_africa_fr: "Esfera: África"
FRA_africa_fr_desc: "A África foi um dos pilares do império colonial francês. Já controlamos um pouco menos da metade do continente africano. É importante mantermos a pressão nas ex-colônias para manter a Francosfera competitiva."
FRA_the_middle_east: "Esfera: Oriente Médio"
FRA_the_middle_east_desc: "Embora não tenhamos controlado muito além dos Protetorados da Síria e do Líbano, ainda é importante manter relações com esses países."
FRA_asia: "Esfera: Ásia"
FRA_asia_desc: "Após a Segunda Guerra Mundial, nossas ambições no Extremo Oriente caíram no esquecimento. A área sobre a qual tínhamos domínio é a Indochina. Vietnã, Laos e Camboja eram governados por governadores coloniais franceses. É hora de impulsionar nossa influência na região para expandir a influência francesa para fora da África e da Europa."
FRA_north_africa_sphere: "O Magreb"
FRA_north_africa_sphere_desc: "Na África, as primeiras e mais importantes áreas que controlávamos eram o Magreb. Possuíamos países a uma curta viagem de barco pelo Mediterrâneo. Eles estavam a leste para reforçar as colônias em caso de ataques. Agora compartilhamos muitas coisas, incluindo equipamentos similares, padrões militares, tipos de governo e idioma. A influência francesa permanece sempre presente no Magrebe, e deve permanecer assim."
FRA_senegal: "Senegal"
FRA_senegal_desc: "O Senegal está localizado em uma das localizações mais estratégicas dentro do antigo território da Françafrique. Sua posição na África Ocidental os torna ainda mais importantes para mantê-los em alta consideração. Devemos discutir uma maior cooperação com seu governo."
FRA_lebanon: "Líbano"
FRA_lebanon_desc: "O Líbano tornou-se instável devido ao surgimento do Islã radical e se dividiu com uma parte do país liderada pelo Hezbollah. A oportunidade que isso apresenta deve ser aproveitada para reestabelecer a França no Oriente Médio."
FRA_vietnam: "Vietnã"
FRA_vietnam_desc: "Embora o Vietnã seja agora um país comunista, nossa influência ainda permanece em segundo plano. Países vizinhos e a China são influências mais naturais. No entanto, isso não significa que não podemos promover baguetes e música francesa para eles e atraí-los!"
FRA_laos_and_cambodia: "Laos e Camboja"
FRA_laos_and_cambodia_desc: "Laos e Camboja estão em situação semelhante ao Vietnã. Eles estão buscando orientação mais próxima da Índia e da China. Devemos mudar isso."
FRA_ivory_coast: "Costa do Marfim"
FRA_ivory_coast_desc: "A Costa do Marfim sempre foi um amigo leal para nós. Devemos nos esforçar para manter essa amizade entre a população."
FRA_madagascar: "Madagascar"
FRA_madagascar_desc: "Madagascar não era a primeira escolha de colônia para nós. No entanto, ainda permaneceu em nossas mentes como uma que deveríamos recuperar. Ela mantém recursos e coisas assim que podemos negociar com o governo do país."
FRA_syria: "Síria"
FRA_syria_desc: "A Síria está instável, e esperamos que possamos contribuir para a sua reestabilização. Assad levou o país à beira do abismo; é apenas uma questão de tempo. Talvez precisemos considerar mais do que apenas postura política."
FRA_mauritius: "Maurício"
FRA_mauritius_desc: "Maurício deve ser adequado para uma ou duas bases navais."
FRA_francafrique: "Françafrique"
FRA_francafrique_desc: "Devemos restabelecer os escritórios da Françafrique. Isso deve nos ajudar a manter melhores relações."
FRA_indochine_francaise: "Indochina Francesa"
FRA_indochine_francaise_desc: "Agora que expandimos nossa influência para a maioria dos países da Indochina, devemos nos esforçar para reconstruir ainda mais nossa influência!"

