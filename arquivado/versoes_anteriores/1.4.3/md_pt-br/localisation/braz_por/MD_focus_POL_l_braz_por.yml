### Traduzido e Revisado
POL_polish_armed_forces: "Forças Armadas Polonesas"
POL_polish_armed_forces_desc: "As Forças Armadas da República da Polônia (em polonês: Siły Zbrojne Rzeczypospolitej Polskiej, abreviado como SZ RP; popularmente chamadas de Wojsko Polskie na Polônia, abreviado como WP, aproximadamente, o 'Exército Polonês') são as forças armadas nacionais da República da Polônia. O nome tem sido usado desde o início do século XIX, mas também pode ser aplicado a períodos anteriores."

POL_network_centric_doctrine: "Doutrina de Rede Centrada"
POL_network_centric_doctrine_desc: "A guerra centrada na rede, também chamada de operações centradas na rede ou guerra centrada na rede, é uma doutrina militar ou teoria de guerra que busca traduzir uma vantagem de informações."

POL_decentralized_doctrine: "Doutrina Descentralizada"
POL_decentralized_doctrine_desc: "A guerra de quarta geração (4GW) é um conflito caracterizado pela mistura das linhas entre guerra e política, combatentes e civis."

POL_land_forces: "Forças Terrestres"
POL_land_forces_desc: "As Forças Terrestres (em polonês: Wojska Lądowe) são uma ramificação militar das Forças Armadas Polonesas. Atualmente, contam com cerca de 77.000 pessoal ativo e compõem muitos componentes das implantações da União Europeia e da OTAN ao redor do mundo."

POL_modern_army: "Exército Moderno"
POL_modern_army_desc: "A guerra moderna é uma guerra que contrasta de maneira notável com conceitos militares, métodos e tecnologia anteriores, enfatizando como os combatentes devem se modernizar para preservar sua eficácia em batalha."

POL_establish_territorial_defence_force: "Estabelecer Força de Defesa Territorial"
POL_establish_territorial_defence_force_desc: "A força é composta por soldados profissionais e voluntários em tempo parcial, fazendo parte do sistema de defesa e dissuasão do país. Formada em 2016, atingiu 24.000 pessoal até julho de 2019 e está programada para atingir um tamanho de 53.000 pessoal em 17 brigadas de infantaria leve até 2021."

POL_armor: "Atualização PT-91 Twardy"
POL_armor_desc: "O PT-91 Twardy (Duro) é um tanque de batalha principal polonês. O desenvolvimento do T-72M1 entrou em serviço em 1995. No entanto, requer algumas atualizações adicionais para atender às necessidades modernas em um campo de batalha."

POL_mbts: "Tanques de Batalha Principais (MBT)"
POL_mbts_desc: "O tanque de batalha principal (MBT), também conhecido como tanque de batalha ou tanque universal, é um tanque que desempenha o papel de fogo direto e manobra protegida por armadura em muitos exércitos modernos."

POL_recon_tanks: "Tanques de Reconhecimento"
POL_recon_tanks_desc: "Os scouts blindados estão armados e blindados mais pesadamente do que os veículos de reconhecimento comuns. Enquanto a missão de reconhecimento é coletar informações sobre o inimigo com o uso de veículos de reconhecimento, o reconhecimento blindado adiciona a capacidade de lutar por informações e moldar o inimigo através do desempenho de tarefas blindadas tradicionais."

POL_expand_pgz: "Expandir PGZ"
POL_expand_pgz_desc: "A Polska Grupa Zbrojeniowa (PGZ SA) é uma empresa de holding estabelecida pelo governo polonês para unir empresas estatais de indústria de defesa polonesa. A sede deste grupo fica em Radom."

POL_motorized_army: "Exército Motorizado"
POL_motorized_army_desc: "Em um conflito armado moderno, um exército que não está totalmente motorizado tem seu valor de combate significativamente enfraquecido."

POL_ifvs: "BWP Borsuk"
POL_ifvs_desc: "O Borsuk, um protótipo do veículo de combate de infantaria polonês desenvolvido como parte do projeto de Novo Veículo de Combate de Infantaria Flutuante co-financiado em 2014 pelo Centro Nacional de Pesquisa e Desenvolvimento."

POL_apcs: "KTO Rosomak"
POL_apcs_desc: "O Kołowy Transporter Opancerzony Rosomak (em polonês: Veículo de Transporte Blindado sobre Rodas Rosomak) é um veículo militar multiuso 8x8 produzido pela Rosomak S.A. (anteriormente Wojskowe Zakłady Mechaniczne) em Siemianowice Śląskie, uma empresa do Grupo de Armamentos Polonês. O veículo é uma variante licenciada do Veículo Modular Blindado da Patria."

POL_hq: "Reforma da Sede"
POL_hq_desc: "Uma unidade de sede é uma unidade militar especializada formada em torno da sede de um oficial comandante e dos requisitos dessa posição. Como tal, uma unidade de sede é sempre um componente de uma unidade maior."

POL_network_centric: "Doutrina de Rede Centrada"
POL_network_centric_desc: "A guerra centrada na rede, também chamada de operações centradas na rede ou guerra centrada na rede, é uma doutrina militar ou teoria de guerra que busca traduzir uma vantagem de informações, possibilitada em parte pela tecnologia da informação, em uma vantagem competitiva por meio da robusta rede de computadores de forças geograficamente dispersas bem informadas."

POL_decentralized: "Descentralizado"
POL_decentralized_desc: "A guerra de quarta geração (4GW) é um conflito caracterizado pela confusão das linhas entre guerra e política, combatentes e civis. O termo foi usado pela primeira vez em 1980 por uma equipe de analistas dos Estados Unidos, incluindo o paleoconservador William S. Lind, para descrever o retorno da guerra a uma forma descentralizada."

POL_zima_20: "Zima-20"
POL_zima_20_desc: "Zima 20 (Inverno 20) é um exercício de estado-maior para testar como o equipamento recém-adquirido se comportará. O curso dos exercícios era secreto."

POL_pantera_20: "Pantera 20"
POL_pantera_20_desc: "Durante as manobras Pantera 20, os tanquistas da 10ª Brigada de Cavalaria Blindada em Lubuskie aprimoraram suas habilidades nos Leopard 2A4, participando de vários exercícios relacionados, entre outros, a escaramuças com um inimigo real."

POL_quantity: "FB Beryl"
POL_quantity_desc: "O karabinek szturmowy wzór 1996 Beryl (em inglês: fuzil de assalto modelo 1996 berílio) é um fuzil de assalto polonês de 5,56 mm, projetado e produzido pela Fábrica de Armas Łucznik na cidade de Radom. O fuzil visa substituir o AKM de 7,62 × 39 mm e o FB Tantal de 5,45 × 39 mm usados nas Forças Armadas Polonesas."

POL_quality: "FB MSBS Grot"
POL_quality_desc: "O FB Radom MSBS Grot (em polonês: Sistema Modular de Armas de Fogo Grot, em inglês: Modular Firearm System Arrowhead) é um fuzil de assalto modular desenvolvido e fabricado pela FB Łucznik Radom."

POL_home_defence: "Defesa Doméstica"
POL_home_defence_desc: "Apenas nossa independência deve nos preocupar, e não precisamos nos envolver nos conflitos de outros países."

POL_europe_guardian: "Guardião da Europa"
POL_europe_guardian_desc: "A Polônia é um país na linha de frente e sempre foi. Devemos proteger a Europa contra a agressão."

POL_worldwide: "Intervenções Militares em Todo o Mundo"
POL_worldwide_desc: "A única maneira de garantir a paz é fazê-lo em todo o mundo."

POL_neo_imperialism: "Neo-Imperialismo"
POL_neo_imperialism_desc: "A Polônia merece mais. Vamos voltar ao que historicamente era nosso!"

POL_support_equipment: "Armas de Apoio"
POL_support_equipment_desc: "Armas de apoio à infantaria ou canhões de batalhão são armas de artilharia projetadas e usadas para aumentar o poder de fogo das unidades de infantaria às quais estão intrinsecamente ligadas, oferecendo uma resposta tática imediata às necessidades do oficial comandante da unidade."

POL_at_weapons: "Spike"
POL_at_weapons_desc: "O Spike é um míssil antitanque e antipessoal israelense de disparo e esquecimento com uma ogiva de carga oca em tandem, atualmente em sua quarta geração. Foi desenvolvido e projetado pela empresa israelense Rafael Advanced Defense Systems. Está disponível em variantes portáteis, lançadas por veículos e lançadas por helicópteros."

POL_aa_weapons: "PZPR Piorun"
POL_aa_weapons_desc: "O Piorun (que significa raio em polonês) é um sistema de defesa aérea portátil de produção polonesa, projetado para destruir aeronaves de baixa altitude, aviões, helicópteros e veículos aéreos não tripulados. O conjunto é uma modernização profunda do conjunto PPZR Grom. Portanto, a segunda designação do míssil é GROM-M. O nome completo do grupo é Przenośny Przeciwlotniczy Zestaw Rakietowy Piorun."

POL_sp_artillery: "AHS Krab"
POL_sp_artillery_desc: "O AHS Krab (polonês para Caranguejo) é um obuseiro autopropulsado de 155 mm compatível com a OTAN, projetado na Polônia pela Centrum Produkcji Wojskowej Huta Stalowa Wola, combinando o chassi sul-coreano K9 Thunder com uma torre britânica AS-90M Braveheart com canhão de 52 calibres e o sistema de controle de fogo de artilharia \"Topaz\" da WB Electronics."

POL_special_forces: "Forças Especiais"
POL_special_forces_desc: "Forças Especiais (literalmente Tropas Especiais, em polonês: Wojska Specjalne) é o quarto ramo militar das Forças Armadas da República da Polônia e foi oficialmente formado no início de 1990 após a queda do comunismo em 1989, quando as Forças Especiais Polonesas foram implantadas pela primeira vez no conflito no Líbano."

POL_grom: "JW GROM"
POL_grom_desc: "JW GROM (nome completo: Jednostka Wojskowa GROM em homenagem aos Silenciosos Invisíveis do Exército do País, em inglês: Unidade Militar GROM em homenagem aos Silenciosos Invisíveis do Exército do País) é uma das principais unidades de missões especiais da Polônia."

pol_night_vision: "Visão Noturna"
pol_night_vision_desc: "A visão noturna é a capacidade de ver em condições de baixa luminosidade. Seja por meios biológicos ou tecnológicos, a visão noturna é possibilitada pela combinação de duas abordagens: faixa espectral suficiente e faixa de intensidade aceitável."

POL_paratroopers: "Paraquedistas"
POL_paratroopers_desc: "As forças aerotransportadas são unidades de combate terrestre transportadas por aeronaves e lançadas por paraquedas em zonas de batalha, tipicamente por meio de paraquedismo. Soldados a pé que servem em uma força aerotransportada são conhecidos como infantaria aerotransportada ou paraquedistas."

POL_electronic_warfare: "PIT RADWAR S.A."
POL_electronic_warfare_desc: "PIT-RADWAR S.A. - uma sociedade anônima cuja atividade se concentra em radiolocalização, sistemas de reconhecimento radioeletrônico, sistemas de defesa antiaérea e sistemas de apoio ao comando e controle de fogo. A PIT-RADWAR S.A. é a sucessora de várias décadas de experiência do Instituto de Telecomunicações Industrial, CNPEP RADWAR S.A. e PPPE DOLAM S.A."

POL_military_exercise: "Exercício Militar"
POL_military_exercise_desc: "Um exercício militar ou jogo de guerra é a utilização de recursos militares no treinamento para operações militares, exploração dos efeitos da guerra ou teste de estratégias sem combate real."

POL_steadfast_jazz: "Steadfast Jazz"
POL_steadfast_jazz_desc: "No outono de [?ano global], a NRF foi testada em uma série de exercícios culminando no Steadfast Jazz no início de novembro."

POL_anaconda_16: "Anaconda 16"
POL_anaconda_16_desc: "O Anakonda 16 é um exercício liderado pela Polônia que ocorre nas regiões centrais da Polônia. O treinamento incluirá mais de 25.000 participantes de mais de 20 nações, apoiando medidas de garantia e dissuasão ao demonstrar as capacidades de defesa aliada para implantar, massificar e sustentar o poder de combate."

POL_airforce: "Força Aérea"
POL_airforce_desc: "A Força Aérea Polonesa (Siły Powietrzne, literalmente Forças Aéreas) é o ramo militar de guerra aérea das Forças Armadas da República da Polônia. Até julho de 2004, era oficialmente conhecida como Wojska Lotnicze i Obrony Powietrznej (literalmente: Forças de Voo e Defesa Aérea)."

POL_battlefield: "Apoio no Campo de Batalha"
POL_battlefield_desc: "A interdição aérea (AI), também conhecida como apoio aéreo profundo (DAS), é o uso de bombardeio tático preventivo e tiroteio de aeronaves de combate contra alvos inimigos que não representam uma ameaça imediata para atrasar, perturbar ou prejudicar o envolvimento posterior das forças amigas."

POL_operational: "Integridade Operacional"
POL_operational_desc: "A Integridade Operacional é uma doutrina semelhante à Centrada na Rede para a Força Aérea."

POL_22_baza: "22ª Base Aérea"
POL_22_baza_desc: "A 22ª Base Aérea (em polonês: 22. Baza Lotnicza) é uma Base Aérea da Força Aérea Polonesa a leste de Malbork, Polônia, perto de Królewo Malborskie. Foi oficialmente constituída em 1º de janeiro de 2001, substituindo o Regimento de Aviação de Caça 41, que foi dissolvido."

POL_uav: "Veículo Aéreo Não Tripulado (VANT)"
POL_uav_desc: "Um Veículo Aéreo Não Tripulado (VANT) (ou drone, como é comumente conhecido) é uma aeronave sem um piloto humano a bordo. VANTs são componentes de um sistema de aeronave não tripulada (UAS), que inclui um VANT, um controlador terrestre e uma rede de comunicação entre os dois."

POL_cas: "Apoio Aéreo Imediato (AAI)"
POL_cas_desc: "O apoio aéreo imediato (AAI) - apoio direto de unidades terrestres por fogo aéreo contra unidades inimigas em alcance compacto; pode ser realizado por helicópteros e aeronaves de ataque; requer coordenação precisa de fogo e localização de unidades aliadas no solo em relação ao apoio aéreo."

POL_mielec: "PZL Mielec"
POL_mielec_desc: "Polskie Zakłady Lotnicze Sp. z o.o. (PZL Mielec) - a maior fábrica de aviação na Polônia, localizada em Mielec, na Província de Podkarpackie. Fundada em 1938 como a planta WP-2 das Państwowe Zakłady Lotnicze. Após a Segunda Guerra Mundial, tornaram-se a maior fábrica de aviação polonesa, construindo principalmente aviões para exportação, e desde 1949 eram chamados de WSK Mielec (Wytwórnia Hardware Komunikacyjnego) e depois WSK PZL-Mielec."

POL_fighter: "MiG-29"
POL_fighter_desc: "O Mikoyan MiG-29 (em russo: Микоян МиГ-29; nome de relatório da OTAN: Fulcrum) é um caça a jato bimotor projetado na União Soviética."

POL_bomber: "Sukhoi Su-22"
POL_bomber_desc: "O Sukhoi Su-17 é um caça-bombardeiro de asa de geometria variável desenvolvido para as Forças Armadas Soviéticas. Seu nome de relatório da OTAN é Fitter. Projetado a partir do Sukhoi Su-7, o Su-17 foi o primeiro avião de asa de geometria variável a entrar em serviço na União Soviética."

POL_multirole: "F-16"
POL_multirole_desc: "O General Dynamics F-16 Fighting Falcon é um caça multirole monomotor originalmente desenvolvido pela General Dynamics para a Força Aérea dos Estados Unidos (USAF). Projetado como um caça de superioridade aérea diurna, evoluiu para uma aeronave multirole bem-sucedida em todas as condições meteorológicas."

POL_transporter: "C-130 Hercules"
POL_transporter_desc: "O Lockheed C-130 Hercules é uma aeronave militar de transporte turbopropulsor de quatro motores americana projetada e construída originalmente pela Lockheed (agora Lockheed Martin)."

POL_attack_heli: "Sikorsky UH-60 Black Hawk"
POL_attack_heli_desc: "O Sikorsky UH-60 Black Hawk é um helicóptero utilitário de médio porte com quatro pás e dois motores fabricado pela Sikorsky Aircraft. A Sikorsky submeteu o projeto S-70 para o Sistema de Aeronave de Transporte Tático de Utilidade do Exército dos Estados Unidos (UTTAS) em 1972."

POL_transport_heli: "PZL W-3 Sokół"
POL_transport_heli_desc: "O PZL W-3 Sokół (em inglês: Falcon) é um helicóptero de médio porte, bimotor e multipropósito desenvolvido e fabricado pela empresa de helicópteros polonesa PZL-Świdnik (agora AgustaWestland Świdnik). Foi o primeiro helicóptero totalmente projetado e produzido na Polônia."

POL_strategic_bomber: "PZL Łoś Mk 2"
POL_strategic_bomber_desc: "O PZL Łoś foi um bombardeiro polonês durante a Segunda Guerra Mundial; o PZL Łoś Mk 2 é um moderno bombardeiro estratégico fabricado pela PZL Mielec."

POL_mar_patrol: "M28 Bryza 1R"
POL_mar_patrol_desc: "O PZL M28 Skytruck é uma aeronave leve de carga e passageiros de pouso e decolagem curtas (STOL) polonesa produzida pela PZL Mielec, desenvolvendo aeronaves An-28 licenciadas. As aeronaves licenciadas precoces foram designadas como PZL An-28."

POL_bap: "Policiamento Aéreo do Báltico"
POL_bap_desc: "A missão de policiamento aéreo do Báltico é um Alerta Rápido de Defesa Aérea (QRA) da OTAN para proteger o espaço aéreo dos três estados bálticos: Estônia, Letônia e Lituânia."

POL_modern_multirole: "F-35"
POL_modern_multirole_desc: "O Lockheed Martin F-35 Lightning II é uma família americana de aeronaves de combate multifuncionais furtivas de um só assento e um só motor destinada a realizar missões de superioridade aérea e de ataque. Também é capaz de fornecer capacidades de guerra eletrônica e de inteligência, vigilância e reconhecimento."

POL_quantity_small_arms: "Quantidade"
POL_quantity_small_arms_desc: "Quanto mais armas, mais forte o exército."

POL_baltic: "Policiamento Aéreo do Báltico"
POL_baltic_desc: "A missão de policiamento aéreo do Báltico é uma Alerta Rápido de Defesa Aérea (QRA) da OTAN para proteger o espaço aéreo dos três estados bálticos: Estônia, Letônia e Lituânia."

POL_navy: "Marinha Polonesa"
POL_navy_desc: "A Marinha Polonesa (Polonês: Marynarka Wojenna, Marinha de Guerra; frequentemente abreviada para Marynarka) é um ramo militar das Forças Armadas Polonesas responsável por operações navais."

POL_orp_pilsudski: "ORP Piłsudski"
POL_orp_pilsudski_desc: "ORP Piłsudski é um cruzador polonês moderno."

POL_submarine: "ORP Orzeł"
POL_submarine_desc: "ORP Orzeł (291) é um submarino polonês da classe 'Projeto 877E' (classe Kilo). Ela é o terceiro submarino polonês a ostentar o nome Orzeł."

POL_smw: "Estaleiro da Marinha Polonesa SA"
POL_smw_desc: "O Estaleiro da Marinha Polonesa (Polonês: Stocznia Marynarki Wojennej) é uma empresa de estaleiros polonesa localizada em Gdynia. Sua responsabilidade principal é a construção e reparo de navios da Marinha Polonesa."

POL_capital_ship_construction: "Construção de Navios Capitais"
POL_capital_ship_construction_desc: "Toda Marinha precisa de navios capitais fortes e reconhecíveis."

POL_martime: "Grupo Marítimo Permanente 1 da OTAN"
POL_martime_desc: "O Grupo Marítimo Permanente 1 (SNMG1) da OTAN é uma das forças navais de reação imediata permanentes da OTAN. O SNMG1 é composto por quatro a seis destróieres e fragatas. Sua função é fornecer à OTAN uma capacidade de resposta operacional imediata."

POL_carrier: "ORP Jadwiga"
POL_carrier_desc: "ORP Jadwiga é o sonho dos comandantes da Marinha Polonesa de construir um porta-aviões que substituiria o ORP Piłsudski e se tornaria o novo navio capital polonês."

POL_destroyers: "ORP Błyskawica Mk 2"
POL_destroyers_desc: "Durante a Segunda Guerra Mundial, o ORP Błyskawica era um destróier polonês que lutava ao lado dos aliados. Nos dias de hoje, o Błyskawica desempenhará um papel fundamental na marinha."

POL_martime_group: "Grupo Marítimo Permanente 1 da OTAN"
POL_martime_group_desc: "Cooperando com as forças da OTAN, podemos garantir a segurança de nossas águas."

POL_carrier_jets: "Nossos próprios jatos de porta-aviões"
POL_carrier_jets_desc: "Precisamos desenvolver nossos próprios jatos de porta-aviões para não depender de outros e garantir que atendam a todos os nossos critérios."

POL_buy_carrier_jets: "Comprar jatos de porta-aviões"
POL_buy_carrier_jets_desc: "Desenvolver jatos do zero é uma tarefa impossível, é melhor apenas comprar aqueles que provaram ser dignos."

POL_stealth_ships: "Navios furtivos"
POL_stealth_ships_desc: "Concentrar-se na furtividade nos permitirá usar nossa pequena frota com eficiência máxima, surpreendendo nossos inimigos."

POL_attack_submarine: "Submarino de Ataque"
POL_attack_submarine_desc: "O submarino deve ser usado para ataques furtivos e silenciosos, assediando nosso inimigo de baixo para cima."

POL_missle_submarine: "Submarino de Mísseis"
POL_missle_submarine_desc: "Usar submarinos como fonte de ataques fatais é de longe a melhor maneira."
