civil_war_disorganised_military_1: "Exército Descontrolado"
civil_war_disorganised_military_1_desc: "O início da guerra civil nos deixou sem contato com nosso exército. Não temos certeza de quem está de que lado, onde estão nossos depósitos de suprimentos ou quem ainda nos fornece armas.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nEstado militar atual:\n§YDescontrolado§!\nCaótico\nConfuso\nDesorganizado\nDesordenado"
civil_war_disorganised_military_2: "Exército Caótico"
civil_war_disorganised_military_2_desc: "Embora tenhamos nos recuperado do choque inicial da guerra civil, as coisas ainda estão bastante caóticas, com cadeias de comando confusas e logística mal gerenciada.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nEstado militar atual:\nDescontrolado\n§YCaótico§!\nConfuso\nDesorganizado\nDesordenado"
civil_war_disorganised_military_3: "Exército Confuso"
civil_war_disorganised_military_3_desc: "Organizamos nosso exército em algo mais do que apenas um grupo de voluntários desorganizados. No entanto, a liderança ainda está ausente e nosso exército tende a agir sem uma estratégia ou objetivos principais.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nEstado militar atual:\nDescontrolado\nCaótico\n§YConfuso§!\nDesorganizado\nDesordenado"
civil_war_disorganised_military_4: "Exército Desorganizado"
civil_war_disorganised_military_4_desc: "O pior da confusão inicial desapareceu e nosso exército está agindo mais como um exército real agora.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nEstado militar atual:\nDescontrolado\nCaótico\nConfuso\n§YDesorganizado§!\nDesordenado"
civil_war_disorganised_military_5: "Exército Desordenado"
civil_war_disorganised_military_5_desc: "Nosso exército está quase de volta ao seu status profissional pré-guerra civil. O maior desafio agora é combinar e integrar todas as milícias diversas que reunimos ao longo do caminho.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nEstado militar atual:\nDescontrolado\nCaótico\nConfuso\nDesorganizado\n§YDesordenado§!"

