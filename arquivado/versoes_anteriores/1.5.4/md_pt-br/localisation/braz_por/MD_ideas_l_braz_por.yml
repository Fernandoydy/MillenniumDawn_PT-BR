idea_focus_PRC_new_republic: "A Nova República"
idea_focus_PRC_new_republic_desc: "Após séculos de dificuldades e tribulações, a China está unida sob uma verdadeira democracia! Viva a Nova República Chinesa!"
idea_focus_PRC_patriotic_broadcasts: "Transmissões Patrióticas"
idea_focus_PRC_restored_republic: "República Restaurada"
idea_focus_PRC_restored_republic_desc: "Inauguramos um novo sistema democrático na tradição de Sun Yat-Sen, o pai da Democracia Chinesa. Viva a Terceira República!"
idea_focus_PRC_serve_people: "Servir o Povo!"
idea_focus_PRC_serve_people_desc: "Uma vez o lema do Partido, o povo chinês pede à liderança que retorne aos Princípios Comunistas e abrace novamente os ensinamentos do Presidente Mao."
idea_GER_german_legacy: "Legado Alemão"
idea_GER_german_legacy_desc: "A Alemanha sobreviveu às influências viciosas do fascismo e do comunismo. O povo alemão se conectou profundamente com os ideais da democracia liberal e dificilmente aceitará a tirania novamente."
idea_HLS_holy_see: "A Santa Sé"
idea_HLS_holy_see_desc: "A Cidade do Vaticano é o centro do catolicismo, com uma população selecionada pelo papa e seus conselheiros. Não há como este país ser governado por ninguém além do papa."
idea_ISR_vanguard_of_judaism: "Vanguarda do Judaísmo"
idea_ISR_vanguard_of_judaism_desc: "A fé judaica foi perseguida e suprimida por milênios. O povo judeu teve muitos inimigos e poucos amigos, e Israel pode ser sua única tentativa de estabelecer uma entidade política permanente para si. Cercado por inimigos que buscam destruí-lo, Israel deve permanecer vigilante."
idea_JAP_emperor_akihito: "Imperador Akihito"
idea_JAP_emperor_akihito_desc: "Sua Alteza Imperial Akihito, filho de Hirohito, é o Imperador do Japão. Embora ele não tenha nenhum poder real, é uma fonte de grande felicidade e calma para o povo japonês. Ele representa o que conecta o Império antigo com a República de hoje. Ele representa o que conecta os veteranos das guerras que o Japão enfrentou com os jovens que não têm ideia de tais coisas."
idea_mrt_referendum: "Referendo Constitucional"
idea_mrt_referendum_desc: "O Referendo Constitucional da Mauritânia em 2017 estabeleceu poderes maiores para o Presidente e a Assembleia Nacional, incluindo a abolição do Senado."
idea_PRC_chinese_socialism: "Socialismo com Características Chinesas"
idea_PRC_chinese_socialism_desc: "A China trabalhou na elaboração de ensinamentos comunistas clássicos e em torná-los realmente aplicáveis ao mundo moderno. Jiang Zemin lançou as bases do Socialismo com Características Chinesas, que é um ensinamento de ideais maoístas que permite que o capitalismo funcione livremente em certas áreas do país, como Xangai ou Pequim."
idea_RAJ_south_asian_tiger: "O Tigre do Sul da Ásia"
idea_RAJ_south_asian_tiger_desc: "A Índia, berço do hinduísmo, uma das maiores nações do mundo, finalmente se recuperou de séculos de colonialismo e dificuldades intermináveis. Que os inimigos da Índia saibam que há um tigre à espreita - talvez não visível, mas definitivamente perigoso."
idea_SWE_king_charles_xvi: "Rei Carl XVI Gustaf"
idea_SWE_king_charles_xvi_desc: "O Rei Carl XVI é o rei da Suécia e, portanto, o chefe de estado. Ele assumiu o poder em 1973, quando seu avô Gustavo VI Adolfo faleceu. Ele é o sétimo regente da Casa Bernadotte e o septuagésimo quarto rei da Suécia."
idea_united_nations_security_council_member: "Membro Permanente do Conselho de Segurança da ONU"
idea_united_nations_security_council_member_desc: "Este país tem um assento permanente no Conselho de Segurança das Nações Unidas."
idea_united_nations_NP_security_council_member: "Membro Não Permanente do Conselho de Segurança da ONU"
idea_united_nations_NP_security_council_member_desc: "Este país foi eleito para o Conselho de Segurança das Nações Unidas para um mandato de dois anos."
ideological_defense: "Defesa Ideológica"
infrastructure_project: "Projeto de Infraestrutura"
islamic_sectarian_conflicts: "Conflitos Sectários Islâmicos"
islamic_sectarian_conflicts_desc: "O Islã está dividido em muitas seitas, mas três grupos principais se estabeleceram: Sunitas (88% dos muçulmanos globais), Xiitas (10% dos muçulmanos globais) e Carijitas/Ibaditas (cerca de 1% dos muçulmanos globais). Esses grupos têm várias disputas doutrinárias, mas especialmente a rivalidade entre sunitas e xiitas tem, ao longo dos séculos, dado origem a conflitos repetidamente, seja por disputas teológicas genuínas ou apenas um pretexto para conflitos territoriais ou violência étnica.\n\nEste país possui populações significativas tanto de sunitas quanto de xiitas, levando a uma profunda desconfiança de ambos os lados em relação ao outro - seja em lugares de culto, em posições governamentais ou em áreas da vida pública cotidiana."
