superpower: "Superpotência"
superpower_desc: "Nós somos uma Superpotência, com uma posição extremamente dominante no mundo - caracterizada por nossa capacidade de exercer influência e projetar poder em escala global. As Superpotências têm a capacidade de atingir plausivelmente a hegemonia global e competir por poder com qualquer um, superando as Grandes Potências tradicionais.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)"
