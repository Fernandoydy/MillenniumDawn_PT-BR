rio_pact_member: "Membro do Pacto do Rio"
rio_pact_member_desc: "O Tratado Interamericano de Assistência Recíproca (comumente conhecido como Pacto do Rio) foi um acordo assinado em 1947 no Rio de Janeiro entre muitos países das Américas. O princípio central contido em seus artigos é que §Rum ataque contra um deve ser considerado um ataque contra todos§!; isso era conhecido como a doutrina de 'defesa hemisférica'. O tratado foi inicialmente criado em 1947 e entrou em vigor em 1948, de acordo com o Artigo 22 do tratado. As Bahamas foram o país mais recente a assinar e ratificá-lo em 1982."
