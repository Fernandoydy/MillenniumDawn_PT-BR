idea_focus_PRC_china_dream_desc: "Forças nacionalistas controlam o governo chinês, promovendo o patriotismo militante e pedindo à China que assuma seu lugar como a única superpotência da Ásia."
idea_focus_PRC_core_interests: "Interesses Centrais"
idea_focus_PRC_core_interests_desc: "A República Popular deve garantir seus interesses nacionais centrais para se tornar grande."
idea_focus_PRC_democracy: "Primavera Jade"
idea_focus_PRC_democracy_desc: "A República Popular da China está sendo varrida por um movimento pró-democracia e anticorrupção conhecido como Primavera Jade, trazendo mudanças políticas sem precedentes."
