FIN_king_donatus_desc: "Quando o governo finlandês restaurou o trono dos reis de origem alemã da Finlândia, Donatus foi escolhido para se tornar o monarca constitucional do povo finlandês. Inicialmente impopular, Donatus, que agora mora em Helsinque, está se esforçando para aprender finlandês e ainda ganha dinheiro com seu trabalho como economista, se apresentando muito como um monarca do povo. Sua dedicação e felicidade genuína estão aos poucos conquistando o povo finlandês."
FIN_conscription: "Conscrição Finlandesa"
FIN_conscription_desc: "A conscrição na Finlândia tem sido prevalente desde o início dos anos 1950. Muitos a veem como um sistema arcaico e inútil. No entanto, em caso de ameaça à Finlândia por qualquer poder estrangeiro ou doméstico, podemos contar com uma grande população de profissionais militares treinados ou pelo menos civis levemente treinados."
