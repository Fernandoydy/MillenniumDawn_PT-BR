#Hong Kong
Basic_Law_HKG: "Lei Básica da RAE de Hong Kong"
Basic_Law_HKG_desc: "A Lei Básica foi o documento fundador da Região Administrativa Especial de Hong Kong após a transferência de Hong Kong do Reino Unido para a República Popular da China. Entre outras coisas, o documento delineia o status de Hong Kong em relação à China, concedendo-lhe autonomia em todos os assuntos, exceto defesa e assuntos estrangeiros, que são confiados ao governo central."
One_Country_Two_Systems: "Um País, Dois Sistemas"
One_Country_Two_Systems_desc: "Hong Kong e Macau têm garantia de 50 anos de autonomia em relação ao governo chinês direto. O modelo de um país, dois sistemas permite a preservação e até o crescimento de muitas das valiosas liberdades políticas de Hong Kong e Macau, como a liberdade de expressão e a liberdade de reunião pública. A ausência desses direitos no continente é um fator significativo que impulsiona o apoio ao campo "pan-democrata" na política de Hong Kong, com muitos preocupados moradores de Hong Kong mantendo cautela em relação à maior integração com a China continental."
Triads: "Tríades"
Triads_desc: "Quando os comunistas chegaram ao poder na China, um grande número de membros das tríades fugiu para o território britânico de Hong Kong em busca de segurança. Nas décadas seguintes, poderosas tríades como as tríades Wo Shing Wo, Sun Yee On e 14K administraram esquemas de proteção, cassinos ilegais e outras atividades ilícitas. Apesar de suas raízes anti-comunistas, as tríades também começaram a apoiar os interesses chineses em Hong Kong devido a conexões comerciais no continente."
Localist_Movement: "Movimento Localista"
Localist_Movement_desc: "Desde a transferência em 1997, as tensões entre chineses do continente e os habitantes de Hong Kong levaram ao desenvolvimento do sentimento localista "Hong Kong Primeiro" entre alguns habitantes locais de Hong Kong. Esse sentimento vê o sistema político comunista da China com desconfiança, mas também considera as pessoas de Hong Kong culturalmente distintas e até superiores em comparação com as pessoas da China. O aumento desse movimento a partir do Movimento Guarda-Chuva de 2014 transformou o tom anteriormente mais moderado da divisão política de Hong Kong em um tom mais emotivo e radical."
Lacks_Universal_Suffrage: "Ausência de Sufrágio Universal"
Lacks_Universal_Suffrage_desc: "Embora a Lei Básica preveja que o Chefe Executivo e o Conselho Legislativo sejam eventualmente eleitos por sufrágio universal, essa eventualidade ainda não se concretizou, principalmente devido às preocupações da China sobre o que poderia acontecer se os pan-democratas, consideravelmente mais populares, assumissem o controle do governo."
Limited_Universal_Suffrage: "Sufrágio Universal Limitado"
Limited_Universal_Suffrage_desc: "A China concordou em permitir que o Chefe Executivo de Hong Kong seja eleito por sufrágio universal, sob a condição de que os candidatos sejam avaliados pela China primeiro. Isso é amplamente visto como um movimento para reduzir a probabilidade de candidatos pan-democratas ou localistas se tornarem Chefe Executivo."
Universal_Suffrage: "Sufrágio Universal"
Universal_Suffrage_desc: "A China finalmente concordou em permitir que Hong Kong eleja seu Chefe Executivo por meio de sufrágio universal, sem interferência das autoridades chinesas."
Hong_Kong_Protests: "Protestos em Hong Kong"
Hong_Kong_Protests_desc: "Após ações recentes do governo chinês, protestos generalizados eclodiram em Hong Kong exigindo a reversão do movimento chinês."
CHI_string_of_pearls: "Cordão de Pérolas"
CHI_string_of_pearls_desc: "O Cordão de Pérolas é uma rede de bases navais que cercam a Índia e nos proporcionariam uma vantagem significativa em um conflito armado com a Índia."

 #Coréia
KOR_joint_us_exercises: "Foal Eagle"
KOR_joint_us_exercises_desc: "Foal Eagle é um exercício de treinamento anual realizado pelas forças armadas da República da Coreia e dos Estados Unidos. Esses exercícios são vistos por ambas as nações como preparativos defensivos necessários em caso de invasão da Coreia do Norte, mas o Norte os vê como prelúdio para ação agressiva EUA-Coreia do Sul."
NKO_nuclear_tests: "Testes Nucleares"
NKO_nuclear_tests_desc: "A cada poucos anos, a RPDC realiza testes de armas nucleares. Isso atraiu ampla condenação por potências externas, incluindo a China, apesar de sua relação próxima com a Coreia do Norte. Embora a Coreia do Norte afirme que seu programa de armas nucleares é de natureza defensiva, muitos temem a possibilidade de que [NKO.GetLeader] possa usar as armas contra os Estados Unidos ou seus aliados."

 #Reconhecimento internacional
Non_State_Actor: "Ator Não Estatal"
Non_State_Actor_desc: "Muitos atores internacionais, desde grupos rebeldes até ONGs, possuem significado internacional, mas são severamente prejudicados de várias maneiras por não serem reconhecidos como Estados. Alguns desses atores não estatais aspiram assumir o controle de um Estado existente derrubando um governo injusto ou criar um novo e redesenhar as fronteiras internacionais. Outros não têm ambição de se tornarem Estados, mas usam a força bruta para acumular poder e riqueza em ambientes locais onde a autoridade do governo central está ausente."
Lacks_International_Recognition: "Estado em Busca de Reconhecimento"
Lacks_International_Recognition_desc: "Alguns Estados possuem tudo o que normalmente se associaria a um Estado. Uma burocracia, um exército, uma bandeira nacional e assim por diante. No entanto, sua condição de Estado nunca estará completa sem os benefícios adicionais conferidos pelo selo de legitimidade do reconhecimento internacional. Esses Estados podem buscar adquirir esse reconhecimento fazendo campanha por sua causa no exterior, com o objetivo final de conquistar o apoio de um número crítico de Estados para se tornarem membros plenos da comunidade internacional."
rival_government: "Governo Rival"
rival_government_desc: "Guerras civis pelo controle de toda a nação tendem a produzir dois ou mais governos que afirmam ser os representantes legítimos de seu povo. Este governo faz tal reivindicação, mas é prejudicado pelo fato de que seu status como representante legítimo é reconhecido apenas por alguns outros Estados, se houver. Portanto, ele não representa sua nação em fóruns internacionais como as Nações Unidas."
 
 #Macau
 
Basic_Law_MAC: "A Lei Básica da Região Administrativa Especial de Macau"
Basic_Law_MAC_desc: "A Lei Básica da Região Administrativa Especial de Macau da República Popular da China é o documento constitucional de Macau, substituindo o Estatuto Orgânico de Macau. De acordo com o Artigo 31 da Constituição da República Popular da China, Macau possui status de região administrativa especial, o que garante garantias constitucionais para implementar a política de 'um país, dois sistemas' e a base constitucional para promulgar a Lei Básica da Região Administrativa Especial de Macau."
