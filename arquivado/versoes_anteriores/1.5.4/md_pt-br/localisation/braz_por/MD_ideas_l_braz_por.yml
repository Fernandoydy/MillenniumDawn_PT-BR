japanese_article_9: "Artigo 9"
japanese_article_9_desc: "O Artigo 9 da Constituição Japonesa proíbe o estado japonês de usar seu exército para qualquer coisa além de autodefesa absoluta."
japanese_article_9_adapted: "Artigo 9 Revisado"
japanese_article_9_adapted_desc: "Embora o governo japonês ainda não possa entrar em guerra agressiva de acordo com o Artigo 9, agora é permitido auxiliar seus aliados e implantar suas forças armadas fora do território japonês."
political_autonomy: "Autonomia Política"
political_autonomy_desc: "Um dos maiores perigos para um país é cair sob influência estrangeira. Precisamos evitar isso a todo custo e sempre devemos ter a oportunidade de seguir nosso próprio caminho."
pragmatism_focus: "Foco no Pragmatismo"
pragmatism_focus_desc: "Em uma visão pragmática do mundo, os objetos são valorizados com base em sua praticidade. Na política, isso é importante, e não podemos fazer as coisas de uma certa maneira apenas porque sempre as fizemos assim ou porque isso é esperado de nós."
economic_autonomy: "Autonomia Econômica"
economic_autonomy_desc: "Um dos maiores perigos para um país é entregar nossa economia a um poder estrangeiro. Nossa população não está aqui para ser oprimida por eles, mas por nós."
flexible_diplomacy: "Diplomacia Flexível"
flexible_diplomacy_desc: "Qualquer país pode ser nosso aliado ou nosso inimigo. Precisamos buscar em todos os lugares."
trade_greek_and_trojans: "Comércio com Gregos e Troianos"
trade_greek_and_trojans_desc: "Precisamos cooperar com todos os países do mundo, independentemente de sua ideologia. Excluir países por causa de interesses diferentes não é motivo para esquecê-los por completo."
national_identity_focus: "Foco na Identidade Nacional"
national_identity_focus_desc: "As pessoas de nosso país compartilham uma história comum e ancestralidade. Precisamos enfatizar e, se necessário, criar uma ideia de que somos um, e não separados."
ethnic_nationalism: "Nacionalismo Étnico"
ethnic_nationalism_desc: "Nosso povo é o mais importante e deve ser priorizado em relação aos outros. Este país pertence a nós e a mais ninguém."
patriotism_focus: "Foco no Patriotismo"
patriotism_focus_desc: "O patriotismo é a ideia de lealdade ao país, independentemente da nacionalidade. Ao ter uma bandeira pela qual as pessoas podem se unir, seremos mais fortes como um todo."
civic_nationalism: "Nacionalismo Cívico"
civic_nationalism_desc: "O nacionalismo cívico significa unidade no estado, não na etnia. Ao ter ideais compartilhados sobre o estado, leis, regras e instituições, pessoas de diferentes origens serão capazes de trabalhar juntas."
autarchy_focus: "Foco na Autarquia"
autarchy_focus_desc: "A autarquia é a ideia de um estado ser auto-suficiente tanto politicamente quanto economicamente. Garantindo que possamos sobreviver por conta própria, seremos menos suscetíveis a influências externas."
national_purity: "Pureza Nacional"
national_purity_desc: "Precisamos eliminar as pessoas que não se encaixam em nossa sociedade. Somente ao ter uma população homogênea, poderemos enfrentar juntos todas as ameaças internas e externas."
japanese_supremacy: "Supremacia Japonesa"
karuturi_global_ethiopia: "Karuturi Global"
kurdish_separatism: "Separatismo Curdo"
kurdish_separatism_desc: "Desde 1978, o Partido dos Trabalhadores do Curdistão (PKK) e grupos aliados de esquerda travam uma grande insurgência contra o governo turco, buscando autodeterminação para as províncias curdas da Turquia. Apesar de repressões brutais e da captura de seu líder Abdullah Öcalan em 1999, o conflito ainda continua, deixando um grande trauma nos povos do país sem um fim à vista."
lifan_industry_ethiopia: "Indústria Lifan"
pro_american: "Pró-Americano"
pro_american_desc: "A política externa deste país é muito inclinada para os valores ocidentais e ao estilo de vida americano."
assertive_emergence: "Emergência Assertiva"
assertive_emergence_desc: "A ordem antiga precisa ser derrubada com força, se necessário. O decadente Ocidente sempre nos impedirá de assumir nosso lugar legítimo no palco mundial."
authoritarianism_focus: "Foco no Autoritarismo"
authoritarianism_focus_desc: "As pessoas e o estado precisam ser controlados por indivíduos fortes para garantir sua sobrevivência. Não podemos permitir que coisas como democracia e liberdade existam se ameaçarem nossa existência."
territorial_nationalism: "Nacionalismo Territorial"
territorial_nationalism_desc: "Uma vez que as pessoas estão orgulhosas de seu país, elas estarão mais dispostas a defendê-lo."
paternalism_focus: "Foco no Paternalismo"
paternalism_focus_desc: "As pessoas precisam de uma mão orientadora forte para garantir que seus ideais e valores sigam na direção que queremos. Precisamos estabelecer um chamado Estado Pai-sabe-o-melhor ou um estado Babá para garantir que as pessoas obtenham o que é bom para elas."
isis_allegiance: "Jurar Lealdade ao Estado Islâmico"
isis_allegiance_desc: "O Estado Islâmico provou que está em um caminho justo devido às suas vitórias rápidas e conquistas contra seus inimigos. Precisamos jurar lealdade a eles para trazer o Califado Islâmico."
attrition_strategy: "Estratégia de Atrito"
attrition_strategy_desc: "Vamos drenar lentamente nossos inimigos de seus recursos e força e vencer. Deus é eterno, e ele tem tempo para esperar."
fear_strategy: "Estratégia do Medo"
fear_strategy_desc: "Execuções, limpeza étnica, propaganda. Estes serão nossos instrumentos para aterrorizar nossos inimigos e fazê-los se renderem sem lutar. E certamente motivará nossas tropas uma vez que saibam o custo do fracasso."
ummah_focus: "Foco na Ummah"
ummah_focus_desc: "Todos os muçulmanos pertencem à mesma família, independentemente de sua herança ou local de nascimento. Precisamos acolhê-los a todos de braços abertos em nossa comunidade."
shariah_world: "Impor a Lei Sharia ao Mundo"
shariah_world_desc: "O mundo está decadente e precisa mudar. Não podemos permitir que essas ideias nojentas continuem a existir, e precisamos agir."
sustainable_development: "Desenvolvimento Sustentável"
sustainable_development_desc: "O desenvolvimento sustentável é o princípio organizador para sustentar os recursos finitos necessários para fornecer as necessidades das futuras gerações de vida no planeta. É um processo que prevê um estado futuro desejável para as sociedades humanas em que as condições de vida e o uso de recursos continuem a atender às necessidades humanas sem comprometer a integridade, estabilidade e beleza dos sistemas bióticos naturais."
generic_centralization: "Centralização"
generic_centralization_desc: "A centralização do estado ajudará a manter nossa nação expansiva. A centralização da nação também ajudará a trazer capital político adicional e deve gerar alguma receita fiscal adicional em conjunto com o impulso de capital político."
generic_decentralization: "Descentralização"
generic_decentralization_desc: "A descentralização do estado e a remoção de burocracia ajudarão a reduzir o custo burocrático total e incentivarão o crescimento da construção."
mass_exports: "Exportações em Massa"
railway_construction_effort: "Esforço de Construção de Ferrovias"
railway_construction_effort_desc: "As ferrovias são a linha de vida de qualquer país. Transportar mercadorias por extensas áreas de terra é a maneira mais fácil e econômica de lidar com isso. Investir em nossos trilhos só trará benefícios líquidos."
