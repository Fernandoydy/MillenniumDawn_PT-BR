ASEAN_Member: "Membro da ASEAN"
ASEAN_Member_desc: "A ASEAN é uma organização intergovernamental principalmente econômica com sede em Jacarta, estabelecida originalmente em 1967. Desde então, ela se expandiu para incluir os países que foram originalmente excluídos no ambiente tenso da Guerra Fria, e buscou contrabalançar a crescente influência da China, bem como manter a independência em relação ao Ocidente. Ela está comprometida com os princípios do multilateralismo, do direito internacional, da resolução pacífica de disputas, da não interferência e da autodeterminação."


