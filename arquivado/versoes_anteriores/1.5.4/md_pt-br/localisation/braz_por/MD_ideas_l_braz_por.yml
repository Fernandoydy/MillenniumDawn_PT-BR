South_China_Sea_Dispute: "Disputa no Mar do Sul da China"
South_China_Sea_Dispute_desc: "As reivindicações da China no Mar do Sul da China se sobrepõem às de muitas nações do sudeste asiático. Essa sobreposição gerou atritos significativos entre a China e países como Vietnã, Filipinas e, em menor medida, Malásia. As apostas nessa disputa são altas devido à localização estratégica de ilhas como Spratly e Paracel, além da presença de petróleo na região. A questão do Mar do Sul da China tem prejudicado significativamente a melhoria das relações entre a China e seus rivais pelo controle das muitas ilhas do mar."
Sino_Indian_Tensions: "Tensões sino-indianas"
Sino_Indian_Tensions_desc: "Como as duas potências econômicas e militares mais emergentes da Ásia, Índia e China se tornaram rivais naturais. Adicione a essa predisposição para a rivalidade uma história de tensões na fronteira e a parceria da China com o Paquistão, e essa rivalidade tem o potencial de se transformar em uma animosidade muito mais substancial."
Cheap_Labor: "Mão de Obra Barata"
Workers_Rights: "Direitos dos Trabalhadores"
TV_Internet_Access: "Acesso à TV e Internet"
America_in_Decline: "Declínio da América"
America_in_Decline_desc: "Antes a hegemonia global indiscutível, a influência dos Estados Unidos no exterior agora é pálida em comparação com a do novo superpoder, a China. Os EUA devem se conformar com essa nova ordem mundial e se recolher ou desafiar a nova supremacia da China e manter a ordem mundial centrada nos EUA. Este último pode ser alcançado tanto pela força quanto apoiando forças políticas menos revisionistas na China."
Russia_on_the_Wane: "Declínio da Rússia"
Russia_on_the_Wane_desc: "A Rússia sabe muito bem como é perder o status de grande potência. Nos anos seguintes ao fim da Guerra Fria, a nova Federação Russa buscou recuperar parte de sua antiga glória. Até recentemente, a Rússia foi auxiliada nesse objetivo pela China, com a parceria estratégica de ambos os países ajudando a minar a hegemonia americana. No entanto, as aspirações de grande poder da China minaram a posição da Rússia, já que o gigante eslavo foi forçado a sair de sua esfera de influência na Ásia Central devido ao dinheiro chinês. Agora, a Rússia deve aceitar ser uma potência secundária ou buscar deter o aparentemente inexorável ascensão da China, seja pela força ou apoiando forças políticas menos revisionistas na China."
CHI_Peacekeepers: "Missões de Manutenção da Paz"
CHI_Peacekeepers_desc: "Nosso pessoal foi enviado ao exterior para auxiliar em missões de manutenção da paz da ONU no continente africano, proporcionando experiência muito necessária às nossas tropas e aumentando nossa credibilidade como membro confiável da comunidade internacional."
SCO_development_assistance: "Assistência ao Desenvolvimento da SCO"
SCO_development_assistance_desc: "Recebemos a muito necessária assistência ao desenvolvimento sob os auspícios da Organização de Cooperação de Xangai."
SCO_development_assistance_2: "Assistência ao Desenvolvimento [CHI.GetAdjective]"
SCO_development_assistance_2_desc: "Recebemos a muito necessária assistência ao desenvolvimento da China sob os auspícios da Organização de Cooperação de Xangai."
