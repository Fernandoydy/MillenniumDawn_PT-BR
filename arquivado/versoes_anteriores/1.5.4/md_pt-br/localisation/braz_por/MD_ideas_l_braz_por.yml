idea_focus_generic_conservative_doctrine_desc: "Este país encontrou um certo nível de satisfação quando se trata do status quo. Tornou-se moda política se opor tanto a passos políticos para frente quanto para trás."
idea_focus_generic_liberal_doctrine: "Doutrina Liberal"
idea_focus_generic_liberal_doctrine_desc: "Este país adotou o entendimento comum de que tentar controlar os outros é um mal universal que deve ser evitado. Este país adotou uma série de maneirismos liberais e correntes de pensamento."
idea_focus_generic_leftist_doctrine: "Doutrina Esquerdista"
idea_focus_generic_leftist_doctrine_desc: "Embora acredite firmemente na democracia, este país mostrou desconforto com o capitalismo global e a distribuição desigual de riqueza. Seu consenso democrático está à esquerda."
idea_focus_generic_marxist_doctrine: "Doutrina Marxista"
idea_focus_generic_marxist_doctrine_desc: "Este país abraçou os ideais marxistas e começou a ensinar o comunismo aos jovens de maneira altamente positiva. Movimentos comunistas provavelmente ficarão mais fortes e se unirão contra o governo."
idea_focus_generic_neo_fascist_doctrine: "Doutrina Neo-Fascista"
idea_focus_generic_neo_fascist_doctrine_desc: "Este país está passando por um ressurgimento de movimentos supremacistas raciais e expansionistas militares, geralmente agrupados como 'fascistas'. É apenas uma questão de tempo até que um desses partidos assuma a liderança e se torne uma força política séria."
idea_focus_generic_nationalist_doctrine: "Doutrina Nacionalista"
idea_focus_generic_nationalist_doctrine_desc: "Este país começou a valorizar sua história nacional e tradições. Uma oposição séria a ideais democráticos e comunistas se formou em torno de vários movimentos autocráticos. Um desses movimentos provavelmente se destacará como uma ameaça política para seus oponentes."
idea_focus_generic_path_of_allah: "Caminho de Alá"
idea_focus_generic_path_of_allah_desc: "Este país se comprometeu com interpretações clássicas da lei islâmica, o código de lei islâmico sharia. Movimentos islâmicos provavelmente surgirão e se unirão contra o governo."
idea_generic_temporary_debt_refactoring: "Refatoração Temporária da Dívida"
idea_generic_temporary_debt_refactoring_desc: "A situação atual da dívida do nosso governo é bastante insustentável. Se fizermos alguns ajustes leves na nossa dívida governamental atual, podemos reduzir o total pago da dívida."
