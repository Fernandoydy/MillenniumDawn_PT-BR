MEX_american_refugee_crisis_desc: "Nosso vizinho ao norte entrou em colapso, seu povo foge e somos obrigados a acolher o máximo que podemos. O custo para eles é alto, o custo para nós pode ser igualmente alto se não tomarmos cuidado."

