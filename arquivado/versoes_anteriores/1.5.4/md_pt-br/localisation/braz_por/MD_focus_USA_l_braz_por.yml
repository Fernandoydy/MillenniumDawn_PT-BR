 ##Reform Republic Decisions
USA_political_and_economic_reforms: "Reformas Políticas e Econômicas"
USA_political_and_economic_reforms_desc: "O caminho da vida tem muitas reviravoltas; para os Estados Unidos, seu caminho foi uma espécie de jornada circular. O duopólio político, movimentos de lobby desenfreados que embaralham movimentos populares e assim por diante criaram um atoleiro. Mas à medida que os ventos de mudança atravessam a população, espera-se que esses ventos influenciem as mentes dos líderes políticos. O futuro é de fato um mistério, e apenas o tempo pode nos dizer o que o futuro reserva."

 #List of Decisions
USA_anti_trust_department: "Departamento de Assuntos Antitruste"
USA_anti_trust_department_desc: "O DoAA está pronto para revolucionar como lidamos com casos antitruste e investigamos pessoas ou entidades de interesse. Com um departamento especializado, significa que toda a energia do departamento pode ser focada na miríade de preocupações e reivindicações feitas nas atividades diárias da nação."
USA_union_act: "Lei da 4ª Revolução Industrial"
USA_union_act_desc: "A Era da tecnologia varreu a nação, nossa economia e até mesmo nossa forma de vida. Com essa mudança rápida, vimos um aumento constante de táticas questionáveis de pressão empresarial, onde cidadãos comuns são analisados ou forçados a deixar seus empregos por razões absurdas ou sem razão alguma. Este projeto de lei visa eliminar as controversas leis do Direito ao Trabalho e reformar a capacidade de criar sindicatos. Muitos líderes empresariais em ascensão na área de tecnologia têm fortes objeções, porém isso soa mais como um problema deles do que nosso neste momento."
USA_automation_act: "Lei de Progressão da Automação"
USA_automation_act_desc: "A APA regulará e moderará a implementação de tecnologias de automação em ambientes de trabalho intensivos. Este ato está programado para ajudar a facilitar a aceitação pública da automação e suavizar a transição para a 4ª Revolução Industrial. Enquanto muitos líderes empresariais reclamam, o público aplaude essa iniciativa, pois lhes dá tempo para se requalificar e se adaptar a um mundo em constante mudança."
USA_safe_banking_act: "Lei de Bancos Seguros"
USA_safe_banking_act_desc: "A Lei de Bancos Seguros cortará e reformará investidores privados e firmas bancárias de mexerem com as economias individuais e ganhos pessoais. Parece que não aprendemos com os gastos excessivos de dinheiro que não nos pertencia nas décadas de 1920 e 1930; agora temos a chance de realmente aprender com a história e direcionar a nação para um caminho de prosperidade econômica."
USA_political_diversity_act: "Lei da Diversidade Política"
USA_political_diversity_act_desc: "A PDA possibilitará a cobertura justa obrigatória de terceiros pela mídia e pelos órgãos de registro de votos para todos os cargos governamentais de nível estadual. Isso significa que qualquer cargo estadual que exija uma campanha eleitoral terá que ter a estação de votação e a cobertura da mídia dos candidatos não apenas focadas nos concorrentes Republicanos ou Democratas. Como adendo ao projeto de lei, os eleitores poderão agora registrar com qual partido se associam ao votar nessas eleições."
USA_political_Fairness_act: "Lei da Equidade Política"
USA_political_Fairness_act_desc: "O PFA é um projeto de lei que criará um padrão federal em relação ao envolvimento de terceiros nas eleições congressuais. Um requisito mínimo é que um terceiro partido deve ter pelo menos 1% de registro de votos da população eleitoral. Isso também virá com a organização da cobertura de cada partido pelos veículos de mídia para acompanhar suas prévias e os membros das corridas de candidatos para criar uma cobertura equilibrada de todos os partidos participantes das eleições."
USA_federal_elections_act: "Lei de Eleições Federais"
USA_federal_elections_act_desc: "A FEA é uma legislação crítica que tem sido necessária na América desde a criação do duopólio. Ao impor reformas e disponibilidade para votação, as massas podem agora votar de forma mais eficiente e eficaz. Além disso, os candidatos de terceiros poderão concorrer à presidência seguindo os mesmos princípios da Lei da Equidade Política, a principal diferença é que os requisitos são agora para o corpo eleitoral nacional em vez do requisito estado por estado para as eleições congressuais. Com isso em mente, muitos começaram a celebrar as Reformas que a nação completou, com novas ideias e crescentes meios de compromisso, a Águia Americana voará novamente."
USA_expanded_mental_healthcare: "Lei de Saúde Mental Expandida"
USA_expanded_mental_healthcare_desc: "A saúde mental é um aspecto frequentemente negligenciado do quadro maior de saúde para os indivíduos. As apólices de seguro frequentemente não cobrem isso, e muitos cidadãos americanos precisam pagar do próprio bolso por esse cuidado. A Lei de Saúde Mental Expandida tem como objetivo resolver esses problemas, aliviar os custos das empresas de seguro e incluir a despesa no orçamento do governo federal. Essa nova lei traz o custo das empresas, do cidadão comum e do provedor para serem regulados federalmente, garantindo atendimento de saúde mental de qualidade para cada cidadão americano."

USA_gun_regulations_mechanic_category: "Crise de Violência Armada"
USA_gun_regulations_mechanic_category_desc: "A América está sofrendo uma epidemia única que nenhum outro país está enfrentando. Sua causa vem da Segunda Emenda da Constituição dos Estados Unidos da América - O Direito de Portar Armas. Sua intenção clara e propósito têm degradado lentamente com o tempo, e ao entrarmos no novo milênio, pode ser hora de reavaliar sua utilidade. O número de tiroteios em massa continua aumentando ano após ano, e está claro que alguma ação deve ser tomada.\n\nEsse mecanismo cobre os crescentes eventos de tiroteios em massa nos Estados Unidos e os problemas resultantes da negligência e inação do governo federal. Existem várias maneiras de amenizar os problemas da violência armada, que são desbloqueadas com base na sua escolha no debate sobre controle de armas. Mecanicamente, dois novos modificadores estão relacionados com a §YLikelihood of Mass Shooting Events§! e a §YPercentage of Casualties Amount§!. Como está escrito, o primeiro lida com a probabilidade de eventos genéricos de tiroteios em massa ocorrerem ou poderem impedir completamente grandes eventos de tiroteios em massa. O último, a §YPercentage of Casualties Amount§!, acontece quando ocorre um tiroteio em massa. Isso aumenta ou diminui o número de vítimas com base se você regula o número e o tipo de armas de fogo disponíveis em grande escala para a população civil.\n\n§YLikelihood of Events§!: [?USA_frequency_percentage_for_gun_violence|%2]\n§YPercentage of Casaulties Amount§!: [?USA_casualties_percentage_for_gun_violence|%2]"
USA_change_frequency_gv_tooltip: "Altera a §YLikelihood of Mass Shooting Events§! por [?temp_change|%-] (Atual: [?USA_frequency_percentage_for_gun_violence|%2])\n"
USA_change_casualty_gv_tooltip: "Altera os §YCasaulties from Mass Shooting Events§! por [?temp_change|%-] (Atual: [?USA_casualties_percentage_for_gun_violence|%2])\n"
USA_enact_red_flag_laws_federally: "Leis de Pessoas em Crise"
USA_enact_red_flag_laws_federally_desc: "As Leis de Pessoas em Crise imitam várias emendas propostas ao direito de posse de armas nos estados. Essas leis federais propostas incluem leis de bandeira vermelha, que ajudam a identificar pessoas com maior probabilidade de cometer violência armada e as impedem de possuir armas de fogo. As leis propostas analisariam históricos médicos, testemunhos de familiares e amigos, e muito mais para entender se uma pessoa deveria ter o direito de possuir uma arma de fogo."
USA_enact_universal_background_checks_federally: "Lei de Limitações aos Proprietários de Armas"
USA_enact_universal_background_checks_federally_desc: "A Lei de Limitações aos Proprietários de Armas é um ato liderado pela esquerda que ajudaria a implementar requisitos nacionais para verificações de antecedentes, independentemente do ponto de venda, acabando com a brecha da transferência privada e muito mais para ajudar a limitar o número de proprietários de armas nos estados. Isso, combinado com outras leis, deve ajudar a reduzir a frequência de eventos de tiroteios em massa."
USA_limitations_on_the_firearms_sold_federally: "Lei de Restrição de Armas de Assalto"
USA_limitations_on_the_firearms_sold_federally_desc: "A Lei de Restrição de Armas de Assalto é a mais recente legislação de controle de armas. Ela recria a expirada proibição federal de Armas de Assalto. Estabelece as disposições como proibições permanentes para ajudar a minimizar as armas de fogo disponíveis para o público em geral que poderiam ser usadas em eventos de grande número de vítimas. É um novo precedente na história americana que limita severamente o número de armas de fogo disponíveis para cidadãos cumpridores da lei; no entanto, isso é necessário para manter a América segura e livre dos abusos das armas de fogo."
USA_require_licensing_for_firearms_federally: "Registro Nacional de Proprietários de Armas de Fogo"
USA_require_licensing_for_firearms_federally_desc: "Vários estados nos Estados Unidos já implementaram requisitos de licenciamento dentro de seus estados. Ativistas do controle de armas estão fazendo campanha por um Registro Nacional de Proprietários de Armas de Fogo para criar um banco de dados federal de todos os proprietários de armas de fogo registrados. O Registro Nacional abriga informações que incluem treinamento, licenciamento do proprietário e registro adequado de armas de fogo pertencentes ao indivíduo licenciado. O registro deve manter os proprietários registrados em conformidade com verificações de treinamento anuais, renovações e muito mais, enquanto fornece receita ao governo federal dos Estados Unidos."
USA_government_buyback_program_federally: "Programa Federal de Recompra de Armas"
USA_government_buyback_program_federally_desc: "Devido a mudanças legislativas e a falta de renovação por parte dos proprietários privados de armas de fogo nos Estados, o governo federal está oferecendo um programa de recompra de armas de fogo. O programa tem o objetivo de ajudar a remover armas de fogo que não são mais consideradas legais para uso público e trazê-las sob os cuidados das forças policiais e outros órgãos do governo. O custo do programa é alto, mas deve reduzir a frequência de eventos de tiroteios em massa e o número de vítimas."
USA_arm_the_teachers_with_pistols_federally: "Profissionais Armados Patrocinados pelo Governo"
USA_arm_the_teachers_with_pistols_federally_desc: "Para aumentar a segurança nas escolas sem comprometer os direitos do cidadão comum, o governo federal está considerando patrocinar professores, funcionários, profissionais e outros para receberem treinamento em armas de fogo. A ideia é que o indivíduo treinado possa responder rapidamente a uma ameaça durante uma situação de atirador ativo. Os efeitos imediatos da mudança de política seriam um maior dissuasor para possíveis terroristas domésticos; no entanto, armar mais pessoas poderia transformar lugares como escolas em um antigo tiroteio do Oeste."
USA_more_police_in_schools_federally: "Estabelecer a Agência de Policiamento Federal nas Escolas"
USA_more_police_in_schools_federally_desc: "A maioria das forças policiais historicamente esteve sob a jurisdição dos estados. É incomum o governo federal interferir nas jurisdições policiais, a menos que comprometa diretamente os interesses do governo federal. O recente aumento nos tiroteios em massa está chamando a atenção do governo federal, que está considerando estabelecer a chamada Agência de Policiamento Federal nas Escolas para ajudar a combater o aumento nos tiroteios em massa. A agência trabalhará para destacar policiais em escolas e outros locais acadêmicos para aumentar a segurança e frustrar qualquer possível atacante."
USA_school_based_militias_federally: "Ato de Convocação de Localidades"
USA_school_based_militias_federally_desc: "Alguns ativistas pró-armas defendem a introdução de milícias locais para defender locais importantes e escolas de possíveis atacantes. A teoria cita a linha de abertura da Segunda Emenda. "Uma milícia bem regulamentada, sendo necessária para a segurança de um Estado livre, o direito do povo de manter e portar armas não será infringido." O povo regulará sua milícia local na esperança de garantir áreas importantes e defender os locais caso alguém ataque a região."
USA_repeal_the_brady_law: "Revogar a Lei Brady"
USA_repeal_the_brady_law_desc: "A Lei Brady é uma lei que exigiu verificações federais de antecedentes para compras de armas de fogo e impôs um período de espera de cinco dias para compras de armas de fogo. O período de espera foi removido com a implementação de um sistema informatizado em 1998. Revogar a Lei Brady removeria os requisitos para verificações federais de antecedentes e permitiria um acesso mais fácil a armas de fogo para o público em geral."
USA_remove_full_automatic_reagan_ban: "Revogar a Emenda Hughes"
USA_remove_full_automatic_reagan_ban_desc: "O Presidente Ronald Reagan assinou a Emenda Hughes em 1986. Ela flexibilizou um bom número de regulamentações de armas, como não exigir mais registros de compras de munição não perfurante de armadura e proibir a transferência ou posse civil de armas totalmente automáticas (metralhadoras). Embora a maioria da emenda fosse sobre flexibilizar regulamentações, revogar esta emenda permitiria que a população civil possuísse armas totalmente automáticas novamente."
USA_limited_person_in_crisis_laws_federally: "Lei de Pessoas em Perigo"
USA_limited_person_in_crisis_laws_federally_desc: "As leis propostas de Pessoas em Crise retiram muitas liberdades de nosso povo. Comprometemo-nos com nossos amigos de ambos os lados do espectro político, buscando uma medida que possa resolver alguns dos problemas ilustrados sem infringir nos direitos do povo. Chamamos isso de Lei de Pessoas em Perigo para mostrar o esforço bipartidário de estabelecer tal conjunto de leis. A diferença fundamental é que as restrições que impedem uma pessoa de possuir uma arma seriam muito mais brandas do que as leis mais agressivas de Pessoas em Crise."
USA_limited_background_checks_federally: "Projeto de Verificações de Antecedentes Limitadas a Nível Federal"
USA_limited_background_checks_federally_desc: "Outra proposta no Congresso está se formando. As verificações de antecedentes propostas do outro lado são muito rigorosas. Relaxar algumas seções dos regulamentos, mas estabelecer verificações de antecedentes deve ajudar a prevenir mais eventos de tiroteios em massa. O Projeto de Verificações de Antecedentes Limitadas a Nível Federal deve abordar algumas dessas preocupações e nos permitir avançar para um novo amanhã."
USA_explanation_on_gun_violence_mechanic: "\nOs [USA.GetNamewithFlag] ganham acesso a um mecanismo chamado §YCrise de Violência Armada§!. Ele aborda os crescentes eventos de tiroteios em massa nos Estados Unidos e os problemas resultantes da negligência e inação do governo federal. Existem várias maneiras de amenizar os problemas causados pela violência armada, desbloqueadas com base em sua escolha no debate sobre controle de armas. Mecanicamente, dois novos modificadores estão relacionados com a §YProbabilidade de Eventos de Tiroteios em Massa§! e a §YQuantidade de Percentagem de Vítimas§!. Como está escrito, o primeiro lida com a probabilidade de eventos genéricos de tiroteios em massa ocorrerem ou evitarem totalmente grandes eventos de tiroteios em massa. O último, a §YQuantidade de Percentagem de Vítimas§!, ocorre quando um tiroteio em massa acontece. Ele aumenta ou diminui o número de vítimas com base na regulação do número e tipo de armas de fogo disponíveis para a população civil."
#USA_the_end_of_the_crisis_mission: "O Fim da Crise"
#USA_the_end_of_the_crisis_mission_desc: "A crise está se encaminhando lentamente para um fim. A teoria é que se passarmos cinco anos sem um evento de tiroteio em massa, teremos #encerrado nossa crise de tiroteios em massa. Se continuarmos nesse ritmo, podemos alcançar o objetivo que ninguém conseguiu alcançar antes: paz de espírito para o grande povo dos #Estados Unidos."

 ##Asteroid Mining Decisions
USA_asteroid_mining_decision: "Mineração de Asteroides"
USA_asteroid_mining_decision_desc: "Com nossas incursões nas estrelas acima, vimos agora extrair o potencial ilimitado de recursos. Será um processo longo e nos custará no momento, mas os ganhos e melhorias a longo prazo que podemos proporcionar ao nosso povo podem ser astronômicos."

USA_asteroid_mining_mission: "Missão de Mineração de Asteroides"
USA_asteroid_mining_mission_desc: "Vamos organizar nossa primeira expedição para coletar asteroides ricos em recursos."
USA_pull_small_asteroid_into_orbit: "Trazer Pequeno Asteroide para Órbita"
USA_pull_small_asteroid_into_orbit_desc: "Vamos extrair um pequeno asteroide e colocá-lo em órbita estável para iniciar o processo de mineração."
USA_pull_moderate_asteroid_into_orbit: "Trazer Asteroide de Tamanho Médio para Órbita"
USA_pull_moderate_asteroid_into_orbit_desc: "Vamos extrair um asteroide de tamanho médio e colocá-lo em órbita estável para iniciar o processo de mineração."
USA_pull_large_asteroid_into_orbit: "Trazer Grande Asteroide para Órbita"
USA_pull_large_asteroid_into_orbit_desc: "Vamos extrair um grande asteroide e colocá-lo em órbita estável para iniciar o processo de mineração."
USA_expand_our_operations: "Expandir Nossas Operações"
USA_expand_our_operations_desc: "Através de mais investimentos, aumentaremos nossas capacidades de extração e mineração de asteroides, permitindo-nos beneficiar ainda mais de nossos esforços."
USA_sell_mining_equipment: "Vender Equipamentos de Mineração"
USA_sell_mining_equipment_desc: "Vamos vender parte do equipamento para reduzir o custo, já que nossas margens estão se tornando um problema para serem benéficas no geral."
USA_start_asteroid_mining: "Iniciar Mineração de Asteroides"
USA_start_asteroid_mining_desc: "Começaremos a financiar e montar o aparato para iniciar nossa primeira aventura de mineração espacial."


