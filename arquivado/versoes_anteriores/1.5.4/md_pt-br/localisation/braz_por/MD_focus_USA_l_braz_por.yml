USA_Cabinet_picks.0.d: "Após a posse de [USA.GetLeader], é hora de escolher o Gabinete para o Presidente Eleito. As escolhas que o presidente faz podem alterar muito a maneira como o país e o presidente tomam decisões importantes ao longo do mandato de Trump.\n\nO Secretário de Estado dos Estados Unidos é o equivalente ao Ministro das Relações Exteriores de outros países. Sua principal preocupação são os assuntos externos.\nQual candidato será o próximo Secretário de Estado?\n"
