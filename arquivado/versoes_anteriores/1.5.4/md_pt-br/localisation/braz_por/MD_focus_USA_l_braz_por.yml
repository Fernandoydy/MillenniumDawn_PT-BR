american_militarism: "Militarismo Americano"
american_militarism_desc: "De longe, as Forças Armadas dos Estados Unidos são a força militar mais financiada (com até 40% dos gastos militares globais) no mundo - e o povo americano tem uma cultura de saudar e honrar os militares e seus veteranos para acompanhar esse idealismo. Mas, com a nova era, surgem novos problemas, à medida que a população disponível se torna cada vez mais desinteressada em sequer considerar o serviço militar. Só o tempo dirá se o Departamento de Defesa pode resolver esse interesse em declínio pelo dever."
political_establishment: "Estabelecimento Político"
political_establishment_desc: "Os Estados Unidos têm sido uma duopólio político desde a primeira eleição após a passagem do bastão da Presidência de George Washington. Embora muitos desejem diferentes opções na mesa, tornou-se uma parte da cultura americana que o duopólio estabelecido é a única escolha certa ou errada, com perspectivas diferentes sobre essa suposição, é claro. Mas, enquanto a estabilidade e a ordem são mantidas na nação, fica a dúvida se tais ilusões são causa da verdade, ou cumplicidade e apatia para a mudança. Com o novo milênio vêm novos problemas e será uma nova era para o duopólio moderno e suas habilidades de manter a ordem que seus pais trabalharam tanto para manter."
congress_authority: "Autoridade Congressual"
congress_authority_desc: "Quando se trata de ir à guerra, os Estados Unidos devem recorrer ao congresso para realmente se comprometer com tal empreendimento, essa dependência, no entanto, atrasa a tomada de decisões e os tempos de reação a tais questões. Embora não deva importar na era moderna, já que estamos em uma era de paz e certamente, se formos à guerra, o congresso certamente estaria unificado em tal decisão... certo?"
USA_rise_of_internet: "Ascensão da Internet"
USA_rise_of_internet_desc: "Com a nova era vem uma nova era de tecnologia, a internet é considerada o mais recente avanço nas tecnologias de comunicação e, segundo algumas contas, está programada para revolucionar a vida diária da pessoa comum. Só o tempo dirá como isso se desenrolará."
USA_economic_crisis_severe_idea: "Crise Econômica Severa"
USA_economic_crisis_severe_idea_desc: "O quase completo fracasso dos legisladores em lidar com os problemas econômicos resultou em uma quase depressão, levará muito tempo antes que nossa economia esteja crescendo a uma taxa estável novamente."
USA_economic_crisis_medium_idea: "Crise Econômica Moderada"
USA_economic_crisis_medium_idea_desc: "Embora os legisladores tenham agido com cautela, eles ainda não conseguiram resolver o declínio quase rápido. Precisaremos direcionar nossa energia política para a restabilização se quisermos recuperar nosso equilíbrio."
USA_economic_crisis_light_idea: "Pequena Desaceleração Econômica"
USA_economic_crisis_light_idea_desc: "A série de eventos econômicos que impactaram negativamente o mercado de ações causou um pequeno susto. Embora não seja nada muito sério, se não lidarmos com isso, pode complicar problemas no futuro."
