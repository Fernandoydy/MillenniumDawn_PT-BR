USA_Cabinet_picks.1.d: "Após a posse de [USA.GetLeader], é hora de escolher o Gabinete para o Presidente Eleito. As escolhas que o presidente faz podem alterar muito a maneira como o país e o presidente tomam decisões importantes ao longo do mandato de Trump.\n\nO Secretário de Defesa dos Estados Unidos mantém e regulamenta as Forças Armadas nos Estados Soberanos.\nQual candidato será o próximo Secretário de Defesa?\n\nO General James 'Mad Dog' Mattis é renomado na OTAN e junto aos nossos aliados não pertencentes à OTAN. Escolhê-lo como nosso Secretário de Defesa é lógico e popular entre nossos aliados. No entanto, escolher o Tenente General Mike Flynn nos ganhará popularidade com alguns novos amigos..\n"
