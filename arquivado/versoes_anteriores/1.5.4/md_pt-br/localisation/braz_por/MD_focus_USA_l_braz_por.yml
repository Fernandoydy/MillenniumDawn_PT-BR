 # Evento Genérico
usa.3019.t: "Outra Rosa Morta"
usa.3019.d: "Outro tiroteio em massa ocorreu há algumas horas. Foi relatado que pelo menos [?counter] pessoas foram mortas e outras [?counter_wounded] ficaram feridas. Defensores do Controle de Armas emitiram uma declaração forte em resposta ao tiroteio, citando detalhes específicos do caso, chamando a atenção do público em geral para o assunto e expressando que o evento é "um sintoma infelizmente comum da falha de nossa atual política de armas - uma tragédia completamente evitável". Ativistas pró-armas também se manifestaram em apoio à legislação atual, afirmando que "nenhuma medida adicional teria evitado esse desastre" e que isso "prejudicaria nossos direitos constitucionais com pouco ou nenhum benefício". Além disso, elementos menores, porém vocais desse grupo, também defenderam a revogação de parte ou de toda a legislação existente sobre armas de fogo."
usa.3019.a: "Outra Tragédia"
USA_calculate_counter_tt: "Mão de obra: [?counter_temp|+0]\n"
 # Gun Control Mechanic Over
usa.3020.t: "A Crise Acabou"
usa.3020.d: "Anos se passaram desde nosso último evento de tiroteio em massa. O povo dos Estados Unidos não vive mais com medo em locais públicos. Os pais não estão mais preocupados que seus filhos nas escolas não voltem para casa. Uma nova era para os Estados Unidos está começando à medida que o tempo continua avançando. Lamentamos as vidas perdidas há tanto tempo e continuamos a lembrar seus nomes, história e sacrifício. As rosas em nossa grande América continuam a crescer, pois nunca precisamos enterrar outra rosa morta."
usa.3020.a: "Nunca Mais Uma Rosa Morta"