### Hulls ###
 ITA_mbt_hull_0: "Casco do M47"
 ITA_mbt_hull_0_desc: "TO M47 Patton é um tanque de batalha principal americano, um desenvolvimento do M46 Patton montando uma torre atualizada e, por sua vez, foi desenvolvido como o M48 Patton. Foi o segundo tanque americano a receber o nome do General George S. Patton, comandante do Terceiro Exército dos EUA durante a Segunda Guerra Mundial e um dos primeiros defensores americanos dos tanques em batalha."
 ITA_mbt_hull_1: "Casco do Leoparde 1"
 ITA_mbt_hull_1_desc: "O Leopard 1 é um tanque de batalha principal projetado e produzido pela Porsche na Alemanha Ocidental que entrou em serviço pela primeira vez em 1965. Desenvolvido em uma época em que as ogivas HEAT eram consideradas blindagens pesadas convencionais de valor limitado, o Leopard se concentrava no poder de fogo na forma de a versão alemã do canhão britânico L7 de 105 mm e desempenho aprimorado em todo o país, incomparável com outros designs da época."
 ITA_mbt_hull_2: "Casco do O Ariete"
 ITA_mbt_hull_2_desc: "O Ariete (Inglês: battering ram) é o principal tanque de guerra do Exército Italiano, desenvolvido pelo Consorzio Iveco Oto Melara (CIO), um consórcio formado pela IVECO e OTO Melara. O chassi e o motor foram produzidos pela Iveco, enquanto a torre e o sistema de controle de incêndio foram fornecidos pela OTO Melara. O veículo carrega os mais recentes sistemas ópticos e de imagem digital e de controle de incêndio, permitindo que ele lute dia e noite e dispare em movimento."
 ITA_mbt_hull_3: "Casco de Tanque de 4ª Geração"
 ITA_mbt_hull_3_desc: "Outro casco de tanque da era moderna, desenvolvido principalmente por novas potências em ascensão com a necessidade de criar um design de tanque quase completamente do zero."
 ITA_mbt_hull_4: "Casco de Tanque de 5ª Geração"
 ITA_mbt_hull_4_desc: "Um tanque da era futura. Os tanques de batalha principais tornaram-se oponentes cada vez menos formidáveis à medida que o armamento antitanque se desenvolve rapidamente e o peso em combate muda para o poder aéreo. Se os tanques sobreviverem como opções válidas em guerras futuras, eles precisarão repensar completamente seu design e função."

