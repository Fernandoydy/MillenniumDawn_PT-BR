 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "Kontakt-1 é a armadura reativa explosiva (ARE) de 1ª geração desenvolvida na União Soviética. Consiste em dois elementos explosivos 4S20 entre duas placas de aço. Kontakt-1 é altamente insensível e só pode ser acionado por uma carga moldada.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Kontakt-5 é a armadura reativa explosiva (ARE) de 2ª geração desenvolvida na União Soviética. Na detonação, as placas de aço nos tijolos se movem para os lados, criando um caminho mais longo de penetração para os projéteis que chegam. Este método de defesa também é eficaz contra penetradores cinéticos.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt é a armadura reativa explosiva (ARE) de 3ª geração desenvolvida na União Soviética. É capaz de se defender contra penetradores de movimento rápido e lento e pode até proteger contra cargas em forma de tandem.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Malachit é a armadura reativa explosiva (ARE) de 4ª geração montada no T-14 Armata.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Svir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet-M"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "A DShK é uma metralhadora pesada desenvolvida pela União Soviética durante a Segunda Guerra Mundial. Apesar de sua idade, ela ainda é amplamente usada para tarefas antiaéreas e de apoio de fogo não apenas em veículos russos, mas também em muitos outros países.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 SOV_smoke_launchers: "Tucha"
 SOV_smoke_launchers_desc: "Tucha é um lançador de granadas montado em veículo de 81 mm desenvolvido na União Soviética. É usado principalmente para disparar granadas de fumaça do tipo 3D6 e 3D6M.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 SOV_smoke_launchers_2: "Shtora-1"
 SOV_smoke_launchers_2_desc: "O 'sistema de proteção ativa eletro-óptica' Shtora-1 é um dispositivo lançador de fumaça avançado. Ele dispara a granada de fumaça 3D17, que fumega via fósforo vermelho. A fumaça queima quente o suficiente para mascarar o tanque de imagens térmicas.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "O sistema de proteção ativa Arena usa radar doppler para detectar mísseis. Uma vez que um míssil é detectado, o sistema dispara um foguete para combater o míssil.\n\n§GDica do designer: um sistema hard-kill é uma boa maneira de reforçar a blindagem de nossos tanques para ficarem mais fortes§!"
 SOV_hardkill_system_gen2: "Afganit"
 SOV_hardkill_system_gen2_desc: "Afganit é um sistema avançado de proteção ativa desenvolvido na Rússia. Destina-se a ser usado no tanque T-14 Armata. O sistema pode combater mísseis e penetradores cinéticos, e pode parar qualquer projétil voando a menos de 1700 m/s.\n\n§GDica do designer: um sistema hard-kill é uma boa maneira de reforçar a blindagem de nossos tanques para ficarem mais fortes§!"
### Hulls ###
 SOV_mbt_hull_0: "Casco do Т-55"
 SOV_mbt_hull_0_desc: "O T-54/55 é talvez o tanque mais produzido no mundo. Projetado e produzido nos primeiros anos da Guerra Fria, era o poder e a espinha dorsal do Exército Vermelho. Antes temido como um símbolo do poderio russo, tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas após um ataque aéreo americano."
 SOV_mbt_hull_1: "Casco do Т-72"
 SOV_mbt_hull_1_desc: "O T-72 é talvez o projeto de maior sucesso produzido pela Rússia. Foi o auge do poderio militar soviético no estágio final da Guerra Fria produzido aos milhares, servindo como a espinha dorsal do exército russo até hoje. Embora tenha se tornado famoso por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para futuros projetos de tanques russos e recebeu modificações e atualizações constantes para atender aos padrões da guerra moderna atual. . Não subestime o tanque que já foi a lança das forças soviéticas."
 SOV_mbt_hull_2: "Casco do Т-90"
 SOV_mbt_hull_2_desc: "O T-90 é uma profunda modernização do T-72B, é famoso por sua vitalidade. Já no início dos anos 90 do século passado, o carro chamou a atenção. Não tanto pela aparência, o tanque permaneceu como seu antecessor T-72, mas pelas novas capacidades técnicas, das quais os armeiros dos Urais não hesitaram em vários salões técnico-militares. Uma delas é que o carro de várias toneladas pode voar. Este truque do T-90 funciona constantemente - pelo qual recebeu o nome «Flying Tank»."
 SOV_mbt_hull_3: "Casco do Т-14 «Armata»"
 SOV_mbt_hull_3_desc: "A plataforma de combate universal «Armata» é uma plataforma de lagarta universal pesada desenvolvida pela Uralvagonzavod Corporation. Além da plataforma Caterpillar, os veículos de combate da família Armata possuem um sistema comum de gerenciamento de combate e meios comuns de comunicação em canais IR no modo Radiotischi, o sistema geral de proteção ativa do Afghanit, meios comuns de detecção e destruição de minas, como bem como outros nós e componentes gerais."
 SOV_mbt_hull_4: "Casco do Т-134 «Beer»"
 SOV_mbt_hull_4_desc: "O desenvolvimento adicional da construção de tanques domésticos permitiu que nossos projetistas criassem uma nova esteira para os principais veículos de combate. A primeira máquina foi a T-134 «Beer». O uso de componentes unificados, novos baús, o uso racional do espaço interno, bem como um novo componente possibilitaram reduzir significativamente o custo de produção, aumentar a mobilidade e a segurança."

