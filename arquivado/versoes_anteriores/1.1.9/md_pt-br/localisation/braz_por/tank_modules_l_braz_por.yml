 ### Modules ###
 tank_diesel_engine_gen1: "Naturalmente Aspirado V12"
 tank_diesel_engine_gen1_desc: "Motor diesel V12 naturalmente aspirado originário da 2ª Guerra Mundial. Comumente usado para tanques no início da Guerra Fria, capaz de produzir aproximadamente 500 a 600 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen2: "V12 Turbinado"
 tank_diesel_engine_gen2_desc: "Ao adicionar um turbocompressor ao motor diesel V12, podemos empurrar mais ar para dentro do motor e gerar mais potência. Comumente usado em tanques do meio da Guerra Fria. Produz cerca de 800 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen3: "V12 com turbocompressor duplo"
 tank_diesel_engine_gen3_desc: "Adicionando um segundo turbocompressor, podemos produzir ainda mais potência. A tecnologia para isso começou a aparecer no final dos anos 80. Motor pode produzir quase até 1000 hp.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen4: "V12 Sobrealimentado"
 tank_diesel_engine_gen4_desc: "Trocar os turbocompressores por um supercompressor aumentará ainda mais a potência do motor. Comum nos tanques do início dos anos 2000, capaz de aumentar a potência de 1100 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen5: "V12 Supercharged com Injeção Direta"
 tank_diesel_engine_gen5_desc: "Ao adotar tecnologias de fabricação de automóveis, podemos ter um motor controlado com mais eficiência. Com esses motores controlados eletronicamente, um tanque poderá atingir 1200 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen6: "Turboalimentado X12"
 tank_diesel_engine_gen6_desc: "Em um motor X12, os pistões estão em fileiras de três dispostos em forma de X. A mais recente inovação em tecnologia de motores de tanque, capaz de produzir 1500 hp.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen7: "Supercharged X12"
 tank_diesel_engine_gen7_desc: "Sobrecarregar seus motores de tanque X12 pode aumentar as capacidades de seu motor além do que podemos imaginar. Velocidade e potência!\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"

 tank_gas_turbine_engine_gen1: "Turbina a Gás da Guerra Fria"
 tank_gas_turbine_engine_gen1_desc: "Motor de turbina a gás são antigos, não confiável e muito volumoso, adaptado da indústria aeronáutica.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen2: "Turbina a gás do final da Guerra Fria"
 tank_gas_turbine_engine_gen2_desc: "Projeto aprimorado corrigindo a maioria das falhas de projetos de turbina a gás e tornando-o mais utilizável no campo.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen3: "Turbina a Gás Pós Guerra Fria"
 tank_gas_turbine_engine_gen3_desc: "Projeto de turbina do final da Guerra Fria com foco na melhoria da produção de energia e eficiência de combustível.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen4: "Turbina a Gás Semimoderna"
 tank_gas_turbine_engine_gen4_desc: "Turbina a gás com boa confiabilidade e excelente potência.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen5: "Turbina a Gás Moderna"
 tank_gas_turbine_engine_gen5_desc: "o ápice da tecnologia moderna quando se trata de turbinas a gás.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen6: "Turbina a gás de baixa fricção"
 tank_gas_turbine_engine_gen6_desc: "Com materiais avançados, o atrito na turbina a gás pode ser reduzido, permitindo melhor potência e eficiência de combustível.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"

 tank_electric_engine_gen1: "Motor Elétrico Primitivo"
 tank_electric_engine_gen1_desc: "Um trem de acionamento elétrico inicial. Embora até agora usado apenas em posições auxiliares, agora temos a tecnologia para alimentar todo o tanque com ele.\n\n§GOs motores elétricos são uma opção futurista para alimentar seus tanques. Embora caros de usar, eles requerem pouco ou nenhum combustível. Equipe seus tanques com motores elétricos se quiser economizar combustível§!"
 tank_electric_engine_gen2: "Motor Elétrico Aprimorado"
 tank_electric_engine_gen2_desc: "Versão melhorada do motor elétrico com melhor confiabilidade.\n\n§GOs motores elétricos são uma opção futurista para alimentar seus tanques. Embora caros de usar, eles requerem pouco ou nenhum combustível. Equipe seus tanques com motores elétricos se quiser economizar combustível§!"

 tank_small_medium_cannon: "Arma de tanque leve do início da Guerra Fria"
 tank_small_medium_cannon_desc: "Um canhão de tanque leve era comum nos primeiros tanques da Guerra Fria. Os padrões eram de 100 mm para a União Soviética e 105 mm para os países ocidentais, ambos tinham poder de fogo suficiente para enfrentar veículos e infantaria da época.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_2: "Arma de tanque leve do final da Guerra Fria"
 tank_small_medium_cannon_2_desc: "Com fundição aprimorada e mangas térmicas, no final da Guerra Fria, os canhões de tanque podiam sustentar uma taxa de tiro mais alta antes da falha.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_3: "Arma de tanque leve moderna"
 tank_small_medium_cannon_3_desc: "Equipado com um mecanismo de impulso de baixo recuo de curso longo e culatra aprimorada, um canhão de tanque leve moderno é mortal mesmo contra veículos mais pesados, especialmente com munição aprimorada.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"

 tank_medium_cannon: "Arma de tanque médio do início da Guerra Fria"
 tank_medium_cannon_desc: "Com o desenvolvimento da blindagem composta, era necessário um canhão maior para perfurar mais blindagem do que um canhão de tanque leve. Enquanto a União Soviética começou com um canhão de 115 mm no T-62, eles rapidamente atualizaram para um canhão principal de 125 mm. Os países ocidentais rapidamente seguiram o exemplo com seu canhão de 120 mm. O canhão de tanque médio tem sido a escolha mais comum para armamento de tanques desde então.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 tank_medium_cannon_2: "Arma de tanque médio do final da Guerra Fria"
 tank_medium_cannon_2_desc: "Com um cano cromado e um comprimento maior, esta arma é capaz de suportar pressões mais altas na câmara. Com esse aumento de pressão e as últimas balas de carboneto de tungstênio, a arma é capaz de perfurar mais de 10 polegadas de aço blindado.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 tank_medium_cannon_3: "Arma de tanque médio moderno"
 tank_medium_cannon_3_desc: "Com munição inteligente moderna e materiais aprimorados, um canhão de tanque médio moderno pode perfurar quase 40 polegadas de aço blindado em distâncias mais curtas e pode disparar uma variedade de cartuchos antitanque e antiinfantaria.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"

 tank_large_cannon: "Canhão de tanque pesado inicial"
 tank_large_cannon_desc: "Como a necessidade de aumentar as capacidades de penetração aumentou nos anos 90, um canhão de tanque pesado foi concebido, variando de 130 a 135 mm de diâmetro.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_large_cannon_2: "Canhão de Tanque Pesado Aprimorado"
 tank_large_cannon_2_desc: "As últimas ligas e munições programadas permitem que esta segunda geração de canhões de tanques pesados destrua os inimigos.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"

 tank_very_large_cannon: "Canhão de tanque superpesado antigo"
 tank_very_large_cannon_desc: "Esta arma de alto calibre pode destruir praticamente tudo. Com calibre de 152 mm, mesmo que não perfure a blindagem, desloca torres e racha blindagens a longa distância.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 tank_very_large_cannon_2: "Canhão de Tanque Super Pesado Aprimorado"
 tank_very_large_cannon_2_desc: "Com a mais recente munição e desenvolvimento de computador aplicado às armas de alto calibre existentes, este canhão é o melhor que a industria tem a oferecer em termos de perfurar blindagem de combate.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"

 tank_base_tank_turret: "Torre soldada"
 tank_base_tank_turret_desc: "Uma torre de blocos de estilo ocidental feita de placas de blindagem soldadas. Embora caro de fabricar e grande em tamanho, as superfícies planas permitem uma aplicação mais fácil de armadura composta e reativa\n\n§GDica do Designer: Esta é uma torre de tanque balanceada para ataque e defesa. Use isso se você valoriza alta capacidade de sobrevivência e qualidade em vez de quantidade para seus tanques§!"
 tank_soviet_turret: "Torre panela"
 tank_soviet_turret_desc: "Uma torre fundida em forma de panela de estilo soviético. Uma torre fundida é barata de fabricar e permite a criação de um perfil de torre baixo e curvo. No entanto, esta forma arredondada torna mais difícil a utilização de blindagem reativa e materiais compostos difíceis de moldar.\n\n§GDica do Designer: Esta é uma torre de tanque balanceada para ataque e defesa. Use isso se você precisar de uma grande quantidade de tanques e puder viver favorecendo a quantidade em detrimento da qualidade§!"
 tank_no_turret: "Sem torre"
 tank_no_turret_desc: "Um projeto pouco ortodoxo visto com mais frequência na série sueca Stridsvagn, este tanque é construído sem uma torre. A arma é fixada no casco, permitindo um perfil elegante e baixo que fornece uma plataforma de arma móvel e defensiva, sendo mais simples de construir. No entanto, a falta de movimento livre da arma limita muito suas capacidades.\n\n§GDica do Designer: Use isso se você planeja implantar tanques mais baratos ao lado da infantaria defensiva§!"
 tank_oscillating_turret: "Torre oscilante"
 tank_oscillating_turret_desc: "Um design incomum em que a arma é fixada na torre, e para apontar a arma, toda a torre gira em um munhão. Isso dá à arma grande estabilidade e permite uma mira rápida e flexível. Devido ao seu design, o sistema trunnion deixa o anel da torre exposto e fracamente blindado.\n\n§GDica do designer: use isso se quiser maximizar a produção de dano do seu tanque e usá-lo exclusivamente na ofensiva§!"
 tank_unmanned_turret: "Torreta Não Tripulada"
 tank_unmanned_turret_desc: "Uma torre não tripulada é operada remotamente de dentro do casco do tanque, dando mais proteção à tripulação. Sem necessidade de espaço para a tripulação, a própria torre pode ser menor e mais blindada. No entanto, a visibilidade é reduzida, pois a torre deve ser operada com base em feeds de vídeo externos.\n\n§GDica do Designer: Esta é uma torre de tanque futurista balanceada. Use isso se quiser maximizar a blindagem que seu tanque possui, com um pequeno custo de capacidades ofensivas§!"

 tank_torsion_bar_suspension: "Suspensão da barra de torção"
 tank_torsion_bar_suspension_desc: "Um sistema de suspensão padrão para tanques. As hastes conectadas às rodas da estrada são conectadas a uma barra horizontal. À medida que as rodas sobem e descem, a barra gira, agindo como uma mola de suspensão.\n\n§GDica do Designer: Esta é uma opção padrão segura e de baixo risco§!"
 tank_pneumatic_suspension: "Suspensão hidropneumática"
 tank_pneumatic_suspension_desc: "Em uma suspensão hidropneumática, uma combinação de fluido hidráulico e gás nitrogênio são usados como elementos de amortecimento da suspensão. Com esta suspensão, o tanque roda com muito mais suavidade. A altura da unidade pode ser ajustada em tempo real e o tanque tem a capacidade de auto-nivelamento. Isso permite um movimento mais suave e uma mira mais estável. No entanto, como sistema de suspensão, é mais difícil de fabricar e manter do que um sistema clássico de barra de torção.\n\n§GDica do Designer: Equipar seu tanque com uma suspensão hidropneumática torna seu tanque melhor em geral, ao custo de confiabilidade e custo de produção§!"

 tank_steel_armor_gen1: "Armadura de Aço Primitiva"
 tank_steel_armor_gen1_desc: "Armadura homogênea enrolada no início (RHA) usada em tanques de batalha principais de primeira geração.\n\n§GDica do Designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar a armadura composta moderna§!"
 tank_steel_armor_gen2: "Armadura de Aço Aprimorada"
 tank_steel_armor_gen2_desc: "Ligas de aço aprimoradas e técnicas de fundição fornecem melhor resistência para o mesmo volume e massa.\n\n§GDica do Designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar a armadura composta moderna§!"

 tank_composite_armor_gen1: "Armadura composta do início da Guerra Fria"
 tank_composite_armor_gen1_desc: "As primeiras blindagens compostas foram experimentadas no tanque pesado americano T95. Placas de vidro de sílica fundida (vidro de quartzo) foram instaladas entre as placas de aço, proporcionando maior proteção contra penetração. Embora nunca tenha sido usado na produção, serviu de inspiração para desenvolvimentos posteriores.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen2: "Armadura Composta da Guerra Fria"
 tank_composite_armor_gen2_desc: "Substituindo o vidro de sílica por vidro reforçado com plástico (fibra de vidro) e adicionando placas de corindo de cerâmica, a resistência da armadura aumenta consideravelmente.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen3: "Armadura Composta Moderna"
 tank_composite_armor_gen3_desc: "A armadura composta moderna consiste em ladrilhos de cerâmica dentro de um padrão de colmeia de metal com placas elásticas instaladas em ambos os lados e cobertas com blindagem. A armadura moderna oferece grande proteção contra penetradores cinéticos tradicionais, bem como cargas moldadas.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen4: "Armadura Composta Avançada"
 tank_composite_armor_gen4_desc: "A impressão 3D, a sinterização a laser e o pó de alumina em nanoescala com nanotubos de carbono fornecem proteção de blindagem de última geração para nossos tanques.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"

 tank_battlestation_1: "Estações de batalha - início da Guerra Fria"
 tank_battlestation_1_desc: "Rádio e computador balístico básico.\n\n§GDica do Designer: Estações de batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_2: "Estação de Batalha da Guerra Fria"
 tank_battlestation_2_desc: "Equipamento de rádio duplicado e computador balístico semi-digital.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_3: "Estação de Batalha Moderna"
 tank_battlestation_3_desc: "Sistema de navegação, câmeras e um computador balístico totalmente digital.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_4: "Estação de Batalha Avançada"
 tank_battlestation_4_desc: "Conjunto de câmeras e sistemas avançados de observação de batalhas.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"

 smoke_launchers: "Primeiros lançadores de fumaça"
 smoke_launchers_desc: "Conjunto de lançadores de fumaça destinados a proteger o veículo do fogo inimigo direto.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 smoke_launchers_2: "Lançadores de fumaça aprimorados"
 smoke_launchers_2_desc: "A fórmula química aprimorada também cobre o veículo de miras infravermelhas.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"

 reactive_armor_gen1: "ARE de 1ª Geração"
 reactive_armor_gen1_desc: "A armadura reativa explosiva (ARE) é composta por tijolos feitos de explosivos em uma estrutura de metal instalada no tanque. À medida que o tijolo é atingido por um penetrador cinético ou uma carga modelada, o tijolo explode, rebatendo o projétil que se aproxima. Os primeiros experimentos foram feitos na década de 60 para combater cargas de forma inicial, mas nenhuma chegou à produção.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen2: "ARE de 2ª Geração"
 reactive_armor_gen2_desc: "Ao aumentar o tamanho dos tijolos ARE e adicionar mais explosivos e uma estrutura mais espessa, a força explosiva pode ser aumentada para combater até mesmo os penetradores cinéticos.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen3: "ARE de 3ª Geração"
 reactive_armor_gen3_desc: "Com uma nova estrutura, o ARE pode ser melhorado para suportar melhor penetradores cinéticos e cargas moldadas. Ele pode até oferecer proteção contra cargas em forma de tandem que são especificamente projetadas para combater o ARE.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen4: "ARE de 4ª Geração"
 reactive_armor_gen4_desc: "A forma mais avançada de ARE, capaz de operar em várias condições ambientais e capaz de reduzir a eficiência da maioria dos disparos recebidos.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"

 spaced_armor_gen1: "Armadura espaçada inicial"
 spaced_armor_gen1_desc: "Armadura espaçada é um sistema de armadura onde há uma placa de armadura adicional em cima da armadura principal com um espaço entre elas. A placa externa fará com que uma carga moldada detone mais cedo, reduzindo sua profundidade de penetração. A armadura espaçada inicial é apenas placas de armadura finas.\n\n§GDica do designer: a armadura espaçada é uma versão econômica da armadura reativa explosiva para dar mais proteção ao seu tanque§!"
 spaced_armor_gen2: "Armadura espaçada aprimorada"
 spaced_armor_gen2_desc: "Ao transformar as placas de aço sólidas em uma malha ou estrutura semelhante a uma gaiola, ainda podemos proteger nossos tanques das ogivas que chegam com menos peso.\n\n§GDica do designer: a armadura espaçada é uma versão econômica da armadura reativa explosiva para dar mais proteção ao seu tanque§!"

 additional_machine_guns: "Metralhadora Pesada Montada no Topo"
 additional_machine_guns_desc: "Uma metralhadora pesada montada no topo da torre. Principalmente destinado a tarefas antiaéreas limitadas, mas também pode ser usado contra alvos terrestres, se necessário.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"

 wet_ammo_storage: "Painéis Explosivos"
 wet_ammo_storage_desc: "No caso de uma explosão catastrófica de munição, é bom projetar o tanque com pontos fracos predeterminados em mente. Dessa forma, a explosão será direcionada para fora do tanque e não para o compartimento da tripulação.\n\n§GDica do Designer: Painéis Explosivos são uma boa maneira de melhorar a capacidade de sobrevivência do seu tanque§!"

 automatic_loading: "Sistema de carregamento automático"
 automatic_loading_desc: "Em um sistema de carregamento automático comumente encontrado em tanques soviéticos e russos, um elevador mecânico puxa automaticamente um novo cartucho para o canhão. Por causa disso, os cartuchos geralmente são armazenados em um carrossel embaixo ou perto da arma. Em um tanque com carregador automático, a tripulação deve compartilhar o compartimento com munição real. Enquanto um carregador automático oferece uma taxa de tiro muito melhor do que o carregamento manual, um tiro penetrante geralmente detona a munição.\n\n§GDica do Designer: Um carregador automático concede a capacidade de poder de fogo mais sustentado nos alvos, mas torna o veículo mais propenso a ser catastroficamente perdido quando danificado§!"
 manual_loading: "Carregamento manual"
 manual_loading_desc: "Com um sistema de carregamento manual tradicional frequentemente visto em tanques ocidentais, um carregador humano carrega novos projéteis na arma manualmente. Enquanto isso dá uma taxa de tiro de cerca de metade de um sistema de carregamento automático, o carregamento manual oferece a possibilidade de armazenar munição separada da câmara da tripulação. Isso protege a tripulação e o tanque de uma possível detonação de munição no acerto.\n\n§GDica do Designer: Este é o sistema de carregamento padrão para qualquer tanque e uma opção segura e de baixo risco§!"
 revolver_magazine: "Revólver Magazine"
 revolver_magazine_desc: "Um design estranho de origem francesa. No início da Guerra Fria, a França experimentou equipar tanques com pentes de munição pré-carregados. Esse carregamento do tipo revólver eram armazenadas na parte de trás da torre e alimentariam a arma conforme ela fosse disparada. Isso permitia uma cadência de tiro incrivelmente alta durante algumas rodadas. No entanto, o sistema só podia ser carregado de fora do tanque, tornando o trabalho do carregador o pior no campo de batalha. O sistema nunca ganhou popularidade mainstream.\n\n§GDica do Designer: Um carregador estilo revólver permite que você maximize o dano causado a seus inimigos. No entanto, o complicado sistema de recarga dificulta a sustentação de uma ofensiva§!"

 hardkill_system_gen1: "Sistema inicial de Hard-Kill"
 hardkill_system_gen1_desc: "O sistema hard-kill é uma medida defensiva ativa montada em um tanque. O sistema detecta projéteis recebidos e os contra-ataca com seus próprios. O contraprojétil pode ser um foguete, míssil ou um projétil cinético. Os primeiros sistemas hard-kill protegem principalmente o tanque de cargas moldadas.\n\n§GDica do designer: um sistema hard-kill é uma boa maneira de reforçar a blindagem de nossos tanques para ficarem mais fortes§!"
 hardkill_system_gen2: "Sistema Hard-Kill Aprimorado"
 hardkill_system_gen2_desc: "Um sistema hard-kill aprimorado será capaz de parar até mesmo penetradores cinéticos de movimento rápido e cargas em forma de tandem. O sistema aprimorado também cobre o tanque de todas as direções.\n\n§GDica do designer: um sistema hard-kill é uma boa maneira de reforçar a blindagem de nossos tanques para ficarem mais fortes§!"

 smoothbore_atgm_gen1: "ATGM de alma lisa no início da Guerra Fria"
 smoothbore_atgm_gen1_desc: "Com pequenas mudanças, podemos adotar o canhão do tanque para disparar mísseis guiados antitanque. Os primeiros ATGMs de calibre liso foram guiados por buscador infravermelho alinhado com a mira ou telescópio de observação.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de sua arma principal, além dos tradicionais penetradores cinéticos, podemos aumentar sua capacidade de engajar veículos blindados inimigos§!"
 smoothbore_atgm_gen2: "Smoothbore ATGM"
 smoothbore_atgm_gen2_desc: "Com a mira de alvo apontada a laser, há menos distorção e o ATGM voa com mais precisão para o alvo.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de sua arma principal, além dos tradicionais penetradores cinéticos, podemos aumentar sua capacidade de engajar veículos blindados inimigos§!"
 smoothbore_atgm_gen3: "Smoothbore ATGM Moderno "
 smoothbore_atgm_gen3_desc: "Com um canhão de tanque disparar e esquecer lançado ATGM, podemos engajar um alvo com o míssil e rapidamente mudar o fogo para outro.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de sua arma principal, além dos tradicionais penetradores cinéticos, podemos aumentar sua capacidade de engajar veículos blindados inimigos§!"
 smoothbore_atgm_gen4: "Smoothbore ATGM Avançado "
 smoothbore_atgm_gen4_desc: "Ao melhorar a carga em tandem da ogiva ATGM, seremos capazes de penetrar na blindagem inimiga mais resistente.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de sua arma principal, além dos tradicionais penetradores cinéticos, podemos aumentar sua capacidade de engajar veículos blindados inimigos§!"
 smoothbore_atgm_gen5: "Smoothbore ATGM Futuro "
 smoothbore_atgm_gen5_desc: "Com IA e algoritmos avançados, o ATGM pode ter uma trajetória de voo complexa para evitar obstáculos e obter o melhor ângulo de aproximação, e até mesmo alterar os alvos no meio do voo, se necessário.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de sua arma principal, além dos tradicionais penetradores cinéticos, podemos aumentar sua capacidade de engajar veículos blindados inimigos§!"

 aa_launchers_gen1: "SAM montado em tanque no início da Guerra Fria"
 aa_launchers_gen1_desc: "O lançador de mísseis antiaéreos pode ser instalado na torre do tanque para fornecer alguma capacidade antiaérea. Com alcance e direcionamento limitados, os primeiros mísseis da Guerra Fria são mais eficientes contra helicópteros.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen2: "SAM montado em tanque do final da Guerra Fria"
 aa_launchers_gen2_desc: "Com uma unidade de refrigeração de argônio para manter o detector de infravermelho limpo e um sistema de orientação de banda de onda dupla, nossos mísseis terão melhor alcance e precisão.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen3: "SAM montado em tanque moderno"
 aa_launchers_gen3_desc: "Com o sistema de orientação infravermelha de varredura de roseta, nossos mísseis serão mais mortais.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen4: "SAM montado em tanque avançado"
 aa_launchers_gen4_desc: "Uma ogiva mais mortal no míssil antiaéreo nos permitirá atirar em alvos ainda maiores.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 aa_launchers_gen5: "SAM montado em tanque"
 aa_launchers_gen5_desc: "Um sensor IGA altamente avançado e velocidade supersônica, este míssil encontrará seu alvo onde quer que esteja.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"

 tank_longer_gun: "Extensão do cano"
 tank_longer_gun_desc: "Ao alongar o cano de seu projeto original, podemos aumentar a velocidade inicial dos projéteis disparados.\n\n§GDica do Designer: Adicionar suporte para uma arma mais longa é uma maneira fácil de aumentar a prontidão do seu tanque contra blindagem hostil sem ter que atualizar toda a arma§!"

 tank_aux_engine: "Motor Elétrico Auxiliar"
 tank_aux_engine_desc: "Com um motor elétrico auxiliar (ou uma unidade de potência auxiliar) podemos operar algumas partes do tanque, como a torre, sem precisar ligar os motores principais. Desta forma, podemos operar parcialmente nosso tanque quando parado e economizar combustível.\n\n§GDica do designer: adicionar um motor elétrico auxiliar funcionará melhor em motores que consomem combustível, como motores de turbina a gás§!"
 tank_aux_engine_2: "Motor Elétrico Auxiliar Aprimorado"
 tank_aux_engine_2_desc: "Uma unidade de energia elétrica auxiliar melhorada e mais eficiente.\n\n§GDica do designer: adicionar um motor elétrico auxiliar funcionará melhor em motores que consomem combustível, como motores de turbina a gás§!"

 ### Hulls ###
 mbt_hull_0: "Casco de Tanque de 1ª Geração"
 mbt_hull_0_desc: "Um casco de tanque do início da Guerra Fria. Desenvolvidos às pressas para um possível novo conflito entre o Oriente e o Ocidente, eles eram muito semelhantes aos tanques do final da Segunda Guerra Mundial."
 mbt_hull_1: "Casco de Tanque de 2ª Geração"
 mbt_hull_1_desc: "Um casco da era da Guerra Fria. Nessa época, a eletrônica estava sendo integrada mais intimamente aos tanques, a blindagem foi alterada de aço comum para blindagem composta e o calibre do canhão do tanque foi aumentado. Muitos desses tanques ainda estão em grande uso no século 21, embora com vários pacotes de atualização."
 mbt_hull_2: "Casco de Tanque de 3ª Geração"
 mbt_hull_2_desc: "Um casco de tanque da era moderna. O desenvolvimento de tanques desacelerou bastante no final da Guerra Fria, com muitos países optando por atualizar projetos antigos em vez de criar projetos completamente novos. Não foi até o desenvolvimento de armas antitanque mais perigosas que surgiu a necessidade de novos projetos."
 mbt_hull_3: "Casco de Tanque de 4ª Geração"
 mbt_hull_3_desc: "Outro casco de tanque da era moderna, desenvolvido principalmente por novas potências em ascensão com a necessidade de criar um design de tanque quase completamente do zero."
 mbt_hull_4: "Casco de Tanque de 5ª Geração"
 mbt_hull_4_desc: "Um tanque da era futura. Os tanques de batalha principais tornaram-se oponentes cada vez menos formidáveis à medida que o armamento antitanque se desenvolve rapidamente e o peso em combate muda para o poder aéreo. Se os tanques sobreviverem como opções válidas em guerras futuras, eles precisarão repensar completamente seu design e função."

 tank_drones: "Drone de Suporte"
 tank_drones_desc: "A torre do tanque pode ser equipada com uma estação de controle de drones. O drone pode ser usado para pesquisar o campo de batalha ao redor, adquirir alvos e observar a eficácia do fogo.\n\n§GDica do designer: equipar nossos tanques com drones melhorará sua capacidade de destruir inimigos§!"
 tank_drones_2: "Drone de suporte aprimorado"
 tank_drones_2_desc: "Um drone de suporte aprimorado será capaz não apenas de inspecionar o campo de batalha, mas também direcionar o fogo, bloquear alvos para procurar projéteis e até mesmo se defender contra projéteis recebidos.\n\n§GDica do designer: equipar nossos tanques com drones melhorará sua capacidade de destruir inimigos§!"

 tank_nsb_armor_upgrade: "Armaduras"
 tank_designer_mbt_hull: "Tanque de Batalha Principal"

 #Country Specific Modules
 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Uma licença argentina produziu uma versão do canhão-tanque britânico L7 fabricado pelas Fabricaciones Militares.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "O MB 833 Ka-500 é originalmente um motor diesel alemão fabricado pela MTU. O motor foi adaptado pela Argentina para ser usado no tanque TAM.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "A FN MAG é uma metralhadora belga de uso geral. A versão 60-40 foi projetada especificamente para ser montada em veículos.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Uma licença brasileira produzida da versão do alemão 105 mm L7A3. Esta arma da era da Guerra Fria foi a principal escolha de armamento para o tanque Leopard I.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "O GIAT G1 de 120 mm é uma versão produzida sob licença brasileira do CN120-25 francês fabricado pela Établissement d'Études et de Fabrication d'Armements de Bourges. Este canhão da era da Guerra Fria foi a principal escolha de armamento para as Indústrias Giat AMX-32 e AMX-40.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "A .50 Cal M2HB é uma versão brasileira produzida sob licença da metralhadora americana M2 Browning. A .50 M2HB é uma das metralhadoras mais usadas, confiáveis e apreciadas.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "O MWM TBH 234 é uma versão produzida sob licença brasileira do MWM TBD 234 alemão, este motor da era da Guerra Fria é um motor compacto e de alta potência projetado durante a Guerra Fria.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"

 ## CHINA ##
 CHI_tank_small_medium_cannon: "100 mm Type 59"
 CHI_tank_small_medium_cannon_desc: "O Type 59 é uma cópia chinesa do canhão tanque D-10T usado na série T-55 da União Soviética.\n\n§GDDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "O ZPL-81A é uma versão de licença chinesa da arma britânica L7A3. A versão chinesa tem uma manga térmica melhorada construída internamente.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "O ZPL-98A é uma versão de licença chinesa da arma britânica L7A3. Esta versão aprimorada possui um freio de boca de baixo recuo nativo e peso mais leve.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_medium_cannon: "125 mm Type 88C"
 CHI_tank_medium_cannon_desc: "O Type 88C é um antigo canhão de tanque principal chinês baseado no canhão soviético 2A46M.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "O ZPT-98 é um canhão de tanque de batalha principal de 125 mm construído na China, com um extrator de fumaça facilmente distinguível no meio do cano.\n\n§GDica do esigner: armas de baixo calibre são adequadas para munições HE devido à menor velocidade do cano. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 CHI_additional_machine_guns: "12.7 mm Type 54"
 CHI_additional_machine_guns_desc: "A metralhadora Type 54 é uma cópia chinesa da metralhadora soviética DShK de 12,7 mm que é comumente usada em tanques soviéticos e russos como uma arma antiaérea adicional.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 CHI_tank_diesel_engine_gen1: "Modelo 12150L V-12, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "O modelo 12150L é um motor V-12 chinês do início da Guerra Fria. É emparelhado com uma caixa manual de 5 velocidades quando montado em um tanque.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen2: "Modelo 12150L-7BW V-12, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "O modelo 12150L-7BW é uma versão aprimorada do modelo 12150L anterior.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen3: "Modelo 12150ZL V-12, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "O modelo 12150ZL é uma versão aprimorada do modelo anterior 12150L-7BW.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "O KMDB 6TD-2 é um motor de tanque construído na Rússia que foi inicialmente planejado para o protótipo Type 90-II. O tanque nunca foi aceito no serviço chinês, mas continuou sua vida como o tanque Al-Khalid no serviço paquistanês.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "O 150HB é um motor diesel feito pela Norinco baseado no alemão MB 873 Ka-501 usado no Leopard 2.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-I é o ARE chinês de 1ª geração destinado a combater projéteis HEAT.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "O FY-II é o ARE chinês de 2ª geração que protege os tanques contra as rodadas HEAT e APFDS.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_reactive_armor_gen3: "FY-III"
 CHI_reactive_armor_gen3_desc: "O FY-III é o ARE chinês de terceira geração que funciona contra munições HEAT e ogivas tandem.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_reactive_armor_gen4: "FY-IV"
 CHI_reactive_armor_gen4_desc: "O FY-IV é um ARE chinês de 4ª geração destinado a proteger o tanque contra todos os projéteis possíveis.\n\n§GDica do Designer: Explosive Reactive Armor (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 CHI_hardkill_system_gen1: "GL5"

 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "O canhão de tanque Royal Ordnance L7 é provavelmente um dos canhões de tanque mais famosos. Licenciada e copiada por muitos países, a arma e suas diferentes versões tiveram uso extensivo durante o início da Guerra Fria.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "O L7A2 é uma melhoria em relação ao antigo modelo L7 com uma capa térmica adicional.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "O Royal Ordnance IWS (Improved Weapon System) é um desenvolvimento adicional da arma L7 com uma carga de pressão mais alta e cano mais longo.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "O L11A5 é um canhão de tanque britânico projetado como sucessor do menor canhão L7. O canhão L11A5 atualmente detém o recorde de maior alcance, quando um tanque britânico Challenger destruiu um T-55 iraquiano a um alcance de 4,7 km durante a Guerra do Golfo.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "A arma L30 é uma melhoria em relação à antiga L11. É feito de aço de refusão eletroescória com revestimento de liga de cromo. Incomum para um armamento de tanques da OTAN, a arma, como seu antecessor, é estriada. Isso se deve ao uso pesado de balas HESH (cabeça de esmagamento de alto explosivo) pelo Exército Real Britânico.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "Tmotor Rolls-Royce Meteor é um versátil motor de tanque da 2ª Guerra Mundial. Originário de aeronaves utilizadas, foi utilizado nos tanques Cromwell, Comet e Centurion.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "O motor Perkins CV12 é um motor a diesel muito potente desenvolvido para os tanques Challenger 1 e Challenger 2.\n\n§GDDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "O L37 é um derivado montado em veículo da metralhadora L7. O L7 é uma versão sob licença britânica da metralhadora belga FN MAG.\n\n§GDica do Designer: Adicionar uma metralhadora pesada é uma maneira barata de aumentar ligeiramente as capacidades dos tanques contra aeronaves hostis e alvos fáceis§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "A armadura Chobham é uma armadura composta projetada pelos britânicos desenvolvida para o tanque Challenger. É composto por placas cerâmicas coladas com aço e suportadas por placas elásticas. O termo 'Chobham' tornou-se sinônimo de armadura composta, independentemente do tanque ou fabricante.\n\n§GDDica do designer: A armadura composta é a opção padrão para tanques de batalha principais modernos§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "A armadura Dorchester é a última variante da armadura Chobham original e é atualmente usada nos tanques Abrams e Challenger 2. A versão melhorada oferece melhor proteção contra o fogo inimigo.\n\n§GDica do designer: A armadura composta é a opção padrão para tanques de batalha principais modernos§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon: "100 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "O D-10 é um canhão de tanque soviético desenvolvido no final da Segunda Guerra Mundial, montado pela primeira vez no caça-tanques SU-100. No início da Guerra Fria, a arma tornou-se a escolha de armamento para os tanques das séries T-54 e T-55.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "O U-5TS é o primeiro canhão de cano liso desenvolvido para uso em tanques. O canhão de 100 mm existente no T-55 era muito fraco para lidar com os novos tanques Centurion e M48 Patton do Ocidente. Em resposta a esses tanques, os soviéticos desenvolveram o canhão de 115 mm. A arma só foi usada no T-62. Provou-se ser eficaz mesmo contra tanques mais modernos, como mostrado na guerra Irã-Iraque, onde o T-62 foi capaz de nocautear Chieftains e M60s muito mais novos.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "O 2A70 é uma arma raiada de tiro rápido destinada a veículos blindados mais leves. A arma destina-se principalmente a ser usada com cartuchos HE. O 2A70 é a principal arma da série BMP-3.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "O 2A46 é o mais comum dos canhões de tanques soviéticos. Originalmente desenvolvido para o T-64, o canhão tem sido usado em todos os tanques soviéticos e russos desde então, além de vários tanques estrangeiros.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "O 2A46M é uma família de desenvolvimentos do canhão 2A46 original, com melhor variedade de munição e melhorias gerais.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "O mais recente desenvolvimento da tecnologia de tanques russos, o 2A82-1M destina-se a ser usado nos novos tanques T-14 Armata. A arma supostamente tem uma precisão de 15% a 20% melhor do que o antigo 2A46M e uma velocidade inicial maior do que a arma Leopard 2.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque balanceado. Use-os se não quiser favorecer um ataque suave ou forte§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Um canhão de tanque pesado experimental que se destinava a ser usado com o tanque de assalto pesado Object 279 Kotin resistente à explosão nuclear. Como a necessidade de tanques pesados acabou, o projeto foi cancelado e a arma com ele.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Uma versão melhorada do canhão tanque Object 279. Este canhão de tanque pesado estriado foi planejado para o Object 785, uma atualização pretendida para o tanque T-80. O projeto nunca foi finalizado.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "O LP-83 foi um canhão de tanque superpesado experimental que foi testado no Object 292, o tanque que pretendia substituir o T-80BV. Um protótipo do tanque e da arma foi feito em 1990, mas devido à falta de financiamento e interesse, o projeto foi cancelado.\n\n§GDDica do esigner: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "O 2A83 é uma continuação dos canhões de tanque superpesados anteriores da União Soviética. A arma destina-se a ser uma possível atualização para o T-14 Armata para torná-lo melhor do que qualquer tanque ocidental.\n\n§GDica do esigner: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "O V-55 é um motor V12 naturalmente aspirado que foi usado no tanque T-55.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "O 5TDF é um motor diesel de 2 tempos, multicombustível, supercharger, refrigeração líquida e injeção direta com pistões opostos e cilindros horizontais. Originalmente projetado para o T-64, também foi usado nas primeiras versões do T-72.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "O motor do tanque de batalha V-84 é um motor turboalimentado de doze cilindros originalmente concebido como uma atualização para o T-72.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "O motor diesel turboalimentado V-92S2 foi projetado para os tanques das séries T-72B3 e T-90.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "O V-92S2F é uma versão melhorada do antigo V-92S2. Destina-se como uma atualização drop-in para o modelo mais antigo.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "O 2V-12-3A é um motor do tipo X12 destinado ao T-14 Armata.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A é um motor do tipo X12 que substituiu o motor 2V-12-3A anterior no Armata devido a problemas de confiabilidade do modelo mais antigo.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "O GTD-3TL era um motor de turbina a gás experimental que se destinava a ser a principal escolha para o tanque T-64. A ideia foi posteriormente abandonada em favor de um motor a diesel.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "O SG-1000 foi o motor de turbina a gás original do T-80. Foi rapidamente substituído por um modelo melhorado.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "O GTD-1000T é uma turbina a gás destinada aos tanques T-80A e T-80B. O GTD-1000T é mais confiável e produz um pouco mais de potência do que o antigo SG-1000.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "O GTD-1250 é um motor de turbina a gás usado no tanque T-80 de segunda geração, o T-80U. A turbina a gás vem emparelhada com uma turbina a gás menor que atua como uma unidade de energia auxiliar.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
