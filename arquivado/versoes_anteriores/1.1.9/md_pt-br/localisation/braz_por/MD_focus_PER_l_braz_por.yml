 PER_ahmadinejad_name: "Mahmoud Ahmadinejad"
 PER_ahmadinejad_modifiers: "§YCarismático:§!\n Suporte de guerra: §G+2,00%§!\n Velocidade de construção: §G+10,00%§!\n§YLinha dura:§!\n Aceitação da diplomacia pró-ocidental: §R -30§!\n Apoio Diário Emergente: §G0.20§!\n§YApoiado pelos partidos Principalistas:§!\n Ganho de Poder Político: §G+5%§!"
 PER_ahmadinejad_bio: "Nascido em 28 de outubro de 1956 perto de Garmsar, na província de Semnan, é um iraniano principista e político nacionalista. Seu pai mudou o sobrenome de Saborjhian para Ahmadinejad em 1960 para evitar a discriminação. Em 1976, Ahmadinejad fez o exame nacional de admissão à universidade do Irã, e de acordo com sua autobiografia, ele classificou 132 entre 400.000 participantes naquele ano. Ele se matriculou na IUST, localizada em Teerã, para estudar Engenharia Civil. Ele era prefeito da província de Ardabil, mas perdeu o cargo na mesma ano devido às políticas de Mohammad Khatami."
 PER_hemmati_name: "Abdolnaser Hemmati"
 PER_hemmati_modifiers: "§Yapoiado por reformistas:§!\n ganho de poder político: §G+5%§!\n§Ypró-ocidental:§!\n apoio diário pró-ocidente: §R+0,20§!\n aceitação de Diplomacia pró-ocidental: §G+20§!\n§YLiberal econômico:§!\n Multiplicador de receita tributária corporativa: §G+5,00%§!\n Velocidade de construção do setor de escritórios: §G15,00%§!"
 PER_hemmati_bio: "Nascido em 9 de abril de 1956 em Kadubarahand, província de Hamadan, é político e economista. Em 1978, Hemmati recebeu um diploma de bacharel em economia na Universidade de Teerã, ele também obteve um mestrado na mesma universidade. Ele completou uma auditoria avançada curso no Coopers and Librand Insitute, também estudando Economia em Londres. Terminou seus estudos com um PhD na Universidade de Teerã. Foi responsável pelo noticiário e pela organização da televisão do Irã, tornando-se político no processo . Ele estava encarregado de toda a propaganda de guerra durante a guerra Irã-Iraque."
 PER_khatami_name: "Mohammad Khatami"
 PER_khatami_modifiers: "§YLiberal cultural:§!\n Apoio pró-ocidental diário: §R+0,10§!\n Estabilidade: §R-5,00%§!\n§YApoiado por Rafsanjani:§!\n Ganho de poder político: § G+10%§!\n§YLiberal econômico:§!\n Multiplicador de custo do ciclo de atualização econômica: §G-15,00%§!\n Multiplicador de ganho de imposto: §G+10,00%§!"
 PER_khatami_bio: "Mohammad Khatami nasceu em 14 de outubro de 1943 em Ardaakan, na província de Yazd. Ele possui o título de Sayyid. Ele é um político reformista iraniano. Mohammad Khatami formou-se em filosofia ocidental na Universidade de Isfahan, mas deixou a academia enquanto estudava para um mestrado em ciências da educação na Universidade de Teerã e foi para Qom para completar seus estudos anteriores em ciências islâmicas. Ele estudou lá por sete anos e completou os cursos para o nível mais alto, Ijtihad. Depois disso, ele se estabeleceu brevemente na Alemanha para presidir o Comitê Islâmico Center em Hamburgo de 1978 a 1980."
 PER_rafsanjani_name: "Akbar Hashemi Rafsanjani"
 PER_rafsanjani_modifiers: "§YInfluente:§!\n Poder Político Diário: §G+0.1§!\n§YO símbolo dos Reformistas:§!\n Ganho de Poder Político: §G+5%§!\n Apoio Pro-Ocidental Diário : §R+0.10§!\n§YLiberal econômico:§!\n Velocidade de construção do Setor de Escritórios: §G10.00%§!\n Custo de Imposto: §G-2.00§!"
 PER_rafsanjani_bio: "Akbar Hashemi Rafsanjani nascido em 25 de agosto de 1934 em Bahreman perto da cidade de Rafsanjan na província de Kerman é um político, escritor e um dos pais fundadores da República Islâmica. Ele deixou sua casa quando tinha 14 anos para estudar Teologia em Qom, ele conheceu as idéias do aiatolá Ruhollah Khomeini, que se tornaria o fundador da República Islâmica."
 PER_raisi_name: "Ebrahim Raisi"
 PER_raisi_modifiers: "§YDiretor do Judiciário:§!\n Estabilidade: §G+2,00%§!\n Multiplicador de custo da burocracia: §G-10,00%§!\n Defesa de deriva ideológica: §G10,0%§!\n §YApoiado pelos Principalistas:§!\n Ganho de Poder Político: §G+5%§!\n§YDesenvolvimento habitacional:§!\n Velocidade de construção da Fábrica Civil: §G+15,00%§!\n Velocidade de Construção: §R- 5,00%§!\n Multiplicador da Receita Tributária da População: §R-5,00%§!"
 PER_raisi_bio: "Nascido em 14 de dezembro de 1960 no distrito de Noghan em Mashhad, ele cresceu em uma família clerical e começou seus estudos em uma escola em Teerã. iniciou seus estudos na escola Ayatollah Boroujerdi para continuar seus estudos no Seminário Qom, obteve um doutorado em Direito Privado pela Universidade Motahari."
 PER_rouhani_name: "Hassan Rouhani"
 PER_rouhani_modifiers: "§YPro-Ocidente:§!\n Aceitação da Diplomacia Pró-Ocidente: §G+30§!\n Apoio Diário Pró-Ocidente: §R+0,10%§!\n§YApoiado por Reformistas:§!\n Ganho de Poder Político: §G+10%§!\n§YReformista Econômico:§!\n Estabilidade: §R-2,00%§!\n Velocidade de construção do Setor de Escritórios: §G20,00%§!\n Construção de Fábrica Civil velocidade: §G15,00%§!\n Multiplicador de Custo do Ciclo de Atualização Econômica: §R+10,00%§!\n§YOposição ao IRGC:§!\n Suporte de Guerra: §R-7,00%§!"
 PER_rouhani_bio: "Nasceu em 12 de novembro de 1948 em Sorkheh, na província de Semnan, em uma família persa religiosa. Ele cresceu em uma pequena cidade, onde começaram os primeiros relatos de sua atividade política, especificamente contra o Xá. Ele foi preso cerca de vinte vezes antes a revolução em 1979. Iniciou os seus estudos religiosos em 1960. Foi admitido na Universidade de Teerão em 1969, onde se licenciou em Direito Judicial em. serviço, Rouhani continuou seus estudos na Glasgow Caledonian University, na Escócia."
 PER_tavakoli_name: "Ahmad Tavakkoli"
 PER_tavakoli_modifiers: "§YMembro do Parlamento:§!\n Ganho de Poder Político: §G+5%§!\n§YEx-Ministro do Trabalho e Assuntos Sociais:§!\n Multiplicador de Ganho Fiscal: §G+10,00%§!\n §YEx-porta-voz do governo:§!\n Poder Político Diário: §G+0,1§!\n§YIndependente de outros partidos principialistas:§!\n Defesa da deriva ideológica: §R-20,0%§!"
 PER_tavakoli_bio: "Ahmad Tawakli nasceu em Behshahr em 1952, filho de um comerciante que manteve relações comerciais com o Cáucaso e a Rússia no final do regime czarista. Em 1970, estudou Engenharia Elétrica, porém foi expulso antes de se formar por causa de um Strike. Depois de concluir seu curso de graduação, ele recebeu seu doutorado em economia pela Universidade de Nottingham, Inglaterra, em 1997, com uma tese intitulada \"As razões da inflação na economia do Irã, 1972-1990\". Depois de retornar ao Irã em 1998 , fundou o jornal Farda."
 PER_mousavi_name: "Mir-Hossein Mousavi"
 PER_mousavi_modifiers: "§YRafsanjani Puppet:§!\n Estabilidade: §R-2.00%§!\n Ganho de poder político: §R-5%§!\n§YArquiteto:§!\n Velocidade de construção da fábrica civil: §G15. 00%§!\n Multiplicador de custo do projeto: §G-5,00%§!\n§YLiberal:§!\n Apoio pró-ocidental diário: §R-0,10§!"
 PER_mousavi_bio: "Nasceu em 2 de março de 1942 em Khameneh, leste do Azerbaijão. Mousavi formou-se em Arquitetura pela Universidade de Teerã e em 1969. Enquanto estudante universitário, participou ativamente da Associação Esquerdista Islâmica de Estudantes, tinha laços estreitos com o Movimento de Liberdade do Irã. Mousavi teve um grande papel durante a Revolução Iraniana. Ele participou ativamente de movimentos militantes. Quando o Regime do Xá caiu, Mousavi ajudou Mohammad Beheshti a fundar o Partido Republicano Islâmico em 1979, ajudando a estabelecer a República Islâmica no Irã."
 PER_ghalibaf_name: "Mohammad Bagher Ghalibaf"
 PER_ghalibaf_modifiers: "§YMilitar:§!\n Limite de Eficiência de Produção: §G+5,00%§!\n Crescimento da Eficiência de Produção: §G+5,00%§!\n§YAprovado por Pricinpalistas:§!\n Ganho de Poder Político: § G+5%§!\n§YEx-chefe de polícia:§!\n Multiplicador de Custo da Polícia: §G-7,00%§!"
 PER_ghalibaf_bio: "Mohammad Bagher Ghalibaf é um político conservador iraniano e ex-oficial militar. Ele nasceu em 23 de agosto de 1961 em Torqabeh, perto de Mashdad, filho de mãe persa e pai curdo. Ghalibaf formou-se em Geografia Humana pela Universidade de Teerã, fez mestrado em Geografia Humana pela Islamic Azad University e PhD em Geografia Política pela Tarbiat Modares University. Aos 19 anos, foi comandante na guerra Irã-Iraque. Graduação em geopolítica."
 PER_rezaee_name: "Mohsen Rezaee"
 PER_rezaee_modifiers: "§YEconomista:§!\n Velocidade de Construção: §G+5,00%§!\n Multiplicador de Custo do Ciclo de Atualização Econômica: §G-5,00%§!\n Multiplicador de Receita Fiscal: §G+5,00§!\n§ YConexões com o IRGC:§!\n Velocidade de construção da Fábrica Civil: §G10,00%§!\n Base de Eficiência de Produção: §R-15,00§!\n§YHardliner:§!\n Suporte Diário Emergente: §G+0,20 §!\n§YOposição dentro do partido:§!\n Ganho de Poder Político: §R-10%§!"
 PER_rezaee_bio: "Nasceu em 9 de setembro de 1954 em Masjed Soleyman em uma família religiosa. Em 1969, ele começou a estudar em uma escola pertencente ao NIOC, porém mudou-se para a cidade de Ahvaz, iniciando sua luta contra o regime do xá. aos 17 anos foi preso e, eventualmente, aos 25 anos, começou a estudar Engenharia Mecânica na Universidade do Irã. Ele se juntou ao IRGC e foi nomeado chefe da divisão de inteligência, ele acabou se mudando para o cargo de comandante-chefe do IRGC. Após a guerra, ele passou a estudar economia na Universidade de Teerã."

