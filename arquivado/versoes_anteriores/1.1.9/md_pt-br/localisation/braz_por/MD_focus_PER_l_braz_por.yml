 PER_contact_with_countries.52.d: "Nossa guerra com o Irã durou de 1980 a 1988. Começou com a invasão iraquiana do Irã e durou quase oito anos, até a aceitação da Resolução 598 do Conselho de Segurança das Nações Unidas por ambos os lados. Um grupo de especialistas foram enviados ao Irã para investigar a questão da reconstrução e determinar os danos e eles relataram ao Conselho de Segurança. Eles anunciaram os danos diretos no valor de 99 bilhões de dólares e os danos indiretos no valor de 150 bilhões de dólares e um total de 249 bilhões de dólares. ainda não pagaram esse dinheiro, mas agora eles estão nos pedindo para pagá-los."
