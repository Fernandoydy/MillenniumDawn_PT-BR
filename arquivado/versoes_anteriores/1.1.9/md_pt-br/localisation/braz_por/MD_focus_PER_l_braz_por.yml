 iranian_events.1: "Terremoto Bam"
 iranian_events.1.t: "Terremoto Bam"
 iranian_events.1.d: "O terremoto de Bam atingiu a província de Kerman. O choque teve magnitude de momento de 6,6. O terremoto foi particularmente destrutivo em Bam, com o número de mortos totalizando pelo menos 34.000 pessoas até agora! Devemos estar preparados para possíveis tremores secundários."
 iranian_events.1.o1: "Enviar pessoal do exército para lá para lidar com a situação."
