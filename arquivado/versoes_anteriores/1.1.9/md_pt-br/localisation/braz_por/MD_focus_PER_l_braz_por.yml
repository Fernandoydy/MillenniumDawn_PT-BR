 qasem_soleimani_spirit_desc: "Qasem Soleimani era um marechal de campo iraniano que foi morto pelos Estados Unidos sob o pretexto de ser um terrorista. Este triste assassinato será lembrado pelo povo iraniano. Isso terá um impacto nas relações Irã-EUA no futuro.\n§W--------------§!\nEste Espírito Nacional será §REmovido§! se mudarmos §HPerspectiva do País§!."
 corruption_in_the_government: "Corrupção no Governo"
