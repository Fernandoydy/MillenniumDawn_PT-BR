 iranian_events.2: "Incidente naval EUA-Irã"
 iranian_events.2.t: "Incidente naval EUA-Irã"
 iranian_events.2.d: "Em 12 de janeiro de 2016, dois barcos fluviais da Marinha dos Estados Unidos navegando do Kuwait ao Bahrein com uma tripulação combinada de nove homens e uma mulher a bordo se desviaram para as águas territoriais iranianas ao redor da Ilha Farsi no Golfo Pérsico. Patrulha uma embarcação da Marinha do Corpo da Guarda Revolucionária Islâmica (IRGC) do Irã apreendeu a embarcação e deteve a tripulação em uma base militar na Ilha Farsi. De acordo com fontes ocidentais, os dois RCBs estavam em trânsito do Kuwait para o Bahrein, deixando o Kuwait às 12h23 hora local, e estavam programados para reabastecer com o USCGC Monomoy às 17h. foram detidos logo depois. Alguns no IRGC dizem que foi uma tentativa de mapear as águas iranianas, devido ao sistema de GPS da embarcação, enquanto os EUA afirmam que foi apenas um erro.
 iranian_events.2.o1: "Erro? Engraçado."
 iranian_events.2.o2: "Acidentes acontecem."

 iranian_events.3: "Ukraine International Airlines Flight 752"
 iranian_events.3.t: "Ukraine International Airlines Flight 752"
 iranian_events.3.d: "O voo 752 da Ukraine International Airlines foi um voo internacional programado de passageiros de Teerã para Kiev operado pela Ukraine International Airlines (UIA). Em 8 de janeiro de 2020, o Boeing 737-800 que operava a rota foi abatido logo após a decolagem do Aeroporto Internacional Imam Khomeini de Teerã pelo Corpo de Guardas Revolucionários Islâmicos Iranianos (IRGC). Todos os 176 passageiros e tripulantes morreram. O governo iraniano inicialmente negou a responsabilidade pela destruição do avião, alegando que o acidente foi causado por erros mecânicos, mas a investigação por agências de inteligência ocidentais e o público em geral revelou que a aeronave foi abatida por dois mísseis terra-ar. Se continuarmos a negar o que fizemos, isso pode causar indignação, no entanto, assumir isso pode ser devastador para a reputação de nosso presidente.
 iranian_events.3.o1: "Como dissemos, foi um erro mecânico!"
 iranian_events.3.o2: "Foi um erro humano que o míssil tenha sido disparado."

 iranian_events.4: "Protestos estudantis de 2003"
 iranian_events.4.t: "Protestos estudantis de 2003"
 iranian_events.4.d: "A partir de novos planos para privatizar as universidades, milhares de civis e cidadãos, principalmente jovens, transformaram-se em manifestações antigovernamentais contínuas pedindo a derrubada do regime. Os manifestantes tinham uma demanda clara, uma reivindicação mais liberal governo democrático e novas eleições a serem realizadas. Os manifestantes entoaram slogans e cânticos anticorrupção enquanto os manifestantes entravam em confronto com a polícia em manifestações pacíficas em Mahshahr, onde os locais de protesto foram localizados, bem como em Qom. A polícia enfrentou a desobediência civil e o levante não violento usando Balas de borracha para dispersar os manifestantes. As forças de segurança conseguiram reprimir a revolta em massa depois que mais demandas foram atendidas nas crescentes manifestações de rua da oposição de professores e trabalhadores ao presidente Mohammad Khatami. Poderíamos enviar mais forças de segurança para impedir isso antes que fique muito grande, ou podemos fazer algumas reformas, mas também podemos remover a pessoa de quem eles estão reclamando..."
 iranian_events.4.o1: "Acabe com esse absurdo."
 iranian_events.4.o2: "Pare com a privatização e faça algumas concessões."
 iranian_events.4.o3: "Enviar forças de segurança para que as pessoas possam protestar de forma segura e pacífica."

 iranian_events.5: "Novembro Sangrento"
 iranian_events.5.t: "Novembro Sangrento"
 iranian_events.5.d: "Os protestos iranianos de 2019–2020 foram uma série de protestos civis em todo o país no Irã, inicialmente causados por um aumento de 50% a 200% nos preços dos combustíveis, levando a pedidos de derrubada do governo no Irã. os protestos começaram como reuniões pacíficas na noite de 15 de novembro, mas se espalharam para 21 cidades em poucas horas, tornando-se a agitação antigovernamental mais violenta e severa desde a ascensão da República Islâmica do Irã em 1979. É muito importante saber como estamos indo reagir e agir”.
 iranian_events.5.o1: "Aumentar o orçamento da força policial para cuidar das pessoas."
 iranian_events.5.o2: "Peça às forças anti-distúrbios que enfrentem o povo."
 iranian_events.5.o3: "Alocar parte do combustível do exército para os cidadãos."

