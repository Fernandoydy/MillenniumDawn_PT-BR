 PER_reorganize_school_1: "A Crise Konkour"
 PER_IBRC: "IBRC"
 PER_reorganize_school_1_desc: "O Konkour é o exame de admissão nacional abrangente do Irã exigido dos alunos para ingressar no ensino superior. Embora tenha sido originalmente criado para garantir a "islamização das universidades", agora se tornou uma barreira para aqueles que buscam profissões qualificadas e levou a uma quantidade cada vez maior de alunos estudando no exterior e, por fim, permanecendo no exterior, diminuindo a quantidade nacional de profissionais qualificados no país.\n§W--------------§!\nEste Espírito Nacional pode ser §Rremovido§! se concluirmos §YReorganizar o Comitê de Exame§! ou §YAbolir Konkour§! Focos."
 PER_reorganize_school_2: "O Konkour reformado"
 PER_reorganize_school_2_desc: "Reformamos completamente o exame Konkour e, embora nossas escolas não sejam mais habitadas por alunos que compartilham a ideologia de nosso país, em última análise, é o melhor."
 PER_reorganize_school_3: "O Konkour parcialmente reformado"
 PER_reorganize_school_3_desc: "Reformulamos parcialmente o exame Konkour e, embora nem todos os problemas relacionados ao exame tenham sido corrigidos, na maior parte ainda funciona."
 PER_reorganize_school_4: "O Konkour continuou"
 PER_reorganize_school_4_desc: "Em última análise, a reforma do Konkour faria com que nossas escolas não fossem mais preenchidas por alunos leais à ideologia de nosso país. Portanto, qualquer tentativa ou pedido de reforma deve ser anulada com o poder de nossa cimitarra!"
 birthplace_islamic_revolution: "O berço da Revolução Islâmica"
 birthplace_islamic_revolution_desc: "Quando o último xá do Irã foi derrubado na revolução de 1979, quase 2.500 anos de domínio da monarquia persa chegaram ao fim. Da revolução popular emergiu a república islâmica e os aiatolás. O outrora aliado do Ocidente acabou noite um adversário direto.\n\nO Irã permanece como o farol do Islã xiita em todo o mundo, mas também como uma força contrária à incursão sunita.\n§W--------------§!\nEste Espírito Nacional será §REmovido§! se mudarmos §HPerspectiva do País§!."
 PER_jihad_of_construction: "Jihad da construção"
 PER_jihad_of_construction_desc: "A Jihad da Construção foi uma das Organizações da Revolução Iraniana. A organização começou como um movimento de voluntários para ajudar na colheita de 1979, mas logo se institucionalizou e assumiu um papel mais amplo e desenvolvimentista no campo.\n§ W--------------§!\nEste Espírito Nacional será §REmovido§! se mudarmos §HPerspectiva do País§!."
 IROST: "IROST"
 IROST_desc: "O IROST é o maior centro de pesquisa no Irã e está particularmente engajado no desenvolvimento de estratégias, políticas, sistemas de P&D, gerenciamento, previsão e avaliação do desenvolvimento relacionado à Ciência e Tecnologia (C&T) e C&T para o progresso econômico."
 IROST_2: "IROST"
 IROST_2_desc: "O IROST é o maior centro de pesquisa do Irã e está particularmente engajado no desenvolvimento de estratégias, políticas, sistemas de P&D, gerenciamento, previsão e avaliação do desenvolvimento relacionado à Ciência e Tecnologia (C&T) e C&T para o progresso econômico."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, conhecida como IMIDRO, é uma grande holding estatal ativa no setor de mineração no Irã. A IMIDRO possui grandes empresas e subsidiárias operacionais ativas em aço, alumínio, cobre, metais preciosos e campos de exploração mineral”.
 modernized_army: "Exército Modernizado"
 modernized_army_desc: "O Irã está desenvolvendo seu exército e força de defesa, para os quais a blindagem deve ser atualizada. Este programa atualmente inclui tanques Zolfaghar."
 modernized_army_2: "Exército Modernizado"
 modernized_army_2_desc: "O Irã está desenvolvendo seu exército e força de defesa, para os quais a blindagem deve ser atualizada. Este programa inclui tanques Zolfaghar e Karar."
 modernized_army_3: "Exército Modernizado"
 modernized_army_3_desc: "O Irã está desenvolvendo seu exército e força de defesa, para os quais a blindagem deve ser atualizada. Este programa inclui tanques Zolfaghar e Karar e helicópteros de ataque Toufan."
