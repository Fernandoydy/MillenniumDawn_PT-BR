 PER_sanctions_event.1: "Sanções econômicas"
 PER_sanctions_event.1.t: "Sanções econômicas"
 PER_sanctions_event.1.d: "As potências do mundo se uniram para criar uma sanção econômica em larga escala contra nosso país, com o objetivo final de diminuir ou interromper nossa busca pela tecnologia nuclear!"
 PER_sanctions_event.1.a: "Eles vão pagar!"

 PER_sanctions_event.2: "Sanções econômicas"
