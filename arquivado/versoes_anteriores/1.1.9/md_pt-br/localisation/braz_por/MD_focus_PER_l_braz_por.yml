 reorganize_school.d: "O exame de admissão à universidade iraniana, simplesmente conhecido como Konkour, é o teste nacional padronizado usado como meio de admissão ao ensino superior no Irã. O comitê que criou e administra o teste, a Organização de Avaliação de Educação, passou por duras críticas devido a múltiplos fatores, como a duração do teste, o estresse que ele causa e a falta de opções caso alguém não passe. Essas razões clamam por reformas e se quisermos impedir a fuga de cérebros de nossa nação , devemos modernizar o teste."
