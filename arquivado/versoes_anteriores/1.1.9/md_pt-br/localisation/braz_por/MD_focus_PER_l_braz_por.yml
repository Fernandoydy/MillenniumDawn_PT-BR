 PER_sanctions_event.2.d: "Infelizmente, as sanções econômicas impostas ao Irã também afetaram muito nosso país, para nossa surpresa!"
 PER_sanctions_event.2.a: "O quê!"

 #Expo do Irã#
 PER_international_expo.1: "Expandir a Feira Internacional Permanente de Teerã"
 PER_international_expo.1.t: "Expandir a Feira Internacional Permanente de Teerã"
 PER_international_expo.1.d: "A Feira Permanente Internacional de Teerã tem sido uma forma de nossos mais proeminentes demonstrarem o poderio tecnológico de nossa nação desde sua conclusão em 1959. Ela passou por muitas expansões ao longo dos anos, mas a recente expansão planejada , que incluiria a construção do Hall 5, também conhecido como Salão das Nações, nos oferece uma oportunidade única de fornecer espaços expositivos que atendam às necessidades do nosso País. Muitas opções foram levantadas, mas, em última análise, a falta de colunas no espaço de exibição para grandes exibições industriais, projetos militares ou realizações científicas. A única questão agora é para qual dos três o salão será projetado?"
 PER_international_expo.1.o1: "Exiba nossos avanços industriais!"
 PER_international_expo.1.o2: "Exiba nossas melhorias militarísticas!"
 PER_international_expo.1.o3: "Exiba nossas conquistas científicas!"

