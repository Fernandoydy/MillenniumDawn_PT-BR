 ### Eventos para facções internas
 int_fac_deposed.1.t: "Pequenos e médios empresários protestam contra o apoio do governo aos cortes"
 int_fac_deposed.1.d: "Depois de várias semanas de retrocessos, o governo [Root.GetAdjective] anunciou hoje mais legislação para reduzir vários programas que auxiliam proprietários de pequenas e médias empresas. \"O clima político atual é hostil para pessoas como nós,\" falou um afetado pelas mudanças recentes que pediu para permanecer anônimo. \"Eles não se importam com o homenzinho. Eles se esqueceram de que são pessoas como nós que formam uma classe média forte." \n\nEm resposta à reação, [Root.GetLeader] afirmou que as acusações contra as mudanças recentes são "exageradas" e mencionou que [ Root.GetAdjective] as pequenas empresas continuaram indo bem apesar das mudanças. "Não se engane, isso não marca uma mudança na política. Apoio totalmente nossos pequenos negócios e entendo sua importância para as famílias trabalhadoras [Root.GetAdjective] que lutam para colocar o pão na mesa. Essas mudanças recentes não visam prejudicar ninguém, mas reduzir a quantidade de gastos desnecessários do governo que têm pouco impacto econômico." os empresários estão unidos na oposição ao atual governo e procurarão financiar a oposição com o melhor de suas habilidades”.
 int_fac_deposed.1.a: "Quem preencherá sua ausência?"

 int_fac_deposed.2.t: "Banqueiros caem em desgraça em dramática luta pelo poder"
 int_fac_deposed.2.d: "Em uma reversão impressionante da política de longa data, o governo [Root.GetAdjective] anunciou oficialmente o fim da \"Era dos grandes bancos\". Embora surpreendente, o anúncio não foi totalmente inesperado. Por vários meses, os banqueiros e o setor financeiro em geral continuaram a se encontrar em desacordo com o establishment político [Root.GetAdjective]. Com o anúncio mais recente, no entanto, um ponto crítico foi atingido. \n\nRelatórios estão chegando nesse nível sênior Os CEOs ficaram furiosos após várias reuniões com ministros do governo. Um dos CEOs, falando sob condição de anonimato, disse que o governo \"perdeu o último contato com a realidade e agora é totalmente conduzido pela demagogia populista\" acrescentando que a cooperação agora é impossível. \n\nEnquanto isso, [Root.GetLeader] gabou-se de que \"quebramos a espinha dos sanguessugas corruptos que sugaram o dinheiro suado do povo trabalhador [Root.GetAdjective] para dentro suas mãos gananciosas.\"\n\nA opinião na rua é confusa. Uma pesquisa recente conclui que 45% da população é a favor das mudanças recentes, 21% são contra e 34% "não têm certeza" de seus efeitos. Espera-se que os banqueiros e seus aliados internacionais trabalhem incansavelmente para buscar a queda do atual governo."
 int_fac_deposed.2.a: "Quem preencherá sua ausência?"

 int_fac_deposed.3.t: "[Root.GetAdjective] Governo mais verde com o combustível fóssil chegando"
 int_fac_deposed.3.d: "Devido a uma mudança dramática nas prioridades do governo [Root.GetAdjective], a outrora poderosa indústria de combustíveis fósseis agora se encontra fora dos corredores do poder. Há muito esperadas, as mudanças vêm como cumprimento de promessas feitas por [Root.GetLeader] para remover \"a mancha que polui nosso modo de vida\" \n\nEmbora os ambientalistas elogiem essa mudança de política, a própria indústria chamou isso de \"erro colossal de proporções históricas\". É amplamente estimado que os investimentos e a produção da indústria diminuirão. Um relatório recente do Comitê Nacional de Energia prevê que as taxas de extração de energia [Root.GetAdjective] reduzirão em 13% e resultarão em 40 bilhões em perdas líquidas. [Root .GetLeader] afirma que o relatório é \"defeituoso\" e deixa de fora um mercado crescente de energias renováveis que gradualmente anulará quaisquer perdas potenciais causadas pela fusão. \n\nApesar disso, os líderes do setor continuam otimistas de que podem afetar a mudança. \"Estamos trabalhando em estreita colaboração com os legisladores para criar um governo pró-energia\" disse um CEO afetado ao nosso repórter."
 int_fac_deposed.3.a: "Quem preencherá sua ausência?"

 int_fac_deposed.4.t: "Conglomerados relatam perdas recordes, [Root.GetLeader] recusa resgate"
 int_fac_deposed.4.d: "Hoje, os chefes de vários fabricantes internacionais emitiram uma declaração pública ridicularizando o governo de [Root.GetLeader] por se recusar a resgatar a indústria, um ato que eles disseram \"ameaçar a estabilidade econômica\" \n \nEm uma entrevista exclusiva, o CFO da Octan afirmou que \"o antigo desinteresse do governo na política fiscal pró-mercado levou diretamente a perdas recentes e, como resultado, as corporações estão sofrendo. Eu não ficaria surpreso com demissões em massa no futuro próximo." \n\nEm resposta, [Root.GetLeader] afirmou que \"não é responsabilidade do contribuinte cobrir a irresponsabilidade das corporações.\" E que , "o trabalhador [Root.GetAdjective] não será chantageado". \"grandes valores e receitas fiscais que trazemos para a mesa.\" \n\nO Centro de Política Econômica prevê que, embora os conglomerados continuem importantes para a economia como um todo, eles não poderão mais afetar as regulamentações para impedir a concorrência. \"Veremos a maior parte do novo crescimento vindo de empresas menores e startups\", afirmou o chefe do Centro. \"Isso representa uma nova oportunidade para a revitalização econômica\" \n\nSe alguma coisa é certa, os conglomerados industriais não estão felizes. Se nenhum acordo for alcançado, as relações entre o governo de [Root.GetLeader] e os líderes da indústria continuarão a azedar."
 int_fac_deposed.4.a: "Só espero que a economia vá bem."

 int_fac_deposed.5.t: "A repressão massiva do governo aos oligarcas consome a nação"
 int_fac_deposed.5.d: "\"Este é o começo de uma nova era," falou [Root.GetLeader] em uma coletiva de imprensa realizada hoje na capital. \"Depois de décadas de supervisão frouxa e corrupção do governo, estamos finalmente acabando com o câncer que se espalhou dentro de nossa grande nação e trazendo o poder de volta às mãos de muitos. Não são poucos.\" \n\nEsta ação ocorre após o escândalo da última quinta-feira envolvendo vários membros da aliança não oficial entre o governo [Root.GetAdjective] e as elites empresariais que dominam as políticas deste país há anos. Desde sexta-feira, vários CEOs descobriram eles mesmos condenados por várias contas de corrupção, negligência e suborno. \n\n\"O povo [Root.GetAdjective] está finalmente livre\", disse um cidadão reforçado pelas notícias recentes. \"Não teremos mais que lutar nosso governo tão difícil para a mudança. Agora eles têm que nos ouvir de novo.\" \n\n\"Estou chorando\", disse uma mãe de dois filhos. \"Finalmente retomamos nosso país.\" \n\nEstimativas oficiais prevêem que o os oligarcas desviaram mais de 1,3 trilhão de dólares da riqueza nacional ao longo de seu tempo no poder, e espera-se que o número cresça à medida que mais documentos revelam a extensão de sua corrupção. \n\nRaivosos por perder sua posição influente e influência direta sobre a política do governo , os oligarcas [Root.GetAdjective] declararam suas intenções de se opor ao atual governo e tentarão financiar a oposição da maneira que puderem. "Guarde minhas palavras", falou um oligarca sob condição de anonimato, " você não viu o último de nós.\""
 int_fac_deposed.5.a: "Este é o fim dos oligarcas."

 int_fac_deposed.6.t: "Os preços do peixe sobem à medida que as indústrias marítimas diminuem os investimentos"
 int_fac_deposed.6.d: "Após os cortes e o fim dos subsídios do governo para a indústria marítima, o preço médio do pescado aumentou 18% apenas nas últimas duas semanas. Em um comunicado oficial divulgado terça-feira, o governo [Root.GetAdjective] anunciou que o dinheiro pago para fortalecer os negócios marítimos será redirecionado para novos empreendimentos e programas. \n\n\"Os recentes aumentos de preços diminuirão com o tempo, à medida que novo capital for investido em outras áreas da economia [Root.GetAdjective],\", diz o relatório. \"As flutuações atuais do mercado devem diminuir dentro de dois meses, quando novos investimentos reduzirão drasticamente o preço das mercadorias mais uma vez. Enquanto isso, estaremos monitorando a situação para garantir que nenhuma família trabalhadora fique com fome. Queremos que essa transição seja a mais tranquila possível." \n\nVários empresários, no entanto, não têm tanta certeza. \"Podemos ver o preço do peixe cair em alguns meses, mas e o preço do peças de substituição do navio? Ou rede? Há muito mais nessa equação do que peixes que faltam ao governo.\" \n\nAs indústrias de pesca, aquicultura e construção naval [Root.GetAdjective] anunciaram sua decisão de alterar as mudanças recentes e procurarão financiar a oposição às medidas de qualquer maneira que puderem."
 int_fac_deposed.6.a: "Eu nunca gostei de peixe mesmo."

 int_fac_deposed.7.t: "Empreiteiros de defesa afirmam que os militares estão \"despreparados\" para grandes conflitos"
 int_fac_deposed.7.d: "Empreiteiros de defesa do governo [Root.GetAdjective] afirmam hoje que os militares não estarão preparados para enfrentar \"ameaças modernas e sofisticadas à segurança nacional\" devido aos recentes cortes nos gastos militares. De acordo com um carta assinada por seis dos maiores fabricantes de armas, esta medida será \"desastrosa\" para a economia [Root.GetAdjective] e enfraquecerá sua posição no cenário global. \n\nA carta vem após o orçamento fiscal para o próximo ano foi anunciado na quarta-feira. O documento apresentava cortes significativos nos gastos com defesa e uma grande redução nos contratos governamentais que se tornaram a norma nos últimos anos. \n\n\"Todos estão chocados\", afirma a carta. \"enquanto nós desaprovar este enfraquecimento das forças armadas [Root.GetAdjective], respeitamos os desejos do governo [Root.GetAdjective] e esperamos que haja maior cooperação entre nós em um futuro próximo." \n\nEspera-se que o os contratos que restarem serão ainda mais valorizados do que são hoje."
 int_fac_deposed.7.a: "Nossos militares ainda são fortes."

 int_fac_deposed.8.t: "Os militares [Root.GetAdjective] caem do poder político"
 int_fac_deposed.8.d: "Em uma ação chocante de [Root.GetLeader], as Forças Armadas [Root.GetAdjective] foram impedidas de influenciar diretamente o funcionamento do governo por meio de uma nova medida aprovada em lei hoje. A ação, tomada por [Root.GetLeader] para supostamente \"remover a corrupção e aumentar a transparência\" está sendo saudado pela ONU como um \"movimento em direção a maiores direitos para os cidadãos [Root.GetAdjective]\". Cidadãos comemoraram na capital do país, e são amplamente favoráveis ao movimento.\n\nEmbora nenhum relato de violência tenha surgido, temores crescentes de que vários oficiais de alto escalão não recuarão silenciosamente. Vários generais estão supostamente furiosos, mas se recusaram a comentar se fariam qualquer outra coisa do que expressar sua frustração. \n\nUm analista independente disse que \"embora remover os militares do poder e manter o governo civil seja uma força para o estado de direito, sempre há o perigo de um golpe militar quando esses tipos de coisas acontecem .\""
 int_fac_deposed.8.a: "Vamos observar esta situação com grande interesse."

 int_fac_deposed.9.t: "[Root.GetAdjective] Comunidades de inteligência perdem apoio político"
 int_fac_deposed.9.d: "Depois de várias semanas de comentários feitos por [Root.GetLeader], hoje foi anunciado que a comunidade de inteligência [Root.GetAdjective] veria grandes cortes em seu orçamento a partir do próximo ano fiscal ano. O movimento é supostamente consolidar as muitas agências de inteligência atualmente espalhadas pelos vários ramos das forças armadas e \"agilizar e centralizar\" ainda mais o processo de tomada de decisão. \n\n[Root.GetLeader] encarregou o chefes das agências afetadas para elaborar um plano para transferir pessoal e equipamento durante o período de transição. a ameaça do terrorismo internacional seriamente," e que os cortes irão "afetar a capacidade de manter as pessoas [Root.GetAdjective] seguras." \n\nEmbora as implicações positivas e negativas da medida ainda estejam sendo debatidas, Resta ver como isso afetará o cenário político, já que a comunidade de inteligência [Root.GetAdjective] já desfrutou do apoio total do governo por muito tempo."
 int_fac_deposed.9.a: "Quem vigiará os vigias?"

 int_fac_deposed.10.t: "Os sindicatos enfrentam desafios enquanto o governo favorece os negócios"
 int_fac_deposed.10.d: "\"Hoje é uma derrota para o trabalho. Hoje é uma derrota para a democracia." Pelo menos, isso é de acordo com o chefe do maior sindicato do país, cujos membros chegam a centenas de milhares. O pedido de ação hoje vem depois que [Root.GetLeader] anunciou uma nova legislação hoje limitando o poder de negociação coletiva dos sindicatos. A medida é rotulada como \"pedra angular\" para o crescimento econômico futuro pelo atual governo. \n\n\"Veremos um crescimento recorde\", disse o presidente do comitê de economia . \"Com esta nova legislação, vamos simplificar os regulamentos existentes e permitir que nossos negócios concorram globalmente sem medo de tomar decisões difíceis exigidas em um mercado competitivo.\" O comentário do presidente vem após o caso altamente divulgado do mês passado envolvendo uma mãe de filhos duas crianças que alegaram que ela havia sido demitida por causa de sua gravidez. Enquanto os sindicatos exigiam que seu emprego fosse devolvido, uma linguagem pouco clara sobre "pequenas empresas" e sua responsabilidade deu início a um longo processo judicial. \n\n\"Não estamos discriminando o trabalhador. Mas para pequenas empresas que precisam de todos os trabalhadores disponíveis para simplesmente pagar as contas, às vezes, decisões difíceis devem ser tomadas," disse o presidente. \n\n\"Esta é uma ladeira escorregadia\", respondeu o chefe do sindicato em audiência pública. \"Já vimos como [Root.GetLeader] favorece grandes empresas em detrimento do trabalhador [Root.GetAdjective]. Mesmo antes de hoje, [Root.GetLeader] deixou claro seu desdém por nossa causa.\" \n\nUm analista independente do Center on Economic Policy afirmou que, \"estamos vendo uma nova era para o trabalhador [Root.GetAdjective]. esperaria a aprovação de novas medidas que limitariam seu poder nos próximos meses." \n\nOs sindicatos, no entanto, não desistem sem lutar. \"Estamos lutando até o fim\", falou um membro. \"Eles não podem tirar nossos direitos de nós.\""
 int_fac_deposed.10.a: "Só espero que a economia vá bem."

 int_fac_deposed.11.t: "Desfiles na Capital após [Root.GetAdjective] Elites abrirem mão de terras"
 int_fac_deposed.11.d: "As comemorações começaram hoje na capital [Root.GetAdjective] depois que vinte ricos proprietários de terras anunciaram suas renúncias de altos cargos no governo [Root.GetAdjective]. A mudança vem como as últimas tentativas de [Root.GetLeader ] para reduzir o poder dos proprietários de terras dentro do país, que controlam a maioria das terras aráveis do país há gerações. \n\n\"Estamos tão felizes agora, nós, o povo, teremos mais voz em nosso governo,\" falou um fazendeiro muito feliz com a mudança. "Estou feliz por eles terem se demitido tão pacificamente. Você nunca sabe quando as pessoas vão agir de forma violenta em situações como esta." \n\nDe fato, a situação permaneceu pacífica, embora a polícia tenha recebido ordens de alerta máximo no futuro previsível. Enquanto as pessoas comemoram, os analistas estão curiosos para saber por que vários proprietários de terras demitiram-se repentinamente no mesmo dia. "Isso definitivamente parece suspeito", disse um especialista. "Mas, desde que ninguém se machuque, as coisas podem acabar melhorando para todos." Outros não estão tão certo, e suspeito que podemos não ter visto o último dos proprietários de terras."
 int_fac_deposed.11.a: "Quem preencherá sua ausência?"

 int_fac_deposed.12.t: "Motins irrompem quando o governo recusa ajuda aos agricultores famintos"
 int_fac_deposed.12.d: "Os protestos eclodiram hoje depois que o governo [Root.GetAdjective] recusou o apoio aos agricultores afetados por mais uma colheita ruim. O governo estacionou tropas na capital enquanto milhares de cidadãos famintos se aglomeram nas cidades para exigir ação. \n\n\"Queremos mudança!\", gritam os fazendeiros nas ruas. Testemunhas relatam que balas de borracha e gás lacrimogêneo foram usados para expulsar os manifestantes de certos setores da cidade, e há relatos de saques em o distrito financeiro. \n\n\"Somos uma nação de leis\", falou o líder [Root.GetAdjective] [Root.GetLeader]. \"Essas manifestações violentas devem terminar imediatamente. A ordem será restaurada." \n\nObservadores internacionais na ONU concluem que, a menos que a situação se estabilize, mais instabilidade regional pode comprometer o frágil equilíbrio da paz na região e alimentar a ascensão de possíveis grupos extremistas."
 int_fac_deposed.12.a: "Vamos observar esta situação com grande interesse."

 int_fac_deposed.13.t: "Quadros comunistas perdem no expurgo político"
 int_fac_deposed.13.d: "\"Um novo dia amanheceu. A corrupção e o vício não nos atormentarão mais. A vitória está próxima." Essas foram as palavras ditas pelo líder [Root.GetAdjective] [Root.GetLeader] hoje em um discurso televisionado para a nação. O discurso vem depois que os contínuos abalos dentro do Partido Comunista expulsaram vários membros importantes de poder e instalou novas lideranças em posições-chave dentro da burocracia. \n\nAnalistas independentes acreditam que o movimento vem a pedido de vários membros líderes dentro da liderança do Partido para modernizar o sistema político do país em uma forma mais eficiente e estável. \n\nAs opiniões nas ruas são mistas. Uma nova pesquisa revela que apenas 31% aprovam as reformas, com 27% contra e 42% inseguros sobre o que as mudanças significarão. \n\nOutros são mais otimistas. \"Esta mudança representa um grande oportunidade para o governo [Root.GetAdjective] se reinventar", disse um observador da ONU. "É a primeira vez na história recente que algo dessa magnitude ocorre. Seria uma pena se nada significativo resultasse dessas mudanças a longo prazo.\""
 int_fac_deposed.13.a: "Vamos observar esta situação com grande interesse."

 int_fac_deposed.14.t: "A secularização começa. O governo reduz o poder da autoridade religiosa em um novo movimento ousado."
 int_fac_deposed.14.d: "Uma grande mudança está acontecendo na forma como o governo [Root.GetAdjective] lidará com seu sistema legal. \n\nAté agora, o código legal era baseado na interpretação de textos religiosos e imposto ao sistema de justiça. Não mais. Em um movimento ousado e impressionante, [Root.GetLeader] anunciou que a lei [Root.GetAdjective] não será mais \"bastante dependente\" de interpretações de dogmas religiosos. O movimento ocorre depois que as manifestações estudantis atingiram uma terceira semana dentro capital. \n\n\"Essa mudança é boa, mas não é suficiente\", disse um manifestante ao nosso repórter. \"O governo [Root.GetAdjective] precisa fazer muito mais para melhorar a vida daqueles que pode não ser membro da ordem religiosa vigente. As minorias ainda precisam de mais representação." No entanto, o manifestante, falando sob condição de anonimato, afirmou que estava "muito feliz" ao saber das mudanças recentes e acreditava que elas representavam um passo positivo para a nação. \n \nLíderes religiosos têm uma opinião diferente sobre o assunto. "O povo vai querer voltar aos velhos hábitos", disse um deles logo após o anúncio. "Eles verão como as coisas eram muito melhores quando os fiéis julgaram os infiéis. Veremos uma deterioração dos valores morais. Peço ao povo que mantenha a calma neste período temporário de incerteza." Espera-se que as autoridades religiosas se oponham ao novo governo até que um acordo seja alcançado, por mais improvável que isso pareça."
 int_fac_deposed.14.a: "Vamos observar esta situação com grande interesse."

 int_fac_deposed.15.t: "As famílias reais perdem influência no novo governo [Root.GetAdjective]"
 int_fac_deposed.15.d: "Mudanças de poder entre a liderança [Root.GetAdjective] resultaram em divisões profundas entre a família real e [Root.GetLeader]. Pelo que parece uma eternidade, a família real conseguiu manter o controle sobre o governo e seus assuntos políticos. Filhos e filhas foram promovidos a cargos devido a conexões e influência, e a nobreza autodenominada desfrutava de enorme latitude sobre a implementação da política externa e doméstica. De acordo com [Root.GetLeader], atualmente acabaram. \n\n\"Por muito tempo, as famílias estendidas e os laços de dinheiro da elite criaram um governo onde posições e títulos são conquistados por meio de conexões e status, não de trabalho duro e determinação," falou [Root .GetLeader] hoje. As medidas ocorrem depois que várias postagens nas mídias sociais ridicularizaram o atual governo por ser preguiçoso e negligente e exigiram ação política para afetar a mudança. Parece que [Root.GetLeader] ouviu. \n\nA comunidade internacional anunciou seu total apoio aos desenvolvimentos recentes. Eles afirmam que um sistema de governança baseado na meritocracia trará maior prosperidade e igualdade ao povo [Root.GetAdjective]. No entanto, a família real deixou claro seu descontentamento. \n\n\"[Root.GetLeader] não sabe do que está falando," disse o ex-chefe financeiro. \"Você ainda não viu o último de nós.\""
 int_fac_deposed.15.a: "Vamos observar esta situação com grande interesse."

 int_fac_deposed.16.t: "Presença da Força Quds iraniana limitada em movimento dramático"
 int_fac_deposed.16.d: "Estão chegando relatórios de que o Corpo da Guarda Revolucionária Islâmica (IRGC) está reduzindo o tamanho de sua missão dentro do governo [Root.GetAdjective]. A força Quds iraniana, amiga de longa data de [Root.GetLeader], não confirmou ou negou esses relatórios, no entanto, espera-se que o próprio [Root.GetLeader] faça um anúncio sobre a mudança nos próximos dias. \n\nPor anos, a Força Quds iraniana tem aconselhado e treinado altos oficiais militares , e fornecendo ao governo [Root.GetAdjective] informações importantes e táticas. Em uma entrevista anterior, o ex-chefe do Exército afirmou que \"os Quds informam uma parte importante de nossa estratégia militar\" e que \"muitos dos nossas vitórias militares se basearam na grande vantagem operacional proporcionada pelo IRGC.\" \n\nA reação nas ruas é mista, com 67% da população insegura de como as mudanças recentes os afetarão. Apenas 12% são a favor do recente redução na presença do IRGC, enquanto os 21% restantes se opõem."
 int_fac_deposed.16.a: "Vamos observar esta situação com grande interesse."

 int_fac_deposed.17.t: "Jihadistas estrangeiros rebaixados à medida que o conflito diminui"
 int_fac_deposed.17.d: "\"O tempo da Jihad acabou. Os soldados estrangeiros de Alá podem voltar para suas casas." Falou o autodenominado messias islâmico [Root.GetLeader] na frente de uma multidão de seus seguidores leais hoje. "Nós derramamos muito sangue em nome de Alá, e nossos inimigos profanos foram mortos aos milhões por nossos espíritos vingativos. As terras sagradas estão seguras. Agora é hora de reconstruir nossa civilização e fortalecer nossa fé." \n\nCom essas palavras, o conflito que assola a região parece estar finalmente diminuindo. Especialistas estão surpresos com a natureza repentina desse anúncio, porém a maioria concordam que sua chegada foi prenunciada com meses de antecedência. De acordo com Bjornstad Hansen, das Nações Unidas, a recente redução de forças é baseada em dois fatores. "Em primeiro lugar, a rapidez desses anúncios fala da crença de [Root .GetLeader] que o conflito já foi vencido. Esse tipo de comportamento é comum em células terroristas, onde os benefícios do uso de soldados estrangeiros são superados pelos problemas que eles trazem." Isso, conclui Hansen, provavelmente constitui uma segunda razão para o anúncio. "Soldados estrangeiros trazem ideais estrangeiros, costumes e cultura. Seus motivos geralmente entram em conflito com as forças locais, e a barreira do idioma costuma ser um problema."
 int_fac_deposed.17.a: "Quem preencherá sua ausência?"

 int_fac_deposed.18.t: "Guardas Revolucionárias Dissolvidas, para serem Absorvidas pelas Forças Armadas"
 int_fac_deposed.18.d: "\"A República está sob ataque!" Disse o líder do Corpo da Guarda Revolucionária Islâmica (IRGC) em conferência de imprensa hoje. \"As ações de [Root.GetLeader] falam de um enfraquecimento da suas convicções religiosas e confirmam sua sede de poder por influência sobre nossa grande nação." \n\nFundado após a Revolução de 1979, o IRGC tem servido como a primeira linha de defesa do Irã contra contra-movimentos direcionados contra seu sistema de república islâmica. expansão em 2009 sob a administração do presidente Mahmoud Ahmadinejad levou muitos estudiosos ocidentais a acreditar que seu tamanho e influência ultrapassaram até mesmo o sistema clerical xiita. em toda a região desde o início do século 21. \n\n[Root.GetLeader], falando para uma multidão reunida em Teerã, falou sobre as recentes mudanças. \"Esta mudança vem como uma forma de reduzir o poder que os Guardas acumularam sobre o nosso país. A República Islâmica tinha apenas uma ameaça, e essa era a ameaça representada pelo IRGC.\" O Líder Supremo aprovou essas ações recentes e também anunciou seu apoio às medidas. \n\nEstudiosos ocidentais estão perplexos com o anúncio. Com a influência que o IRGC tinha anteriormente na sociedade iraniana, foi uma \"grande surpresa\", como disse o secretário-geral da ONU, que essas mudanças pudessem ser discutidas, muito menos postas em prática. \n\n\"Hoje é um novo dia para o Irã\", falou [Root.GetLeader]. \"Allah me guie.\""
 int_fac_deposed.18.a: "Quem preencherá sua ausência?"

