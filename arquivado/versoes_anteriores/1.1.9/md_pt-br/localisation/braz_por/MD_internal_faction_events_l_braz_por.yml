 labour_unions_events.0.o4: "Aumentos? Abaixe-os!"

 labour_unions_events.1.t: "Greves Trabalhistas!"
 labour_unions_events.1.d: "Os sindicatos de trabalhadores em [Root.GetNameDef] começaram a ficar arrogantes sobre suas atuais perspectivas de emprego. Eles estão reclamando da falta de benefícios e salários garantidos. As fábricas começaram a parar enquanto os membros do sindicato começam a assumir a linha de greve. Eles estão exigindo que o estado faça a mediação entre os trabalhadores e a empresa. No entanto, eles estão fazendo uma observação válida.\n\nDevemos aceitar abertamente suas demandas ou negociá-las?"
 labour_unions_events.1.o1: "Aceite as demandas"
 labour_unions_events.1.o2: "Negocie suas demandas"
 labour_unions_events.1.o3: "Enviar Strikebreakers"