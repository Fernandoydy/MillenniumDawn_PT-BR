 # Eventos
 internal_factions_events.0.t: "Proprietários de empresas solicitam redução de impostos"
 internal_factions_events.0.d: "Um representante de proprietários de pequenas e médias empresas abordou nosso governo. Eles estão dizendo que, devido à situação econômica do país, as pequenas empresas estão sofrendo. Eles gostariam de receber reduções temporárias de impostos para ajudar seus negócios sucesso."
 internal_factions_events.0.o1: "Concordo em reduzir alguns impostos"
 internal_factions_events.0.o2: "O orçamento não aguenta!"
 internal_factions_events.0.o3: "Em vez disso, aumente os impostos das empresas!"
 internal_factions_events.0.o4: "Trabalhe com os sindicatos para resolver o problema"
 internal_factions_events.1.t: "Start-Up disponível para aquisição"
 internal_factions_events.1.d: "Uma Start-Up de sucesso foi colocada à venda recentemente. Atualmente, está atraindo grande interesse de uma grande empresa estrangeira que busca expandir suas operações em [ROOT.GetNameDef]. Alguns estão dizendo que essa expansão deve ser interrompido, embora impedir a aquisição vá contra os princípios do mercado livre."
 internal_factions_events.1.o1: "Deixe a aquisição passar"
 internal_factions_events.1.o2: "Isso precisa ser interrompido"
 internal_factions_events.1.o3: "O estado vai comprar primeiro"
 internal_factions_events.1.o4: "Em vez disso, forçar uma fusão com uma empresa nacional"
 internal_factions_events.2.t: "Start-Ups derrubadas pela burocracia"
 internal_factions_events.2.d: "Muitos proprietários de pequenas empresas estão criticando o nível de burocracia no país. Eles estão dizendo que preencher formulário após formulário, solicitar licenças e correr de agência em agência desencoraja as pessoas a abrir novas empresas. Eles querem que reduzamos algumas das restrições às empresas menores."
 internal_factions_events.2.o1: "Diminua a quantidade de burocracia"
 internal_factions_events.2.o2: "Esses burocratas são necessários"
 internal_factions_events.2.o3: "Talvez possamos facilitar para algumas pessoas..."
 internal_factions_events.3.t: "Mais dinheiro inicial solicitado"
 internal_factions_events.3.d: "Um grupo de empresários se aproximou de nós, pedindo-nos para alocar mais fundos iniciais para apoiar novas empresas. Abrir uma empresa é uma operação cara e o estado deve apoiar os pequenos empresários."
 internal_factions_events.3.o1: "Naturalmente precisamos ajudar mais os empreendedores"
 internal_factions_events.3.o2: "Não devemos canalizar fundos estatais para empresas privadas"
 internal_factions_events.3.o3: "Financiamento seguro de bancos"
 internal_factions_events.4.t: "Sem empréstimos para pequenas empresas"
 internal_factions_events.4.d: "Uma questão foi levantada para usar. Muitos CEOs de empresas menores estão dizendo que os bancos estão cada vez mais relutantes em emprestar dinheiro a eles. Um representante dos banqueiros, no entanto, afirmou que é perfeitamente normal que os bancos não Não empreste dinheiro a todo fabricante de suco 'revolucionário' que alguém inventar."
 internal_factions_events.4.o1: "Obrigar os bancos a compartilhar mais seu dinheiro"
 internal_factions_events.4.o2: "Os bancos são livres para escolher a quem emprestar dinheiro"
 internal_factions_events.4.o3: "Fornecer às empresas menores empréstimos garantidos pelo estado"
 internal_factions_events.5.t: "Luta pela Energia Limpa"
 internal_factions_events.5.d: "Uma pequena empresa que oferece soluções de energia limpa levou uma grande corporação de combustíveis fósseis ao tribunal. A grande corporação é acusada de realizar intencionalmente campanhas de marketing negativo contra a pequena corporação, bem como espionagem industrial e sabotagem. O tribunal O caso está ganhando as manchetes em todo o país e é visto como uma luta entre energia renovável e fóssil”.
 internal_factions_events.5.o1: "Certifique-se de que a energia verde prevaleça"
 internal_factions_events.5.o2: "Certifique-se de que os combustíveis fósseis prevaleçam"
 internal_factions_events.5.o3: "Não devemos nos envolver nisso"
 internal_factions_events.6.t: "Peixes pequenos em um lago grande"
 internal_factions_events.6.d: "Estamos recebendo reclamações de que muitas grandes corporações estão comprando intencionalmente seus concorrentes menores, apenas para fechá-los e impedir a concorrência. Muitos temem que grandes corporações estejam trabalhando em uníssono para formar um cartel e controlar os mercados. "
 internal_factions_events.6.o1: "São só negócios, querida"
 internal_factions_events.6.o2: "Condene este tipo de comportamento!"
 internal_factions_events.6.o3: "Cartéis, você disse? Talvez possamos chegar a um entendimento mútuo"
 internal_factions_events.7.t: "Disputa de contrato de trabalho"
 internal_factions_events.7.d: "Os donos de empresas estão exigindo que os contratos de trabalho nacionais sejam afrouxados por contratos locais entre o empregado e o empregador. Ao permitir menos restrições sobre quem pode ser demitido e mais liberdade nas horas de trabalho alocadas, seria mais fácil para pequenas empresas para contratar pessoal. A maioria dos sindicatos já protestou contra essa sugestão, dizendo que está fora de questão que os direitos dos trabalhadores sejam reduzidos. Na verdade, eles estão sugerindo mais restrições nos contratos de trabalho para eliminar coisas como estágios remunerados ."
 internal_factions_events.7.o1: "Os contratos de trabalho locais são favorecidos"
 internal_factions_events.7.o2: "Os trabalhadores vêm primeiro!"
 internal_factions_events.7.o3: "Talvez possamos chegar a um entendimento?"
 internal_factions_events.8.t: "Lojas abertas no dia santo"
 internal_factions_events.8.d: "Um escândalo estourou recentemente quando o dono de uma loja em uma de nossas maiores cidades teve sua loja aberta em um feriado religioso nacional. O estabelecimento religioso afirmou que isso vai contra as tradições da nação, e os dias santos são para adoração e oração."
 internal_factions_events.8.o1: "Somos um país (inserir crença arbitrária aqui), e a tradição deve ser respeitada!"
 internal_factions_events.8.o2: "Quem se importa com religião?"
 internal_factions_events.9.t: "Empresa se lista na Bolsa de Valores"
 internal_factions_events.9.d: "Uma Start-Up popular e bem-sucedida decidiu listar-se no mercado de ações nacional. Isso nos dá uma oportunidade de investimento para comprar algumas das ações dessa empresa."
 internal_factions_events.9.o1: "Compre algumas das ações"
 internal_factions_events.9.o2: "Não podemos pagar"
 internal_factions_events.10.t: "Boom de startups"
 internal_factions_events.10.d: "Um número recorde de novas empresas foi fundado recentemente no país. Isso criou muitos empregos e está afetando positivamente nossa economia. A economia está crescendo e estamos prosperando com o número recorde de startups! "
 internal_factions_events.10.o1: "Ótimo!"
 internal_factions_events.11.t: "Doação de campanha para rival político"
 internal_factions_events.11.d: "Um rival político nosso recebeu uma doação conjunta de um grupo de empresas menores. Parece que os CEOs de empresas menores não estão satisfeitos com nossa política."
 internal_factions_events.11.o1: "Droga!"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Droga!"
 internal_factions_events.13.t: "Grande Empresa Falida!"
 internal_factions_events.13.d: "Uma das maiores empresas de nossa nação declarou falência hoje. É realmente um dia triste para nossa economia."
 internal_factions_events.13.a: "Triste."
 internal_factions_events.13.b: "Subsidiar o Negócio."
 internal_factions_events.14.t: "$labour_unions$ Exigem aumentos salariais"
 internal_factions_events.14.d: "$labour_unions$ está exigindo que empresas e conglomerados industriais dentro de nossa nação sejam forçados a aumentar o pagamento dos trabalhadores."
 internal_factions_events.14.a: "Fique do lado das empresas."
 internal_factions_events.14.b: "Lado com os sindicatos."
 internal_factions_events.14.c: "Nenhum"
 internal_factions_events.15.t: "$labour_unions$ exigem melhores cuidados de saúde"
 internal_factions_events.15.d: "$labour_unions$ está exigindo que expandamos o orçamento da saúde. Como devemos proceder?"
 internal_factions_events.15.a: "Aceite as demandas."
 internal_factions_events.15.b: "Negue as demandas."
 internal_factions_events.16.t: "$labour_unions$ exigem aumento dos gastos com bem-estar"
 internal_factions_events.16.d: "$labour_unions$ está exigindo que expandamos o orçamento de gastos sociais. Como devemos proceder?"
 internal_factions_events.16.a: "Aceite as demandas."
 internal_factions_events.16.b: "Negue as demandas."
 internal_factions_events.17.t: "Agricultores resistem à reforma agrária"
 internal_factions_events.17.d: "Os pequenos agricultores de subsistência se revoltaram e exigem que uma infinidade de fatores sejam incorporados ao desenvolvimento rural. Citando que a teoria neoclássica da produção agrícola só trouxe dificuldades para aqueles dependentes de insumos agrícolas que estão sujeitos a imperativos do mercado.\n\nAtores estatais argumentam que transformar os agricultores de subsistência em produtores orientados para a exportação permitiria que o campo rural se desenvolvesse por meio da mercantilização."
 internal_factions_events.17.a: "Implementar práticas de desenvolvimento de baixo para cima."
 internal_factions_events.17.b: "Foco apenas no crescimento Pro-Poor."
 internal_factions_events.17.c: "Continuar o status quo."
 internal_factions_events.17.dd: "Mais desenvolvimento neoclássico."
 internal_factions_events.18.t: "Agricultores solicitam assistência financeira"
 internal_factions_events.18.d: "Os agricultores estão atualmente enfrentando dificuldades financeiras. Eles apresentaram uma petição para discutir um possível subsídio de algum tipo."
 internal_factions_events.18.a: "Subsidiar os agricultores."
 internal_factions_events.18.b: "Emitir um montante fixo."
 internal_factions_events.18.c: "Acompanhe os tempos, velho."
 internal_factions_events.19.t: "Incursão Aérea na Fronteira"
 internal_factions_events.19.d: "Após uma incursão na fronteira aérea por um avião de combate estrangeiro, os militares estão exigindo que reforcemos nossas defesas aéreas na região. Os conselheiros estão sugerindo a construção de locais SAM adicionais ou a construção de uma indústria militar adicional para proteger nosso estado. Os pragmáticos entre nós estão sugerindo que simplesmente construamos um de cada.\n\nRejeitá-los em termos inequívocos e marcar para nós mesmos alguns pontos políticos rápidos no processo é outra opção, assim como tentar preservar nossas relações."
 internal_factions_events.19.o1: "Construa mais sites SAM."
 internal_factions_events.19.o2: "Construa mais fábricas militares."
 internal_factions_events.19.o3: "Construa mais Sítios SAM e Fábricas Militares."
 internal_factions_events.19.o4: "Rejeite as demandas."
 internal_factions_events.20.t: "Indústria Marítima Solicita Subsídios"
 internal_factions_events.20.d: "A indústria marítima de nossa nação está solicitando assistência financeira do governo. Alguns de nossos estaleiros estão em mau estado e precisam de atenção imediata. Devemos dar esses subsídios à nossa indústria marítima?"
 internal_factions_events.20.o1: "Aceite os Subsídios."
 internal_factions_events.20.o2: "Negue os Subsídios."
 MAR_industry_subsidies: "§YSubsídios da Indústria Marítima§!"
 internal_factions_events_additional_expense_tt: "§YDespesas Adicionais§! serão adicionadas ao orçamento: [?mar_industry_calculator|0R3]\n"

 internal_factions_events.21.t: "Os agricultores pressionam pelo investimento em biocombustíveis"
 internal_factions_events.21.d: "As associações da indústria agrícola abordaram o governo para solicitar investimentos em biocombustíveis. Isso ajudaria a estabilizar o mercado doméstico de grãos em meio ao aumento da concorrência de agricultores internacionais. Representantes de grandes empresas petrolíferas manifestaram oposição à proposta."
 internal_factions_events.21.o1: "Ignore os fazendeiros."
 internal_factions_events.21.o2: "Invista em uma refinaria de biocombustíveis."
 internal_factions_events.21.o3: "Construa, mas tranquilize as companhias petrolíferas."
 internal_factions_events.22.t: "Serviços de Inteligência Nacional pegos espionando cidadãos"
 internal_factions_events.22.d: "Os serviços de inteligência do país foram denunciados por um denunciante por espionar nossos próprios cidadãos. A população está indignada! Líderes do governo e da Comunidade de Inteligência, no entanto, dizem que tudo isso é um comportamento rotineiro necessário para manter nosso país seguro."
 internal_factions_events.22.o1: "Ignore as reivindicações."
 internal_factions_events.22.o2: "Iniciar uma investigação pública."
 internal_factions_events.22.o3: "Encobrir o vazamento de informações."
 internal_factions_events.22.o4: "Punir o denunciante."
 internal_factions_events.23.t: "Oligarca pego em negócios obscuros"
 internal_factions_events.23.d: "Nossos serviços de inteligência flagraram um membro da elite do país fazendo alguns negócios ilegais. Alguns membros do governo desejam trazer o assunto para a esfera pública e levá-lo aos tribunais. Outros sugeriram varrer o assunto problema debaixo do tapete."
 internal_factions_events.23.o1: "Mantenha isto quieto."
 internal_factions_events.23.o2: "Faça um julgamento público."
 internal_factions_events.23.o3: "Dissuadir futuras investigações de oligarcas."
 internal_factions_events.24.t: "Oligarcas pedem redução de impostos"
 internal_factions_events.24.d: "Vários empresários influentes abordaram ministros do governo para sugerir que reduzíssemos os impostos. Eles dizem que isso apoiará a indústria e o comércio domésticos e que esses incentivos fiscais acabarão se pagando com o tempo."
 internal_factions_events.24.o1: "Não podemos reduzir os impostos agora."
 internal_factions_events.24.o2: "Reduzir Impostos para Pessoas Físicas."
 internal_factions_events.24.o3: "Reduzir Impostos sobre Corporações."
 internal_factions_events.24.o4: "Corte impostos para todos."
 internal_factions_events.25.t: "A indústria marítima propõe um acordo"
 internal_factions_events.25.d: "Representantes de nossas principais empresas de construção naval abordaram o governo com um novo acordo. Eles têm vários navios cargueiros disponíveis para compra. Poderíamos subsidiar a produção e ajudar a trazer mais desses navios para o redil ou podemos comprar um montante fixo. Como devemos proceder?"
 internal_factions_events.25.o1: "Subsidiar a produção do comboio."
 internal_factions_events.25.o2: "Comprar Comboio."
 internal_factions_events.25.o3: "Todos os comboios!"
 internal_factions_events.25.o4: "Quem precisa desse lixo!"
 internal_factions_events.26.t: "Os militares se opõem ao nosso governo"
 internal_factions_events.26.d: "Políticas recentes de nossa atual coalizão governante tornaram-se terrivelmente impopulares com nossos militares. Eles estão citando que estamos fazendo tudo o que podemos para enfraquecer nossa segurança nacional."
 internal_factions_events.26.o1: "Aumentar os gastos militares."
 internal_factions_events.26.o2: "Negue as reivindicações!"
 internal_factions_events.26.o3: "Suavizar as coisas..."
 internal_factions_events.27.t: "Prosperidade da Indústria Militar"
 internal_factions_events.27.d: "A indústria militar em nosso país está prosperando sob a administração [ROOT.GetLeader]. Podemos procurar financiar esse boom absoluto em nossa indústria de armas com um pequeno investimento no setor de defesa ou podemos aplaudi-los publicamente . O que deveríamos fazer?"
 internal_factions_events.27.o1: "Subsidiar a indústria militar."
 internal_factions_events.27.o2: "Maravilhoso. Converse com eles!"

