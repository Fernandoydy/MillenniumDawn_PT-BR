 labour_unions_events.0.t: "Sindicatos exigem aumento de salários"
 labour_unions_events.0.d: "Os sindicatos de trabalhadores em [Root.GetNameDef] estão se reunindo sobre o estado de seus salários. Os líderes sindicais estão exigindo aumentos salariais para seus membros sindicais. Os sindicatos estão fazendo petições aos governos locais na esperança de obter aumentos salariais locais .\n\nRepresentantes de várias empresas, por outro lado, dizem que isso aumentará os custos das empresas, reduzindo sua capacidade de fazer investimentos na economia.\n\nEstamos do lado das empresas ou dos sindicatos?\n"
