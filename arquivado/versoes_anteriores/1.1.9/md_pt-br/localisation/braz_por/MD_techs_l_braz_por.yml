 tech_point_defense_system: "Sistemas de Defesa de Ponto"
 tech_point_defense_system_desc: "Sistemas de defesa de ponto podem ser vagamente descritos como qualquer coisa para disparar contra mísseis que se aproximam"
 tech_point_defense_system_1: "CIWS I"
 tech_point_defense_system_1_desc: "O Close-In Weapons System (CIWS) foi desenvolvido como a última linha de defesa automatizada de armas (defesa de terminal ou defesa de ponto) contra mísseis antinavio (AShMs ou ASMs) e aeronaves de ataque, incluindo alto-g e manobras marítimas - skimmers."
 tech_point_defense_system_2: "CIWS II"
 tech_point_defense_system_2_desc: "O Close-In Weapons System (CIWS) foi desenvolvido como a última linha de defesa automatizada de armas (defesa terminal ou defesa pontual) contra mísseis anti-navio (AShMs ou ASMs) e aeronaves de ataque, incluindo alto-g e manobras marítimas - skimmers."
 tech_point_defense_system_3: "CIWS III"
