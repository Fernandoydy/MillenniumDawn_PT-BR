 tech_combat_sonar: "Sonar II"
 tech_combat_sonar_desc: "Sistemas de sonar estão envolvidos com a detecção de objetos debaixo d'água e para medir a profundidade da água emitindo pulsos sonoros e detectando ou medindo seu retorno após serem refletidos."
 tech_combat_sonar_1: "Sonar III"
 tech_combat_sonar_1_desc: "Os sistemas de sonar estão envolvidos na detecção de objetos debaixo d'água e na medição da profundidade da água, emitindo pulsos sonoros e detectando ou medindo seu retorno após serem refletidos."
