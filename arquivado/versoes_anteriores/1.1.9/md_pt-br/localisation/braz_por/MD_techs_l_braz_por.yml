 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Mudanças na tecnologia moderna de guerra fizeram com que frotas mais avançadas procurassem novas respostas para capacidade de sobrevivência em suas frotas. Contratorpedeiros furtivos tornaram-se um foco preeminente. Manter-se oculto de sensores e radares inimigos avançados significa que essas armas poderosas podem atacar mais perto, mais rápido , e com maior letalidade, com o bônus adicional de maior capacidade de sobrevivência em conflitos modernos."
