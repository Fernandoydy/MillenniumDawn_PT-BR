 silo_5: "Múltiplos abrigos de proteção"
 silo_5_desc: "§Y8 Silo§! per §YMissile Silo Complex§!.\n No conceito de 'abrigos de proteção múltiplos' para basear ICBMs, os mísseis seriam associados a muitos milhares de silos, e os mísseis seriam movidos periodicamente entre os silos para que o inimigo não soubesse onde eles estavam. Para atacar toda a frota de ICBM e causar danos significativos, o inimigo teria que atacar todos os silos. Com silos suficientes, eles usariam grande parte de seu inventário de ogivas para destruir apenas um par de mísseis, um custo tão alto que eles não o contemplariam."
 silo_6: "Pacote Denso"
 silo_6_desc: "§Y10 Silo§! per §YMissile Silo Complex§!.\n Na estratégia Dense Pack, uma série de dez silos endurecidos seria agrupada em uma linha. Esta linha de silos geralmente correria na direção em mísseis que se aproximavam. Cada silo \"superendurecido\" exigiria um impacto quase direto para ser destruído. próxima ogiva que chegasse, ela atingiria esses destroços e seria destruída. Essa estratégia também é conhecida como 'defesa contra poeira'."
