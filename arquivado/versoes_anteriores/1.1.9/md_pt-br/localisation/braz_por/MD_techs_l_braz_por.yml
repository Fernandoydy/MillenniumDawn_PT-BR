 #Doutrina Naval Loc
 TITLE_BLUE_WATER_NAVY: "Azul da Marinha"
 TITLE_BLUE_WATER_NAVY_DESC: "Uma marinha de águas azuis é uma força naval capaz de operar globalmente nas águas profundas de oceanos abertos."
 TITLE_GREEN_WATER_NAVY: "Green Water Navy"
 TITLE_GREEN_WATER_NAVY_DESC: "Uma marinha de águas verdes é uma força marítima capaz de operar nas zonas costeiras de seu país e tem capacidade limitada para operar nos mares marginais circundantes."
 Cat_blue_water_navy: "Azul da Marinha"
 Cat_blue_water_navy_desc: "Uma marinha de águas azuis é uma força naval capaz de operar globalmente em águas profundas de oceanos abertos. A definição varia de acordo com as forças, mas o requisito é a capacidade de exercer o controle do mar a longo alcance. Isso permite que uma nação marinha para projetar poder longe do país de origem e usualmente inclui um ou mais porta-aviões."
 Cat_green_water_navy: "Green Water Navy"
 Cat_green_water_navy_desc: "Uma marinha de águas verdes é uma força marítima capaz de operar nas zonas costeiras de seu país e tem capacidade limitada de operar nos mares marginais circundantes."
 floating_fortresses: "Fortalezas flutuantes"
 floating_fortresses_desc: "Os porta-aviões são as novas fortalezas dos mares. Fortemente armados e blindados com aeronaves em abundância, ajudam as forças navais do país a projetar poder e controle do mar."
 distance_decimation: "Decimação de distância"
 distance_decimation_desc: "Dizimar os que estão longe para manter a segurança de nossas costas."
 the_prowlers: "Os Prowlers"
 the_prowlers_desc: "O único propósito de um submarino é rondar os mares e aniquilar qualquer coisa que possa ameaçar a frota principal."
 far_from_home: "Longe de casa"
 far_from_home_desc: "O principal objetivo de nossa frota é operar longe de nossas costas. Extensas redes de logística e conexão com nossa rede global de satélites são imperativas para garantir o máximo de integridade operacional em todo o mundo."
 secured_shipping: "Envio seguro"
 secured_shipping_desc: "As rotas marítimas devem ser protegidas a todo custo para manter nossa frota adequadamente abastecida e apoiada."
 deck_discipline: "Disciplina do Deck"
 deck_discipline_desc: "O propósito de nossos porta-aviões é garantir uma superioridade aérea eficaz e sustentada contra o inimigo. Assegurar a disciplina de convés adequada nos ajudará a atingir esse objetivo."
 rolling_thunder: "Rolling Thunder"
 rolling_thunder_desc: "Preparar nossos navios de mísseis para saraivadas eficazes pode garantir que a quantidade máxima de dano seja aplicada contra aqueles que nos ameaçam."
 death_from_below: "Morte de Baixo"
 death_from_below_desc: "Nossa frota submarina é parte integrante de nossas operações em mar aberto. Garantir que eles sejam capazes de matar navios com sucesso."
 air_dominance: "Dominância Aérea"
 air_dominance_desc: "Aterrando todas as aeronaves inimigas e dificultando sua capacidade de lutar contra nós no céu."
 missile_support: "Suporte de mísseis"
 missile_support_desc: "Utilizar nossos mísseis para operações de apoio pode ajudar em operações anfíbias e contra nossos inimigos."
 hidden_from_view: "Oculto da vista"
 hidden_from_view_desc: "Manter nossos submarinos escondidos da visão de helicópteros inimigos e outros submarinos nos garante espaço adequado para nossas operações submarinas."
 zone_of_control: "Zona de Controle"
 zone_of_control_desc: "Estabelecer uma zona de controle bem definida nos mares."
 long_distance_persistence: "Persistência de Longa Distância"
 long_distance_persistence_desc: "Persistindo"
 nuclear_dominance: "Dominância nuclear"
 nuclear_dominance_desc: "Quanto mais pesado o navio e mais nuclear o motor, melhor o navio."
 replenishment_at_sea: "Reabastecimento no mar"
 replenishment_at_sea_desc: "O foco em nossos comboios e o abastecimento adequado de nossos navios enquanto eles estão em suas rotações garante que possamos manter a frota fora por mais tempo."
 man_in_the_high_seas: "Homem em alto mar"
 man_in_the_high_seas_desc: "Nossa marinha será o homem em alto mar. O dominador que é intocável em qualquer oceano em qualquer teatro."
 global_naval_ambitions: "Ambições navais globais"
 global_naval_ambitions_desc: "Nossas ambições navais não conhecem limites. Nosso propósito é global e não seremos interrompidos em nosso eventual movimento em direção ao domínio naval."
 naval_force_projection: "Projeção da Força Naval"
 naval_force_projection_desc: "A capacidade de projetar influência em todo o globo exige que mantenhamos a mais forte das frotas. Nossa força deve se projetar em todo o mundo e contra qualquer inimigo."
 the_waters_that_surrounds_us: "As águas que nos cercam"
 the_waters_that_surrounds_us_desc: "Enfatizar que nossa frota não pode se projetar além de nossa costa nos permitirá focar melhor em nosso litoral."
 workhorse_of_the_fleet: "O burro de carga da frota"
 workhorse_of_the_fleet_desc: "As fragatas e contratorpedeiros de nossa marinha são os burros de carga de nossa marinha. Eles levam a surra e a distribuem."
 coast_guard: "Guarda Costeira"
 coast_guard_desc: "Navios leves como corvetas são o carro-chefe da defesa de nossas costas."
 the_wolves: "Os lobos"
 the_wolves_desc: "Submarinos menores, como matilhas de lobos, em vez de submarinos caçadores solitários, nos permitirão maximizar o poder de fogo por um curto período antes de recuar rapidamente sob as ondas."
 modern_designations: "Designações modernas"
 modern_designations_desc: "A implementação de designações modernas adequadas nos permitirá pegar nosso hardware desatualizado e trazê-lo para o rapé com os padrões navais atuais."
 securing_the_coast: "Protegendo a Costa"
 securing_the_coast_desc: "As zonas costeiras de nossas nações devem ser protegidas."
 destruction_of_shipping: "Destruição da Remessa"
 destruction_of_shipping_desc: "Lutar contra um inimigo superior exige que destruamos a logística inimiga. Atacar rapidamente e acabar com a capacidade do inimigo de fornecer forças no exterior."
 lightweight_carriers: "Carregadores leves"
 lightweight_carriers_desc: "Os superporta-aviões e porta-aviões pesados de nosso inimigo nada mais são do que um alvo para outros navios. Concentrar-se em operadores de helicóptero garante que apresentaremos um alvo menor para nosso inimigo."
 modernize_the_fleet: "Modernizar a Frota"
 modernize_the_fleet_desc: "Modernizar a frota é extremamente importante para manter nossos navios na luta. É também uma opção mais barata e eficaz para construir navios de primeira linha."
 logistical_disruption: "Perturbação logística"
 logistical_disruption_desc: "Interromper as linhas de abastecimento e impedir que as rotas marítimas sejam facilmente defensáveis garante a vitória e a luta longe de nossas zonas costeiras."
 counter_blue_water_tactics: "Táticas de combate à água azul"
 counter_blue_water_tactics_desc: "Podemos nunca ser capazes de nos projetar no mar como alguns de nossos inimigos. No entanto, podemos defender nossas costas do inimigo."
 safety_in_our_shores: "Segurança em nossas praias"
 safety_in_our_shores_desc: "Usando táticas anteriormente reduzidas usando minas, podemos proteger nossas costas."
 hit_and_run: "Hit 'n Run"
 hit_and_run_desc: "Ataques rápidos e sucessivos ajudarão a interromper a organização inimiga e evitar que soframos danos substanciais em combates navais."
 three_month_rotations: "Rotações de três meses"
 three_month_rotations_desc: "Rodar nossas naves implantadas a cada três meses."
 air_naval_coordination: "Coordenação Aeronaval"
 air_naval_coordination_desc: "Coordenar nossas forças de ataque com nossas aeronaves terrestres nos permite atacar de forma rápida e fácil."
 topple_the_fortresses: "Derrubar as Fortalezas"
 topple_the_fortresses_desc: "Atacar os porta-aviões de uma frota inimiga nega ao inimigo sua força. Abaixo as fortalezas flutuantes!"
 maintain_the_coasts: "Manter as Costas"
 maintain_the_coasts_desc: "As costas são boas. As costas são baseadas."
 strength_in_numbers: "Força em Números"
 strength_in_numbers_desc: "Os mares ficarão cheios de ossos de nossos navios e deles. #SovietTechnique"
 short_sorties: "Incursões curtas"
 short_sorties_desc: "As missões curtas contra a aeronave inimiga mantêm as coisas bem mantidas."
 topple_the_goliaths: "Derrubar os Golias"
 topple_the_goliaths_desc: "Nós somos Davi e vamos derrotar Golias."

 ### Técnicos de blindagem NSB ###
 mbt_tech: "MBT inicial"
 mbt_tech_desc: "Os tanques de batalha principais de primeira geração são móveis, blindados e com alto poder de fogo."
 mbt_tech_1: "Guerra Fria MBT"
 mbt_tech_1_desc: "Chassis aprimorado que dominava um campo de batalha nos anos 1970-80."
 mbt_tech_2: "Pós Guerra Fria NBT"
 mbt_tech_2_desc: "MBT desenvolvido no final ou logo após o fim da Guerra Fria."
 mbt_tech_3: "MBT moderno"
 mbt_tech_3_desc: "MBT moderno desenvolvido na década de 2010."
 mbt_tech_4: "Futuro MBT"
 mbt_tech_4_desc: "Os últimos programas de desenvolvimento do MBT devem ser concluídos na década de 2030."
 tank_components_tech: "Early Battlestation e auxiliares"
 tank_components_tech_desc: "Rádios básicos e computadores balísticos ajudarão nossos tanqueiros a se comunicar melhor e atingir seus alvos com maior precisão. Isso melhora as capacidades ofensivas de nossos tanques e, com metralhadoras auxiliares e lançadores de fumaça, também podemos melhorar suas capacidades defensivas."
 tank_components_tech_2: "Cold War Battlestation"
 tank_components_tech_2_desc: "Equipamento de rádio duplicado e computador balístico semi-digital."
 tank_components_tech_3: "Battlestation moderno e auxiliares"
 tank_components_tech_3_desc: "Sistema de navegação, câmeras e computador balístico totalmente digital. Para aumentar nossas capacidades defensivas, nossos lançadores de fumaça agora serão capazes de cobrir o sinal infravermelho de nossos tanques."
 tank_components_tech_4: "Estação de batalha avançada"
 tank_components_tech_4_desc: "Conjunto de câmeras e sistemas avançados de observação de batalhas. Os sistemas de computador aprimorados nos permitem equipar nossos tanques com um sistema defensivo hard-kill para destruir projéteis que se aproximam."
 tank_components_tech_5: "Estação de batalha futura"
 tank_components_tech_5_desc: "Visualização 3D, campo de batalha virtual, tecnologia e sistemas de comunicação mais recentes e algoritmos de detecção aprimorados nos permitirão melhorar nossa tecnologia de hard-kill."
 era_tech: "1ª Geração ERA"
 era_tech_desc: "Blindagem reativa explosiva (ERA) composta de tijolos feitos de explosivos em uma armação de metal instalada no tanque. Quando o tijolo é atingido por um penetrador cinético ou uma carga moldada, o tijolo explode, rebatendo o projétil que se aproxima. Os primeiros experimentos foram feitos nos anos 60 para combater as primeiras cargas, mas nenhum chegou à produção."
 era_tech_2: "2ª Geração ERA"
 era_tech_2_desc: "Ao aumentar o tamanho dos tijolos ERA e adicionar mais explosivos e uma estrutura mais espessa, a força explosiva pode ser aumentada para combater até mesmo os penetradores cinéticos."
 era_tech_3: "3ª Geração ERA"
 era_tech_3_desc: "Com uma nova estrutura, o ERA pode ser melhorado para suportar melhor os penetradores cinéticos e as cargas moldadas. Ele pode até oferecer proteção contra cargas em forma de tandem que são especificamente projetadas para combater o ERA."
 era_tech_4: "4ª Geração ERA"
 era_tech_4_desc: "A forma mais avançada de ERA, capaz de operar em várias condições ambientais e capaz de reduzir a eficiência da maioria dos disparos recebidos."
 armor_tech: "Armadura do início da Guerra Fria"
 armor_tech_desc: "Compostos iniciais e blindagem espaçada para melhorar a proteção do tanque."
 armor_tech_2: "Armadura da Guerra Fria"
 armor_tech_2_desc: "Materiais aprimorados para compostos e esquemas avançados de layout de armadura."
 armor_tech_3: "Armadura Moderna"
 armor_tech_3_desc: "A maioria dos materiais modernos e desenvolvimentos de armaduras"
 armor_tech_4: "Armadura do Futuro"
 armor_tech_4_desc: "Atualizações para armaduras atualmente desenvolvidas em alguns dos principais países."
 diesel_engine_tech: "Motor Diesel do início da Guerra Fria"
 diesel_engine_tech_desc: "Os motores a diesel do início da Guerra Fria eram geralmente motores V12 naturalmente aspirados derivados de designs existentes da era da Segunda Guerra Mundial. Esses motores costumavam ser combinados com uma caixa de câmbio manual de 5 marchas."
 diesel_engine_tech_2: "Motor Diesel da Guerra Fria"
 diesel_engine_tech_2_desc: "À medida que a tecnologia do motor melhorou, os motores existentes do início da Guerra Fria foram combinados com um turbocompressor, aumentando muito sua potência. Nesse ponto, uma caixa de câmbio manual de 7 marchas para uso em tanques foi desenvolvida."
 diesel_engine_tech_3: "Motor diesel do final da Guerra Fria"
 diesel_engine_tech_3_desc: "No final da Guerra Fria, muitos motores de tanques foram equipados com um segundo turbocompressor, criando um motor turboalimentado duplo."
 diesel_engine_tech_4: "Motor Diesel Pós-Guerra Fria"
 diesel_engine_tech_4_desc: "Após a Guerra Fria, os motores dos tanques começaram a receber compressores em vez de turbocompressores para aumentar sua potência. Durante essa era, as transmissões automáticas nos tanques também começaram a ser comuns."
 diesel_engine_tech_5: "Motor Diesel Semimoderno"
 diesel_engine_tech_5_desc: "À medida que a tecnologia dos carros foi aprimorada, os motores dos tanques adaptaram muitos recursos dos motores dos carros, como a injeção direta de combustível."
 diesel_engine_tech_6: "Motor a diesel moderno"
 diesel_engine_tech_6_desc: "Com os tanques modernos, os engenheiros começaram a experimentar outros arranjos de motores, como um padrão X12 em vez do clássico V12."
 diesel_engine_tech_7: "Futuro Motor Diesel"
 diesel_engine_tech_7_desc: "Com os avanços na eficiência de combustível, controle computadorizado do motor e materiais avançados, os futuros motores podem ser potentes e leves."
 turbine_engine_tech: "Motor de turbina da Guerra Fria"
 turbine_engine_tech_desc: "Motor de turbina a gás antigo, não confiável e volumoso, adaptado da indústria aeronáutica."
 turbina_engine_tech_2: "Motor de turbina do final da Guerra Fria"
 turbine_engine_tech_2_desc: "Projeto aprimorado, corrigindo a maioria das falhas de design da turbina e tornando-a mais utilizável no campo."
 turbina_engine_tech_3: "Motor de turbina pós Guerra Fria"
 turbine_engine_tech_3_desc: "Projeto de turbina do final da Guerra Fria com foco na melhoria da produção de energia e eficiência de combustível."
 turbina_engine_tech_4: "Motor de turbina de guerra semi-moderno"
 turbine_engine_tech_4_desc: "Turbina a gás com boa confiabilidade e excelente potência."
 turbina_engine_tech_5: "Motor de turbina moderna"
 turbine_engine_tech_5_desc: "Um pico da tecnologia moderna quando se trata de turbinas a gás."
 turbina_engine_tech_6: "Motor de turbina de baixa fricção"
 turbine_engine_tech_6_desc: "Com materiais avançados, o atrito na turbina a gás pode ser reduzido, permitindo melhor potência e eficiência de combustível."
 electric_engine_tech_1: "Motor elétrico auxiliar"
 electric_engine_tech_1_desc: "Com um motor elétrico auxiliar (ou uma unidade de potência auxiliar) podemos operar algumas partes do tanque, como a torre, sem ter que ligar os motores principais. Desta forma, podemos operar parcialmente nosso tanque quando parado e economizar combustível."
 electric_engine_tech_2: "Motor elétrico auxiliar aprimorado"
 electric_engine_tech_2_desc: "Uma unidade de energia elétrica auxiliar melhorada e mais eficiente."
 electric_engine_tech_3: "Early Electric Engine"
 electric_engine_tech_3_desc: "Um antigo trem de força elétrico. Embora até agora usado apenas em posições auxiliares, agora temos a tecnologia para alimentar todo o tanque com ele."
 electric_engine_tech_4: "Motor elétrico melhorado"
 electric_engine_tech_4_desc: "Versão aprimorada do motor elétrico com maior confiabilidade."
 small_medium_gun_tech: "Canhão de tanque do início da Guerra Fria"
 small_medium_gun_tech_desc: "Um canhão de tanque leve era comum nos primeiros tanques da Guerra Fria. Os padrões eram 100 mm para a União Soviética e 105 mm para os países ocidentais, ambos tinham poder de fogo suficiente para enfrentar veículos e infantaria da época."
 small_medium_gun_tech_2: "Arma de tanque leve do final da Guerra Fria"
 small_medium_gun_tech_2_desc: "Com fundição aprimorada e mangas térmicas, no final da Guerra Fria, os canhões de tanque podiam sustentar uma taxa de tiro mais alta antes da falha."
 small_medium_gun_tech_3: "Moderno canhão de tanque leve"
 small_medium_gun_tech_3_desc: "Equipado com um mecanismo de impulso de baixo recuo de curso longo e culatra aprimorada, um canhão de tanque leve moderno é mortal mesmo contra veículos mais pesados, especialmente com munição aprimorada."
 medium_gun_tech: "Canhão de tanque médio do início da Guerra Fria"
 medium_gun_tech_desc: "Com o desenvolvimento da blindagem composta, um canhão maior era necessário para perfurar mais blindagem do que um canhão de tanque leve. Enquanto a União Soviética começou com um canhão de 115 mm no T-62, eles rapidamente atualizaram para um canhão principal de 125 mm. Os países ocidentais rapidamente seguiram o exemplo com seu canhão de 120 mm. O canhão de tanque médio tem sido a escolha mais comum para o armamento de tanques desde então."
 medium_gun_tech_2: "Arma de tanque médio do final da Guerra Fria"
 medium_gun_tech_2_desc: "Com um cano cromado e um comprimento maior, esta arma é capaz de suportar pressões mais altas na câmara. Com essa pressão aumentada e os mais recentes cartuchos de sabot de carboneto de tungstênio, a arma é capaz de perfurar mais de 10 polegadas de aço blindado. "
 medium_gun_tech_3: "Arma de tanque médio moderno"
 medium_gun_tech_3_desc: "Com munição inteligente moderna e materiais aprimorados, um canhão de tanque médio moderno pode perfurar quase 40 polegadas de aço blindado em distâncias mais curtas e pode disparar uma variedade de cartuchos antitanque e antiinfantaria."
 large_gun_tech: "Early Heavy Tank Gun"
 large_gun_tech_desc: "Como a necessidade de aumentar as capacidades de penetração aumentou nos anos 90, um canhão de tanque pesado foi idealizado, variando de 130 a 135 mm de diâmetro."
 large_gun_tech_2: "Canhão de tanque pesado aprimorado"
 large_gun_tech_2_desc: "As mais recentes ligas e munições programadas permitem que esta segunda geração de canhões de tanques pesados destrua os inimigos."
 very_large_gun_tech: "Early Super Heavy Tank Gun"
 very_large_gun_tech_desc: "Esta arma de alto calibre pode destruir praticamente tudo. Com um calibre de 152 mm, mesmo que não perfure a blindagem, ela deslocará torres e rachará blindagens a longa distância."
