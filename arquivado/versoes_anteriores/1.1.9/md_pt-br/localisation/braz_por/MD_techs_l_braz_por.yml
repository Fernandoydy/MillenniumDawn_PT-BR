 tech_improved_target_tracking: "Rastreamento de alvo aprimorado"
 tech_improved_target_tracking_desc: "O rastreamento de alvos tem sido relativamente manual desde o advento do armamento baseado em navios. A nova tecnologia agora nos permite seguir assinaturas de calor, trilhas e até caminhos de seguidores da trajetória de radares. Utilizar isso ajudará a tornar nossos navios um navio de combate mais eficaz. Expandir o uso dessa tecnologia para nossos torpedos tornará nossos submarinos e outras embarcações que transportam torpedos muito mais mortais”.
 tech_signature_reduction: "Redução de assinatura"
 tech_signature_reduction_desc: "Mudar a maneira como a assinatura de nossos navios é exibida para nossos inimigos é fundamental. Reduzir isso alterando como nossa blindagem é reforçada ou como nossos dados são transmitidos são apenas pequenos passos para reduzir nossa assinatura para o inimigo."
 tech_improved_propulsion: "Propulsão aprimorada"
 tech_improved_propulsion_desc: "Melhorar a propulsão do torpedo nos permitirá ser mais eficazes em abater nossos alvos, atingindo os sistemas principais mais rapidamente para que sua tripulação possa reagir."
 tech_long_distance_homing: "Homing de longa distância"
 tech_long_distance_homing_desc: "Habilitar o homing em nossos torpedos pode permitir efetivamente 'ocultar' nossos torpedos do sonar inimigo ou impedir que eles nos superem."
