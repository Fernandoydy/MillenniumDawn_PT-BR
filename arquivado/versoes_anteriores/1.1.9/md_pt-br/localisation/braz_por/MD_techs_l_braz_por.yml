 ##Tecnologias de infantaria/impulso terrestre
 night_vision_1: "Visão Noturna Geração I"
 night_vision_1_desc: "A primeira geração de NVGs eram extremamente rudimentares. Eles tinham limitações em sua capacidade de retratar com precisão e clareza seu ambiente, no entanto, eles ainda permitiam ao usuário ser mais eficaz lutando à noite."
 night_vision_2: "Visão Noturna Geração II"
 night_vision_2_desc: "A segunda geração melhorou a plataforma da primeira geração e criou uma imagem mais nítida e ampliou o alcance visível dos NVGs."
 night_vision_3: "Visão Noturna Geração III"
 night_vision_3_desc: "Óculos de terceira geração mais uma vez melhorados em relação à plataforma anterior, no entanto, eles aumentaram a capacidade do combatente de ver uma imagem quase semelhante àquela durante o dia."
 night_vision_4: "Visão Noturna Gen IV"
 night_vision_4_desc: "A quarta geração fez mais melhorias nas plataformas NVG, permitindo a imagem mais limpa, bem como a mais eficaz em situações de combate."
 support_weapons: "Armas de apoio da Guerra Fria"
 support_weapons_desc: "Armas de apoio foram fortemente usadas para fornecer apoio de fogo de longas distâncias e para suprimir posições inimigas. Esta escola de pensamento continuou muito na Guerra Fria."
 squad_automatic_weapon: "Arma automática do esquadrão"
 squad_automatic_weapon_desc: "As armas automáticas de esquadrão começaram a tomar forma como um papel vital na estrutura do esquadrão no final do século."
 tandem_charge_warheads: "Ogivas de carga tandem"
 tandem_charge_warheads_desc: "As ogivas de carga em tandem podem permitir que nossa infantaria seja mais capaz de combater veículos blindados e helicópteros."
 support_weapons2: "Armas modernas de suporte"
 support_weapons2_desc: "Melhorias no sistema de entrega de nossos LMGs e eficácia de nosso antitanque alcançaram grande sucesso."
 support_weapons3: "Armamentos antitanque aprimorados"
 support_weapons3_desc: "Melhorias nas armas antitanque permitem perfurar melhor os combatentes inimigos."
 support_weapons4: "Fuzil Automático de Infantaria"
 support_weapons4_desc: "O fuzil automático de infantaria foi um substituto para as plataformas de vários níveis para reunir tudo o que os LMGs tinham a oferecer e agrupar tudo em uma plataforma fácil de usar."
 support_weapons5: "Armamentos antiaéreos aprimorados"
 support_weapons5_desc: "As armas antiaéreas leves tiveram grandes melhorias nos últimos anos na eliminação de helicópteros em situações de combate."
 special_forces: "Forças Especiais"
 special_forces_desc: "'Forças especiais' é um termo muito usado pelos militares em todo o mundo para diferenciar entre unidades padrão e unidades mais especializadas."
 special_forces2: "Armas de defesa pessoal"
 special_forces2_desc: "PDWs são amplamente usados com nossas forças especiais para permitir um tempo de reação mais rápido em ambientes de curta distância, além de serem uma questão especial para essas unidades."
 special_forces3: "Forças especiais modernas"
 special_forces3_desc: "Treinamento adicional permite que nossas forças especiais ganhem uma vantagem contra nossos oponentes."
 special_forces4: "Armas das Forças Especiais Designadas"
 special_forces4_desc: "A designação de armas de forças especiais específicas pode mostrar plataformas específicas para atender às necessidades exatas de nossas forças especiais."
 special_forces5: "Forças cibernéticas especiais"
 special_forces5_desc: "Iniciar treinamento cibernético para nossas forças especiais pode permitir que elas obtenham mais informações contra nossos oponentes."
 special_forces6: "Futuras Forças Especiais"
 special_forces6_desc: "Ninguém sabe o que o futuro reserva para as forças especiais em um ambiente militar. No entanto, é imperativo que continuemos a manter essas tropas em nossas mentes."

 body_armor_1980: "Colete Kevlar"
 body_armor_1980_desc: "As primeiras armaduras corporais modernas antes dos famosos coletes de Kevlar eram feitas principalmente de nylon. O Kevlar foi introduzido pela primeira vez em 1975 e os primeiros coletes foram adotados pelo Exército dos EUA na década de 1980.\n\nOs primeiros coletes ofereciam proteção apenas para a parte superior do tronco, e eles só protegiam de estilhaços e tiros de pistola."
 body_armor_2000: "Colete reforçado com placas"
 body_armor_2000_desc: "Embora a cerâmica tenha sido usada na proteção pessoal por muito tempo, as primeiras placas balísticas modernas foram introduzidas no final dos anos 90 e início dos anos 2000. As placas balísticas nesses novos coletes forneceriam proteção contra tiros de rifle e proteção contra estilhaços do próprio colete estender-se-ia às áreas da virilha e do pescoço e não apenas à parte superior do tronco."
 body_armor_2010: "Colete Tático Aprimorado"
 body_armor_2010_desc: "Embora ofereçam grande proteção, os coletes reforçados com placa podem ser complicados para o usuário. Isso levou vários fabricantes de coletes à prova de balas a procurar designs mais leves e táticos. Ao mesmo tempo em que fornecem proteção, os coletes à prova de balas não devem limitar a capacidade de operação de um soldado no campo. Os coletes à prova de balas modernos oferecem soluções integradas onde os coletes táticos permitem a personalização pessoal pelo usuário, tornando o mesmo colete utilizável em quase todas as situações. As capacidades de proteção também são aprimoradas, pois os coletes à prova de balas modernos são capazes até mesmo de parar balas perfurantes ."
 body_armor_2030: "Suíte de Ataque Tático"
 body_armor_2030_desc: "Não é mais necessário apenas proteger os soldados de balas e estilhaços. A armadura que os soldados usam também deve fornecer assistência na forma de exoesqueleto, proteção ambiental e exibições de realidade aumentada. Além disso, em vez de usar placas de cerâmica pesadas , a tecnologia de proteção deve aproveitar as propriedades elásticas dos líquidos."

 camouflage: "Camuflagem precoce"
 camouflage_desc: "Embora a camuflagem tenha sido usada nas forças armadas por séculos, em uniformes militares eles realmente começaram a ganhar popularidade após a Segunda Guerra Mundial. Os primeiros padrões de camuflagem geralmente consistiam em duas ou três cores quase igualmente distribuídas no uniforme."
 camouflage2: "Camuflagem multi-escala"
 camouflage2_desc: "A camuflagem Multi-Scale melhora a camuflagem básica aplicando uma variedade de escalas aos padrões de cores do uniforme. Isso mistura áreas coloridas menores em uma cor de fundo em um padrão fractal. Isso imita os esquemas de cores da natureza, tornando o camuflagem mais eficaz em vários ambientes e em intervalos variados."
 camouflage3: "Camuflagem digital"
 camouflage3_desc: "A camuflagem digital é uma melhoria em relação à camuflagem multiescala, pois o padrão criado é calculado por computadores. Embora a camuflagem digital seja frequentemente usada especificamente para se referir a uma forma de padrão pixelado, a camuflagem digital não necessariamente iguala o padrão a ser feito de quadrados".
 camouflage4: "Camuflagem Multiespectral Pessoal"
 camouflage4_desc: "A camuflagem multiespectral refere-se a técnicas de camuflagem que são usadas para esconder objetos de infravermelho ou detecção baseada em radar. Para soldados individuais, isso está disponível principalmente na forma de trajes ghillie, que são impraticáveis ​​na maioria das situações de combate. Com materiais modernos, infravermelho eficaz revestimentos e materiais de blindagem podem ser aplicados ao traje de batalha de cada soldado."
 camouflage5: "Camuflagem Termóptica"
 camouflage5_desc: "Com materiais reflexivos, podemos não apenas enganar o olho humano, mas também esconder completamente os objetos dele. Ao dobrar a radiação eletromagnética, podemos tornar a instalação de armas, veículos, armas e até mesmo soldados quase invisíveis ao olho humano."

 #Doutrinas Terrestres
 TITLE_LEGACY_DOCTRINES: "Doutrinas Legadas"
 LEGACY_DOCTRINES_TITLE: "As doutrinas do legado são doutrinas da era da Guerra Fria que ainda exercem uma influência perceptível no pensamento militar moderno."
 legacy_doctrines: "Legacy Doctrines"
 legacy_doctrines_desc: "As doutrinas do legado são doutrinas da era da Guerra Fria que ainda têm uma influência notável no pensamento militar moderno. Embora as doutrinas mudem com o tempo, o passado ainda está profundamente enraizado em qualquer força armada."
 combined_arms: "Guerra de armas combinadas"
 combined_arms_desc: "Doutrina de armas combinadas exige uma estreita integração de tanques, infantaria, artilharia e apoio aéreo para dominar os adversários e usar todo o equipamento para sua força."
 armoured_mass_assault: "Assalto blindado em massa"
 armoured_mass_assault_desc: "A combinação de tanques e infantaria blindada avança com velocidade implacável e determinação permite alcançar e explorar avanços nas linhas de frente inimigas."
 superior_firepower: "Guerra clássica"
 superior_firepower_desc: "Conjunto de abordagens clássicas de guerra com foco no apoio de artilharia pesada, planejamento e utilização de meios tão eficazes quanto possível."
 infantry_mass_assault: "Infrantry Assault"
 infantry_mass_assault_desc: "A infantaria é o pão com manteiga do campo de batalha, e também chep. Fazer bom uso dela foi uma tática chave para muitos países com gigantesca reserva de mão de obra e/ou base industrial fraca."
 early_guerilla_warfare: "As primeiras táticas de guerrilha"
 early_guerilla_warfare_desc: "A guerra de guerrilha procura interromper a superioridade militar do oponente, negando-lhe o combate direto, exceto nas poucas áreas onde a paridade pode ser alcançada por meio de vantagens de terreno ou emboscadas. Esse tipo de guerra também visa sujeitar o inimigo a um atrito constante por meio de ataques em alvos mais suaves."
 Node_Defense_Priority: "Prioridade de defesa do nó"
 Node_Defense_Priority_desc: "Ao focar na defesa de pontos-chave no mapa e contra-atacar os flancos do inimigo em avanço, pode fornecer um maior recurso defensivo em vez de criar uma linha de frente longa e estreita."
 Batallion_Level_Support: "Suporte de Nível de Batalhão"
 Batallion_Level_Support_desc: "As empresas de suporte podem ser divididas em partes menores para fornecer suporte maior e mais flexível para unidades pequenas."
 Squad_Level_Integration: "Suporte de nível de esquadrão"
 Squad_Level_Integration_desc: "Unidades de suporte podem fornecer suporte eficaz até mesmo para esquadrões com organização e treinamento corretos."
 Self_Sufficient_Organization: "Organização autossuficiente"
 Self_Sufficient_Organization_desc: "Os batalhões devem ser capazes de ter todo o suporte necessário para um combate eficiente, portanto estrutura e treinamento especiais devem ser implícitos."
 Digital_Integration: "Integração Digital"
 Digital_Integration_desc: "Este conceito é organizado em torno da tecnologia da informação e digitalização do campo de batalha. Desenvolver e treinar soldados e líderes com as habilidades necessárias para serem eficazes neste ambiente é um desafio que deve ser enfrentado para que o componente \"humano\" dessa transformação seja eficaz."
 Unit_Rotation: "Rotação da União"
 Unit_Rotation_desc: "A rotação de unidades dentro e fora do combate pode ajudar as tropas a se recuperar e manter uma pressão consistente sobre o inimigo sem exaurir nossos próprios soldados."
 Focused_Operations: "Operações Focadas"
 Focused_Operations_desc: "Manter as unidades focadas em um único alvo ou ponto na linha de frente pode ajudar a alcançar avanços e empurrar o inimigo."
 Casualty_Retention: "Retenção de vítimas"
 Casualty_Retention_desc: "Uma melhor integração do suporte médico às unidades reduzirá as baixas em combate e ajudará a manter os veteranos em combate."
 Battlespace: "Espaço de Batalha"
 Battlespace_desc: "Battlespace é um termo especial em Network Centric Warfare que descreve o campo de batalha baseado em terra usual com adição de tecnologia de computador e suporte aéreo."
 Air_Based_Sensors: "Sensores baseados em ar"
 Air_Based_Sensors_desc: "A fusão avançada de sensores permite que as unidades extraiam informações de todos os seus sensores equipados para criar uma única imagem integrada do campo de batalha. Todas as informações coletadas são então automaticamente compartilhadas com outras unidades e centros operacionais de comando e controle em sua rede usando os datalinks mais modernos. O reconhecimento aéreo e o uso de planícies como nós de dados ajudam nossas tropas a evitar exposição perigosa ao fogo inimigo."
 Land_Based_Sensors: "Sensores terrestres"
 Land_Based_Sensors_desc: "A fusão avançada de sensores permite que as unidades extraiam informações de todos os seus sensores equipados para criar uma única imagem integrada do campo de batalha. Todas as informações coletadas são então automaticamente compartilhadas com outras unidades e centros operacionais de comando e controle em sua rede usando os datalinks mais modernos. Manter os nós vinculados às unidades terrestres ajudará a organizar o combate de maneira mais resiliente e eficiente."
 Rapid_Movement: "Movimento rápido"
 Rapid_Movement_desc: "O foco na velocidade e nos movimentos imprevisíveis é crucial ao esmagar as linhas de defesa dos inimigos."
 Shock_Awe: "Cyber Shock & Awe"
 Shock_Awe_desc: "Uma nova abordagem para choque e pavor, bem como uma nova visão para o prelúdio de um ataque, choque \"cibernético\" e pavor procura desativar a infraestrutura inimiga, suprimento de energia, economia e comunicações antes que o primeiro tiro tenha nunca foi demitido. O adversário deve estar em tal desordem e confusão que eles podem duvidar que seja o prelúdio de um ataque."
 Vertical_Integration: "Integração Vertical"
 Vertical_Integration_desc: "Linhas adequadas de comunicação e organização das tropas são a chave para o sucesso da operação."
 Flexible_Defense: "Defesa flexível"
 Flexible_Defense_desc: "Ao manter a defesa flexível e ligada aos nós, é possível evitar o combate decisivo, se necessário."
 Breakthrough_Priority_C: "Prioridade de avanço"
 Breakthrough_Priority_C_desc: "O foco no avanço das linhas inimigas é crucial para o sucesso da operação."
 Tactical_Destruction_C: "Destruição Tática"
 Tactical_Destruction_C_desc: "A destruição tática das forças inimigas é mais importante do que abrir pequenos buracos em sua defesa."
 High_Level_Decision_Making: "Tomada de decisão de alto nível"
 High_Level_Decision_Making_desc: "A decisão baseada na abordagem estratégica sempre leva a melhores resultados no final."
 Strategic_Approach: "Abordagem estratégica"
 Strategic_Approach_desc: "Tomar decisões tanto no nível operacional quanto no nível da campanha é um elemento crucial para a vitória final. Cada ação deve ter um lugar no quadro geral."
 Prearragned_Teams: "Equipes de combate pré-arranjadas"
 Prearragned_Teams_desc: "Equipes pré-arranjadas para combate permitem treinar tropas e controlar equipes como unidades em todos os níveis."
 Infiltration_Assault_C: "Assalto de infiltração"
 Infiltration_Assault_C_desc: "A doutrina do ataque de infiltração usa a infiltração noturna atrás dos pontos fortes do inimigo para permitir que ataques surpresa em posições normalmente bem defendidas sejam bem-sucedidos, isolando-os dos reforços."
 Frontline_Assault_C: "Ataque na linha de frente"
 Frontline_Assault_C_desc: "Atacar na frente mais ampla permite amarrar mais unidades inimigas e focar em poucas áreas alcançando o impulso desejado."
 Urban_operations: "Operações Urbanas"
 Urban_operations_desc: "Lutar em um ambiente urbano pode oferecer algumas vantagens para uma força de defesa mais fraca ou para guerrilheiros através de perdas por atrito induzidas por emboscadas. uma miríade de estruturas e montanhas de escombros."
 Veteran_Control: "Promoção Veterana"
 Veteran_Control_desc: "Ao promover veteranos, podemos garantir que as últimas táticas e visões de combate estejam sempre nas mãos de nossos oficiais."
 Aggresive_Recon: "Reconhecimento Agressivo"
 Aggresive_Recon_desc: "As unidades de reconhecimento devem ser capazes de participar do combate. Além disso, elas podem cegar nossos inimigos atacando seus postos avançados e guardas."
 Armored_Infantry_Focus: "Foco de infantaria blindada"
 Armored_Infantry_Focus_desc: "Ao focar em nossa infantaria blindada, seu treinamento, táticas e equipamentos, podemos vencer a maioria das batalhas."
 Close_Artillery_Integration: "Integração próxima da artilharia"
 Close_Artillery_Integration_desc: "Ao permitir que nossa infantaria direcione o fogo de artilharia, podemos garantir que ela possa concluir suas tarefas."
 Tank_Standalone: "Suporte de Tanque Separado"
 Tank_Standalone_desc: "Os tanques são mais eficazes quando atuam como uma unidade, isso nos permitirá destruir qualquer AFV em nosso caminho e ainda fornecer suporte suficiente para nossa infantaria."
 Squad_Specialization: "Especialização de Esquadrão"
 Squad_Specialization_desc: "Sqauds e suas partes precisam ter especialização para permitir a máxima eficiência em uma vasta gama de situações possíveis."
 AFV_support: "Suporte AFV"
 AFV_support_desc: "APCs e IFVs precisam fornecer suporte de fogo orgânico para desmontagens e táticas e treinamentos especiais devem ser introduzidos."
 Supression_Focus: "Foco de Supressão"
 Supression_Focus_desc: "Suprimir os inimigos é a principal prioridade, pois permite o avanço fácil de nossas forças e evita contra-ataques inimigos."
 Advanced_SpecOps: "Especificações avançadas"
 Advanced_SpecOps_desc: "As forças especiais são a ferramenta mais importante em nossas mãos, precisamos garantir que esta ferramenta esteja sempre pronta."
 Armored_Combat: "Combate blindado"
 Armored_Combat_desc: "O foco no combate blindado como combate de AFV é incomum, mas precisamos estar preparados."
 Hunt_And_Kill: "Caçar e matar"
 Hunt_And_Kill_desc: "Nossos tanques precisam caçar seus inimigos enquanto fornecem suporte para infantaria, isso permitirá neutralizar as forças de tanques inimigos e outros AFVs antes que se tornem um problema."
 Marine_Assault: "Foco Marinho"
 Marine_Assault_desc: "Os fuzileiros navais são parte central de nossas forças especiais, eles podem ser usados tanto em ataques de fuzileiros navais quanto como unidades de elite, se necessário."
 Foot_infantry: "Infantaria a pé"
 Foot_infantry_desc: "Táticas de infantaria a pé são importantes, pois caso a situação piore, a infantaria a pé terá que carregar o peso da guerra."
 Tank_support: "Suporte integrado ao tanque"
 Tank_support_desc: "Para suporte máximo, os tanques devem ser integrados diretamente em plattons e cooperar no nível de squead."
 Massed_Artillery: "Artilharia em massa"
 Massed_Artillery_desc: "Usando grandes quantidades de artilharia regular e artilharia de foguetes concentrada na linha de frente inimiga, a esperança era quebrar e interromper suas funções normais. Usar artilharia em tais números também reduz a necessidade de apoio aéreo. Os números absolutos levaram muitos a chamar os exércitos russo e soviético formam um "exército de artilharia com tanques".
 Mixed_Squads: "Esquadrões Mistos"
 Mixed_Squads_desc: "Esquadrões de combate mistos nos permitirão utilizar nosso equipamento em todo o seu potencial."
 AFV_Unit: "Separação da Unidade AFV"
 AFV_Unit_desc: "Ao permitir que APCs e IFVs operem como unidades após a desmontagem da infantaria, podemos obter maior efeito de combate."
 Manuever_Priority: "Prioridade de manobra"
 Manuever_Priority_desc: "Manobra e movimento são fundamentais no combate moderno e devemos deixar isso claro para nossas tropas."
 First_Among_Equals: "Primeiro entre iguais"
 First_Among_Equals_desc: "As forças especiais são outra parte do nosso exército, podemos vê-las como forças especializadas, melhorando assim diferentes áreas do nosso exército."
 Armored_Breakthrough: "Avanço blindado"
 Armored_Breakthrough_desc: "Avanços devem ser alcançados por tanques e outros AFV, desperdiçar infantaria para isso é inútil."
 Ambush_And_Destroy: "Emboscada e Destruição"
 Ambush_And_Destroy_desc: "Nossos tanques devem se concentrar em emboscadas quando não romperem as linhas inimigas ou atacarem posições diretamente, isso permite reduzir as perdas e destruir os tanques inimigos."
 Airborne_Assault: "Assalto Aerotransportado"
 Airborne_Assault_desc: "As unidades aerotransportadas permitem um melhor combate em batalha profunda, pois podem ajudar em manobras de bolso melhor do que outras forças especiais."
 Horizontal_Integration: "Integração Horizontal"
 Horizontal_Integration_desc: "A cooperação horizontal de tropas e pelotões é melhor do que hierarquias complexas e rígidas."
 Layered_Defense: "Defesa em camadas"
 Layered_Defense_desc: "Conceito aprimorado de defesa em profundidade, defesa em camadas fornece ao atacante a tarefa final de perfurar uma ampla gama de obstáculos sob fogo constante."
 Breakthrough_Priority_D: "Prioridade de avanço"
 Breakthrough_Priority_D_desc: "O foco no avanço das linhas inimigas é crucial para o sucesso da operação."
 Tactical_Destruction_D: "Destruição Tática"
 Tactical_Destruction_D_desc: "A destruição tática das forças inimigas é mais importante do que abrir pequenos buracos em sua defesa."
 Low_Level_Decision_Making: "Tomada de decisão de baixo nível"
 Low_Level_Decision_Making_desc: "Ao mudar as tarefas do dia-a-dia e luta a luta para escalões inferiores, podemos ter uma organização mais flexível e ágil."
 Tactical_Approach: "Abordagem Tática"
 Tactical_Approach_desc: "É melhor manter a abordagem de planejamento no nível tático para focar no que está disponível no momento e não no que está nos mapas."
 Ad_Hoc_Teams: "Equipes Ad-Hoc"
 Ad_Hoc_Teams_desc: "Ao permitir que nossas tropas escolham a composição de unidade desejada com base na tarefa, podemos garantir que as equipes de combate sejam adaptáveis e eficazes."
 Infiltration_Assault_D: "Assalto de infiltração"
 Infiltration_Assault_D_desc: "A doutrina do ataque de infiltração usa a infiltração noturna atrás dos pontos fortes do inimigo para permitir que ataques surpresa em posições normalmente bem defendidas sejam bem-sucedidos, isolando-os dos reforços."
 Frontline_Assault_D: "Ataque na linha de frente"
 Frontline_Assault_D_desc: "Atacar na frente mais ampla permite amarrar mais unidades inimigas e focar em poucas áreas alcançando o impulso desejado."
 Pocket_Operations: "Operações de bolso"
 Pocket_Operations_desc: "O foco em fazer e limpar bolsos é uma maneira de abordar o combate moderno."
 Veteran_Integration: "Integração Veterana"
 Veteran_Integration_desc: "Ao manter os veteranos em seu posto atual, podemos garantir um bom compartilhamento de experiência entre soldados e equipes."
 Shrewd_Recon: "Reconhecimento inteligente"
 Shrewd_Recon_desc: "Ao permitir que o reconhecimento se concentre no reconhecimento real, podemos garantir a melhor inteligência possível."
 Rapid_Strikes: "Golpes Rápidos"
 Rapid_Strikes_desc: "Focando ainda mais na velocidade e mobilidade da ação, nossas unidades podem se mover de forma mais coerente e rápida e, portanto, limitar a capacidade de nossos adversários de responder de forma eficaz."
 Deception_Operations: "Operações de Decepção"
 Deception_Operations_desc: "Covert Deception inclui operações psicológicas, guerra de informação, engano visual e outros métodos. Como uma forma de uso estratégico de informação ou desinformação, ela se sobrepõe à guerra psicológica. Um inimigo que cai no engano perderá a confiança quando for revelado, na medida em que podem hesitar quando confrontados com a verdade."
 Concentration_of_Force: "Concentração de Força"
 Concentration_of_Force_desc: "Precisamos nos concentrar em concentrar uma força militar de modo a trazer uma força tão esmagadora contra uma parte de uma força inimiga que a disparidade entre as duas forças por si só aja como um multiplicador de força em favor das forças concentradas."
 Irregular_Assault: "Assalto Irregular"
 Irregular_Assault_desc: "Ao manter as tentativas de assalto irregulares, podemos controlar e jogar com nosso inimigo, forçando-o a reagir de forma exagerada e esgotar seus recursos."
 Local_Unit_Networking: "Rede de unidade local"
 Local_Unit_Networking_desc: "Ao manter as redes locais, podemos garantir que a unidade possa cooperar nas condições mais adversas e até mesmo com oficiais de alta patente feridos ou indisponíveis."
 Agile_Supplies: "Suprimentos ágeis"
 Agile_Supplies_desc: "Sistema de suprimentos ágeis e métodos de aquisição devem ser claramente definidos para nossas tropas para garantir que nosso exército tenha munição e comida."
 Streamlined_lines: "Suprimentos otimizados"
 Streamlined_lines_desc: "Sistema de abastecimento simplificado e centralizado é melhor para nós devido ao aumento da largura de banda."
 Dispersion_Tactics: "Táticas de dispersão"
 Dispersion_Tactics_desc: "Manobras complexas para escapar das unidades mais fortes do inimigo e cercar as fortalezas inimigas são difíceis de dominar, mas ajudam a reduzir possíveis perdas."
 Pocket_Defense: "Defesa de Bolso"
 Pocket_Defense_desc: "Embora possamos fazer nossos próprios bolsos, é provável que algumas de nossas próprias forças possam sofrer o mesmo destino, táticas especiais e treinamento podem prolongar sua luta até que sejam aliviados por contra-ataque."
 All_Network_Recon: "Reconhecimento de todas as redes"
 All_Network_Recon_desc: "Ao combinar dados de todas as fontes, podemos usá-los como fonte de dados de reconhecimento, fornecendo a cada unidade as informações que faltam."
 Special_Recon_Training: "Treinamento Especial de Reconhecimento"
 Special_Recon_Training_desc: "Ao focar no treinamento de reconhecimento para unidades menores do exército convencional, podemos alcançar bons resultados mesmo sem ter tropas especializadas."
 Enveloping_Maneuvers: "Manobras envolventes"
 Enveloping_Manuevers_desc: "As manobras envolventes nos permitem flanquear nossos inimigos e criar bolsos facilmente, a armadura é a chave aqui."
 Overwhelming_Force: "Força esmagadora"
 Overwhelming_Force_desc: "Ao focar na vitória enganosa no ponto-chave, podemos sobrecarregar toda a brigada ou divisão destruindo uma parte menor de uma unidade."
 TITLE_NETWORK: "Guerra Centrada em Rede"
 NETWORK_CENTRIC_WARFARE_TITLE: "A guerra centrada em rede procura interligar todos os aspectos da guerra com redes de computação sofisticadas para alavancar a superioridade informacional no domínio total da guerra."
 Network_Centric_Warfare: "Guerra centrada na rede"
 Network_Centric_Warfare_desc: "A guerra centrada em rede foi pioneira nos EUA nos anos 90, com base na introdução de comando e controle e sensores inteligentes em níveis cada vez mais baixos das forças armadas. Isso permitirá maior consciência situacional para tomadores de decisão e forças de combate, bem como avaliação rápida de alvos usando supercomputadores."
 TITLE_DECENTRALIZED: "Guerra Descentralizada"
 DECENTRALIZED_WARFARE_TITLE: "Ao descentralizar as estruturas de comando e expandir a guerra informacional em todos os aspectos da sociedade, pode-se negar a consciência situacional do inimigo e obter vantagens operacionais locais."
 Decentralized_Warfare: "Guerra Descentralizada"
 Decentralized_Warfare_desc: "A guerra descentralizada e assimétrica foi pioneira no Irã e na Rússia. Ela pressupõe que um conflito contra um oponente em rede e tecnologicamente superior pode prejudicar a estrutura de comando e controle. A solução foi transformar em unidades militares menores com tomada de decisão independente e estruturas de comando para permanecerem eficazes."
 TITLE_GUERILLA: "guerra de guerrilha"
 GUERILLA_WARFARE_TITLE: "Ao impedir uma batalha decisiva de um inimigo superior e, em vez disso, atacar sua estrutura de apoio, eles serão forçados a se dispersar em unidades menores que podemos pegar de surpresa. Desfocando as linhas entre combatente e civil, espalhamos o caos e desmoralizamos o inimigo para que admita a derrota ."
 Guerilla_Warfare: "guerra de guerrilha"
 Guerilla_Warfare_desc: "Amplamente utilizada por atores não-estatais, a guerra de guerrilha procura interromper a superioridade militar do oponente, negando-lhes o combate direto, exceto nas poucas áreas onde a paridade pode ser alcançada por meio de terreno ou emboscadas. Meios não militares, como psicológicos guerra são empregadas para desgastar a estabilidade e a vontade de lutar do oponente."
 Civilian_Infiltration: "Infiltração civil"
 Civilian_Infiltration_desc: "O núcleo de qualquer insurgência bem-sucedida é misturar-se com a população em geral, tanto como proteção quanto como base para recrutamento, de modo que qualquer ação cirúrgica direcionada contra a insurgência seja impossível."
 Drug_Manufacture: "Fabricação de medicamentos"
 Drug_Manufacture_desc: "Qualquer insurgência precisa de financiamento e, ao controlar a fabricação e distribuição de drogas ilícitas, uma grande quantidade de renda pode ser obtida."
 Ideological_Purity: "Pureza Ideológica"
 Ideological_Purity_desc: "Ao rejeitar a possível receita das drogas, a superioridade moral pode ser alcançada contra o adversário. A organização também estará protegida de seus objetivos serem cooptados pela ganância, alcançando a pureza ideológica necessária para prevalecer."
 Social_Services: "Serviços Sociais"
 Social_Services_desc: "Explorando a falta de serviços fornecidos pelo estado ou nossa própria interrupção deles, os Serviços Sociais podem ser usados para vincular a lealdade da população a nós."
 Human_Shield: "Escudo Humano"
 Human_Shield_desc: "Tendo a lealdade dos habitantes locais, podemos nos proteger do bombardeio maciço do oponente, baseando-nos nas proximidades de civis. Se formos bombardeados de qualquer maneira, as baixas civis podem ser empregadas como propaganda para reduzir o apoio de guerra do oponente."
 Youth_Indoctination: "Doutrinação Juvenil"
 Youth_Indoctination_desc: "Assumindo o controle da educação, podemos estabelecer a doutrinação ideológica da juventude para nos dar futuros soldados dispostos a sacrificar tudo pela causa."
 Hit_and_Run_Tactics: "Táticas de acertar e correr"
 Hit_and_Run_Tactics_desc: "Táticas ofensivas de bater e correr procuram forçar o oponente a dispersar suas forças geograficamente, tornando-os alvos mais fáceis para nós. Ao mesmo tempo, operações bem-sucedidas irão melhorar nossa imagem enquanto minimizam perdas."
 Prison_Raids: "Incursões na prisão"
 Prison_Raids_desc: "Ao atacar as prisões e libertar os prisioneiros, podemos obter um terreno fértil de recrutamento, pois esses prisioneiros terão gratidão por nós, provavelmente pegando em armas por nossa causa, pois ainda não conseguem viver uma vida normal."
 Urban_Focus: "Foco Urbano"
 Urban_Focus_desc: "Ao optar por nos especializar em operações urbanas, podemos tornar as operações no campo de batalha muito complicadas para nosso oponente, ao mesmo tempo em que tornamos as coisas mais fáceis para nós."
 3D_Swarming: "Enxame 3D"
 3D_Swarming_desc: "Usando a paisagem urbana a nosso favor, podemos nos mover por edifícios de vários níveis e abordar o inimigo por cima e por baixo, usando várias direções para concentrar força letal para quebrar o inimigo em um setor."
 No_Surrender: "Sem rendição"
 No_Surrender_desc: "Ao nos basearmos em terreno urbano, nos tornamos vulneráveis ao cerco do inimigo. No entanto, sem uma saída óbvia, nossas forças ganham força de vontade para lutar até a morte."
 Rural_Focus: "Rural Focus"
 Rural_Focus_desc: "Ao optar pela especialização em operações rurais, podemos ganhar força no sertão onde o adversário é mais fraco. Ganhamos mobilidade e podemos nos dar ao luxo de recuar se for vantajoso para nós."
 Tactical_Retreats: "Retiradas Táticas"
 Tactical_Retreats_desc: "Ao recuar em um momento vantajoso, podemos preservar nossas forças enquanto fortalecemos outras áreas. Como o inimigo não pode se dar ao luxo de proteger suficientemente todas as áreas retomadas, podemos sempre retornar à maioria delas mais tarde. Negando ao inimigo qualquer vitória decisiva , podemos desgastar sua moral."
 Covert_Relocation: "Relocação secreta"
 Covert_Relocation_desc: "Ao ter a profundidade estratégica para mover as forças e não nos preocupar com nossa própria integridade territorial, podemos realocar secretamente as forças para onde o inimigo é fraco, ganhando vantagens decisivas."
 Autonomus_Combat_Cells: "Células de Combate Autônomas"
 Autonomus_Combat_Cells_desc: "Descentralizando a estrutura de comando para que grupos muito pequenos possam operar independentemente, ao mesmo tempo garantindo que nenhuma pessoa ou grupo possa identificar vários outros grupos, interrompemos os esforços de coleta de inteligência do inimigo."
 Tunnel_Warfare: "Tunnel Warfare"
 Tunnel_Warfare_desc: "Construir extensas redes de túneis subterrâneos permite reabastecimento secreto, deslocamento de forças e melhores defesas por meio de oportunidades de emboscada. Como o inimigo não pode usar poder aéreo ou unidades blindadas dentro de túneis, a disparidade de forças é equalizada."
 Mimicking_operations_tactic: "Imitando operações"
 Mimicking_operations: "Imitando operações"
 Mimicking_operations_desc: "As operações de imitação são uma maneira econômica de obter um efeito operacional desejado usando táticas de dissimulação superiores para explorar as oportunidades de ocultação e camuflagem."
 Rhizome_Manoeuver: "Manobra Rhizome"
 Rhizome_Manoeuver_desc: "Uma tática para áreas urbanas, a manobra rizoma é essencialmente \"caminhar através de paredes\", tratando o ambiente urbano não como uma grade de ruas, mas como um meio flexível, sempre em fluxo. Isso permite movimentos não observados e inesperados ataques. Ele pode ser aprimorado ainda mais pela mobilidade sem precedentes de ter unidades especiais treinadas em parkour."
 Light_Infantry_Focus: "Foco de infantaria leve"
 Light_Infantry_Focus_desc: "O foco na infantaria leve para realizar emboscadas e ataques nos permite escalar a insurgência e ser mais proficientes na guerra convencional necessária para assumir o controle total de um território."
 IED_and_Mine_Focus: "IED e Foco em Minas"
 IED_and_Mine_Focus_desc: "Especializados no uso de dispositivos explosivos improvisados (IED) e minas terrestres, podemos forçar o oponente a se mover muito lentamente em qualquer ofensiva contra nós, tornando-os previsíveis e fáceis de evitar. O impacto psicológico do atrito constante de IEDs contra comboios pode também desmoralizar o inimigo."
 Cult_of_Martyrs: "Culto dos Mártires"
 Cult_of_Martyrs_desc: "Celebrar o sacrifício de vidas por uma causa transforma-o em uma dimensão religiosa, que é uma ferramenta ideológica poderosa para recrutar outras pessoas para nossa causa."
 Suicide_Bombings: "Atentados suicidas"
 Suicide_Bombings_desc: "Se as convicções forem fortes o suficiente, os humanos podem se voluntariar para o sacrifício final, levando o inimigo com eles para suas sepulturas. A poderosa ideia por trás disso é que o voluntário não precisa ser treinado para ser eficaz."
 Combat_Applications: "Aplicativos de Combate"
 Combat_Applications_desc: "Os bombardeios suicidas, quando usados em combinação com ataques de forças de infantaria leve, espalharão a confusão e paralisarão o inimigo - permitindo-nos desferir golpes decisivos contra eles."
 Lone_Wolf_Terrorism: "Terrorismo do Lobo Solitário"
 Lone_Wolf_Terrorism_desc: "Através da propaganda, podemos encorajar atores isolados a se envolverem em ataques terroristas solo, geralmente contra alvos civis. O objetivo é espalhar o medo e o caos e mudar a paisagem política do inimigo por meio desse medo. Isso pode fazê-los exagerar ou retaliar excessivamente , alimentando o ciclo de violência no qual nosso apoio se baseia."
 Major_Terror_Attacks: "Grandes Ataques Terroristas"
 Major_Terror_Attacks_desc: "Realizar ataques terroristas bem planejados contra alvos simbólicos ou militares nos concederá a atenção do mundo, aumentando nosso prestígio e impulsionando nosso recrutamento. Quanto mais espetacular o ataque, melhor para nós. Podemos, no entanto, ganhar mais inimigos ."
 Cyber_Propaganda: "Cyber Propaganda"
 Cyber_Propaganda_desc: "Ao levar a batalha para o ciberespaço, podemos manipular o discurso. Os oponentes podem se tornar mais extremistas, levando nossos apoiadores fracos a se tornarem mais leais à nossa causa. Ataques cibernéticos e infiltração em sites populares também podem nos ajudar a espalhar nossa propaganda".
 ThreeD_Swarming: "Enxame 3D"
 ThreeD_Swarming_desc: "O enxame tridimensional vê a natureza do combate urbano como killzones multifacetados onde as posições de combate preparadas verticalmente se unem para criar ataques de todas as direções simultaneamente. Controlando a aproximação do inimigo usando minas e armadilhas, nós os atraímos para a morte certa, enquanto se move de prédio em prédio por túneis para garantir flexibilidade."

 #doutrinas aéreas
 offensive_focus: "Foco de armas combinadas ofensivas"
 offensive_focus_desc: "Reconhecendo que a superioridade aérea é a chave para as operações ofensivas, as operações antiaéreas de apoio às forças terrestres da linha de frente são priorizadas."
 lr_maritime_strike: "Ataque Marítimo de Longo Alcance"
 lr_maritime_strike_desc: "Podemos empregar taticamente aviões bombardeiros terrestres para atacar navios de guerra no mar."
 rw_frontline_focus: "Foco na linha de frente da asa rotativa"
 rw_frontline_focus_desc: "Raios de combate curtos e velocidades aéreas mais baixas em comparação com recursos de asa fixa tornam os helicópteros menos adequados para ataques profundos. Como tal, táticas para maximizar sua eficácia no fornecimento de apoio aéreo direto às tropas da linha de frente são desenvolvidas."
 recon_strike_complex: "Complexo de Golpe de Reconhecimento"
 recon_strike_complex_desc: "O complexo de ataque de reconhecimento é um conceito de guerra que prevê uma fusão de sistemas de vigilância baseados no ar e no espaço com recursos de ataque de longo alcance no nível de grande formação. Isso permite a destruição quase em tempo real de alvos de alto valor profundamente atrás a frente."
 roaving_fighters: "Lutadores livres"
 roaving_fighters_desc: "Detecção e destruição de meios de vigilância aerotransportados requerem pilotos bem treinados e experientes que tenham a iniciativa de caçar seus alvos."
 pilot_adversarial_training_oi: "Treinamento Piloto Adversarial"
 pilot_adversarial_training_oi_desc: "Treinamento adversário de piloto é uma forma avançada de treinamento de pilotos projetado para simular a aeronave e as táticas empregadas por prováveis forças inimigas."
 aviation_fire_strike: "Ataque de Incêndio de Aviação"
 aviation_fire_strike_desc: "Um ataque de fogo de aviação é um primeiro ataque concentrado que emprega todos os aspectos do lançamento de fogo, incluindo mísseis, aeronaves e recursos eletrônicos."
 alcm_raid_oi: "Incursões de mísseis de cruzeiro lançados do ar"
 alcm_raid_oi_desc: "Os ataques de mísseis de cruzeiro lançados do ar especificam o uso em larga escala de aeronaves de ataque naval que lançam mísseis antinavio contra frotas."
 jsead: "JSEAD"
 jsead_desc: "As operações de supressão conjunta das defesas aéreas inimigas são ações militares para suprimir as defesas aéreas inimigas. Táticas para supressão ou destruição coordenada de locais SAM e AAA permitem que os aviadores conduzam suas missões de apoio aéreo com risco reduzido."
 terminal_attack_controllers: "Controladores de ataque de terminal"
 terminal_attack_controllers_desc: "Pessoal de solo altamente treinado incorporado a unidades da linha de frente direciona os recursos da aviação para os alvos, aumentando consideravelmente sua letalidade e eficácia."
 large_strike_packages: "Pacotes de ataque grande"
 large_strike_packages_desc: "Considerações especiais de planejamento são necessárias para implementar o princípio de combate de massa no nível da aviação tática."
 flight_and_element_air_taskings: "Tarefas aéreas de voo e elementos"
 flight_and_element_air_taskings_desc: "Empregar ativos de aviação em organizações abaixo do esquadrão permite maior granularidade e flexibilidade no processamento de alvos."
 all_weather_attack_procedures: "Procedimentos de ataque para todos os climas"
 all_weather_attack_procedures_desc: "A coordenação com a inteligência meteorológica e o desenvolvimento de munições especializadas permitem o bombardeio noturno e em qualquer clima."
 strike_coordination_and_reconnaissance: "Coordenação de ataque e reconhecimento"
 strike_coordination_and_reconnaissance_desc: "As missões SCAR permitem que uma aeronave direcione outra aeronave de combate para alvos de oportunidade nas áreas próximas e traseiras do campo de batalha."
 joint_air_operations: "Operações Aéreas Conjuntas"
 joint_air_operations_desc: "As operações aéreas conjuntas codificam o emprego coordenado de recursos de aviação em vários ramos e serviços das mesmas forças armadas sob um único comandante de componente aéreo."
 master_air_attack_plan: "Plano Mestre de Ataque Aéreo"
 master_air_attack_plan_desc: "O MAAP permite a unidade de esforço na realização da visão do comandante para perseguir alvos em apoio ao esquema geral de manobra terrestre."
 standoff_precision_strikes: "Golpes de precisão de impasse"
 standoff_precision_strikes_desc: "Os avanços na tecnologia de computação e detecção teoricamente permitem o engajamento preciso de alvos de grandes altitudes e longas distâncias. Embora isso reduza o risco para a aeronave, a névoa da guerra geralmente significa que esses ataques são de eficácia limitada."
 low_altitude_air_support: "Suporte Aéreo de Baixa Altitude"
 low_altitude_air_support_desc: "Dada a proliferação de mísseis disparados de ombro e artilharia antiaérea guiada por radar, o CAS \"baixo e lento\" é altamente arriscado. No entanto, ele fornece a melhor percepção situacional para o piloto engajar alvos terrestres com precisão."
 dynamic_strike_package_retasking: "Retarefa do Pacote de Ataque Dinâmico"
 dynamic_strike_package_retasking_desc: "O acesso a inteligência oportuna, comunicações robustas e procedimentos de controle do espaço aéreo bem treinados permitem que as missões de ataque sejam redefinidas para alvos de alto valor / alto retorno de natureza sensível ao tempo."
 killbox_keypad_airspace_management: "Killbox / Gerenciamento do espaço aéreo do teclado"
 killbox_keypad_airspace_management_desc: "Quebrar o espaço aéreo em quadrados de grade que podem ser atribuídos e liberados conforme necessário permite granularidade detalhada do espaço de batalha, bem como desconflito claro e conciso com outros recursos de suporte de fogo."
 digital_close_air_support: "Suporte aéreo aproximado digital"
 digital_close_air_support_desc: "O DCAS permite o uso de mensagens digitais para agilizar as comunicações, construir rapidamente uma consciência situacional compartilhada, reduzir o erro humano e encurtar a cadeia de eliminação."
 air_accompaniment: "Acompanhamento aéreo"
 air_accompaniment_desc: "À medida que as forças de avanço avançam rapidamente, elas excederão o alcance do apoio de fogo de artilharia terrestre. A aviação de longo alcance fornecerá a maior parte do fogo em apoio à exploração."
 vector_navigation: "Pontos de vetorização e navegação"
 vector_navigation_desc: "Pontos de vetorização e designação de alvo (VTDPs) e pontos de radionavegação (RNPs), localizados atrás de linhas amigas, facilitam o gerenciamento do espaço aéreo e ajudam as aeronaves amigas a navegar para suas áreas-alvo."
 wvr_maneuver: "Manobra WVR"
 wvr_maneuver_desc: "A superioridade aérea depende dos combatentes vencerem combates, e dentro do alcance visual, a agilidade e as táticas costumam ser o fator decisivo."
 Cat_battlefield_support_tree: "Suporte ao campo de batalha"

 #MTG Árvore Naval
 tech_naval_systems_engineering: "Engenharia de Sistemas Navais"
 tech_naval_systems_engineering_desc: "Os sistemas navais contemporâneos são principalmente manuais com poucas interfaces. A Engenharia de Sistemas Navais é um aspecto fundamental no desenvolvimento de embarcações para nos levar ao futuro."
 tech_digital_naval_systems: "Sistemas Navais Digitais"
 tech_digital_naval_systems_desc: "Aprimorar nosso projeto para reformular as antigas embarcações da Segunda Guerra Mundial e da Guerra Fria com interfaces digitais e o uso avançado de computadores nos ajudará com nossas naves."
 tech_modern_naval_electronics: "Eletrônica Naval Moderna"
 tech_modern_naval_electronics_desc: "A eletrônica naval é crucial para construir nossos navios modernos, sistemas mais avançados, como nossos VLSs, armas leves ou nossas principais outras formas de armas."
 tech_digital_communication_equipment: "Equipamento de comunicação digital"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Materiais de design de cascos modernos"
 tech_modern_hull_design_materials_desc: "Novos designs de casco de onda ajudarão nossos navios a repelir danos de outros navios e seus armamentos."
 tech_ar_networking_navigation_systems: "Sistemas de navegação AR Networking"
 tech_ar_networking_navigation_systems_desc: "A navegação de Realidade Aumentada está lentamente abrindo o jogo naval para tempos de reação mais avançados e maiores informações apresentadas ao timoneiro e à tripulação."
 tech_advanced_systems_microengineering: "Microengenharia de Sistemas Avançados"
 tech_advanced_systems_microengineering_desc: "O conceito básico de sistemas navais precisa ser redesenhado. Os sistemas digitais e analógicos estão lentamente se tornando cada vez mais obsoletos."
 tech_automated_digital_ship_systems: "Sistemas automatizados de envio digital"
 tech_automated_digital_ship_systems_desc: "A automação percorreu um longo caminho desde as primeiras automações de usinagem primitivas. Partes automatizadas de tarefas mundanas nas naves podem ajudar a melhorar nossas embarcações para serem capazes de reagir de forma mais rápida e eficaz."
 tech_naval_armament_engineering: "Engenharia de Armamento Naval"
 tech_naval_armament_engineering_desc: "A produção de embarcações pesadas é importante para nossa frota de alto mar. A expansão de nossos departamentos de engenharia de armamento naval pode nos ajudar nessa causa."
 tech_power_systems: "Motores a diesel"
 tech_power_systems_desc: "A maioria dos navios modernos usa um motor a diesel alternativo como motor principal, devido à sua simplicidade operacional, robustez e economia de combustível em comparação com a maioria dos outros mecanismos de motor principal."
 tech_power_systems_1: "Motores de turbina a jato"
 tech_power_systems_1_desc: "Capazes de impulsionar grandes embarcações navais a velocidades mais altas, os motores de turbina são frequentemente usados em conjunto com motores a diesel, permitindo desempenho tanto na extremidade alta quanto na extremidade inferior do espectro de saída de energia"
 tech_power_systems_2: "Motores avançados de turbina a jato"
 tech_power_systems_2_desc: "Capazes de impulsionar grandes embarcações navais a velocidades mais altas, os motores de turbina são frequentemente usados em conjunto com motores a diesel, permitindo desempenho tanto na extremidade alta quanto na extremidade inferior do espectro de saída de energia"
 tech_power_systems_3: "Motores de turbina a jato futuristas"
 tech_power_systems_3_desc: "Capazes de impulsionar grandes embarcações navais a velocidades mais altas, os motores de turbina são frequentemente usados em conjunto com motores a diesel, permitindo desempenho tanto na extremidade alta quanto na extremidade inferior do espectro de saída de energia"
 tech_nuclear_power_systems: "Os primeiros reatores nucleares de superfície"
 tech_nuclear_power_systems_desc: "Em comparação com navios movidos a óleo ou diesel, a propulsão nuclear oferece as vantagens de intervalos muito longos de operação antes do reabastecimento."
 tech_nuclear_power_systems_1: "Reatores nucleares de superfície avançados"
 tech_nuclear_power_systems_1_desc: "Uma geração atualizada de reator nuclear permite mais velocidade, vida útil mais longa e melhor confiabilidade"
 tech_nuclear_power_systems_2: "Reatores nucleares de superfície modernos"
 tech_nuclear_power_systems_2_desc: "Reatores nucleares modernos produzem muito mais energia para seu tamanho, permitindo que as naves utilizem armas intensivas em energia conforme necessário"
 tech_nuclear_power_systems_3: "Reatores nucleares de superfície futuristas"
 tech_nuclear_power_systems_3_desc: "Os reatores nucleares de amanhã terão vida útil estendida, custos de manutenção e mão de obra mais baixos e produzirão muito mais energia - necessária para armas de energia e propulsão"
 tech_combat_support_systems: "Sistemas de suporte de combate"
 tech_combat_support_systems_desc: "Um sistema de logística automatizado baseado na web, esta ferramenta auxilia os militares enquanto eles planejam e fornecem os requisitos materiais do suporte de combate moderno"
 tech_fire_control: "Sistemas de Controle de Incêndio"
 tech_fire_control_desc: "Usado a bordo de navios de guerra navais - geralmente em conjunto com sistemas eletrônicos computadorizados, para controlar o direcionamento de canhões contra navios de superfície, aeronaves e alvos costeiros, com mira óptica ou de radar."
 tech_fire_control_1: "Sistemas de suporte aprimorados"
 tech_fire_control_1_desc: "Próxima geração de sistemas logísticos fornecendo suporte de combate e requisitos de material para combate militar"
 tech_fire_control_2: "Controle de Radar de Mísseis Integrado Avançado"
 tech_fire_control_2_desc: "A capacidade de rastrear o lançamento, voo e interceptação de armas inimigas em velocidades subsônicas, supersônicas e até hipersônicas"
 tech_fire_control_3: "Controle de Radar de Mísseis Aprimorado"
 tech_fire_control_3_desc: "Futuristic Combat Information Systems incorpora aprendizado de máquina e tecnologias de IA para melhorar a capacidade da nave de rastrear o lançamento, voo e interceptação de armas inimigas em velocidades subsônicas, supersônicas e até hipersônicas."
 tech_combat_radar: "Radar II"
 tech_combat_radar_desc: "Melhorias em nossos sistemas de radar nos permitiram maior visão durante o combate e durante as patrulhas."
