 module_analog_fire_control: "Sistema analógico de controle de incêndio"
 module_analog_fire_control_desc: "Sistemas analógicos de controle de incêndio são melhor descritos como sistemas operados manualmente."
 module_digital_integrated_fire_control: "Sistema de controle de incêndio digital integrado"
 module_digital_integrated_fire_control_desc: "Interfaces digitais integradas aos sistemas para permitir uma liderança e manutenção mais eficazes a partir da ponte do navio."
 module_advanced_integrated_missile_radar_control: "Controle Avançado de Radar de Mísseis Integrado"
 module_advanced_integrated_missile_radar_control_desc: "O controle de radar de míssil integrado avançado é melhor descrito pela integração de míssil e radar para permitir reações mais rápidas e precisas às ameaças recebidas."
 module_futuristic_integrated_missile_radar_control: "Sistemas de informação de combate futuristas"
 module_futuristic_integrated_missile_radar_control_desc: "Futuristic Combat Information Systems incorpora aprendizado de máquina e tecnologias de IA para melhorar a capacidade da nave de rastrear o lançamento, voo e interceptação de armas inimigas em velocidades subsônicas, supersônicas e até hipersônicas."
 module_chain_gun: "Chain Guns I"
 module_chain_gun_desc: "As metralhadoras leves compreendem tudo, desde metralhadoras de apoio .30 Cal até canhões antiaéreos .50 Cal. Sendo esta última o armamento mais popular para um navio de guerra."
