 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Nanofibras e impressoras 3D são mais uma abordagem de nova onda para o setor industrial moderno. Elas são, no entanto, uma das tecnologias mais importantes introduzidas nas eras recentes."
 CIVILIAN_TITLE_GENETICS: "ENGENHARIA\nGENÉTICA"
