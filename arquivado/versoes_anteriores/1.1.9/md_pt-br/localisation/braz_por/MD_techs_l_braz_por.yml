 reactor1: "Magnox"
 reactor1_desc: "Os reatores Magnox são projetados para funcionar com urânio natural com dióxido de carbono como refrigerante. Os primeiros tipos foram construídos no final dos anos 1950 até os anos 70, até que os reatores de água leve substituíram a maioria deles. Seu design simples e baixa densidade de energia o tornaram um reator seguro e econômico por ser um reator Gen I."
 reactor2: "LWR"
 reactor2_desc: "Reator de água leve é um termo abrangente para reatores que usam água normal como refrigerante e moderador de nêutrons. Suas três variedades são o tipo mais comum de reatores nucleares, pois seu design é mais simples e barato. Avanços tecnológicos após a renderização de reatores anteriores estes como 'Reatores de energia comercial' GEN II."
 reactor3: "ABWR"
 reactor3_desc: "O reator avançado de água fervente é um tipo construído em sistemas de água fervente anteriores para melhorar a saída. Seu sistema de fervura de última geração o torna o reator Gen III mais antigo. Várias novas adições em segurança e uma adição de controles digitais dão aos reatores uma enorme salto à frente dos projetos de reatores anteriores."
 reactor4: "Sistema 80+"
 reactor4_desc: "Esta versão atualizada do reator de água pressurizada System 80 marca muitas mudanças para melhorar os custos e a segurança. O poderoso reator pode lidar não apenas com plutônio de nível civil, mas também de nível militar, de forma a armazená-lo para uso futuro."
 reactor5: "AP1000"
 reactor5_desc: "Outras melhorias na tecnologia em torno da água pressurizada reduziram custos e aumentaram a eficiência. Um sistema de segurança passiva instalado requer menos mão de obra para o mesmo desempenho. O primeiro projeto menor (AP600) não foi considerado econômico o suficiente, mesmo que estavam entre os primeiros reatores GEN III do mundo."
 reactor6: "VVER-1200"
 reactor6_desc: "O aumento da capacidade e eficiência de combustível leva a fissão nuclear a novos patamares. Sistemas de segurança modernos e refinados e novos ciclos de reabastecimento estendem não apenas a vida útil, mas também a eficiência máxima para pelo menos 90%."
 reactor7: "APWR"
 reactor7_desc: "O reator avançado de água pressurizada apresenta vários aprimoramentos de design, incluindo um refletor de nêutrons, eficiência aprimorada e sistemas de segurança aprimorados. Ele integra sistemas ativos e passivos com mais dois trens para reduzir ainda mais o risco."
 reactor8: "CFR-1000"
 reactor8_desc: "Seu predecessor menor (CFR-600) foi projetado para testar novos métodos com sódio líquido em vez do refrigerante de água \"usual\". O CFR-1000 é seu reator de maior escala comercial, mas também poderia lidar facilmente com plutônio de grau militar ."
 reactor9: "MSR"
 reactor9_desc: "O reator de sal fundido utiliza uma mistura especial que faz o reator trabalhar em pressões próximas à atmosférica, ao contrário do refrigerante de água normal \"usual\". Ele também absorve gases radioativos emitidos do núcleo. Isso reduz a necessidade do grande e caro estruturas de contenção”.
 reactor10: "VHTR"
 reactor10_desc: "O reator de temperatura muito alta de quarta geração é capaz de usar hélio ou sal fundido como refrigerante. O núcleo será cercado por ainda mais trens e sistemas de segurança altamente avançados."
