 terminal_phase_defense: "Defesa da Fase do Terminal"
 terminal_phase_defense_desc: "A fase terminal da trajetória de um míssil começa quando a carga começa a reentrar na atmosfera. As interceptações durante a fase terminal estão entre as mais simples, tanto tecnicamente quanto em termos de rastreamento. Contra um grande ataque com muitas ogivas, pode haver pouco tempo para organizar todas as interceptações. Mais importante, esperar até o último momento necessariamente significa que a interceptação ocorrerá em um alcance mais curto, o que significa que proteger uma grande área pode exigir um número muito grande de bases interceptadoras espalhadas por essa área."
 boost_phase_defense: "Boost Phase Defense"
 boost_phase_defense_desc: "A fase de impulso é a parte do vôo de um míssil durante o qual os motores de reforço e sustentador operam até atingir a velocidade máxima. Interceptação de fase de impulso é um tipo de tecnologia de defesa antimísseis que seria projetada para desativar mísseis inimigos enquanto eles ainda estão na fase de impulso. Essas defesas têm a vantagem de serem capazes de rastrear facilmente seus alvos através da assinatura infravermelha do escapamento do foguete, e os propulsores geralmente são muito menos robustos do que as ogivas. Destruir o propulsor também destrói todas as ogivas e iscas".
