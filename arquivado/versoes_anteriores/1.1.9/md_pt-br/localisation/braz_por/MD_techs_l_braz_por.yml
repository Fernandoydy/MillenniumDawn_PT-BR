 basic_computing: "Computação básica"
 basic_computing_desc: "Computadores digitais eletrônicos que são programáveis agora podem ser feitos. Embora ainda caros e grandes, essas máquinas permitem a análise de inteligência muito além da capacidade humana.\n"
 Integrated_circuit: "Circuito Integrado"
 integrado_circuit_desc: "Circuitos integrados são formados em um pequeno pedaço de material semicondutor executando a mesma função que um circuito maior feito de componentes discretos.\n"
 microprocessadores: "Microprocessadores"
 microprocessors_desc: "O microprocessador incorpora funções de um ou mais circuitos integrados para construir um processador de computador mais forte. O advento do processador permitiu que a computação se tornasse significativamente mais acessível para as pessoas comuns.\n"
 computing1: "Computação Mainframe"
 computing1_desc: "Computadores grandes e de alta velocidade são usados principalmente por grandes organizações para aplicativos críticos, processamento de dados em massa e outras grandes tarefas de processamento.\n"
 computing2: "Microcomputação"
 computing2_desc: "A teoria da microcomputação vem da introdução de microprocessadores no campo da computação. A introdução do microprocessador permitiu que os computadores se tornassem mais poderosos e aumentassem a capacidade lógica dos computadores, abrindo caminho para maiores usos de computadores pessoais domésticos.\n"
 computing3: "Computação Aprimorada"
 computing3_desc: "Os computadores estão se tornando cada vez mais populares com o passar do tempo. Os computadores agora podem ser colocados confortavelmente em uma mesa, permitindo que as pessoas tenham a capacidade de jogar, escrever artigos e muitos outros confortos que as pessoas nunca pensaram ser possíveis.\n"
 computing4: "Computação Avançada"
 computing4_desc: "A introdução dos primeiros desktops em sua forma contemporânea em meados dos anos 2000 deu lugar a uma explosão de informações. As pessoas agora têm a capacidade de fazer muito mais.\n"
 computing5: "Computação Moderna"
 computing5_desc: "Agora, a tecnologia em computadores avançou rapidamente, de modo que os computadores que antes estavam em caixas de servidores gigantes agora se tornaram tão pequenos quanto um tablet. O poder de processamento é triplo, senão cinco vezes, tão poderoso quanto era na invenção do primeiro computadores.\n"
 computing6: "Computação Quântica"
 computing6_desc: "A computação quântica começou no início dos anos 80, quando o físico Paul Benioff propôs um modelo de mecânica quântica da máquina de Turing. Mais tarde, os cientistas sugeriram que um computador quântico poderia realizar simulações que estão fora do alcance dos computadores comuns.\n"
 decryption1: "Descriptografia I"
 decryption1_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption2: "Descriptografia II"
 decryption2_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption3: "Descriptografia III"
 decryption3_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption4: "Descriptografia IV"
 decryption4_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 decryption5: "Descriptografia V"
 decryption5_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para quebrar qualquer mensagem criptografada."
 encryption1: "Criptografia I"
 encryption1_desc: "Técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption2: "Criptografia II"
 encryption2_desc: "Técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption3: "Criptografia III"
 encryption3_desc: "Técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption4: "Criptografia IV"
 encryption4_desc: "Técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."
 encryption5: "Criptografia V"
 encryption5_desc: "Técnicas de criptografia em computadores modernos e firewalls mais avançados podem nos ajudar a estar realmente protegidos na web."

 radar: "radar"
 radar_desc: "Radar é um sistema para detectar a presença, direção, distância e velocidade de objetos usando ondas eletromagnéticas refletidas do objeto de volta à fonte."
 internet1: "1G"
 internet1_desc: "1G é a primeira geração de telecomunicações móveis sem fio. Os sinais de rádio que são transmitidos em redes 1G são analógicos."
 internet2: "2G"
 internet2_desc: "2G ou rede celular de segunda geração foi lançada comercialmente em 1991. A 2G apresentou grandes melhorias na criptografia, uso mais eficiente da banda larga e serviços de dados para dispositivos móveis, começando com o advento das mensagens de texto SMS."
 internet3: "3G"
 internet3_desc: "3G ou a terceira geração de rede celular estabelece novos padrões para dispositivos móveis e telecomunicações móveis. A nova geração de rede celular suporta kbit/s maiores, além de encontrar mais aplicações em telefonia de voz sem fio, acesso móvel à Internet e TV móvel ."
 internet4: "4G"
 internet4_desc: "4G ou a quarta geração de rede celular assumiu a forma de acesso à Internet móvel moderno. Ele vê o aplicativo atual com acesso à Web móvel, telefonia IP, serviços de jogos e muitos outros serviços na acessibilidade digital. 4G quase fez acabar com os sistemas análogos das gerações anteriores."
 internet5: "5G"
 internet5_desc: "5G, o formato mais contemporâneo de rede de banda larga celular, está programado para começar a ser implantado em 2019. Ele oferece maior largura de banda, dando lugar a velocidades de download mais altas, eventualmente 10 Gbit/s. Acredita-se que o aumento da largura de banda também abra a possibilidade para provedores de serviços gerais de internet usá-lo para competir com a internet a cabo."
 internet6: "6G"
 internet6_desc: "6G é o futuro padrão para rede de banda larga que aumentaria a largura de banda para 20 Gbit/s. Isso tornaria a banda larga ainda mais aplicável para grandes transferências de dados."
 wi-fi: "Wi-Fi"
 wifi_desc: "Wi-Fi é uma família de protocolos de rede sem fio com base na família de padrões IEEE 802.11, que são comumente usados para rede local de dispositivos e acesso à Internet. O termo 'Wi-Fi' é uma marca registrada e é regulamentado por a Wi-Fi Alliance. O Wi-Fi foi projetado para funcionar perfeitamente com sua irmã com fio Ethernet."
 vida: "Li-Fi"
 lifi_desc: "A fidelidade de luz (Li-Fi) é semelhante em função ao Wi-Fi. A vantagem do Li-Fi sobre o Wi-Fi é que ele pode transmitir dados de até 100 Gbit/s e é desenvolvido por várias organizações em todo o mundo ."
 modern_satelite_internet: "Acesso moderno à Internet via satélite"
 modern_satelite_internet_desc: "Com os satélites se tornando cada vez mais predominantes nas comunicações e outras formas de transferência de dados, a Internet é um desses serviços que capitalizou o acesso via satélite, o que abre a possibilidade de mais e mais pessoas se conectarem à Internet."
 lte: "LTE"
 lte_desc: "Long Term Evolution (LTE) é um padrão de telecomunicações para comunicação de banda larga sem fio para dispositivos móveis e terminais de dados com base nas tecnologias GSM/EDGE e UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Worldwide Interoperability for Microwave Access (WiMAX) é uma família de padrões de comunicação de banda larga sem fio baseada no conjunto de padrões IEEE 802.16."
 ums: "UMTS"
 umts_desc: "O Sistema Universal de Telecomunicações Móveis (UMTS) é um sistema celular móvel de terceira geração para redes baseadas no padrão GSM. Desenvolvido e mantido pelo 3GPP, o UMTS é um componente do padrão IMT-2000. Ele especifica um sistema de rede completo , que inclui a rede de acesso via rádio, rede core e as autenticações de usuários via SIM. Este sistema requer maior instalação de estações base e novas alocações de frequências."
 borda: "BORDA"
 edge_desc: "Ao contrário do UMTS, o Enhanced Data Rates for GSM Evolution (EDGE) não requer novas estações base ou novas alocações de frequência. Através da introdução de métodos sofisticados de codificação e transmissão de dados, o EDGE oferece taxas de bits mais altas por canal de rádio."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "Acesso de pacote de uplink de alta velocidade (HSUPA) e acesso de pacote de downlink de alta velocidade (HSDPA) é um amálgama de dois protocolos móveis. Eles estendem e melhoram o desempenho das redes de telecomunicações móveis 3G existentes usando os protocolos WCDMA."
 GPRS: "GPRS"
 gprs_desc: "General Packet Radio Service (GPRS) é um serviço de comunicação sem fio baseado em pacotes que promete taxas de dados de 56 até 114 kbps e conexão contínua à Internet para usuários de telefones celulares e computadores. O dispositivo é baseado em celulares 2G e 3G sistema global da rede de comunicação para comunicações móveis."

 civilian_folder: "Tecnologia Industrial"
 civilian_folder_desc: "Tecnologias do século 21, como engenharia genética, nanofibras e IA."
 Cat_AI: "Tecnologia de Inteligência Artificial"
 Cat_NFIBERS: "Tecnologia de nanofibras"
 Cat_3D: "Tecnologia de impressão 3D"
 Cat_GENES: "Tecnologia de Engenharia Genética"
 Cat_NAVAL_reactors: "Reatores nucleares navais"
 neural_networks_revival: "Renascimento das redes neurais"
 neural_networks_revival_desc: "As redes neurais existem desde o final do século 19 como uma teoria de utilizar o poder de processamento do cérebro para melhorar a humanidade. Devemos reviver essa ideia para melhorar nossos computadores e nossa busca por inteligência artificial."
 data_mining: "Mineração de Dados"
 data_mining_desc: "A mineração de dados é a prática de examinar grandes bancos de dados para gerar novas informações. Essa prática pode ajudar a melhorar nossa capacidade de desenvolver e melhorar nosso nível de tecnologia."
 machine_learning: "Aprendizado de Máquina"
 machine_learning_desc: "O desenvolvimento da teoria do aprendizado de máquina em seu núcleo é a capacidade de um algoritmo de computador melhorar automaticamente por meio da experiência. "
 sociable_machines: "Máquinas sociáveis"
 sociable_machines_desc: "Máquinas sociáveis são um ambiente que compreende humanos e tecnologia interagindo e produzindo resultados ou ações que não seriam possíveis sem ambos."
 early_ai_robotics: "Início da robótica de IA"
 early_ai_robotics_desc: "A inteligência artificial na robótica tem sido limitada desde o recente início do aprendizado de máquina e outras formas de IA. A introdução da IA na indústria e outras formas de robótica permitirá que os robôs não apenas melhorem sua produtividade."
 humanoid_robot: "Robô humanóide"
 humanoid_robot_desc: "A base do medo para muitas pessoas também é a base para grandes avanços na robótica baseada em IA. O advento de vários robôs semelhantes a 'humanóides' mostrou que alguns trabalhos poderiam ser melhor automatizados, o que normalmente seria uma tarefa rotineira e mundana ."
 advanced_industrial_robotics: "Robótica Industrial Avançada"
 advanced_industrial_robotics_desc: "A introdução de IA ainda mais sofisticada em nossa robótica comercial e industrial pode melhorar a qualidade, a entrega e a velocidade de nossos produtos e produção."
 smart_drones: "Drones inteligentes"
 smart_drones_desc: "Os drones geralmente são tripulados por pelo menos uma ou duas pessoas que estão a quilômetros de distância. Se começarmos a instalar inteligência artificial a bordo, podemos reduzir a necessidade de mão de obra para uma ou, no futuro, apenas sistemas computadorizados que tripulem esses drones."
 fully_automated_drones: "Drones totalmente automatizados"
 fully_automated_drones_desc: "Drones totalmente automatizados costumavam ser uma coisa do futuro. Agora podemos executar logística e muito mais com drones totalmente autônomos para ir do ponto A ao ponto B."
 advanced_ai: "IA avançada"
 advanced_ai_desc: "IA mais avançada que pode registrar e se adaptar rapidamente às situações pode fazer toda a diferença."
 modern_deep_learning: "Aprendizado Profundo Moderno"
 modern_deep_learning_desc: "O aprendizado profundo é um subconjunto do aprendizado de máquina capaz de aprender sem supervisão a partir de dados não estruturados ou não rotulados. Seu funcionamento interno é uma funcionalidade de IA que imita o funcionamento do cérebro humano no processamento de dados para uso na detecção de objetos e tomando decisões."
 human_imitation_ai: "IA de Imitação Humana"
 human_imitation_ai_desc: "A IA de imitação humana se expande a partir do conceito de aprendizado profundo que expande a ideia de que a IA pode eventualmente imitar emoções e pensamentos humanos."
 nanorobotics: "Nanorobótica"
 nanorobotics_desc: "Nanorobótica é um conceito de pequenas máquinas ou robôs na escala de um nanômetro ou próxima dela. A nanorrobótica pode ser usada em muitos campos da medicina ou, em alguns casos, combate em situações de desconstrução."
 medical_nanorobots: "Nanorobôs médicos"
 medical_nanorobots_desc: "Nanorobots usados em conjunto com a área médica podem ser usados para atingir células específicas, vírus, bactérias para combater doenças ou infecções potencialmente mortais."
 stereolitography: "Estereolitografia"
 stereolitography_desc: "A estereolitografia é uma forma de impressão 3D usada principalmente para criar modelos, protótipos, padrões e peças de produção camada por camada usando processos fotoquímicos."
 early_3D_printers: "Primeiras impressoras 3D"
 early_3D_printers_desc: "A impressão 3D inicial foi considerada adequada para a criação de protótipos funcionais ou estéticos. Esse processo é chamado de 'prototipagem rápida'."
 t3D_wax_printer: "Impressora de cera 3D"
 t3D_wax_printer_desc: "Uma impressora de cera 3D usa cera e outras formas de materiais termoplásticos."
 large_scale_3D_printing: "Impressão 3D em grande escala"
 large_scale_3D_printing_desc: "Aumentar a impressão 3D para uma escala muito maior pode nos ajudar a simplificar e expandir nossa produção para itens de pequena escala, como parafusos, pregos, ou fazer itens detalhados que são insubstituíveis no mercado."
 self-replicated_3D_printer: "Impressora 3D auto-replicada"
 self-replicated_3D_printer_desc: "As impressoras 3D auto-replicantes são projetadas para ajudar na produção e na expansão da produção."
 commercial_nanomanufacturing: "Fabricação comercial"
 commercial_nanomanufacturing_desc: "A impressão 3D tem sido extremamente limitada no espaço comercial. A expansão dos recursos de impressão 3D para incluir este formulário ajudará significativamente nossas habilidades a seguir em frente."
 modern_3D_printing: "Impressão 3D moderna"
 modern_3D_printing_desc: "Os avanços na impressão 3D nos permitiram trocar os materiais para serem mais fortes e eficientes."
 t3D_printed_nanofibers: "Nanofibras impressas em 3D"
 t3D_printed_nanofibers_desc: "A impressão de nanofibras pode nos ajudar a gerar materiais mais fortes do que conseguimos produzir até cada nanite individual."
 large_scale_nanocellulose_manufacturing: "Fabricação de nanocelulose em larga escala"
 large_scale_nanocellulose_manufacturing_desc: "Expandir a fabricação de nanocelulose para se tornar mais larga escala pode nos ajudar a desenvolver coisas em um ritmo muito mais rápido."
 nanocellulose_in_medicine: "Nanocelulose na Medicina"
 nanocellulose_in_medicine_desc: "A utilização de nanocelulose na medicina pode ajudar a melhorar as taxas de sobrevivência de pacientes com doenças debilitantes."
 industrial_electrospun_polymeric_nanofibers: "Nanofibras poliméricas eletrospun industriais"
 industrial_electrospun_polymeric_nanofibers_desc: "Nanofibras de eletrofiação são uma das formas mais comuns de fabricar nanofibras. Aumentar a produção nos permitirá produzir mais, com mais frequência."
 multiwalled_carbon_nanotubes: "Nanotubos de carbono com paredes múltiplas"
 multiwalled_carbon_nanotubes_desc: "Nanotubos são usados como condutores em aparelhos elétricos, antenas para rádios e outros dispositivos eletromagnéticos."
 modern_electrospinning: "Eletrofiação moderna"
 modern_electrospinning_desc: "Electrospinning é um método de produção de fibra que usa força elétrica para desenhar fios carregados de soluções poliméricas ou polímeros fundidos até diâmetros de fibra da ordem de algumas centenas de nanômetros."
 inorganic_fibers_fabrication: "Fabricação de Fibras Inorgânicas"
 inorganic_fibers_fabrication_desc: "A eletrofibra é considerada uma das técnicas mais simples e eficazes para a fabricação de grandes quantidades de nanomateriais, resultando em várias micro e nanofibras inorgânicas sendo eletrofiadas com sucesso."
 industrial_production_of_nanofibers: "Produção Industrial de Nanofibras"
 industrial_production_of_nanofibers_desc: "As nanofibras eletrofiadas são extensivamente estudadas e suas aplicações potenciais são amplamente demonstradas. Equipamentos de eletrofiação, soluções tecnológicas e materiais de eletrofiação estão se movendo rapidamente para comercialização. Empresas dedicadas estão fornecendo componentes e aparelhos de laboratório e em escala industrial para eletrofiação."
 nanofibers_in_medicine: "Nanofibras na Medicina"
 nanofibers_in_medicine_desc: "As nanofibras mostram grande potencial em aplicações biomédicas e de saúde devido à sua combinação única de propriedades e funcionalidades intrínsecas. Importantes aplicações biomédicas de nanofibras incluem filtração, têxteis médicos, cicatrização de feridas, engenharia e regeneração de tecidos, biossensores e administração de medicamentos."
 centrifugal_spinning: "Rotação Centrífuga"
 centrifugal_spinning_desc: "A utilização de uma configuração de alta tensão e a baixa taxa de produção tornaram-se barreiras para o uso de técnicas de eletrofiação na produção em larga escala de nanofibras. A fiação centrífuga é uma abordagem eficiente para produzir nanofibras a partir de vários materiais."
 DNA_fingerprinting: "DNA Fingerprinting"
 DNA_fingerprinting_desc: "A impressão digital de DNA foi uma das maiores invenções do século 20. A impressão digital ajudou a fazer avanços significativos no policiamento, criação de perfis e muito mais no campo da genética."
 modern_gmo: "OGM moderno"
 modern_gmo_desc: "Um Organismo Geneticamente Modificado (OGM) é um organismo geneticamente modificado que pode ser usado em muitos campos diferentes, por exemplo, colheitas, gado, ciência e muitas outras formas de cultivo."
 gene_therapy: "Terapia Gênica"
 gene_therapy_desc: "A terapia genética é o processo de selecionar geneticamente as características desejadas e eliminar as indesejáveis."
 genetically_modified_crops: "Culturas geneticamente modificadas"
 genetically_modified_crops_desc: "Culturas geneticamente modificadas, como milho, tomate ou outras plantas, são cultivadas com vantagens mais fortes do que suas contrapartes; como maior durabilidade a insetos e muito mais."
 gene_targeting_pesticides: "Pesticidas direcionados a genes"
 gene_targeting_pesticides_desc: "Pesticidas direcionados a genes são usados para atingir genes específicos em pragas ou feromônios secretados por plantas para evitar que insetos ou pragas as danifiquem."
 synthetic_life: "Vida Sintética"
 synthetic_life_desc: "Os avanços na tecnologia genética nos permitiram criar a vida a partir do zero."
 safe_cloning: "Clonagem segura"
 safe_cloning_desc: "A clonagem sempre foi um negócio inconstante. Também é bastante perigoso para os clones. Antes dessa descoberta, a maioria não duraria até a infância."
 crispr_treatment: "Tratamento CRISPR"
 crispr_treatment_desc: "O tratamento CRISPR é uma técnica de edição de genes para remover mutações das células."
 crispr_gene_edited_crops: "Culturas Editadas por Gene CRISPR"
 crispr_gene_edited_crops_desc: "As culturas CRISPR são semelhantes ao tratamento CRISPR em animais e humanos. No entanto, nas culturas CRISPR, ele exacerba os genes desejáveis das culturas ou remove as características indesejáveis."
 human_genome_project: "Projeto Genoma Humano"
 human_genome_project_desc: "O mapeamento do projeto do genoma humano tem sido importante no mapeamento de uma das composições genéticas mais complicadas da Terra. Mapear este oceano de conhecimento pode expandir ainda mais nosso conhecimento no mundo da genética."
 crispr: "CRISPR"
 crispr_desc: "CRISPR é uma técnica de edição de genes usada principalmente para pacientes com câncer e P&D como um método de direcionar e matar o câncer de um paciente."
 cas9_gene_editing: "Edição do gene Cas9"
 cas9_gene_editing_desc: "Cas9 é uma proteína dalton no imunológico contra vírus de DNA e plasmídeos. A edição desta proteína pode ajudar a melhorar a defesa natural e também tem uso extensivo em aplicações de engenharia genética."
 tracrrna: "tracrRNA"
 tracrrna_desc: "O CRISPR RNA transativado é um pequeno RNA codificado em trans, descoberto pela primeira vez no patógeno humano Streptococcus pyogenes. O RNA ajuda na fundação de uma defesa contra vírus e plasmídeos."
 crispr_treatment_experimentation: "Experimentação do tratamento CRISPR"
 crispr_treatment_experimentation_desc: "A experimentação CRISPR nos permite melhorar melhor o processo de edição de genes."
 genetically_modified_humans: "Seres humanos geneticamente modificados"
 genetically_modified_humans_desc: "Modificar geneticamente os humanos para serem mais fortes, melhores, mais rápidos e mais saudáveis do que antes pode nos ajudar a evoluir."

 fuel_silos: "Refinação básica"
 fuel_silos_desc: "Devido à crescente atenção às preocupações ambientais e ao aumento do preço do petróleo, as refinarias em todo o mundo começaram a se concentrar cada vez mais na eficiência e na capacidade de utilizar feeds mais diversos."
 fuel_refining: "Refinação de Combustível I"
 fuel_refining_desc: "Os avanços no craqueamento químico permitem um melhor rendimento de combustíveis leves a partir do petróleo."
 fuel_refining2: "Refinação de Combustível II"
 fuel_refining2_desc: "Um melhor planejamento dos layouts das refinarias reduz o desperdício de combustíveis."
 fuel_refining3: "Refinação de Combustível III"
 fuel_refining3_desc: "Métodos de recuperação aprimorados permitem refinar combustível de subprodutos."
 fuel_refining4: "Refinação de Combustível IV"
 fuel_refining4_desc: "Novos desenvolvimentos na engenharia química permitem o refino de combustível de novas fontes."
 fuel_refining5: "Refinação de Combustível V"
 fuel_refining5_desc: "O uso de novos métodos e layouts aprimorados na construção de refinarias aumenta drasticamente o rendimento enquanto reduz o desperdício."
 synth_oil_experiments: "Melhor refino de óleo sintético"
 synth_oil_experiments_desc: "A produção de óleo sintético foi amplamente inutilizada após o fim da segunda guerra mundial, pois novas reservas massivas de petróleo foram exploradas e nenhum país foi completamente isolado de um parceiro comercial produtor de petróleo. Mas a tecnologia relacionada não foi perdida e pode se beneficiar das melhorias tecnológicas modernas para permitir maior eficiência e a utilização de novos materiais de partida, como resíduos orgânicos."
 early_refining: "Início da refinação industrial de biocombustíveis"
 early_refining_desc: "O biocombustível tem progredido lentamente com o uso convencional. A maior parte do uso do biocombustível é como uma mistura com gasolina e diesel para aumentar a vida útil da gasolina, bem como reduzir o desgaste do motor."
 oil_processing: "Processamento de biocombustíveis industriais"
 oil_processing_desc: "O maior processamento de biocombustíveis tornou-se cada vez mais popular. Os subsídios do governo e as preocupações ambientais com o petróleo fizeram com que ganhasse força adicional."
 Improved_oil_processing: "Processamento inicial de biodiesel"
 Improved_oil_processing_desc: "O biodiesel tem visto crescimentos radicais em popularidade em relação a outros biocombustíveis equivalentes. No entanto, há uma grande falta de métodos de produção de biodiesel."
 advanced_oil_processing: "Processamento Avançado de Biodiesel"
 advanced_oil_processing_desc: "Métodos experimentais de produção nos permitiram melhorar nossa produção de biodiesel."
 modern_oil_processing: "Processamento moderno de biodiesel"
 modern_oil_processing_desc: "Nossos fabricantes de biodiesel destilaram a receita para ser uma das variantes mais limpas possíveis."
 futuristic_oil_refining: "Refinação de combustível futurista"
 futuristic_oil_refining_desc: "Mudanças adicionais na destilação de biodiesel e combustível de uso geral podem nos permitir ganhar mais combustível que pode queimar de forma mais limpa e eficiente."

 construction1: "Construção I"
 construction1_desc: "Métodos e materiais aprimorados nos permitem construir edifícios, civis e militares, mais rapidamente."
 construction2: "Construção II"
 construction2_desc: "A modernização de nossas ferramentas e equipamentos ajudará ainda mais nossos esforços de construção."
 construction3: "Construção III"
 construction3_desc: "A adoção de veículos modernos e a experiência de nossos avanços na construção podem ser aplicadas para tornar os reparos muito mais rápidos."
 construction4: "Construção IV"
 construction4_desc: "Um maior grau de mecanização e melhores rotinas melhoram ainda mais a velocidade de construção."
 construction5: "Construção V"
 construction5_desc: "O futuro da construção eficiente exigirá um planejamento mais extenso para projetos individuais, bem como soluções padronizadas sempre que possível."
 construction6: "Construção VI"
 construction6_desc: "Esforços adicionais em relação a novas tecnologias de construção irão melhorar nossas habilidades de construção para fins civis e militares."
 construction7: "Construção VII"
 construction7_desc: "Esforços adicionais em relação a novas tecnologias de construção irão melhorar nossas habilidades de construção para fins civis e militares."
 construction8: "Construção VIII"
 construction8_desc: "Esforços adicionais em relação a novas tecnologias de construção irão melhorar nossas habilidades de construção para fins civis e militares."
 excavation1: "Escavação I"
 excavation1_desc: "Os avanços nas técnicas de perfuração nos permitem escavar recursos que antes eram impossíveis de alcançar."
 excavation2: "Escavação II"
 excavation2_desc: "Novas técnicas nos ajudam a coletar recursos de forma mais eficiente. Não contaminamos mais os recursos após a extração, levando a um maior rendimento."
 excavation3: "Escavação III"
 excavation3_desc: "O progresso na geologia nos ajuda a determinar a localização dos recursos. Agora podemos concentrar nossos esforços de extração em locais onde há uma chance maior de encontrar grandes quantidades de recursos naturais."
 excavation4: "Escavação IV"
 excavation4_desc: "A automação dos principais processos e o avanço na mecânica tornam todos os nossos locais de recursos muito mais eficientes."
 excavation5: "Escavação V"
 excavation5_desc: "Avanços em campos como mineração de superfície nos dão um rendimento maior de recursos de nossos locais de extração atuais."
 excavation6: "Escavação VI"
 excavation6_desc: "Mais avanços na mineração e em vários outros métodos de extração nos permitem extrair cada vez mais recursos de depósitos de recursos naturais."
 excavation7: "Escavação VII"
 excavation7_desc: "Avanços adicionais na mineração e em vários outros métodos de extração nos permitem extrair cada vez mais recursos de depósitos de recursos naturais."
 excavation8: "Escavação VIII"
 excavation8_desc: "Avanços adicionais na mineração e em vários outros métodos de extração nos permitem extrair cada vez mais recursos de depósitos de recursos naturais."

 energy_efficiency: "Noções básicas de termodinâmica"
 energy_efficiency_desc: "Ao aplicar alguns fundamentos básicos dos Princípios Termodinâmicos, a perda de energia em fábricas e prédios de escritórios pode ser imediatamente reduzida."
 energy_efficiency2: "Aplicação de isolamento térmico"
 energy_efficiency2_desc: "Uma grande parte do custo nacional de energia vem do aquecimento e resfriamento de edifícios. O uso de isolamento térmico pode reduzir essas despesas, permitindo que a energia obtida seja usada em outro lugar."
 energy_efficiency3: "Integração de controle avançado"
 energy_efficiency3_desc: "Integrando alguns algoritmos rudimentares em termostatos e sistemas de controle, a eficiência pode ser melhorada, permitindo algumas economias adicionais de energia."
 energy_efficiency4: "Isolamento de alta densidade"
 energy_efficiency4_desc: "Usando materiais mais modernos, a densidade de isolamento pode ser aumentada e economias de energia ainda maiores alcançadas."
 energy_efficiency5: "Usinas elétricas atualizadas com TEG"
 energy_efficiency5_desc: "Muitas usinas de energia modernas ainda dependem do uso de calor para transformar água em vapor. Embora isso tenha se tornado mais eficiente ao longo dos anos, ainda produz grandes quantidades de calor residual. Geradores termoelétricos podem ser usados ​​de forma flexível para extrair alguma voltagem extra dos resíduos calor. Isso se reflete na redução do custo total das fábricas com combustível."
 energy_efficiency6: "Isoladores de nanofibras"
 energy_efficiency6_desc: "Desenvolvimentos recentes na tecnologia de nanofibra permitem o uso de alguns dos isolamentos mais avançados e densos até hoje. Isso melhorará seriamente a eficiência energética."
 energy_efficiency7: "Integração TEG em grande escala"
 energy_efficiency7_desc: "Indo além de simplesmente isolar fábricas e escritórios adequadamente, os Geradores Termoelétricos podem ser usados para recuperar energia que de outra forma seria perdida mesmo com o isolamento térmico mais moderno."
 energy_efficiency8: "Microgeradores"
 energy_efficiency8_desc: "A instalação de escapamentos com turbinas de geradores de pequena escala e a instalação de fiação termoelétrica através de janelas levam a recuperação de energia para o próximo nível."
 energy_efficiency9: "TEGs supercondutores"
 energy_efficiency9_desc: "Explorar temperaturas extremas e as propriedades físicas do Efeito Seebeck é uma coisa, mas combiná-lo com as propriedades supercondutoras de algumas ligas recentemente desenvolvidas e a tecnologia de nanofibra permite que a eficiência se aproxime bastante de um conceito de perda zero."

 integrated_transportation_system: "Sistema Integrado de Transporte"
 integrated_transportation_system_desc: "Com o advento de uma nova onda de tecnologia, os sistemas ferroviários precisam ser integrados com o restante de nossa infraestrutura. Só assim podemos garantir que nossa logística permaneça intacta."
 post_conventional_rail: "Pós Ferrovias Convencionais"
 post_conventional_rail_desc: "A tecnologia da informação do novo milênio permite que os desenvolvimentos de logística e infraestrutura ultrapassem os tempos antigos e funcionem com muito mais suavidade."
 early_high_speed_rail: "Primeiro trem de alta velocidade"
 early_high_speed_rail_desc: "Os trilhos de alta velocidade são o próximo passo lógico em melhorias logísticas. O uso de rotas amplamente planejadas e equipamentos de construção modernos pode produzir trilhos prioritários, permitindo que os trens cubram distâncias maiores, mais rapidamente."
 high_speed_rail: "Trem de alta velocidade"
 high_speed_rail_desc: "Embora não seja um avanço decisivo em tecnologia, o uso e a expansão das redes ferroviárias de alta velocidade existentes permitirão resolver alguns problemas e dar aos projetistas ferroviários mais experiência ao planejar esses sistemas."
 modern_high_speed_rail: "Trem moderno de alta velocidade"
 modern_high_speed_rail_desc: "Materiais modernos, tecnologia, comunicação e esforços maciços de planejamento levarão a atual rede de alta velocidade a um novo nível. A abertura desses sistemas extensos para viagens públicas também aumentará a qualidade de vida e permitirá que a população seja muito mais móvel . Claro, isso também se aplica às forças armadas."
 early_maglev_rail: "Early Maglev Rail"
 early_maglev_rail_desc: "Um trem Maglev não se move por seu próprio poder, como trens convencionais, mas depende de princípios eletromagnéticos para se mover. Eletroímãs alimentados podem repelir ou atrair um trem acima de um único trilho magnético. A orientação desses ímãs pode então ser alterada para obter as carruagens em movimento. Economizará muito espaço e pode ser facilmente mantido."
 standardised_maglev_rail: "Trilho Maglev padronizado"
 standardised_maglev_rail_desc: "Os projetos-piloto provaram que um sistema ferroviário Maglev bem-sucedido pode ser construído e mantido. Agora, esses sistemas serão integrados e, o mais importante, padronizados. Nada impede uma expansão contínua e extrema de curta e longa distância trilho maglev."

