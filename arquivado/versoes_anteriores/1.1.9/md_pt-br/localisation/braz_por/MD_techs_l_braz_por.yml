 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Os assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarinas incorporam uma variedade de habilidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetado para um amplo espectro de missões em oceano aberto e litoral, esses especialistas em negação de área são uma pedra angular de qualquer marinha."
 NAVAL_TITLE_CV: "PORTA-AVIÕES"
 NAVAL_TITLE_CV_DESC: "Essas bases aéreas flutuantes são o auge do poder naval, capazes de alcançar os oceanos do mundo para projetar o poder de uma nação em todo o globo. Significando o sangue e o tesouro de uma nação forte, esses ativos incrivelmente valiosos devem ser protegidos a todo custo. Com um vasto alcance, eles exigem um verdadeiro grupo de batalha de 'águas azuis' para permitir que eles cumpram toda a sua gama de habilidades operacionais no mar. poder horrível que exerce. Eles são normalmente usados ​​para: projeção de poder em toda parte, guerra aérea, guerra de superfície, guerra anfíbia."

