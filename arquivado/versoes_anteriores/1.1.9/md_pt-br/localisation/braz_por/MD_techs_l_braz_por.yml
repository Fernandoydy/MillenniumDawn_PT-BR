 mtgnavalfolder: "Tecnologias Navais"
 mtgnavalfolder_desc: "Inclui todas as formas de tecnologias pertencentes aos nossos navios e embarcações nos mares e ao longo das costas."

 NAVAL_TITLE_CORVETTE: "CORVETAS"
 NAVAL_TITLE_CORVETTE_DESC: "A menor classe de embarcação considerada um navio de guerra, os navios da classe Corvette não costumam fazer parte de marinhas de 'águas azuis'. Esses navios pequenos e rápidos geralmente são armados com uma variedade de armas, permitindo que desempenhem uma série de funções. Muitos os países são capazes de flutuar Corvettes devido à sua acessibilidade para marinhas de pequeno e médio porte. Eles são normalmente usados ​​para: defesa e vigilância costeira, varredura de minas, antissubmarino, antiaéreo, antinavio e, nos tempos modernos, tarefas de ataque terrestre ."
 NAVAL_TITLE_FRIGATE: "FRAGATAS"
 NAVAL_TITLE_FRIGATE_DESC: "Formando o núcleo de muitas marinhas modernas, as fragatas podem ser usadas como parte das forças navais de 'águas azuis'. defesa de frota, eles podem desempenhar uma gama bastante ampla de funções dentro de uma frota e podem ser personalizados para atender às demandas de muitas funções e situações diferentes (incluindo tarefas mais ofensivas). Eles são normalmente usados ​​para: defesa de frota, anti-submarino , antiaérea e deveres de comboio marítimo."
 NAVAL_TITLE_MISSILE_DESTROYERS: "CONTRATORPEDEIROS DE MÍSSEIS"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Destinado a escoltar navios maiores em uma frota, comboio ou grupo de batalha, esses navios de guerra rápidos, manobráveis e de longa duração são igualmente capazes de operação independente. Iterações posteriores, carregando uma ampla e mortal variedade de mísseis guiados, mísseis de cruzeiro e outras armas, são de fato navios de guerra multimissão. Mais pesados ​​em tonelagem e mais ofensivos e mortais em poder de fogo do que sua fragata ou corveta. Eles são normalmente usados ​​para: defesa da frota, tarefas ofensivas, antiaérea, anti-navio, anti -submarino, bem como tarefas de ataque terrestre, dependentes do carregamento."
 NAVAL_TITLE_MISSILE_CRUISERS: "CRUZADORES DE MÍSSEIS"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Tipicamente os maiores navios de assalto em uma frota moderna (além de porta-aviões e navios de assalto anfíbio), esses recursos poderosos podem cobrir os oceanos e mares do globo inteiro. Historicamente voltados para a defesa aérea (enquanto os contratorpedeiros foram encarregados da guerra de superfície), modernos Os cruzadores possuem um incrível arsenal de armas à sua disposição - maior do que qualquer outro navio de combate. Os cruzadores podem ser usados ​​como base para todo um grupo de batalha, com grande capacidade de sensores e sistemas de gerenciamento de combate. Eles são normalmente usados ​​para: comando e funções de controle, antiaéreas, antinavio e ataque terrestre".
 NAVAL_TITLE_HELICOPTER_CARRIER: "PORTADORES DE HELICÓPTERO"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Assemelhando-se a porta-aviões, esses navios de assalto anfíbios multiuso fornecem um grande impacto por um custo muito menor, tanto na produção quanto na mão de obra. Capaz de operar helicópteros, aeronaves de asa fixa STOVL (Short Take-Off and Vertical Landing), bem como embarcações de assalto da Marinha, muitas também têm um convés de poço - garantindo ataques anfíbios rápidos às posições inimigas. Esses navios fornecem um grande bônus de suporte para qualquer desembarque anfíbio. Eles são normalmente usados ​​para: comando e controle, antissubmarino, guerra de superfície, ar guerra (se equipado com aeronaves de asa fixa), bombardeio em terra e apoio de pouso anfíbio"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE A DIESEL"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Os assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarinas incorporam uma variedade de habilidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetado para um amplo espectro de missões em oceano aberto e litoral, esses especialistas em negação de área são uma pedra angular de qualquer marinha."
 NAVAL_TITLE_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE NUCLEAR"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Os assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarinas incorporam uma variedade de habilidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetado para um amplo espectro de missões em oceano aberto e litoral, esses especialistas em negação de área são uma pedra angular de qualquer marinha."
