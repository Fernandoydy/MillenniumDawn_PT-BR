 SPACE_TITLE_SPACE_WEAPONS: "ARMAS\nESPACIAIS"
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Armas anti-satélite e bombardeio cinético"
 SPACE_TITLE_OLV: "VEÍCULO DE LANÇAMENTO ORBITAL"
 SPACE_TITLE_OLV_DESC: "Um veículo de lançamento ou foguete transportador é um veículo movido a foguete usado para transportar uma carga útil da superfície da Terra para o espaço, geralmente para a órbita da Terra ou além."
 BALLISTIC_MISSILES_TITLE_IRBM: "MÍSSEIS BALÍSTICOS\nDE ALCANCE INTERMEDIÁRIO"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Um míssil balístico de alcance intermediário (MBAI) é um míssil balístico com alcance de 1.000 a 5.000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "MÍSSEIS BALÍSTICOS\nINTERCONTINENTAIS"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Um míssil balístico intercontinental (MBIC) é um míssil com um alcance mínimo de 6000 km projetado principalmente para lançamento de armas nucleares (liberando uma ou mais ogivas termonucleares)."
 BALLISTIC_MISSILES_TITLE_SLBM: "MÍSSEIS BALÍSTICOS\nLANÇADOS POR SUBMARINO"
 BALLISTIC_MISSILES_TITLE_SLBM_DESC: "Um míssil balístico lançado de submarino (MBLS) é um míssil balístico capaz de ser lançado de submarinos."
 CRUISE_MISSILES_TITLE_ALCM: "MÍSSEIS DE CRUZEIRO\nLANÇADOS PELO AR"
 CRUISE_MISSILES_TITLE_ALCM_DESC: "Um míssil de cruzeiro lançado do ar (MCLA) é um míssil de cruzeiro lançado de uma aeronave militar."
 CRUISE_MISSILES_TITLE_HSCM: "MÍSSEIS DE CRUZEIRO\nHIPERSÔNICOS"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Um míssil de cruzeiro de velocidade hipersônica (MCHS) viaja pelo menos cinco vezes a velocidade do som (Mach 5)"
 CRUISE_MISSILES_TITLE_GLCM: "MÍSSEIS DE CRUZEIRO\nLANÇADOS POR TERRA"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Um míssil de cruzeiro lançado do solo (MCLT) é um míssil de cruzeiro terrestre."
 CRUISE_MISSILES_TITLE_SLCM: "MÍSSEIS DE CRUZEIRO\nLANÇADOS POR NAVIO"
 CRUISE_MISSILES_TITLE_SLCM_DESC: "Um míssil de cruzeiro lançado por navio (MCLN) é um míssil de cruzeiro baseado no mar, lançado de navios de superfície ou submarinos."
 MISSILE_DEFENCE_TITLE_SAM: "MÍSSEIS\nSUPERFÍCIE-AR"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Um míssil superfície-ar (MSA) é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 MISSILE_DEFENCE_TITLE_ABM: "MÍSSEIS\nANTIBALÍSTICOS"
 MISSILE_DEFENCE_TITLE_ABM_DESC: "Um míssil antibalístico (MAB) é um míssil terra-ar projetado para combater mísseis balísticos (defesa antimísseis)."
 MISSILE_DEFENCE_TITLE_ASAT: "MÍSSEIS\nANTISSATÉLITE"
 MISSILE_DEFENCE_TITLE_ASAT_DESC: "Mísseis antissatélite (ASAT) são armas espaciais projetadas para destruir satélites."
