 SAU_YEM: "Guerra Civil do Iêmen"
 SAU_YEM_desc: "A Guerra Civil do Iêmen é um conflito contínuo que começou em 2015 entre duas facções, cada uma alegando constituir o governo do Iêmen, juntamente com seus apoiadores e aliados. Al-Qaeda na Península Arábica (AQAP) e o Estado Islâmico do Iraque e o Levante controlam faixas de território no interior e ao longo de trechos da costa."
