 HEZ_SYR: "Guerra Civil Síria"
 HEZ_SYR_desc: "A Guerra Civil Síria é um conflito armado multifacetado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças que se opõem ao governo. onda de protestos da Primavera Árabe de 2011, surgiu do descontentamento com o governo de Assad e escalou para um conflito armado depois que os protestos pedindo sua remoção foram violentamente reprimidos."
