 karabakh_decisions_category: "Conflito Nagorno-Karabakh"
 karabakh_decisions_category_desc: "Após a vitória de §YArmênia§! na §YPrimeira Guerra de Artsakh§!, os conflitos fronteiriços continuam até hoje. Podemos tentar desescalar o conflito e torná-lo a nosso favor.\n\nPrecisamos para aumentar a tensão e a prontidão para um conflito futuro. O apoio de guerra também seria crucial nesse caso.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
 karabakh_support_decisions_category: "Resolução de Nagorno-Karabakh"
 karabakh_support_decisions_category_desc: "Muitas pessoas em nosso país dizem que devemos tentar resolver o conflito NKR de forma mais pacífica. Podemos realmente negociar de maneira justa com nosso inimigo ou podemos atrair sua diplomacia para uma submissão total a nós."
