 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RA liderança da OTAN na guerra está bloqueada para o líder original!§!"

 ### Antibullying ###
 Anti_Bully: "Cansaço público da guerra"
 Anti_Bully_desc: "Nosso país agora está em guerra. As questões que acompanham o conflito agora são sempre importantes. A maneira mais eficaz de vencer uma guerra é manter o apoio do povo a ela. Uma vez que o povo perde seu apoio a um conflito, já perdida.\n\n§YNota: O povo não gosta de guerras longas. Quanto mais decisiva a guerra, menos penaliza a guerra.§!\n"
 AB_offer_stalemate_Atk: "Oferecer um cessar-fogo"
 AB_offer_stalemate_Atk_desc: "A guerra se arrastou por muito tempo. O combate se transformou em nada mais do que um impasse prolongado. Foi um fracasso enorme e a melhor opção para nós é pedir a paz."
 AB_offer_stalemate_Def: "Oferecer um cessar-fogo"
 AB_offer_stalemate_Def_desc: "O atacante está nos portões de nossa civilização. Eles pararam de empurrar e nossas tropas estão estacionadas umas fora das outras. Devemos pedir a paz."
 AB_war_support_campaigns: "Campanha de Apoio à Guerra"
 AB_war_support_campaigns_desc: "As pessoas estão perdendo a confiança em nosso governo e começando a não apoiar mais a guerra. Vamos dar-lhes alguma motivação extra."
 AB_promises_of_pecae: "Promessas de Paz"
 AB_promises_of_pecae_desc: "A guerra está cobrando seu preço do povo. Devemos começar a fazer campanhas para discutir o potencial da paz."

 ### Guerra civil ###
 Civil_war_decisions: "Guerra Civil"
 Civil_war_decisions_desc: "Nosso país está mergulhado em uma guerra civil. Isso nos permite algumas formas antiéticas de agir. Os métodos são extremos e são necessários"
 confiscate_civilian_vehicles: "Confiscar veículos civis"
 confiscate_civilian_vehicles_desc: "Podemos confiscar e converter veículos civis em transportes de tropas técnicas e blindadas. Apesar da guerra, veículos civis ainda são abundantes e novos podem ser facilmente contrabandeados através da fronteira."
 foreign_recruitment_campaign: "Campanha de Recrutamento Estrangeiro"
 foreign_recruitment_campaign_desc: "Uma grande parte de nossos combatentes vem de outros países. Podemos fazer uma campanha temporária de recrutamento para reunir mais soldados possíveis para nossos exércitos."
 smuggle_small_arms: "Armas pequenas de contrabando"
 smuggle_small_arms_desc: "Além de produzir nossas próprias armas pequenas em oficinas locais, podemos tentar puxar alguns pauzinhos e contrabandear armas do exterior."
 smuggle_heavy_weapons: "Armas pesadas de contrabando"
 smuggle_heavy_weapons_desc: "Além de produzir nossas próprias armas pesadas em oficinas locais, podemos tentar puxar alguns pauzinhos e contrabandear armas do exterior. Claro, contrabandear mísseis pela fronteira é um pouco mais difícil do que rifles."
 Conscripting_Child_Soldiers: "Crianças-soldados recrutados"
 force_conscript_children: "Crianças-soldados recrutas da Força"
 force_conscript_children_desc: "Podemos começar a recrutar crianças para o nosso exército. Em muitos conflitos assimétricos, as crianças são recrutadas à força para grupos rebeldes e insensíveis à violência. O destino dessas crianças é deprimente devido ao trauma para toda a vida, muitas se tornando mais violentas, e drogas mais tarde na vida.\n\nO recrutamento forçado de crianças reforça nossas forças, mas muitas vezes esses meninos agem como nada mais do que escudos de carne."
 buy_fuel_from_black_market: "Compre combustível no mercado negro"
 buy_fuel_from_black_market_desc: "Nossa situação torna difícil adquirir combustível legalmente. No entanto, existem muitas maneiras de comprar combustível ilegalmente."

 ### Afeganistão ###
 TT_AFG_NOT_FACTION_WITH_PAK: "Não é aliado de nenhuma facção paquistanesa"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§É provável que, se ocuparmos a terra, nosso inimigo nos declare guerra!"

