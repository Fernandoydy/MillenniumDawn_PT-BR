 ARM_parlament_aze_places_desc: ""
 ARM_geo_revol: "Revolução na Geórgia!"
 ARM_parlament_geo_places: "Autoridade inferior do parlamento"
 ARM_parlament_geo_places_desc: "Hoje, o parlamento georgiano é um domínio de fantoches pró-ocidentais e apoiadores indecisos de Shevardnadze. Basta abalar a autoridade do parlamento entre o povo, pois seu poder entrará em colapso nas mãos da classe trabalhadora!"
 ARM_Strengthen_com_partys_agenda_geo: "Crítica ao curso político da Geórgia"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Obviamente, a democracia da Geórgia é um meio de enriquecer a burguesia às custas do povo. Talvez se começarmos a criticar mais duramente as autoridades, atrairemos mais apoiadores para o nosso lado, tornando a agenda comunista urgente."
 ARM_Financing_of_protest_movements_geo: "Tomar Iniciativa de Protesto"
 ARM_Financing_of_protest_movements_geo_desc: "Na Geórgia pós-soviética, fanáticos democráticos, nacionalistas e apenas buzzers que dispersam a atenção das massas costumam se envolver em protestos. Mas a nova retórica de nossa linha nos permitirá tomar a iniciativa e direcionar a atenção das pessoas em a direção certa."
 ARM_Establish_connections_geo: "Restaurar conexões antigas na Geórgia"
 ARM_Establish_connections_geo_desc: "A Geórgia, outrora o berço do movimento comunista da Transcaucásia, não pode mais se gabar de seu antigo zelo. A velha guarda do PCUS ainda está sem o apoio de seus associados dos países vizinhos. É hora de mudar isso!"

 eat_up_doomsday_fund: "Use o fundo do Juízo Final"
 eat_up_doomsday_fund_desc: "Podemos usar nosso fundo do Juízo Final para conseguir algum dinheiro rápido. Quanto mais esperarmos, mais dinheiro conseguiremos."
 AZE_aliev_propaganda_category: "Culto de Aliev"
 AZE_aliev_propaganda_category_desc: "§YPai de nossa nação§!, §GHeydar Aliyev§!, tem seguidores semelhantes a um culto que usamos e ampliamos extensivamente. Se não aumentarmos o culto de Aliev, a legitimidade de nosso clã pode ser prejudicada e outras consequências ruins podem surgir .§RNão devemos deixar isso acontecer.§!"
 AZE_buy_support_PP: "Aumentar o apoio por meios políticos"
 AZE_buy_support_PP_desc: "Podemos aumentar o apoio ao culto fazendo comícios e declarações políticas."
 AZE_buy_support: "Comprar suporte"
 AZE_buy_support_desc: "Como alternativa, podemos gastar algum dinheiro para aumentar o suporte por meio da mídia."
