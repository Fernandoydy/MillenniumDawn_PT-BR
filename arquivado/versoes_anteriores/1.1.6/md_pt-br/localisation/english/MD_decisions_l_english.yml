 #### UE ####
 EU_decisions: "União Europeia"
 EU_decisions_desc: "A União Europeia é uma união política e económica com um mercado interno único. As políticas da UE visam assegurar a livre circulação de pessoas, bens, serviços e capitais no mercado interno, promulgar legislação em matéria de justiça e assuntos internos e manter políticas comuns sobre comércio, agricultura e desenvolvimento regional. Uma união monetária foi estabelecida em 1999 e entrou em pleno vigor em 2002 e é composta por 19 estados membros da UE que usam a moeda Euro."
