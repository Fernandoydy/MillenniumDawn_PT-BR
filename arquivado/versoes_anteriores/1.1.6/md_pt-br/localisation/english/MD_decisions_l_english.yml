 sco_category: "A Organização de Cooperação de Xangai"
 sco_category_desc: "A Organização de Cooperação de Xangai ou SCO é uma organização intergovernamental da Eurásia que se concentra principalmente em questões econômicas, políticas e relacionadas à segurança. Seu antecessor, o Shanghai Five, foi formado pela Rússia, China, Cazaquistão, Quirguistão e Tadjiquistão para resolver disputas e promover a cooperação. A SCO surgiu como uma ampliação e aprofundamento dessa visão original, facilitando não apenas uma melhoria nas relações entre seus estados membros, mas também um aumento notável da influência russa e chinesa na Ásia Central.\n\nA probabilidade de os estados se candidatarem para adesão é determinado pelo nível de §YAgressão Chinesa§!.\nEm §G-20§! Agressão Chinesa e abaixo de §YNeutro§! e §YNacionalista§!, os estados tentarão ingressar na SCO como membros plenos.\nNo §G -10§! Chinese Aggression e estados §YNeutral§! e §YNationalist§! tentarão se juntar à SCO como observadores.\nEm §R+10§! Chinese Aggression e acima §YNeutral§! e §YNationalist§! membro da SCO Estado es deixarão a organização.\nEm §R+20§! Agressão Chinesa e acima §YNeutro§! e §YNacionalista§! Os observadores da SCO desistirão de seu status.\n\n§YChinese Aggression§! [?CHI.chinese_aggression]"
