 ##### PERU #####

 TUR_SYR: "Guerra Civil Síria"
 TUR_SYR_desc: "A Guerra Civil Síria é um conflito armado multifacetado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças opostas ao governo. onda de protestos da Primavera Árabe de 2011, surgiu do descontentamento com o governo de Assad e escalou para um conflito armado depois que os protestos pedindo sua remoção foram violentamente reprimidos."
 tur_intervene_SYR: "Intervir na Guerra Civil Síria"
 tur_intervene_SYR_desc: "Historicamente, a Turquia apoiou o Exército Sírio Livre"

 TUR_afrin: "Anunciar operações anti-curdas na Síria"
 TUR_afrin_desc: "Os terroristas curdos têm muitos nomes, mas isso não significa que eles não compartilhem os mesmos ideais uns dos outros. O PKK sempre foi uma ameaça para a Turquia e continuará sendo uma ameaça até que junto com seus aliados no YPG , PYD, SDF, etc., são destruídos. Começa com Afrin, reúna as tropas."
 TUR_afrin2: "Lançamento da Operação Ramo de Oliveira"
 TUR_afrin2_desc: "Se os curdos não aprenderem a aceitar seu fracasso e derrota, eles continuarão a atacar a Turquia e seu povo, e é aqui que devemos traçar a linha. Olive Branch porá fim aos ataques terroristas curdos originários do YPG mantido território de Afrin. A operação está determinada a erradicar e destruir os terroristas curdos sem danos colaterais, devemos proceder com cuidado."

 TUR_afrin_d: "Forças turcas ameaçam Afrin"
 TUR_afrin_d_desc: "O ataque turco ao povo curdo continua. A ameaça de uma invasão de Afrin é real, pois o presidente turco [their_country.GetLeader], sem surpresa, nos rotulou como terroristas alinhados com o PKK e ameaçou nos estrangular antes que pudéssemos atacar os turcos pousar em um ataque terrorista ridículo. Este não é o nosso caminho, mas devemos nos preparar para um ataque imediatamente!"
 TUR_afrin_d2: "Forças turcas continuam avançando"
 TUR_afrin_d2_desc: "Eles chamam isso de \"Operação Ramo de Oliveira\", engraçado como diz o ditado que o ramo de oliveira é uma oferta de paz. Os turcos não entendem o significado da paz, e sua campanha de opressão curda continua contra o oponente errado. Infelizmente, se eles quiserem continuar esta luta, continuaremos a nos defender."

 TUR_counter_terrorism_mil: "Operações Contra Terrorismo - Ramo Militar"
 TUR_counter_terrorism_mil_desc: "Decisões relacionadas a ações antiterroristas. Encontrar novas contramedidas defensivas pode diminuir sua força máxima, mas se quisermos diminuir seu poder atual, precisamos desenvolver operações novas e agressivas, como iniciar ofensivas terrestres e ataques aéreos.\n\nPKK's Força (chance de conduzir um novo ataque) §R[?Root.pkk_presence]§!\n\nAmeaça máxima do PKK §R[?Root.pkk_presence_max]§!\nAmeaça mínima do PKK §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Fortalecer postos avançados"
 strenghten_outposts_1_desc: "Nossos postos avançados na parte sudeste de nosso país foram construídos para impedir o contrabando de e para o norte do Iraque por volta de 1960. Agora, enfrentando ataques terroristas, eles estão muito velhos ou em posições erradas e altamente vulneráveis ​​a ataques assimétricos . Precisamos encontrar uma solução para isso, pode custar muito dinheiro, mas nos compensará com as vidas salvas. E a oposição certamente tentará desacreditar essa reforma como sempre faz, dizendo que vai desperdiçar nosso dinheiro para nenhum benefício, então há pouco espaço para o fracasso."
 strenghten_outposts_2: "Começando em Fortes Postos Avançados"
 strenghten_outposts_2_desc: "Primeiro de nossos novos postos avançados deve provar sua eficácia em curto prazo, devido a razões políticas. Talvez construí-los em pontos altos, com vista e de preferência em torno de pontos estreitos que os terroristas têm usado para se infiltrar."
 strenghten_outposts_3: "Posições críticas primeiro"
 strenghten_outposts_3_desc: "Alguns de nossos postos avançados como Aktütün Karakolu são notórios por serem invadidos regularmente por razões estratégicas. Devemos melhorar essas posições fracas primeiro e os terroristas terão que fazer novos planos."
 strenghten_outposts_4: "Mais melhorias"
 strenghten_outposts_4_desc: "Novos postos avançados provam ser suficientes para repelir ataques terroristas ou não serem atacados em primeiro lugar, agora os terroristas estão evitando os mais fortes e se concentrando nos antigos e mais fracos. Talvez devêssemos desmantelar os desnecessários e construir novos postos avançados nas posições necessárias"
 strenghten_outposts_5: "Brilho Estratégico"
 strenghten_outposts_5_desc: "Os ataques aos nossos postos avançados foram bastante reduzidos, talvez possamos pensar em construir novas barragens que irão impedir as rotas dos terroristas com seus lagos, e usar essas barragens como pontes fortificadas"
 strenghten_outposts_6: "O sucesso ama a preparação"
 strenghten_outposts_6_desc: "Quase todos os postos avançados de nós foram reconstruídos ou deixados e destruídos. Apenas alguns estágios finais necessários para polir algumas arestas vivas e estamos prontos."
 fazendo_counter_terror_op_mil: "Conduzindo outra operação militar"
 fazendo_ext_sec: "Já conduzindo uma operação transfronteiriça"
 fazendo_int_sec: "Já conduzindo uma varredura de segurança interna"
 airstrike_prepare: "Preparando para ataques aéreos"
 airstrike_prepare_desc: "Temos uma grande vantagem sobre os terroristas, é a nossa força aérea. Embora isso exija algum tempo e poder de produção para poder executá-los.\n\nNosso número atual de mísseis: §G[?Root.air_strike_material]§ !. Podemos armazená-los até 50.\n\nDesbloqueia a decisão real de ataque aéreo quando concluída."
 airstrike_thingy: "Conduzindo ataques aéreos"
 airstrike_thingy_desc: "Usando nossa força aérea para atingi-los onde dói. Seja em seus esconderijos em montanhas despovoadas ou quando estão em movimento. Embora consuma alguns de nossos mísseis e teremos que esperar algum tempo entre os ataques.\n\nNossos contagem de mísseis restantes: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Adicionar poder ao PKK (para depuração)"
 add_power_to_pkk_desc: "Adiciona poder ao PKK"
 internal_preparation_1: "Preparações normais para operações internas"
 internal_preparation_1_desc: "O mais rápido e mais barato. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de %40. Em termos de eficiência de custo, este é melhor.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 internal_preparation_2: "Preparações medíocres para operações internas"
 internal_preparation_2_desc: "Normal. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de %50.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 internal_preparation_3: "Boas preparações para operações internas"
 internal_preparation_3_desc: "O mais lento e mais caro. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de %60. Não é econômica, mas com resultados mais garantidos.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 internal_security: "Operações internas"
 internal_security_desc: "A parte oriental do nosso país tem um terreno acidentado, contém muitas aldeias desertas, vales naturais semelhantes a castelos cheios de cavernas, passagens estreitas em torno de montanhas onde ninguém vive. Esses recursos são muito úteis para insurgências e o PKK os usa. Nós precisam constantemente atacar e destruir suas bases improvisadas para reduzir seu poder e atrapalhar seus esforços de recrutamento.\n\nNão podemos fazer operações transfronteiriças e operações internas ao mesmo tempo."
 external_preparation_1: "Preparações normais para operações externas"
 external_preparation_1_desc: "O mais rápido e mais barato. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de %40. Em termos de eficiência de custo, este é melhor.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 external_preparation_2: "Preparações medíocres para operações externas"
 external_preparation_2_desc: "Normal. Se escolhermos isso, a ofensiva real terá uma taxa de sucesso de %50.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 external_preparation_3: "Boas preparações para operações externas"
 external_preparation_3_desc: "O mais lento e mais caro. Se escolhermos este, a ofensiva real terá uma taxa de sucesso de %60. Não é econômica, mas com resultados mais garantidos.\n\n§RNão podemos fazer vários preparativos para um único tipo de operação!§!"
 external_security: "Operações internacionais"
 external_security_desc: "O PKK não existe apenas dentro de nossas fronteiras, uma boa parte de seus membros também tem bases no norte do Iraque, para aproveitar o mesmo terreno acidentado, estar um pouco mais seguro de nosso poderio militar, controlar o contrabando e para o recrutamento. Nós precisamos atacar essas posições também, embora possamos enfrentar acusações de potências estrangeiras.\n\nNão podemos fazer operações transfronteiriças e operações internas ao mesmo tempo."
 prepping_ext: "Já está planejando uma operação internacional"
 prepping_int: "Já planejando uma varredura interna"
 colapso_mil_branch: "Ocultar decisões de operações militares"
 expand_mil_branch: "Mostrar decisões de operações militares"
 colapso_civ_branch: "Ocultar decisões de reforma civil"
 expand_civ_branch: "Mostrar decisões de reforma civil"

 TUR_counter_terrorism_civ: "Operações Antiterroristas - Ramo Civil"
 TUR_counter_terrorism_civ_desc: "O PKK não é apenas sobre guerrilheiros armados ou terroristas, a autoridade do estado não é firme e a confiança das pessoas nos governos e estados não é forte, tornou este problema maior. Precisamos de novas soluções sociológicas sem derramamento de sangue, pequenas ou grandes.\n\nForça do PKK (chance de realizar um novo ataque) §R[?Root.pkk_presence]§!\n\nAmeaça máxima do PKK §R[?Root.pkk_presence_max]§!\nAmeaça mínima do PKK §R[?Root.pkk_presence_min]§! "
 college_professors: "Lidando com professores universitários"
 college_professors_desc: "Temos uma luta em nossas mãos e essas pessoas que deveriam ser esclarecidas, mas eles reclamam da situação e querem que o governo abdique sempre que um ataque terrorista acontecer e chamam isso de genocídio ou xenofobia sempre que tentamos fazer um movimento contra o PKK. Isso precisa ser interrompido. Vamos expurgá-los ou garantir que eles não desacreditem mais nossas ações com reivindicações infundadas "
 kurdish_language_1: "Problema da língua curda"
 kurdish_language_1_desc: "Durante anos houve uma regra não escrita contra a língua curda. Não apenas a abertura de canais de televisão e universidades com a língua curda é proibida, mesmo se você estiver contando algo curdo em público ou em uma rua, você pode ser atacado verbalmente. E quase 20 por cento da nossa população tem o curdo como língua materna. Precisamos resolver isso.\n\nDesbloqueia a segunda decisão para mais reformas."
 kurdish_language_2: "Acabar com a discriminação"
 kurdish_language_2_desc: "Primeiro, punir as pessoas que estão atacando os falantes de curdo. Ninguém merece ter medo de falar sua própria língua.\n\nDesbloqueia a terceira decisão para mais reformas."
 kurdish_language_3: "Escolas e universidades curdas"
 kurdish_language_3_desc: "Permitiremos que a língua curda seja usada junto com o turco em escolas e cidades específicas, sempre que julgarmos necessário. Isso será útil especialmente para os jovens, sejam eles criados bilíngues ou não.\n\nDesbloqueia a quarta decisão para mais reformas. "
 kurdish_language_4: "Canais de TV curdos"
 kurdish_language_4_desc: "Permitiremos que as pessoas abram canais curdos, isso não apenas desacreditará a propaganda do PKK sobre os curdos serem oprimidos, mas também conquistará os corações dos adultos que nasceram curdos e nunca tiveram a chance de aprender turco. Embora precisemos contratar pessoas para fique de olho nesses canais e evite que sejam usados ​​para propaganda do PKK.\n\nDesbloqueia a quinta decisão para mais reformas."
 kurdish_language_5: "Canal do Estado Curdo"
 kurdish_language_5_desc: "TRT (abreviação de Türkiye Radyo Televizyon, Rádio e Televisão Turca) é nossa TV estatal oficial desde 1968. Com os anos, seus números cresceram e agora existem vários canais de TRT, alguns deles são para assuntos gerais ou por exemplo, TRT-Müzik transmite apenas música ou TRT-Belgesel transmite apenas documentários. Devemos abrir um novo que opere em língua curda. Isso pode custar mais, mas desacreditará ainda mais a propaganda do PKK."
 fazendo_counter_terror_op_civ: "Conduzindo outra reforma civil"
 investment_propaganda_1: "Projetos de Infraestrutura"
 Investment_propaganda_1_desc: "Nossas regiões orientais carecem de infraestrutura extremamente necessária para superar terrenos acidentados. Em termos de igualdade e manter as pessoas felizes, precisamos consertar isso."
 investment_propaganda_2: "Esforço de Desemprego"
 investment_propaganda_2_desc: "Pessoas famintas tendem a se tornar criminosas. Os governos anteriores ignoraram as regiões orientais e não se importaram com os problemas que faziam os curdos se sentirem oprimidos. Precisamos ser melhores do que os anteriores."

