 ###Reconhecimento internacional
 statehood_category: "Reconhecimento Internacional"
 statehood_category_desc: "Para alcançar a condição de Estado total, é necessário obter o apoio da comunidade internacional para nosso status de nação independente. Para fazer isso, devemos conquistar os principais países que definem tendências que levarão a uma cascata de reconhecimento do nosso estado".
 boost_national_sentiment: "Aumentar o Sentimento Nacional"
 boost_national_sentiment_desc: "Ao realizar comícios e desfiles, fazer discursos e, em geral, fazer o possível para acentuar um sentimento de pertença nacional, podemos criar um estado unido a partir de um povo desunido."
 show_recognised_countries: "Mostrar países que nos reconheceram"
 show_recognised_countries_desc: "Através de uma combinação de simpatia à nossa causa e nossa própria campanha ardente no exterior, alguns países estão começando a nos conferir reconhecimento internacional."
 show_non_recognised_countries: "Mostrar países que não nos reconheceram"
 show_non_recognised_countries_desc: "Ainda existem países que não nos concederam reconhecimento internacional. Para conquistá-los para o nosso lado, devemos buscar melhores relações com esses países individualmente ou conquistar potências regionais que darão um exemplo a ser seguido. Devemos também nos esforçar cumprir o direito internacional tanto quanto pudermos e escolher nossa perspectiva internacional e forma de governo com sabedoria."
 campaign_for_recognition_USA: "Campanha para Reconhecimento nos EUA."
 campaign_for_recognition_USA_desc: "Como membro permanente do Conselho de Segurança, o apoio dos Estados Unidos é essencial para que nossa adesão à ONU e, por extensão, à comunidade internacional seja aprovada. países ao redor do mundo, que estarão muito mais propensos a apoiar nossa adesão com o endosso americano."
 campaign_for_recognition_ENG: "Campanha para Reconhecimento no Reino Unido."
 campaign_for_recognition_ENG_desc: "Embora o Reino Unido possa não ser a superpotência que já foi, sua influência internacional é preservada por sua participação no Conselho de Segurança da ONU. Ele também exerce um grau de influência em muitas de suas ex-colônias que poderiam seguir o exemplo se o Reino Unido. foram para nos conceder reconhecimento."
 campaign_for_recognition_FRA: "Campanha de Reconhecimento na França"
 campaign_for_recognition_FRA_desc: "A França é uma nação importante na Europa e no mundo francófono. Este fato, juntamente com o fato de ser membro permanente do Conselho de Segurança da ONU, torna essencial seu apoio à nossa campanha de reconhecimento internacional."
 campaign_for_recognition_SOV: "Campanha de Reconhecimento na Rússia"
 campaign_for_recognition_SOV_desc: "O apoio da Rússia a nós será inestimável para conquistar aquelas partes do mundo que resistem à influência americana ou possuem laços culturais e geográficos estreitos com a Rússia. Além disso, sua participação permanente no Conselho de Segurança da ONU significa que eles podem acabar com nossas tentativas de reconhecimento internacional com o simples uso do veto."
 campaign_for_recognition_CHI: "Campanha para Reconhecimento na China"
 campaign_for_recognition_CHI_desc: "A China exerce um enorme poder econômico na Ásia e além, o que significa que o apoio da China provavelmente nos conquistaria o apoio de uma grande proporção dos países que dependem da China de alguma forma ou forma. Além disso, não podemos permitir que um O membro permanente com poder de veto do Conselho de Segurança da ONU continua se opondo à perspectiva de nosso estado."
 become_a_UN_member_state: "Torne-se um Estado Membro da ONU"
 become_a_UN_member_state_desc: "Finalmente! Conseguimos garantir o apoio de todos os 5 membros permanentes do Conselho de Segurança da ONU e estados suficientes para nos garantir uma maioria de dois terços na Assembleia Geral em relação à votação sobre nossa adesão. Juntar-se aos Estados Unidos As nações irão, finalmente, trazer nossa nação para a comunidade internacional mais ampla como um igual legal."
 recognition_category: "Reconhecimento Internacional"
 recognition_category_desc: "Existem alguns estados não reconhecidos que desejam entrar na comunidade internacional. Devemos considerar se desejamos dar nosso apoio à sua campanha. status não reconhecido e as desvantagens que ele confere. Podemos ajudar as campanhas dos estados que reconhecemos, influenciando os estados membros da ONU que ainda não os reconheceram."
 switch_recognition: "Reconhecer [recognition_target]"
 switch_recognition_desc: "Atualmente reconhecemos o rival deste governo como o representante legítimo de seu povo, mas pode ser mais adequado aos nossos interesses e valores mudar nosso reconhecimento para este governo. Atualmente [?FROM.Granted_Recognition] os estados estão reconhecendo este governo."
 grant_recognition: "Reconhecer a independência de [From.Getname]"
 grant_recognition_desc: "Devemos considerar se a concessão de reconhecimento a [From.GetnameDef] é de nosso interesse nacional e se os consideramos uma adição digna à comunidade internacional. Atualmente, os estados [?FROM.Granted_Recognition] os reconheceram."
 rescind_recognition: "Rescindir nosso reconhecimento de [From.GetnameDef]"
 rescind_recognition_desc: "Devemos considerar se continuar a reconhecer a independência de [From.GetnameDef] é do nosso melhor interesse. Atualmente, os estados [?FROM.Granted_Recognition] os reconheceram."
 pressure_countries_to_recognize: "Pressionar países que influenciamos para reconhecer [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "O povo de [FROM.GetNameDef] merece um estado independente. Devemos usar nossa influência para ajudá-los a atingir esse objetivo."
