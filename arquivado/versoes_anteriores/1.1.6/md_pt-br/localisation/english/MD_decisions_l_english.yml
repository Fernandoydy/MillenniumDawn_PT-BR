 #### OTAN ####
 NATO_decisions: "Adesão à OTAN"
 NATO_decisions_desc: "NATO, ou Organização do Tratado do Atlântico Norte, é uma aliança militar entre vários países norte-americanos e europeus. A OTAN constitui um sistema de defesa coletiva pelo qual seus estados membros independentes concordam em defesa mútua em resposta a um ataque de qualquer parte externa."
 leave_NATO: "Sair da OTAN"
 leave_NATO_desc: "Não temos mais interesse em fazer parte da OTAN"
 denounce_Status_As_Major_Non_NATO_Ally: "Denunciar o status como principal aliado não-NATO"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Não temos mais interesse em ser afiliados à aliança da OTAN."
 become_NATO_aspirant: "Torne-se um País Aspirante à OTAN"
 become_NATO_aspirant_desc: "Os países aspirantes à OTAN são estados que demonstraram interesse em serem membros da OTAN. Depois de mostrar interesse na OTAN, obteremos um Plano de Ação para Adesão, que nos dará metas a alcançar antes de podermos ingressar. Uma vez que as metas sejam alcançado, podemos iniciar as negociações de adesão, o que exigirá que obtenhamos a aprovação de todos os membros existentes da OTAN."
 finish_NATO_membership_action_plan: "Plano de ação completo para membros"
 finish_NATO_membership_action_plan_desc: "Ao concluir o Plano de Ação de Adesão estabelecido pela OTAN, podemos iniciar as negociações de adesão com os membros existentes. Cada membro da OTAN existente deve aprovar nossa inscrição. Nosso status permanecerá como candidato à OTAN até que todos os membros tenham aprovado nossa inscrição ."
 ratify_country_accession: "Ratificar a adesão de [From.GetName] à OTAN"
 ratify_country_accession_desc: "[From.GetName] terminou seu Plano de Ação de Adesão. Agora, a única coisa que resta a nós, junto com outros membros da OTAN, é ratificar sua adesão, após o que eles serão um membro pleno da OTAN."
 join_NATO: "Junte-se à OTAN"
 join_NATO_desc: "Todos os outros membros da OTAN ratificaram nossa adesão à OTAN. Agora podemos nos tornar um membro pleno da aliança."
 show_non_ratified_countries: "Mostrar países não ratificados"
 show_non_ratified_countries_desc: "Aqui você pode ver uma lista de países que ainda não ratificaram nossa adesão. Você pode fazer com que os países ratifiquem sua adesão mantendo melhores relações com eles."
 call_nato_to_arms: "Chame a OTAN às armas!"
 call_nato_to_arms_desc: "Estamos sob ataque de uma potência estrangeira. Agora podemos invocar o Artigo 5 do tratado da OTAN, o que significa que nossos aliados precisam vir em nossa defesa."
 nato_enhance_forward_presence_brigade: "Implantar NATO E Brigade"
 nato_enhance_forward_presence_brigade_desc: "A recente crise da Criméia colocou os Estados Unidos em uma posição precária. O desdobramento da Brigada E deve ajudar a deter qualquer nova agressão dos russos."
 nato_deply_turkish_brigade: "Implantar NATO S Brigade"
 nato_deply_turkish_brigade_desc: "A Turquia continuou a reafirmar seu compromisso com a OTAN. Devemos mostrar nossa gratidão destacando uma nova brigada na região."

 RULE_CANT_LEAVE_NATO: "§RNão podemos deixar a OTAN quando estamos sob ataque!§!"
