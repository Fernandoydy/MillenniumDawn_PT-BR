 ARM_war_mafia_category: "Luta da Máfia"
 ARM_war_mafia_category_desc: "Para proteger o país e garantir nosso poder político, precisamos esmagar a máfia com todos os meios possíveis que pudermos usar. Os criminosos pensam que podem ser a autoridade ao lado do governo, precisamos mostrar a eles e às pessoas que apóiam o ideias anti-lei de que, se você for contra a ordem, será abolido."
