 ARM_caucasian_revol_category: "Revolução Caucasiana"
 ARM_caucasian_revol_category_desc: "Não há outro meio de combater o ódio nacional do que a organização e a mobilização da classe oprimida para lutar contra a classe opressora em cada país individual, como unir essas organizações nacionais de trabalhadores em um exército internacional de trabalhadores para lutar contra o capital."
