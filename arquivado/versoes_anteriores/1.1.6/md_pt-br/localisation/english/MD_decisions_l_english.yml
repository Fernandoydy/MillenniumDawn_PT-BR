 ### Eventos de ajuda ###
 help_events.0.t: "Economia"
 help_events.0.d: "No MD4, suas fábricas representam o PIB de seu país. Este é o valor total de todos os bens produzidos em seu país.\n\nParte de suas fábricas são usadas pelo seu governo para financiar o funções básicas do governo. Isso é chamado de Custo Fiscal (Bens de Consumo no jogo base). Quanto maior o seu Custo Fiscal, menos fábricas você tem disponíveis para investir em sua economia (ou seja, construir novas fábricas)."
 help_events.0.a: "Para Indicadores Econômicos"
 help_events.1.t: "Indicadores econômicos"
 help_events.1.d: "Seus indicadores econômicos podem ser encontrados na tela de política. A riqueza do seu país é medida pelo seu PIB/C (PIB per capita). Quanto maior o valor, mais rica é sua população. Aumentando seu PIB /C concederá a você mais slots de construção em seus estados e lhe dará acesso a mais slots de pesquisa (consulte a ajuda de 'Pesquisa'). Você pode aumentar seu PIB/C preenchendo seus slots de construção. Quando não tiver mais slots vazios, você poderá avançar para o próximo nível de PIB/C, o que lhe dará mais vagas, que você preenche e assim por diante.\n\nSeu Ciclo Econômico dita a velocidade com que sua economia está crescendo (velocidade de construção). Ter um rápido a economia em crescimento também tornará seu governo mais popular. Os ciclos econômicos podem ser afetados por eventos e podem ser aumentados pelo gasto de poder político.
 help_events.1.a: "Para o Orçamento do Governo"
 help_events.2.t: "Orçamento do Governo"
 help_events.2.d: "Seu orçamento governamental também pode ser encontrado na tela de política. Seu orçamento determina quanto seu governo gasta em várias funções governamentais, como defesa. Gastar mais lhe dará vários bônus, mas aumentará seu custo fiscal . Isso tornará mais difícil para você expandir sua economia. Você pode compensar alguns desses gastos emprestando dinheiro tendo um saldo negativo no orçamento.\n\nO empréstimo de dinheiro aumentará lentamente sua dívida nacional, o que aumentará seu custo tributário em a longo prazo, pois você terá que pagar juros. Você também pode ter um saldo positivo no orçamento, o que lentamente saldará sua dívida e aumentará suas reservas monetárias. No longo prazo, isso reduzirá o custo tributário, pois você pode usar parte suas reservas para financiar seu orçamento."
 help_events.2.a: "Obrigado pela informação!"
 help_events.3.a: "Obrigado pela informação!"
 help_events.3.t: "Unidades"
 help_events.3.d: "No MD4, todas as suas unidades começam com força 0. Isso é feito para que possamos adicionar equipamentos corretos da vida real às unidades através do estoque. Devido a isso, você deve evitar treinar novas unidades para o primeiro semana ou mais para não roubar equipamentos de suas unidades existentes. Não se assuste com o grande número de equipamentos disponíveis. A maioria das unidades básicas de infantaria pode ser implantada apenas com armas pequenas. Obviamente, não ter equipamento AA ou AT irá afeta a capacidade de suas unidades de lutar contra aeronaves ou veículos blindados. Ao jogar como países menores, você terá que alternar suas linhas de produção para obter todo o equipamento necessário.\n\nA maneira mais eficaz de obter mais mão de obra é aumentando seus gastos militares".

