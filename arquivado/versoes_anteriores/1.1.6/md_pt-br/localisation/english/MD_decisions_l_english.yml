 cyber_attack: "Roubar [FROM.GetAdjective] Segredos de Estado"
 cyber_attack_desc: "A fim de nos prepararmos para qualquer confronto com este país, devemos invadir suas redes militares, governamentais e de inteligência para obter informações sobre suas capacidades."
 steal_tank_designs: "Roubar designs de tanques [FROM.GetAdjective]"
 steal_tank_designs_desc: "A indústria de defesa [FROM.GetAdjective] avançou além da nossa. Podemos usar a guerra cibernética para garantir o conhecimento que nos ajudará a recuperar o atraso."
 steal_aircraft_designs: "Roubar [FROM.GetAdjective] Designs de caças furtivos"
 steal_aircraft_designs_desc: "A indústria de defesa [FROM.GetAdjective] avançou além da nossa. Podemos usar a guerra cibernética para garantir o conhecimento que nos ajudará a recuperar o atraso."
