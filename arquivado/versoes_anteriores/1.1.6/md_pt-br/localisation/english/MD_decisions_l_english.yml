 ARM_new_constitution: "Criar uma nova constituição"
 ARM_new_constitution_desc: "Agora é necessário criar uma constituição para que nossos povos nunca mais lutem entre si. Se dermos liberdade de movimento, autonomia às autoridades regionais, proibirmos o nacionalismo, nosso país florescerá com uma nova vida para a glória de Lenin e um brilhante futuro comunista!"
 ARM_Establish_connections_aze: "Estabelecer conexões com os comunistas do Azerbaijão"
 ARM_Establish_connections_aze_desc: "O povo do Azerbaijão está definhando sob o jugo do poder burguês. E como já temos experiência na luta contra o capitalismo, é necessário ajudar nossos vizinhos orientais a se livrarem das algemas da escravidão!"
 ARM_aze_revol: "Revolução no Azerbaijão!"
 ARM_aze_revol_desc: "É hora de acender as chamas da revolução no Azerbaijão."
 ARM_Financing_of_protest_movements_aze: "Financiamento do movimento de protesto"
 ARM_Financing_of_protest_movements_aze_desc: "O Partido Comunista do Azerbaijão sempre teve o apoio do povo. Mas seu principal problema é bajular as autoridades burguesas. Todo o povo deve ser mostrado que os comunistas não concordam mais com o curso político do Azerbaijão."
 ARM_Strengthen_com_partys_agenda: "Fortalecer a agenda comunista"
 ARM_Strengthen_com_partys_agenda_desc: "Depois de 10 anos de domínio burguês, a necessidade de retornar à ordem socialista precisa ser reexplicada para a nova geração. No entanto, uma linha tênue deve ser encontrada entre a hostilidade aberta, embora verdadeira, e a bajulação às autoridades modernas. "
