 ETH_rehabilitation: "Ethio-Djibouti Railways Rehabilitation"
 ETH_rehabilitation_desc: "A Ethio-Djibuti Railways parou sua operação e qualquer tentativa de repará-la seria uma perda de tempo. Muitos trilhos precisam ser completamente substituídos agora para operar novamente."
 ETH_rehabilitation_railway: "Ethio-Djibouti Railways Rehabilitation"
 ETH_rehabilitation_railway_desc: "O trabalho nas ferrovias Ethio-Djibuti começou a reabilitá-lo."
 ETH_repair_railway: "Reparar a ferrovia Ethio-Djibuti"
 ETH_repair_railway_desc: "A Ferrovia Ethio-Djibuti precisa urgentemente de reparos e, se não o fizermos agora, as consequências podem ser caras."
 ETH_rehabilitation_railway_2: "Reabilitação das Ferrovias Ethio-Djibuti"
