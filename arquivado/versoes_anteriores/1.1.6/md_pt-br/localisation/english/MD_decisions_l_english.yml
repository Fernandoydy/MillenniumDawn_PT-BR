 ARM_police_raids: "Incursões policiais"
 ARM_police_raids_desc: "As famílias criminosas se sentem muito à vontade. As reuniões acontecem bem no centro da capital, e a mídia cobre isso como uma ocorrência comum. Você não pode deixar que os bandidos se percam. Para isso, você precisa organizar batidas policiais em locais de reunião da máfia."
 ARM_clean_up_prisons: "Limpar prisões"
 ARM_clean_up_prisons_desc: "No espaço pós-soviético, as prisões são famosas por seu descaso. Se queremos reduzir o crime entre os presos e libertos, precisamos restaurar a ordem nas prisões. Para fazer isso, precisamos acabar com a ilegalidade da polícia contra os presos, mudar a ordem de permanência e restauração dos edifícios."
 ARM_hard_anti_capital_category: "Hard anti-capital"
 ARM_hard_anti_capital_category_desc: "Somente uma revolução socialista proletária pode tirar a humanidade do impasse criado pelo imperialismo e pelas guerras imperialistas. Quaisquer que sejam as dificuldades da revolução e seus possíveis fracassos temporários, ou ondas de contra-revolução, a vitória final do proletariado é inevitável. (V. I. Lênin)"
 ARM_secure_country_category: "Reformas de Defesa"
 ARM_secure_country_category_desc: "Apesar da nossa neutralidade, devemos estar prontos para defender nossa pátria com todas as forças disponíveis. Nossa doutrina será baseada na milícia popular, que em caso de guerra se transforma em um exército pronto para o combate."
