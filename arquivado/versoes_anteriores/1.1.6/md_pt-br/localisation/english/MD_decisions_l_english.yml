 ARM_plans_economy_category: "Economia planejada"
 ARM_plans_economy_category_desc: "A gestão, Marx apontou, é \"um momento necessário de qualquer modo de produção." As principais tarefas, formas e métodos de gestão da vida econômica são determinados pela natureza do sistema social, os interesses da classe dominante Numa sociedade capitalista, todo o sistema de gestão da vida econômica e política do país visa proteger os interesses da grande burguesia e a repressão dos trabalhadores.O desenvolvimento planejado da economia nacional é a maior vantagem do socialismo sobre o capitalismo. A vida confirmou as afirmações dos fundadores do marxismo de que as condições para uma economia planificada são criadas pela vitória da revolução proletária e a transferência dos meios de produção para a propriedade pública, só depois disso se torna produção social de acordo com um plano predeterminado. "
