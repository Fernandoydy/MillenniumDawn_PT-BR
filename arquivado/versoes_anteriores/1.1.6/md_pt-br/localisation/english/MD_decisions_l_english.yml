 ###Estabilidade da Ucrânia/Decisões da Revolução
 UKR_stability_of_ukraine_decision_category: "Estabilidade na Ucrânia"
 UKR_stability_of_ukraine_decision_category_desc: "A Ucrânia é um país jovem. O país está no limite, e os próximos dias definirão um país e seu povo.\n\n§GSe a chance de revolta passar das 15 horas, ocorrerá uma revolução.§!\n\n£stability_texticon §YEstabilidade do regime (SOR ):§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YChances of Revolt(COR):§! [?UKR.UKR_chance_of_collapse_var|-9.0]"
 UKR_help_decision_event: "Evento de ajuda"
 UKR_help_decision_event_desc: "Clique aqui se precisar de mais informações sobre o sistema."
 UKR_decision_support_campaigns: "Campanhas de Apoio"
 UKR_decision_support_campaigns_desc: "O povo não apoia nossas escolhas no regime. Devemos fazer algumas campanhas para trazer mais estabilidade ao governo e ao povo."
 UKR_decision_send_in_the_national_guard: "Envie a Guarda Nacional"
 UKR_decision_send_in_the_national_guard_desc: "Pessoas com intenções maliciosas surgiram em protesto. Envie a Guarda Nacional e reprima os protestos."
 UKR_decision_make_deals_with_local_leaders: "Líderes locais da corte"
 UKR_decision_make_deals_with_local_leaders_desc: "Os manifestantes começaram a destruir e abusar das populações locais. Envie algumas delegações para a multidão para falar com os líderes."
 UKR_decision_strike_smuggling_caches: "Contrabando de armas de ataque"
 UKR_decision_strike_smuggling_caches_desc: "Corrupção e jogo sujo estão na moda. É hora de iniciar algumas operações de contrabando de armas."
 UKR_decision_reinforce_the_militias: "Reforçar as milícias"
 UKR_decision_reinforce_the_militias_desc: "As milícias locais poderiam usar algum treinamento e transformá-las em uma força armada adequada. A Guarda Nacional poderia usar os corpos."
 UKR_decision_disband_the_militias: "Dissolver as milícias"
 UKR_decision_disband_the_militias_desc: "Civis com armas, uma mistura terrível."
 UKR_decision_reorganize_the_national_guard: "Reorganizar a Guarda Nacional"
 UKR_decision_reorganize_the_national_guard_desc: "Reorganizar a Guarda Nacional levará algum tempo, mas reconstruirá totalmente o ramo. Não precisaremos mais depender de milícias locais."
 UKR_decision_disband_the_national_guard: "Dissolver a Guarda Nacional"
 UKR_decision_disband_the_national_guard_desc: "Dissolver a Guarda é uma excelente maneira de devolver algumas de nossas tropas para casa e para suas famílias. Além disso, deve nos ajudar a obter mais controle sobre o país."
 UKR_decision_reign_in_the_donbass_region: "Reine no Donbass"
 UKR_decision_reign_in_the_donbass_region_desc: "O Donbass está bem há muito tempo. O sentimento pró-Rússia deve ser esmagado."
 UKR_decision_demand_the_return_of_the_crimea: "Exigir o retorno da Crimeia"
 UKR_decision_demand_the_return_of_the_crimea_desc: "A Rússia recentemente tomou a Crimeia. O insulto ainda está fresco na mente das pessoas. Devemos discutir com os russos sobre a devolução da Crimeia."
 UKR_ukrainian_revolution_mission: "A Revolução Ucraniana"
 UKR_ukrainian_revolution_mission_desc: "Os Novorossiyans estão fazendo piquetes nas ruas clamando por independência. Se não controlarmos esta situação, é perfeitamente possível que o país entre em guerra civil..."

 israel_bombing_category: "Combatendo nossos inimigos"
 israel_bombing_category_desc: "Para combater adequadamente nossos inimigos, como o Irã, devemos garantir que eles não possam se entrincheirar nos países vizinhos. Vamos bombardear sua infraestrutura e tropas para garantir que eles saibam desse fato"
 israel_palestine_category: "O Conflito Israel-Palestina"
 israel_palestine_category_desc: "O conflito israelense-palestino é complicado. Devemos apaziguar os palestinos sem irritar nossa própria população"
 israel_recognition_category: "Reconhecimento Internacional"
 israel_recognition_category_desc: "O reconhecimento internacional de nossos territórios deve ser estabelecido se quisermos ser um estado estável"
 israel_rockets_category: "As defesas de Israel"
 israel_rockets_category_desc: "Para preservar o estado de Israel, devemos garantir que a tecnologia de foguetes que temos esteja à frente do tempo e que possamos implantá-la com rapidez suficiente para combater os foguetes lançados contra nós por nossos inimigos"
 israel_minorities_category: "As minorias"
 israel_minorities_category_desc: "Para que Israel sobreviva, precisamos encorajar a imigração de minorias marginalizadas dentro do Oriente Médio para se juntar a nós. Só então podemos garantir que nosso estado seja seguro"

 cartels_decision_category: "Crime"
 cartels_decision_category_desc: "Esta categoria lida com crimes como drogas e máfia"
 narcos_crisis: "Crise de Narcos"
