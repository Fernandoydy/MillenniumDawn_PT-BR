 ARG_falklands_question_category: "A Questão das Malvinas"
 ARG_falklands_question_category_desc: "Islas Malvinas é nosso direito de nascença e nossa terra soberana. Não esqueceremos o sangue que nossos irmãos derramaram em nossas ilhas por sua pátria. \nÉ hora de retomar nossa terra dos imperialistas bebedores de chá!"
