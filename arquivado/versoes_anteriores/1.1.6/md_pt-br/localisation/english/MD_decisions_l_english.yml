 ###Birmânia
 ethnic_insurgency_category: "O Conflito Interno em Mianmar"
 ethnic_insurgency_category_desc: "As últimas décadas foram marcadas por sucessivos cessar-fogo entre o governo birmanês e várias organizações étnicas armadas (EAOs). em nada mais do que um retorno ao status quo. O equilíbrio entre paz e guerra é delicado e ambos os lados devem lidar com cuidado.\n\nO nível de influência que Mianmar tem em qualquer EAO em particular determina se Mianmar pode anexar o território rebelde ou se o estado separatista pode declarar independência. O cessar-fogo permitirá que Myanmar acumule influência nas EAOs lentamente durante um longo período de tempo. da influência birmanesa se eles falharem.\n\n[BRM.GetFlag] [BRM.GetAdjective] influência em EAOs:\n [KAC.GetNamewithFlag] [KA C.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Propor o acordo nacional de cessar-fogo"
 BRM_propose_the_NCA_desc: "O acordo nacional de cessar-fogo é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 das EAOs mais poderosas de Mianmar. Devemos tentar garantir um cessar-fogo bilateral com cada EAO individual antes de tentar isso."
 BRM_renegotiate_the_NCA: "Renegociar o acordo nacional de cessar-fogo"
 BRM_renegotiate_the_NCA_desc: "O acordo nacional de cessar-fogo é uma tentativa ambiciosa de alcançar uma paz duradoura com 15 das EAOs mais poderosas de Mianmar. No entanto, o texto atual não é perfeito e pode ser melhorado. Devemos tentar garantir o cessar-fogo bilateral com cada EAO individual antes de tentar esse."
 BRM_scrap_the_NCA: "Remova o acordo nacional de cessar-fogo"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Propor um cessar-fogo com os Kachin"
 BRM_ceasefire_KAC_desc: "O conflito entre nós e o Exército de Independência de Kachin durou muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado de Kachin. Se os rebeldes aceitarem nossa oferta é determinado por nossas relações com eles e nossa atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_KAR: "Propor um cessar-fogo com os Karen"
 BRM_ceasefire_KAR_desc: "O conflito entre nós e o Exército de Libertação Nacional de Karen durou muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado de Karen. Se os rebeldes aceitarem nossa oferta é determinado por nossas relações com eles e nossa atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_ceasefire_SHN: "Propor um cessar-fogo com os Shan"
 BRM_ceasefire_SHN_desc: "O conflito entre nós e o Exército do Estado de Shan já dura muito tempo. Um cessar-fogo nos permitirá recuperar nossa força e aumentar nossa influência sobre o estado de Shan. Se os rebeldes aceitam nossa oferta é determinado por nossas relações com eles e nossa atual forma de governo. Depois de fazermos uma oferta de cessar-fogo, não poderemos fazer uma nova por 30 dias."
 BRM_provoke_KAC: "Provocar um incidente nas zonas de cessar-fogo de Kachin"
 BRM_provoke_KAC_desc: "A paz com os Kachin não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército da Independência Kachin provocando um confronto entre nossas forças e as deles."
 BRM_provoke_KAR: "Provocar um Incidente nas Zonas de Cessar-Fogo de Karen"
 BRM_provoke_KAR_desc: "A paz com os Karen não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército de Libertação Nacional Karen provocando um confronto entre nossas forças e as deles."
 BRM_provoke_SHN: "Provocar um incidente nas zonas de cessar-fogo de Shan"
 BRM_provoke_SHN_desc: "A paz com os Shan não está servindo aos nossos interesses. Podemos trazer um retorno às operações ativas contra o Exército do Estado Shan provocando um confronto entre nossas forças e as deles."
 BRM_operation_KAC: "Lançar uma operação contra os Kachin"
 BRM_operation_KAC_desc: "O Exército de Independência de Kachin está causando problemas nas aldeias periféricas. Devemos conduzir uma operação para expulsá-los."
 BRM_operation_KAR: "Lançar uma operação contra os Karen"
 BRM_operation_KAR_desc: "O Exército de Libertação Nacional de Karen está causando problemas nas aldeias periféricas. Devemos conduzir uma operação para expulsá-los."
 BRM_operation_SHN: "Lançar uma operação contra os Shan"
 BRM_operation_SHN_desc: "O Exército do Estado de Shan está causando problemas nas aldeias periféricas. Devemos conduzir uma operação para expulsá-los."
 BRM_annex_KAC: "Anexar o Kachin"
 BRM_annex_KAC_desc: "Adquirimos influência suficiente sobre os Kachin para dominar completamente seu território."
 BRM_annex_KAR: "Anexar a Karen"
 BRM_annex_KAR_desc: "Adquirimos influência suficiente sobre os Karen para dominar completamente seu território."
 BRM_annex_SHN: "Anexar o Shan"
 BRM_annex_SHN_desc: "Adquirimos influência suficiente sobre os Shan para assumir completamente o controle de seu território."
 BRM_annex_WAA: "Anexar o Wa"
 BRM_annex_WAA_desc: "Adquirimos influência suficiente sobre os Wa para dominar completamente seu território."
 attack_drug_factories: "Atacar Fábricas de Drogas Wa"
 attack_drug_factories_desc: "O United Wa State Army está fortemente envolvido na produção ilegal de drogas como heroína e \"ya ba\", um comprimido de metanfetamina. Atacar e destruir essas fábricas exigirá esforço e recursos, mas ajudará nossa legitimidade internacional e com ele, nossa causa. No entanto, devemos estar preparados para o Wa retaliar contra nós."
 intercept_drug_convoys: "Interceptar comboios de drogas Wa"
 intercept_drug_convoys_desc: "Nossa posição na fronteira tailandesa significa que podemos interceptar drogas sendo transferidas do território Wa para a Tailândia. Confiscar essas drogas e queimá-las na frente de organizações de notícias tailandesas e internacionais aumentará a opinião internacional sobre nosso grupo, mas pode levar a uma resposta militar de o Exército do Estado Unido de Wa."
 end_opium_production: "Fim da produção de heroína"
 end_opium_production_desc: "Os Estados Unidos rotularam nossa organização como narcotraficante e emitiram mandados de prisão para alguns de nossos principais comandantes. Mais importante, a China também desaprova nosso envolvimento no comércio de heroína e, embora possa prejudicar nossa economia, pode ser do nosso interesse proibir o cultivo de papoulas de ópio e acabar com a produção de heroína".
 end_meth_production: "Fim da produção de \"Ya Ba\""
 end_meth_production_desc: "Ya ba é um comprimido de metanfetamina que é uma importante fonte de financiamento para nós e ajuda a apoiar nossa economia. No entanto, torna difícil para nós nos livrarmos de nossa reputação negativa, principalmente em relação à Tailândia, onde o ya ba se tornou amplamente difundido . Podemos ter que aceitar os choques econômicos de curto prazo decorrentes do fim da produção de ya ba se quisermos ser vistos positivamente pela comunidade internacional."
 attack_tatmadaw: "Atacar o Tatmadaw"
 attack_tatmadaw_desc: "O governo central não parece querer nos deixar em paz. Para garantir a segurança de nosso povo, devemos atacar o odiado Tatmadaw antes que eles possam entrar em nossas próprias casas."
 declare_independence: "Declarar Independência"
 declare_independence_desc: "Nós nos libertamos o suficiente do jugo opressivo de Burman para exigir o reconhecimento internacional de nosso próprio estado independente."
 BRM_sangha_category: "Política Budista"
 BRM_sangha_category_desc: "Para manter a opinião dos monges budistas do país, também conhecidos como sangha, favorável ao governo, devemos garantir que as instituições budistas em Mianmar tenham financiamento suficiente. No entanto, a sangha pode se recusar a aceitar nosso patrocínio, uma possibilidade que aumenta quanto mais baixa é a opinião deles sobre nós."
 BRM_impose_state_religion: "Faça do budismo nossa religião oficial"
 BRM_impose_state_religion_desc: "Uma vez que 90% da nação é budista pela fé, é natural para nós fazermos dessa realidade religiosa uma realidade política também. Esse movimento pode antagonizar nossas minorias religiosas, mas nos conquistará o apoio da sangha."
 BRM_remove_state_religion: "Voltar a não ter religião de estado"
 BRM_remove_state_religion_desc: "Devemos aceitar que a imposição de uma religião estatal não foi uma vantagem para nós. A antagonização de várias minorias ultrapassou em muito os benefícios do aumento do apoio de alguns nacionalistas budistas."
 BRM_minor_funding: "Financiamento Menor para Instituições Budistas"
 BRM_minor_funding_desc: "Não podemos dar mais do que uma pequena quantia para apoiar o budismo em Myanmar. Isso tem poucas chances de aumentar a opinião da sangha sobre nós."
 BRM_moderate_funding: "Financiamento moderado para instituições budistas"
 BRM_moderate_funding_desc: "Podemos fazer doações mais substanciais aos monges de Myanmar. Isso tem uma chance média de aumentar a opinião da sangha sobre nós."
 BRM_major_funding: "Grande Financiamento para Instituições Budistas"
 BRM_major_funding_desc: "Não devemos poupar despesas quando se trata de assuntos espirituais. Isso tem uma grande chance de aumentar a opinião da sangha sobre nós."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Decisões Administrativas"
 BRM_Administrative_Decisions_desc: "Nossos estrategistas militares concluíram que ter Yangon como capital nos deixa vulneráveis ​​à possibilidade de uma invasão anfíbia. A realocação da capital para um local mais remoto permitiria, no caso de uma guerra com uma potência estrangeira mais forte, que o Tatmadaw para organizar a guerra de guerrilha a partir de um posto de comando seguro."
 BRM_plans_for_new_capital: "Desenhar planos para uma nova capital"
 BRM_begin_construction_capital: "Iniciar a construção de Naypyidaw"

 ###China
 one_china_category: "Relações através do Estreito"
 one_china_category_desc: "A Guerra Civil Chinesa terminou com 2 governos alternativos alegando liderar toda a nação chinesa, o PRC com sede em Pequim e o ROC com sede em Taipei. Enquanto em 1992 ambos os governos deixaram de lado a questão, concordando que havia apenas um China, mas discordando sobre quem era o governante legítimo dela, figuras pró-independência em Taiwan criticaram esse consenso e pediram o estabelecimento de uma nação independente de Taiwan.\n\nA popularidade relativa da pró-reunificação §CPan-Blue Coalition §! e a pró-independência §GPan-Green Coalition§! em Taiwan servem como uma aproximação grosseira da oposição e apoio à independência, respectivamente.\n\n§CPan-Blue Coalition Support§!\n£TAI_conservatism Kuomintang: §Y [?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism People First Party: §Y[?TAI.party_pop_array ^14|%1]§!\n\nSuporte Total: §Y[?TAI.pan_blue_coalitio n_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism Partido Democrático Progressista: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social Partido da Independência de Taiwan: §Y[?TAI.party_pop_array^18|%1]§!\n\nSuporte total: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Reenviar o Roteiro para a Reunificação"
 resubmit_roadmap_desc: "Enquanto nossos colegas em Taipei estão rejeitando o Roteiro para a Reunificação por enquanto, se as condições mudarem, eles podem mudar de posição."
 anti_DPP_media_campaign: "Campanha de mídia anti-DPP"
 anti_DPP_media_campaign_desc: "O Partido do Progresso Democrático de Taiwan vem promovendo a agenda da independência há algum tempo. Para reduzir seu desempenho nas eleições taiwanesas, devemos usar nossa influência sobre a mídia taiwanesa para retratar o DPP desfavoravelmente em relação aos pro- KMT chinês."
 anti_DPP_media_campaign_2: "Campanha de mídia anti-DPP"
 anti_DPP_media_campaign_2_desc: "O Partido do Progresso Democrático de Taiwan vem promovendo a agenda da independência há algum tempo. Para reduzir seu desempenho nas eleições taiwanesas, devemos usar nossa influência sobre a mídia taiwanesa para retratar o DPP desfavoravelmente em relação aos pro- KMT chinês."
 ban_solo_travel_to_taiwan: "Proibir viajar sozinho para Taiwan"
 ban_solo_travel_to_taiwan_desc: "A economia de Taiwan depende em grande parte do turismo do continente. Se restringissemos o turismo a Taiwan, isso causaria danos substanciais à sua economia e demonstraria efetivamente nossa insatisfação com o comportamento de Taiwan."
 rescind_travel_ban: "Rescindir a proibição de viagem"
 bribe_military_officials: "Subornar oficiais militares"
 bribe_military_officials_desc: "Embora tenhamos algum apoio do establishment taiwanês, precisaremos fornecer incentivos financeiros a mais oficiais militares para garantir o sucesso de nossa tentativa de golpe."
 fortify_kinmen: "Fortificar parentes"
 fortify_kinmen_desc: "Durante a Guerra Fria, o KMT construiu Kinmen para servir como uma ilha-fortaleza anticomunista. Desde os anos 90, no entanto, a administração taiwanesa reaproveitou amplamente a ilha para preencher o propósito de destino turístico popular. Apesar dessa tendência recente, o As autoridades taiwanesas continuam prontas para preparar Kinmen mais uma vez para a guerra, se necessário."
 anti_infiltration_bill: "Aprovar o Projeto de Lei Anti-Infiltração"
 anti_infiltration_bill_desc: "A China não está acima de usar a guerra híbrida para influenciar nossa democracia para favorecer as forças pró-China. Devemos fazer o que pudermos para limitar a capacidade da China de fazer isso."
 show_countries_that_recognize_the_ROC: "Mostrar países que reconheceram o ROC"
 show_countries_that_recognize_the_ROC_desc: "Embora a maioria dos países tenha mudado seu reconhecimento do ROC para o PRC décadas atrás, vários deles não o fizeram. Esse número está diminuindo constantemente devido à ofensiva de charme do PRC, cortejando esses apoiadores remanescentes do ROC com benefícios políticos e econômicos . O ROC, por sua vez, tem sido amplamente incapaz de impedir que isso aconteça. O reconhecimento é determinado por uma série de fatores, incluindo influência, opinião, perspectiva e forma de governo."
 declare_independence_taiwan: "Declarar Independência"
 declare_independence_taiwan_desc: "Taiwan não é a China. Isso significa que não faz parte da República Popular como afirma o PCCh, nem é um reduto temporário do governo da República da China, como afirmam o KMT e seus aliados. Como tal , devemos declarar nossa independência e buscar apoio internacional para nosso status de nação mais nova do mundo."
 recalculate_coalition_support_taiwan: "Atualizar valores totais de suporte"

 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "A minoria uigure de Xinjiang tem sido vista pelas autoridades chinesas com desconfiança por muito tempo. , no entanto, devemos equilibrar a necessidade de combater o terrorismo com a necessidade de conquistar os corações e mentes da população local.\n§Ameaça Uigur§! §Yuigur Opinião§! determina a taxa em que §Yuigur ameaça§! uighur_threat]%\n§YUighur Opinion§!: [?ROOT.uighur_opinion]%"
 promote_immigration: "Promova a imigração de Han e Hui para Xinjiang"
 promote_immigration_desc: "Promovendo a imigração de outras províncias chinesas para Xinjiang, podemos reduzir a população uigur relativa na província."
 raid_militant_hideouts: "Esconderijos do Militant Raid"
 raid_militant_hideouts_desc: "Nossos serviços de segurança identificaram a localização de vários militantes uigures. Podemos lançar uma operação contra esses militantes para prendê-los."
 increase_restrictions_on_the_uighur_language: "Aumentar as restrições ao idioma uigur"
 increase_restrictions_on_the_uighur_language_desc: "Aumentar as restrições à língua uigur será impopular, mas promoverá nossas tentativas de sinocizar Xinjiang."
 reduce_restrictions_on_the_uighur_language: "Reduzir as restrições ao idioma uigur"
 reduce_restrictions_on_the_uighur_language_desc: "Reduzir as restrições à língua uigur melhorará a opinião da população uigur sobre o governo."
 arrest_dissidents: "Prender dissidentes"
 arrest_dissidents_desc: "Devemos prender os críticos do governo entre a população uigur para reduzir a radicalização e promover a estabilidade."
 release_dissidents: "Liberar dissidentes"
 release_dissidents_desc: "A libertação de prisioneiros políticos uigures será vista como um gesto significativo de boa fé pela população uigure."
 build_mosques: "Construir Mesquitas"
 build_mosques_desc: "Utilizar as receitas do governo para construir mesquitas reduzirá o antagonismo contra nós por parte da população muçulmana uigure."

 taiwan_coup_category: "Golpe de Taiwan"
 taiwan_coup_category_desc: "Uma facção taiwanesa secreta começou a assumir o controle dos principais edifícios governamentais e militares em todo Taiwan. Para combater essa ameaça inesperada, [TAI.GetLeader] precisa reunir apoio civil e militar em torno do governo, possivelmente com a ajuda de alguns importantes aliados."
 rally_support_taiwan: "Reunir o apoio civil contra o golpe"
 rally_support_taiwan_desc: "Como uma democracia, nosso governo sempre contou com o apoio do povo. Devemos reunir esse apoio se quisermos que nosso governo sobreviva."
 send_civilian_support_taiwan: "Enviar apoio civil para Taiwan"
 send_civilian_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a enfrentar os golpistas."
 send_military_support_taiwan: "Enviar apoio militar para Taiwan"
 send_military_support_taiwan_desc: "Nosso apoio ajudará [TAI.GetLeader] a enfrentar os golpistas."
 rally_support_military_taiwan: "Reunir apoio militar contra o golpe"
 rally_support_military_taiwan_desc: "Embora o apoio do povo seja importante para nós, manter o apoio dos militares também será um fator importante para a sobrevivência de nosso governo."
 prevent_coup_taiwan: "Evitar Golpe"
 prevent_coup_taiwan_desc: "Se não reunirmos apoio suficiente de nossos militares e de nosso povo, Taiwan pode cair nas mãos dos golpistas."

 hongkong_category: "Política de Hong Kong"
 hongkong_category_desc: "A ex-colônia britânica de Hong Kong é agora uma Região Administrativa Especial da República Popular da China. Enquanto muitos no território saudaram o retorno ao domínio chinês, há uma preocupação significativa em relação ao efeito que as tendências autoritárias da China podem ter na cidade liberdades altamente valorizadas. O povo de Hong Kong não tem medo de traduzir essas preocupações em ação na forma de protesto em massa sempre que essas liberdades parecem estar sob ameaça."
 HKG_declare_independence: "Declarar Independência"
 HKG_declare_independence_desc: "Se o apoio ao localismo crescer o suficiente entre o povo de Hong Kong, poderemos declarar a independência de nossos senhores em Pequim."
 reconsider_the_NPCSC_decision: "Reconsidere a decisão do NPCSC sobre Hong Kong"
 reconsider_the_NPCSC_decision_desc: "Pode ser do nosso interesse revogar nossa decisão anterior sobre o S.A.R."
 reconsider_the_future_of_hongkong: "Reconsidere o futuro de Hong Kong"
 reconsider_the_future_of_hongkong_desc: "Pode ser do nosso interesse revogar nossa decisão anterior sobre o S.A.R."
 deploy_troops: "Implantar tropas"
 deploy_troops_desc: "Uma estratégia para lidar com os protestos de Hong Kong que sempre permanece aberta para nós é enviar tropas como um meio de persuadir os manifestantes a manterem-se afastados das ruas."
 request_troops: "Solicitar intervenção do PLA"
 request_troops_desc: "Uma estratégia para lidar com os protestos de Hong Kong que sempre permanece aberta para nós é solicitar a intervenção da Guarnição de Hong Kong do EPL nos termos do Artigo 14 da Lei Básica. No entanto, invocar esta cláusula pode ter um impacto enorme em nossa popularidade e nossa economia".
 stop_the_protests_01: "Parar os protestos"
 stop_the_protests_01_desc: "Se não aplacarmos os manifestantes atendendo às suas exigências ou enviarmos tropas para restaurar a ordem, a situação atual pode se deteriorar ainda mais."
 stop_the_protests_02: "Parar os protestos"
 stop_the_protests_02_desc: "Se não aplacarmos os manifestantes atendendo às suas exigências ou enviarmos tropas para restaurar a ordem, a situação atual pode piorar ainda mais."
 stop_the_protests_03: "Parar os protestos"
 stop_the_protests_03_desc: "Se não aplacarmos os manifestantes atendendo às suas exigências ou enviarmos tropas para restaurar a ordem, a situação atual pode piorar ainda mais."

 south_china_sea_category: "O Mar da China Meridional"
 south_china_sea_category_desc: "Como a região através da qual um terço do comércio global flui e onde as bases militares se encontram para proteger os interesses de nossa nação, a importância do Mar da China Meridional, tanto estratégica quanto economicamente, não pode ser exagerada. Com disputas e tensões com outras nações ocorrendo frequentemente, especialmente sobre os vastos campos de petróleo descobertos recentemente no mar, superar nossos rivais e projetar nosso poder na região é de extrema importância.\n\n§YChinese Aggression§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Perfuração de petróleo perto das Ilhas Paracel"
 oil_exploration_paracels_desc: "De acordo com algumas estimativas, o Mar da China Meridional contém 17,7 bilhões de toneladas de petróleo bruto, uma enorme reserva comparável a partes do Oriente Médio. Devemos procurar explorar essa vasta riqueza de recursos."
 oil_exploration_chinese_spratlys: "Perfuração de petróleo perto dos Spratlys chineses"
