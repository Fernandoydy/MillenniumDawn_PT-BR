 ###Crianças-soldados
 child_soldiers_category: "Crianças-soldados"
 child_soldiers_category_desc: "Múltiplas fontes de direito internacional, incluindo as Convenções de Genebra, proíbem o recrutamento de crianças para os exércitos. Embora nosso uso de crianças-soldados auxilie nosso esforço de guerra, fornecendo-nos mão de obra, ele corrói a eficácia de nossas forças armadas e prejudica nosso legitimidade.\n\n§YO nível de recrutamento de crianças-soldado§! determina a taxa na qual novas crianças-soldado são recrutadas para nossas fileiras. Se for negativo, mais crianças-soldado deixarão o serviço militar do que entrarão.\n\nNúmero de crianças Soldados: §Y[?Root.child_soldiers]§!\nNível de recrutamento de criança soldado: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Desmobilização em pequena escala de crianças soldados"
 Small_Scale_Demobilization_desc: "Identificamos um pequeno número de crianças-soldado em nosso exército que devemos retornar rapidamente para suas famílias."
 Child_Soldier_Demobilization: "Desmobilizar crianças soldados"
 Child_Soldier_Demobilization_desc: "Identificamos um número significativo de crianças-soldado em nosso exército que devemos retornar rapidamente para suas famílias."
 Large_Scale_Demobilization: "Desmobilização em Grande Escala de Crianças Soldados"
 Large_Scale_Demobilization_desc: "Identificamos um grande número de crianças-soldado em nosso exército que devemos retornar rapidamente para suas famílias."
 Punish_Recruiters: "Punir recrutadores"
 Punish_Recruiters_desc: "Se punirmos os recrutadores de crianças-soldados, impediremos os oficiais de recrutamento de pressionar menores a ingressar nas forças armadas."
 Subsidize_Reintegration: "Subsidiar Programas de Reintegração"
 Subsidize_Reintegration_desc: "Desmobilizar crianças-soldado é uma coisa. Garantir que elas sejam reabilitadas e não forçadas a voltar a pegar em armas é outra. Crianças-soldados do sexo feminino enfrentam dificuldades significativas para retornar às suas sociedades. Ajudar as ONGs a reintegrar ex-crianças-soldados na sociedade incentivará crianças-soldados deponham as armas".
 Strengthen_Legislation_and_Regulation: "Fortalecer Legislação e Regulamentação"
 Strengthen_Legislation_and_Regulation_desc: "Embora a desmobilização de crianças-soldado e a punição de seus recrutadores ajude a curto e médio prazo, para consolidar verdadeiramente esses esforços, devemos construir e manter um sistema robusto de regulamentos para prevenir o recrutamento de crianças-soldado."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirmar o fim do recrutamento de crianças soldados"

 ###Guerra Cibernética
 cyber_warfare_category: "Guerra cibernética"
 cyber_warfare_category_desc: "As guerras do século 21 estão cada vez mais sendo travadas não no ar, mar ou terra, mas no ciberespaço. Devemos tomar decisões astutas para não ficar para trás nesta área crítica do combate moderno."
 invest_in_cyber_security_infrastructure: "Pequenos investimentos em infraestrutura de segurança cibernética"
 invest_in_cyber_security_infrastructure_desc: "Para evitar que nossos sistemas sejam invadidos e que informações vitais sejam roubadas, devemos melhorar nossa infraestrutura de segurança cibernética."
