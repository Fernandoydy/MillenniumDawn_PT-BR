 Afghanistan_pashtunistan_decisions: "Unificando o Pashtunistão"
 Afghanistan_pashtunistan_decisions_desc: "Quase 16% da população do Paquistão se identifica como pashtuni, o grupo étnico mais dominante do Afeganistão. A maioria dos pashtunis paquistaneses vive no noroeste do país. Devido à guerra civil no Paquistão, muitas dessas pessoas agora sofrem sob um regime terrível. É nosso dever protegê-los."
 claim_pashtunistan: "Reivindicar Pashtunistão"
 claim_pashtunistan_desc: "A área do Pashtunistão cobre o noroeste do Paquistão e o leste do Afeganistão. Como a área está sob controle extremista, podemos afirmar que somos verdadeiros protetores da área."
 claim_baluchistan: "Reivindicar Baluquistão"
 claim_baluchistan_desc: "Muitas vezes, a retórica unificada do Pashtunistão também inclui a área do Baluquistão, no oeste do Paquistão. Esta área é habitada por Baluchis, que há muito fazem campanha pela independência. A área já pertenceu ao Afeganistão e nos daria acesso ao mar, o que o torna vital para nós."
 afg_claims_advance_to_baluchistan: "Avançar para o Baluquistão"
 afg_claims_advance_to_baluchistan_desc: "O norte do Baluquistão e a cidade principal de Quetta devem ser nosso primeiro alvo. Isso nos permitirá continuar nosso avanço em direção ao mar."
 afg_claims_advance_to_the_sea: "Terminar a ocupação do Baluquistão"
 afg_claims_advance_to_the_sea_desc: "Precisamos terminar a ocupação do Baluquistão avançando e ocupando a cidade portuária de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avance nas áreas tribais pashto"
 afg_claims_advance_into_tribal_areas_desc: "Nossa primeira meta deve ser avançar pelas Áreas Tribais Administradas Federalmente. Começaremos eliminando as fortalezas do Talibã paquistanês."
 afg_claims_clear_tribal_areas: "Limpar as áreas tribais"
 afg_claims_clear_tribal_areas_desc: "A próxima etapa é pacificar o restante das áreas tribais agora que as bases do Talibã foram resolvidas."
 afg_claims_invade_peshawar: "Ocupar Peshawar"
 afg_claims_invade_peshawar_desc: "A joia das áreas Pashtun paquistanesas, a grande cidade de Peshawar, está à nossa vista. Não podemos vacilar agora!"
 afg_invade_pakistan: "Invadir o Paquistão"
 afg_invade_pakistan_desc: "Em vez de avançar lentamente e ocupar o território, podemos invadir diretamente e surpreender o inimigo. No entanto, isso será desaprovado pela comunidade internacional e é possível que os protetores do Paquistão intervenham."
 afg_integrate_pashtunistan: "Integrar o Pashtunistan"
 afg_integrate_pashtunistan_desc: "Embora os pashtuns compartilhem a etnia dominante do Afeganistão, muitos pashtuns nas novas áreas ainda se ressentem de nosso governo. Precisamos gastar recursos para convencê-los de que estão melhor conosco."
 unite_with_pakistan_taliban: "Unir-se com o Talibã paquistanês"
 unite_with_pakistan_taliban_desc: "Nossos irmãos no Paquistão estão lutando pela libertação dos muçulmanos. Precisamos unir forças com eles!"

