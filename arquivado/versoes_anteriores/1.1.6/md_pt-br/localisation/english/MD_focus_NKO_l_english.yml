 ### "Árdua Marcha" ###
 NKO_Prioritizing_the_Arduous_March: "Priorizando a \"árdua marcha\""
 NKO_Prioritizing_the_Arduous_March_desc: "Garantir que nosso pessoal esteja bem alimentado e vestido deve ser nossa primeira prioridade."
 NKO_State_owned_reform: "Reformar o Sistema Nacional de Racionamento"
 NKO_State_owned_reform_desc: "O sistema de racionamento do estado estava praticamente paralisado desde o início dos anos 1990, pouco antes da morte do camarada Kim Il-sung, fundador da República Popular Democrática da Coreia e eterno presidente da República. É hora de uma revisão radical ."
 NKO_Songun: "Songun"
 NKO_Songun_desc: "Songun é uma política abrangente, que consiste no mantra de que \"nos assuntos nacionais, os militares são a primeira e mais importante prioridade em tudo o que fazemos\"."
 NKO_Priority_food_supply: "Fornecimento de alimentos KPA priorizado"
 NKO_Priority_food_supply_desc: "Precisamos continuar o grande espírito do \"Movimento Chollima\" e perseverar em solidariedade durante a Marcha Árdua, dando prioridade alimentar ao Exército do Povo para que eles possam, por sua vez, cultivar mais alimentos para o povo."
 NKO_milestone_win: "Vitória no marco!"
 NKO_milestone_win_desc: ""
 NKO_black_market: "O Jangmadang da RPDC"
 NKO_black_market_desc: "Jangmadang, coreano para \"terrenos de mercado\", são os mercados de agricultores norte-coreanos, mercados locais e mercados negros. Contar apenas com uma economia planejada provou ser insuficiente para manter as pessoas à tona. Talvez o governo deva tolerar uma economia de mercado até certo ponto."
 NKO_Develop_Food_factories: "Desenvolver fábricas de alimentos"
 NKO_Develop_Food_factories_desc: "Não conseguiremos nos recuperar totalmente desta crise se nossa capacidade de produção doméstica de alimentos permanecer baixa."
 NKO_Restore_the_Healthcare_System: "Restaurar o Sistema de Saúde"
 NKO_Restore_the_Healthcare_System_desc: "Durante o período de \"A Árdua Marcha\", o sistema de saúde rapidamente entrou em colapso total. Agora nossa economia já se recuperou há muito tempo e o sistema nacional de saúde está pronto para crescer novamente."
 NKO_Land_Reclamation: "Recuperação de terrenos"
 NKO_Land_Reclamation_desc: "A recuperação de novas terras para expandir a área cultivada ajudará a reduzir o impacto da fome."
 NKO_Industrial_Recovery: "Recuperação Industrial"
 NKO_Industrial_Recovery_desc: "O período de \"Árdua Marcha\" deixou as instalações industriais do país em estado de abandono. Agora que a economia se recuperou, porém, é hora de começar a reconstrução."
 NKO_support_private_markets: "Apoiar mercados privados"
 NKO_support_private_markets_desc: "O \"mercado\" provou ser parte integrante de nossa recuperação econômica. Talvez devêssemos liberalizar nossas políticas e relaxar os controles do governo."
 NKO_support_black_economy: "Apoie a economia negra"
 NKO_support_black_economy_desc: "Drogas, dinheiro falsificado e tráfico de armas nos dão mais moeda estrangeira, especialmente porque nossa tecnologia de impressão \"Room 39\" recebeu recentemente mais melhorias."
 NKO_Nurture_Software_industry: "Criar a indústria de software"
 NKO_Nurture_Software_industry_desc: "Embora controlemos estritamente o acesso à internet internacional, isso não significa que não possamos ter nossa própria internet. Ao mesmo tempo, podemos usar nossas forças cibernéticas para coletar a inteligência de que precisamos da World Wide Web."
 NKO_Construction_Boom: "Indústria da construção próspera"
 NKO_Construction_Boom_desc: "O turismo nunca pode ser verdadeiramente um pilar da nossa economia sem um ambiente turístico agradável; da mesma forma, nosso trabalho de reconstrução e renovação depende do desenvolvimento da indústria da construção."
 NKO_Nurture_Donju: "Cuide do Donju"
 NKO_Nurture_Donju_desc: "O \"Donju\", um grupo de mercantilistas que compreende as classes alta e média da RPDC, foi formado pelo contrabando no exterior e pela venda de mercadorias, alimentos e remédios em mercados oficiais e não oficiais. Eles também têm um importante papel de apoio para a economia do país".
 NKO_Infrastructure_Development: "Desenvolvimento de infraestrutura"
 NKO_Infrastructure_Development_desc: "Para desenvolver o turismo, a primeira coisa que precisamos fazer é construir estradas para facilitar o movimento dos turistas."
 NKO_Great_Victory: "Grande Vitória!"
 NKO_Great_Victory_desc: "Sob a liderança do Grande Líder [NKO.GetLeader], finalmente alcançamos uma grande vitória contra \"A Marcha Árdua\"!"
 NKO_Continue_Ryugyong_Hotel: "Continue a construir o Ryugyong Hotel"
 NKO_Continue_Ryugyong_Hotel_desc: ""
 ### Militar ###
 NKO_People_Army: "O Exército do Povo"
 NKO_People_Army_desc: "O Exército do Povo tinha que estar pronto para a guerra, mesmo durante o difícil período da \"Ardua Marcha\", a fim de se defender do imperialismo dos EUA e seus fantoches sul-coreanos."
 NKO_National_Defence_Force: "Defesa Nacional"
 NKO_National_Defence_Force_desc: "A marcha árdua torna impossível continuar a manter os militares em sua forma atual. O Exército do Povo Coreano terá que ser reduzido ao nível mínimo necessário para satisfazer os negócios de defesa, economizando dinheiro."
 ### Arma Nuclear e Mísseis ###
 NKO_Begin_Uranium_Enrichment: "Iniciar o Enriquecimento de Urânio"
 NKO_Begin_Uranium_Enrichment_desc: "Seja para a libertação do povo sul-coreano ou para a defesa de nossa grande pátria contra a ameaça nuclear dos imperialistas dos EUA, devemos resolutamente e corajosamente continuar a desenvolver armas nucleares!"
