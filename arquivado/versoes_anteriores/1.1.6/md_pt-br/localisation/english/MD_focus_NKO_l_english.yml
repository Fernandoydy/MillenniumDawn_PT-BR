 ### Kim Jong-Nam ###
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: ""
 KimJongNam_BACK_NAME: "Kim Jong-nam está de volta!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Enfrente o mundo"
 NKO_Face_world_desc: "A reforma institucional do país não pode ser realizada sem apoio externo e, portanto, precisamos focar no aspecto diplomático de governar e ter boas relações com o mundo."
 NKO_Conciliatory_Rhetoric: "Reconciliação com o mundo"
 NKO_Conciliatory_Rhetoric_desc: "Os países estrangeiros nos entenderam mal por muito tempo, nossa política de portas abertas pode convencê-los de nossa postura pró-paz."
 NKO_Diplomatic_Overtures: "Estabelecimento de relações diplomáticas com países"
 NKO_Diplomatic_Overtures_desc: "O segundo passo na diplomacia norte-coreana é o estabelecimento de relações diplomáticas formais com vários países, o que facilitará o caminho da reforma no país."
 NKO_step_up_joint_Ventures: "Convidar mais joint ventures"
 NKO_step_up_joint_Ventures_desc: "O investimento estrangeiro é um canal para ajudar a reformar nossa economia e nós o recebemos."
 NKO_Embrace_the_people: "Abrace o povo"
 NKO_Embrace_the_people_desc: ""
 NKO_Loosen_Information_monopoly: "Afrouxar o monopólio da informação"
 NKO_Loosen_Information_monopoly_desc: "As pessoas são livres para expressar suas opiniões."
 NKO_Tone_Down_Propaganda: "Publicidade oficial reduzida"
 NKO_Tone_Down_Propaganda_desc: "Enquanto a mídia oficial costumava incorporar a vontade do estado, nossas reformas de democratização não precisam forçá-los à \"democracia\" agora."
 NKO_End_forced_Labor: "Fim do trabalho forçado"
 NKO_End_forced_Labor_desc: ""
 NKO_Expand_SEZs: "Expandir SEZs"
 NKO_Expand_SEZs_desc: "Não podemos reformar nossa economia sem a ajuda das zonas econômicas especiais em Raseon e Kaesong, e podemos estabelecer mais zonas econômicas especiais para que algumas pessoas possam ficar ricas primeiro."
 NKO_End_Juche: "Fim do Juche"
 NKO_End_Juche_desc: "O Juche não é uma panacéia; precisamos de um modelo de orientação mais científico."
 NKO_Foreign_Knowledge: "Talentos de pesquisa externa"
 NKO_Foreign_Knowledge_desc: "A RPDC perdeu muitos talentos por causa de suas políticas opressivas nas últimas décadas e, para preencher a lacuna de talentos, poderíamos ter alguns pesquisadores externos."
 NKO_Join_the_WTO: "Junte-se à OMC"
 NKO_Join_the_WTO_desc: "Por muito tempo, fomos excluídos dos benefícios comerciais globais compartilhados pelos membros da Organização Mundial do Comércio. Agora que vamos mudar isso, podemos fazer melhor uso dos mecanismos da ordem econômica liberal ocidental a serviço de nossa reformas".
 NKO_Preserve_the_Party: "Mantendo a liderança do WPK"
 NKO_Preserve_the_Party_desc: "Reforma e abertura não é o mesmo que acabar com a liderança do Partido dos Trabalhadores, que pode levar o povo a um futuro brilhante e próspero."
 NKO_Appeal_to_the_Youth: "Apelo à Juventude"
 NKO_Appeal_to_the_Youth_desc: "É a juventude que é a espinha dorsal da nossa reforma."
 NKO_The_Choson_Dream: "O Sonho Choson"
 NKO_The_Choson_Dream_desc: "O \"Choson Dream\" é um novo conceito introduzido pelo presidente [NKO.GetLeader] , que encapsula os objetivos pessoais e nacionais da nação coreana. Ele abrange aspirações em muitos campos diferentes, incluindo o econômico, político e internacional esferas".
 NKO_Democracy_with_North_Characteristics: "Democracia com características norte-coreanas"
 NKO_Democracy_with_North_Characteristics_desc: "A democracia de estilo ocidental não é totalmente adequada para a RPDC e a RPDC precisa de sua própria democracia característica da RPDC."
 NKO_People_before_Party: "Pessoas antes da festa"
 NKO_People_before_Party_desc: "O povo é o dono de seu país!"
 NKO_Elections: "Eleições"
 NKO_Elections_desc: "Nossas reformas incluem a democratização do sistema político e o povo terá o poder de escolher os líderes que quiser."
 NKO_Free_Expression: "Expressão livre"
 NKO_Free_Expression_desc: "O povo da Coreia do Norte foi reprimido por muito tempo sob políticas opressivas e a liberdade primária concedida ao povo é a liberdade de expressão."
