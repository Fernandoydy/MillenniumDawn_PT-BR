 #Eventos
 korea_north.1.t: "A Coreia do Norte nos pede para retirar nossas tropas da Coreia do Sul"
 korea_north.1.d: "A Coréia do Norte está exigindo que retiremos as tropas americanas da Coréia do Sul e cortemos os laços com a Coréia do Sul, ou eles usarão armas nucleares no caso de reunificação. Enquanto a Coréia do Norte sempre foi intimidadora sem intenção de seguir sobre suas ameaças, desta vez parece ser real..."
 korea_north.1.a: "Essa demanda é absurda!"
 korea_north.1.b: "É melhor para nós conceder..."
 korea_north.2.t: "A Coréia do Norte se junta à Organização Mundial do Comércio"
 korea_north.2.d: "Depois de longas negociações entre a RPDC e os atuais membros da Organização Mundial do Comércio (OMC), o pedido de adesão da Coréia do Norte à OMC foi finalmente aprovado. A RPDC teve que mostrar aos membros da OMC, especialmente os Estados Unidos Unidos, a União Europeia e a China, que estava dando passos significativos para abrir sua economia à concorrência. A mídia oficial da RPDC descreveu o evento como \"um momento histórico no processo de reforma e modernização da RPDC\"."
 korea_north.2.a: "A Coreia do Norte continua a se abrir para o mundo."
 korea_north.3.t: "Reavaliação de 2009"
 korea_north.3.d: "Em 30 de novembro de 2009, as autoridades norte-coreanas anunciaram uma reforma monetária em grande escala para reavaliar a moeda a partir de 1º de dezembro, com um limite de 100.000 moedas antigas por família.\nQual será a taxa de câmbio entre os antigos moeda e a nova?"
 korea_north.3.a: "25(antigo) a 1(novo)"
 korea_north.3.b: "100(antigo) a 1(novo)"
 korea_north.4.t: "Reavaliação de sucesso"
 korea_north.4.d: "Depois de todos os nossos esforços, nossa reforma monetária finalmente teve sucesso!"
 korea_north.4.a: "Incrível!"
 korea_north.5.t: "Aliviando conflitos"
 korea_north.5.d: "Nossas reformas recentes levaram a algum caos, com pessoas trocando moeda estrangeira freneticamente e até mesmo um tumulto na província de North Hamgyong. Devemos fazer algumas concessões?"
 korea_north.5.a: "Manter o status quo."
 korea_north.5.b: "Relaxamento do número de restrições cambiais."
 korea_north.6.t: "Falha na reavaliação..."
 korea_north.6.d: "A reforma monetária levou ao caos econômico, pois as mercadorias não podiam ser vendidas antes que o estado estabelecesse os preços e a população entrasse em pânico em meio a uma corrida para trocar moeda estrangeira.\nO won norte-coreano caiu 96% em relação ao dólar americano em na semana seguinte à reforma monetária e o preço do arroz por quilo subiu de 17 wons norte-coreanos para 50 wons em três dias. A reforma monetária foi declarada um fracasso total.
 korea_north.6.a: "Execução do responsável!"
 kim_jong_il_death.1.t: "Quem será o herdeiro do \"trono\"?"
 kim_jong_il_death.1.d: "Kim Jong-il não viverá muito e deve escolher seu sucessor entre seus dois filhos.\nKim Jong-un prefere uma reforma conservadora do sistema político e econômico do país. Kim Jong-nam prefere uma reforma socialista reforma da economia de mercado, bem como uma reforma mais radical do sistema político".
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Camarada Kim Jong-il está morto!"
 kim_jong_il_death.2.d: "O amado Grande Líder, o fundador da República Popular Democrática da Coreia e o eterno Presidente da República, Kim Jong-il, morreu às 8h30 do dia 17 de dezembro de 2011 de infarto agudo do miocárdio complicado por choque cardiogênico enquanto estava a caminho de uma área local de trem."
 kim_jong_il_death.2.a: "Notícias tristes..."
 kim_jong_il_death.3.t: "Um general pediu a Kim Jong-un para lhe prometer mais poder quando Kim Jong-un assumir"
 kim_jong_il_death.3.d: ""
 kim_jong_il_death.3.a: "Claro, por que não?"
 kim_jong_il_death.3.b: "Não posso prometer isso."
 kim_jong_il_death.4.t: "Kim Jong-nam toma o poder norte-coreano!"
 kim_jong_il_death.4.d: "Esta manhã, Kim Jong-nam tornou-se oficialmente o Presidente da Comissão de Assuntos Estatais e Secretário-Geral do Partido dos Trabalhadores da Coreia. É relatado que seu irmão Kim Jong-un fugiu do país e está vivendo escondido em algum lugar."
 kim_jong_il_death.4.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.4.b: "Inesperado."
 kim_jong_il_death.5.t: "Kim Jong-un assume o poder na Coreia do Norte!"
 kim_jong_il_death.5.d: "Esta manhã, Kim Jong-un tornou-se oficialmente o Presidente da Comissão de Assuntos Estatais e Secretário-Geral do Partido dos Trabalhadores da Coreia. É relatado que seu irmão Kim Jong-nam se mudou para o exterior."
 kim_jong_il_death.5.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.5.b: "Esperado."
 kim_jong_il_death.6.t: "Os militares tomam o poder na Coreia do Norte!"
 kim_jong_il_death.6.d: "Em notícias surpreendentes, um golpe militar do KPA ocorreu na Coréia do Norte esta manhã, com o novo governo da junta anunciando que assumiria o poder deixado vago pela morte de Kim Jong-il."
 kim_jong_il_death.6.a: "O que isso tem a ver conosco?"
 kim_jong_il_death.6.b: "Notícia surpreendente, isso representa o fim completo da dinastia Kim?"
 kim_jong_il_death.6.c: "Oh Deus ..."
 kim_jong_il_death.7.t: "Zhou enviou seus homens para escutar a reunião de Jang Song-thaek com Hu Jintao durante sua visita à China e descobriu algo importante sobre Kim"
 kim_jong_il_death.7.d: "\nOs homens de Zhou Yongkang escutaram a visita de Jang Song-thaek à China para se encontrar com Hu Jintao, secretário-geral do Partido Comunista da China, esperando que a China interviesse para ajudar Kim Jong-nam a ganhar poder."
 kim_jong_il_death.7.a: "Diga a Kim Jong-un esta informação."
 kim_jong_il_death.7.b: "Não faça nada. O que Kim Jong-un tem a ver comigo?"


 #Decisões
 NKO_united_front_department: "Departamento da Frente Unida"
 NKO_united_front_department_desc: "Desde o fim da Segunda Guerra Mundial, a Coréia tem sido uma nação dividida. A polarização ideológica e o grande conflito de poder separaram famílias e impediram a realização de todo o potencial do povo coreano. No Sul, enquanto as gerações mais velhas ainda se lembram de uma união Coréia e anseiam pela reunificação, a memória de uma península unida está gradualmente começando a desaparecer.\n\n§YApoio à reunificação§!, juntamente com a §Yopinião§! quanto o povo sul-coreano estará disposto a ceder nas negociações de reunificação. Ele diminui a uma taxa de 0,1% ao mês e é afetado por decisões, focos e eventos. Se ou quando a reunificação ocorrer, precisará ser mantido alto para garantir que o país permaneça unido.\n\n[KOR.GetFlag] §YSuporte para a reunificação§!: [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Fechar o Parque Industrial de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "Não se pode confiar em nossas contrapartes em toda a DMZ. Devemos fechar o parque industrial de Kaesong para evitar que eles se beneficiem dele."
 NKO_reopen_kaesong_industrial_park: "Reabrir Kaesong Industrial Park"
 NKO_reopen_kaesong_industrial_park_desc: "Devemos mostrar aos nossos compatriotas que estamos dispostos a buscar melhores relações. Para isso, devemos reabrir o acesso ao parque industrial de Kaesong."
 NKO_restart_peace_talks: "Reinicie as negociações de paz"
 NKO_restart_peace_talks_desc: "O Sul rejeitou nossa oferta de paz, mas isso não significa que não podemos tentar novamente. No entanto, devemos primeiro tentar fazer o que pudermos para evitar a repetição do fracasso das negociações anteriores."
 NKO_Arduous_March: "A árdua marcha"
 NKO_Arduous_March_desc: "§RA fome norte-coreana§! na Coreia do Norte: §![Root.NKO_Arduous_March_SCL]"
 Acquiescence_the_black_market: "Aceite o Mercado Negro"
 Acquiescence_the_black_market_desc: "A RPDC já teve uma economia estritamente planejada, mas o sistema de racionamento foi prejudicado desde a \"árdua marcha\" no final do século 20, e a economia informal, como mercados de agricultores e vendedores ambulantes urbanos, cresceu rapidamente e se tornou um meio de subsistência para a maioria dos coreanos. Além disso, algumas mulheres se envolveram nessas atividades econômicas, provocando uma mudança nos papéis de gênero na sociedade norte-coreana. Há um grau de aprovação tácita do mercado negro por parte dos norte-coreanos autoridades, e há especulações de que pode desempenhar um papel semelhante ao da economia ilícita chinesa na condução da reforma econômica."
 NKO_the_black_market: "Mercado Negro da RPDC"
 Citizens_go_the_countryside: "Enviar cidadãos para o campo para a agricultura"
 International_assistance: "Aceite Ajuda Humanitária Internacional"
 International_assistance_desc: "\"Os norte-coreanos recebem bem a ajuda humanitária de estrangeiros\"."
 praise_China_reform_opening_up: "Kim Jong-nam: Elogie a reforma e a abertura da China"
 praise_China_reform_opening_up_desc: "A China implementou reformas e aberturas por mais de 20 anos, libertando o país da pobreza extrema e alcançando um nível de PIB per capita modesto. Talvez a Coreia do Norte possa fazer o mesmo."
 Kim_Jong_un_Military_support: "Kim Jong-un: obtenha apoio dos militares"
 Kim_Jong_un_Military_support_desc: "Vinte anos atrás, quando Kim Jong-il e seu meio-irmão tiveram a oportunidade de assumir a liderança da Coreia do Norte, o apoio dos antigos guerrilheiros a Kim Jong-il foi um fator chave em sua eventual eleição como líder do país líder supremo. Agora que o Exército do Povo Coreano herdou essa posição, §O Kim Jong-un§! deve lutar para ganhar seu apoio."
 Kim_Jong_Nam_Military_support: "Kim Jong-nam: obtenha apoio dos militares"
 Kim_Jong_Nam_Military_support_desc: "Vinte anos atrás, quando Kim Jong-il e seu meio-irmão tiveram a oportunidade de assumir a liderança da Coreia do Norte, o apoio dos antigos guerrilheiros a Kim Jong-il foi um fator chave em sua eventual eleição como líder do país líder supremo. Agora que o Exército do Povo Coreano herdou essa posição, §Y Kim Jong-nam §! deve lutar para ganhar seu apoio."
 Kim_Jong_un_support: "Kim Jong-un: Lobbying the Top"
 Kim_Jong_Nam_support: "Kim Jong-nam: Lobbying the Top"
 matched_adversaries: "Equilíbrio de Forças"
 The_gradual_loss_of_trust: "Perda gradual de confiança em Kim Jong-nam"
 The_gradual_loss_of_trust_desc: "À medida que Kim Jong-il envelhecia, ele se tornava cada vez mais desconfiado de Kim Jong-nam..."
 The_gradual_loss_of_trust2: "Perda gradual de confiança em Kim Jong-un"
 The_gradual_loss_of_trust2_desc: "À medida que Kim Jong-il envelhecia, ele se tornava cada vez mais desconfiado de Kim Jong-un..."
 The_gradual_loss_of_trust3: "A perda gradual de confiança"
 NKO_Power_struggle: "Luta pelo poder"
 NKO_Power_struggle_desc: "Mais cedo ou mais tarde, o grande líder da Coréia do Norte hoje, camarada Kim Jong-il, morrerá e seu sucessor será, sem dúvida, um de seus dois filhos, Kim Jong-nam e Kim Jong-un. Mas \"um país não pode ter dois senhores\", e ambos precisam encontrar maneiras de ganhar a confiança do pai.\nInclinar a balança a favor de qualquer um dos lados até que um herdeiro seja identificado resultará em menos estabilidade.\n\nAtualmente,\n§OKim Jong -un§!'s Support: §Y[?ROOT.Kim_Jong_un]%§!\n§GKim Jong-nam§!'s Support: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YThe Chosen Sucessor de Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RO sucessor atual mais provável§!: [ROOT.GetSuccessor]"
 Kim_Jong_Nam_Successor_tt: "Kim Jong-nam"
 Kim_Jong_un_Successor_tt: "Kim Jong-un"
 None_Successor_tt: "Sem sucessor"
 ended_six_party_talks: "Conversas de seis partes encerradas"

 NKO_DMZ_remilitarized: "DMZ Remilitarizado"
 NKO_DMZ_remilitarized_desc: "A remilitarização da zona desmilitarizada marcará uma escalada significativa em nosso conflito com o Sul, mas sem dúvida dará às nossas tropas uma vantagem no próximo conflito."
