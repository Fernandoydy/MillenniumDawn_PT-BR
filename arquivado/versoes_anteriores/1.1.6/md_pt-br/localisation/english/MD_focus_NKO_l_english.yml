 NKO_Encourage_private_enterprise_desc: ""
 NKO_Market-based_economy: "Economia baseada no mercado"
 NKO_Market-based_economy_desc: ""
 NKO_Reorganising_Government: "Reorganizando o Governo"
 NKO_Reorganising_Government_desc: "É hora de reorganizar o governo, o país precisa de um novo governo."
 NKO_Democratic_politics: "Política Democrática"
 NKO_Democratic_politics_desc: "Democracia! O que o povo quer!"
 NKO_Allow_Foreign_Social: "Permitir mídias sociais estrangeiras"
 NKO_Allow_Foreign_Social_desc: "Devemos permitir que sites estrangeiros como \"Facebook\" ou \"Twitter\" operem em nosso país, como parte de nossa campanha de democratização."
 NKO_Freedom_of_Speech: "Liberdade de Expressão"
 NKO_Freedom_of_Speech_desc: ""
 NKO_Unchain_the_Democraic_Parties: "Liberte os partidos democráticos"
 NKO_Unchain_the_Democraic_Parties_desc: ""
 NKO_De-Politicize_the_Military: "Despolitizar os militares"
 NKO_De-Politicize_the_Military_desc: "Nossos soldados estão lá para proteger nosso país! Eles nunca trairão sua pátria!"
 NKO_Support_the_Non_Aligned_Coalition: "Apoie a Coalizão Não Alinhada"
 NKO_Support_the_Non_Aligned_Coalition_desc: ""
 NKO_Support_the_Communists: "Apoie os comunistas"
 NKO_Support_the_Communists_desc: ""
 NKO_Democracy_in_the_North: "Democracia no Norte"
 NKO_Democracy_in_the_North_desc: "Agora que democratizamos a Coreia do Norte, podemos começar a transição para uma Coreia reunificada sob domínio do sul."
