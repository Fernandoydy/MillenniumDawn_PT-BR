PER_artesh_reforms_name: "Supremacia do Artesh"
PER_artesh_reforms_name_desc: "O Artesh reina supremo sobre todos os outros ramos das Forças Armadas Iranianas, e parte disso se deve à nossa grande liderança."
PER_cento_spirit: "CENTO"
PER_cento_spirit2: "Líder do CENTO"
PER_divisions_in_the_army: "Divisões no Exército"
PER_disloyal_military: "Forças Armadas Desleais"
PER_disloyal_military_desc: "Após o fim da guerra civil, muitos nos escalões do exército ainda estão divididos sobre como a nação deveria ser governada. Se nosso exército deve funcionar adequadamente, devemos lidar com isso o mais rápido possível!\n§W------------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos os focos de §YAlinhar o Exército§!."
