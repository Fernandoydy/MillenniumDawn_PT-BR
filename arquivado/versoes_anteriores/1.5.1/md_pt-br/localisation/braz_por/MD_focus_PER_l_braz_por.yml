CENTO: "CENTO"
PER_the_revolution: "O Ano de Sangue"
PER_the_revolution_desc: " "Zahak reinou por mil anos, e de um lado ao outro do mundo era ele quem comandava. Os sábios se esconderam com suas ações, e os demônios alcançaram seus desejos mais íntimos. A virtude foi desprezada, e a magia aplaudida, a justiça se escondeu enquanto o mal florescia; os demônios se alegraram em sua maldade, enquanto o bem era falado apenas em segredo" - Ferdowsi, Shahnameh. "
PER_iran_reborn: "Irã Renascido"
PER_iran_reborn_desc: "Hoje, o Irã renasceu. Conflito após conflito, o povo iraniano derrubou o domínio da República Islâmica."
PER_great_referendum: "O Grande Referendo"
PER_great_referendum_desc: "Os iranianos agora têm uma escolha crucial a fazer, e essa escolha será feita nas urnas. No entanto, essa escolha pode ser consequente, pois determina o destino do Irã que está à frente..."
PER_bahare_pahlavi: "Um Irã Livre"
PER_bahare_pahlavi_desc: "O Irã agora será guiado por princípios seculares, em vez dos opressivos da lei Sharia. Os esforços do Irã não serão apenas domésticos, mas sim regionais, pois devemos tentar espalhar os fundamentos da liberdade para nossos vizinhos e muito além."
PER_rastakhiz_empowerment: "Todos os Homens do Xá"
PER_rastakhiz_empowerment_desc: "O povo iraniano e a dinastia Pahlavi tiveram uma grande ruptura na década de 1970. No entanto, cada vez mais pessoas logo perceberam o que a dinastia Pahlavi havia feito pelo Irã, e eventualmente muitos passaram a sentir falta do Xá. Hoje, Reza Pahlavi retornará e trará uma nova era de prosperidade para todos os iranianos!"
PER_beloved_shah: "Um Shah Amado"
PER_beloved_shah_desc: "O Shah é um amado, e o povo exige que ele governe o país sob uma monarquia absoluta!"
PER_martial_law: "Erradicar a Oposição"
PER_martial_law_desc: "Um dos primeiros passos que devem ser tomados para consolidar o poder de Pahlavi em nossa nação é erradicar toda a oposição no país. Aumentando a presença das forças de segurança, seremos capazes de detectar qualquer problema..."
PER_disband_revolutionary_council: "O Xá"
PER_disband_revolutionary_council_desc: "Os Xás do Irã adotaram o título de 'Xá dos Xás' por mais de 2500 anos. Este título não pode ser abandonado e deve ser reivindicado pelo herdeiro legítimo do trono de pavão!"
PER_our_majlis: "Nossos Representantes"
PER_our_majlis_desc: "O Majlis é essencialmente nossos fantoches, e aprovar leis será bastante simples, apesar da grande reação negativa entre alguns de nosso povo."
PER_benevolancy: "Uma República"
PER_benevolancy_desc: "O povo iraniano quer uma coisa e apenas uma coisa: democracia. Depois de lutar para alcançar a democracia duas vezes agora, seria trair o povo iraniano não conceder a eles esse simples desejo pelo qual milhares morreram..."
PER_constitutional_reforms: "Reformas Constitucionais"
PER_constitutional_reforms_desc: "A Constituição Iraniana está precisando de revisões urgentes. Esta nova constituição seguirá princípios seculares e democráticos, colocando o desejo do povo iraniano em primeiro lugar."
PER_liberate_the_ballot: "Liberar o Voto"
PER_liberate_the_ballot_desc: "Houve bastante corrupção no sistema eleitoral iraniano no passado, e não podemos ignorar isso. Neste novo Irã, garantiremos que todas as eleições sejam justas e iguais."
PER_peoples_majlis: "Os Representantes do Povo"
PER_peoples_majlis_desc: "O Majlis representa o povo do Irã, não seus governantes. Embora aprovar certas leis seja mais doloroso do que antes, o Majlis dá ao povo um farol de esperança na democracia iraniana."
PER_storm_news_stations: "Dominar Estações de Notícias"
PER_storm_news_stations_desc: "Precisamos assumir o controle das estações de notícias para transmitir à nação nossa revolução que está ocorrendo!"
PER_bribe_military_officers: "Influenciar Oficiais Militares"
PER_bribe_military_officers_desc: "Influenciar oficiais militares será crucial para garantir força de trabalho adicional."
PER_iranian_dream: "§GO§! §WIrã§! §RRenascido§!"
PER_iranian_dream_desc: "Um novo Sonho Iraniano foi imaginado, e ele não será despedaçado, pois os iranianos verão sua grande revolução mudar o mundo!"
PER_attack_basij_center: "Armas Americanas"
PER_attack_basij_center_desc: "Os Estados Unidos nos ofereceram algum equipamento militar, e talvez seja sábio aceitá-lo..."
PER_womans_rights: "Abolir Escolas Segregadas"
PER_womans_rights_desc: "Já passou da hora de abolirmos as escolas específicas por gênero. Nossos alunos precisam aprender a cooperar e trabalhar juntos. Sem cooperação e integração, nossa sociedade não pode funcionar."
PER_maintaining_segregated_schools: "Manter a Educação Segregada"
PER_maintaining_segregated_schools_desc: "Claramente, não há necessidade de abandonar a prática atual de educação segregada, já que todos estão aprendendo muito bem."
PER_shadegan_field: "Campo de Petróleo de Shadegan"
PER_shadegan_field_desc: "O campo de petróleo de Shadegan está localizado no sul de Khuzestan, onde o petróleo foi descoberto em 1968, com a produção começando na década de 1980. O campo é atualmente de propriedade da NISOC, mas há provavelmente mais potencial para expansão do campo de petróleo, apesar de sua idade."
PER_secularization: "Secularização"
PER_secularization_desc: "Nossa sociedade não progredirá mais se não iniciarmos imediatamente o processo de secularização. Nosso povo precisa aprender a conviver, independentemente da religião ou crença pessoal."
PER_modernization: "Modernização"
PER_modernization_desc: "Se quisermos nos tornar um país de primeiro mundo, devemos priorizar a modernização de nossa nação acima de tudo. Ao nos tornarmos um centro de indústria e tecnologia, as potências mundiais nos invejarão e competirão para cooperar conosco."
PER_abolish_article_seventeen: "Artigo 368"
PER_abolish_article_seventeen_desc: "O Artigo 368 do código penal iraniano afirma que as mulheres devem usar hijab e seguir a lei islâmica. No entanto, agora que a República Islâmica foi derrubada, devemos revisar isso e fazer as mudanças necessárias."
PER_foreign_exchange: "Estudantes de Intercâmbio Estrangeiro"
PER_foreign_exchange_desc: "No passado, costumávamos receber e enviar muitos estudantes de intercâmbio com países do Leste Asiático. Talvez seja hora de reiniciar essa prática, especialmente se quisermos modernizar rapidamente."
PER_automobile_coop_german: "Cooperação Automobilística com a Alemanha"
PER_automobile_coop_german_desc: "Os alemães certamente entendem muito sobre fabricação de veículos, mas nós também sabemos, e a cooperação pode trazer enormes benefícios para ambas as partes."
PER_political_freedoms: "Liberdades Políticas"
PER_political_freedoms_desc: "Se quisermos ser um estado funcional e democrático, devemos garantir liberdades políticas para nosso povo, independentemente de quem eles apoiem."
PER_ban_extremism: "Banir o Extremismo"
PER_ban_extremism_desc: "Ainda existe ideologia extremista em nossa nação, e se quisermos ser um estado funcional, essas ideias e crenças devem ser combatidas!"
PER_vehicle_exports: "Empresas Estrangeiras"
PER_vehicle_exports_desc: "Precisamos abrir caminho para empresas estrangeiras de automóveis entrarem em nossa nação, para diversificar nossa indústria automobilística doméstica."
PER_reversing_damage: "Reverter os Danos"
PER_reversing_damage_desc: "Muito dano foi causado à nossa nação, especialmente em sua gestão e organização. Precisaremos reverter isso pelo bem de nosso povo e segurança."
PER_autobahns: "Autobahns"
PER_autobahns_desc: "Com toda a modernização feita em nosso setor automobilístico, seria uma pena se nossas estradas ainda estivessem desatualizadas. Vamos atualizar nossas estradas existentes e construir novas autobahns para garantir uma experiência de direção tranquila para nosso povo."
PER_repairing_region: "Reparar a Região"
PER_repairing_region_desc: "A República Islâmica destruiu a região com sua influência, e já passou da hora de começarmos a repará-la, moldando-a para se adequar a um conjunto mais livre e secular de ideais."
PER_modernizing_infra_missile: "Modernizar a Infraestrutura de Mísseis"
PER_modernizing_infra_missile_desc: "A infraestrutura de mísseis de nossa nação está se deteriorando lentamente. Precisaremos investir algum dinheiro para repará-la e modernizá-la."
PER_modernizing_stockpile_missile: "Investir em Novos Mísseis"
PER_modernizing_stockpile_missile_desc: "Ao investirmos em novos mísseis, poderemos ter mísseis mais fortes e melhores do que antes."
PER_secular_education: "Educação Secular"
PER_secular_education_desc: "O islamismo linha-dura se infiltrou nos currículos de nossas escolas e doutrinou muitos de nossos alunos. Vamos avançar com a educação secular para reverter os danos."
PER_combat_chinese_influence: "Manter os Chineses à Distância"
PER_combat_chinese_influence_desc: "A China está se aproximando lentamente da região, trazendo consigo sua ideologia. Não podemos permitir isso e o Oriente Médio deve ficar seguro contra a influência comunista!"
PER_crush_communists: "Esmagar os Comunistas"
PER_crush_communists_desc: "Os partidos comunistas radicais do Irã ainda operam livremente, mas precisaremos interferir severamente em suas capacidades de crescer e se expandir. Fazê-lo também nos dará uma camada extra de proteção contra a ameaça chinesa que está se aproximando lentamente de nossa região."
PER_utilize_leftists_against_china: "Nossos Comunistas contra os Chineses"
PER_utilize_leftists_against_china_desc: "Utilizaremos os muitos partidos comunistas no Irã, como o Tudeh ou o Hezb-e Kommunist-e Kargari, para espalhar sentimentos anti-chineses entre os vários grupos de esquerda da região."
PER_ban_tudeh: "Banir o Tudeh"
PER_ban_tudeh_desc: "Baniremos o partido Tudeh de qualquer competição em eleições ou posição de poder devido às suas visões perigosas sobre política."
PER_no_help: "Nós Mesmos"
PER_no_help_desc: "Manteremos a ameaça chinesa afastada sem a necessidade de trazer poderes estrangeiros, desta forma podemos maximizar nossa própria influência e manter nossa independência nacional."
PER_usa_help: "Chamar os Americanos"
PER_usa_help_desc: "Chamar os Estados Unidos seria uma jogada inteligente, pois eles têm as capacidades necessárias para lidar com a expansão chinesa na região."
PER_counter_chinese_influence: "Minar Acordos Chineses"
PER_counter_chinese_influence_desc: "Precisamos atacar a influência chinesa na região antes que seja tarde demais. O poder suave chinês no Oriente Médio deve acabar rapidamente."
PER_help_east_turkestan: "Instigar Algo em Turquestão"
PER_help_east_turkestan_desc: "Se os chineses estiverem ocupados lidando com problemas internos, não terão recursos suficientes para gastar no Oriente Médio."
PER_counter_chinese_investments: "Minar Investimentos Chineses"
PER_counter_chinese_investments_desc: "Se conseguirmos minar os investimentos chineses na região, a influência deles começará a diminuir e terá um impacto considerável em sua economia por um tempo."
PER_help_regional_democracies: "Fundos para Democracias"
PER_help_regional_democracies_desc: "Se pudermos financiar algumas democracias ao redor de nossa região, ou até mesmo a fundação de algumas, poderíamos provavelmente conter a ameaça chinesa, já que a última coisa que eles querem ver é um Oriente Médio democrático com cooperação ativa."
PER_regional_safety: "Realizar a Ambição Iraniana"
PER_regional_safety_desc: "A queda da República Islâmica inaugurou uma nova era, porém essa era envolve a diminuição da influência iraniana. Devemos reforçar novamente a hegemonia iraniana na região para que os [SAU.GetAdjective] não assumam o controle e mudem a ordem regional."
PER_turkish_talks: "Conversas com a Turquia"
PER_turkish_talks_desc: "A Turquia foi uma antiga aliada do Irã, e eles ainda estão dispostos a cooperar conosco, apesar do azedamento das relações nos últimos anos. Deveríamos conversar com eles sobre uma potencial aliança para mudar o curso do Oriente Médio."
PER_london_talks: "Conseguir Apoio Britânico"
PER_london_talks_desc: "O apoio britânico pode ser útil em um Oriente Médio pós-Revolução Islâmica, especialmente se quisermos reinar supremos na região."
PER_return_cento: "Reestabelecer o CENTO"
PER_return_cento_desc: "O CENTO era um pacto defensivo entre várias nações do Oriente Médio, incluindo o Irã, que foi dissolvido após a revolução de 1979. No entanto, hoje o pacto ressurgirá e abalará o domínio do CCG sobre a região."
PER_a_run_for_their_money: "Responder ao CCG"
PER_a_run_for_their_money_desc: "Não podemos ficar parados vendo o CCG crescer, devemos reagir à sua expansão de acordo."
PER_exploit_saudi_corruption: "Explorar a Corrupção [SAU.GetAdjective]"
PER_exploit_saudi_corruption_desc: "Ao explorar a corrupção [SAU.GetAdjective], podemos ganhar vantagem sobre suas forças armadas caso a hora chegue."
PER_exploit_gcc_disunity: "Explorar a Desunião do CCG"
PER_exploit_gcc_disunity_desc: "Explorar a unidade do CCG permitirá que nossa própria aliança, o CENTO, se destaque. Se os deixarmos sozinhos, eles podem até tentar interferir em nossa aliança!"
PER_buffer_states: "Os Estados Tampão"
PER_buffer_states_desc: "Precisamos criar estados tampão entre nós e o CCG para que o conflito possa ficar à distância por enquanto. Mas esses estados tampão serão úteis, pois poderemos transportar facilmente tropas e equipamentos durante qualquer conflito com o CCG."
PER_cento_renogotiations: "O Novo Líder Regional"
PER_cento_renogotiations_desc: "Devemos nos destacar como o novo líder regional e corrigir quaisquer problemas que a República Islâmica tenha criado. Fazendo isso, certamente expandiremos nossa influência e nossa aliança."
PER_cento_expansion: "A Perspectiva de Expansão"
PER_cento_expansion_desc: "Agora que o CENTO foi reestabelecido, teremos que procurar novos membros para trazer. À medida que mais democracias surgirem, a perspectiva de expansão aumentará para nossa jovem aliança."
PER_end_of_hezbolla: "Dominação sobre o Mediterrâneo"
PER_end_of_hezbolla_desc: "Precisamos lidar com o Líbano para ter acesso total ao Mar Mediterrâneo. Se conseguirmos derrubar o Hezbollah de seu reduto, talvez possamos conseguir que o Líbano se junte ao nosso lado neste conflito."
PER_creation_of_gaurd: "Novos Fundos para o Exército"
PER_creation_of_gaurd_desc: "Precisamos alocar novos fundos para as forças armadas para que possam defender o novo estado iraniano de nossos inimigos. Iniciaremos uma nova era de reformas militares e atualizaremos setores em que a nação está defasada."
PER_woman_in_army: "Mulheres no Exército"
PER_woman_in_army_desc: "Antes da revolução de 1979, as mulheres eram bastante ativas no exército de nossa nação e desempenhavam um papel importante. Embora não fossem completamente proibidas de participar do exército nacional, eram bastante restritas, e já passou da hora de levantarmos essas restrições."
PER_defense_republic: "[ROOT.PER_guarde_javid_name]"
PER_defense_republic_desc: "[ROOT.PER_guarde_javid_name_desc]"

PER_guarde_javid_name: "Guarda-e Javidan"
PER_guarde_javid_name_desc: "Guarda-e Javidan significa Guarda dos Imortais, uma unidade militar de elite estabelecida por Ciro, o Grande, no início da Era Aquemênida, e posteriormente reestabelecida pela Dinastia Pahlavi. No entanto, a República Islâmica os desmantelou após a Revolução Islâmica, e hoje estamos aqui para reestabelecê-los após a queda da República Islâmica."

PER_guarde_javid_name_new: "Guarda Iraniana"
PER_guarde_javid_name_desc_new: "Guarda Iraniana representa a Guarda de Elite Iraniana, recentemente estabelecida para proteger os ideais da democracia iraniana e as fronteiras nacionais do Irã."

PER_artesh_coop: "Exercícios com o Artesh"
PER_artesh_coop_desc: "Realizar exercícios militares com o Artesh será útil para treinar os novos recrutas de nossas novas forças especiais."
PER_military_posts_check: "Inspeção de Bases Navais"
PER_military_posts_check_desc: "Devemos enviar uma equipe para inspecionar bases navais negligenciadas pelo Golfo Pérsico, e possivelmente elaborar um plano que possa ser útil para revitalizar algumas dessas bases."
PER_protection_of_borders: "Imortais mantidos em 10.000, não menos"
PER_protection_of_borders_desc: "Os Imortais costumavam ser mantidos em 10.000, nem mais nem menos, no entanto, nos tempos modernos, 10.000 serão insuficientes nos campos de batalha. Vamos estabelecer um limite de não menos que 10.000, mas certamente mais serão permitidos."
PER_repair_radar: "Sistema de Comunicações"
PER_repair_radar_desc: "Nossas estações de comunicação estão se desgastando e é hora de atualizá-las. Podemos também usar isso para fornecer uma maior cobertura de internet na área para as pessoas que precisam, ao mesmo tempo em que aprimoramos nossa tecnologia de comunicação."
PER_inspect_missiles: "Verificação de Silos de Mísseis"
PER_inspect_missiles_desc: "Os Silos de Mísseis de Esfahan estão começando a se deteriorar e poderiam usar algumas atualizações para continuar em operação."
PER_reposture_border_patrol: "Reforçar a Segurança de Fronteira"
PER_reposture_border_patrol_desc: "A região está entrando em turbulência dia após dia, e é importante que reforcemos a segurança de nossas fronteiras para manter nossa população segura."
PER_reequip_lorestan: "Segurança em Khuzestan"
PER_reequip_lorestan_desc: "Khuzestan é frequentemente chamada de coração do Irã, mas nos últimos anos, tem havido mais e mais armas contrabandeadas para Khuzestan do vizinho Iraque, muitas vezes levando a situações violentas. Precisamos garantir que nenhuma outra arma entre em Khuzestan tomando medidas necessárias."
PER_the_great_gaurd: "Os Grandes Imortais"
PER_the_great_gaurd_desc: "Os Imortais serão conhecidos como uma grande força e como aqueles que mantêm a segurança em nossa nação. Com a melhor liderança e treinamento, os Imortais certamente colocarão qualquer nação que queira destruir o Irã em seu lugar."
PER_post_revolution_recovery: "Plano de Recuperação Pós-Revolução"
PER_post_revolution_recovery_desc: "A revolução deixou nossa nação com muitos problemas internos. Precisamos avaliar nossa situação e lidar com políticas internas de acordo para que a revolução sobreviva e nosso povo prospere."
PER_post_revolution_fatigue_recovery: "Cura da Fadiga Pós-Revolução"
PER_post_revolution_fatigue_recovery_desc: "Agora vamos elaborar um plano para curar nosso povo dessa fadiga pós-revolução que eles estão enfrentando. Nossa sociedade foi mantida para baixo por muito tempo por causa disso, mas não terá mais efeito em nosso povo quando o plano estiver concluído!"
PER_issues_close_to_home: "Questões Próximas de Casa"
PER_issues_close_to_home_desc: "Agora que a revolução finalmente acabou, é hora de nos concentrarmos em questões próximas de casa."
PER_address_radicalization: "Abordar a Radicalização"
PER_address_radicalization_desc: "A primeira questão que precisamos abordar é a radicalização. A radicalização teve um impacto sério no estado e a República Islâmica promulgou várias políticas que incentivaram a radicalização xiita em todo o país."
PER_the_great_purge: "Desmantelar os Basij"
PER_the_great_purge_desc: "O Basij impôs a lei islâmica e foi uma ferramenta essencial para a República Islâmica durante seu reinado. No entanto, grupos não oficiais deles ainda perambulam pelas ruas e é melhor que reprimamos essa atividade antes que saia de controle."
PER_cease_mosque_funding: "Realocar o Financiamento da Bonyad para Hospitais"
PER_cease_mosque_funding_desc: "Estamos direcionando dinheiro demais para mesquitas e muito pouco para o desenvolvimento real. Deveríamos realocar parte desse orçamento para outras áreas do governo e permitir que as pessoas doem para as mesquitas se desejarem."
PER_cease_outside_mosque_funding: "Cessar o Financiamento Externo de Mesquitas"
PER_cease_outside_mosque_funding_desc: "Por alguma razão, a República Islâmica estava muito interessada em financiar mesquitas no Iraque, mesmo com o Irã lidando com uma grande crise econômica. Precisamos cortar esse financiamento o mais rápido possível, mesmo que isso signifique perder um pouco de influência."
PER_limit_mullah_influence: "Limitar os Mullahs"
PER_limit_mullah_influence_desc: "Os Mullahs praticamente tinham carta branca para fazer o que quisessem antes da revolução, e isso afetou nossa burocracia. Precisamos impor algumas restrições sobre quais plataformas eles podem ou não usar para prevenir mais radicalizações."
PER_crush_irgc_monopoly: "Destruir o Monopólio do IRGC"
PER_crush_irgc_monopoly_desc: "O IRGC tinha um monopólio estadual sobre a economia, apesar de ser uma força paramilitar. Até hoje, muitos de seus ex-membros controlam alguns negócios, e está na hora de acabarmos com o monopólio deles sobre a economia."
PER_not_lebanon_nor_gaza: "Nem Líbano nem Gaza"
PER_not_lebanon_nor_gaza_desc: "A República Islâmica estava determinada a destruir Israel e isso realmente azedou nossas relações com eles. Israel era um antigo aliado regional antes da Revolução Islâmica, e não faria mal reconquistá-los."
PER_sunni_shia_syncretism: "Sunitas e Xiitas não têm exatamente a melhor relação, especialmente no Irã. Se pudermos financiar alguns programas e centros culturais, provavelmente poderíamos amenizar o conflito um pouco."
PER_sunni_shia_syncretism_desc: "Sunitas e xiitas não têm exatamente a melhor relação, especialmente no Irã. Se pudermos financiar alguns programas culturais e centros, provavelmente poderíamos amenizar um pouco o conflito."
PER_decide_radical_fates: "Lidar com os extremistas"
PER_decide_radical_fates_desc: "Os extremistas islâmicos ainda existem em nossa sociedade, e é uma questão de nossa escolha o lugar deles na sociedade iraniana."
PER_secular_ideas: "Estabelecer Ideais Seculares"
PER_secular_ideas_desc: "Está na hora de retirar completamente a lei Sharia do Irã e substituí-la por ideais seculares. Precisamos aprovar algumas leis que protejam esses ideais e permitam que qualquer um pratique a religião que desejar."
PER_uprooting_clerical_rule: "Erradicar o Vilayat-e-Faqih"
PER_uprooting_clerical_rule_desc: "Precisamos eliminar completamente qualquer política relacionada ao Vilayat-e-Faqih, pois não queremos que os apoiadores remanescentes da República Islâmica o usem contra nós. Fazer isso também reverterá muitas das repercussões que enfrentamos após a revolução de 1979."
PER_address_disunity: "Abordar a Desunião"
PER_address_disunity_desc: "Algumas pessoas não estão satisfeitas com a forma como o país está sendo governado, pois tinham algo diferente em mente após a revolução. Nosso trabalho será agradar essas pessoas e encontrar maneiras de unir os iranianos em toda a nação."
PER_return_the_province: "Irã em Pedaços"
PER_return_the_province_desc: "Infelizmente, algumas de nossas províncias se separaram durante nossa revolução e agora precisamos trabalhar para recuperá-las."
PER_stomp_azeri_unification: "Acabar com a Unificação Azeri"
PER_stomp_azeri_unification_desc: "A província do Azerbaijão nos abandonou, e agora precisamos encontrar uma maneira de trazê-la de volta ao nosso lado."
PER_threaten_azerbaijan: "Ameaçar o Azerbaijão"
PER_threaten_azerbaijan_desc: "Não temos escolha a não ser ameaçar o Azerbaijão para submissão."
PER_negotiate_return: "Negociar um Retorno"
PER_negotiate_return_desc: "Poderíamos negociar um retorno, já que não buscamos mais conflito após a revolução."
PER_talk_with_kurdish_rebels: "Conversar com os rebeldes curdos"
PER_talk_with_kurdish_rebels_desc: "Deveríamos encontrar uma maneira de trazer Kordestan de volta ao Irã após sua separação."
PER_coordinate_with_turkey: "Coordenação com a Turquia"
PER_coordinate_with_turkey_desc: "Coordenar um plano com a Turquia para forçar os curdos à submissão pode ser uma maneira rápida e fácil de trazê-los de volta, mas se fizermos isso, podemos ser confrontados com conflitos."
PER_recognize_kurdish_identity: "Fazer um Compromisso"
PER_recognize_kurdish_identity_desc: "A melhor opção seria agradar aos curdos para que confiassem em nós."
PER_khuzestan_appeasment_plan: "Tumulto em Luristan"
PER_khuzestan_appeasment_plan_desc: "Precisamos encontrar uma maneira de acabar com o tumulto em Luristan e ao mesmo tempo trazê-los de volta ao Irã."
PER_militarize_oil_fields: "Tomar Dezful"
PER_militarize_oil_fields_desc: "Marchar com um exército direto para Dezful acabaria rapidamente com o movimento separatista deles."
PER_abandon_oil_fields: "Com Amor"
PER_abandon_oil_fields_desc: "Não precisamos trazê-los de volta pela força, mas com amor. Prometeremos ajuda em troca de seu retorno."
PER_talk_with_baloch: "Conversar com os Baloch"
PER_talk_with_baloch_desc: "Os Baloch estão bastante irritados agora, e precisamos encontrar maneiras de agradá-los e trazê-los de volta."
PER_operation_in_zahedan: "Uma Operação em Zahedan"
PER_operation_in_zahedan_desc: "Uma rápida operação noturna em Zahedan é tudo o que é necessário para acabar com o separatismo Balochi."
PER_political_concesisons: "Desenvolver Zahedan"
PER_political_concesisons_desc: "Podemos fazer concessões prometendo uma melhoria importante em toda a província de Balochistan para agradá-los."
PER_uniting_the_people: "Unir o Irã"
PER_uniting_the_people_desc: "O Irã está dividido e à beira do colapso societal. Como novo governo do Irã, não podemos simplesmente ficar parados enquanto o estado se desintegra em desunião e desconfiança."
PER_sponsor_shows: "Financiar os Bazares"
PER_sponsor_shows_desc: "Financiar bazares ajudará a economia a se reerguer e também nos tornará mais favoráveis aos olhos deles."
PER_free_media: "Mídia Livre"
PER_free_media_desc: "A mídia deve ser livre de qualquer tipo de influência governamental, e por isso devemos deixar para as pessoas e estações decidirem o que será mostrado ao público em geral."
PER_control_media: "Influenciar a Mídia"
PER_control_media_desc: "Sim, influenciar a mídia pode ser imoral, mas vamos lá, nossas pessoas estão literalmente se enfrentando nas ruas. Influenciar a mídia nos permitirá transmitir programas e programas que nos ajudarão a longo prazo."
PER_school_nationalism: "Nacionalismo na Sala de Aula"
PER_school_nationalism_desc: "Promover o sentimento nacionalista na sala de aula garantirá que a geração futura cresça com o Irã no coração."
PER_stronger_together: "Mais Fortes Juntos"
PER_stronger_together_desc: "Permanecendo unidos, o Irã agora respirará aliviado sabendo que as pessoas não estão se dilacerando por desacordos políticos."
PER_united_against_doshmanan: "Os Inimigos do Irã"
PER_united_against_doshmanan_desc: "Nosso inimigo comum está dentro da República Islâmica e de seus estados fantoches rebeldes. O povo perceberá isso e deixará de lado suas diferenças pelo bem da segurança nacional."
PER_denounce_hezbollah: "Denunciar o Hezbollah"
PER_denounce_hezbollah_desc: "Retirar publicamente o apoio ao Hezbollah será um golpe enorme em sua estrutura e dará mais legitimidade ao nosso próprio estado, enfraquecendo nosso inimigo."
PER_condemn_resistance_axis: "Dificultar o IRGC no Exílio"
PER_condemn_resistance_axis_desc: "O IRGC está no exílio em vários estados onde costumavam ter influência, e precisamos dificultar seu progresso e tentativas de reestabelecimento por todos os meios possíveis."
PER_weapons_deals: "Revisões do Século XXI"
PER_weapons_deals_desc: "As forças armadas do Irã estão começando a ficar desatualizadas e fracas. Algumas revisões e reformulações importantes serão necessárias antes de sermos verdadeiramente uma grande força de combate."
PER_buy_them: "Modernizar Equipamentos"
PER_buy_them_desc: "Precisamos focar na modernização de nossos equipamentos, especificamente os uniformes dos soldados e equipamentos de suporte, pois ajudarão nossas unidades a se manterem vivas em batalha."
PER_focus_domestic: "Modernizar Armas"
PER_focus_domestic_desc: "Precisamos modernizar as armas e tecnologia que nossas tropas utilizam, especialmente nossos veículos e armas pequenas, pois ajudarão nossas unidades a oferecerem uma verdadeira resistência."
PER_align_the_army: "Alinhar o Exército"
PER_align_the_army_desc: "O Exército não está contente mesmo após a revolução. Eles nos causam muitas dores de cabeça, e precisaremos formular um plano para resolver esses problemas."
PER_arrest_scheming_officers: "Exército com Custo Efetivo"
PER_arrest_scheming_officers_desc: "Antes de nossa revolução, uma grande parte do nosso orçamento militar era enviado para financiar grupos milicianos no Levante, resultando em um orçamento menor para nossas forças armadas. Mas desde que cortamos os laços com esses grupos, não temos mais a obrigação de fornecer qualquer tipo de financiamento a eles, então podemos redirecionar o dinheiro para nosso próprio pessoal."
PER_investigate_pilots: "Investigar Financiamento da Força Aérea"
PER_investigate_pilots_desc: "Por algum motivo, parece que muito do dinheiro que alocamos para a Força Aérea desaparece magicamente! Lançar uma investigação sobre para onde vai esse dinheiro será crucial para reduzir custos, especialmente quando se trata da Força Aérea."
PER_look_into_sailors: "Analisar Financiamento Naval"
PER_look_into_sailors_desc: "Nossa marinha gasta muito pouco para manter nossa frota principal atualizada, e em vez disso, eles recorrem a financiar embarcações menores de alta velocidade que seriam usadas como uma nova forma de guerra de guerrilha (nas águas). Redirecionar os fundos para melhorias nos navios nos ajudará a reduzir custos, mantendo os navios em condições ótimas."
PER_investigate_foreign_plots: "Ficar de Olho"
PER_investigate_foreign_plots_desc: "Muitos países querem ver o Irã falhar, e por isso precisamos ficar de olho em qualquer um que deseje causar danos à nação."
PER_pilot_school: "Academia de Pilotos de Gorgan"
PER_pilot_school_desc: "A academia de pilotos de Gorgan será o principal centro de treinamento do Irã para pilotos novos e emergentes. Tecnologia avançada não significa nada se o piloto na cabine não souber o que está fazendo."
PER_pilot_school_b: "Abrir o Ramo de Pesquisa"
PER_pilot_school_b_desc: "Abrir um ramo de pesquisa para a academia de pilotos de Gorgan nos permitirá avançar tecnologicamente, reduzindo a quantidade de dinheiro que gastamos em contratos com empresas de defesa."
PER_navy_school: "Academia Naval de Rasht"
PER_navy_school_desc: "A Academia Naval de Rash permitirá treinar marinheiros melhores do que nunca, dando-nos uma vantagem sobre marinheiros mal treinados e baratos de outras nações, especialmente as que nos rodeiam."
PER_submarine_advanced: "Instalações de Submarinos"
PER_submarine_advanced_desc: "Vamos abrir instalações de pesquisa de submarinos na Academia Naval de Rash para que possamos nos manter ocultos do inimigo nos mares durante tempos de guerra."
PER_paradropper_school: "Escola de Tropas Aerotransportadas"
PER_paradropper_school_desc: "Nosso exército se sai mal quando se trata de nossas tropas aerotransportadas. Vamos abrir uma escola oficial de tropas aerotransportadas que terá a capacidade de treinar milhares de pessoas que desejam saltar dos céus para o campo de batalha."
PER_marine_force: "Coordenação com os Fuzileiros Navais Iranianos"
PER_marine_force_desc: "Vamos incentivar a coordenação entre nossos Fuzileiros Navais e tropas aerotransportadas para que sejam mais eficazes quando possível."
PER_new_officer_schools: "Ajuda de Oficiais Estrangeiros"
PER_new_officer_schools_desc: "Precisamos de novos oficiais e precisamos deles rapidamente. Por esse motivo, vamos buscar que alguns de nossos aspirantes a oficiais frequentem academias militares no exterior, já que lá têm práticas de ensino melhores do que as nossas aqui."
PER_bring_generals_into_fold: "Integrar os Generais"
PER_bring_generals_into_fold_desc: "Nossos generais e marechais estão causando problemas e isso não está ajudando ninguém. Precisamos acertar isso antes que causem danos à estrutura de comando militar."
PER_new_structure: "Reformas Estruturais"
PER_new_structure_desc: "A estrutura de nosso exército está ficando desatualizada e está se tornando ineficaz. Para combater isso, precisaremos investir algum dinheiro para iniciar a reestruturação."
PER_foreign_imports: "Designs Estrangeiros"
PER_foreign_imports_desc: "Compraremos alguns projetos para nosso equipamento militar de outros países para que possamos aprender melhor como melhorar o nosso próprio."
PER_place_holder: "Indústrias Militares Pars"
PER_place_holder_desc: "Ajudar a iniciar as Indústrias Militares Pars nos dará um grande benefício, já que eles parecem saber como criar fábricas eficientes e equipamentos para produção de armas."
PER_place_holder_b: "Orçamento Eficiente"
PER_place_holder_b_desc: "Ajudá-los a estabelecer práticas de orçamento eficientes fará com que menos de nossos recursos sejam drenados."
PER_fire_corrupt_ones: "Demitir Generais Corruptos"
PER_fire_corrupt_ones_desc: "Há muitos generais corruptos em nosso exército, e isso está atrasando o processo de treinamento de nossas tropas. Precisaremos nos livrar deles e fazer isso rapidamente."
PER_new_generals: "Investir em Capitães Navais"
PER_new_generals_desc: "Os mares exigem capitães astutos, pois muitas vezes pode ser complicado navegar. Investiremos em obter alguns capitães melhores para nossa Marinha Iraniana."
PER_ancient_generals: "Melhorar a Educação de Generais do Exército"
PER_ancient_generals_desc: "Se melhorarmos a educação de nossos generais do exército, poderemos facilmente dominar a batalha em terra. Também teremos que gastar menos, já que menos generais estão se ferindo."
PER_maintain_draft: "Aplicar o Recrutamento Obrigatório"
PER_maintain_draft_desc: "Continuaremos com o recrutamento obrigatório e as pessoas vão gostar! É o dever delas servir à sua nação e protegê-la daqueles que buscam prejudicá-la."
PER_revise_draft: "Rever o Recrutamento Obrigatório"
PER_revise_draft_desc: "Muitos estão insatisfeitos por terem que se preocupar com estudos ou família por causa do recrutamento obrigatório. Se revisarmos como isso é tratado, então não precisaremos nos preocupar com tropas que não querem estar lá."
PER_field_hospitals: "Regulamentar o Código de Saúde"
PER_field_hospitals_desc: "Parece que há muitas pessoas entrando nas forças armadas sem check-ups adequados, e isso causa disseminação de doenças em nosso exército. Será vital atualizar o código de saúde para que nossos soldados permaneçam saudáveis."
PER_new_men_rise: "Uma Nova Geração"
PER_new_men_rise_desc: "Uma nova geração de liderança militar está sobre nós, e essa geração moldará para sempre a cultura militar do Irã."
PER_persian_dominated_force: "Força Dominada pelos Persas"
PER_persian_dominated_force_desc: "Aquemênidas e Sassânidas, dois dos maiores impérios persas que abalaram seus inimigos até o âmago durante a batalha. Os persas claramente sabem como lutar quando se trata de guerra."
PER_all_inclusive_force: "Uma Força Inclusiva"
PER_all_inclusive_force_desc: "Se priorizarmos um grupo sobre o outro, como poderíamos esperar novas ideias? Vamos incorporar todos os cantos do Irã em nosso exército e este será o caminho a seguir."
PER_steadfast_force: "Artilharia Firme"
PER_steadfast_force_desc: "A artilharia é uma das partes mais importantes das forças terrestres, e precisaremos colocá-las em linha para podermos dar um pouco de apoio aos nossos homens antes da batalha."
PER_new_iranian_security: "Corrigir nossas Forças de Segurança"
PER_new_iranian_security_desc: "Nossas forças de segurança estão agindo sem qualquer tipo de regulamentação, o que pode resultar frequentemente em abuso de poder. Implementar novos regulamentos e reformas será obrigatório para evitar incidentes futuros."
PER_curb_foreign_plots: "Frustrar Planos de Sabotagem Estrangeira"
PER_curb_foreign_plots_desc: "Desde que terminamos nossa revolução, muitas nações têm tentado sabotar nossas indústrias de recursos e honestamente não devemos ignorar isso. Se não agirmos rapidamente, podemos acabar prejudicando seriamente nossa economia."
PER_military_agency: "Limpar Oficiais de Impostos Corruptos"
PER_military_agency_desc: "Muitos dos Oficiais de Impostos que empregamos atualmente desfrutam do benefício adicional de pegar dinheiro do povo iraniano. Localizá-los e demiti-los será essencial e também resultará em um impulso para nossa economia."
PER_investigate_khuzestan: "Investigar Atividade em Khuzestan"
PER_investigate_khuzestan_desc: "Tem havido muita atividade misteriosa em Khuzestan e nossos serviços de inteligência rastrearam isso até [SAU.GetName]. Vamos condenar publicamente o envolvimento deles e também prender qualquer pessoa suspeita de traição."
PER_dissolve_vaja: "Dissolver VAJA"
PER_dissolve_vaja_desc: "A VAJA ainda tem muitos elementos da IRGC e da República Islâmica ativos em sua estrutura, e, portanto, representa uma ameaça para nossa segurança interna. Dissolvê-la será essencial para a sobrevivência do novo estado."
PER_locate_hideouts: "Localizar Espiões da IRGC"
PER_locate_hideouts_desc: "Nossa segurança interna está um caos porque temos agentes da IRGC percorrendo o país causando estragos. Localizá-los será o primeiro passo para resolver esse problema."
PER_raid_hideouts: "Atacar Esconderijos da IRGC"
PER_raid_hideouts_desc: "Agora que localizamos alguns espiões, podemos rastreá-los até seus esconderijos e bases de operações e proceder com suas prisões."
PER_threat_no_more: "Não Mais uma Ameaça"
PER_threat_no_more_desc: "Os elementos soltos da IRGC no país finalmente foram controlados e não representam mais uma ameaça. Podemos descansar sabendo que nossa segurança não estará em total caos porque algumas pessoas pensam em trazer de volta a República Islâmica."
PER_corrected_training: "Treinamento Corrigido"
PER_corrected_training_desc: "Reformar o sistema de treinamento de nossos policiais será fundamental para nossa tentativa de ter uma força de segurança profissional!"
PER_restrained_surveillance: "Vigilância Sutil"
PER_restrained_surveillance_desc: "Não podemos mais observar diretamente o que está acontecendo na vida cotidiana das pessoas, e obviamente não deveríamos, mas precisamos fazer isso em prol da segurança nacional. Precisamos adotar uma abordagem mais sutil e contida, pois precisamos manter a estabilidade e a privacidade de nosso povo."
PER_riot_policing: "Polícia de Choque Revolucionária"
PER_riot_policing_desc: "Nossa polícia de choque não está muito bem treinada, o que ficou especialmente evidente quando as pessoas as sobrecarregaram durante a revolução. Claro, nossas revisões na polícia de choque não podem torná-las violentas com as pessoas, mas as tornarão mais resistentes e contidas."
PER_riot_policing_b: "Formação Adequada"
PER_riot_policing_b_desc: "Se observarmos formações de batalha antigas, mesmo da época medieval ou antiga, veremos que mantinham a formação e dependiam dos escudos uns dos outros para formar uma parede defensiva. Vamos tomar nota dessas formações e estruturar nossa polícia de choque para fazer algo semelhante."
PER_riot_policing_a: "Purgar os Corruptos"
PER_riot_policing_a_desc: "Nossa força policial de choque está cheia de oficiais corruptos que se aproveitam do caos. Vamos criar uma extensa lista com todos esses indivíduos e demiti-los imediatamente de seus cargos!"
PER_riot_policing_c: "Defensiva, não Ofensiva!"
PER_riot_policing_c_desc: "Nossa polícia de choque deve estar nas ruas para manter a paz e a estabilidade. Ao mostrar às pessoas que são uma força pacífica em vez de uma violenta, talvez considerem formas mais pacíficas de protesto, se o momento chegar."
PER_leftists_victory: "Esquerdistas Tomam o Poder!"
PER_leftists_victory_desc: "A esquerda assumiu o poder e está consolidando o controle sobre a nação, apesar da grande impopularidade."
PER_iran_liberated: "Irã Liberado"
PER_iran_liberated_desc: "Liberamos o Irã e agora devemos permanecer fiéis aos nossos valores revolucionários e garantir a igualdade para todos!"
PER_tudeh_victory: "Golpe da Tudeh"
PER_tudeh_victory_desc: "A Tudeh existe há muito mais tempo que o MEK e certamente não é tão odiada quanto eles. Portanto, a partir de hoje, o Partido Tudeh lançará um golpe para tirar os Mujahidin do poder!"
PER_mek: "Os MEK"
PER_mek_desc: "Os MEK têm cobiçado o poder no Irã há algum tempo, e seu retorno do exílio no Iraque para o Irã marca um dia que eles esperavam desde a revolução de 1979."
PER_rajavi_cult: "O Culto de Rajavi"
PER_rajavi_cult_desc: "Existe um culto estruturado em torno dos líderes dos MEK, que gira em torno dos Rajavi. Massoud Rajavi escapou da execução pelo SAVAK na época do Xá, mas o resto dos MEK não, o que significa que a liderança era para ele herdar. Desde então, os MEK foram estruturados em torno dele e de sua esposa, Maryam Rajavi."
PER_islamic_marxism: "Aliar-se ao Clero"
PER_islamic_marxism_desc: "Ao nos aliarmos ao clero, poderemos reunir um grande número de apoiadores de todos os estilos de vida, sejam eles seculares ou conservadores."
PER_marxism: "Islã?"
PER_marxism_desc: "O Irã tem sido guiado por princípios xiitas há séculos, mantendo nosso povo preso a suas doutrinas e restrições. Ao libertar nosso povo do dever religioso, eles poderão se concentrar em questões mais prementes com o estado atual das coisas."
PER_classless_society: "Sociedade Sem Classes"
PER_classless_society_desc: "Precisamos começar a nos tornar uma sociedade sem classes, que não discrimina, independentemente da situação financeira de um indivíduo. Ao fornecer melhor assistência social, nossos cidadãos poderão viver sem a preocupação de ter que trabalhar muito para conseguir um pedaço de pão."
PER_empower_labour_unions: "Fortalecer os Sindicatos Trabalhistas"
PER_empower_labour_unions_desc: "Os sindicatos trabalhistas não são inerentemente perigosos... se estiverem do nosso lado. Ao fortalecê-los e mostrar que estamos do lado deles, eles tenderão a favorecer nosso governo em relação a qualquer outra alternativa, dando-nos mais legitimidade."
PER_helping_farmers: "Ajudando Agricultores"
PER_helping_farmers_desc: "Os agricultores estão precisando desesperadamente de assistência do governo, pois foram negligenciados por décadas devido ao aumento das secas e condições climáticas desfavoráveis. Daremos a eles alguma forma de voz a nível federal, para que seus problemas possam ser abordados de forma mais direta."
PER_liberation_front: "Frente de Libertação"
PER_liberation_front_desc: "Nosso povo está desesperadamente precisando de uma nova frente de libertação e hoje estamos aqui para fornecer exatamente isso, pois estaremos libertando o povo do Irã de um ciclo interminável de más condições de trabalho e baixos salários."
PER_insurance_effort: "Precauções de Infraestrutura"
PER_insurance_effort_desc: "Preparar-se para desastres e outras ameaças será útil, especialmente porque vivemos em uma região repleta de turbulência e caos."
PER_a_new_red_scare: "Uma Nova Ordem"
PER_a_new_red_scare_desc: "As pessoas e trabalhadores do mundo têm sofrido nas mãos de homens gananciosos por tempo demais agora, e uma nova ordem está sobre nós, pois lideraremos a revolução para garantir a libertação de todos ao redor do globo que estão oprimidos."
PER_peoples_opinion: "Frente de Libertação"
PER_peoples_opinion_desc: "Uma nova frente se abriu em nossa guerra interminável, a Frente de Libertação. E com essa frente, devemos levar nossas crenças e ideologia a todas as nações do globo."
PER_rights_of_worker: "Os Direitos do Trabalhador"
PER_rights_of_worker_desc: "Os trabalhadores são a espinha dorsal de toda nação, e isso se aplica ao Irã também. No entanto, infelizmente, eles têm sido negligenciados e abusados no Irã por muitas décadas, e, portanto, não receberam muita atenção. Devemos permitir sindicatos livres e aumentar seus salários para que fiquem satisfeitos e possam receber direitos no local de trabalho."
PER_all_will_love_us: "Os Direitos da Mulher"
PER_all_will_love_us_desc: "Como podemos alcançar a igualdade se a mulher é oprimida? A República Islâmica tirou a maioria das mulheres de suas liberdades individuais e direitos, e criou uma barreira social entre homens e mulheres. Essa barreira deve ser quebrada e as mulheres devem ser emancipadas!"
PER_the_essentials: "Os Essenciais"
PER_the_essentials_desc: "Nosso governo fornecerá o essencial para as pessoas, e ao fazer isso todos certamente serão felizes! Certo?"
PER_ten_point_plan: "Plano de Maryam"
PER_ten_point_plan_desc: "O Plano de Dez Pontos é uma série de reformas que o MEK deseja iniciar para reformar o Irã para melhor se adequar à sua agenda. Muitos temem que suas reformas destruam o Irã e sua influência global, mas apenas o tempo dirá como as coisas vão."
PER_no_more_death_penalty: "Fim da Pena de Morte"
PER_no_more_death_penalty_desc: "A pena de morte é uma prática bárbara e deve ser interrompida. Embora todo regime e governo que já governou o Irã tenha usado ativamente a pena de morte como forma de punição, devemos nos afastar de suas táticas, pois queremos reformas verdadeiras e melhorias no nível cultural."
PER_federal_republic: "Federalizar a Nação"
PER_federal_republic_desc: "Os grupos minoritários compõem quase metade de nossa nação e, às vezes, são alvo de discriminação. Seria benéfico para todos se federalizássemos o estado, pois poderíamos reduzir os gastos e oferecer a todos igualdade de oportunidades."
PER_gender_equality: "Igualdade de Gênero"
PER_gender_equality_desc: "As mulheres têm sido tratadas consistentemente como cidadãs de segunda classe na sociedade iraniana ao longo de muitas décadas, e isso se tornou um grande problema em nossa sociedade. Precisaremos implementar vários programas governamentais que permitam às mulheres oportunidades iguais no local de trabalho e em nosso exército nacional."
PER_purge_vilayet_faqih: "Destruir o Vilyat-e Faqih"
PER_purge_vilayet_faqih_desc: "Vilyat-e Faqih, a forma de governo da República Islâmica, ainda tem influência na sociedade iraniana. Precisamos iniciar campanhas que assegurem que a antiga ordem seja destruída."
PER_new_judicial: "Novo Sistema Judicial"
PER_new_judicial_desc: "Nosso sistema judicial tem sido marcado por corrupção, viés e injustiça. Reformas serão necessárias para tornar o sistema mais funcional e justo para todos."
PER_denuclearization: "Desnuclearização"
PER_denuclearization_desc: "As armas nucleares colocaram nossa nação no centro das atenções das potências globais, e fomos alvo de sanções, isolamento e tratamento severo internacionalmente como resultado de uma política nuclear caótica de administrações anteriores. Isso tudo mudará, pois começaremos o processo de desnuclearização para nos livrar completamente de qualquer material capaz de produzir armas de destruição em massa."
PER_nuclearization: "Nuclearização"
PER_nuclearization_desc: "Se esperamos sobreviver em um mundo tão perigoso, cercado por nossos inimigos, então teremos que nos armar com armas que os façam pensar duas vezes. Tornar-se uma potência nuclear enviará uma mensagem clara ao mundo de que não vamos tolerar qualquer tipo de ameaça à nossa soberania."
PER_the_free_market: "O Livre Mercado"
PER_the_free_market_desc: "Vamos garantir o direito do povo a um mercado livre, independente de intervenção do governo."
PER_not_so_free_market: "Mercado Supervisionado"
PER_not_so_free_market_desc: "O mercado vai precisar de algum nível de intervenção do governo para garantir sua estabilidade e integridade."
PER_not_so_free_system: "Nosso Sistema"
PER_not_so_free_system_desc: "O sistema político em nossa nação é bastante imprevisível e, por causa disso, teremos que implementar algumas medidas que garantam a estabilidade e permanência do nosso governo no poder."
PER_free_system: "Sistema do Povo"
PER_free_system_desc: "Não podemos tirar o direito fundamental do povo à liberdade e democracia, e de fato devemos defendê-lo por quaisquer meios necessários. Como resultado, realizaremos eleições livres e justas."
PER_our_revolution: "Valores Revolucionários"
PER_our_revolution_desc: "Precisamos garantir que nossos valores revolucionários sejam reforçados e protegidos para que possamos viver o suficiente para ver um Irã melhor e mais eficiente."
PER_nla: "Artesh-e Azâdi"
PER_nla_desc: "Artesh-e Azâdi, também conhecida como o Exército de Libertação Nacional, lutou para manter nossa organização viva, e apesar de muitos se oporem à sua existência, é fundamental para a sobrevivência do nosso governo. Vamos utilizá-lo para tornar nossas indústrias militares mais eficientes e manter os preços baixos."
PER_funding_simay_azadi: "Simay-e Azadi"
PER_funding_simay_azadi_desc: "Simay-e Azadi é o canal de TV de nossa organização e podemos utilizá-lo para espalhar uma imagem mais positiva de nosso governo e estado."
PER_revolutionary_education: "Educação Revolucionária"
PER_revolutionary_education_desc: "Devemos reforçar os ideais revolucionários na sala de aula, para que os estudantes não se esqueçam do que muitos morreram para alcançar ao longo de várias décadas."
PER_respark_ssr_nostalgia: "Igualdade para TODOS"
PER_respark_ssr_nostalgia_desc: "Nós nos proclamamos defensores da igualdade, e devemos manter isso verdadeiro. Mulheres e homens agora serão igualmente convocados para nossas forças armadas, é claro."
PER_peoples_liberation_army: "Artesh-e Azâdi"
PER_peoples_liberation_army_desc: "Nosso exército é um para o povo, e o exército deve estar lá para o povo. Embora tenhamos estado em risco de ter nosso exército cessado e destruído por potências estrangeiras durante muito tempo no exílio, isso já não é mais o caso, e agora temos o financiamento de uma nação inteira para expandi-lo."
PER_peoples_liberation_airforce_focus: "Força Aérea de Libertação do Povo"
PER_peoples_liberation_airforce_focus_desc: "Os céus precisam ser nosso foco, já que todos os conflitos modernos são decididos por quem os controla. Vamos direcionar nosso foco para a Força Aérea de Libertação do Povo para garantir que não fiquemos para trás."
PER_peoples_liberation_air_superiority: "SU-30 SM's da Rússia"
PER_peoples_liberation_air_superiority_desc: "A Rússia é o que mais se assemelha a um amigo para nós, portanto, precisaremos perguntar a eles sobre a compra de alguns de seus jatos SU-30 SM Multiuso."
PER_peoples_liberation_revolutionary_designs: "Investir em Novos Projetos"
PER_peoples_liberation_revolutionary_designs_desc: "Vamos realocar um pouco do nosso orçamento para pesquisar e criar novos designs para a Força Aérea de Libertação do Povo."
PER_peoples_liberation_navy_focus: "Marinha de Libertação do Povo"
PER_peoples_liberation_navy_focus_desc: "O Golfo é a alavanca do Irã sobre o mundo, então é bastante evidente que precisamos nos concentrar em manter essa alavanca."
PER_peoples_liberation_navy_frigates: "Fragatas e Corvetas"
PER_peoples_liberation_navy_frigates_desc: "Não podemos nos concentrar em navios grandes, já que nossa marinha tem pouca experiência com eles, mas podemos trabalhar para melhorar os navios menores!"
PER_peoples_liberation_navy_destroyers: "Armas de Destruição para Destroços"
PER_peoples_liberation_navy_destroyers_desc: "Nossos destróieres estão se tornando obsoletos e inúteis, precisaremos criar novas variantes de armas e equipamentos para destróieres."
PER_rajavis_cause: "Causa de Rajavi"
PER_rajavis_cause_desc: "Os Rajavis lutaram por décadas para trazer uma grande revolução iraniana, e por meio de seu trabalho árduo, isso se tornou realidade. Honraremos para sempre seu legado construindo a Universidade Estadual Rajavi!"
PER_international_front: "Frente Internacional"
PER_international_front_desc: "A Frente Internacional se abrirá, permitindo que nossa influência se espalhe por muitas nações ao redor do globo. Vamos focar principalmente em nossa região e vizinhos, mas isso não significa que nos limitaremos ao Oriente Médio."
PER_meet_azeri_leftists: "Encontro com Esquerdistas Azeris"
PER_meet_azeri_leftists_desc: "Os membros do Novo Partido do Azerbaijão parecem dispostos a negociar conosco e estão abertos à nossa assistência em sua ascensão ao poder. Daremos a eles algum dinheiro e armas para que possam estabelecer uma base credível quando chegar a hora da revolução."
PER_meet_armenian_leftists: "Libertação Armênia"
PER_meet_armenian_leftists_desc: "Precisamos libertar a Armênia, já que parece que os azeris não conseguem fazer isso. Fazê-lo também ajudará a encerrar o conflito no Norte."
PER_meet_georgian_leftists: "Nostalgia Socialista na Geórgia"
PER_meet_georgian_leftists_desc: "Os georgianos agora lembrarão dos dias de glória do passado e estarão mais inclinados a se unir a nós!"
PER_talk_with_armenia_ssr: "Conversar com Comunistas Armênios"
PER_talk_with_armenia_ssr_desc: "O partido comunista armênio ainda possui alguma influência em sua política. Poderíamos fortalecê-los para melhorar nossas chances de influenciar sua política."
PER_approach_cubans: "Abordar Cuba"
PER_approach_cubans_desc: "Nossa influência alcançou a América do Sul e o ambiente lá parece propício para a revolução! Nos encontraremos com Cuba para discutir uma aliança mais forte."
PER_approach_venezeula: "Abordar a Venezuela"
PER_approach_venezeula_desc: "Devemos conversar com os venezuelanos sobre o estabelecimento de laços mais fortes. Isso será útil para ambos, nós e eles."
PER_guerilla_masters: "Treinar Guerrilheiros"
PER_guerilla_masters_desc: "Parece que muitos guerrilheiros estão vindo para o Irã para treinamento após nossas missões diplomáticas a algumas nações. Oferecer-lhes treinamento é a melhor maneira de espalhar revoluções por toda a região."
PER_revolutionary_tension: "Acender a Chama"
PER_revolutionary_tension_desc: "Informaremos todos os nossos amigos sobre nosso total apoio às suas revoluções. Alocaremos uma parte do exército de libertação do povo para ajudá-los a lutar quando chegar a hora!"
PER_red_star_over_azerbaijan: "Estrela Vermelha sobre o Azerbaijão"
PER_red_star_over_azerbaijan_desc: "O povo azeri se revoltará e lutará por suas liberdades com nossa ajuda!"
PER_red_star_over_armenia: "Estrela Vermelha sobre a Armênia"
PER_red_star_over_armenia_desc: "A Armênia não precisará mais se preocupar com conflitos eternos, uma vez que sua revolução for consolidada, o povo finalmente poderá respirar aliviado."
PER_red_star_over_georgia: "Libertação Georgiana"
PER_red_star_over_georgia_desc: "Os georgianos agora poderão se juntar a nós em nossos esforços de libertação mundial assim que forem livres!"
PER_afghan_freedom: "Restaurar o Socialismo na Ásia Central"
PER_afghan_freedom_desc: "A Ásia Central costumava florescer com o socialismo e suas grandes vantagens. No entanto, ao longo das décadas, os ideais socialistas e a influência começaram a diminuir, levando os estados da Ásia Central a se afastarem da ideologia. Hoje, porém, temos a oportunidade de restaurar o que foi perdido e espalhar nossos ideais longe e amplamente!"
PER_phase_two_cacauses: "Fase Dois: O Cáucaso"
PER_phase_two_cacauses_desc: "O Cáucaso será essencial para o Irã reconstruir sua influência, especialmente perto dos estados europeus. Isso também beneficiará suas nações, pois finalmente poderão ter alguma infraestrutura adequada com um pouco de ajuda nossa."
PER_save_image: "Salvando Nossa Imagem"
PER_save_image_desc: "Nossa recepção pública é muito ruim após nosso alinhamento com o Iraque na Guerra Irã-Iraque, mas hoje precisamos consertar isso, pois seremos o povo governante da nação daqui para frente."
PER_propoganda_in_tv: "Propaganda na TV"
PER_propoganda_in_tv_desc: "A TV será a maneira de alcançar nosso povo, já que a maioria tem uma em casa. Mostrar-lhes nossa grande liderança certamente mudará a maneira como pensam sobre o MEK!"
PER_invest_in_poor: "Investimentos para os Pobres"
PER_invest_in_poor_desc: "Se pudermos conquistar os pobres, poderemos conquistar qualquer pessoa. A maioria de nossa nação vive em diferentes graus de pobreza, e, portanto, temos mais pessoas que poderíamos alcançar. Podemos estabelecer administrações públicas encarregadas de ajudar os pobres."
PER_staged_protests: "Protestos Encenados"
PER_staged_protests_desc: "Organizar protestos a favor de nosso partido mostrará ao mundo que o MEK tem apoio e nos ajudará a ganhar apoio que de outra forma não teríamos."
PER_saddam_lifeline: "Corda de Salvamento de Saddam"
PER_saddam_lifeline_desc: "Saddam está em uma posição perigosa após sua guerra conosco nos anos 80 e sua guerra com o Kuwait nos anos 90. Seu exército está fraco, seu poder está diminuindo e os americanos estão se aproximando cada vez mais de um conflito com o estado iraquiano. No entanto, apesar de tudo isso, não podemos esquecer que ele nos abrigou em sua nação por muito tempo e nos prometeu o país se vencesse a guerra, então devemos retribuir."
PER_iraqi_friendship: "Consulado Iraquiano em Teerã"
PER_iraqi_friendship_desc: "Devemos grande parte de nossa gratidão aos iraquianos por nos darem asilo da República Islâmica por décadas. Eles até nos prometeram o país se vencessem a guerra nos anos 80, e por isso devemos consolidar nossa amizade com os iraquianos."
PER_joint_mili_base: "Acordo Militar com o Iraque"
PER_joint_mili_base_desc: "Assinar um acordo militar com o exército iraquiano permitirá que nosso exército de libertação do povo receba um treinamento extra. Isso também aumentará a segurança de ambas as nossas nações."
PER_shatalarab: "Segurança em Basra"
PER_shatalarab_desc: "A província de Basra, no Iraque, parece estar cercada por muitos de seus inimigos, e o governo iraquiano não está fazendo muito por conta própria sobre esse problema. Poderíamos emprestar um pouco de nossa expertise em fortificação para que eles possam estar um pouco mais seguros."
PER_prep_worst: "Preparar-se para o Pior"
PER_prep_worst_desc: "O pior está por vir para os iraquianos. Após sua guerra com o Kuwait, sua economia está em frangalhos, e nós realmente poderíamos ajudá-los em seu processo de recuperação."
PER_emergency_supply: "Estabelecer Fornecimento Seguro"
PER_emergency_supply_desc: "Precisamos nos concentrar em nosso próprio país também, e devemos fazer isso primeiro estabelecendo linhas de abastecimento de emergência em todo o estado. Fazê-lo nos permitirá montar hubs e ferrovias onde necessário se a situação for bastante crítica."
PER_ahvaz_reserves: "Apertar Khuzestan"
PER_ahvaz_reserves_desc: "Precisamos obter até a última gota de combustível de Ahvaz antes que seja tarde demais. O combustível é importante para o funcionamento de nossos veículos, e Khuzestan parece ter muito disso."
PER_hormuzgan_process_plant: "Planta de Processamento de Hormuzgan"
PER_hormuzgan_process_plant_desc: "A construção de uma planta de processamento em Hormuzgan está em andamento, pois precisamos usar o resíduo descartado como combustível se quisermos ser energeticamente eficientes."
PER_agriculture_control: "Plano de Agricultura em Massa"
PER_agriculture_control_desc: "Nossas tropas precisarão de comida para continuar, e muita também. Investir alguns fundos na agricultura em massa fornecerá comida para nossas tropas."
PER_isfahan_steel: "Contratos de Borracha da Indonésia"
PER_isfahan_steel_desc: "Os indonésios estão produzindo muita borracha, e provavelmente poderíamos pedir ajuda a eles. Vamos arranjar uma grande área de terra em Esfahan para os indonésios fazerem sua parte e começarem a produzir borracha o mais rápido possível."
PER_dev_textile: "Plano Têxtil Maior"
PER_dev_textile_desc: "Os tapetes persas estão entre os mais valiosos e caros do mundo. Se distribuirmos alguns fundos para a indústria têxtil, poderemos ter uma maior quantidade de têxteis iranianos circulando pelo mundo."
PER_dev_ship_industry: "Explorar Fazendas de Caviar"
PER_dev_ship_industry_desc: "Para obter algum dinheiro extra, daremos mais ênfase à extração de caviar pelo Mar Cáspio."
PER_fortress_tehran: "Fortaleza de Teerã"
PER_fortress_tehran_desc: "Teerã já é uma enorme fortaleza protegida por poderosas cordilheiras. Mas se usarmos isso a nosso favor e estabelecermos sistemas militares e postos avançados adequados em toda a província, então será verdadeiramente a Fortaleza de Teerã."
PER_lorestan_comm_lines: "Linhas de Comunicação Atualizadas em Lorestan"
PER_lorestan_comm_lines_desc: "Nossas linhas de comunicação estão se tornando obsoletas e facilmente exploráveis por inimigos tecnologicamente superiores. Isso é especialmente verdadeiro no oeste de nosso país, onde as linhas de comunicação são terríveis. Melhoraremos a infraestrutura de rede do estado para que nossas linhas de comunicação não sejam tão facilmente exploradas."
PER_lockdown_mashad: "Ninguém voa sobre Mashad"
PER_lockdown_mashad_desc: "Ninguém poderá voar sobre Mashad depois que nossos mais recentes e melhores sistemas SAM forem construídos. Isso garantirá que qualquer inimigo que decida flanquear nossos céus nordestinos falhe."
PER_rajavi_airbase: "Base Aérea Massoud Rajavi"
PER_rajavi_airbase_desc: "Faltam-nos bases aéreas adequadas e, para isso, devemos construir uma que cumpra a função corretamente. A Base Aérea Massoud Rajavi será uma base aérea de ponta, construída exclusivamente para nossa Força Aérea de Libertação Nacional."
PER_common_enemy: "Um Inimigo Comum?"
PER_common_enemy_desc: "Somos unidos por um inimigo comum, e esse inimigo comum deve ruir, seja diretamente ou indiretamente."
PER_pro_kurd: "Nossos Amigos Curdos"
PER_pro_kurd_desc: "Os iraquianos rejeitaram nossa oferta de cooperação, então quem somos nós para impor isso a eles? Em vez disso, podemos oferecer essa ajuda aos curdos, que são mais receptivos à ajuda iraniana."
PER_kurd_auton: "Emprestar-lhes Projetos de Drones"
PER_kurd_auton_desc: "A República Islâmica tinha muitos projetos, especialmente para drones. Podemos dar alguns desses aos curdos para que possam ter algum controle no ar sem precisar de aeronaves ou pilotos adequados."
PER_recognition_kurd: "Reconhecer a Soberania Curda"
PER_recognition_kurd_desc: "Os curdos aspiram a ser uma nação como a nossa, mas todos na região são contra a soberania curda, e por esse motivo estão constantemente sob ameaça. Manteremos os curdos seguros de qualquer ameaça e prometeremos protegê-los em caso de ameaça."
PER_anti_kurd: "Nossos Aliados Iraquianos"
PER_anti_kurd_desc: "O Iraque agora é um dos nossos aliados mais próximos, e por isso devemos estar dispostos a ajudá-los contra qualquer movimento separatista que ocorra."
PER_joint_safety_measures: "Exercício sobre Erbil"
PER_joint_safety_measures_desc: "Nossos pilotos precisarão de um pouco de prática rápida nos céus de Erbil para se familiarizarem, considerando que podemos estar nos aproximando do Curdistão com os iraquianos."
PER_takedown_threat: "Sem Separatistas"
PER_takedown_threat_desc: "Os separatistas curdos serão lidados devidamente. Vamos preparar um plano para enfrentá-los e garantir o território junto com as forças iraquianas."
PER_issues_far_from_home: "Problemas Longe de Casa"
PER_issues_far_from_home_desc: "Ainda há muitos problemas persistindo no mundo, e teremos que começar a lidar com alguns deles o mais rápido possível."
PER_pan_iranist: "O Partido dos Iranianos"
PER_pan_iranist_desc: "Os Pan-Iranistas, supostamente o partido dos Iranianos. Eles valorizam a independência nacional e soberania, prometendo fazer o que for necessário para protegê-la. No entanto, hoje, o mundo iraniano está dividido entre diferentes fronteiras, alguns estão sendo mantidos cativos pelos Turcos e outros pelos Árabes, e agora é dever dos Pan-Iranistas corrigir isso."
PER_crush_leftist_resistance: "Esmagar a Esquerda"
PER_crush_leftist_resistance_desc: "A esquerda não quer nada além de comunismo e opressão no Irã. Suas crenças e ideais perigosos já causaram turbulência ao longo das últimas décadas, deixando o Irã dividido e enfraquecido."
PER_crush_islamists: "Esmagar os Islamistas"
PER_crush_islamists_desc: "Os Islamistas levaram o país ao chão enquanto estavam no poder, e fomos incumbidos de desfazer seu estrago. Agora, por que diabos deveríamos permitir que eles expressem sua dissidência novamente?"
PER_crush_radical_liberals: "Contenção dos Liberais Radicais"
PER_crush_radical_liberals_desc: "Os Liberais Radicais estão começando a se tornar um problema, já que suas políticas tendem a ter consequências graves para a cultura ou identidade de uma nação. Embora o Irã tenha uma cultura muito forte, e a ameaça seria mínima, ainda seria sábio frustrar seu progresso pelo progresso nacional."
PER_appease_conservatives: "Acalmar os Conservadores"
PER_appease_conservatives_desc: "Acalmando os elementos conservadores em nosso país, podemos garantir um período calmo e tranquilo governando a nação, já que eles não estarão clamando por revolução a cada cinco minutos."
PER_promote_nationalists: "Lei da Escola Patriótica"
PER_promote_nationalists_desc: "Somente na sala de aula podemos alcançar influência completa sobre o povo. Os jovens ainda têm muito a aprender, e podemos promover o patriotismo na sala de aula, para que se familiarizem com os ideais nacionais desde cedo."
PER_find_sympathizers: "Depuração de Clérigos do Governo"
PER_find_sympathizers_desc: "Os clérigos radicais começaram a aumentar sua influência no governo de nossa nação, e, portanto, estão começando a moldar o partido com suas visões retrógradas. Devemos depurar e nos livrar de qualquer clérigo que tenha poder no partido."
PER_plain_clothes_agents: "Revitalização de Agentes à Paisana"
PER_plain_clothes_agents_desc: "Não podemos ter nossas forças de segurança se destacando entre as massas, elas precisam estar escondidas. Ao utilizar agentes à paisana, somos capazes de localizar e prender qualquer pessoa que represente uma ameaça ao governo e ao Estado."
PER_tv_propaganda: "Os Meios de Comunicação"
PER_tv_propaganda_desc: "O mundo está se digitalizando rapidamente, e devemos usar isso a nosso favor. Muitas pessoas ficam presas em seus sofás, assistindo TV o dia todo, então por que não usar isso como uma oportunidade para aumentar a popularidade de nosso partido?"
PER_establish_technopolitic: "Estabelecer a Tecnopolítica"
PER_establish_technopolitic_desc: "A Tecnopolítica será a mídia de conhecimento e tecnologia de nosso partido, e transmitirá o progresso científico e tecnológico de nossa nação para todo o nosso povo."
PER_police_state: "Estabelecer o Comitê de Segurança"
PER_police_state_desc: "Nosso povo precisa se sentir seguro nas ruas, e uma maneira eficiente de alcançar isso é criando um estado policial. Ter forças de segurança prontas o tempo todo será benéfico para nosso povo, pois poderão ter certeza de que ninguém, estrangeiro ou doméstico, estará lá para machucá-los."
PER_standardize_party_uniform: "Restringir a Autonomia do Majlis"
PER_standardize_party_uniform_desc: "O Majlis é muito autônomo, e logo começará a nos causar problemas, então se não mostrarmos a eles quem está no comando, eles começarão a agir contra os interesses de nosso partido."
PER_paramilitary_structure: "Estrutura Paramilitar"
PER_paramilitary_structure_desc: "Nosso partido precisa adotar uma abordagem mais militarista em sua estrutura e organização geral, já que queremos colocar disciplina e valores fundamentais em primeiro plano."
PER_the_secratary_general: "O Secretário-Geral"
PER_the_secratary_general_desc: "O Secretário-Geral de nossa nação, [PER.GetLeader], conquistou os corações do povo e dos cidadãos do mundo. As realizações de [PER.GetLeader] devem ser honradas, e uma grande estátua deve ser erguida do Secretário-Geral."
PER_forouhars_dream: "O Sonho de Forouhar"
PER_forouhars_dream_desc: "Dariush Forouhar originalmente queria direcionar os Pan-Iranistas para uma direção mais democrática, mas sem sucesso. Eventualmente, Forouhar decidiu sair e criar seu próprio partido, o Partido da Nação. Embora o Partido da Nação hoje tenha muita semelhança com os Pan-Iranistas, eles ainda estão em desacordo sobre certos assuntos."
PER_international_coop: "Cooperação Internacional"
PER_international_coop_desc: "Algum grau de cooperação internacional deve ser praticado para evitar que nosso estado se isole. Ao buscar cooperação com grandes potências, poderemos exercer nossa influência em escala global."
PER_democrat_reforms: "Democracia Iraniana"
PER_democrat_reforms_desc: "Democracia é o que o povo iraniano quer, e embora os Pan-Iranistas e até mesmo nosso próprio partido tenham sido um pouco influenciados pelo autoritarismo, ainda temos que cumprir nossos deveres e servir ao povo iraniano."
PER_land_redistribution_programs: "Programas de Redistribuição de Terras"
PER_land_redistribution_programs_desc: "Os ricos não fizeram nada além de tomar terras dos pobres e da classe média, já passou da hora de começarmos programas governamentais que ajudem nosso povo."
PER_destroy_the_corrupt: "Destruição dos Corruptos"
PER_destroy_the_corrupt_desc: "A corrupção não é estranha à sociedade e política iranianas, e realmente nos prejudicou a longo prazo. A corrupção deve ser erradicada da nação a todo custo se esperamos alguma mudança societal para melhor."
PER_help_bazars: "Apoiar os Bazares"
PER_help_bazars_desc: "Os Bazares são o que fazem desta nação verdadeiramente grandiosa, pois são trabalhadores dedicados e a economia é sustentada por eles. É imperativo que lhes ofereçamos algum apoio adicional para ajudar seus negócios a se manterem."
PER_pazekshepours_agenda: "Agenda de Pezeshkpour"
PER_pazekshepours_agenda_desc: "Pendar Pezeshkpour, o fundador e líder dos Pan-Iranistas, ansiava para que nosso partido fosse para o povo iraniano e para os interesses nacionais do Irã. Seus desejos devem ser cumpridos, pois ele seria aquele que sabe o que é melhor para o partido e para a nação."
PER_one_party_state: "Estado de Um Partido"
PER_one_party_state_desc: "Ao declarar um estado de um partido, podemos garantir a sobrevivência e longevidade de nosso partido, já que não haverá ninguém que possa nos tirar do poder. No final, isso seria mais benéfico para o país, já que uma mudança dramática na política poderia muito bem desestabilizar a nação."
PER_isolationism: "Isolacionismo"
PER_isolationism_desc: "Estrangeiros e poderes estrangeiros não fizeram nada além de prejudicar o Irã, e seria sábio seguir uma política isolacionista. Cortar relações com a comunidade internacional pode não ser a melhor ideia, mas é a que seria mais benéfica para nossa sociedade e povo como um todo."
PER_empower_the_wealthy: "Aliar-se aos Ricos"
PER_empower_the_wealthy_desc: "Ao nos aliarmos aos ricos, podemos fazer nossa economia funcionar, o que pode acabar ajudando a nação como um todo, pois mais empregos seriam disponibilizados para aqueles que estão desempregados."
PER_rebuilding_iran: "Reconstruindo o Irã"
PER_rebuilding_iran_desc: "O Irã precisa urgentemente de reconstrução e reparo. Mas isso só pode ser alcançado quando o Irã tiver recursos e domínio adequados, o que só pode ser alcançado recuperando os territórios perdidos."
PER_reclaiming_bahrain: "Recuperando o Bahrein"
PER_reclaiming_bahrain_desc: "O Bahrein foi arrancado de nós pelos Britânicos em um referendo desastroso realizado pelo Xá. Já passou da hora de corrigirmos o erro dele e recuperarmos o que é nosso por direito."
PER_striking_east: "Ataque ao Leste"
PER_striking_east_desc: "O Afeganistão fez parte do Irã por muito tempo, e a diplomacia não será útil para reunir-se com eles. Teremos que usar a força, já que qualquer outro método resultaria em um desastre total."
PER_iran_for_liberation: "Irã pela Libertação!"
PER_iran_for_liberation_desc: "O Irã será uma nação que luta pela libertação dos povos oprimidos em todo o mundo. Não ficaremos de braços cruzados enquanto vemos as pessoas sofrendo, interviremos e as libertaremos!"
PER_iran_for_the_world: "Irã para o Mundo"
PER_iran_for_the_world_desc: "O Irã será para o mundo, pois somos necessários para torná-lo um lugar melhor. Ajudaremos as pessoas de todos os cantos do globo a alcançar seu objetivo final, a Democracia."
PER_a_free_middle_east: "Um Oriente Médio Livre"
PER_a_free_middle_east_desc: "O Oriente Médio esteve sob domínio autoritário por milhares de anos, e nós seremos aqueles que mudarão isso, começando pelo Irã."
PER_united_against_doshman: "Patriotismo Iraniano"
PER_united_against_doshman_desc: "Os iranianos perceberão a verdadeira glória de sua nação. Promoveremos o patriotismo no nível estatal para alinhar as pessoas com nossas ideias."
PER_new_youth_wing: "Ala Jovem Iraniana"
PER_new_youth_wing_desc: "Deve ser estabelecida uma Ala Jovem para atrair os jovens para o nosso lado. Se tivermos os jovens nos apoiando, então as gerações futuras também nos apoiarão."
PER_end_cult_martyrdom: "Centralização Estatal"
PER_end_cult_martyrdom_desc: "Embora nosso objetivo principal seja estabelecer uma Confederação Iraniana em nossos antigos territórios, teremos que fortalecer nosso próprio controle sobre a política no Irã para que o resto não desmorone quando chegar a hora."
PER_realizing_irans_glory: "Nostalgia Aquemênida"
PER_realizing_irans_glory_desc: "§VA homem, eu sou Ciro, que conquistou o império para os Persas e fui o rei da Ásia; não me guarde rancor, portanto, por meu monumento.§!\n\n§H- Kourosh-e Bozorg§!"
PER_undermine_islamists: "Nada de Mulás na Política"
PER_undermine_islamists_desc: "Os Mulás não participarão mais da política a partir de hoje, e os removeremos de qualquer posição de poder e os limitaremos às mesquitas ou onde mais gostarem de estar."
PER_secularist_politics: "Secularização Renovada"
PER_secularist_politics_desc: "Teremos que retirar o Irã do domínio xiita e avançar por um novo caminho secular, um que permita que o Irã prevaleça."
PER_fight_foreign_influence: "Investigar Influência Estrangeira na Região"
PER_fight_foreign_influence_desc: "Precisamos descobrir por que há tanta influência estrangeira no Oriente Médio. Essa influência estrangeira está causando tantos problemas e eventualmente começará a nos causar problemas!"
PER_pressure_base_removal: "Lidar com Bases Estrangeiras"
PER_pressure_base_removal_desc: "Precisamos primeiro livrar o Oriente Médio de quaisquer bases estrangeiras, ou pelo menos o máximo possível. Essas bases estrangeiras atuam como centros de influência para as grandes potências e elas as usarão a seu favor a menos que façamos algo a respeito."
PER_irano_sphere: "A Esfera Iraniana"
PER_irano_sphere_desc: "Uma esfera de influência iraniana deve ser estabelecida para o grande bem da hegemonia iraniana e segurança regional."
PER_iranian_bases: "Bases Iranianas"
PER_iranian_bases_desc: "Bases iranianas serão estabelecidas para mudar o equilíbrio de bases estrangeiras para bases locais."
PER_interventionism_is_key: "O Intervencionismo é a Chave"
PER_interventionism_is_key_desc: "Não podemos ficar de braços cruzados e assistir nossos vizinhos serem dominados por poderes fora do Oriente Médio. Nós vamos intervir e ser aqueles que farão isso por eles!"
PER_uneqal_become_equal: "Os Desiguais se Tornarão Iguais"
PER_uneqal_become_equal_desc: "O Irã tem sido alvo de grandes desigualdades e humilhações no cenário mundial e não suportaremos mais a humilhação pelas grandes potências. Em vez disso, começaremos a construir respeito por nós mesmos por quaisquer meios necessários."
PER_the_persian_gulf: "O Golfo Pérsico, Não Árabe"
PER_the_persian_gulf_desc: "Os nacionalistas árabes estão começando a chamar o Golfo Pérsico de 'Árabe', o que é totalmente ultrajante. O Golfo Pérsico é persa e sempre será assim... e vamos garantir que os árabes saibam disso!"
PER_aggressive_policy: "Estrangular Hormuz"
PER_aggressive_policy_desc: "Embora o Irã controle muito de Hormuz e ainda possa causar sérios danos se decidirmos fechá-lo, ainda não somos invencíveis e Hormuz poderia ser tirado de nós a menos que construamos fortificações adequadas."
PER_heavy_taxation: "Taxação no Golfo"
PER_heavy_taxation_desc: "Impor impostos a qualquer navio que passe pelo estreito de Hormuz nos permitirá arrecadar uma renda extra e também nos dará controle sobre o que entra e sai, já que poderíamos facilmente assumir o navio se necessário."
PER_khasab_domination: "Ultimato para Musandam"
PER_khasab_domination_desc: "Musandam é legitimamente iraniano, e o governo omanense aceitará isso. Enviamos a eles um ultimato de que, se não devolverem a província, iremos lá e a tomaremos."
PER_open_policy: "Política de Portas Abertas"
PER_open_policy_desc: "O estreito de Hormuz é uma via navegável internacional e não apenas iraniana. Vamos abrir o estreito e tomar medidas para garantir a passagem segura de navios internacionais por essa via navegável."
PER_naval_cooperation: "Cooperação Naval com Omã"
PER_naval_cooperation_desc: "Vamos cooperar com Omã para garantir a segurança mútua e fortalecer nossas defesas para o estreito."
PER_join_research_programs: "Programas de Pesquisa Conjunta"
PER_join_research_programs_desc: "Oman tem acesso a tecnologias que nós não possuímos. Portanto, pediremos a eles um grande favor e os solicitaremos para nos ajudar na construção de equipamentos melhores para nossa frota!"
PER_revenge_of_forty_two: "A Vingança de 'Quarenta e Dois'"
PER_revenge_of_forty_two_desc: "1942, o ano em que os Britânicos e os Soviéticos invadiram o Irã e mataram muitos de nossos compatriotas, e faremos questão de que saibam que o que fizeram foi errado."
PER_the_russian_menace: "Batida na Porta, Rússia"
PER_the_russian_menace_desc: "Alô? Alguém está aí? §ROh, bem, não haverá ninguém mesmo§!"
PER_the_british_menace: "A Ameaça Britânica"
PER_the_british_menace_desc: "Olhe para eles, sentados em sua pequena ilha. Que vergonha terem perdido todas as suas colônias, mas §Re se perderem mais?§!"
PER_the_northern_problem: "Devolva o Cáucaso"
PER_the_northern_problem_desc: "A dinastia Qajar foi tão tola em sua diplomacia que perdeu algumas das províncias mais importantes do Irã, o Cáucaso. Vamos reverter seu erro e trazer o Cáucaso de volta ao Irã, onde pertencem!"
PER_iranian_vengeance: "Tudo que Foi Tirado"
PER_iranian_vengeance_desc: "O Irã é do tamanho que é agora porque muitas nações nos desmembraram. Vamos recuperar nossos territórios legítimos e recuperar o que nos foi tirado."
PER_no_restraints: "Reconstruir Persepolis"
PER_no_restraints_desc: "Persepolis, nossa poderosa capital, foi queimada por um Alexandre bêbado numa noite fatídica. Hoje Persepolis se erguerá das cinzas e será a capital do Irã!"
PER_liberate_kabul: "Ofensiva na Ásia Central"
PER_liberate_kabul_desc: "É uma grande vergonha que a Ásia Central tenha se tornado como está, fraca e ineficiente. Mas não temam, traremos o povo da Ásia Central de volta ao convívio e restauraremos sua glória mais uma vez!"
PER_curb_the_turks: "Resolver o Conflito Tajique-Quirguiz"
PER_curb_the_turks_desc: "Os Tajiques e Quirguizes têm lutado por coisas estúpidas, mas uma vez que se unirem a nós, não precisarão mais lutar, pois estarão unidos sob uma grande bandeira!"
PER_restore_ctesiphon: "Iranianos em Alexandria"
PER_restore_ctesiphon_desc: "O Egito era a jóia do Irã antes do vil Alexandre vir e nos tirar e estabelecer uma cidade com o nome dele! Hoje nossos exércitos devem marchar e se estabelecer em Alexandria."
PER_a_new_empire: "Subjugar Babilônia mais uma Vez"
PER_a_new_empire_desc: "Assediamos as muralhas da grande cidade babilônica uma vez na antiguidade, e faremos novamente nos tempos modernos. Babilônia é a argila iraniana legítima que foi arrancada pelos Árabes!"
PER_land_of_two_rivers: "Mediterrâneo é Iraniano!"
PER_land_of_two_rivers_desc: "Ficar restrito apenas ao Golfo Pérsico é uma vergonha, precisamos expandir nosso acesso naval. Vamos correr para o Mediterrâneo e consolidar o controle!"
PER_revenge_nineveh: "Vingar Nínive e Maratona"
PER_revenge_nineveh_desc: "Nossos antigos inimigos, os Gregos e os Árabes. Não podemos esquecer a humilhação que sofremos nas mãos desses dois e devemos vingar nossa história."
PER_trukey_problem: "Shahbaz sobre Istambul"
PER_trukey_problem_desc: "Nossa grande bandeira, Shahbaz, voará alta e poderosa sobre a cidade de Istambul. Os turcos não mais reivindicarão suas terras na Anatólia, mas nós o faremos."
PER_deal_with_pakistan: "Negociar com o Paquistão"
PER_deal_with_pakistan_desc: "O Paquistão tem mantido o povo baloche cativo por muito tempo, e eles devem ser libertados! Vamos buscar a Índia para uma operação conjunta para libertar nossas terras cativas."
PER_diplomatic_approach: "Abordar Estados Iranianos"
PER_diplomatic_approach_desc: "Surpreendentemente, ainda há estados iranianos no mundo, e iniciaremos missões diplomáticas para conseguir que concordem com a federação."
PER_approaching_afghanistan: "Conversas em Cabul"
PER_approaching_afghanistan_desc: "Os afegãos são nossos vizinhos mais próximos, que compartilham a língua e cultura iranianas, e realizaremos algumas reuniões em Cabul para discutir os termos da federação."
PER_talking_with_tajikistan: "Influenciar Dushanbe"
PER_talking_with_tajikistan_desc: "O governo tajique está um pouco hesitante em se juntar ao nosso lado, mas com um pouco de suborno e conversa, certamente mudarão de ideia."
PER_insigh_baloch_uprising: "A Revolta Balúchi"
PER_insigh_baloch_uprising_desc: "O povo balúchi é um povo iraniano, e infelizmente alguns deles estão sendo mantidos cativos pelo governo paquistanês. Vamos incentivá-los a se revoltar assim que tivermos influência suficiente sobre eles."
PER_preparing_kurdistan: "Plano de Liberdade Curdo"
PER_preparing_kurdistan_desc: "Os curdos são um povo iraniano também, então não podemos deixá-los ser oprimidos pelos países que os mantêm cativos. Planos estão sendo feitos para enviar armas e suprimentos para ajudá-los a lutar contra qualquer estado opressor que os controle."
PER_retrieve_syrian_kurds: "Curdos Sírios"
PER_retrieve_syrian_kurds_desc: "Os curdos sírios estão muito longe de nós, mas ainda estão próximos de outros povos curdos no Iraque e na Turquia. Usaremos nossos contatos para fornecer suprimentos e prepará-los para a liberdade."
PER_retrieve_iraqi_kurds: "Curdos Iraquianos"
PER_retrieve_iraqi_kurds_desc: "Embora alguns curdos iraquianos tenham autonomia, nem todos têm, especialmente no norte do país. Devemos garantir que aqueles que não são autônomos se tornem autônomos."
PER_agitate_anatolian_kurds: "Agitar os Curdos Anatolianos"
PER_agitate_anatolian_kurds_desc: "Muita resistência dos curdos na Turquia deixará o estado sem outra escolha a não ser se submeter e libertá-los."
PER_kurdish_integration: "A Unificação"
PER_kurdish_integration_desc: "Os ajudamos a se libertar com o único propósito de se juntarem à Federação, e não podemos correr o risco de negociar e eles dizerem não!"
PER_negotiate_terms: "Negociar a Unificação"
PER_negotiate_terms_desc: "Se não quisermos resistência ou revolta dos povos recentemente libertados no Curdistão, então teremos que negociar seu retorno pacificamente."
PER_federation_of_iranian_peoples: "A Confederação Iraniana"
PER_federation_of_iranian_peoples_desc: "Hoje os povos iranianos ao redor do mundo vão se alegrar, pois estaremos unidos sob uma bandeira e país...\n §CA Confederação Iraniana§!"
PER_secure_territorial_integrity: "Integridade Territorial"
PER_secure_territorial_integrity_desc: "O Irã foi invadido e sitiado várias vezes, e é uma mancha em nossa história militar. Devemos garantir a integridade territorial para que nada semelhante ocorra novamente."
PER_military_budget: "Uma Nova Direção"
PER_military_budget_desc: "Precisamos buscar um novo caminho, um que possa nos ajudar a vencer mais batalhas, não apenas alcançar uma paz breve."
PER_artesh_funds: "Foco no Artesh"
PER_artesh_funds_desc: "O Artesh é nosso exército convencional e constrói a estrutura principal das nossas forças armadas. Precisamos financiá-lo mais para que, em tempos de guerra, tenhamos alguém em quem confiar e depender."
PER_anjoman_funds: "Os Anjoman"
PER_anjoman_funds_desc: "Os Anjoman foram um grupo de combatentes que resistiram aos soldados russos e britânicos durante a invasão e ocupação de 1942. Hoje, não podemos deixar o legado deles ser esquecido e devemos recriar a unidade!"
PER_fortification_of_caspian: "Fortificação do Cáspio"
PER_fortification_of_caspian_desc: "O Mar Cáspio está aberto a qualquer um de nossos vizinhos que queira apoderar-se dele. Se isso acontecer, o Irã ficará vulnerável a uma invasão anfíbia e, portanto, devemos fortificar nosso lado do Cáspio para permanecermos seguros."
PER_caucus_militarization: "Militarizar o Cáucaso"
PER_caucus_militarization_desc: "Os russos tomaram o Azerbaijão, Armênia e Geórgia de nós, e não podemos permitir que isso aconteça novamente. Vamos militarizar o norte de nosso país para manter nosso povo seguro e evitar outra perda massiva de território para qualquer invasor estrangeiro."
PER_mandatory_service: "Capacidades de Alcance Longo"
PER_mandatory_service_desc: "O Irã tem uma falta de Baterias TEL, e precisamos mudar isso. Construir algumas no país aumentará nossa defesa e criará mais pontos de lançamento caso alguém tente nos invadir."
PER_greater_production_capabilities: "Questões de Abastecimento"
PER_greater_production_capabilities_desc: "Nosso exército sofre com o abastecimento precário, em parte devido à nossa natureza de desperdício de recursos. Um conjunto de diretrizes será aplicado em nossas divisões para evitar mais desperdício de recursos que poderiam ser úteis."
PER_more_factory_more_guns: "Foco em Armas"
PER_more_factory_more_guns_desc: "Se nos concentrarmos mais nas armas que nossos soldados usam, eles não precisarão se preocupar com a potência de fogo durante o combate."
PER_more_capacity_more_guns: "Foco em Soldados"
PER_more_capacity_more_guns_desc: "Se nos concentrarmos mais na disciplina das tropas, poderemos economizar mais combustível do que normalmente gastaríamos se não tivéssemos iniciado esse programa."
PER_rapid_ifv_modernization: "Revitalização Blindada"
PER_rapid_ifv_modernization_desc: "Nossa blindagem está começando a se desgastar e talvez precisemos fazer algumas verificações para colocá-la em pleno funcionamento novamente."
PER_beber_iii_program: "APC Palang"
PER_beber_iii_program_desc: "O APC Palang será o APC de última geração do Irã. Sendo armado até os dentes, certamente vai tirar o sorriso de qualquer inimigo quando o virem em batalha."
PER_they_take_no_more: "Eles Não Tomam Mais"
PER_they_take_no_more_desc: "Os inimigos do Irã não mais tomarão dele, mas sim o Irã tomará deles. Fomos invadidos, golpeados e explorados por muitos anos devido a práticas militares ruins, mas isso muda hoje!"
PER_talk_to_old_friends: "Amigos Antigos"
PER_talk_to_old_friends_desc: "Nossos velhos amigos no ocidente têm esperado para renovar os laços desde o colapso da monarquia em 1979. Hoje, esse dia chegou e iniciaremos um novo diálogo com nossos antigos camaradas."
PER_talk_with_USA: "Abordar os Estados Unidos"
PER_talk_with_USA_desc: "Os Estados Unidos foram nosso aliado mais próximo durante a Guerra Fria, fornecendo armas, tecnologia, você nomeia. Hoje, abriremos conversas com eles para ver até onde podemos chegar em termos de diplomacia."
PER_patch_up_embassy: "A Embaixada Americana"
PER_patch_up_embassy_desc: "A Embaixada Americana foi vandalizada, negligenciada e destruída pela República Islâmica. Agora procederemos para reformá-la e deixá-la em um estado melhor do que nunca para nossos diplomatas americanos."
PER_american_oil_deal: "Negociações de Petróleo Americanas"
PER_american_oil_deal_desc: "Garantir alguns acordos de petróleo com os americanos pode beneficiar ambos, impulsionando a economia."
PER_renegotiate_atoms_for_peace: "Renegociar Átomos pela Paz"
PER_renegotiate_atoms_for_peace_desc: "Um programa nuclear não precisa necessariamente ser perigoso ou armamentista; pode ser usado para desenvolvimento. Isso foi o caso do programa Átomos pela Paz no passado, quando fazíamos parte do programa. Vamos fechar acordos com os americanos para voltar a fazer parte desse programa e impulsionar a energia nuclear."
PER_who_needs_friends: "Quem Precisa de Amigos?"
PER_who_needs_friends_desc: "Quem precisa de amigos? Fomos abusados e explorados por todo grande poder imaginável, e não podemos permitir que isso aconteça mais!"
PER_talk_with_war_ministry: "Conversar com o Ministério da Guerra"
PER_talk_with_war_ministry_desc: "Vamos começar a conversar com o Ministério da Guerra sobre investimentos potenciais no setor de pesquisa de armamentos para conseguirmos novas e melhores tecnologias."
PER_levant_influence: "Explorar o Caos no Levante"
PER_levant_influence_desc: "Em vez de sermos os explorados, podemos ser os que exploram! A região do Levante está em algum caos, e provavelmente poderíamos usar isso a nosso favor.."
PER_fate_of_nuke_program: "O Destino do Programa Nuclear"
PER_fate_of_nuke_program_desc: "Não temos visitado o programa nuclear há algum tempo, na verdade, foi meio esquecido. Bem, não mais!"
PER_ramp_up_missile_program: "O Programa de Mísseis"
PER_ramp_up_missile_program_desc: "Vamos investir um dinheiro extra no nosso programa de mísseis, pois nosso arsenal está ficando realmente desatualizado."
PER_make_new_friends: "Novos Amigos"
PER_make_new_friends_desc: "Há uma razão para não sermos mais amigos do Ocidente, é porque eles nos exploraram. Vamos procurar novos amigos no Oriente e seguir em frente a partir daí."
PER_talk_with_russia: "Diálogo com a Rússia"
PER_talk_with_russia_desc: "Tivemos boas relações com os russos mesmo com a República Islâmica, e precisamos consolidar essa amizade ainda mais e levá-la para o próximo nível."
PER_syrian_presence: "Presença na Síria"
PER_syrian_presence_desc: "Como na maior parte do Levante, a Síria também está passando por instabilidade. Junto com os russos, iremos estabelecer influência em grandes áreas do país."
PER_nuclear_assistance: "Assistência Nuclear"
PER_nuclear_assistance_desc: "Não temos a capacidade de reiniciar nosso programa nuclear sozinhos, pelo menos não sem ajuda. Os russos têm o maior estoque de armas nucleares do planeta, e seria tolice não falar com eles sobre tais assuntos."
PER_request_russian_mining: "Materiais Russos"
PER_request_russian_mining_desc: "Não conseguimos obter os materiais e recursos adequados de que precisamos, então teremos que contratar algumas empresas russas para fazer o trabalho por nós."
PER_central_asia: "Diplomacia na Ásia Central"
PER_central_asia_desc: "A Ásia Central tem muito potencial, e esse potencial significa possível influência iraniana!"
PER_turkmen_gas: "Acordos de Gás com Turcomenistão"
PER_turkmen_gas_desc: "Há muito gás não explorado no Turcomenistão porque eles não têm o treinamento ou equipamento adequado para usá-lo. Nós vamos fornecer isso a eles."
PER_clean_uzbek: "Energia Limpa no Uzbequistão"
PER_clean_uzbek_desc: "O Uzbequistão tem um mercado de energia renovável muito grande e, se pudermos nos envolver, poderíamos obter alguma vantagem."
PER_kazakh_transport: "Transporte Cazaque"
PER_kazakh_transport_desc: "Como o Cazaquistão é um país muito grande, eles precisam de um sistema de transporte adequado, e podemos ser o intermediário que fornece isso a eles."
PER_kyrgzyg_industries: "Patrocínio às Indústrias Quirguizes"
PER_kyrgzyg_industries_desc: "O Quirguistão ainda está tentando se industrializar após sua independência dos russos em 1991. Embora tenham feito muito progresso, não é o suficiente e podemos ajudá-los um pouco."
PER_armenian_diplomacy: "Diplomacia Armênia"
PER_armenian_diplomacy_desc: "A Armênia é nosso vizinho antigo ao norte, e não podemos ignorar sua presença."
PER_azeri_diplomacy: "Diplomacia Azeri"
PER_azeri_diplomacy_desc: "Compartilhamos muitas semelhanças culturais e linguísticas com os azeris e, por esse motivo e outros, estabeleceremos um diálogo adequado com eles."
PER_mediate_peace: "Resolver o Conflito"
PER_mediate_peace_desc: "Há um conflito acirrado entre os azeris e armênios sobre Artsakh. Atualmente, os armênios controlam a região, mas isso não importará se decidirmos apoiar os azeris."
PER_pro_armenian: "Abordagem Pró-Armênia"
PER_pro_armenian_desc: "Vamos favorecer os armênios no conflito em Artsakh."
PER_weapon_aid: "Ajuda em Armas"
PER_weapon_aid_desc: "As tropas armênias não têm armas ou equipamentos adequados, então talvez possamos dar-lhes alguns."
PER_train_troops: "Treinar Soldados Armênios"
PER_train_troops_desc: "As tropas armênias também não têm treinamento adequado, e podemos influenciar seu exército treinando-os nós mesmos."
PER_pro_azeri: "Abordagem Pró-Azeri"
PER_pro_azeri_desc: "Vamos favorecer o Azerbaijão no conflito em Artsakh."
PER_armenian_positions: "Vender Licenças do Tanque Karrar"
PER_armenian_positions_desc: "Dar aos azeris algumas licenças do Tanque Karrar os ajudará em batalhas com blindados."
PER_iranian_azeri_volunteers: "Voluntários Iranianos-Azeris"
PER_iranian_azeri_volunteers_desc: "Há milhões de azeris no Irã, e muitos certamente estão dispostos a se voluntariar para lutar ao lado de seus irmãos no Azerbaijão. Vamos enviar alguns desses homens para o Azerbaijão como assistência."
PER_turkey_diplomacy: "Diplomacia com a Turquia"
PER_turkey_diplomacy_desc: "Os turcos são nosso vizinho ocidental desde o surgimento dos otomanos, e se ignorarmos um diálogo adequado, isso prejudicaria ambos, mutuamente."
PER_gas_pipeline: "Investir em Van"
PER_gas_pipeline_desc: "Uma boa quantidade de iranianos vive em Van, então investir neles será uma boa escolha para nós."
PER_mutual_tourism: "Turismo Mútuo"
PER_mutual_tourism_desc: "Aumentar o turismo entre nossas nações melhorará enormemente nossas economias e proporcionará uma forma de interação entre nossos povos."
PER_science_coop: "Cooperação Científica"
PER_science_coop_desc: "Ambas as nações estão muito interessadas em descobrir mais sobre o mundo. Encorajar a cooperação científica entre nossos estados ajudará a melhorar a qualidade de vida para todos."
PER_space_coop: "Cooperação Espacial"
PER_space_coop_desc: "Queremos ir para o espaço, e os turcos certamente também querem. Fechar acordos com nossas agências espaciais ajudará nesse processo."
PER_burn_turkmenchay: "Queimar o Tratado de Turkmenchay"
PER_burn_turkmenchay_desc: "O Tratado de Turkmenchay marcou o fim do domínio iraniano no Turcomenistão. Esse terrível tratado resultou na criação de um dos governos mais opressivos do século XXI, que agora governa o Turcomenistão. Será nosso dever proteger a democracia e trazer o Turcomenistão e o Azerbaijão de volta ao Irã para que seu povo possa ser livre!"
PER_restore_order: "Restaurar a Ordem"
PER_restore_order_desc: "As instituições políticas falharam em restaurar a ordem em nossa nação, está na hora de fazermos o que deve ser feito!"
PER_de_pasdaranization: "Depasdaranização"
PER_de_pasdaranization_desc: "Depasdaranização é o processo de remover elementos do IRGC do nosso exército. Durante o reinado da República Islâmica, o IRGC aumentou sua influência no Artesh ao instalar membros em posições de destaque."
PER_manage_opposition: "Gerenciar Oposição"
PER_manage_opposition_desc: "Precisamos gerenciar a oposição à nossa nova ordem nacional, já que muitos estão chamando nosso governo de ilegítimo e autoritário."
PER_purge_islamists: "Separar Religião do Artesh"
PER_purge_islamists_desc: "Precisamos de uma separação adequada da religião em nosso exército, pois não podemos permitir que os membros fanáticos de organizações anteriores ganhem qualquer tipo de influência ou posição."
 PER_consolidate_equipment: "Consolidar estoques de equipamentos"
 PER_consolidate_equipment_desc: "Os estoques de armas foram divididos entre o Artesh e o IRGC. Teremos que consolidar os arsenais e armar as nossas tropas quando necessário"
PER_between_secular_and_conservative: "Postos avançados como Edifícios Governamentais"
PER_between_secular_and_conservative_desc: "Talvez usar nossa vasta rede de bases militares como edifícios governamentais extras não prejudique, já que poderíamos afirmar nossa autoridade com muito mais facilidade."
PER_tighten_restrictions: "Estrangular o Majlis"
PER_tighten_restrictions_desc: "O Majlis precisa ser colocado na linha, pois não estão mais aptos a representar o povo (se é que estavam desde o início). Vamos afirmar nossa autoridade e colocar nossos representantes em posições de poder."
PER_lift_majlis_restrictions: "Reafirmar o Papel do Majlis"
PER_lift_majlis_restrictions_desc: "O Majlis é um pilar fundamental do governo de nossa nação, e nosso estado não pode funcionar sem um parlamento adequado."
PER_legitimizing_our_rule: "Legitimando nosso Governo"
PER_legitimizing_our_rule_desc: "Não somos vistos como os governantes legítimos do Irã. Um plano coordenado é necessário para mantermos nosso controle sobre o poder."
PER_reaching_to_tsk: "Fazer Amizade com o TSK"
PER_reaching_to_tsk_desc: "O TSK, ou as Forças Armadas Turcas, têm bastante influência na Turquia, e eles sabem algumas coisas sobre o envolvimento militar na política. Se nos aproximarmos deles, talvez consigamos fazer alguns novos amigos necessários."
PER_rival_tsk: "Rivalizar com o TSK"
PER_rival_tsk_desc: "Precisamos estabelecer novos rivais para legitimar nosso governo e unir nosso povo contra o inimigo comum!"
PER_cooperate_with_gcc_armies: "Cooperar com o CCG"
PER_cooperate_with_gcc_armies_desc: "Podemos cooperar com o CCG para garantir a segurança mútua de nossas nações em relação à agressão estrangeira."
PER_rival_gcc_armies: "Rivalizar com o CCG"
PER_rival_gcc_armies_desc: "Ao rivalizar com o CCG, reafirmaremos nossa postura agressiva contra os estados árabes do Golfo e manteremos a unidade de nosso povo ao enfrentar o inimigo comum."
PER_economic_plan: "Um Plano Econômico"
PER_economic_plan_desc: "A economia está em frangalhos há algum tempo, e um plano econômico adequado é vital para a sobrevivência de nossa nação e governo."
PER_redirect_money_from_former_proxies: "Redirecionar Dinheiro dos Antigos Procuradores"
PER_redirect_money_from_former_proxies_desc: "Muito dinheiro foi canalizado para os estados procuradores da República Islâmica. E podemos economizar bastante cortando nossos pagamentos a essas organizações radicais."
PER_international_cooperation: "Abrir o Irã para o Mundo"
PER_international_cooperation_desc: "Ao abrir nossa nação, podemos fazer novos amigos e estabelecer um comércio estável e conciso com a comunidade internacional."
PER_persue_isolationism: "O Legado da Economia de Resistência"
PER_persue_isolationism_desc: "A Economia de Resistência foi um termo chave da República Islâmica, sendo um sistema que manteve o comércio e a economia iranianos dentro do país. Isso ajudou a manter a independência nacional e combateu a influência estrangeira, mas a que custo?"
PER_counter_terror_cooperation: "Iniciativa Contra o Terrorismo"
PER_counter_terror_cooperation_desc: "Os extremistas radicais da região estão se tornando cada vez mais ativos, e é nosso dever combatê-los e manter a estabilidade e a ordem!"
PER_worrying_about_ourselves: "Problemas Internacionais, Não Iranianos"
PER_worrying_about_ourselves_desc: "A única coisa com que precisamos nos preocupar é o Irã. A comunidade internacional pode lidar muito bem com seus próprios problemas."
PER_militarized_economy: "Economia Militarizada"
PER_militarized_economy_desc: "Ao militarizar nossa economia, somos capazes de impulsionar a produção de armamentos e, ao mesmo tempo, oferecer empregos para as pessoas desempregadas."
PER_open_economy: "Abrir para Investidores"
PER_open_economy_desc: "Podemos abrir nossa economia para investidores internacionais para obter benefícios adicionais, como taxas de juros mais baixas. Mas, ao mesmo tempo, isso pode alienar nossos bazares e o pequeno comerciante tentando ganhar a vida."
PER_maintain_closed_economy: "Focar na Economia Local"
PER_maintain_closed_economy_desc: "Não precisamos de investidores internacionais ou banqueiros para ajudar nossa economia, os bazares conseguem manter tudo muito bem."
PER_arash_radar: "Radar Arash"
PER_arash_radar_desc: "Os sistemas de radar Arash nos ajudarão a detectar qualquer inimigo que se aproxime antes mesmo que possam piscar os olhos!"
PER_dio_expansion: "Expansão do DIO"
PER_dio_expansion_desc: "O DIO, ou Organização da Indústria de Defesa, é uma de nossas principais indústrias de defesa, e expandir suas operações pode ser seriamente benéfico."
PER_military_pay: "Mais Salário, Mais Moral"
PER_military_pay_desc: "Quanto mais pagamos aos nossos soldados e trabalhadores militares, mais alta será sua moral. Portanto, ao aumentar nossos gastos militares, conseguimos transmitir uma imagem mais impressionante para o público em geral."
PER_anti_corrupt_initiative: "Medidas contra a Corrupção"
PER_anti_corrupt_initiative_desc: "A corrupção vai corroer nosso exército até o âmago, portanto, temos que erradicá-la o mais rápido possível."
PER_supply_stations: "Postos de Suprimento"
PER_supply_stations_desc: "Hubs de suprimento permitirão que nossas forças armadas se movam de um lugar para outro sem ter que se preocupar com atração ou falta de equipamentos e suprimentos."
PER_branches_integration: "Treinamento Padronizado"
PER_branches_integration_desc: "Padronizando nosso treinamento, não haverá confusão em tempos de guerra, pois nossos soldados serão capazes de cooperar facilmente entre si."
PER_military_industry: "Conglomerados Militares"
PER_military_industry_desc: "As indústrias militares e os conglomerados devem ter suas opiniões ouvidas diretamente por nosso governo para resolver quaisquer problemas ou questões que tenham. Se não atendermos às suas expectativas, isso poderá resultar em uma diminuição da produção de equipamentos."
PER_revise_the_army: "Reestruturação Blindada"
PER_revise_the_army_desc: "As divisões e brigadas blindadas em nossas forças armadas estão bastante desorganizadas e dispersas. Precisaremos fazer algumas reestruturações antes que estejam completamente operacionais e prontas para o combate."
PER_upgrade_old_jets: "Reparar Aviões Antigos"
PER_upgrade_old_jets_desc: "Durante a revolução de 1979, muitos jatos foram sabotados quando as forças americanas estavam se retirando, e não havia muito que pudesse ser feito para salvá-los. No entanto, hoje somos capazes de repará-los e colocá-los em status operacional."
PER_revise_ground_forces: "Restruturar as Forças Terrestres"
PER_revise_ground_forces_desc: "Se o Artesh quer ser eficaz, ele terá que ser reestruturado e reorganizado."
PER_fieldhospitals: "Hospitais de Campanha Eficientes"
PER_fieldhospitals_desc: "Nossos hospitais de campanha não são muito bons e certamente não são muito eficientes. Podemos melhorar isso revisando como eles são estabelecidos e operados dentro de nossas forças."
PER_naval_reinvisionment: "Integrar Nossas Forças Navais"
PER_naval_reinvisionment_desc: "Ao integrar nossas forças armadas, somos capazes de aumentar drasticamente sua eficácia e coordenação. Isso pode nos ajudar a reduzir a atração e certamente permitirá que nosso exército tenha um impacto mais forte."
PER_utilize_pan_iranist_militants: "Militantes Pan-Iranianos"
PER_utilize_pan_iranist_militants_desc: "Os pan-iranianos têm se tornado cada vez mais militantes ultimamente, e não nos prejudicará usar isso a nosso favor."
PER_shaping_the_region: "Moldando a Região"
PER_shaping_the_region_desc: "Somos capazes de moldar a região de acordo com nosso gosto. Se não o fizermos logo, pode ser tarde demais para fazê-lo novamente."
PER_advance_into_kurdistan: "Avançar no Curdistão"
PER_advance_into_kurdistan_desc: "Precisamos avançar no Curdistão e estabelecer uma autoridade adequada e um governo centralizado lá."
PER_advance_into_iraq: "Avançar no Iraque"
PER_advance_into_iraq_desc: "O Iraque nunca nos trouxe benefícios, então por que devemos permitir que seu regime permaneça sem controle?"
PER_clean_up_syria: "Limpar a Síria"
PER_clean_up_syria_desc: "A Síria é motivo de piada na região e mal se parece com uma nação funcionando adequadamente. Podemos mudar isso para melhor e ajudar o povo sírio a finalmente respirar aliviado."
PER_takeout_armenians: "Postos em Yerevan"
PER_takeout_armenians_desc: "Precisamos avançar mais ao norte do Cáucaso e estabelecer postos em Yerevan. A resistência será muito limitada, especialmente sabendo que as forças armadas armênias são incompetentes demais para oferecer qualquer tipo de resistência."
PER_takeout_azeris: "Marchar para Baku"
PER_takeout_azeris_desc: "O Azerbaijão historicamente fez parte do Irã ou foi um estado associado ao Irã. Já passou da hora de restaurarmos isso."
PER_destroy_turkmenistan: "Liberar os Turcomenos"
PER_destroy_turkmenistan_desc: "Turcomenistão sequer conta como nação? O que eles fazem mesmo? Eles são um estado opressor que não oferece nada à comunidade internacional e ao seu povo."
PER_destroy_pakistan: "Unificar o Baluchistão"
PER_destroy_pakistan_desc: "O Baluchistão está desunido devido a uma parte estar no Paquistão. Podemos resolver isso estabelecendo um sistema pró-iraniano no Paquistão."
PER_destroy_afghanistan: "Restaurar a Ordem no Afeganistão"
PER_destroy_afghanistan_desc: "Não há vestígios de qualquer tipo de ordem deixados no Afeganistão. É nosso dever ajudar o povo afegão a dormir tranquilo à noite."
PER_destroy_the_crecent: "Humilhar o TSK"
PER_destroy_the_crecent_desc: "Precisamos humilhar o TSK ao derrotar suas forças em batalha e instalar as nossas na própria nação que eles juraram proteger!"
