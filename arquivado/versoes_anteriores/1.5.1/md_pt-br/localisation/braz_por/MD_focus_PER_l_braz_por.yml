PER_khamseh_happy: "Khamseh - §RInfluente§!"
PER_khamseh_happy_desc: "O §OKhamseh§! é muito influente em nossa política, e sua influência e controle trazem estabilidade para nossa nação. No entanto, o Khamseh está retardando severamente nossa burocracia e custando muito dinheiro ao nosso governo. O Khamseh será útil se planejarmos ocupar grandes áreas, pois reduzirá a resistência à ocupação.\n§W------------------§!\nEste Espírito Nacional pode ser §GSubstituído§! se a §Oinfluência do Khamseh§! for inferior a §H50%!§!"
PER_khamseh_angry: "§OKhamseh§! - §GNão Influente§!"
PER_khamseh_angry_desc: "O §OKhamseh§! não é muito influente em nossa política, mas está começando a causar muitos problemas. Removê-los ou aumentar sua influência seria uma alternativa melhor do que mantê-los nesse estado. Se optarmos por removê-los, não precisaremos mais lidar com o Khamseh.\n§W------------------§!\nEste Espírito Nacional pode ser §GSubstituído§! se a §Oinfluência do Khamseh§! for superior a §H50%§!.. Ou pode ser §RRemovido§! se fizermos a Decisão §RExterminar o Khamseh§!"
PER_iranian_disunity: "Repercussões de 1979"
