PER_majlis.27.t: "Reformistas ganham maioria"
PER_majlis.27.d: "Os reformistas ganharam a maioria dos assentos nas últimas eleições do Majlis. Os principalistas não conseguiram conquistar os votos do povo iraniano, e vários assentos que antes pertenciam aos principalistas ou independentes foram conquistados pelos reformistas, marcando sua dominação sobre o Majlis."
