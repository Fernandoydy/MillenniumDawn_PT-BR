PER_amin_military_desc: "A academia Amin é uma academia de polícia no Irã afiliada à Força de Execução da Lei da República Islâmica do Irã. A academia oferece cursos de treinamento para forças policiais de 16 países."
PER_export_focus_idea: "Foco em Exportação"
PER_imam_ali_academy_idea_1: "Academia de Oficiais Imam Ali"
PER_imam_ali_academy_idea_1_desc: "A Universidade de Oficiais Imam Ali, anteriormente conhecida como Escola de Oficiais, é a academia militar das Forças Terrestres do Exército da República Islâmica do Irã, localizada em Teerã, Irã. Os cadetes da academia alcançam a patente de segundo tenente após a formatura e ingressam nas Forças Terrestres. É considerada uma das melhores academias militares da região."
PER_imam_hossein_university_idea_1: "Universidade Imam Hossein"
PER_imam_hossein_university_idea_1_desc: "A Universidade Abrangente Imam Hossein é uma universidade pública localizada em Teerã, Irã. Antes de 1989, o programa de mísseis balísticos era responsabilidade da unidade de mísseis da IRGC."
PER_war_university: "Universidade de Guerra"
PER_war_university_desc: "A Universidade de Guerra é a escola de Estado-Maior do Exército da República Islâmica do Irã, localizada em Teerã. A academia é uma subdivisão do Estado-Maior Conjunto do Exército da República Islâmica do Irã e oferece cursos de Mestrado em Arte e Ciência Militar para pessoal de todas as quatro Forças Armadas com a patente de Major ou superior."
