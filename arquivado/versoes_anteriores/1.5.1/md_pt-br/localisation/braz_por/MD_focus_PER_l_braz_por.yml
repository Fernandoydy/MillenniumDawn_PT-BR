PER_resistance_economy: "Sanções Econômicas"
PER_resistance_economy_desc: "As sanções impostas a nós tiveram, infelizmente, um efeito adverso substancial em nosso programa nuclear, tornando mais difícil adquirir materiais e equipamentos especializados necessários para o programa via importações. Os efeitos econômicos das sanções também foram especialmente severos em nossa economia baseada no petróleo, que depende tanto de importações de tecnologia quanto da exportação de petróleo bruto. No entanto, temos várias maneiras de tentar diminuir o efeito dessas sanções, e seria prudente implementá-las o mais rápido possível..."
PER_resistance_economy_1: "Construir Silos de Combustível para armazenar Petróleo não vendido"
PER_resistance_economy_1_desc: "Para tentar manter os níveis de produção elevados e evitar o fechamento de poços de petróleo, que, ao serem fechados, correm o risco de ser danificados e é caro e demorado retomar a produção em um poço que foi fechado, começamos a armazenar petróleo não vendido em petroleiros no Golfo Pérsico. No entanto, a quantidade de barris que produzimos exige unidades de armazenamento em terra, e precisamos construí-las rapidamente, caso contrário, teremos que fechar alguns campos..."
PER_resistance_economy_2: "Realizar Transações de Petróleo em troca de Ouro"
PER_resistance_economy_2_desc: "As perdas nas vendas de petróleo que o [PER.GetName] está enfrentando provavelmente produzirão uma perda de receita em moeda forte de mais de $50 bilhões em um período de um ano, com os preços atuais do petróleo. Portanto, para evitar a perda de capital, devemos começar a \"negociar\" petróleo bruto por outro tipo de moeda forte: o ouro, que, especialmente com nosso suprimento esgotante de Rials, parece ser a próxima melhor opção!"
PER_resistance_economy_3: "Proibir o fornecimento de moeda forte para Importações de Bens de Luxo"
PER_resistance_economy_3_desc: "Com nossas reservas de moeda própria diminuindo rapidamente, temos achado necessário proibir o uso de Rials para comprar bens de luxo estrangeiros, mesmo aqueles amplamente desejados pelo público, como carros e celulares. Embora o público certamente não gostará disso, essa é uma medida necessária para evitar que nosso país entre em colapso devido a dificuldades econômicas."
PER_resistance_economy_4: "Eliminar Subsídios para Gasolina Vendida Domesticamente"
PER_resistance_economy_4_desc: "Ao longo de várias décadas, nosso governo subsidiou o setor de energia, principalmente a venda de combustível, desde que o Sistema de Subsídios foi implementado durante a Guerra Irã-Iraque. [PER.GetName] é um dos maiores consumidores de gasolina do mundo, ficando em segundo lugar atrás dos Estados Unidos em consumo por carro. Somado às informações anteriores, temos subsidiado petróleo suficiente para o equivalente a países inteiros, e isso deve parar se quisermos nos recuperar!"
PER_resistance_economy_5: "Incentivar Investimentos de Fundos Privados em nosso País"
PER_resistance_economy_5_desc: "Embora as sanções tenham feito muitas empresas fugirem, investidores chineses têm desenvolvido nossa infraestrutura e ferrovias como parte da iniciativa “Um Cinturão, Uma Rota” de seu governo. Se pudermos negociar com o governo chinês, podemos atrair mais investidores para preencher a lacuna deixada por corporações ocidentais."
PER_resistance_economy_6: "Resistir às Sanções Econômicas"
PER_resistance_economy_6_desc: "Apesar de tudo, contornamos e lutamos na posição mais desfavorável possível. Embora nosso povo sofra, essas sanções nos tornaram menos dependentes de importações e mais voltados para o desenvolvimento interno, então agora podemos começar a resistir ao que fizeram conosco!"
PER_resistance_economy_7: "Depender das Indústrias Internas"
PER_resistance_economy_7_desc: "Muitas de nossas fábricas dependiam de importações e indústrias estrangeiras para produzir as peças necessárias para uma produção mais pesada. Sem a importação de maquinário europeu, nossas fábricas têm enfrentado dificuldades para se manterem abertas, e muitas tiveram que fechar. No entanto, se abrirmos nossas próprias fábricas dedicadas à criação de peças de máquinas, não precisaremos mais depender do Ocidente, e as poucas fábricas restantes poderão permanecer abertas."
PER_resistance_economy_8: "Garantir Bens Estratégicos"
PER_resistance_economy_8_desc: "Nosso exército há muito tempo requer grandes importações de armamentos, como o SAM russo S-300, já que nossos complexos militares incipientes não possuem os recursos necessários para produzi-los por conta própria. No entanto, devido às sanções, não podemos importar armamentos, e nosso exército está se tornando mal equipado à medida que os modelos mais antigos se deterioram. Isso requer intervenção do governo na forma de complexos militares estatais dedicados à produção do que nos falta, e precisaremos criar nossos próprios modelos de SAMs, em vez de depender de importações e licenças."
PER_resistance_economy_9: "Combater a Corrupção"
PER_resistance_economy_9_desc: "Dos $700 bilhões arrecadados durante a presidência de Ahmadinejad com a venda de petróleo, que durou de 2005 a 2013, $150 bilhões desapareceram. A "Máfia do Petróleo", como tem sido chamada, tem desviado dinheiro dos lucros e subornado funcionários do governo, levando à corrupção em todos os níveis da burocracia. Para reduzir a influência da Máfia, teremos que processar e perseguir qualquer funcionário encontrado com vínculos com esses magnatas do petróleo corruptos."
PER_resistance_economy_10: "Reduzir Dependência de Petróleo"
PER_resistance_economy_10_desc: "Zarshouran, localizado a 35 quilômetros de Takab, na província noroeste de West Azarbaijan, é o depósito de ouro mais rico nosso e do Oriente Médio. Em West Azarbaijan, também acredita-se que exista um grande depósito de urânio amarelo. A única maneira de acessar esses recursos, tanto o ouro quanto o urânio, é desenvolver a província e fornecer um subsídio de expansão às minas atuais e um subsídio para a busca de depósitos de urânio, para não dependermos mais de importações estrangeiras de metais raros."

