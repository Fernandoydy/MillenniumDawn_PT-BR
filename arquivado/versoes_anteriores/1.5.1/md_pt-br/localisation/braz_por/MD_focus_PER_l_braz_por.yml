 PER_IRG_issue: "Remanescentes do IRGC"
 PER_IRG_issue_desc: "Os remanescentes do IRGC decidiram invadir pequenos grupos por todo o país e travar uma guerra de guerrilha contra o nosso governo. Eles estão causando muitos problemas para nossos militares convencionais e em breve poderão até causar outra guerra civil se continuarem com seus métodos..\n§W--------------§! \nEste Espírito Nacional pode ser §RRemovido§! se acabarmos completamente com a §Insurgência HIRGC§! e garantir a §Unidade Hiraniana§!."
