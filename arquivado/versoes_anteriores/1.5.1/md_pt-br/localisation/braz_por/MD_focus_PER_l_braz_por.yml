PER_open_eyes: "Olhos Abertos"
PER_loyal_pilots: "Pilotos Iranianos Habilidosos"
PER_loyal_pilots2: "Ótimos Pilotos Iranianos"
PER_loyal_sailors: "Marinheiros Treinados"
PER_loyal_sailors2: "Capitães Ideais"
PER_paratroopers: "Cultura da Força Aérea Iraniana"
PER_saudi_weakness_good: "Fraqueza [SAU.GetAdjective]"
PER_good_security: "Segurança Iraniana Revitalizada"
PER_post_rev_relief: "Alívio de Sanções Pós-Revolução"
PER_post_rev_relief_desc: "Enquanto o mundo nos observava derrubar a República Islâmica, eles se prepararam para um Irã menos agressivo. Se isso é verdade ou não, eles estão aliviados que um problema foi removido e enviaram pacotes de ajuda para a recuperação econômica do Irã. Eles também suspenderam todas as sanções ao país, aliviando um grande fardo sobre nosso povo.\n§W------------------§!\nEste Espírito Nacional será §RRemovido§! se completarmos os focos de §YEsforço de Avanço Atômico§!."
PER_restrained_spy: "Vigilância Sutil"
PER_bp_contracts: "Autoestradas Iranianas"
PER_new_military_industry: "Indústrias Militares Pars"
