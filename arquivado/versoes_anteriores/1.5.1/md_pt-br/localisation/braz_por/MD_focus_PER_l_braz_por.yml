PER_sway.69424.d: "Precisamos convencer os moradores de Khuzestan a se juntarem a nós, e temos algumas opções de como podemos abordá-los..."
PER_sway.69424.a: "Ter alguém fazendo um discurso em Ahvaz"
PER_sway.69424.b: "Tentar espalhar a palavra boca a boca"
PER_sway.69424.c: "Distribuir secretamente panfletos convocando protestos"

PER_sway.69425.t: "Como abordar Esfahan"
PER_sway.69425.d: "Precisamos convencer os moradores de Esfahan a se juntarem a nós, e temos algumas opções de como podemos abordá-los..."
PER_sway.69425.a: "Ter alguém fazendo um discurso na Praça Naqshe Jahan"
PER_sway.69425.b: "Tentar espalhar a palavra boca a boca"
PER_sway.69425.c: "Distribuir secretamente panfletos convocando protestos"

PER_sway.69426.t: "Como abordar Fars"
PER_sway.69426.d: "Precisamos convencer os moradores de Fars a se juntarem a nós, e temos algumas opções de como podemos abordá-los..."
PER_sway.69426.a: "Ter alguém fazendo um discurso no Takhte-Jamshid"
PER_sway.69426.b: "Tentar espalhar a palavra boca a boca"
