PER_reformist_desc_TT: "Os §GReformistas§! são um conjunto de grupos e organizações moderadas islâmicas que buscam §Greformar§! a cena política e social atual da nação para se aproximar mais dos §Hideais liberais§!. Embora sejam §Hconservadores§! por natureza e acreditem em uma sociedade mais §Hconservadora§!, os §HPrincipalistas§! e os §HLinha-dura§! geralmente estão em desacordo com os §GReformistas§!.\n\nOs §GReformistas§! preferem outros grupos §GReformistas§! no poder, mas toleram os §HPrincipalistas§!."
PER_hardliner_desc_TT: "Os §HLinha-dura§!, ou §HPrincipalistas§!, são um conjunto de vários partidos políticos e organizações que defendem uma interpretação mais §Hestrita das Leis Islâmicas§! e uma sociedade conservadora. Eles desejam manter o país em uma direção mais §Hfundamentalista§! e §Hconservadora§!, e frequentemente estão em desacordo com os §GReformistas§!. \n\nOs §HLinha-dura§! preferem os §HPrincipalistas§! como o partido governante ideal da nação, mas toleram os §GReformistas§!."
PER_right_wing_desc_TT: "Os elementos de §Rdireita§! de nossa nação pressionarão por mais §Omilitarização§! e distanciamento de qualquer potência mundial. Eles favorecerão qualquer partido que busque total §Hneutralidade e uma política externa agressiva§!.\n\nOs elementos de §Rdireita§! favorecem os seguintes partidos e organizações:\n§HHezb-e Pan-Irani§!\n§HSaltanat-e Pahlavi§!\n§HFascistas§!\n§HArtesh-e Iran§!"
PER_left_wing_desc_TT: "Os elementos de §Pesquerda§! de nossa nação pressionarão por mais §Hpolticas econômicas inclinadas ao socialismo§!. Eles não necessariamente gostarão dos §Hliberais§! ou da §Rdireita§!, mas tolerarão alguns partidos mais do que outros.\n\nOs elementos de §Pesquerda§! favorecem os seguintes partidos e organizações:\n§HHezb-e Tudeh§!\n§HJebhe-ye Melli§!\n§HHezb-e Iran§!\n§HMojahedin-e Khalq§!\n§HHezb-e Kommunist-e Kargari§!\n§HFreedom Movement§!"
PER_conservative_TT: "Os elementos §Cconservadores§! de nossa nação desejam ver um vínculo mais próximo entre o §Hpassado e o presente§!. Eles geralmente preferem qualquer um que seja §Hfirme§! e esteja disposto a tomar uma posição §Hcontra qualquer poder que possa representar uma ameaça à identidade nacional iraniana§!.\n\nOs §Cconservadores§! favorecem os seguintes partidos e organizações:\n§HSaltanat-e Pahlavi§!\n§HConservadores Iranianos§!\n§HJebhe-ye Melli§!"
PER_liberal_TT: "Os elementos §Cliberais§! de nossa nação buscam uma §Grelação maior§! com o §Hocidente§! e países mais §Hliberais§!. Eles pressionarão por programas que promovam §Cideais liberais e principalmente seculares§! e estão em desacordo com os elementos §Cconservadores§! e §Rde direita§! de nossa nação.\n\nOs §Cliberais§! favorecem os seguintes partidos e organizações:\n§HConstitucionalistas§!\n§HLiberais Iranianos§!\n§HLibertários§!\n§HVerdes§!\n§HHezb-e Iran§!"
PER_majlis_free_tt: "O Majlis está livre de nosso controle. Não podemos intervir diretamente em sua política sem causar problemas graves dentro de nosso país. Ainda podemos pedir ao Majlis que aprove leis, mas se nossas tentativas serão ou não bem-sucedidas dependerá de nosso apoio dentro do Majlis."
PER_majlis_influenced_tt: "Atualmente, temos alguma influência dentro do Majlis e de sua estrutura política. Podemos aprovar leis sem muitos problemas, mas ainda assim elas terão que passar pelo Majlis em si."
PER_majlis_puppetted_tt: "O Majlis é nossa marionete. Eles não se oporão a quaisquer mudanças ou leis que aprovemos e se comportarão mais como nossos representantes do que do povo."
