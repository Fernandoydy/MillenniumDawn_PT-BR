PER_domestic_politics: "Política Doméstica Iraniana"
PER_domestic_politics_desc: "Nossas políticas domésticas são moldadas pelo nosso partido e ideologia. À medida que expandimos nosso governo, mais decisões estarão disponíveis para nós."

PER_state_visit_to_usa: "Visita de Estado aos [USA.GetFlag] Estados Unidos"
