PER_revolution.12.t: "Iraque arma o MEK"
PER_revolution.12.d: "O governo iraquiano armou o MEK, uma organização esquerdista-islamista que foi excluída do Grande Referendo devido ao envolvimento na guerra Irã-Iraque nos anos 80. Várias unidades, oficiais e até alguns generais se aliaram ao MEK, resultado de sua insatisfação com os vencedores do Grande Referendo. Apoiadores linha-dura do MEK exigem que nosso governo renuncie para que o MEK possa consolidar o controle sobre o país inteiro, mas ainda somos mais do que capazes de esmagar essa pequena rebelião."
PER_revolution.12.a: "Abaixo o ditador, seja o Mulá ou Mojahed"
PER_revolution.12.b: "Viva Rajavi"
PER_revolution.12.c: "Já passou da hora de o Artesh fazer algo..."

PER_revolution.14.t: "Apenas a IA deveria ver isso"
PER_revolution.14.d: "O jogador não deveria conseguir ver isso"
PER_revolution.14.a: "Como você pode ver isso?"

PER_revolution.15.t: "MEK recua de volta para o Iraque"
PER_revolution.15.d: "As forças Mojahedin abandonaram suas posições defensivas e começaram a recuar de volta para o território iraquiano, onde receberam proteção do governo iraquiano."
PER_revolution.15.a: "Outro inimigo derrotado..."

PER_revolution.16.t: "Centros de conscrição são invadidos por voluntários"
PER_revolution.16.d: "Após a invasão financiada pelo Iraque do Mojahedin no Irã, muitos cidadãos comuns têm se apresentado em massa nos centros de conscrição para se juntar ao exército de nossa nação e lutar contra o inimigo!"
PER_revolution.16.a: "Payande Iran!"


