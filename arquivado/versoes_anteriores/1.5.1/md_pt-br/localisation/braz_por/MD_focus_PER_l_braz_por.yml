qasem_soleimani_spirit: "Mártir Qasem Soleimani"
qasem_soleimani_spirit_desc: "Qasem Soleimani foi um marechal de campo iraniano que foi morto pelos Estados Unidos sob o pretexto de ser um terrorista. Esse triste assassinato será lembrado pelo povo iraniano. Isso terá um impacto nas relações Irã-EUA no futuro.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se mudarmos a §HPerspectiva do país§!."
corruption_in_the_government: "Corrupção no Governo"
corruption_in_the_government_desc: "Infelizmente, há corrupção em nosso governo, o que teve efeitos negativos no progresso do país. Devemos identificar os fatores da corrupção e lidar com eles.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se completarmos o ramo de §YIdentificar Funcionários Corruptos§! na árvore de foco."
the_holy_defence: "A Defesa Sagrada"
the_holy_defence_desc: "Nossa guerra com o Iraque em 1980 e a bravura e os sacrifícios de nossos combatentes tornaram nossa nação mais unida e em um espírito de martírio. Ganhamos muita experiência com essa guerra, que ajudará nossas forças militares a lutar melhor hoje.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se mudarmos a §HPerspectiva do País§!."
the_holy_defense_bonuses_active: "\nEstamos §Grecebendo§! o seguinte devido à nossa §YGuerra Defensiva§!:\nPopulação Recrutável: §G9%§!\nDefesa da Divisão em território próprio: §G+20%§!\nOrganização da Divisão: §G+5§!\n"
