iran_md.1.t: "Mudança no Governo"
iran_md.1.d: "Nosso governo mudou recentemente, o que significa que devemos estar prontos para direcionar o país para a direção de nossos partidos."
iran_md.1.a: "Certo"

iran_md.2.t: "Mudança na Administração"
iran_md.2.d: "Nossa administração presidencial mudou recentemente, o que significa que devemos estar prontos para direcionar o país para a direção de nossas administrações."
iran_md.2.a: "Certo"

iran_md.3.t: "IRGC ataca base militar"
iran_md.3.d: "Um grupo de insurgentes do IRGC atacou recentemente nossos soldados estacionados em uma base militar. Atualmente, há um conflito ativo entre nossas forças e o IRGC. Oficiais e superiores na base militar estão solicitando suporte adicional para ajudar a derrotar os insurgentes."
iran_md.3.a: "Não é meu problema"
iran_md.3.b: "Dê a eles todos os recursos de que precisam"

iran_md.4.t: "IRGC tenta tomar controle de uma cidade!"
iran_md.4.d: "Esta manhã, alguns dezenas de insurgentes do IRGC sobrecarregaram nossas forças de segurança em uma cidade menor e até controlaram temporariamente partes dela. As forças de segurança de cidades vizinhas estão começando a se mobilizar e se dirigir para lá, mas alguns temem que possa não ser suficiente.."
iran_md.4.a: "Deve ser suficiente"
iran_md.4.b: "Melhor prevenir do que remediar"

iran_md.5.t: "IRGC assassina oficial de alto escalão!"
iran_md.5.d: "O IRGC assassinou um oficial de alto escalão do nosso governo! O IRGC armou uma emboscada perto da casa dele e esperou pacientemente até que ele chegasse. Quando o fez, abriram fogo, matando-o no local. Este ataque causou ondas de choque em nosso partido, e muitos estão exigindo ação imediata."
iran_md.5.a: "Envie minhas condolências"
iran_md.5.b: "Inicie uma investigação completa, agora!"

iran_md.7.t: "IRGC realiza esquema de recrutamento clandestino"
iran_md.7.d: "Recentemente, nossas forças de segurança descobriram um esquema secreto de recrutamento do IRGC. O IRGC encontrava potenciais simpatizantes ou apoiadores da república islâmica e os recrutava para a força."
iran_md.7.a: "Bem, eles o interromperam, certo?"
iran_md.7.b: "Localize e prenda todos os envolvidos"

iran_md.8.t: "Operação contra o IRGC"
iran_md.8.d: "Nossas forças estão se preparando para realizar uma operação contra o IRGC em todas as principais cidades. Muitas pessoas responsáveis pelo planejamento desta operação estão preocupadas com a quantidade de recursos que serão disponibilizados, pois estão preocupadas que, se não fornecermos uma quantidade adequada de equipamentos, a operação falhará."
iran_md.8.a: "Forneça todos os recursos que eles pedirem"
iran_md.8.b: "Forneça uma quantidade moderada de recursos"
iran_md.8.c: "Corte custos quando possível"

iran_md.81.t: "Operação bem-sucedida"
iran_md.81.d: "Recentemente, nosso governo alcançou uma pequena vitória, pois vários insurgentes do IRGC foram neutralizados ou presos para serem interrogados. Embora o IRGC possa estar ligeiramente mais fraco hoje, ainda temos muito trabalho a fazer até que sejam completamente suprimidos."
iran_md.81.a: "Ótimo!"

iran_md.82.t: "Operação fracassada"
iran_md.82.d: "Nossas forças de segurança recuaram apressadamente, pois não conseguiram eliminar os insurgentes do IRGC. Isso foi resultado da falta de equipamento, treinamento inadequado e uma estrutura de comando incompetente. Embora esta derrota possa ser uma perda humilhante para nossas forças, sempre teremos outra chance de nos redimir."
iran_md.82.a: "Bastante lamentável"

iran_md.83.t: "Operação termina em desastre"
iran_md.83.d: "Há algum tempo, nossas forças de segurança estavam prontas para se movimentar e conduzir uma operação contra o IRGC, no entanto, as ordens nunca foram dadas. Os oficiais responsáveis por executar a missão acreditaram que seria muito arriscado e que teriam que esperar até que as forças estivessem verdadeiramente preparadas."
iran_md.83.a: "Pelo menos nenhum sangue foi derramado"

iran_md.9.t: "IRGC inicia uma guerra civil"
iran_md.9.d: "Hoje, várias cidades no Irã foram capturadas pelo IRGC, à medida que sua presença crescia sem controle por parte do nosso governo. Nossos fracassos em conter o IRGC e lidar com eles adequadamente agora levaram a mais uma guerra civil em uma nação já dilacerada pela guerra.."
iran_md.9.a: "Uma tragédia.."

iran_md.10.t: "Serviços Públicos Inadequados"
iran_md.10.d: "Após a revolução, ficou evidente que a República Islâmica falhou em fornecer serviços públicos adequados, como WiFi ou transporte. Por isso, hoje muitos estão pedindo ao nosso governo para construir novas instalações para melhorar a qualidade de vida."
iran_md.10.a: "Redesenhar o sistema de transporte público"
iran_md.10.b: "Construir nova infraestrutura de internet para WiFi público"

iran_md.11.t: "Programa de Modernização do Exército"
iran_md.11.d: "Nosso exército nacional foi negligenciado por um bom tempo, já que a República Islâmica estava mais focada em fortalecer o IRGC. Portanto, hoje precisamos gastar um pouco mais para modernizar nosso exército convencional, e temos algumas escolhas a fazer sobre qual ramo queremos priorizar.."
iran_md.11.a: "Priorizar o Artesh"
iran_md.11.b: "Priorizar a Força Aérea"
iran_md.11.c: "Priorizar a Marinha"

iran_md.12.t: "Apoiadores da República Islâmica se reúnem perto do monumento Azadi"
iran_md.12.d: "Um grande grupo de apoiadores da República Islâmica se reuniu perto do monumento Azadi hoje, à medida que a desobediência civil se tornou mais comum nos tempos recentes. Apesar da revolução sangrenta, a República Islâmica ainda tem muitos apoiadores em todo o país, e é nosso dever impedir que eles causem mais danos."
iran_md.12.a: "Dispersar a multidão"
iran_md.12.b: "Dispersar a multidão e prender quem for possível"
iran_md.12.c: "Deixá-los protestar, não é tão importante assim"

iran_md.14.t: "Khamenei convoca protestos do exílio"
iran_md.14.d: "Ali Khamenei, o ex-líder supremo da República Islâmica, fez um apelo para protestos do exílio na Venezuela. Em sua última declaração na mídia pró-R.I., ele afirmou que 'os iranianos precisam sair em massa e recuperar o que foi perdido'. Isso levou ex-apoiadores e funcionários da R.I. a começarem a se organizar e incentivar protestos por todo o país."
iran_md.14.a: "Exigir que a Venezuela o envie de volta para o Irã!"
iran_md.14.b: "Preparar a polícia anti-distúrbios"
iran_md.14.c: "Seja como for, podemos simplesmente ignorar isso"

iran_md.141.t: "Distúrbios generalizados irrompem!"
iran_md.141.d: "Houve vários relatos de distúrbios em comunidades rurais e conservadoras em todo o país, o que levou a uma maior desestabilização da nação como um todo. O governo está atualmente correndo para preparar uma resposta, mas um movimento errado pode piorar a situação.."
iran_md.141.a: "Enviar a polícia anti-distúrbios, mas não autorizo o uso da força letal!"
iran_md.141.b: "Enviar a polícia anti-distúrbios, autorizo o uso da força letal"
iran_md.141.c: "Vai passar nos próximos dias"

iran_md.1412.t: "Distúrbios pioram"
iran_md.1412.d: "Os distúrbios continuaram crescendo e estão se tornando mais agressivos a cada hora.. Precisamos seriamente de uma estratégia melhor para dispersar as multidões."
iran_md.1412.a: "Intensificar a repressão"
iran_md.1412.b: "Declarar lei marcial onde for necessário"

iran_md.1413.t: "Distúrbios saem do controle"
iran_md.1413.d: "Os distúrbios saíram do controle e não conseguimos contê-los. Nosso governo está em sério perigo, e precisamos fazer algo antes que seja tarde demais."
iran_md.1413.a: "Certamente eles vão se cansar em breve.."
iran_md.1413.b: "Não me importa o que seja necessário, apenas tirem eles das ruas!"

iran_md.1414.t: "Distúrbios se espalham para Teerã"
iran_md.1414.d: "Os distúrbios se espalharam para a capital, Teerã, e não são mais apenas ex-apoiadores da R.I. que estão protestando. Radicais de extrema-esquerda, islamistas e uma mistura confusa de grupos aleatórios saíram e estão pedindo a derrubada do nosso governo."
iran_md.1414.a: "Faça um último esforço para dispersar as multidões"
iran_md.1414.b: "Enviar o Artesh"

iran_md.1415.t: "Os distúrbios diminuem"
iran_md.1415.d: "Os distúrbios que começaram algumas semanas atrás finalmente diminuíram. Menos e menos pessoas estão comparecendo, mas o sentimento anti-governo ainda é alto entre alguns."
iran_md.1415.a: "Pelo menos acabou"

iran_md.1416.t: "Os distúrbios diminuem"
iran_md.1416.d: "Os distúrbios que começaram algumas semanas atrás finalmente diminuíram. Ninguém mais está se manifestando contra nós, e os apoiadores do governo estão lançando contra-manifestações para mostrar seu apoio."
iran_md.1416.a: "Ótimo"

iran_md.142.t: "Venezuela envia Khamenei de volta"
iran_md.142.d: "O governo venezuelano concordou em enviar Khamenei de volta, levando a um fim abrupto dos protestos."
iran_md.142.a: "A justiça aguarda.."

iran_md.143.t: "Venezuela se recusa a enviar Khamenei de volta"
iran_md.143.d: "O governo venezuelano se recusou a extraditar Khamenei, levando a um agravamento das relações entre nossas duas nações e um aumento nos distúrbios.."
iran_md.143.a: "Droga"

iran_md.15.t: "Mojahedin-e Khalq realiza uma série de ataques terroristas"
iran_md.15.d: "O infame MEK lançou uma série de ataques terroristas em todo o país hoje, visando principalmente nossas capacidades industriais. O MEK ficou bastante furioso por não ter conquistado poder durante o referendo, então eles recorreram a iniciar um conflito guerrilheiro com nosso governo e povo."
iran_md.15.a: "Encontre os responsáveis pelo ataque"
iran_md.15.b: "Encontre os responsáveis pelo ataque e criminalize sua organização!"
iran_md.15.c: "Eles vão se desfazer eventualmente"

iran_md.16.t: "Olimpíadas de Verão no Irã?"
iran_md.16.d: "Altos funcionários das Olimpíadas vieram e nos ofereceram a oportunidade de sediar as Olimpíadas de Verão no Irã. Claro, se aceitarmos, significa que teremos que fornecer as instalações e pagar a maior parte das despesas, mas isso aumentaria seriamente nossa imagem em escala internacional. Se rejeitarmos, os jogos serão sediados em Pequim."
iran_md.16.a: "Que oferta maravilhosa!"
iran_md.16.b: "Não, não precisamos desperdiçar o dinheiro do nosso povo"

iran_md.17.t: "Os Acordos de Cyrus"
iran_md.17.d: "Nossa amizade com os israelenses foi minada por décadas de governo da República Islâmica. Portanto, é do nosso melhor interesse retomar as conversas e iniciar uma era de reconciliação e amizade entre nossas duas nações."
iran_md.17.a: "Pedir a Israel para organizar uma reunião"
iran_md.17.b: "Que ideia terrível.."

iran_md.171.t: "Irã quer organizar uma visita"
iran_md.171.d: "O governo iraniano quer restabelecer os laços com nosso estado e reestabelecer um diálogo e cooperação adequados. Mas realmente queremos? Os iranianos foram bastante problemáticos por várias décadas."
iran_md.171.a: "Não podemos deixar velhas rixas nos assombrar"
iran_md.171.b: "Não"

iran_md.1711.t: "[Root.GetLeader] faz uma visita simbólica a Israel"
iran_md.1711.d: "[Root.GetLeader] se encontrou com o líder israelense, [ISR.GetLeader], e os dois discutiram sobre segurança regional e cooperação entre os dois estados. Este é um momento absolutamente monumental na história do Irã, já que por décadas a República Islâmica queria erradicar Israel da face da Terra."
iran_md.1711.a: "Muito bom"

iran_md.1712.t: "Israel rejeita visita de Estado"
iran_md.1712.d: "Os israelenses rejeitaram nossa solicitação para organizar uma visita oficial de Estado, que teria ajudado a melhorar os laços entre nossas duas nações."
iran_md.1712.a: "Lamentável.."

iran_md.18.t: "Refugiados afegãos"
iran_md.18.d: "Devido à situação caótica no Afeganistão, muitos afegãos buscaram refúgio no Irã e se estabeleceram com suas famílias. No entanto, isso começou a afetar os locais, já que estão encontrando cada vez mais dificuldade para encontrar empregos, pois a mão de obra afegã geralmente é mais barata para empregar."
iran_md.18.a: "Todos são bem-vindos aqui"
iran_md.18.b: "Deportá-los para Herat"

iran_md.19.t: "Persepolis precisa urgentemente de renovação"
iran_md.19.d: "A antiga capital dos Aquemênidas, Persepolis, está precisando urgentemente de renovação. O que resta da cidade antiga é principalmente usado para turismo, e precisamos tentar salvar o máximo possível antes que seja completamente destruído."
iran_md.19.a: "Renová-la"
iran_md.19.b: "Renová-la e também construir novos hotéis e resorts para os turistas"
iran_md.19.c: "Não, apenas manter o dinheiro"

iran_md.20.t: "Membros do partido Comunista-Trabalhista protestam em frente ao Majlis"
iran_md.20.d: "Membros do Partido Comunista-Trabalhista (Kommunist-e Kargari) protestaram em frente ao Majlis e estão exigindo um aumento nas pensões. Isso está começando a prejudicar a imagem do nosso governo, então precisamos tomar uma decisão rápida sobre o que queremos fazer.."
iran_md.20.a: "Enviar alguém para dispersá-los"
iran_md.20.b: "Criminalizar o partido deles"
iran_md.20.c: "Apenas dar a eles o que querem"

iran_md.21.t: "O MEK lança vários ataques cibernéticos contra nosso governo"
iran_md.21.d: "O MEK lançou uma série de ataques cibernéticos de seu acampamento na Albânia, na tentativa de prejudicar a infraestrutura de segurança de nossa nação. Parece que eles ainda estão bastante irritados por não terem obtido poder, e não podemos simplesmente ficar parados enquanto cometem crimes contra nosso país."
iran_md.21.a: "Lançar um contra-ataque"
iran_md.21.b: "Pedir à Albânia para invadir o acampamento deles"
iran_md.21.c: "Pedir à Albânia para invadir o acampamento deles e enviar de volta seus membros para julgamento"

iran_md.211.t: "O Irã nos pede para invadir o acampamento Ashraf"
iran_md.211.d: "O governo iraniano está muito irritado com os recentes ataques cibernéticos lançados pelo MEK, do nosso solo. Isso fez o governo iraniano nos pedir para invadir o acampamento Ashraf, a principal base de operações do MEK."
iran_md.211.a: "Tecnicamente, eles cometeram um crime"
iran_md.211.b: "Não"

iran_md.212.t: "Polícia albanesa invade o Acampamento Ashraf"
iran_md.212.d: "A polícia albanesa anunciou recentemente uma invasão bem-sucedida à sede do MEK, o Acampamento Ashraf. Eles confiscaram vários computadores e outros dispositivos, e alguns de seus membros estão sendo presos para interrogatório adicional."
iran_md.212.a: "Ótimo"
iran_md.213.t: "Autoridades albanesas se recusam a invadir o Acampamento Ashraf"
iran_md.213.d: "O governo albanês se recusou a invadir o Acampamento Ashraf, o que levou a uma piora nas relações entre nossas nações."
iran_md.213.a: "Lamentável"

iran_md.214.t: "Irã nos pede para invadir o Acampamento Ashraf e extraditar seus membros de volta ao Irã"
iran_md.214.d: "O governo iraniano está muito irritado com os recentes ataques cibernéticos lançados pelo MEK, do nosso solo. Isso fez o governo iraniano nos pedir para invadir o acampamento Ashraf, a principal base de operações do MEK. Eles também estão solicitando que enviemos de volta vários de seus membros para serem julgados no Irã."
iran_md.214.a: "Tecnicamente, eles cometeram um crime.."
iran_md.214.b: "Não"

iran_md.215.t: "Albânia se recusa a invadir o Acampamento Ashraf"
iran_md.215.d: "A polícia albanesa se recusou a invadir o Acampamento Ashraf, a principal sede do MEK. Além disso, eles também negaram nosso pedido de extradição dos membros do MEK estacionados lá."
iran_md.215.a: "Triste"

iran_md.216.t: "Polícia albanesa invade o Acampamento Ashraf e organiza voos para membros.."
iran_md.216.d: "A força policial albanesa anunciou que teve uma operação bem-sucedida contra a base do MEK, o Acampamento Ashraf. Eles também começaram os preparativos para enviar vários membros de volta para serem julgados no Irã.."
iran_md.216.a: "Bom"

iran_md.22.t: "Verdes exigem energia mais limpa"
iran_md.22.d: "Vários membros do Partido Verde do Irã têm realizado protestos diários perto do monumento Azadi em Teerã, exigindo que construamos mais instalações de energia renovável. Isso, é claro, causou alguns problemas, já que estão começando a bloquear o tráfego e, em casos raros, iniciar brigas entre os motoristas.."
iran_md.22.a: "Vá em frente, construa novas infraestruturas"
iran_md.22.b: "O que? Não. E também certifique-se de prender esses tolos da próxima vez"

iran_md.23.t: "Oportunidade potencial para lucro"
iran_md.23.d: "A revolução iraniana encerrou a República Islâmica e suas políticas fortemente anti-ocidentais, e por isso podemos negociar o retorno das operações da BP no Irã. Obviamente, ainda há uma grande probabilidade de os iranianos simplesmente recusarem nossa oferta, mas não custa nada perguntar."
iran_md.23.a: "Sim, por que não"
iran_md.23.b: "Não vale a pena os problemas"

iran_md.231.t: "Governo britânico quer retomar as operações da BP no Irã"
iran_md.231.d: "Os britânicos vieram com uma proposta muito estranha. Eles querem retomar a atividade e produção da BP no Irã, e estão dispostos a dar ao nosso governo uma grande parte desses lucros, desde que concordemos em não interferir em suas operações."
iran_md.231.a: "Desde que o acordo seja melhor desta vez..."
iran_md.231.b: "Absolutamente não!"

iran_md.232.t: "Irã concorda com o acordo renovado da BP"
iran_md.232.d: "O governo iraniano atendeu ao nosso pedido para reintegrar os direitos de perfuração da BP no solo iraniano. Agora podemos iniciar novas operações e ganhar um bom dinheiro.."
iran_md.232.a: "Ótimo"

iran_md.233.t: "Irã se recusa a negociar um acordo renovado da BP"
iran_md.233.d: "O governo iraniano pareceu muito hesitante em realizar qualquer tipo de acordo sobre a renovação dos direitos de perfuração da BP no solo iraniano, então, por enquanto, a BP provavelmente ficará fora do Irã.."
iran_md.233.a: "Triste"

iran_md.24.t: "Pescadores iranianos se aproximam demais de um de nossos navios"
iran_md.24.d: "Uma de nossas embarcações de patrulha no Mar Cáspio detectou um grupo de pescadores iranianos se aproximando demais para conforto.. Então enviamos um helicóptero e alguns navios para capturar os homens e trazê-los para interrogatório."
iran_md.24.a: "Mantenha-os detidos, também apreenda tudo a bordo"
iran_md.24.b: "O que? Você está tentando iniciar uma guerra?"

iran_md.241.t: "Russos detêm nossos pescadores no Mar Cáspio"
iran_md.241.d: "Um grupo de nossos pescadores estava se aproximando demais de um navio russo hoje cedo, então os russos, em toda sua grande decisão, decidiram capturá-los e apreender todos os seus bens."
iran_md.241.a: "Diga a eles para libertarem os pescadores, agora!"
iran_md.241.b: "Diga a eles para libertarem os pescadores e lançarem um protesto diplomático"
iran_md.241.c: "Real

iran_md.242.t: "Rússia liberta pescadores"
iran_md.242.d: "Após alguma pressão do nosso governo, os russos libertaram os pescadores e pediram desculpas."
iran_md.242.a: "Bom"

iran_md.243.t: "Rússia nos ignora!"
iran_md.243.d: "O governo russo optou por nos dar tratamento silencioso, causando tensões nas relações por conta desse assunto."
iran_md.243.a: "Sério?"
iran_md.243.b: "Inacreditável! Lance um embargo para mostrar como realmente nos sentimos"

iran_md.244.t: "Irã pede para libertar os pescadores"
iran_md.244.d: "Delegados do governo iraniano nos enviaram uma carta com palavras bastante fortes sobre a captura de seus pescadores no início desta semana. Apreendemos alguns bens realmente bons daqueles navios, e algumas pessoas em nosso governo sugerem que os mantenhamos.."
iran_md.244.a: "Podemos simplesmente ignorá-los"
iran_md.244.b: "Está bem, liberem os pescadores e seus bens"

iran_md.25.t: "Apoiadores de Pahlavi fazem protestos"
iran_md.25.d: "Os apoiadores do príncipe herdeiro, Reza Pahlavi, começaram a realizar protestos em todo o país. Eles estão pedindo a restauração de uma monarquia constitucional com algum nível de controle concedido ao Xá. Nosso partido historicamente esteve muito alinhado com a dinastia Pahlavi, mas isso foi apenas antes de termos obtido poder.."
iran_md.25.a: "Não, isso nos causará mais problemas do que benefícios"
iran_md.25.b: "Nós somos um partido monarquista afinal de contas.."
iran_md.25.c: "Está bem, mas temos nossas condições.."

iran_md.26.t: "Grupo armado lança ataques"
iran_md.26.d: "Um grupo armado conhecido como PJAK lançou um ataque armado contra nossas forças de segurança estacionadas em Kordestan. Isso acontece depois de relatos de confrontos entre a polícia e manifestantes na região, e o grupo antes pacífico levou isso a sério. Neste momento, não se sabe se o grupo continuará a atacar nossas forças na região, mas teremos que fazer o nosso melhor para erradicá-los."
iran_md.26.a: "Vamos esperar que acabe logo"

iran_md.27.t: "PJAK ataca nossa fábrica militar"
iran_md.27.d: "O PJAK lançou um ataque a uma de nossas fábricas militares em Kordestan, danificando gravemente sua fundação e estrutura. Muitos estão pedindo que não provoquemos o grupo ainda mais, mas devemos deixar um crime desse passar despercebido?"
iran_md.27.a: "Vamos evitar provocá-los"
iran_md.27.b: "Precisamos retaliar!"

iran_md.271.t: "PJAK se prepara para lançar um ataque"
iran_md.271.d: "De acordo com nossa inteligência, o PJAK está se preparando para lançar um ataque à infraestrutura estatal em West Azarbaijan. Agora temos uma escolha crítica a fazer, ou enviamos nossas tropas e arriscamos suas vidas devido à falta de preparo, ou deixamos o PJAK seguir com o ataque e retaliar mais tarde."
iran_md.271.a: "Nossas tropas são o que importa!"
iran_md.271.b: "O estado acima de tudo mais!"

iran_md.272.t: "Esquema de recrutamento do PJAK"
iran_md.272.d: "Encontramos uma rede sofisticada de recrutadores e alistadores para o grupo PJAK. Parece que eles estão mirando aldeias e cidades curdas empobrecidas e estão tentando reunir mais apoiadores e recrutas para sua causa. Podemos combater isso fornecendo ajuda monetária a essas pessoas, mas nos custará muito."
iran_md.272.a: "Vale a pena"
iran_md.272.b: "Eles não podem recrutar tantas pessoas assim.."

iran_md.28.t: "PJAK conquista a liberdade"
iran_md.28.d: "O PJAK conseguiu ganhar independência para as regiões curdas em nossa nação. Nossas forças de segurança não conseguiram manter a ordem e estabilidade, então foi considerado muito custoso mantê-las. Se tentássemos contê-los, teriam levado toda a nação consigo.."
iran_md.28.a: "Um dia trágico.."

iran_md.29.t: "Irã quer organizar uma visita de Estado"
iran_md.29.d: "O novo governo iraniano está solicitando que deixemos [PER.GetLeader] visitar os Estados Unidos e abrir a Embaixada Iraniana em Washington pela primeira vez em muitas décadas, encerrando oficialmente qualquer tipo de hostilidade entre nossas duas nações. Eles também estão interessados em solicitar novos investimentos americanos, sejam vendas de armas ou na indústria.."
iran_md.29.a: "Uma ótima ideia"
iran_md.29.b: "Não"

iran_md.291.t: "A visita de Estado"
iran_md.291.d: "A visita de Estado americana foi aprovada e foi um grande sucesso para nossos dois governos. No entanto, também levantamos a possibilidade de novos investimentos, aos quais os americanos concordaram. Portanto, solicitamos..."
iran_md.291.a: "..que empresas americanas se estabeleçam no Irã"
iran_md.291.b: "..vendas americanas de múltiplos propósitos"
iran_md.291.c: "..apoio político americano"

iran_md.292.t: "Americanos negam a visita de Estado"
iran_md.292.d: "Em uma reviravolta chocante, [USA.GetLeader] se opôs veementemente à ideia de uma visita de Estado iraniana aos Estados Unidos, destruindo quaisquer oportunidades de investimentos possíveis.."
iran_md.292.a: "Uma oportunidade desperdiçada"

iran_md.40.t: "Grupo de pescadores entra em greve"
iran_md.40.d: "Um grupo de pescadores entrou em greve na cidade de Rasht. Eles estão exigindo salários adequados e condições de trabalho mais seguras, que foram todos negados pela República Islâmica. Não apenas suas demandas foram rejeitadas, mas também houve uma pequena repressão aos pescadores e a quem os apoiou."
iran_md.40.a: "Incentive protestos nas ruas"
iran_md.40.b: "Incentive protestos nas ruas e solidariedade com a Artesh"

iran_md.41.t: "Protestos eclodem em Teerã"
iran_md.41.d: "Houve uma onda de protestos em toda a capital, Teerã, e as pessoas estão adotando uma postura mais militante contra o regime. Muitos estão pedindo a organização de um novo governo interino, algo como um conselho revolucionário.."
iran_md.41.a: "Organize o conselho revolucionário"
iran_md.41.b: "Organize o conselho revolucionário e obtenha apoio da Artesh"

iran_md.42.t: "Armas da Artesh"
iran_md.42.d: "Conseguimos contrabandear um grande estoque de armas devido aos nossos esforços para recrutar oficiais da Artesh para se juntarem à nossa causa!"
iran_md.42.a: "Ótimo"

PER_sway.69420.t: "Como abordar Khoy"
PER_sway.69420.d: "Precisamos convencer os moradores de Khoy a se juntarem a nós, e temos algumas opções de como podemos abordá-los..."
PER_sway.69420.a: "Ter alguém fazendo um discurso em público"
PER_sway.69420.b: "Tentar espalhar a palavra boca a boca"
PER_sway.69420.c: "Distribuir secretamente panfletos convocando protestos"

