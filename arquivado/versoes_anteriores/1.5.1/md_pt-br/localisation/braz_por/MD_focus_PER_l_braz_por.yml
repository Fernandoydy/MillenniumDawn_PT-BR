PER_IBRC: "IBRC"
PER_reorganize_school_1_desc: "O Konkour é o exame nacional abrangente do Irã exigido dos estudantes para ingressar no ensino superior. Embora originalmente tenha sido criado para garantir a 'Islamização das universidades', agora se tornou uma barreira para aqueles que buscam profissões especializadas, levando a um aumento de estudantes que estudam no exterior e, em última análise, permanecem no exterior, reduzindo a quantidade de profissionais qualificados no país.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos o foco §YReorganizar o Comitê de Exames§! ou §YAbolir o Konkour§!."
PER_reorganize_school_2: "O Konkour Reformado"
PER_reorganize_school_2_desc: "Nós reformamos completamente o exame Konkour e, embora nossas escolas não sejam mais populadas por estudantes que compartilham a ideologia de nosso país, no final, é para o melhor."
PER_reorganize_school_3: "O Konkour Parcialmente Reformado"
PER_reorganize_school_3_desc: "Nós reformamos parcialmente o exame Konkour e, embora nem todos os problemas em torno do exame estejam resolvidos, em sua maioria, ainda funciona."
PER_reorganize_school_4: "O Konkour Continuado"
PER_reorganize_school_4_desc: "No final, a reforma do Konkour faria com que nossas escolas não fossem mais preenchidas por estudantes leais à ideologia de nosso país. Portanto, quaisquer tentativas ou chamadas para reforma devem ser esmagadas com o poder de nossa cimitarra!"
birthplace_islamic_revolution: "Local de Nascimento da Revolução Islâmica"
birthplace_islamic_revolution_desc: "Quando o último Xá do Irã foi deposto na revolução de 1979, quase 2.500 anos de monarquia persa chegaram ao fim. Da revolução popular emergiu a república islâmica e os Aiatolás. O outrora aliado do Ocidente tornou-se da noite para o dia um adversário direto.\n\nO Irã é o farol do Islã Xiita ao redor do mundo, mas também é uma força contrária à incursão Sunita.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se mudarmos a §HPerspectiva do país§!."
PER_jihad_of_construction: "Jihad da Construção"
PER_jihad_of_construction_desc: "O Jihad da Construção foi uma das Organizações da Revolução Iraniana. A organização começou como um movimento de voluntários para ajudar na colheita de 1979, mas logo foi institucionalizada e assumiu um papel mais amplo e desenvolvimentista no campo.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se mudarmos a §HPerspectiva do país§!."
PER_fighting_communists2: "Restrições aos Comunistas"
PER_fighting_communists2_desc: "Nós impusemos restrições à atividade e à ideologia comunista em nossa nação"
IROST: "IROST"
IROST_desc: "IROST é o maior centro de pesquisa do Irã e está particularmente envolvido no desenvolvimento de estratégias, políticas, sistemas de P&D, gerenciamento, previsão e avaliação do desenvolvimento relacionado à Ciência e Tecnologia (C&T) e C&T para o progresso econômico."
IROST_2: "IROST"
IROST_2_desc: "IROST é o maior centro de pesquisa do Irã e está particularmente envolvido no desenvolvimento de estratégias, políticas, sistemas de P&D, gerenciamento, previsão e avaliação do desenvolvimento relacionado à Ciência e Tecnologia (C&T) e C&T para o progresso econômico."
IMIDRO: "IMIDRO"
IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, conhecida como IMIDRO, é uma importante holding estatal ativa no setor de mineração no Irã. A IMIDRO possui grandes empresas e subsidiárias operacionais ativas nos campos de aço, alumínio, cobre, metais preciosos e exploração mineral."
modernized_army: "Exército Modernizado"
modernized_army_desc: "O Irã está desenvolvendo seu exército e força de defesa, para o qual a armadura deve ser atualizada. Este programa atualmente inclui tanques Zolfaghar."
modernized_army_2: "Exército Modernizado"
modernized_army_2_desc: "O Irã está desenvolvendo seu exército e força de defesa, para o qual a armadura deve ser atualizada. Este programa inclui tanques Zolfaghar e Karar."
modernized_army_3: "Exército Modernizado"
modernized_army_3_desc: "O Irã está desenvolvendo seu exército e força de defesa, para o qual a armadura deve ser atualizada. Este programa inclui tanques Zolfaghar e Karar, além de helicópteros de ataque Toufan."
