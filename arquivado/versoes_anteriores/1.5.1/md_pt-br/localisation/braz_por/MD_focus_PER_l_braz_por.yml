PER_majlis.31.d: "Alguns membros do Majlis começaram a elogiar nossos sucessos recentes, levando a um aumento de apoio dentro da assembleia."
PER_majlis.31.a: "Ótimo!"

PER_majlis.32.t: "Majlis apoia mais os Bazares!"
PER_majlis.32.d: "O Majlis alocou um grande orçamento para os Bazares em todo o país, e nossa administração tomou conhecimento disso, com alguns membros do gabinete acreditando que o dinheiro poderia ser alocado para outro lugar para um uso melhor."
PER_majlis.32.a: "O dinheiro é para os Bazares!"
PER_majlis.32.b: "Sim, definitivamente poderia ser usado em outro lugar"

PER_majlis.33.t: "Majlis questiona nossa administração"
