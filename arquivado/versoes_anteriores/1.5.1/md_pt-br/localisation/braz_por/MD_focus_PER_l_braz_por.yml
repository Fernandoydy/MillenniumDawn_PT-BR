iranian_events.7: "A Quds é nossa!"
iranian_events.7.t: "A Quds é nossa!"
iranian_events.7.d: "\"Preparem contra eles todo o poder militar e cavalos de guerra, intimidando assim o inimigo de Allah, o vosso inimigo e outros além deles, que não conheceis, mas Allah os conhece. E o que quer que gasteis no caminho de Allah vos será recompensado plenamente, e não sereis prejudicados. Se eles inclinarem para a paz, então inclinai-vos também para ela, e confiai em Allah. Ele é o Ouvinte, o Sapientíssimo. Mas se eles quiserem vos enganar, Allah é, com certeza, suficiente para vós. É Ele quem vos fortaleceu com Sua ajuda e com os meios dos fiéis, e uniu seus corações. Se tivésseis gasto tudo o que está na terra, não teríeis podido unir seus corações, mas Allah os uniu. Com certeza, Ele é Todo-Poderoso, Sábio.\""
iranian_events.7.o1: "Pelo Islã e pela Palestina!"
iranian_events.7.o2: "Vamos manter Jerusalém por enquanto."
iranian_events.9.t: "Clérigos causam tumulto no Bazar!"
iranian_events.9.d: "Esta manhã, um grupo de mulás começou a causar problemas no bazar local devido a uma disputa religiosa na cidade conservadora de Qom. A quantidade de mulás na área aumentou desde então, e eles estão começando a tentar convencer as pessoas a se juntarem a um movimento de revolta na cidade, promovendo os ideais da República Islâmica. Eles estão exigindo o retorno da administração anterior e suas leis, e a derrubada do nosso governo."
iranian_events.9.a: "Envie forças de segurança"
iranian_events.9.b: "Poderíamos simplesmente... Ignorar?"
iranian_events.9.c: "Anote isso! Anote isso!"
iranian_events.10.t: "Ativos de Luxo Antigos"
iranian_events.10.d: "Quando alguns funcionários do governo da República Islâmica fugiram, deixaram seus ativos para trás, como itens de luxo ou propriedades. As pessoas estão nos pressionando para destruí-los e remover qualquer sinal de corrupção do regime passado, mas ao mesmo tempo isso seria um desperdício..."
iranian_events.10.a: "Mantenha-os para, hmm... fins de investigação."
iranian_events.10.b: "Destrua-os, todos eles."
iranian_events.10.c: "Venda-os."

