PER_insurgent_mechanic: "Insurgência do IRGC"
PER_insurgent_mechanic_desc: "Após o fim de nossa revolução, o §RIRGC§! foi oficialmente dissolvido. No entanto, alguns generais e unidades leais do §RIRGC§! decidiram que querem travar uma §Rguerra no estilo guerrilheiro§! contra nosso governo e estão tentando trazer a República Islâmica e o Ayatollah Khamenei de volta ao poder.\n\nOs §Rinsurgentes do IRGC§! terão uma certa quantidade de §HPresença§! em nosso país. §HPresença do IRGC§! representa a capacidade deles de recrutar mais membros, realizar ataques e conduzir missões de sabotagem. Precisamos tentar manter a §HPresença do IRGC§! o mais baixa possível, conduzindo operações antiterrorismo e combatendo sua Presença por outros meios à nossa disposição.\n\nSe a §HPresença do IRGC§! ultrapassar §H100§!, então o §RIRGC§! e a §RRepública Islâmica§! iniciarão outra guerra civil para derrubar nosso governo. Para livrar completamente o Irã do §RIRGC§!, primeiro precisamos garantir a §HUnidade Iraniana§! e reduzir a §HPresença do IRGC§! para §H20%§!.\n\nPresença do §RIRGC§!§H: [?PER_insurgent_strength]%§!"

