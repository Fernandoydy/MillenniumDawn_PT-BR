PER_sanctions_event.2.d: "Infelizmente, as sanções econômicas impostas ao Irã também afetaram muito nosso país, para nossa surpresa!"
PER_sanctions_event.2.a: "O quê!"

#Iran Expo#
PER_international_expo.1: "Expansão do Centro de Feiras Permanentes Internacionais de Teerã"
PER_international_expo.1.t: "Expansão do Centro de Feiras Permanentes Internacionais de Teerã"
PER_international_expo.1.d: "O Centro de Feiras Permanentes Internacionais de Teerã tem sido uma forma para nossos mais proeminentes demonstrarem o poder tecnológico de nossa nação desde sua conclusão em 1959. Ele passou por muitas expansões ao longo dos anos, mas a recente expansão planejada, que incluiria a construção do Hall 5, também conhecido como Hall das Nações, nos oferece uma oportunidade única de fornecer espaços de exposição que atendam às necessidades de nosso país. Muitas opções foram levantadas, mas, no final das contas, falta de colunas no espaço de exposição para grandes exposições industriais, projetos militares ou conquistas científicas. A única questão agora é para qual dos três o salão será projetado?"
PER_international_expo.1.o1: "Exibir nossos Avanços Industriais!"
PER_international_expo.1.o2: "Exibir nossas Melhorias Militaristas!"
PER_international_expo.1.o3: "Exibir nossas Conquistas Científicas!"

