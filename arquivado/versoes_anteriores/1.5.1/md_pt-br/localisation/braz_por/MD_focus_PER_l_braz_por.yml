PER_rev_flavor.14.t: "A República Iraniana"
PER_rev_flavor.14.d: "Adib Boroumand, o novo presidente do Irã, prometeu realizar eleições livres e justas após sua vitória no Grande Referendo. Adib Boroumand sempre defendeu uma democracia secular no Irã, especialmente durante o reinado da República Islâmica. Muitas pessoas em toda a nação estão absolutamente extasiadas em ouvir isso, já que a última vez que o Irã teve uma democracia foi nos anos 50, antes de a CIA derrubar o sistema do poder. No entanto, muitos ainda estão expressando preocupação com o anúncio, temendo que o Irã não esteja pronto para uma democracia, considerando o clima político tenso após a guerra civil."
PER_rev_flavor.14.a: "A bandeira Verde, Branca e Vermelha do Irã voa alto"
PER_rev_flavor.15.t: "Artesh iraniana assume o poder em um golpe"
PER_rev_flavor.15.d: "Após terríveis problemas de gestão e desastres causados pelo governo revolucionário provisório no Irã, a Artesh assumiu o poder e prometeu direcionar o país para uma direção mais estável. A Artesh foi apolítica na maior parte de sua existência moderna, e até declarou neutralidade durante a Revolução Islâmica de 1979, que derrubou o Xá. Mas após o último movimento revolucionário, a Artesh se envolveu cada vez mais em ajudar a derrubar a República Islâmica devido às políticas severas contra manifestantes. Vários oficiais na Artesh expressaram preocupação com o envolvimento militar na política, principalmente devido à influência que a IRGC exerce sobre a força. Embora os Chefes de Estado-Maior da Artesh tenham prometido erradicar qualquer tipo de influência da IRGC sobre a força militar, muitos ainda estão preocupados que elementos radicais tentem perturbar a governança diária do país por meio de operações secretas."
PER_rev_flavor.15.a: "Outra ditadura militar?"
