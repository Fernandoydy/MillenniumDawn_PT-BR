PER_rev_flavor.1.t: "O Aiatolá Foge do Irã!"
PER_rev_flavor.1.d: "Por medo de ser capturado pelas forças rebeldes, o Aiatolá Khamenei fugiu do Irã após a Guerra Civil Iraniana e agora está buscando refúgio na Venezuela, onde lhe foi oferecido santuário. Ele está sendo culpado por vários órgãos do governo dentro do Irã pelo levante, argumentando que ele simplesmente não fez o suficiente para impedi-lo de acontecer em primeiro lugar. Líderes da resistência iraniana chamaram sua fuga de covarde e exigem que ele seja devolvido ao Irã para um julgamento justo. O Conselho Guardião elegeu um funcionário do governo que consideram competente para lidar com o levante adequadamente, mas como ele irá agir é um palpite de todos."
PER_rev_flavor.1.a: "Interessante"
PER_rev_flavor.2.t: "Luristão Declara Independência"
PER_rev_flavor.2.d: "A província iraniana de Luristão declarou independência do governo iraniano após meses de protestos, e isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província rochosa e se retiraram algumas horas atrás. Iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
PER_rev_flavor.2.a: "Uau!"
PER_rev_flavor.3.t: "Curdistão se Separa do Irã!"
PER_rev_flavor.3.d: "A província iraniana de Curdistão se separou do Irã após meses de protestos, e isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província e se retiraram algumas horas atrás. No entanto, iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
PER_rev_flavor.3.a: "Interessante"
PER_rev_flavor.4.t: "Baluchistão Declara Independência"
PER_rev_flavor.4.d: "A província iraniana de Baluchistão declarou independência do governo iraniano após meses de protestos, e isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província sul e se retiraram algumas horas atrás. Iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
PER_rev_flavor.4.a: "Como o Paquistão irá responder?"
PER_rev_flavor.5.t: "Unificação Azerbaijana"
PER_rev_flavor.5.d: "A província iraniana do Azerbaijão declarou independência do Irã e se uniu aos seus homólogos do norte. Isso acontece à medida que o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província norte de Gilan. As forças de segurança iranianas não conseguiram lidar com a resistência armada na província norte e, por causa disso, tiveram que se retirar algumas horas atrás. Iranianos em todo o país, estejam eles protestando ou não, condenaram a medida, chamando-a de traição à nação e um grande retrocesso para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu trazer a província sob controle logo após lidar com os protestos."
PER_rev_flavor.5.a: "Como isso afetará a Armênia?"
PER_rev_flavor.6.t: "Protestos em Massa no Irã"
PER_rev_flavor.6.d: "O Irã está enfrentando protestos em massa nesta semana, à medida que as pessoas saem em massa para retaliar contra a recente repressão a pequenas demonstrações no norte do país. Os manifestantes estão marchando na capital, Teerã, e em grande parte começaram a lutar contra as forças de segurança na tentativa de expulsá-las da cidade. O Líder Supremo impôs um bloqueio completo após o anoitecer, e a IRGC foi enviada com ordens de prender quem for visto depois do horário de bloqueio. Essa nova onda de protestos enviou ondas de choque por todo o Oriente Médio e o resto do mundo, já que os iranianos haviam trazido a República Islâmica ao poder recentemente e agora estão tentando derrubá-la."
PER_rev_flavor.6.a: "Isso é... Inesperado"
PER_rev_flavor.7.t: "A Guerra Civil Iraniana"
PER_rev_flavor.7.d: "Esta manhã, um punhado de oficiais e generais do Exército Iraniano se voltaram contra o regime iraniano e se juntaram aos manifestantes, jurando trazer o fim da República Islâmica. Para seguir o exemplo, muitas outras unidades e divisões começaram a desobedecer suas ordens e se uniram aos cidadãos iranianos em sua tentativa de derrubar a República Islâmica, e essa mesma notícia fez com que Ali Khamenei declarasse lei marcial completa. A IRGC afirmou hoje que os inimigos do Irã estão por trás do conflito, e o movimento terá vida curta, com punições aguardando os dissidentes."
PER_rev_flavor.7.a: "Uau"
PER_rev_flavor.8.t: "A Guerra Civil Iraniana Termina"
PER_rev_flavor.8.d: "Os revolucionários iranianos marcham triunfantemente pela capital enquanto declaram vitória sobre a República Islâmica, enquanto o novo governo provisório inicia o grande referendo. Isso acontece à medida que o Irã mergulhou no caos há alguns meses, e grandes partes do exército se revoltaram contra a República Islâmica. Ali Khamenei agora reside em silêncio na Venezuela, onde lhe foi concedido um santuário e ele ainda não comentou nada até agora, mas os iranianos estão exigindo que ele seja devolvido e julgado por seus crimes durante seu mandato como Líder Supremo. Em breve, os iranianos terão que decidir que tipo de governo desejam para governar o Irã no futuro, e as nações ocidentais expressaram apoio ao ex-Príncipe Herdeiro, Reza Pahlavi, enquanto os chineses e russos parecem apoiar o MEK."
PER_rev_flavor.8.a: "Interessante"
PER_rev_flavor.9.t: "Reza Pahlavi Retorna ao Irã"
PER_rev_flavor.9.d: "Reza Pahlavi retornou à sua antiga terra natal, o Irã, após sua vitória no grande referendo, com multidões de pessoas o recebendo no Aeroporto Internacional de Teerã enquanto ele descia as escadas do avião. Seu retorno ao Irã traz um suspiro de alívio no ocidente, já que suas políticas de secularização e modernização afastarão a nação do radicalismo do Islã xiita e a aproximará mais de uma aliança. Ao ouvir essa notícia, muitas nações da OTAN retiraram o apoio à Monarquia Saudita e voltaram a apoiar os iranianos, à medida que as políticas sauditas se tornam menos atraentes. Essa mudança de apoio causou nova tensão entre Teerã e Riad, o que poderia sair de controle se não for tratado adequadamente."
PER_rev_flavor.9.a: "O Irã será novamente um xádomo?"
PER_rev_flavor.10.t: "O MEK Assume o Poder em Teerã"
PER_rev_flavor.10.d: "Ao expressar sua gratidão após sua vitória no grande referendo, Massoud Rajavi imediatamente começou a trabalhar e declarou o Irã uma República Popular. O MEK busca trazer uma mistura de ideais marxistas e islâmicos ao Irã, com um foco menor no xiismo rígido do que o da República Islâmica. No entanto, muitos no Irã ainda estão exigindo uma recontagem dos votos, já que o MEK continua sendo amplamente impopular entre alguns devido ao seu envolvimento na Guerra Irã-Iraque, quando apoiaram Saddam Hussein e lutaram contra os iranianos. Rajavi afirmou que as preocupações do povo serão ouvidas e uma nova ordem no Oriente Médio será criada, com o povo iraniano no topo. Suas palavras permanecerão verdadeiras?"
PER_rev_flavor.10.a: "Uma República Popular?"
PER_rev_flavor.11.t: "Os Pan-iranistas Consolidam a Vitória"
PER_rev_flavor.11.d: "O mundo está chocado e, ao mesmo tempo, não está, já que um grupo iraniano de extrema direita conhecido como os 'Pan-iranistas' consolida a vitória após seu triunfo no grande referendo. Muitos esperavam que um grupo nacionalista iraniano vencesse as eleições, já que a República Islâmica havia dado maior ênfase ao Islã e negligenciado os ideais iranianos, o que criou um fervor nacionalista entre muitos. No entanto, grande parte do mundo está expressando preocupação com essa nova vitória, já que os Pan-iranistas haviam afirmado anteriormente que os povos irânicos seriam reunidos sob uma nação e uma bandeira, o que poderia significar o início de um conflito interminável no Oriente Médio. Hojjat Kalashi declarou que suas políticas serão pacíficas e focarão em um plano de recuperação pós-revolução, colocando o militar na vanguarda da campanha."
PER_rev_flavor.11.a: "Isso marca o retorno do Império Persa?"
PER_rev_flavor.12.t: "A República Iraniana"
PER_rev_flavor.12.d: "Reza Pahlavi, o Xá do Irã, prometeu realizar eleições livres e justas após sua vitória no Grande Referendo. Reza Pahlavi sempre defendeu uma democracia secular no Irã, especialmente durante seu tempo no exílio. Muitas pessoas em toda a nação estão absolutamente extasiadas em ouvir isso, já que a última vez que o Irã teve uma democracia foi nos anos 50, antes de a CIA derrubar o sistema do poder. No entanto, muitos ainda estão expressando preocupação com o anúncio, temendo que o Irã não esteja pronto para uma democracia, considerando o clima político tenso após a guerra civil."
PER_rev_flavor.12.a: "A bandeira Verde, Branca e Vermelha do Irã voa alto"
