l_english:
 #0
 industrial_complex: "Indústria Civil"
 industrial_complex_plural: "Indústrias Civis"
 industrial_complex_desc: "Este edifício fornece ao estado uma indústria para produção de bens civis ou construção de novos edifícios. Pode ser convertido para a indústria militar, se necessário." #\n\n Fuel per day (K): §R-240.00§!
 #1
 arms_factory: "Indústria Militar"
 arms_factory_plural: "Indústrias Militares"
 arms_factory_desc: "Este edifício fornece ao estado uma indústria para a produção de novos equipamentos militares. Pode ser convertido para a indústria civil, se necessário." #\n\nFuel per day (K): §R-240.00§!
 #2
 infrastructure: "Infraestrutura"
 infrastructure_plural: "Infraestruturas"
 infrastructure_desc: "Este edifício fornece ao estado a melhoria da infra-estrutura. Aumenta seu poder de abastecimento em regiões estratégicas e aumenta a velocidade de suas divisões, além de aumentar sua extração de recursos brutos."
 #3
 internet_station: "Infraestrutura de Rede"
 internet_station_plural: "Infraestruturas de Rede"
 internet_station_desc: "Network Infrastructure are tall structures used in the telecommunication and radio communication fields in order to push transmissions across great distances or underground fiber optic cables and cloud computing systems. \n\nEach level of §YNetwork Infrastructure§! improves local construction speed by §G+5.00%§!."
 #4
 dockyard: "Estaleiro Naval"
 dockyard_plural: "Estaleiros Navais"
 dockyard_desc: "Este edifício fornece ao estado uma indústria para a construção de novos navios." #\n\nFuel per day (K): §R-240.00§!
 #5
 air_base: "Base Aérea"
 air_base_plural: "Bases Aéreas"
 air_base_desc: "This building provides the state with deployment for your air forces."
 #6
 radar_station: "Estação de Radar"
 radar_station_plural: "Estações de Radares"
 radar_station_desc: "Radar Stations allows you to gain intel on enemy troops in nearby states. It consists of various radars and sensors, as well as intel assets and capacity to analyse the evolving situation.\nA higher level will increase it's effective range.\nIt's radars also provides the state with better detection of enemy air forces, giving your aircraft a better chance to engage them.\nIn addition the radars are increasing detection of enemy fleets at sea."
 RADAR_ONMAP_TOOLTIP: "§HRadar station§! level: $LVL|G$/$TOT|H$\nBelongs to: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HRadar station§! level: $LVL|R$/$TOT|H$\nBelongs to: $WHO|H$"
 #7
 anti_air_building: "SAM-Site"
 anti_air_building_plural: "SAM-Sites"
 anti_air_building_desc: "Surface-to-Air Missile Sites (SAM) are complexes of long-range anti-air missiles. Due to the range, the missiles are heavier and not very mobile. They fire missiles at incoming enemy aircraft and protect against bombing. If SAMs are deployed to that role, they provide missile defense for the state and the neighbouring states in range."
 #8
 missile_defense_station: "Base AMB"
 missile_defense_station_plural: "Bases AMB"
 missile_defense_station_desc: "As bases AMB são instalações subterrâneas reforçadas que são usadas como bases de lançamento para mísseis antibalísticos. Eles fornecem defesa contra mísseis balísticos para o estado e os estados vizinhos ao alcance."
 #9
 TEL_base: "TEL Battery"
 TEL_base_plural: "TEL Batteries"
 TEL_base_desc: "TEL (transporter erector launcher) Batteries are sites for mobile cruise and ballistic missile bases. They provide the state with launch points for §YIRBM§!, §YGLCM§! and §YHSCM§!."
 #10
 missile_silo: "Silo de Mísseis Balísticos"
 missile_silo_plural: "Silos de Mísseis Balísticos"
 missile_silo_desc: "Silos de mísseis balísticos são instalações subterrâneas endurecidas que são usadas como bases de lançamento para mísseis balísticos baseados em terra. Eles fornecem ao estado pontos de lançamento para §YICBM§! e §YIRBM§!"
 #11
 nuclear_reactor: "Reator Nuclear"
 nuclear_reactor_plural: "Reatores Nucleares"
 nuclear_reactor_desc: "Este edifício fornece ao estado a produção de urânio enriquecido para uso em armas nucleares e/ou com energia nuclear."
 #12
 synthetic_refinery: "Refinaria Sintética"
 synthetic_refinery_plural: "Refinarias Sintéticas"
 synthetic_refinery_desc: "Este edifício consome carvão ou resíduos orgânicos e os converte em combustível.\n\nFornece ao estado:"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 #13
 fuel_silo: "Reserva Estratégica de Combustível"
 fuel_silo_plural: "Reservas Estratégicas de Combustível"
 fuel_silo_desc: "Este edifício fornece à sua nação mais espaço para estocagem de §HFuel§!."
 #14
 offices: "Setor de escritório"
 offices_plural: "Setores de escritórios"
 offices_desc: "Os setores de escritório representam todas as outras indústrias da economia além da extração e indústrias pesadas. Isso inclui finanças, clientes, tecnologia da informação, serviços de varejo e muito mais." #\n\nFuel per day (K): §R-240.00§!
 #15
 naval_base: "Base Naval"
 naval_base_plural: "Bases Navais"
 naval_base_desc: "Amplia a autonomia da sua frota e presta-lhe serviços de reparação. Permite o abastecimento e exportação de recursos no exterior. Níveis mais altos aumentam o rendimento do suprimento."
 #16
 bunker: "Forte Terrestre"
 bunker_plural: "Fortes Terrestres"
 bunker_desc: "Este edifício inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte no atacante em combate. Atacar de várias direções reduzirá o efeito dos fortes."
 #17
 coastal_bunker: "Forte Costeiro"
 coastal_bunker_plural: "Fortes Costeiros"
 coastal_bunker_desc: "Este edifício inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte no atacante em combate de invasão naval."
 #18
 supply_node: "Centro de Suprimentos"
 supply_node_desc: "A Supply Hub is a point along a railway, outside of existing cities, where supply can be drawn."
 #19
 rail_way: "Ferrovias"
 rail_way_desc: "As ferrovias são usadas para conectar os Centros de Suprimentos para permitir a extração de suprimentos longe de sua capital."
