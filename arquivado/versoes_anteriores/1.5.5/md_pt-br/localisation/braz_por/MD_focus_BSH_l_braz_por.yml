BSH_bashkiria_const_reform: "Reforma Constitucional"
BSH_bashkiria_const_reform_desc: "Vamos gradualmente adequar nossa constituição à russa"
BSH_bashkiria_streng_power: "Fortalecer o Poder do Governo"
BSH_bashkiria_streng_power_desc: "Manteremos o poder com mão de ferro para que nenhuma oposição ouse contra nós"
