BSH_bashkiria_nationalist_military_invest_desc: "Alocaremos fundos do orçamento para investir em empresas para a produção de equipamentos e armas para nossos combatentes. Se a guerra vier, os bashkires estarão prontos em armadura completa"
BSH_bashkiria_nationalist_power_religion: "Questão Religiosa"
BSH_bashkiria_nationalist_power_religion_desc: "Não permitiremos que a religião influencie nosso sistema estatal"
