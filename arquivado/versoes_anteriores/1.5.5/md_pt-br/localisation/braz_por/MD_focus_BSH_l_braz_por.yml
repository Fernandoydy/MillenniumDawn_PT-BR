BSH_bus_category: "NEFAZ"
BSH_bus_category_desc: "A Planta Automotiva de Neftekamsk, ou NEFAZ, é uma fabricante de ônibus e maquinário sobre chassis KamAZ localizada em Neftekamsk, em Bashkortostan. Os anos 90 deixaram uma grande cicatriz na planta, mas após alguns investimentos do estado e de empresas estrangeiras, conseguimos impulsionar a produção de ônibus e exportá-los por toda a Comunidade dos Estados Independentes.\n\n                    - §YNúmero de Ônibus Disponíveis§! §G[?BSH.bus]§! - "
