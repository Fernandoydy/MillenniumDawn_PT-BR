BSH_dostovalov: "Formar um Batalhão de Dostovalov"
BSH_dostovalov_desc: "O próximo batalhão foi formado a partir dos combatentes de nossa república"
BSH_vatan: "Unidade Especial 'Vatan'"
BSH_vatan_desc: "A ideia de criar esta unidade vem de veteranos de combate que sugeriram que os combinássemos em uma única unidade"
BSH_kusimov: "Formar um Batalhão de Tagir Kusimov"
BSH_kusimov_desc: "Outro batalhão voluntário foi recrutado entre os residentes de nossa república"
BSH_Zorina: "Batalhão de Tanques Sergey Zorin"
BSH_Zorina_desc: "Nosso primeiro batalhão de tanques está pronto para entrar em serviço em nossa república e Pátria"
BSH_murzi: "Batalhão Dayan Murzin"
BSH_murzi_desc: "Outro batalhão em homenagem ao próximo herói de nossa república"
BSH_suhorukova: "Brigada de Defesa Aérea Sharif Sumeymanov"
BSH_suhorukova_desc: "Nossas tropas precisam de tropas de defesa aérea, então formamos a Brigada de Defesa Aérea Sharif Sumeymanov"
BSH_ratnik: "Equipar Soldados com o 'Ratnik'"
BSH_ratnik_desc: "Equipamos nossos soldados com o mais recente equipamento russo"
BSH_more_drones: "Estabelecer a Produção de VANTs"
BSH_more_drones_desc: "A guerra do século XXI é a guerra de drones. Para ajudar nossa pátria, mais VANTs são necessários e vamos expandir sua produção"
