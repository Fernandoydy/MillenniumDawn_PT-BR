BSH_nationalism_category_desc: "O povo bashkir tem há muito tempo seu próprio estado, desde a época da URSS, onde foi criada a sua própria República Autônoma Socialista Soviética para os bashkires. Após os eventos do colapso da URSS, as autoridades russas conseguiram extinguir o desejo dos bashkires de se tornarem um estado independente."
