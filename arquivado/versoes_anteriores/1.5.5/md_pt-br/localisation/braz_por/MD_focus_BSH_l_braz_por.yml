BSH_bashkiria_free_separate_religion: "Separação da Religião do Estado"
BSH_bashkiria_free_separate_religion_desc: "Não permitiremos que a religião influencie nosso sistema estatal"
BSH_bashkiria_free_baskhir_nation: "Nação Política Bashkir"
BSH_bashkiria_free_baskhir_nation_desc: "Criaremos um novo cidadão de nosso país, livre e politicamente forte"
BSH_bashkiria_reform_nationalist_army: "Reforma do Exército"
BSH_bashkiria_reform_nationalist_army_desc: "Nosso exército precisa de reformas, apesar de sua criação recente"
BSH_bashkiria_nationalist_army_mass: "Exército de Conscrição"
BSH_bashkiria_nationalist_army_mass_desc: "Usaremos o sistema de recrutamento de exército já comprovado. O exército de conscrição é a melhor opção para nós e para manter o número de soldados na quantidade certa"
BSH_bashkiria_nationalist_army_nemass: "Exército de Contrato"
BSH_bashkiria_nationalist_army_nemass_desc: "Transferiremos nosso exército para um sistema de contrato. Criaremos um exército pequeno, mas forte, de nossa república"
BSH_bashkiria_free_eu_friendship: "Parceria com a União Europeia"
BSH_bashkiria_free_eu_friendship_desc: "Buscaremos melhorar as relações com a União Europeia"
BSH_bashkiria_free_usaid: "Solicitar Ajuda da USAID"
BSH_bashkiria_free_usaid_desc: "Decidimos entrar em contato com a USAID para obter apoio"
