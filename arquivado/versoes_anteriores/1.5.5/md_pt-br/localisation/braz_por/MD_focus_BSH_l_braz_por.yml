bashkiriya.0.t: "Situação da Bascortostão"
bashkiriya.0.d: "Nossa república está entrando no novo milênio como parte da Rússia, vamos ver se conseguimos lidar"
bashkiriya.0.a: "Interessante"
bashkiriya.1.t: "Hospital Clínico Republicano é construído"
bashkiriya.1.d: "Agora, nossos cidadãos poderão receber os melhores cuidados médicos"
bashkiriya.1.a: "suspeito"
bashkiriya.2.t: "O Caminho da Bascortostão"
bashkiriya.2.d: "Nosso estado agora enfrenta a escolha de para onde ir no novo milênio, podemos continuar nosso caminho como parte da Rússia, ou arriscar e tentar obter nossa independência"
bashkiriya.2.a: "Estamos juntos com a Rússia"
bashkiriya.2.b: "Seguiremos nosso próprio caminho"
bashkiriya.3.t: "Bascortostão Declarou sua Independência"
bashkiriya.3.d: "Bascortostão anunciou que agora é um estado independente. Precisamos urgentemente decidir o que fazer"
bashkiriya.3.a: "Suprimir os separatistas"
bashkiriya.3.b: "Dê-lhes liberdade"
bashkiriya.4.t: "[BSH.GetNameWithFlag] Quer se Juntar à USAID"
bashkiriya.4.d: "[BSH.GetNameWithFlag] enviou um pedido para ingressar no programa USAID. Estamos prontos para responder positivamente a isso?"
bashkiriya.4.a: "Aceitamos o pedido deles"
bashkiriya.4.b: "Não"
