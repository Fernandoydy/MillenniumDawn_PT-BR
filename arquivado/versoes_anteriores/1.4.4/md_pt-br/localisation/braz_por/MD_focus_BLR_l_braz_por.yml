BLR_New_concept_security: "Novo Conceito de Segurança Nacional"
BLR_belorusisation_vilnus: "Bielorussianização de Vilnius"
BLR_belorusisation_vilnus_desc: "Vilnius há muito tempo é uma região disputada que queríamos possuir, mas agora que a dominamos, estamos prontos para promover à massa a ideia de colonizar a região com bielorrussos."
BLR_people_militia: "Militia Popular"
BLR_people_militia_desc: "Mas a situação não é fácil. Eu já disse mais de uma vez: todo homem (e não apenas um homem) deve ser capaz, pelo menos, de manusear armas. Pelo menos para, se necessário, proteger sua família, sua casa, seu canto nativo da terra e, se necessário, o país, sem o qual não haverá canto, nem casa, nem mais nada. Muitas pessoas entendem isso," enfatizou Alexander Lukashenko."

BLR_Kommunarka_category: "Fábrica Kommunarka"
BLR_Kommunarka_category_desc: "Agora que nacionalizamos completamente a fábrica, poderemos obter uma renda total com ela"
