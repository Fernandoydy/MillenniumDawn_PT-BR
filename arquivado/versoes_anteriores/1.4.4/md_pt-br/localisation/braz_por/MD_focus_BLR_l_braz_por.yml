BLR_latgale_claims: "Reivindicações Territoriais à Letônia"

BLR_Litva_belarusization_category: "Integração de Novas Terras"
BLR_Litva_belarusization_category_desc: "As novas terras precisam ser integradas ao nosso estado. O renascimento da nação Litvinov é sem dúvida um projeto arriscado, mas pode ser a chave para criar um estado poderoso"
