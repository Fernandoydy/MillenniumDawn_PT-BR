belarus_another.6.t: "O Culto a Lukashenko."
belarus_another.6.d: "Alexander Lukashenko é o Presidente permanente da República da Belarus há muito tempo. Durante seu governo, construiu-se todo um culto em torno do 'batka'. Esse culto o diferencia de outros ditadores da CEI, mas também o força a interagir de maneira especial com seu povo. O apoio ao Batka é um indicador que mostra o quão grande é o apoio de Alexander Grigoryevich Lukashenko em todos os segmentos da população. Dependendo de várias ações, esse indicador diminuirá ou aumentará, concedendo vários bônus ou penalidades."
belarus_another.6.a: "Nosso Batka Lukashenko, mãe da Belarus"

