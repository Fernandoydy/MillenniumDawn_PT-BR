BLR_German_invest: "Planta Rheinmetall"
BLR_German_invest_desc: "O conglomerado alemão Rheinmetall está muito interessado em abrir sua planta no território do nosso país. Estamos prontos para fornecer a eles uma plataforma para isso, em troca teremos acesso aos seus produtos"
BLR_France_invest: "Investimentos Franceses"
BLR_France_invest_desc: "Empresas francesas estão ansiosas para ocupar mais terras vagas no território do nosso país. Estamos prontos para oferecer a eles um local para suas fábricas"
