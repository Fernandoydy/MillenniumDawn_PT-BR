BLR_LTB_category: "Formação de um Litbel"
BLR_Establish_cooperation_lit: "Estabelecer Cooperação com Comunistas Lituanos"
BLR_Establish_cooperation_lit_desc: "Nossos irmãos comunistas na Lituânia estão completamente isolados do poder, devemos estabelecer comunicação com eles para que no futuro nossa cooperação dê frutos para ambos os países"
BLR_Financing_of_protest_movements_lit: "Financiamento de Protestos Comunistas"
BLR_Financing_of_protest_movements_lit_desc: "Expandiremos a influência do Partido Comunista financiando protestos na Lituânia"
BLR_Strengthen_com_partys_agenda_lit: "Fortalecer a Agenda Comunista"
BLR_Strengthen_com_partys_agenda_lit_desc: "Após 10 anos de domínio burguês, a nova geração precisa ser reexplicada sobre a necessidade de retornar ao sistema socialista. No entanto, é necessário encontrar uma linha tênue entre hostilidade aberta, embora verdadeira, e agradar às autoridades modernas."
BLR_lit_revol: "Revolução na Lituânia!"
BLR_lit_revol_desc: "É hora de acender a chama da revolução na Lituânia."

BLR_Export_category: "Exportação de armas"
BLR_Export_category_desc: "A Bielorrússia não é a maior exportadora de armas do mundo, mas suas amostras podem ser oferecidas a certos países com os quais podemos estabelecer cooperação militar-técnica."
BLR_azer_export: "Venda de Armas para o Azerbaijão"
BLR_azer_export_desc: "O Azerbaijão tem interesse há muito tempo em adquirir equipamentos estrangeiros. Podemos oferecer nossos produtos a eles"
BLR_arm_export: "Venda de Armas para a Armênia"
