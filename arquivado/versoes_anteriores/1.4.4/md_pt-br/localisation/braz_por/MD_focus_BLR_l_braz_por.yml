BLR_Goes_to_Ukraine: "Ir para Kiev para propostas sobre a união dos dois países"
BLR_Goes_to_Ukraine_desc: "Zenon há muito nutre a ideia de uma união estreita entre Ucrânia e Belarus, e agora está prontamente disposto a ir a Kiev e propor este projeto"

BLR_Democratic_decision_category: "Caminho da Democracia"
BLR_Democratic_decision_category_desc: "Belarus embarcou no caminho da integração com a comunidade ocidental, agora precisa se livrar da herança da URSS e finalmente se libertar das amarras totalitárias"
