BLR_georgia_export: "Venda de Armas para a Geórgia"
BLR_georgia_export_desc: "Conseguimos entrar no mercado georgiano por meio de nossas conexões e agora estamos prontos para oferecer nossas armas"

BLR_pol_revol_category: "Levar os Nacionalistas Necessários ao Poder na Polônia"
BLR_pol_revol_category_desc: "Devemos nos vingar da Polônia por todos aqueles anos em que ela tentou destruir nossa independência, pela humilhante União de Lublin, pela divisão de nosso país no século 20. Vamos colocar o povo polonês em uma posição em que eles não terão escolha e nos obedecerão"
BLR_Establish_cooperation_pol: "Estabelecer Laços com Nacionalistas Poloneses"
BLR_Financing_protests_in_pol: "Financiamento de Marchas e Protestos de Nacionalistas Leais"
BLR_parlament_pol_places: "Diminuir a Autoridade do Parlamento"

BLR_Poland_divide_category: "Controle Sobre a Polônia"
BLR_Poland_divide_category_desc: "A nação polonesa está agora em nossas mãos. Podemos tanto devolver nossas terras históricas como dar liberdade aos povos que vivem em uma situação servil na Polônia"
BLR_release_silesia: "Dar Liberdade à Silésia"
BLR_release_silesia_desc: "Os habitantes da Silésia há muito tempo anseiam pela independência da opressão de Varsóvia. Podemos dar-lhes essa independência, enfraquecendo ainda mais os poloneses"
BLR_podlasie_return: "Devolver Bialystok à Bielorrússia"
BLR_podlasie_return_desc: "Bialystok sempre foi uma terra habitada por bielorrussos, é hora de tirar essa terra dos poloneses e devolvê-la ao seio do estado bielorrusso"

BLR_Duchy_claims_category: "Reivindicações Territoriais"
BLR_Duchy_claims_category_desc: "Nós lembramos bem a história do Grão-Ducado da Lituânia e todas as terras que estavam sob seu comando. Vamos declarar nossas reivindicações territoriais em todas as nossas antigas terras"
