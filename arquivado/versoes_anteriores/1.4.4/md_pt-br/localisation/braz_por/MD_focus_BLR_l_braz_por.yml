BLR_joint_military_academies_desc: "Nosso exército poderá treinar de acordo com os mesmos padrões, o que fortalecerá significativamente o poder de combate do Estado de União"
BLR_harmonization_of_legislation: "Harmonização da Legislação"
BLR_harmonization_of_legislation_desc: "A prioridade principal é a harmonização de nossa legislação com a legislação do Estado de União"
BLR_union_ukraine_invite: "Convidar a Ucrânia para o Estado de União"
BLR_union_ukraine_invite_desc: "A Ucrânia, que escolheu um caminho pró-russo para si mesma, será uma adição maravilhosa ao nosso Estado de União"
BLR_influency_union_state: "Aumentar a Influência do Estado de União"
BLR_influency_union_state_desc: "Para incluir novos membros no Estado de União, é necessário aumentar o apoio da população para realizar com sucesso a integração"
BLR_vitebsk_up: "Primavera de Vitebsk"
BLR_vitebsk_up_desc: "Uma coisa terrível aconteceu em nossa Belarus fraterna - uma guerra civil começou. Se não fizermos nada, podemos perder todo o país. Sem usar intervenção direta, podemos aproveitar os sentimentos pró-russos na região de Vitebsk e organizar uma república popular lá"
BLR_president_up: "Organizar um Encontro de Presidentes"
BLR_president_up_desc: "Deveríamos organizar um encontro entre os presidentes de nossos países, é claro, com transmissão na televisão para convencer o povo a continuar a integração"
BLR_up_pro_union_state_parties: "Apoiar Partidos Pró-Estado de União"
BLR_up_pro_union_state_parties_desc: "Partidos pró-união devem ter poder decisivo nos países candidatos, então fortaleceremos sua influência"
