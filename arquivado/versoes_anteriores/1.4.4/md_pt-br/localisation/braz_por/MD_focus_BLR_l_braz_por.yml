#Árvore de Relações Exteriores da China
BLR_west_way: "O Caminho para o Leste"
BLR_west_way_desc: "É hora de escolher nosso caminho. Vamos cooperar plenamente com nossos vizinhos e países do leste."
BLR_china_friendship: "Parceria com a China"
BLR_china_friendship_desc: "Temos a intenção de fortalecer as relações amigáveis entre nossos países."
BLR_Chinese_Investments: "Incentivar Investimentos Chineses"
BLR_Chinese_Investments_desc: "Estamos prontos para atrair investidores chineses para nosso país."
BLR_Invite_Chinese_Companies: "Convidar Empresas Chinesas"
BLR_Invite_Chinese_Companies_desc: "As empresas chinesas devem ter certeza de que a cooperação conosco trará benefícios para ambas as partes."
BLR_Trade_Agreement_China: "Acordo de Livre Comércio com a China"
BLR_Trade_Agreement_China_desc: "O comércio entre nossos países estará tão alto como nunca."
BLR_Bel_G: "BELGEE"
BLR_Bel_G_desc: "JSC \"BELGEE\" é uma joint venture bielorrusso-chinesa para montagem de carros de passageiros chineses Geely. Uma das duas empresas de montagem de carros de passageiros em Belarus. Ela está localizada nas áreas arrendadas da JSC \"Borisovsky plant Autohydrousilitel\" perto de Borisov."
BLR_Bel_G2: "BELGEE"
BLR_Bel_G2_desc: "JSC \"BELGEE\" é uma joint venture bielorrusso-chinesa para a montagem de carros de passageiros chineses Geely. Uma das duas empresas de montagem de carros de passageiros em Belarus. Ela está localizada nas áreas arrendadas da JSC \"Borisovsky plant Autohydrousilitel\" perto de Borisov."
BLR_Research_with_China: "Pesquisa com a China"
BLR_Research_with_China_desc: "Estamos prontos para cooperar com cientistas chineses no campo científico."
BLR_Strategic_Partnership: "Assinar uma Parceria Estratégica"
BLR_Strategic_Partnership_desc: "Vamos assinar um acordo de parceria estratégica com nossos amigos chineses."
BLR_Chinese_Modernization_Railway: "Modernização das Ferrovias"
BLR_Chinese_Modernization_Railway_desc: "Nossos colegas chineses concordaram em financiar a modernização da rede ferroviária de nosso país."

 #árvore do exército
BLR_armed_forces: "As Forças Armadas da República da Bielorrússia"
BLR_armed_forces_desc: "As Forças Armadas da República da Bielorrússia são um elemento estrutural da organização militar do estado, projetadas para garantir a segurança militar e a proteção armada da Bielorrússia, sua soberania, independência e integridade territorial."
BLR_bpla: "VANT"
BLR_bpla_desc: "Os drones estão se tornando uma inovação necessária para nosso exército. Temos que começar a desenvolvê-los."
BLR_Brigade_Territorial_Defence: "Criar uma Brigada de Defesa Territorial"
BLR_Brigade_Territorial_Defence_desc: "O surto de guerra nos obriga a criar uma defesa territorial para a guerra."
BLR_Yastreb: "Yastreb"
BLR_Yastreb_desc: "Atualmente, o Yastreb é o VANT mais pesado criado pela indústria bielorrussa. O \"Falcão\" com peso de decolagem de até 700 kg é construído de acordo com um esquema de duas vigas com uma hélice traseira. A duração do voo é de 6 horas. A carga útil máxima do VANT pode chegar a 120 kg. O VANT será fabricado em várias versões, incluindo reconhecimento e ataque."
BLR_Busel_Mb: "Busel Mb"
BLR_Busel_Mb_desc: "O VANT tem um alcance de 20 a 70 km. Em caso de identificação de alvos, eles podem ser atingidos por armas colocadas a bordo, tanto lançadas quanto integradas à estrutura."
BLR_navy: "Marinha Bielorrussa"
BLR_navy_desc: "Agora que temos acesso ao mar, faremos dele uma marinha bielorrussa."
BLR_VPK: "Complexo Industrial Militar"
BLR_VPK_desc: "Em 30 de dezembro de 2003, o Decreto Presidencial nº 599 foi emitido. Com base no documento, as funções de controle e coordenação nas atividades de todas as organizações do complexo industrial militar do país foram transferidas para o recém-criado Comitê Estatal de Complexo Industrial Militar, o que possibilitou aumentar a eficiência e eficácia do trabalho na esfera técnico-militar, dando-lhe consistência, ordem e planejamento adequados."
BLR_558_Aircraft_Repair_Plant: "558ª Planta de Reparo de Aeronaves"
BLR_558_Aircraft_Repair_Plant_desc: "A 558ª Planta de Reparo de Aviação é uma das maiores empresas da CEI para reparo e modernização de equipamentos de aviação de combate modernos em serviço nas Forças Aéreas não apenas dos países pós-soviéticos, mas também de muitos países estrangeiros. É a produção de reparo de aeronaves mais importante na Bielorrússia. Está localizada na cidade de Baranovichi."
BLR_uav: "Desenvolvimento da Produção de Drones"
BLR_uav_desc: "Nosso exército precisa de tecnologias modernas. Drones são um ótimo complemento para isso."
BLR_MAZ_development: "Desenvolvimento da MAZ"
BLR_MAZ_development_desc: "Estamos prontos para investir mais fundos no desenvolvimento da MAZ. Com a ajuda da MAZ, estamos prontos para começar a projetar um carro nacional."
BLR_organization_car_saving: "Organização de um Programa de Economia de Carros"
BLR_organization_car_saving_desc: "Estamos organizando um programa especial para nossos cidadãos acumularem fundos para um carro nacional. Parte de seu salário será gasto nessas economias."
BLR_design_belarusian_aytamabil: "Projeto de um Carro Bielorrusso"
BLR_design_belarusian_aytamabil_desc: "Estamos prontos para começar a projetar nosso carro nacional."
BLR_starting_the_pipeline: "Iniciando a Produção em Série"
BLR_starting_the_pipeline_desc: "O carro está pronto, agora falta estabelecer a produção em série."
BLR_start_distribution: "Iniciando a Distribuição"
BLR_start_distribution_desc: "O carro está pronto, agora falta estabelecer a produção em série."
BLR_volatv2: "Volat V-2"
BLR_volatv2_desc: "O MZKT-690003 Volat V-2 é um veículo blindado de transporte de pessoal com tração nas quatro rodas bielorrusso com fórmula de rodas 8x8."
BLR_kaiman: "Kaiman"
BLR_kaiman_desc: "MBTS Kaiman - é um veículo blindado de reconhecimento e patrulha bielorrusso."
BLR_b200_Polonez: "B-200 Polonez"
BLR_b200_Polonez_desc: "O V-200 Polonez é um sistema de lançamento múltiplo de foguetes (MLRS) bielorrusso de 301 mm. O sistema é projetado para destruição de alta precisão de pessoal, equipamento militar não blindado e blindado, e outros objetos localizados abertamente e protegidos. O alcance de tiro inicial era de até 200 km, em 2017, devido ao uso de novos mísseis, foi aumentado para 300 km."
BLR_airforce_and_air_defence_forces: "Força Aérea da República da Bielorrússia"
BLR_airforce_and_air_defence_forces_desc: "A Força Aérea e as Forças de Defesa Aérea (Força Aérea e ERW) são um dos tipos das Forças Armadas da Bielorrússia. Elas são projetadas para cobrir os centros administrativos, militares e econômicos da República da Bielorrússia, grupos de suas tropas contra ataques aéreos inimigos, bem como para derrotar instalações e tropas inimigas e garantir operações de combate das Forças Terrestres."
BLR_Military_Exercises_Neman_2001: "Exercícios Militares \"Neman-2001\""
BLR_Military_Exercises_Neman_2001_desc: "Por uma semana, o exército praticará a interação de várias unidades militares em todos os campos de treinamento do exército da república. De acordo com o cenário dos exercícios, as tropas condicionais do \"azul\" ocupam parte da república \"vermelha\". A tarefa dos \"vermelhos\" é defender a independência."
BLR_50_air_base: "50ª Base de Aviação"
BLR_50_air_base_desc: "A 50ª Base de Aviação da Ordem Mista da Estrela Vermelha não só tem um passado heroico, mas também se mantém atualizada com dignidade. Seus pilotos abrem desfiles militares estaduais, vencem e se tornam vencedores em jogos militares internacionais, mas o mais importante é que os aviadores garantem com confiabilidade a paz e a estabilidade no solo bielorrusso."
BLR_land_forces: "Forças Terrestres da Bielorrússia"
BLR_land_forces_desc: "As Forças Terrestres da Bielorrússia são um dos tipos das forças armadas da Bielorrússia. Projetadas para resolver as tarefas de repelir os golpes do inimigo e derrotá-lo no caso de desencadeamento de agressão."
BLR_kvo_army: "Exército de Tipo Misto"
BLR_kvo_army_desc: "Vamos pegar o melhor de ambas as doutrinas."
BLR_prof_army: "Exército Profissional"
BLR_prof_army_desc: "Vamos criar um exército forte e poderoso."
BLR_sso: "Criação de Forças de Operações Especiais"
BLR_sso_desc: "Reconhecendo a importância das operações especiais em tempos modernos, estamos investindo em treinamento especializado e equipamentos avançados para nossas forças especiais. Esta preparação nos permitirá executar missões críticas com precisão e eficácia, onde quer que seja necessário."
BLR_mass_army: "Exército de Conscrição Grande"
BLR_mass_army_desc: "Nossa força está na quantidade."
BLR_army1: "O Retorno de um Tempo de Serviço de 2 Anos para Todos"
BLR_army1_desc: "Compreendendo a necessidade de fortalecer nossa nação e preparar nossa população para os desafios do século XXI, estamos reintroduzindo um tempo de serviço militar obrigatório de dois anos para todos os cidadãos aptos. Esta medida não apenas aumentará nossas reservas militares, mas também promoverá um senso de dever patriótico em nossa juventude, capacitando-os para um futuro incerto."
BLR_politrucks: "Expansão dos Poderes dos Oficiais Políticos"
BLR_politrucks_desc: "Reconhecendo a importância de manter a ordem e a lealdade ideológica em nossas fileiras, estamos expandindo os poderes dos oficiais políticos em nosso exército e instituições governamentais. Esses oficiais serão encarregados de garantir que nossos soldados e funcionários públicos sigam os princípios ideológicos e a linha do partido, assegurando a estabilidade interna e a coesão em tempos de mudança."
BLR_contract: "Implantar uma Campanha de Recrutamento em Massa para um Contrato"
BLR_contract_desc: "Diante das crescentes ameaças e desafios globais, estamos lançando uma campanha de recrutamento em massa para atrair voluntários dispostos a servir a nação em um contrato de curto prazo. Esta iniciativa permitirá que pessoas de todas as esferas da vida contribuam com suas habilidades e experiências para fortalecer nossa capacidade de defesa e apoiar nossos esforços nacionais."
BLR_otmena: "Cancelamento do Serviço Militar Obrigatório para Pessoas com Ensino Superior"
BLR_otmena_desc: "Reconhecendo a importância do conhecimento avançado e habilidades especializadas em nossa sociedade moderna, estamos implementando uma política que isenta pessoas com ensino superior do serviço militar obrigatório. Essa medida permitirá que aqueles que buscam educação superior contribuam com suas habilidades para o desenvolvimento de nossa nação, enquanto mantemos uma força de defesa robusta por outros meios."
BLR_trans_army: "Criação de Tropas de Transporte"
BLR_trans_army_desc: "Reconhecendo a necessidade de mobilidade e flexibilidade em nossas operações militares modernas, estamos investindo na criação de tropas de transporte especializadas. Essas unidades serão responsáveis por garantir a rápida mobilização e deslocamento de nossas forças em todo o território, permitindo-nos responder de maneira ágil a ameaças e oportunidades estratégicas."
BLR_uniform_army: "Adoção de um Novo Uniforme Militar"
BLR_uniform_army_desc: "Como parte de nossos esforços contínuos para modernizar nossas forças armadas e melhorar a moral de nossos soldados, estamos adotando um novo e elegante uniforme militar. Este uniforme não apenas proporcionará maior conforto e funcionalidade para nossas tropas, mas também refletirá nossa identidade nacional e a determinação de nossa nação em enfrentar os desafios do século XXI."
BLR_exer_army: "Realizar Exercícios Gerais de Campo"
BLR_exer_army_desc: "Para manter nossas forças armadas em estado de prontidão máxima, estamos iniciando uma série de exercícios gerais de campo em larga escala. Esses exercícios permitirão que nossas tropas aprimorem suas habilidades táticas, coordenem operações complexas e testem suas capacidades em um ambiente de combate simulado. Estamos comprometidos em garantir que nossas forças estejam preparadas para enfrentar qualquer ameaça que possa surgir."
BLR_sapers: "Expansão do Treinamento de Sapadores de Combate"
BLR_sapers_desc: "Reconhecendo a importância dos sapadores de combate em operações modernas e complexas, estamos investindo na expansão de seu treinamento e capacidades. Esses soldados altamente especializados serão treinados para lidar com ameaças como minas terrestres, explosivos e obstáculos com habilidade e precisão, garantindo que nossas forças possam avançar com segurança em todos os cenários de combate."
BLR_arta: "A Artilharia é a Deusa da Guerra"
BLR_arta_desc: "Inspirados pelo antigo ditado de que "A Artilharia é a Deusa da Guerra", estamos fazendo um investimento significativo na modernização e expansão de nossas unidades de artilharia. Essas forças de fogo de longo alcance serão essenciais para apoiar nossas operações terrestres, proporcionando cobertura de fogo eficaz, destruindo fortificações inimigas e garantindo a supremacia no campo de batalha."
BLR_sso_expand: "Expansão das Forças de Operações Especiais"
BLR_sso_expand_desc: "Compreendendo plenamente a necessidade de manter forças altamente especializadas em nossa estratégia de defesa moderna, estamos comprometidos em expandir significativamente nossas Forças de Operações Especiais. Essas unidades altamente treinadas serão equipadas com as habilidades, tecnologia e recursos necessários para realizar missões críticas em ambientes complexos e de alto risco, protegendo nossos interesses nacionais onde quer que sejam necessárias."
BLR_ptrk_commands: "Preparação de Equipes de Mísseis Antitanque"
BLR_ptrk_commands_desc: "Reconhecendo a importância de enfrentar as ameaças de veículos blindados modernos, estamos dedicando recursos substanciais para a preparação de equipes especializadas em mísseis antitanque. Essas equipes serão treinadas e equipadas com armamento de ponta, capaz de penetrar as defesas dos veículos blindados inimigos e garantir nossa superioridade no campo de batalha."
BLR_munshtra: "Treinamento Constante"
BLR_munshtra_desc: "Reconhecendo que a prontidão e a preparação são fundamentais em tempos de incerteza, estamos comprometidos com um programa de treinamento constante para nossas forças armadas. Este programa garantirá que nossos soldados continuem a aprimorar suas habilidades, táticas e proficiência técnica regularmente, mantendo-se sempre preparados para responder a qualquer desafio que possa surgir."
BLR_mechanize: "Mecanização do Exército"
BLR_mechanize_desc: "Reconhecendo a importância da mobilidade e do poder de fogo modernos em nossa estratégia de defesa, estamos iniciando um ambicioso programa de mecanização do exército. Este esforço inclui a aquisição de veículos blindados de última geração, tanques modernos e outros equipamentos mecanizados que garantirão que nossas forças terrestres sejam altamente móveis e capazes de responder eficazmente a ameaças em evolução."
BLR_unification: "Exército Moderno"
BLR_unification_desc: "Em nossa busca por excelência e eficácia em tempos modernos, estamos comprometidos com a transformação de nossas forças armadas em um exército verdadeiramente moderno e adaptado ao século XXI. Este foco abrange a aquisição de tecnologia de ponta, a atualização de equipamentos militares, o treinamento avançado de nossas tropas e a adoção das melhores práticas em estratégia militar. O resultado será um exército ágil, altamente capaz e pronto para enfrentar qualquer desafio em um mundo em constante evolução."
BLR_defence_strategy: "Estratégia de Defesa"
BLR_defence_strategy_desc: "Nosso pequeno país só pode contar com o inimigo não o atacar, mas se o fizer, devemos estar prontos para nos defender."
BLR_east_defence: "Defesa no Leste"
BLR_east_defence_desc: "É necessário fortalecer nossas fronteiras orientais contra uma possível invasão."
BLR_west_defence: "Defesa no Oeste"
BLR_west_defence_desc: "É necessário fortalecer nossas fronteiras ocidentais contra uma possível invasão."
BLR_establish_territorial_defence_force: "Forças de Defesa Territorial da Bielorrússia"
BLR_establish_territorial_defence_force_desc: "As Forças de Defesa Territorial da Bielorrússia são uma ramificação das Forças Armadas da República da Bielorrússia, que são convocadas apenas durante a guerra ou durante uma situação militar-política tensa. As forças de defesa territorial têm importância auxiliar e consistem em pessoas que cumpriram seu período de serviço e estão na reserva."
BLR_Military_Exercises_Berezina_2002: "Exercícios Militares Berezina-2002"
BLR_Military_Exercises_Berezina_2002_desc: "Em 2002, ações práticas das tropas territoriais foram trabalhadas pela primeira vez no campo de treinamento militar de Borisov durante o exercício operacional e tático Berezina-2002."
BLR_Vsk_100: "VSK-100"
BLR_Vsk_100_desc: "O VSK-100 é um fuzil automático bielorrusso de 7,62 x 39 mm desenvolvido pela Belspetsvneshtechnika, uma das modificações do AKM. Produzido pela JSC Kidma Tech."
BLR_VSK_100_BP: "VSK-100BP"
BLR_VSK_100_BP_desc: "O VSK-100BP é um fuzil de assalto bullpup bielorrusso de 7,62 x 39 mm desenvolvido pela campanha Belspetsvneshtechnika com base no AKM. Produzido pela JSC Kidma Tech."
BLR_Army_doctrine: "Doutrina do Exército"
BLR_Army_doctrine_desc: "É hora de nosso exército decidir sua direção."
USSR_Legacy: "Desenvolvimento da MZKT"
USSR_Legacy_desc: "Nossa fábrica MZKT precisa de financiamento adicional, que nos permitirá desenvolver nossos modelos de armas domésticas."
BLR_Recover_Military_fact: "Recuperar Fábricas Militares"
BLR_Recover_Military_fact_desc: "É hora de restaurar as fábricas militares abandonadas."
BLR_b200_Polonez: "B-200 Polonez"
BLR_b200_Polonez_desc: "O Polonez é um sistema de artilharia de foguetes bielorrusso de 300 mm com uma unidade de lançamento composta por oito foguetes embalados em dois pods de quatro foguetes montados em um veículo MZKT-7930."
BLR_Air_doctrine_reform: "Reforma da Doutrina Aérea"
BLR_Air_doctrine_reform_desc: "É necessário mudar a doutrina para nossas forças aéreas."
BLR_new_uniforms: "Novo Uniforme Militar"
BLR_new_uniforms_desc: "É hora de atualizar o equipamento de nossos soldados."
BLR_su_25: "Su-25"
BLR_su_25_desc: "O Su-25 é uma aeronave de ataque soviética, uma aeronave militar subônica blindada. A aeronave de ataque é projetada para dar apoio direto às forças terrestres no campo de batalha, dia e noite, com visibilidade direta do alvo, bem como destruir objetos com coordenadas especificadas ao redor do relógio, em qualquer condição climática. O Su-25 voou pela primeira vez em 22 de fevereiro de 1975."
BLR_mi_8: "Mi-8"
BLR_mi_8_desc: "O Mi-8 é um helicóptero multipropósito soviético desenvolvido pelo Bureau de Projeto Experimental (OKB) de M. L. Mil no início dos anos 1960. O Mi-8 e suas modificações são os helicópteros bimotores mais massivos do mundo; é o helicóptero mais massivo da história da aviação. É amplamente usado em mais de 50 países do mundo para realizar uma variedade de tarefas civis e militares. Os helicópteros Mi-8, em regra, têm dupla finalidade, conforme indicado no certificado de tipo; na Rússia, os helicópteros com finalidade militar só podem ser vendidos pela empresa estatal Rosoboronexport, parte da Corporação Rostec. Todos os outros helicópteros que estão à venda têm apenas uma finalidade civil."
BLR_mig_25: "MiG-25"
BLR_mig_25_desc: "O MiG-25 é uma aeronave militar soviética supersônica de alta altitude de dois motores projetada pelo Bureau de Design Mikoyan-Gurevich na década de 1960. Foi produzida em série nos níveis de caça-interceptor de terceira geração, reconhecimento e bombardeiro tático."
BLR_T72_BME: "T72-BME"
BLR_T72_BME_desc: "Podemos modificar o T-72 muito bem por conta própria."
BLR_BM21a_Belgrade: "BM-21A \"Belgrado\""
BLR_MLRS_Flute: "MLRS Flute"
BLR_MLRS_Flute_desc: "O MLRS Flute, abreviação de "Múltiplo Lançador de Foguetes de Sistemas Táticos Avançados - Flute," é um sistema de artilharia de foguetes altamente avançado e altamente móvel projetado para operações táticas de precisão em diversos cenários de combate. O Flute é equipado com um lançador automatizado que pode disparar uma variedade de foguetes de precisão, desde projéteis antitanque até munição de longo alcance."
BLR_bm_UraganM: "BM 9P140MB Uragan-M"
BLR_volatv: "Volat V1"
BLR_volatv_desc: "O Volat V1 é uma obra-prima de engenharia militar, projetado para ser o pilar da mobilidade tática das Forças Armadas. Este veículo de transporte de tropas de alta capacidade combina força bruta com tecnologia de ponta, oferecendo uma plataforma versátil que pode enfrentar as condições mais desafiadoras em qualquer teatro de operações."
BLR_SMAR_100BPM: "SMAR-100BPM"
BLR_SCR_1200: "SCR-1200"
BLR_SCR_1200_desc: "O SCR-1200 é um avançado sistema de comunicação tática, desenvolvido para proporcionar uma vantagem inigualável em cenários de combate modernos. Projetado para atender às necessidades das forças armadas mais exigentes, este dispositivo é uma obra-prima da engenharia militar."
BLR_Vitim: "Vitim"
BLR_Vitim_desc: "O Vitim é um sistema de defesa avançado que representa o futuro da segurança e proteção em ambientes hostis. Este dispositivo de última geração foi projetado para garantir a sobrevivência e o sucesso de unidades militares em situações de combate intensas."
BLR_Special_Operations_Forces: "Forças de Operações Especiais"
BLR_Special_Operations_Forces_desc: "As Forças de Operações Especiais (FOEs) são unidades militares altamente treinadas e especializadas em uma variedade de missões especiais, muitas vezes realizadas em ambientes hostis ou complexos. Essas unidades são conhecidas por sua proficiência em técnicas de combate não convencionais e são frequentemente empregadas em operações secretas ou de alto risco."

 #CooperaçãoRússia
BLR_pro_russian_army_experince: "Interação com o Exército Russo"
BLR_pro_russian_army_experince_desc: "Nossas Forças Armadas estão prontas para adotar a experiência de nossos colegas da Rússia."
BLR_pro_russian_officers: "Oficiais Pró-russos"
BLR_pro_russian_officers_desc: "Nosso exército carece de oficiais altamente treinados. A Rússia está pronta para ajudar com isso, introduzindo seus oficiais em nossas tropas."
BLR_russian_weapon_deal: "Fornecimento de Armas"
BLR_russian_weapon_deal_desc: "A Rússia concordou em nos fornecer um grande número de metralhadoras gratuitamente."
BLR_buy_russian_old_tanks: "Compra de T-90 Antigos"
BLR_buy_russian_old_tanks_desc: "A Rússia está disposta a nos vender vários tanques T-90 desatualizados e danificados com um grande desconto."
BLR_buy_mig_fleet: "Mig 29"
BLR_buy_mig_fleet_desc: "A Rússia está disposta a nos vender vários caças com um bom desconto."
BLR_su33: "Sukhoi Su-33"
BLR_su33_desc: "O Sukhoi Su-33 é um caça de superioridade aérea com dois motores baseado em porta-aviões, projetado pela Sukhoi e fabricado pela Komsomolsk-on-Amur Aircraft Production Association, derivado do Su-27 e inicialmente conhecido como Su-27K. Comparado com o Su-27, o Su-33 possui trem de pouso e estrutura reforçados, asas e estabilizadores dobráveis, tudo para operações em porta-aviões. O Su-33 tem canards, e suas asas são maiores que as do Su-27 para uma velocidade de estol mais baixa. O Su-33 possui motores atualizados e um trem de pouso dianteiro duplo, e pode ser reabastecido no ar."
BLR_kornet: "9M133 Kornet"
BLR_kornet_desc: "O 9M133 Kornet é um míssil anti-tanque portátil russo de segunda geração destinado ao uso contra tanques de batalha principais. Foi introduzido em serviço pela primeira vez no exército russo em 1998."
BLR_zsu23m: "ZSU-23-4 Shilka"
BLR_zsu23m_desc: "O ZSU-23-4 \"Shilka\" é um sistema de armas antiaéreas autônomas soviético levemente blindado, guiado por radar."
BLR_tunguska: "2K22 Tunguska"
BLR_tunguska_desc: "O 2K22 Tunguska é um sistema de armas antiaéreas autônomas russo, agora russo, autopropelido, equipado com um sistema de armas de tiro e mísseis terra-ar. Ele é projetado para fornecer proteção diurna e noturna para regimentos de infantaria e tanques contra aeronaves de baixa altitude, helicópteros e mísseis de cruzeiro em todas as condições climáticas."
BLR_Military_Exercises_Zapad: "Exercícios - Zapad"
BLR_Military_Exercises_Zapad_desc: "O lado russo propõe a realização de exercícios planejados com a participação de dois exércitos. Deveríamos aceitar a oferta deles?"

 #Cooperação da OTAN
BLR_nato_cooperation: "Cooperação com a OTAN"
BLR_nato_cooperation_desc: "Belarus convidará assessores e pessoal da OTAN para ajudar na modernização do Exército bielorrusso."
BLR_training_NATO: "Sistema de Treinamento da OTAN"
BLR_training_NATO_desc: "A OTAN nos forneceu seus próprios sistemas de treinamento para melhorar o treinamento de nossos soldados."
BLR_buy_west_weapons: "Compra de Armas Ocidentais"
BLR_buy_west_weapons_desc: "Decidimos comprar algumas amostras de equipamento ocidental."
BLR_buy_old_leopards: "Compra de Leopardos Antigos"
BLR_buy_old_leopards_desc: "Assinamos um contrato para a compra de vários tanques da Alemanha."
BLR_iraq: "Experiência no Iraque"
BLR_iraq_desc: "Junto com as tropas da coalizão, enviaremos nossos combatentes para o Iraque, onde ganharemos uma experiência inestimável."
BLR_Afgan: "Campanha no Afeganistão"
BLR_Afgan_desc: "Nossos combatentes irão para o Afeganistão para restaurar a ordem e a democracia lá. Lutar contra os locais nos trará muito conhecimento sobre guerra de guerrilha."
BLR_China_license: "Licença Chinesa"
BLR_China_license_desc: "Nossos combatentes irão para o Afeganistão para restaurar a ordem e a democracia lá. Lutar contra os locais nos trará muito conhecimento sobre guerra de guerrilha."
BLR_milan: "Milan"
BLR_milan_desc: "O Milan é um sistema franco-alemão de mísseis anti-tanque portáteis, desenvolvido em conjunto pelas empresas Aerospacial e Messerschmitt-Belkov-Blom."
BLR_mirage_2000c: "Dassault Mirage 2000"
BLR_mirage_2000c_desc: "O Dassault Mirage 2000 é um caça a jato francês de quarta geração, monomotor e multiuso fabricado pela Dassault Aviation. Foi projetado no final da década de 1970 como um caça leve para substituir o Mirage III na Força Aérea Francesa. O Mirage 2000 evoluiu para uma aeronave multiuso com várias variantes desenvolvidas e vendas para várias nações. Mais tarde, foi desenvolvido nas variantes de ataque Mirage 2000N e 2000D, no Mirage 2000-5 aprimorado e em várias variantes de exportação."
BLR_Mirage_2000n: "Mirage 2000N"
BLR_Mirage_2000n_desc: "Em 1979, a Dassault assinou um contrato para construir dois protótipos de um caça-bombardeiro, que recebeu a designação Mirage 2000P, que logo foi alterada para Mirage 2000N. A variante de ataque apresentava uma estrutura reforçada otimizada para voos de alta velocidade em baixas altitudes. Havia diferenças significativas em aviônica, sendo a mais significativa a instalação do radar Dasault Electronique/Thompson–CSF Antilope 5, capaz de operar em modo de mapeamento, navegação, seguimento de terreno, além de alvos ar-ar e ar-superfície UR. O radar fornece voo automático com contorno do terreno a uma altitude de cerca de 90 m a uma velocidade de até 1112 km/h."
BLR_gepard: "Flakpanzer Gepard"
BLR_gepard_desc: "O Flugabwehrkanonenpanzer Gepard, mais conhecido como Flakpanzer Gepard, é um canhão antiaéreo autopropelido alemão com capacidade para todas as condições meteorológicas. Foi desenvolvido nos anos 1960, implantado nos anos 1970 e passou por várias atualizações com a mais recente eletrônica. Foi um pilar da defesa aérea do Exército Alemão e de vários outros países da OTAN. Na Alemanha, o Gepard foi desativado no final de 2010 e substituído pelo Wiesel 2 Ozelot Leichtes Flugabwehrsystem com quatro lançadores de mísseis FIM-92 Stinger ou LFK NG. Uma variante com o sistema de canhão MANTIS e mísseis LFK NG, baseada no GTK Boxer, também foi considerada."
BLR_roland: "Roland"
BLR_roland_desc: "O Roland é um sistema de mísseis antiaéreos franco-alemão. Projetado para cobrir diretamente as tropas terrestres, combatendo alvos aerodinâmicos em manobra em altitudes baixas e médias, em condições de intensa interferência de rádio. É capaz de atingir alvos voando a velocidades de até M = 1.2 a altitudes de 15 m a 5.5 km e a distâncias de 500 m a 6.3 km. Na Alemanha, o complexo foi desativado em 2005."

 #CooperaçãoChina
BLR_china_cooperation: "Interação com o Exército Chinês"
BLR_china_cooperation_desc: "Nossas forças armadas estão prontas para adotar a experiência de nossos colegas da China."
BLR_chine_weapon_deal: "Acordo de Armas com a China"
BLR_chine_weapon_deal_desc: "A China concordou em nos fornecer várias espingardas automáticas gratuitamente."
BLR_buy_type88: "Tipo 88"
BLR_buy_type88_desc: "O Tipo 88 é um tanque de batalha principal chinês. É uma modificação adicional do tanque Tipo 80-II, adotado pelo Exército de Libertação do Povo da China na década de 1980. Em termos de suas principais características e capacidades de combate, o tanque Tipo 88 é comparável a veículos ocidentais como o americano M60, o britânico Chieftain, o francês AMX-30 e o alemão Leopard-1. A produção em série dos tanques Tipo 88 e suas modificações foi interrompida em 1995 após o lançamento de cerca de 500 tanques adotados pelo PLA."
BLR_buy_china_ChengduJ7: "Chengdu J-7"
BLR_buy_china_ChengduJ7_desc: "O Chengdu J-7 é uma aeronave de combate da República Popular da China. É uma versão licenciada do caça soviético Mikoyan-Gurevich MiG-21 e, portanto, compartilha muitas semelhanças com o MiG-21. A aeronave é armada com mísseis ar-ar de curto alcance com orientação infravermelha e é principalmente projetada para combate ar-ar de curto alcance. A aeronave também é usada para apoio aéreo próximo."
BLR_hj8: "HJ-8"
BLR_hj8_desc: "O HJ-8 ou Hongjian-8 e Baktar Shikan é um sistema de mísseis anti-tanque de segunda geração lançado por tubo, rastreado por ótica e guiado por fio, que foi originalmente implantado pelo Exército de Libertação do Povo da China desde o final dos anos 1980."
BLR_china_yw306: "YW 306"
BLR_china_yw306_desc: "A artilharia antiaérea Tipo 85 é uma peça de artilharia de 23 mm usada pelo Exército de Libertação do Povo da China. É uma versão copiada do ZU-23-2 soviético."
BLR_training_with_army_China: "Exercícios com o Exército da China"
BLR_training_with_army_China_desc: "Nossos exércitos estão prontos para conduzir exercícios conjuntos para melhorar a coesão."
BLR_buy_PHZ89: "Comprar MLRS Chinês"
BLR_buy_PHZ89_desc: "O WM-80 é um sistema chinês de lançamento múltiplo de foguetes. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação de comércio exterior chinesa Norinco. O sistema foi entregue a Bangladesh, Armênia, Jordânia e Sudão."

 #O comunismo
BLR_Communism_start: "§YTatyana Golubeva§!"
BLR_Communism_start_desc: "Tatyana Gennadyevna Golubeva (nascida em 27 de junho de 1947) é uma estadista e política bielorrussa. Presidente do Comitê Central do Partido Comunista da Bielorrússia, deputada da Casa dos Representantes da Assembleia Nacional da República da Bielorrússia da II convocação (2000-2004), foi Vice-Ministra da Arquitetura e Construção da República da Bielorrússia (1994-2001). Ela destaca a necessidade de reunificação dos comunistas, afirmando que isso é ditado pelo aumento dos esforços para defender os interesses dos trabalhadores da soberana Bielorrússia."
BLR_trade_with_east: "Comércio Com o Oriente"
BLR_trade_with_east_desc: "Nosso país precisa de parceiros comerciais, porque estamos muito fechados para os países ocidentais. Países como Rússia e China serão fornecedores ideais de materiais para nós."
BLR_trade_with_nko: "Comércio Com a Coreia do Norte"
BLR_trade_with_nko_desc: "A Coreia do Norte, embora um país pequeno, é nosso aliado no campo socialista, com o qual estamos prontos para estabelecer relações comerciais."
BLR_nko_workers: "Trabalhadores Coreanos"
BLR_nko_workers_desc: "Estamos prontos para convidar trabalhadores coreanos para nosso país. Eles são famosos por sua eficiência e trabalho árduo."
BLR_nko_miiltary_coop: "§GMilitary Technical Cooperation With North Korea§!"
BLR_nko_miiltary_coop_desc: "Estamos prontos para iniciar a cooperação militar-técnica com o Exército Popular Coreano."
BLR_constituon_BSSR: "Constituição da BSSR"
BLR_constituon_BSSR_desc: "Para começar, é necessário restaurar a Constituição da BSSR."
BLR_single_party: "Partido Único"
BLR_single_party_desc: "Deve haver um único partido, porque temos um único caminho para o socialismo."
BLR_rotation_KGB: "Rotação no KGB"
BLR_rotation_KGB_desc: "Estamos fazendo uma rotação de pessoal, porque agora precisamos de uma organização forte e poderosa."
BLR_North_Korea_workers: "Trabalhadores da Coreia do Norte"
BLR_SMERSH_2: "SMERSH 2.0"
BLR_SMERSH_2_desc: "Vamos reviver o SMERSH. É hora de usar a experiência soviética para o benefício da nação."
BLR_arest_silovic: "Prisão das Forças de Segurança"
BLR_arest_silovic_desc: "Muitas forças de segurança se mostraram em desacordo com o novo governo, é hora de prendê-las."
BLR_antigay_propaganda_laws: "Leis Contra Propaganda Anti-gay"
BLR_antigay_propaganda_laws_desc: "É hora de proibir legalmente as pessoas LGBT em nosso país."
BLR_clean_soc_net: "Limpar as Redes Sociais"
BLR_clean_soc_net_desc: "Vamos limpar todas as redes sociais, não permitiremos a disseminação de propaganda inimiga."
BLR_pioneria: "Pioneria"
BLR_pioneria_desc: "Os jovens não devem ficar ociosos, então vamos reviver o pioneiro."
BLR_Marks_school: "Marxismo nas Escolas"
BLR_Marks_school_desc: "O currículo escolar incluirá necessariamente Marx."
BLR_free_education: "Educação Gratuita"
BLR_free_education_desc: "A educação deve ser gratuita e gratuita para todos os cidadãos de nosso glorioso estado."
BLR_state_atheism: "Ateísmo Estatal"
BLR_state_atheism_desc: "A religião é o ópio do povo, então é hora de lutar contra a religião."
BLR_collectivism: "Coletivismo"
BLR_collectivism_desc: "A coletivização já funcionou uma vez, então vamos repetir a experiência."
BLR_nationalisation_production: "Nacionalização da Produção"
BLR_nationalisation_production_desc: "A nacionalização dos produtos ajudará nossa economia a se tornar mais forte."
BLR_new_red_army: "O Novo Exército Vermelho"
BLR_new_red_army_desc: "É hora de trazer de volta o poderoso Exército Vermelho. Sem misericórdia para com os inimigos do comunismo e da classe trabalhadora."
BLR_fight_international_capitalists: "Luta Contra Capitalistas Internacionais"
BLR_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhores do que os kulaks da época soviética. Desde a dissolução da URSS, os oligarcas russos têm engolido cada vez mais influência econômica e afastado os trabalhadores russos de seus empregos, em favor de um modelo econômico globalista impulsionado por empresas estrangeiras. Para reviver a Rússia, é essencial expulsar a classe capitalista internacional."
BLR_weaken_the_banks: "Enfraquecer os Bancos"
BLR_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira para o combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com a especulação salarial e de juros, e influenciam a política com doações legais e ilegais. Os bancos devem voltar a um estado em que sejam meros credores de curto prazo apolíticos."
BLR_ultimate_tax_reform: "Grande Reforma Tributária"
BLR_ultimate_tax_reform_desc: "Temos a intenção de realizar uma grande reforma tributária, que aliviará a carga tributária para as pessoas comuns, mas para as empresas será o oposto."
BLR_restalinization: "Restalinização"
BLR_restalinization_desc: "A Rússia deve render homenagem novamente a Stalin por seu papel na construção do socialismo e na salvação da civilização humana da praga eurofascista. Hoje, a grandeza da era de Stalin é autoevidente até mesmo para seus mais furiosos detratores. Libertaremos o mundo inteiro!"
BLR_single_party: "Partido Único"
BLR_single_party_desc: "O Partido Comunista da Bielorrússia sabe melhor em todas as esferas que se relacionam com o Estado. Se as outras pessoas saírem do caminho, podemos trabalhar na construção de uma verdadeira utopia comunista, e desta vez, teremos sucesso."
BLR_nationalize_foreign_business: "Nacionalizar Empresas Estrangeiras"
BLR_nationalize_foreign_business_desc: "Fábricas industriais de propriedade de estrangeiros são sempre um risco para a segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, sempre há a ameaça de que os proprietários industriais partam da noite para o dia e levem partes vitais de suas fábricas consigo. Para evitar isso, precisamos reivindicar essas indústrias para o Estado, mesmo que isso ofenda os estados estrangeiros."
BLR_five_year_plan: "Primeiro Plano Quinquenal"
BLR_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos Quinquenais clássicos à moda soviética, dará ao governo influência irrestrita sobre a economia anteriormente não controlada."
BLR_reestablish_the_military_industrial_complex: "Restabelecer o Complexo Industrial-Militar"
BLR_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo São Um!"
BLR_modern_red_army: "Exército Vermelho Moderno"
BLR_modern_red_army_desc: "Nosso exército vermelho deve ser moderno e forte."
BLR_mobilize_the_masses: "Mobilizar as Massas"
BLR_mobilize_the_masses_desc: "Nosso exército precisa de pessoas para defender os interesses de nosso país onde o partido exigir."
BLR_better_roads: "Melhoria Geral das Estradas"
BLR_better_roads_desc: "É necessário lidar de perto com o problema das estradas em nosso país."
BLR_scientific_councils: "Conselhos Científicos"
BLR_scientific_councils_desc: "Devemos nos esforçar para acelerar as carreiras das mentes mais brilhantes entre os jovens bielorrussos através das melhores escolas e universidades do país para finalmente servir a revolução e a pátria na vanguarda científica. Descobrir novas invenções, testar novas hipóteses e desenvolver novos sistemas de armas, esses prodígios nos permitirão fortalecer e difundir nossa gloriosa revolução."
BLR_Crisis_2008_little: "Crise Financeira"
BLR_Crisis_2008_little_desc: "Agora somos forçados a lidar com as consequências dessa crise, nosso país está em dificuldades."
BLR_progress_cult: "Culto ao Progresso"
BLR_progress_cult_desc: "Os socialistas desejam progresso societal e científico. Este último é especialmente importante no século XXI, não apenas para fins de segurança nacional, mas para difundir a revolução e cumprir a agenda socialista, que só pode ser alcançada se a ciência e a tecnologia progredirem até certo ponto."
BLR_soviet_academy_of_sciences: "Academia de Ciências Soviética"
BLR_soviet_academy_of_sciences_desc: "A Academia de Ciências Soviética é a principal instituição científica da União Soviética. Nossas mentes mais brilhantes e talentosas trabalham incansavelmente aqui para alcançar avanços tecnológicos e científicos que um dia nos farão ser a inveja do mundo capitalista!"
BLR_the_culture_of_proletarianism: "Cultura do Proletariado"
BLR_the_culture_of_proletarianism_desc: "É hora de cultivar uma cultura proletária para a classe trabalhadora, com a ajuda da qual avançaremos juntos em direção a um futuro comunista comum e belo."
BLR_china_friendship2: "Parceria com a China"
BLR_china_friendship2_desc: "Temos a intenção de fortalecer as relações amigáveis entre nossos países."
BLR_Chinese_Investments3: "Estimular Investimentos Chineses"
BLR_Chinese_Investments3_desc: "Estamos prontos para atrair investidores chineses para nosso país."
BLR_Trade_Agreement_China2: "Acordo de Livre Comércio com a China"
BLR_Trade_Agreement_China2_desc: "O comércio entre nossos países estará mais alto do que nunca."
BLR_Bel_G3: "BELGEE"
BLR_Bel_G3_desc: "A JSC "BELGEE" é uma joint venture bielorrussa-chinesa para a montagem de carros de passageiros chineses Geely. Uma das duas empresas de montagem de carros de passageiros na Bielorrússia. Está localizada nas áreas arrendadas da JSC "Borisovsky plant Autohydrousilitel" perto de Borisov."
BLR_empower_the_kgb: "Expandir a Influência da KGB"
BLR_empower_the_kgb_desc: "Temos a intenção de expandir a influência da KGB em nosso país para que o inimigo não possa minar nosso sistema interno. Portanto, emitiremos ainda mais poderes para conduzir nossas atividades."
BLR_friendship_with_russia: "Amizade com a Rússia"
BLR_friendship_with_russia_desc: "A Rússia sempre foi nossa amiga e parceira ao longo da história. Que ela permaneça assim."
BLR_Research_with_China2: "Pesquisa com a China"
BLR_Research_with_China2_desc: "Estamos prontos para cooperar com cientistas chineses no campo científico."
BLR_Strategic_Partnership2: "Assinar uma Parceria Estratégica"
BLR_Strategic_Partnership2_desc: "Assinaremos um acordo de parceria estratégica com nossos amigos chineses."
BLR_Democratic_eras: "Purges de Democratas"
BLR_Democratic_eras_desc: "Não vamos nos tornar servos do Ocidente. É hora de purgar nosso país dos democratas."
BLR_erase_nationalist: "Colocar todos os nacionalistas na prisão"
BLR_erase_nationalist_desc: "É hora de eliminar as células nacionalistas em nosso país."
BLR_the_litbel_start: "Revitalização de Litbel"
BLR_the_litbel_start_desc: "Litbel é uma república soviética que apareceu por um curto período durante a Guerra Civil Russa. A perspectiva de unir forças com nossos irmãos lituanos parece muito tentadora para nós."
BLR_peaceful_litbel: "Litbel sem guerra"
BLR_peaceful_litbel_desc: "Não é necessário organizar uma invasão em toda a extensão do território da Lituânia para se unir aos nossos irmãos no futuro."
BLR_the_litbel: "Estado de Duas Nações"
BLR_the_litbel_desc: "Chegou a hora de nos tornarmos um único estado de duas nações - bielorrussa e lituana."
BLR_China: "China"
BLR_China_desc: "A China é um parceiro lucrativo e um excelente garantidor futuro de nossa independência."
BLR_influence_neighbours: "Influência nos Vizinhos"
BLR_influence_neighbours_desc: "Devemos estabelecer influência sobre nossos vizinhos por meio de quadros comunistas."
BLR_connect_to_neighbours: "Estabelecimento de Conexões com os Vizinhos"
BLR_connect_to_neighbours_desc: "Por meio de quadros comunistas, estamos prontos para estabelecer contatos em todos os países próximos, preparando-os para a revolução socialista."
BLR_dissolve_monasteries: "Dissolução de Mosteiros"
BLR_dissolve_monasteries_desc: "Vamos purificar nosso país da religião completamente!"
BLR_support_of_the_worker: "Apoio aos Trabalhadores"
BLR_support_of_the_worker_desc: "A classe trabalhadora é nosso apoio e força, sempre os apoiaremos na luta contra a contaminação capitalista!"
BLR_soviet_legacy: "Antigas Terras Soviéticas"
BLR_soviet_legacy_desc: "Nosso país se tornou poderoso o suficiente para tentar restaurar a ordem nas antigas terras soviéticas. É hora de fazer nosso país grande novamente!"
BLR_estonia_problem: "Narva Será Bielorrussa"
BLR_estonia_problem_desc: "A Estônia é um país relativamente fraco em nosso caminho, vamos varrê-la e nos juntar ao nosso grande estado."
BLR_latvia_problem: "Problema Letão"
BLR_latvia_problem_desc: "A pequena Letônia é um dos estados mais fracos da Europa, se não o mais fraco. Vamos lidar com isso rapidamente."
BLR_ukraine_problem: "Avançar para Kiev!"
BLR_ukraine_problem_desc: "O único oponente formidável em nosso caminho. A Ucrânia é tão rica em recursos e indústria, mas infelizmente, tudo está sendo vendido e roubado, vamos consertar isso."
BLR_increase_military_budget: "Aumentar o Orçamento Militar"
BLR_increase_military_budget_desc: "Nosso novo exército precisa de melhor financiamento. Vamos lembrar a experiência soviética de financiamento do exército."
BLR_training_army: "Cursos de Treinamento para Soldados"
BLR_training_army_desc: "Vamos nos concentrar no treinamento mais produtivo de soldados que é possível no momento. Não podemos permitir unidades fracas em nossas fileiras."
BLR_Revision_soviet_engineering2: "Revisão da Engenharia Soviética"
BLR_Revision_soviet_engineering2_desc: "O legado soviético deve ser revivido, nosso exército receberá os melhores equipamentos!"
BLR_Global_military_reform: "Reforma Militar Global"
BLR_Global_military_reform_desc: "Completaremos todas as preparações feitas anteriormente e colocaremos em ação nossa reforma militar global. Não há como nos deter!"
BLR_moldova_problem: "Conquista da Moldávia"
BLR_moldova_problem_desc: "A Moldávia é fraca, indefesa e agora que está isolada dos países da CEI, está completamente destruída economicamente. É hora de anexá-la."
BLR_transistria_problem: "Falsa Independência"
BLR_transistria_problem_desc: "Transnístria tem sido por muito tempo o principal problema da Moldávia, acho que é hora de resolver essa questão."
BLR_east_slavic_ssr: "SSR do Leste Europeu"
BLR_east_slavic_ssr_desc: "É hora de irmos além da união de dois povos. Agora seremos o país que unirá todos os europeus orientais sob sua bandeira."

# Política Interna
BLR_presidential_election_of_2001: "A Esfera Política"
BLR_presidential_election_of_2001_desc: "É hora de decidir quem liderará nosso país no novo milênio."


 #Sannikov
BLR_Andrey_sannikov: "Caminho da Democracia Ocidental"
BLR_Andrey_sannikov_desc: "Nosso país elegeu um novo líder. Agora ele nos conduzirá a um futuro democrático brilhante."
BLR_Join_GUAM: "Junte-se ao GUAM"
BLR_Join_GUAM_desc: "Fortaleceremos nossos laços no espaço pós-soviético ao nos juntarmos ao GUAM."
BLR_De_Russification: "Desrussificação"
BLR_De_Russification_desc: "Iniciaremos o processo de desrussificação, enfraquecendo a influência de Moscou em nosso país."
BLR_Leave_CSTO: "Sair da CSTO"
BLR_Leave_CSTO_desc: "Estamos iniciando o processo de saída da CSTO, essa organização não representa nossos interesses."
BLR_American_Protection: "Proteção Americana"
BLR_American_Protection_desc: "Precisamos da ajuda dos Estados Unidos, pois a Rússia provavelmente não ignorará nossas ações e agressões."
BLR_Linking_foreign_currency: "Vincular Nossa Moeda ao Euro"
BLR_Linking_foreign_currency_desc: "A instabilidade de nossa moeda deve ser eliminada. Vincularemos nossa moeda ao Euro."
BLR_closed_border_with_Russia: "Fechamento da Fronteira com a Rússia"
BLR_closed_border_with_Russia_desc: "Estamos restabelecendo postos de fronteira com a Rússia, ninguém mais do território russo poderá se deslocar livremente para nosso país."
BLR_Settle_issues_neighbors: "Resolver Questões com Vizinhos"
BLR_Settle_issues_neighbors_desc: "Estamos prontos para resolver todos os nossos problemas com países vizinhos."
BLR_NATO_Membership_Campaign: "Campanha de Adesão à NATO"
BLR_NATO_Membership_Campaign_desc: "É hora de iniciar uma campanha para nos prepararmos para ingressar na NATO."
BLR_USA_military_Cooperation: "Cooperação Militar com os EUA"
BLR_USA_military_Cooperation_desc: "A cooperação com os Estados Unidos no campo militar e técnico nos promete enormes vantagens."
BLR_Invite_NATO_advisors: "Convidar Assessores Militares da NATO"
BLR_Invite_NATO_advisors_desc: "Como reformamos completamente nosso comando militar, convidaremos assessores militares da NATO."
BLR_USAD_request: "Solicitar Assistência da USAID"
BLR_USAD_request_desc: "Decidimos entrar em contato com a USAID para obter apoio."
BLR_Military_Exercises_NATO: "Exercícios Militares com a NATO"
BLR_Military_Exercises_NATO_desc: "Nosso exército realizará os primeiros exercícios conjuntos com a NATO."
BLR_NATO_integration_command: "Comando de Integração da NATO"
BLR_NATO_integration_command_desc: "O Comando de Integração da NATO é nosso próximo passo em direção à adesão a esta Aliança."
BLR_Request_NATO_membership: "Solicitar a Adesão à NATO"
BLR_Request_NATO_membership_desc: "É hora de solicitar a adesão à NATO."
BLR_western_diplomats: "Diplomatas Ocidentais"
BLR_western_diplomats_desc: "Diplomatas de países ocidentais nos visitaram e nos parabenizaram ativamente pela vitória que alcançamos. Agora Belarus pode escolher o caminho para o Ocidente."
BLR_denied_sanctions: "Suspensão das Sanções"
BLR_denied_sanctions_desc: "Agora que tivemos eleições legítimas, todas as sanções serão suspensas de nós."
BLR_new_democratic_constituon: "Nova Constituição Democrática"
BLR_new_democratic_constituon_desc: "É hora de adotar uma nova constituição que esteja de acordo com a democracia ocidental."
BLR_people_rights: "Direitos Humanos"
BLR_people_rights_desc: "Devemos respeitar os direitos e liberdades das pessoas."
BLR_Freedom_Meetings: "Liberdade de Reunião e Associação"
BLR_Freedom_Meetings_desc: "O direito a reuniões e associações deve ser garantido."
BLR_dont_torture: "Reforma de Saúde"
BLR_dont_torture_desc: "Os cidadãos demandam cuidados de saúde de qualidade, que é uma das necessidades básicas que, ao implementar, seremos capazes de construir um país bonito."
BLR_EU_integration: "Integração na UE"
BLR_EU_integration_desc: "Temos a intenção de nos integrar na União Europeia."
BLR_EU: "Belarus Europeia"
BLR_EU_desc: "Nosso país continuará a cooperação e integração no espaço europeu."
BLR_adopt_the_euro: "Tornar o Euro a Moeda Nacional"
BLR_adopt_the_euro_desc: "É hora de se integrar economicamente na União Europeia."
BLR_Reduce_Tariffs: "Reduzir Tarifas"
BLR_Reduce_Tariffs_desc: "Estamos diminuindo as tarifas sobre produtos da UE."
BLR_Attract_European_investments: "Atrair Investimentos Europeus"
BLR_Attract_European_investments_desc: "Estamos prontos para atrair investidores europeus para melhorar nossa economia."
BLR_Opening_garment: "Abertura de Fábricas de Roupas para Marcas Populares"
BLR_Opening_garment_desc: "Estamos prontos para estabelecer a produção de produtos de vestuário de marcas populares em nosso país."
BLR_simplification_labor_code: "Simplificação do Código de Trabalho"
BLR_simplification_labor_code_desc: "É necessário mudar as normas da legislação trabalhista, de forma que um funcionário não possa constantemente recorrer a sindicatos em vez de trabalhar."
BLR_Encourage_Exchange_Students: "Incentivar Estudantes de Intercâmbio"
BLR_Encourage_Exchange_Students_desc: "Nossos estudantes estão prontos para participar de um programa de intercâmbio com seus colegas europeus."
BLR_Adopt_EU_Intellectual: "Adotar Leis de Propriedade Intelectual da UE"
BLR_Adopt_EU_Intellectual_desc: "As leis de propriedade intelectual da UE precisam ser adotadas para cumprir os padrões europeus nessa área."
BLR_Digitalization: "Digitalização"
BLR_Digitalization_desc: "É necessário digitalizar a produção para melhorar sua qualidade."
BLR_political_platforms: "Criação de Plataformas Políticas para Empresas Estrangeiras"
BLR_political_platforms_desc: "Talvez devêssemos permitir isso para empresas estrangeiras?"
BLR_Custom_Institutional_reforms: "Biocombustível"
BLR_Custom_Institutional_reforms_desc: "Fontes alternativas de combustível podem nos ajudar a reduzir nossa dependência de países com os quais não gostaríamos de ter laços amigáveis."
BLR_Market_Economy: "Economia de Mercado Funcional"
BLR_Market_Economy_desc: "Uma economia de mercado plenamente funcional é o que temos buscado e deve funcionar em um país europeu e democrático."
BLR_Open_Borders_Schengen: "Abrir Fronteiras para Países da Área Schengen"
BLR_Open_Borders_Schengen_desc: "Estamos prontos para abrir nossas fronteiras para a área de Schengen."
BLR_release_political_prisoners_desc: "É hora de libertar todos os prisioneiros que foram detidos por motivos políticos."
BLR_liberalization_of_society: "Liberalização da Sociedade"
BLR_liberalization_of_society_desc: "A liberalização da sociedade nos conduz a um futuro brilhante de tolerância e liberdade."
BLR_Delete_KGB2: "Dissolver o KGB"
BLR_Delete_KGB2_desc: "Substituiremos o KGB por uma nova estrutura - o Serviço de Segurança Nacional. Esta organização será recrutada entre funcionários leais aos nossos ideais ocidentais."
BLR_Karabah_question2: "§GIssue de Karabakh§!"
BLR_Karabah_question2_desc: "Só reconhecemos a posição do Azerbaijão sobre a questão de Karabakh."
BLR_deal_with_russian_agression: "Agressão Russa na Crimeia"
BLR_deal_with_russian_agression_desc: "A anexação da Crimeia pela Rússia é ilegal. Condenamos esse ato de ocupação e não reconhecemos a Crimeia como russa."
BLR_Georgia_question: "§GAgressão Russa na Geórgia§!"
BLR_Georgia_question_desc: "Não reconhecemos as repúblicas separatistas formadas devido à influência da Rússia no Norte do Cáucaso."
BLR_European_Companies: "Mercado Livre"
BLR_European_Companies_desc: "Estamos prontos para abrir o mercado para empresas globais."
BLR_US_money: "Investimentos Americanos"
BLR_US_money_desc: "Precisamos de dinheiro para continuar construindo a democracia em nosso país."
BLR_join_wto: "Adesão à OMC"
BLR_join_wto_desc: "A adesão à OMC nos proporcionará muitas vantagens e acesso a mercados internacionais."
BLR_release_political_prisoners: "Libertar Prisioneiros Políticos"
BLR_release_political_prisoners_desc: "Muitas pessoas foram presas por motivos políticos devido ao governo anterior - vamos corrigir isso."
BLR_baltic_economic_cooperation: "Parceria Comercial com os Estados Bálticos"
BLR_baltic_economic_cooperation_desc: "Nossos vizinhos mais próximos são excelentes parceiros comerciais, sua localização à beira-mar, bem como as fronteiras comuns, nos dão motivos para melhorar nosso desempenho comercial."
BLR_root_out_nationalists: "Eliminar os Nacionalistas"
BLR_root_out_nationalists_desc: "Os nacionalistas sempre foram um problema em nosso país, eles só levarão à instabilidade, é hora de lidar com eles."
BLR_decommunize_belarus_society: "Descomunização da Sociedade Bielorrussa"
BLR_decommunize_belarus_society_desc: "O legado soviético deve ser deixado para trás, chegou a hora do Ocidente progressista."
BLR_fight_the_oligarchs: "Luta Contra os Oligarcas"
BLR_fight_the_oligarchs_desc: "Não podemos permitir o poder dos oligarcas em nosso país, senão definitivamente não veremos crescimento econômico."
BLR_European_university_connections: "Educação Europeia"
BLR_European_university_connections_desc: "Estamos prontos para admitir universidades europeias em nosso país para melhorar a qualidade da educação de nossos estudantes."
BLR_ally_taiwan: "Manter uma Aliança com Taiwan"
BLR_ally_taiwan_desc: "Não reconhecemos o governo comunista; apenas Taiwan é o único sucessor da China continental."
BLR_ally_south_korea: "Manter a Amizade com a Coreia do Sul"
BLR_ally_south_korea_desc: "Reconhecemos uma Coreia Unida apenas sob a liderança do governo sul-coreano"
BLR_foxconn: "Foxconn"
BLR_foxconn_desc: "A Foxconn é a maior fabricante de eletrônicos do mundo, principalmente sendo uma contratada direta sob contratos com outras empresas, que, por sua vez, vendem produtos sob suas próprias marcas. Conseguimos estabelecer uma parceria com esta empresa e ela está pronta para abrir seu escritório em nosso país."
BLR_buy_taiwan_AIDC: "§GCompra AIDC F-CK-1§!"
BLR_buy_taiwan_AIDC_desc: "Estamos comprometidos com a cooperação militar-industrial lucrativa com Taiwan. Estamos prontos para comprar vários caças deles e também vender a eles nosso equipamento militar no futuro."
BLR_kia: "Kia"
BLR_kia_desc: "A Kia Corporation, comumente conhecida como Kia, é uma fabricante multinacional de automóveis da Coreia do Sul com sede em Seul, Coreia do Sul."
BLR_ally_ukraine: "Manter a Amizade com a Ucrânia"
BLR_ally_ukraine_desc: "Manteremos relações mutuamente benéficas e amigáveis com nossos irmãos ucranianos."
BLR_tech_military_coop_with_ukraine: "§GCooperação Militar-Técnica com a Ucrânia§!"
BLR_tech_military_coop_with_ukraine_desc: "A cooperação técnico-militar entre nossos países é mais um passo no fortalecimento de nossa parceria."
BLR_LGBT_Belarus_quest: "Questão LGBT na Bielorrússia"
BLR_LGBT_Belarus_quest_desc: "A questão LGBT foi colocada na agenda pelo nosso governo, porque não podemos ignorar essa tendência. O que faremos?"
BLR_Offshore_heaven: "Benefícios Fiscais para Investidores Estrangeiros"
BLR_Offshore_heaven_desc: "Vamos criar condições favoráveis para o investimento em nosso país, o que atrairá muitos investidores."
BLR_wind_farms: "Parques Eólicos"
BLR_wind_farms_desc: "Construímos vários parques eólicos nos distritos de Minsk."
BLR_ally_kosovo: "Tropas de Paz em Kosovo"
BLR_ally_kosovo_desc: "Reconhecemos a independência do Kosovo e enviamos alguns voluntários para lá."

 #Gaidukevich
BLR_Hajdukiewicz: "§YGaidukevich§!"
BLR_Hajdukiewicz_desc: "Sergey Vasilyevich Gaidukevich (nascido em 8 de setembro de 1954) é um político e figura pública bielorrusso, líder do Partido Liberal Democrático da Bielorrússia. Ele é coronel da reserva. Ele é conhecido por sua orientação pró-russa, defende a confederação com a Rússia e a introdução de uma moeda única (com um centro emissão em Moscou), bem como por 'conduzir uma política militar conjunta'."
BLR_Holding_free_fair_elections: "Realização de Eleições Livres e Justas"
BLR_Holding_free_fair_elections_desc: "Nosso país não tolerará mais eleições injustas. Agora, apenas transparência e abertura."
BLR_Integration_processes_post_Soviet: "Processos de Integração no Espaço Pós-Soviético"
BLR_Integration_processes_post_Soviet_desc: "Nós apoiamos ativamente os processos de integração no espaço pós-soviético. O país apoia a União com a Rússia, a EAEU, a CSTO."
BLR_Interaction_political_forces_EU: "Interação com a União Europeia"
BLR_Interaction_political_forces_EU_desc: "Cooperaremos com a União Europeia e buscaremos parceria igualitária com seus principais membros."
BLR_Any_revolution_is_evil: "Qualquer Revolução É Maléfica"
BLR_Any_revolution_is_evil_desc: "Dizemos que qualquer revolução é maléfica. Ao mesmo tempo, observamos que a ausência de competição, um regime de partido único em qualquer país, sempre levará à estagnação e degradação, portanto, defendemos um sistema de múltiplos partidos verdadeiramente funcionando."
BLR_Development_medicine: "Desenvolvimento da Medicina"
BLR_Development_medicine_desc: "O desenvolvimento da medicina e a melhoria da saúde da nação. Proteger a saúde da nação é a tarefa mais importante do país. O mais importante é a disponibilidade de serviços médicos para todos os cidadãos da Bielorrússia, independentemente do status e posição social, a disponibilidade de medicamentos."
BLR_High_quality_education: "Educação de Alta Qualidade"
BLR_High_quality_education_desc: "Deve haver uma educação de alta qualidade e eficaz. A educação deve atender às necessidades do indivíduo, da sociedade e do país. A situação em que um diploma é obtido apenas pelo 'canudo' é inaceitável."
BLR_Spiritual_revival: "Revitalização Espiritual da Bielorrússia"
BLR_Spiritual_revival_desc: "O processo de revitalização espiritual da Bielorrússia deve continuar, o papel da Igreja Ortodoxa e da Igreja Católica Romana na sociedade deve aumentar."
BLR_army_basis_national_security: "O Exército é a Base da Segurança Nacional"
BLR_army_basis_national_security_desc: "Sempre apoiamos as pessoas fardadas. O exército e as agências de aplicação da lei são a base da segurança nacional e da paz em nossa terra. Ao mesmo tempo, sempre defendemos e continuaremos a defender a estrita observância do estado de direito e o respeito pelos direitos dos cidadãos por parte de quaisquer órgãos estatais."
BLR_ties_fossil_fuel: "Fazer Amigos com Os Petroleiros Russos"
BLR_ties_fossil_fuel_desc: "Precisamos do apoio das empresas de petróleo russas, portanto, precisamos desenvolver relações mutuamente benéficas com elas."
BLR_hunt_oligarch: "Caça ao Oligarca Desleal"
BLR_hunt_oligarch_desc: "Oligarcas desleais devem ser eliminados de qualquer maneira."
BLR_Loyal_Oligarch: "Promover Oligarcas Leais"
BLR_Loyal_Oligarch_desc: "Vamos promover oligarcas leais a nós."
BLR_Political_Purges: "Purges Políticas"
BLR_Political_Purges_desc: "Pela estabilidade de nosso país, precisamos eliminar os concorrentes políticos."
BLR_Ban_Enemies: "Combater Inimigos Internos"
BLR_Ban_Enemies_desc: "Devemos limpar completamente o campo político em nosso país, nenhum partido destrutivo financiado do exterior deve interferir no desenvolvimento de nosso país novamente."
BLR_Gain_Support_oligarchs: "Obter Apoio dos Oligarcas"
BLR_Gain_Support_oligarchs_desc: "As novas mudanças no país nos permitiram obter o apoio da oligarquia."
BLR_Russian_Oligarch: "Amizade com Oligarcas Russos"
BLR_Russian_Oligarch_desc: "Oligarcas russos têm grandes finanças, acho que vale a pena conquistá-los"
BLR_Son_will_rule: "Deixe o Filho Governar"
BLR_Son_will_rule_desc: "É hora de mudar o líder, agora o filho de Sergei Gaidukevich liderará o partido e o país"
BLR_Hardline_EuroScepticism: "Euroscepticismo Rígido"
BLR_Hardline_EuroScepticism_desc: "O euroscepticismo rigoroso é necessário, porque a Europa precisa de uma Bielorrússia fraca"
BLR_Belarusian_nation_law: "Lei Nacional Bielorrussa"
BLR_Belarusian_nation_law_desc: "Nossa nação há muito tempo conquistou o direito à autodeterminação, somos um povo com uma grande história e devemos seguir para um futuro brilhante como uma nação com autodeterminação"
BLR_Karabah_question: "A Questão de Karabakh"
BLR_Karabah_question_desc: "Nós apoiaremos o lado da Armênia no conflito de Karabakh"
BLR_oil_deal_saddam: "Acordo de Petróleo com Saddam"
BLR_oil_deal_saddam_desc: "Estamos extremamente interessados no petróleo do Iraque, e nossos laços nos permitem concluir um bom acordo com o governo de Saddam Hussein"
BLR_protectionism: "Protecionismo"
BLR_protectionism_desc: "Precisamos de medidas protecionistas para proteger nossa economia"
BLR_supported_kgb: "Nós Apoiamos Nossos Serviços Especiais"
BLR_supported_kgb_desc: "Nossos serviços especiais são o garante da estabilidade de nosso país. Apoiamos eles de todas as formas e os elogiamos"
BLR_pro_russian_propoganda: "Propaganda Pró-Russa"
BLR_pro_russian_propoganda_desc: "Nosso governo deve adotar uma posição pró-russa e transmitir ativamente a opinião de que a Rússia é nosso parceiro e aliado ao povo."
BLR_russian_education: "Educação Russa"
BLR_russian_education_desc: "Nossas universidades devem estabelecer comunicação com as universidades russas. Assim, seremos capazes de oferecer educação russa a todos."
BLR_Russia_gives_money_belarus: "Injeções de Dinheiro da Rússia"
BLR_Russia_gives_money_belarus_desc: "A Rússia está pronta para nos fornecer fundos gratuitos para melhorar nossa economia."
BLR_70M6_Volga: "70M6 Volga"
BLR_70M6_Volga_desc: "Estação de radar estacionária, um elemento do sistema russo de alerta de ataque de mísseis (SPRN). Projetado para detecção além do horizonte de mísseis balísticos."
BLR_wagners_group: "Grupo Wagner"
BLR_wagners_group_desc: "O Grupo Wagner oferece seus serviços à Bielorrússia há muito tempo. Talvez devêssemos usar seus serviços em caso de guerra."
BLR_Promote_EuroScepticism: "Promover o Euroscepticismo"
BLR_Promote_EuroScepticism_desc: "O euroscepticismo é a principal direção de nossas relações com a Europa"
BLR_Union_state_again: "E Mais Uma Vez o Estado da União"
BLR_Union_state_again_desc: "Estamos prontos para voltar ao caminho da construção do Estado da União novamente, após todos os eventos que nosso país experimentou"

 #Estado da União
BLR_start: "§YEstado da União§!"
BLR_start_desc: "É hora de continuar a integração no Estado da União, vamos construir uma união eterna e forte entre Rússia e Bielorrússia."
BLR_state_structures: "Conclusão da Formação das Estruturas Estatais"
BLR_state_structures_desc: "Agora precisamos adotar os documentos relevantes que finalmente confirmarão a força legislativa das autoridades do Estado da União"
BLR_promoting_unity: "Promover a Unidade na Mídia"
BLR_promoting_unity_desc: "É necessário promover a unidade de nossos povos para que, no futuro, o povo aprove a adesão ao Estado da União"
BLR_common_resource_markets: "Formar Mercados Comuns de Recursos"
BLR_common_resource_markets_desc: "Para uma integração completa, precisamos de um mercado único de recursos. Vamos adotar atos legislativos apropriados para regulamentar essa questão"
BLR_citizenship_of_the_union: "Cidadania do Estado da União"
BLR_citizenship_of_the_union_desc: "A cidadania do Estado da União é uma questão importante que precisamos legislar, uma vez que o Estado da União é uma entidade supranacional, aqui precisamos adotar uma lista de leis"
UNS_create_union_state: "§OEstágio Final de Integração§!"
UNS_create_union_state_desc: "Preparamos nossa base legislativa, social, técnica e social para aderir ao Estado da União"
BLR_Agreement_cooperation_social: "Cooperação com a Segurança Social"
BLR_Agreement_cooperation_social_desc: "Concluímos um acordo de interação social entre os membros do Estado da União, o que facilitará muito a vida de nossos cidadãos"
BLR_Agreement_medical_care: "Cooperação no Campo da Assistência Médica"
BLR_Agreement_medical_care_desc: "O acordo de cooperação no campo da saúde é um ponto importante no desenvolvimento do Estado da União, porque agora nossos cidadãos receberão a mesma assistência médica em todo o estado"
BLR_Railway_cooperation: "Ferrovias da União"
BLR_Railway_cooperation_desc: "Estamos prontos para investir na melhoria da infraestrutura do Estado da União para uma melhor cooperação"
BLR_Air_military_cooperation: "Cooperação da Força Aérea"
BLR_Air_military_cooperation_desc: "A segurança aérea do Estado da União não está em último lugar. Precisamos de uma defesa aérea forte"
BLR_space_cooperation: "Interação Espacial"
BLR_space_cooperation_desc: "Estamos prontos para cooperar na esfera espacial no âmbito do Estado da União"
BLR_biotechnology_cooperation: "Cooperação no Campo da Biotecnologia"
BLR_biotechnology_cooperation_desc: "O progresso não para, por isso precisamos desenvolver pesquisas conjuntas no campo da biotecnologia"
BLR_field_motor_transport_cooperation: "Cooperação Técnica e de Transporte"
BLR_field_motor_transport_cooperation_desc: "Nossos países têm uma boa base de produção, com a ajuda da qual poderemos aumentar a produção de equipamentos necessários"
BLR_regional_group: "Agrupamento Regional de Tropas da Bielorrússia e da Rússia"
BLR_regional_group_desc: "Associação conjunta das Forças Armadas da República da Bielorrússia e da Federação Russa. É o principal instrumento militar do Estado da União na garantia da defesa"
BLR_path_to_president_uns: "Caminho para a Presidência do Estado da União"
BLR_path_to_president_uns_desc: "Devemos levar em conta os erros do século passado, quando Lukashenko não pôde se tornar Presidente do Estado da União por medo de Moscou. Desta vez, nos prepararemos e recrutaremos mais apoiadores desta integração"
BLR_verbovka_in_fsb: "Recrutamento no FSB"
BLR_verbovka_in_fsb_desc: "Através de nosso KGB, tentaremos recrutar apoiadores da futura unificação da Rússia e da Bielorrússia"
BLR_verbovka_in_gosduma: "Recrutamento na Duma Estatal"
BLR_verbovka_in_gosduma_desc: "Devemos ter apoiadores em todos os ramos do governo russo para aderir com sucesso. A Duma Estatal é um deles, aqui tentaremos encontrar novos apoiadores"
BLR_verbovka_in_sovfed: "Recrutamento no Conselho da Federação"
BLR_verbovka_in_sovfed_desc: "Devemos ter apoiadores em todos os ramos do governo russo para aderir com sucesso. O Conselho da Federação é um deles, aqui tentaremos encontrar novos apoiadores"
BLR_verbovka_in_regions: "Encontrar Apoiadores nas Regiões"
BLR_verbovka_in_regions_desc: "Entre os deputados das regiões da Rússia, certamente haverá nossos apoiadores, basta procurar"
BLR_product_to_rus: "Expandindo a Influência"
BLR_product_to_rus_desc: "Aumentaremos nossa influência na Rússia por meio de nossos produtos - bens, componentes, mídia, etc."
BLR_union_tv: "Televisão da União"
BLR_union_tv_desc: "Junto com a liderança da Rússia, criaremos uma Televisão da União, que facilitará nosso acesso aos cidadãos de nosso vasto estado"
BLR_luka_propaganda: "Propaganda da Personalidade de Lukashenko"
BLR_luka_propaganda_desc: "Lançaremos propaganda na televisão da união, que mostrará as qualidades positivas de Lukashenko como presidente"
BLR_tv_nostalgy: "Nostalgia pela URSS"
BLR_tv_nostalgy_desc: "Lançaremos propaganda na TV da União sobre como foram maravilhosos os tempos da URSS e Lukashenko está feliz em devolver a antiga grandeza ao nosso país"
BLR_region_coop_rus: "Cooperação com as Regiões Russas"
BLR_region_coop_rus_desc: "As perspectivas dessa cooperação têm consequências de longo prazo. Precisamos penetrar em cada região e ter nossas próprias empresas lá"
BLR_anti_oligarch_prop: "Propaganda Antioligárquica"
BLR_anti_oligarch_prop_desc: "Lançaremos propaganda na TV da União denegrindo claramente os oligarcas e mostrando ao povo que não é mais possível conviver com os oligarcas"
BLR_verbovka_in_rus_tv: "Recrutando Apoiadores na TV Russa"
BLR_verbovka_in_rus_tv_desc: "Precisaremos de muitos trabalhadores de televisão russos no momento da transição para o novo governo, precisamos recrutá-los"
BLR_tourism_up: "Aumentar o Fluxo de Turistas para a Bielorrússia"
BLR_tourism_up_desc: "Os turistas da Rússia devem ter fácil acesso à Bielorrússia, onde também poderemos influenciar a opinião pública dos futuros cidadãos do Estado da União"
BLR_more_export_product: "Aumentar a Exportação de Produtos para a Rússia"
BLR_more_export_product_desc: "Empurraremos nossos produtos para o mercado russo, porque no futuro precisamos ter nosso próprio povo lá"
BLR_more_export_tech: "Fortalecer a Cooperação Técnica"
BLR_more_export_tech_desc: "A promoção de nossas inovações técnicas no mercado russo também é necessária para o controle futuro"
BLR_export_arms: "Cooperação de Armas"
BLR_export_arms_desc: "Nossas fábricas militares não devem ficar ociosas, então tentaremos ativamente vender os desenvolvimentos de nosso complexo militar-industrial para a Rússia"
BLR_union_become_one: "A União Se Tornará Uma Só"
BLR_union_become_one_desc: "Finalmente, estamos prontos para implementar nosso plano e tornar o Estado da União como o concebido após repetidas renegociações de acordos"
BLR_recruit_military: "Recrutamento entre Generais da Federação Russa"
BLR_recruit_military_desc: "Recrutar entre os generais da Rússia nos ajudará a entrar no mercado de armas e obter lucro com isso"
BLR_create_union_state: "Estágio Final de Integração"
BLR_create_union_state_desc: "Agora finalmente nos tornamos um Estado da União, como foi concebido após repetidas renegociações de acordos"

 #Lukashenko
BLR_Lykashenko: "§YLukashenko§!"
BLR_Lykashenko_desc: "Alexander Grigoryevich Lukashenko (nascido em 30 de agosto de 1954) é um político bielorrusso, estadista e figura militar. Na verdade, ele ocupa o cargo de Presidente da Bielorrússia e Comandante-em-Chefe das Forças Armadas da Bielorrússia desde 20 de julho de 1994. Ele é conhecido por suas opiniões pró-russas. Nas sociedades bielorrussa e de língua russa, ele é apelidado de 'batka'."
BLR_NOV_change_path: "Interação com Novorossiya"
BLR_NOV_change_path_desc: "Devemos escolher como tratamos Novorossiya, pois não é reconhecida por nenhum estado"
BLR_Severstal: "Severstalbel"
BLR_Severstal_desc: "A CJSC SEVERSTALBEL é especializada na venda e processamento de metal laminado na República da Bielorrússia e faz parte do segmento de vendas da divisão de Aço Russo da Severstal."
BLR_ros_atom: "ROSATOM"
BLR_ros_atom_desc: "Vamos convidar especialistas da ROSATOM para cooperar no campo da energia nuclear."
BLR_MTPZ_steel: "NLMK"
BLR_MTPZ_steel_desc: "O conglomerado metalúrgico controlado pelo bilionário Vladimir Lisin possui a Planta de Laminação de Tubos de Molodechno."
BLR_Mechel_Service_Bel: "Mechel Service Bel"
BLR_Mechel_Service_Bel_desc: "A Mechel é uma empresa de mineração e metalurgia. A sede fica em Moscou. Opera na Bielorrússia por meio da Mechel Service Bel."
BLR_MMK_Belsnab: "MMK Belsnab"
BLR_MMK_Belsnab_desc: "A Magnitogorsk Iron and Steel Works (MMK) é uma usina metalúrgica russa na cidade de Magnitogorsk, na região de Chelyabinsk. Uma das maiores usinas metalúrgicas da CEI e da Rússia. Opera na Bielorrússia por meio da MMK belsnab."
BLR_expand_the_east_trade_cooperation: "Cooperação Comercial Oriental"
BLR_expand_the_east_trade_cooperation_desc: "Expandir nosso comércio com o Oriente nos permitirá muito mais liberdade econômica. O custo dos bens pode cair se começarmos a coordenar melhor nossas importações por meio dos mercados orientais. Será mais barato e mais fácil enviá-los por meio de nossas redes de transporte compartilhadas."
BLR_eacu_integration: "Integração da EACU"
BLR_eacu_integration_desc: "Após nossa recente expansão nos mercados do Oriente, devemos promover uma maior integração dos modelos comerciais orientais. Quanto mais fáceis e semelhantes forem nossos modelos, melhor será para nós."
BLR_Impact_kgb: "Impacto do KGB"
BLR_Impact_kgb_desc: "O KGB usa vários métodos para eliminar aqueles insatisfeitos com a eleição de um novo presidente."
BLR_Liquidation_pub_assoc: "Extinção de Associações Públicas"
BLR_Liquidation_pub_assoc_desc: "O KGB está ativamente extinguindo ou tentando extinguir associações públicas que são objetáveis para o nosso presidente."
BLR_crackdown_opp_rall: "Repressão às Manifestações da Oposição"
BLR_crackdown_opp_rall_desc: "Estamos dispersando ativamente as manifestações de nossos oponentes políticos insatisfeitos com as eleições."
BLR_Increased_censorship: "Fortalecer a Censura na Mídia"
BLR_Increased_censorship_desc: "É necessário conduzir uma forte censura na mídia para que nossos oponentes não possam fazer agitação contra nós."
BLR_concept_national_security_Belarus: "Conceito de Segurança Nacional"
BLR_concept_national_security_Belarus_desc: "Este Conceito estabelece um conjunto de visões oficiais sobre a essência e o conteúdo das atividades da República da Bielorrússia para garantir o equilíbrio de interesses do indivíduo, da sociedade e do Estado e sua proteção contra ameaças internas e externas."
BLR_Economic_development_2001_2005: "Programa de Desenvolvimento Socioeconômico"
BLR_Economic_development_2001_2005_desc: "O programa de desenvolvimento socioeconômico da República da Bielorrússia para 2001-2005, desenvolvido pelo Ministério da Economia da República da Bielorrússia em conjunto com outros ministérios e órgãos da administração estadual republicana, comitês executivos regionais e o Comitê Executivo da Cidade de Minsk com a participação da Academia Nacional de Ciências, o Banco Nacional, institutos de pesquisa especializados e organizações públicas, de acordo com a Lei da República da Bielorrússia "Sobre a Previsão Estatal e Programas de Desenvolvimento Socioeconômico da República da Bielorrússia" e resoluções do Conselho de Ministros da República da Bielorrússia de 2 de fevereiro de 2000, Nº 141, e de 10 de agosto de 2000, Nº 1248, sobre o desenvolvimento do Programa de Desenvolvimento Socioeconômico da República da Bielorrússia para 2001-2005."
BLR_reforms_Belarusian_Railway: "Reformas da Ferrovia Bielorrussa"
BLR_reforms_Belarusian_Railway_desc: "Nossas ferrovias estão em um estado muito terrível, então realizaremos um conjunto de reformas para melhorar a situação"
BLR_new_railway_station: "Novo Terminal Ferroviário de Minsk"
BLR_new_railway_station_desc: "Construímos um novo terminal ferroviário em Minsk, agora nossa cidade poderá receber mais trens"
BLR_Electrification_Myslishche_Kryzhovka: "Eletrificação da Ferrovia Myslyshche — Kryzhovka"
BLR_Electrification_Myslishche_Kryzhovka_desc: "O trecho de Myslishche — Kryzhovka é um dos mais prioritários para o desenvolvimento em nosso país, então vamos prestar atenção a ele em primeiro lugar"
BLR_Baranovichi_Plant: "Fábrica de Peças e Estruturas de Construção de Baranovichi"
BLR_Baranovichi_Plant_desc: "Estamos criando uma divisão estrutural da Fábrica de Peças e Estruturas de Construção de Baranovichi para melhorar o fornecimento de peças para nossos trens"
BLR_Energy_conflict_over: "Venda da Belgaztrans"
BLR_Energy_conflict_over_desc: "Como resultado, o conflito está chegando ao fim, concordamos com os termos da Rússia e estamos prontos para vender a Belgaztrans, em troca, os preços de energia serão estabilizados para nós"
BLR_new_rolling_stock: "Compra de Novos Vagões"
BLR_new_rolling_stock_desc: "Ao comprar novos vagões, eliminaremos o principal problema de nossas ferrovias"
BLR_promise_first_nuclear: "A Promessa de Construir uma Usina Nuclear"
BLR_promise_first_nuclear_desc: "Prometemos a todos os nossos cidadãos que uma usina nuclear será construída em nosso país, garantindo assim nossa segurança energética"
BLR_New_Land_code: "Novo Código de Terras"
BLR_New_Land_code_desc: "O novo Código de Terras simplifica significativamente a compra de terras por proprietários privados e empresas, o que certamente atrairá um determinado segmento da população"
BLR_Zubr_Energy_LLC: "Abertura da Zubr Energy LLC"
BLR_Zubr_Energy_LLC_desc: "Fábrica para a produção de baterias de arranque para entrega às linhas de montagem de fabricantes de automóveis mundiais e nacionais."
BLR_Hi_Tech_Park: "Parque de Alta Tecnologia"
BLR_Hi_Tech_Park_desc: "O Parque de Alta Tecnologia é um regime fiscal e jurídico especial para o desenvolvimento de negócios de TI na Bielorrússia. Não é uma zona econômica livre (especial, especial), mas sim uma jurisdição que opera com base no princípio da extraterritorialidade. Empresas e empreendedores individuais registrados no Parque podem utilizar as vantagens oferecidas a eles, independentemente da localização de seu escritório na Bielorrússia."
BLR_Referendum_Belarus_2004: "Referendo na Bielorrússia em 2004"
BLR_Referendum_Belarus_2004_desc: "Em 17 de outubro de 2004, a Bielorrússia sediou o terceiro referendo republicano iniciado pelo Presidente Lukashenko na história da Bielorrússia independente. O referendo foi marcado pelo Decreto Presidencial Nº 431 de 7 de setembro de 2004 e foi combinado com as eleições parlamentares."
BLR_Energy_conflict: "Conflito Energético Russo-Bielorrusso"
BLR_Energy_conflict_desc: "O conflito começou em dezembro de 2006, quando a Gazprom anunciou a versão final do preço do gás natural para a República da Bielorrússia no valor de $ 105 por 1000 m³. Além disso, $75 são pagos em dinheiro, e a Bielorrússia teria o direito de pagar os 30 restantes com ações da Beltransgaz, que foram avaliadas em $ 5 bilhões."
BLR_Decree_n3: "Decreto sobre Parasitismo"
BLR_Decree_n3_desc: "Agora ninguém vai receber benefícios estatais sem trabalhar, é hora de fazer todos os preguiçosos trabalharem"
BLR_launch_own_satellite: "Lançamento do Próprio Satélite da Bielorrússia"
BLR_launch_own_satellite_desc: "O satélite bielorrusso de sensoriamento remoto da Terra foi lançado em 22 de julho de 2012 a partir do Cosmódromo de Baikonur, no Cazaquistão - em um conjunto de cinco espaçonaves: junto com o russo Canopus-V e MKA-FKI (Zond-PP), o alemão TET-1 e o canadense ADS-1B."
BLR_gasification_country: "Conclusão da Gasificação do País"
BLR_gasification_country_desc: "Vamos concluir a gasificação de nosso país, o que certamente será apreciado por nossos cidadãos"
BLR_CJSC_Turkcell: "Acordo com a Turkcell"
BLR_CJSC_Turkcell_desc: "A venda de uma participação controladora na CJSC 'BeST' para a Turkcell é um importante acordo que será feito entre nós e nossos parceiros turcos - assim, abriremos outra janela para investimentos em nosso país"
BLR_100_ideas: "100 Ideias para Belarus"
BLR_100_ideas_desc: "O projeto da União da Juventude Republicana da Belarus, que se anunciou em 2011, adquiriu uma escala sem precedentes este ano. Lembremos que entre as ideias propostas pelos jovens, estão a produção de adesivos de polímero para a indústria moveleira, a realização de um acampamento arqueológico juvenil para encontrar a pedra Ragwalod, a organização de um concurso de fitness e um abrigo de animais."
BLR_Decree_5: "Decreto Nº 5"
BLR_Decree_5_desc: "\"Tanto a cenoura quanto o bastão.\" O Decreto Nº 5 fortalece os requisitos para pessoal de gerência e funcionários de organizações. O documento visa erradicar a má gestão, fortalecer a disciplina de produção, tecnológica, trabalhista e executiva, bem como reprimir fatos de emprego de gerentes sem escrúpulos em novos cargos de gerência. O decreto atribui responsabilidade pessoal aos chefes de organizações de propriedade estatal e privada pelo cumprimento da disciplina de produção, tecnológica, de desempenho e trabalhista, manutenção adequada de edifícios, instalações e equipamentos, cumprimento das condições de trabalho dos funcionários."
BLR_Anti_Corruption: "Campanha Anti Corrupção"
BLR_Anti_Corruption_desc: "Devemos derrotar a corrupção em nosso país. O principal é não sair no final prejudicado."
BLR_Punish_Shushkevich: "Punir os Seguidores de Shushkevich"
BLR_Punish_Shushkevich_desc: "Shushkevich nos deixou um legado na forma de seus seguidores no governo, é hora de nos livrarmos deles."
BLR_State_Run_Capilalism: "Capitalismo Estatal"
BLR_State_Run_Capilalism_desc: "O estado deve controlar completamente a política econômica do país."
BLR_Dismiss_officers: "Demissão de Oficiais do Exército"
BLR_Dismiss_officers_desc: "Uma certa parte dos oficiais deve ser removida do exército."
BLR_strengthen_the_csto: "Melhorar as Relações com a CSTO"
BLR_strengthen_the_csto_desc: "Não pretendemos romper nossas relações de parceria com os membros da CSTO, pois eles são os garantidores de nossa proteção."
BLR_central_asian_partnership: "Parceria com Países da Ásia Central"
BLR_central_asian_partnership_desc: "A Ásia Central é uma região muito importante para nós, apesar de sua distância."
BLR_Promote_new_officers: "Promover Novos Oficiais"
BLR_Promote_new_officers_desc: "Nosso exército precisa de novos oficiais."
BLR_Internet_cencorship: "Censura na Internet"
BLR_Internet_cencorship_desc: "A Internet se tornou uma plataforma onde frequentemente são discutidos sentimentos voltados para a derrubada do governo, é necessário controlar isso."
BLR_Raiffeisen2: "Raiffeisen na Belarus"
BLR_Raiffeisen2_desc: "Fundado em 1989, o Priorbank é subsidiária do RBI desde 2003. É um dos maiores bancos privados locais e uma das principais instituições financeiras do país em termos de eficiência e rentabilidade. Como banco universal, atende a clientes corporativos, pequenas e médias empresas, bem como pessoas físicas."
BLR_Henkel2: "Henkel"
BLR_Henkel2_desc: "A divisão de produtos químicos para construção da Henkel Concern na Belarus, Henkel Bautechnik LLC, foi fundada em 2004 com o objetivo de organizar a produção de produtos substitutivos às importações. Em 2005, começou a construção de uma fábrica para a produção de misturas de construção Ceresit em Zaslavl, e a produção foi lançada em setembro de 2006. A linha de produtos da empresa inclui mais de 100 itens, incluindo revestimentos prontos, sistemas de isolamento térmico e acabamento de fachadas, sistemas de piso e impermeabilização, materiais para preparação de superfície para acabamento, selantes, espuma de montagem, "colas líquidas", gessos."
BLR_Jeans_Revolution: "Revolução Jeans"
BLR_Jeans_Revolution_desc: "Um grande protesto em massa no centro de Minsk e outras cidades da Belarus, que começou em 19 de março de 2006 em resposta às falsificações das autoridades nas eleições presidenciais que ocorreram anteriormente."
BLR_reform_kolhoz: "Reformas nas Fazendas Coletivas"
BLR_reform_kolhoz_desc: "É necessário reformar as fazendas coletivas para a estabilidade de nossa agroindústria."
BLR_Eastern_Partnership: "Parceria Oriental"
BLR_Eastern_Partnership_desc: "A Parceria Oriental é um projeto da União Europeia, com o principal objetivo declarado de desenvolver laços de integração da União Europeia com seis países da antiga URSS: Azerbaijão, Armênia, Belarus, Geórgia, Moldávia e Ucrânia."
BLR_Azarenok_case: "Caso de Igor Azarenok"
BLR_Azarenok_case_desc: "O General Azarenok foi suspeito de fazer lobby pelos interesses russos na República da Belarus, através de subornos e outras fraudes. Devemos prestar atenção a isso?"
BLR_National_Library: "Novo Prédio da Biblioteca Nacional"
BLR_National_Library_desc: "O novo prédio da Biblioteca Nacional da Belarus, na construção do qual todo o país participou, foi aberto aos usuários em 16 de junho de 2006."
BLR_delta_city: "Centro de Negócios 'Delta City'"
BLR_delta_city_desc: "Durante a Exposição Nacional da Sérvia em Minsk, foi assinado um grande contrato para a construção do centro de negócios Delta City e o desenvolvimento do território próximo à Biblioteca Nacional, com um investimento total de vários bilhões de euros (o desenvolvedor é a Dana Holdings, de propriedade de empresários sérvios)"
BLR_BRSM: "União da Juventude Republicana da Belarus"
BLR_BRSM_desc: "A União da Juventude Republicana da Belarus é uma associação pública de jovens na República da Belarus. É a maior associação juvenil do país e é apoiada por Alexander Lukashenko. Suas atividades são financiadas pelo estado."
BLR_Potato_Empire: "Império da Batata"
BLR_Potato_Empire_desc: "Somos um dos maiores especialistas em batata do mundo. Nosso país deve se orgulhar disso."
BLR_Factory_Kommunarka: "Nacionalizar a Fábrica Kommunarka"
BLR_Factory_Kommunarka_desc: "Nosso presidente acredita que a privatização da Fábrica de Confeitaria Kommunarka foi ilegal, por isso foi anunciada a nacionalização dessa empresa."
BLR_Another_year: "Outro Ano de Independência"
BLR_Another_year_desc: "A Belarus continuará seguindo sua política independente."
BLR_Migrant_crisis: "A Crise Migratória"
BLR_Migrant_crisis_desc: "A crise migratória na fronteira da Belarus surgiu devido ao influxo de migrantes ilegais, principalmente do Iraque e da Síria, em menor medida do Afeganistão e em menor medida de países africanos (de acordo com estatísticas do Serviço de Fronteira Polonês) que tentam entrar nos países da União Europeia (Lituânia, Letônia, Polônia)."
BLR_Another_Elections: "E Novamente Eleições"
BLR_Another_Elections_desc: "As próximas eleições em nosso país estão próximas, quem ganhará?"
BLR_Bye_opposition: "Sem Piedade para a Oposição"
BLR_Bye_opposition_desc: "Fazemos o que sempre fazemos - lidamos com a oposição de forma dura e rápida."
BLR_Milk_war: "Guerras do Leite"
BLR_Milk_war_desc: "Série de agravamentos das relações entre Belarus e Rússia, relacionados à exportação de produtos lácteos para a Rússia."
BLR_Denomination: "Crise Financeira"
BLR_Denomination_desc: "Agora estamos sendo forçados a lidar com as consequências dessa crise, nosso país está em dificuldades."
BLR_Denomination2: "Negociar Preços Com a Rússia"
BLR_Denomination2_desc: "Estamos negociando com a Rússia para reduzir os preços de energia, isso deve amenizar a situação."
BLR_Changes_Customs_policy: "Mudanças na Política Aduaneira"
BLR_Changes_Customs_policy_desc: "Foram introduzidas novas mudanças e restrições para complicar a importação de produtos falsificados para nosso país."
BLR_whitelegion_case: "Caso da Legião Branca"
BLR_whitelegion_case_desc: "Nossos serviços especiais relataram grande atividade de representantes da Legião Branca, é necessário capturá-los e colocá-los na prisão."
BLR_PolBel_Dplomatic_war: "Guerra Diplomática Polonês-Belarus"
BLR_PolBel_Dplomatic_war_desc: "Apesar do aquecimento das relações, o conflito com a Polônia está se reacendendo com sua força anterior."
BLR_Investments_in_Azerbaijan: "Investimentos no Azerbaijão"
BLR_Investments_in_Azerbaijan_desc: "Temos a intenção de concluir um acordo de cooperação e investimento na República do Azerbaijão. Vamos ver se concordam em assiná-lo."
BLR_BelarusArms_in_Azerbaijan: "§GCooperação Militar com o Azerbaijão§!"
BLR_BelarusArms_in_Azerbaijan_desc: "Estamos prontos para desenvolver nossa cooperação também na esfera militar. Seremos capazes de fornecer-lhes as últimas amostras do nosso complexo militar-industrial."
BLR_project_bombel: "Projeto BOMBEL"
BLR_project_bombel_desc: "A União Europeia alocou fundos para fortalecer a fronteira entre Belarus e a UE contra o influxo de migrantes ilegais. Nosso negócio é como lidar com esses fundos."
BLR_Investing_Agro_industry: "Investimentos na Agroindústria"
BLR_Investing_Agro_industry_desc: "A agroindústria é um componente importante da economia de nosso país, e continuaremos a aumentar os investimentos nessa indústria."
BLR_Investments_in_Venesuela: "Investimentos na Venezuela"
BLR_Investments_in_Venesuela_desc: "Temos a intenção de concluir um acordo de cooperação e investimento na Venezuela. Vamos ver se concordam em assiná-lo."
BLR_fate_belarusian_church: "O Destino da Igreja Belarusiana"
BLR_fate_belarusian_church_desc: "Devemos decidir qual caminho nossa igreja seguirá."
 BLR_ArmyBelarus_in_Venesuela: "§GCooperação Militar com a Venezuela§!"
BLR_ArmyBelarus_in_Venesuela_desc: "A Venezuela demonstrou interesse na cooperação militar conosco e convidou nossos especialistas para resolver os problemas urgentes de seu exército. Nossas forças especiais serão enviadas para treinar soldados do exército venezuelano, e melhoraremos o sistema de defesa aérea."
BLR_Pension_reform: "Reforma da Previdência"
BLR_Pension_reform_desc: "É hora de realizar a reforma da previdência e aumentar a idade de aposentadoria."
BLR_Minsk_Agreements: "Acordos de Minsk"
BLR_Minsk_Agreements_desc: "Estamos prontos para promover a paz na Ucrânia e estamos prontos para oferecer nosso país como plataforma para negociações visando estabelecer a paz na Ucrânia."
BLR_war_is_war: "Guerra é Guerra, mas Dinheiro..."
BLR_war_is_war_desc: "Apesar dos eventos dramáticos que ocorrem na Ucrânia, não estamos prontos para perder um parceiro tão lucrativo no momento e estamos prontos para vender a eles certos equipamentos."
BLR_trade_russia_ukraine: "Estabelecer Comércio com Rússia e Ucrânia"
BLR_trade_russia_ukraine_desc: "Aproveitaremos o momento de discórdia de nossos vizinhos e tiraremos proveito disso."
BLR_Special_Operation: "Operação Militar Especial"
BLR_Special_Operation_desc: "A Rússia começou a conduzir uma operação militar especial no território da Ucrânia. Compreendemos claramente que mais cedo ou mais tarde teremos que nos envolver nessa aventura. Estamos prontos?"
BLR_People_Militia: "Criação da Milícia Popular"
BLR_People_Militia_desc: "Estamos prontos para adotar uma lei sobre a criação de uma milícia popular, que será uma espécie de reserva para a defesa territorial. Em cada aldeia deve haver um grupo treinado de pessoas para enfrentar o inimigo, com subsequente transformação em um movimento partidário."
BLR_Iran_friend: "Reiniciar Relações com o Irã"
BLR_Iran_friend_desc: "Estamos prontos para restabelecer a cooperação com a República do Irã. Após anos de relações bastante neutras entre nossos países, percebemos que precisávamos uns dos outros."
BLR_Wagner_arrest: "Situação com os PMCs Wagner"
BLR_Wagner_arrest_desc: "Nossos serviços especiais prenderam combatentes dos famosos PMCs russos - Wagner. Precisamos decidir o que fazer com eles."
BLR_wagners_recruit: "Contratar os PMCs Wagner"
BLR_wagners_recruit_desc: "Após exaurir o conflito com os PMCs Wagner, conseguimos chegar a um acordo mutuamente benéfico. Agora, em caso de emergência, poderemos usar seus serviços."
BLR_Alpha_KGB: "Aumentar o Financiamento para as Forças Especiais Alpha"
BLR_Alpha_KGB_desc: "O Grupo A (Alpha) sob o Comitê de Segurança do Estado da República da Belarus é uma unidade antiterrorista do KGB da Belarus. Uma das forças especiais mais fechadas dos serviços especiais e agências de aplicação da lei da Belarus. Os combatentes Alpha estão envolvidos em atividades operacionais e de combate realizadas pelas unidades do KGB da República da Belarus relacionadas à detenção de suspeitos de espionagem, sequestro, tráfico de drogas, contrabando, tráfico ilegal de armas e substâncias radioativas, extorsão, migração ilegal. O Grupo A participa de uma ampla gama de atividades antiterroristas, incluindo a segurança de grandes eventos públicos e medidas de segurança contra o Presidente da República da Belarus."
BLR_Country_for_life: "País para a Vida"
BLR_Country_for_life_desc: "Nosso governo decidiu agir de maneira mais astuta com a oposição e atrair suas figuras óbvias para si. Um deles é Sergey Tikhanovsky, organizador do projeto 'País para a Vida'. Após os eventos que ocorreram, quando nos recusamos a prendê-lo, o convidamos publicamente para o governo, onde ele poderia ajudar a melhorar nosso país. Enquanto isso, a oposição em si será dividida por esse passo."
BLR_Amendment_to_Constitution: "Mudanças Significativas na Constituição"
BLR_Amendment_to_Constitution_desc: "Nosso líder permanente, Alexander Lukashenko, reconheceu que o país precisa de mudanças radicais e é hora de se afastar do poder exclusivo do presidente. Foi anunciado um referendo sobre a mudança da constituição, na qual o poder pertencerá principalmente ao parlamento."
BLR_Operation_O: "Operação O"
BLR_Operation_O_desc: "Exercícios militares recentes mostraram que nosso exército é bastante capaz de realizar tarefas mais ambiciosas do que a defesa de um determinado território. A Lituânia tem usado sua posição geográfica nos últimos anos - está exercendo pressão sobre nós e a Rússia, talvez possamos persuadir a Rússia a participar de nossa aventura, porque a Lituânia não possui uma grande aliança defensiva por trás dela."
BLR_Military_Exercises_Union: "Exercícios 'Determinação Aliada'"
BLR_Military_Exercises_Union_desc: "Exercícios militares conjuntos das Forças Armadas da Federação Russa e das Forças Armadas da República da Belarus, realizados no território da Belarus."
BLR_Need_vilnus: "Vilnius no Porto Nativo"
BLR_Need_vilnus_desc: "O resultado de nossa operação especial não foi satisfatório para nós, portanto, pretendemos alcançar nosso objetivo e apelar à Rússia com um pedido de transferência de Vilnius sob nosso controle."
BLR_army_on_streets_of_cities: "Protestos em Massa"
BLR_army_on_streets_of_cities_desc: "O povo se rebelou contra nós, eles acreditam que nosso governo está falsificando votos nas eleições e arruinando o país de todas as maneiras. Espero que tenhamos nos preparado bem para tais eventos."
BLR_Kolya: "Kolya Lukashenko"
BLR_Kolya_desc: "O filho mais jovem de nosso presidente finalmente está pronto para se tornar o governante de nosso país. Seu pai o preparou para esse cargo por muito tempo, vamos ver como ele se sairá no comando de nosso país."
BLR_Again_anti_corrupt: "Sem Corrupção!"
BLR_Again_anti_corrupt_desc: "Continuaremos a combater a corrupção como um veneno em nosso corpo."
BLR_PR_company: "Campanha de Relações Públicas em Grande Escala"
BLR_PR_company_desc: "O novo presidente precisa de uma campanha de relações públicas em grande escala. Onde usaremos todos os nossos recursos para destacar as vantagens de sua chegada ao poder."
BLR_Russia_nuclear: "Armas Nucleares Russas"
BLR_Russia_nuclear_desc: "A Rússia está pronta para implantar suas armas nucleares aqui, concordamos?"
BLR_Execution_Officials: "Lei sobre Traição de Oficiais"
BLR_Execution_Officials_desc: "Estamos introduzindo uma nova lei que diz - a traição por parte de oficiais do estado é punível com a pena de morte."
BLR_Luka_west: "Lukashenko Pró-Ocidente"
BLR_Luka_west_desc: "Talvez seja hora de mudar de direção?"

 #Pozniak
BLR_Pazniak: "§YPozniak§!"
BLR_Pazniak_desc: "Zenon Stanislavovich Poznyak (nascido em 24 de abril de 1944) é um político e figura pública bielorrusso, dissidente, fotógrafo, arqueólogo, historiador de arte, poeta e romancista. Um dos fundadores da Frente Popular Bielorrussa, líder do Partido Conservador Cristão - BPF. Poznyak critica sistematicamente muitas figuras de oposição na Bielorrússia, acusando-as de terem ligações com o KGB. Ele está convencido de que não é possível alcançar a democracia na Bielorrússia e construir uma Bielorrússia livre com doações russas e de Bruxelas."
BLR_patriotism: "Patriotismo"
BLR_patriotism_desc: "É hora de elevar a educação patriótica em nosso país."
BLR_Belarusisation: "Bielorrussificação"
BLR_Belarusisation_desc: "Toda a literatura, todos os títulos devem estar em bielorrusso."
BLR_glory_Belarus: "Salve a Bielorrússia"
BLR_glory_Belarus_desc: "Nosso país é grande, nosso país tem uma longa história, cada cidadão deve se orgulhar de ser bielorrusso."
BLR_Democratic_clean: "Purga de Democratas"
BLR_Democratic_clean_desc: "Não vamos nos tornar servos do Ocidente. É hora de purgar nosso país dos democratas."
BLR_Communistst_clean: "Purga de Comunistas"
BLR_Communistst_clean_desc: "A herança da URSS deve ser destruída. É hora de afastar esses adeptos da contaminação vermelha."
BLR_Lustration: "Lustração"
BLR_Lustration_desc: "Muitos funcionários em nossa administração estão sabotando secretamente nossa política, precisamos trazê-los à tona."
BLR_Promote_Language: "Promover a Língua Bielorrussa"
BLR_Promote_Language_desc: "A língua bielorrussa precisa ser promovida o máximo possível, as medidas tomadas anteriormente claramente não são suficientes."
BLR_denied_rus_language: "Idioma Russo Negado"
BLR_denied_rus_language_desc: "O russo não será mais a segunda língua do estado. Já tivemos o suficiente da ocupação russa."
BLR_Anti_corruption_law: "Lei Anticorrupção"
BLR_Anti_corruption_law_desc: "Vamos combater a corrupção em todas as suas manifestações."
BLR_anti_immigration_policies: "Políticas Anti-imigração"
BLR_anti_immigration_policies_desc: "Implementar mais políticas anti-imigração manterá viva a identidade bielorrussa."
BLR_russofobia: "Política Anti-russa"
BLR_russofobia_desc: "É hora de lidar com o inimigo comum - a Rússia. É hora de domar suas ambições imperialistas em relação a nós."
BLR_decolectivisation: "Descoletivização"
BLR_decolectivisation_desc: "É hora de nos livrarmos da herança da URSS e ajudar a população a se mudar para as cidades."
BLR_litvins_past: "Passado Litvin"
BLR_litvins_past_desc: "A história não pode ser mudada, e nós sabemos disso. Nós, Litvin, somos orgulhosos herdeiros do Grão-Ducado da Lituânia."
BLR_constitution_from_1994: "Constituição de 1994"
BLR_constitution_from_1994_desc: "É hora de restaurar uma constituição normal em nosso país."
BLR_paramilitary_organization: "Organizações Paramilitares"
BLR_paramilitary_organization_desc: "O exército é nosso pilar, mas precisamos garantir que as massas estejam prontas para morrer por seu país. Várias organizações paramilitares servirão a esse objetivo."
BLR_We_not_energy_slave: "Não Somos Escravos dos Recursos Russos"
BLR_We_not_energy_slave_desc: "A Rússia costumava dar descontos apenas para apoiar seu regime fantoche; já chega. Estamos prontos para construir uma economia forte sem esses descontos."
BLR_closed_border_with_Russia2: "Fechamento da Fronteira com a Rússia"
BLR_closed_border_with_Russia2_desc: "Estamos colocando postos de fronteira com a Rússia novamente, ninguém mais do território da Rússia poderá se mover livremente para nosso país."
BLR_Influence_nationalists: "Influência de Nacionalistas"
BLR_Influence_nationalists_desc: "Devemos apoiar ativamente movimentos nacionalistas em países vizinhos."
BLR_Crisis_2008: "Crise Financeira"
BLR_Crisis_2008_desc: "Agora somos forçados a lidar com as consequências dessa crise, nosso país está em dificuldades."
BLR_Territorial_claims: "Reivindicações Territoriais"
BLR_Territorial_claims_desc: "Nosso país deve retornar às suas verdadeiras fronteiras."
BLR_white_legion: "Legião Branca"
BLR_white_legion_desc: "A Legião Branca é uma organização esportiva e patriótica da Bielorrússia, fundada em 1995 para treinamento pré-conscrição e educação patriótica de jovens."
BLR_militarisation_white_legion: "Militarização da Legião Branca"
BLR_militarisation_white_legion_desc: "A Legião Branca se tornará a espinha dorsal de nosso estado. Devemos fornecer a ela tudo o que precisa."
BLR_white_legion_battalion: "Batalhão da Legião Branca"
BLR_white_legion_battalion_desc: "O primeiro batalhão da Legião Branca finalmente foi formado. Verdadeiros patriotas de seu país estão prontos para lutar por sua liberdade e força."
BLR_GDL: "Grão-Ducado da Lituânia"
BLR_GDL_desc: "É hora de devolver o grande estado dos Litvinovs. Finalmente, nosso povo não estará sob o jugo de uma superpotência; eles terão a oportunidade de se tornar uma superpotência por si mesmos."
BLR_help_silesians: "Ajude os separatistas da Silésia."
BLR_help_silesians_desc: "Dividir e conquistar é o princípio principal que usaremos em nossa política em relação à Polônia. Quando a fase quente da transição dos poloneses sob nosso controle começar, os silésios podem facilitar nossa conquista deste país."
BLR_lith_again: "De volta a Zemaitija"
BLR_lith_again_desc: "Chegou a hora de completar a reconstrução de nosso poderoso estado. Uma Lituânia pequena e fraca está em nosso caminho; vamos derrotá-la. Mas não poderemos atacar o país assim, devemos criar as condições necessárias e um motivo para que nossa invasão não pareça infundada."
BLR_kalinovsky_regiment: "Regimento Kastus Kalinovsky"
BLR_kalinovsky_regiment_desc: "O Regimento Kastus Kalinovsky é um regimento voluntário formado para proteger a integridade territorial da Ucrânia, em particular a cidade de Kiev, da invasão russa."
BLR_true_political_and_national_freedom: "Verdadeira Liberdade Política"
BLR_true_political_and_national_freedom_desc: "O início da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nossa purga dentro do país. É hora de avançar e alcançar o que nosso povo realmente deseja."
BLR_Taler_ruble: "Táler Bielorrusso"
BLR_Taler_ruble_desc: "Devemos nos livrar completamente do rublo, substituindo-o por nossa nova moeda."
BLR_National_science: "Ciência Nacional"
BLR_National_science_desc: "Investiremos em nossa ciência e educação para criar um estado poderoso e independente."
BLR_Delete_KGB: "Dissolver o KGB"
BLR_Delete_KGB_desc: "O KGB deve ser abolida e substituída por uma nova estrutura."
BLR_Reform_Police: "Reforma da Polícia"
BLR_Reform_Police_desc: "A milícia soviética era uma relíquia do passado que queremos nos livrar; estamos reorganizando a milícia em uma política nacional no modelo da Polônia."
BLR_millitarism: "Militarismo"
BLR_millitarism_desc: "Nosso povo sofreu humilhações suficientes de seus vizinhos; apenas uma nação forte e guerreira pode sobreviver."
BLR_third_chechen_war: "Terceira Guerra Chechena na Rússia"
BLR_third_chechen_war_desc: "Os chechenos vivem sob a opressão dos russos há muito tempo, é hora de ajudá-los a se livrar das algemas do governo russo."
BLR_attack_russian_bear: "Acabe com o urso russo"
BLR_attack_russian_bear_desc: "Finalmente, nosso principal inimigo será destruído."
BLR_Young_Front: "Frente Jovem"
BLR_Young_Front_desc: "A Frente Jovem é um movimento juvenil internacional da juventude bielorrussa. É uma organização de oposição juvenil bielorrussa."
BLR_negotiate_chechen_leadership: "Negociações com o Governo Checheno no Exílio"
BLR_negotiate_chechen_leadership_desc: "Primeiramente, precisamos estabelecer laços com os chechenos que governam o governo no exílio. No futuro, formaremos o futuro do estado a partir deles."
BLR_revive_armed_forces_ichkeria: "Reviver as Forças Armadas da Ichkeria"
BLR_revive_armed_forces_ichkeria_desc: "O que é um estado sem forças armadas? Infelizmente, os chechenos não têm a oportunidade de obter equipamentos para a guerra por si próprios. Portanto, teremos que fornecer assistência logística a eles."
BLR_form_chechen_government: "Formar um Governo Checheno"
BLR_form_chechen_government_desc: "Agora é hora de formar os futuros órgãos de governo da Ichkeria."
BLR_Start_uprising_chechnya: "Iniciar a Terceira Guerra Chechena"
BLR_Start_uprising_chechnya_desc: "Estivemos nos preparando para isso por muito tempo - mas agora nossos irmãos chechenos estão prontos para reconquistar sua liberdade."
BLR_south_river_battalion: "Batalhão do Rio Sul"
BLR_south_river_battalion_desc: "Um batalhão formado por residentes dos EUA do Condado do Rio Sul."
BLR_territorial_reform: "Reforma Territorial"
BLR_territorial_reform_desc: "Em vez das atuais seis regiões e 110 distritos, Zenon Poznyak e a equipe de autores do programa propõem dividir o país em 16 voivodias, mais Minsk separadamente. As voivodias, por sua vez, serão divididas em 60 províncias e 270 cidades antigas."
BLR_anti_lgbt: "Proibição de Propaganda de Relações Perversas"
BLR_anti_lgbt_desc: "Estamos aprovando uma lei sobre a prioridade e proteção da família, casamento (união de homem e mulher), maternidade, proteção da família contra invasões e interferências ideológicas e de organizações. Além disso, é proposta a adoção de uma lei "sobre a proteção da natureza humana" e proibição da propaganda de relações perversas contra a natureza natural do homem."
BLR_latgale_or_war: "Latgale ou Guerra"
BLR_latgale_or_war_desc: "Latgale fazia parte do Grão-Ducado da Lituânia. Chegou a hora de devolver essas terras à sua composição, é improvável que a Letônia possa resistir a nós."
BLR_legacy_kurland: "Legado do Ducado de Courland"
BLR_legacy_kurland_desc: "Uma vez, essas terras pertenceram ao Ducado de Courland, e nós, como seus herdeiros, temos o direito às suas terras, mesmo aquelas que foram forçadas a vender."
BLR_pro_poland_propoganda: "Propaganda Pró-Bielorrussa na Polônia"
BLR_pro_poland_propoganda_desc: "Devemos aumentar nossa influência na Polônia por meio de propaganda e outras fontes de interação."
BLR_Dismiss_soviet_officers: "Demitir Oficiais Pró-Soviéticos"
BLR_Dismiss_soviet_officers_desc: "A luta contra o legado soviético também deve ser realizada no exército, não precisamos de generais que simpatizem com esse regime sangrento."
BLR_Anti_corruption_law: "Política Anti-Corrupção"
BLR_Anti_corruption_law_desc: "A corrupção tem corroído nosso país por muito tempo, é hora de lidar com isso."
BLR_open_border_with_pol: "Fronteiras Abertas"
BLR_open_border_with_pol_desc: "A abertura das fronteiras ajudará nossos povos a se sentirem conectados não apenas economicamente, mas também fisicamente."
BLR_training_for_pol: "Exercícios Militares Conjuntos"
BLR_training_for_pol_desc: "Nossos exércitos precisam de coordenação de combate. Exercícios militares conjuntos ajudarão perfeitamente nisso."
BLR_pol_investors: "Investimentos Poloneses"
BLR_pol_investors_desc: "Estamos prontos para atrair investidores da Polônia para nossos diversos projetos."
BLR_Asseco_Poland: "Asseco Polônia"
BLR_Asseco_Poland_desc: "Vamos comprar esta empresa e torná-la propriedade de nosso futuro estado de bielorrussos e poloneses."
BLR_single_currency: "Moeda Única"
BLR_single_currency_desc: "Uma moeda comum nos ajudará a desenvolver nossa integração de forma mais ativa."
BLR_ynia_Poland: "A Segunda União de Lublin"
BLR_ynia_Poland_desc: "É hora de lembrar como a União de Lublin foi vergonhosa para o Grão-Ducado da Lituânia. Desta vez será diferente."
BLR_Ukraine_way: "Amizade com a Ucrânia"
BLR_Ukraine_way_desc: "Apesar de nossas reivindicações territoriais, estamos prontos para conduzir um diálogo com a Ucrânia contra inimigos comuns, e é possível criar uma aliança que ajudará nossos estados a sobreviverem cercados por oponentes."
BLR_Join_GUAM_to_Ukraine: "Junte-se ao GUAM"
BLR_Join_GUAM_to_Ukraine_desc: "Um de nossos primeiros passos amigáveis em direção à Ucrânia será a adesão ao GUAM. Uma organização onde a Ucrânia ocupa um dos principais papéis."
BLR_training_with_ukr: "Exercícios Militares Conjuntos"
BLR_training_with_ukr_desc: "Estamos prontos para oferecer ao exército ucraniano a realização de exercícios conjuntos para praticar manobras e coordenar tropas."
BLR_military_coop_with_ukraine: "Cooperação Militar-Técnica"
BLR_military_coop_with_ukraine_desc: "Estamos prontos para estabelecer cooperação técnico-militar com o complexo militar-industrial ucraniano."
BLR_Intermarium: "Intermarium"
BLR_Intermarium_desc: "É hora de nos unirmos com a Ucrânia em uma poderosa Aliança para enfrentar nossos inimigos juntos."
BLR_Intermarium_poland: "Intermarium"
BLR_Intermarium_poland_desc: "É hora de nos unirmos com a Polônia em uma poderosa Aliança para enfrentar nossos inimigos juntos."
BLR_Ukraine_enemy: "Apreender Terras Ucranianas"
BLR_Ukraine_enemy_desc: "Historicamente, essas terras pertenciam ao Grão-Ducado da Lituânia e agora nenhum falso laço de amizade deve nos impedir de devolvê-las ao nosso grande estado."
BLR_Transistria_enemy: "Resolver o Problema da Transnístria"
BLR_Transistria_enemy_desc: "Um pequeno estado não reconhecido é a Transnístria. Ela tem sido um grande problema para a Moldávia por muito tempo, mas estamos prontos para ajudá-los a resolver esse problema, é claro, tomando essas terras para nós."
BLR_invest_in_military: "Indústria de Uso Duplo"
BLR_invest_in_military_desc: "Devemos preparar nossa indústria para a transição para trilhos militaristas."
BLR_protected_industry: "Desenvolvimento da indústria de defesa"
BLR_protected_industry_desc: "Investir no desenvolvimento da indústria de defesa é o investimento mais lucrativo agora. Nosso país está cercado por inimigos e deve estar pronto para se defender."
BLR_Reallocation_defense: "Reatribuição do Orçamento de Defesa"
BLR_Reallocation_defense_desc: "Atrairemos muitos fundos de nosso orçamento para aumentar a eficiência de nossa indústria de defesa, em detrimento da esfera econômica."
BLR_Revision_soviet_engineering: "Revisão da Engenharia Soviética"
BLR_Revision_soviet_engineering_desc: "Embora a herança soviética seja em grande parte repugnante para nós, somos forçados a usar e refinar seu componente industrial devido às circunstâncias."
BLR_Sovereign_Internet: "Internet Soberana"
BLR_Sovereign_Internet_desc: "Devemos tornar nosso espaço na Internet completamente independente de outros países para que eles não possam influenciar nossos cidadãos."
BLR_Our_Own_Way: "Nosso Próprio Caminho"
BLR_Our_Own_Way_desc: "Nossa economia não se curvará ao Ocidente nem ao Oriente. Seremos independentes e fortes economicamente."
BLR_Four_year_plan: "Plano Quadrienal"
BLR_Four_year_plan_desc: "O desenvolvimento de nossa economia começará com nosso primeiro plano quadrienal. Elevaremos as indústrias-chave que salvarão nosso país do avanço dos inimigos."
BLR_Introduction_labor_camps: "Introdução de Campos de Trabalho"
BLR_Introduction_labor_camps_desc: "Existem cidadãos em nosso país que claramente estão realizando atividades desestabilizadoras ou simplesmente não estão dispostos a trabalhar pelo bem de nossa pátria. Vamos forçá-los a beneficiar o estado."
BLR_geological_exploration: "Apoio à Exploração Geológica"
BLR_geological_exploration_desc: "Concentraremos nossos esforços no desenvolvimento da geologia em nosso país, porque certamente há um potencial de recursos nela."
BLR_work_commission: "Comissão de Trabalho"
BLR_work_commission_desc: "Infelizmente, mesmo no local de trabalho, há completo parasitismo e evasão do trabalho. Comissões de trabalho resolverão isso."
BLR_luxury_coupons: "Introdução de Cupons de Luxo"
BLR_luxury_coupons_desc: "Os lucros excedentes devem ir para o estado e seu povo."
BLR_new_economic_path: "Novo Caminho Econômico"
BLR_new_economic_path_desc: "É hora de nosso país entrar em uma nova era econômica, agora somos uma nação economicamente independente e forte."

BLR_people_car: "Carro Popular"

# Árvore Econômica
BLR_Expand_Mozyr_Refinery: "Expandir Refinaria de Petróleo Mozyr"
BLR_Expand_Mozyr_Refinery_desc: "Nosso compromisso com o desenvolvimento econômico e a autonomia energética continua com a expansão da Refinaria de Petróleo Mozyr, localizada na cidade de Mozyr, no sul de nosso país. Esta refinaria desempenha um papel crucial em nossa economia, fornecendo combustíveis essenciais para o funcionamento de nossa nação."
BLR_Expand_Naftan_Refinery: "Expandir Refinaria de Petróleo Naftan"
BLR_Expand_Naftan_Refinery_desc: "Nosso compromisso com a modernização da infraestrutura industrial continua com a expansão da Refinaria de Petróleo Naftan. Localizada estrategicamente em Novopolotsk, esta refinaria desempenha um papel vital em nossa economia, fornecendo uma fonte essencial de energia para nosso país e oportunidades de exportação."
BLR_Expansion_Okolovsky_Novoselkovsky: "Expansão da produção de minério nos depósitos de Okolovsky e Novoselkovsky"
BLR_Expansion_Okolovsky_Novoselkovsky_desc: "A expansão da produção de minério nos depósitos de Okolovsky e Novoselkovsky nos trará muito aço."
BLR_Problem_duying_vilages: "Problema das Vilas em Declínio"
BLR_Problem_duying_vilages_desc: "É hora de nosso estado decidir o que fazer com as vilas em declínio."
BLR_Economic: "Economia Belarusiana"
BLR_Economic_desc: "Precisamos desenvolver nossa economia e estamos usando uma série de medidas para implementar com sucesso esse desenvolvimento."
BLR_GrodnoAzot: "Grodno Azot"
BLR_GrodnoAzot_desc: "A filial da Planta Khimvolokno da Grodno Azot OJSC é um grande fabricante de fios e fibras de poliamida e poliéster, bem como poliamida-6 (PA-6) e materiais compostos poliméricos com base nele. Cada um dos principais tipos de produtos é produzido em uma ampla variedade com várias propriedades físicas e mecânicas e indicadores de qualidade, dependendo da aplicação."
BLR_AirPort_minsk: "Expansão do Aeroporto Internacional"
BLR_AirPort_minsk_desc: "Estamos prontos para investir recursos financeiros significativos na expansão do aeroporto de Minsk."
BLR_Russia_economic: "Monopólio Russo"
BLR_Russia_economic_desc: "Várias empresas russas estão prontas para começar a trabalhar em nosso território. Permitir ou não é nossa escolha."
BLR_it_industries_help: "Ajuda aos Desenvolvedores de TI Domésticos"
BLR_it_industries_help_desc: "É necessário ajudar nosso setor de TI com tudo o que pudermos - este é o futuro de nosso país."
BLR_viber: "Viber"
BLR_viber_desc: "O Viber é um aplicativo de mensagens que permite enviar mensagens, fazer chamadas de vídeo e voz pela Internet. Chamadas de voz entre usuários com o Viber instalado são gratuitas. O Viber tem a capacidade de enviar mensagens de texto, voz e vídeo, documentos, imagens, vídeos e arquivos, além de funcionar offline."
BLR_wot: "World of Tanks"
BLR_wot_desc: "World of Tanks é um jogo online multiplayer em equipe dedicado a veículos blindados do meio do século 20. Os jogadores têm à disposição mais de 40 mapas de batalha criados com base em locais reais da Segunda Guerra Mundial e equipamentos historicamente confiáveis de 11 nações, com um total de mais de 600 unidades."
BLR_russian_gazprom: "Gazprom"
BLR_russian_gazprom_desc: "A Gazprom é um jogador importante no mercado de gás e petróleo. Devemos estabelecer a máxima cooperação com eles."
BLR_BPS_Sberbank: "BPS Sberbank"
BLR_BPS_Sberbank_desc: "O BPS Sberbank é uma filial do Sberbank russo em nosso território."
BLR_Belgazprombank: "Belgazprombank"
BLR_Belgazprombank_desc: "O Belgazprombank é uma filial do Gazprombank na Bielorrússia."
BLR_Development_domestic_tourism: "Desenvolvimento do Turismo Doméstico"
BLR_Development_domestic_tourism_desc: "Vemos um forte potencial no turismo doméstico. Nesse sentido, cada deputado contribuirá para o desenvolvimento do turismo em seu distrito. A principal tarefa é criar uma infraestrutura adequada, já que há muito material científico e metodológico disponível."
BLR_private_railways: "Empresas Ferroviárias Privadas"
BLR_private_railways_desc: "Vamos entregar as ferrovias para empresas privadas."
BLR_Lith_pol_railways: "Conexão Ferroviária com Polônia e Lituânia"
BLR_Lith_pol_railways_desc: "Temos a intenção de construir uma conexão ferroviária de alta qualidade com esses países, o que nos permitirá ter acesso a produtos europeus."
BLR_JSC_russian_railways: "Ferrovias Russas"
BLR_JSC_russian_railways_desc: "Estamos totalmente integrados com as Ferrovias Russas."
BLR_belavia: "Belavia"
BLR_belavia_desc: "A companhia aérea estatal bielorrussa com sede em Minsk. Foi formada em 1996. Os principais voos internacionais programados e charter são operados a partir do Aeroporto Nacional de Minsk."
BLR_unesko_fond: "Fundação UNESCO"
BLR_unesko_fond_desc: "A Bielorrússia tem muitos monumentos dignos de estar na lista da UNESCO."
BLR_Danone: "Danone"
BLR_Danone_desc: "Empresa de alimentos francesa, conhecida fabricante de produtos lácteos e outros produtos alimentícios."
BLR_Godel_tech: "Godel Technologies"
BLR_Godel_tech_desc: "Empresa britânica que fornece soluções de desenvolvimento de software para as principais empresas do Reino Unido com sede em Manchester."
BLR_Basf_tech: "BASF Societas Europaea"
BLR_Basf_tech_desc: "BASF Societas Europaea, a BASF é a maior empresa química da Alemanha, da Europa e do mundo. A sede fica na cidade de Ludwigshafen, na Renânia-Palatinado, no sudoeste da Alemanha."
BLR_royal_dutch_shell: "Royal Dutch Shell"
BLR_royal_dutch_shell_desc: "Shell, Shell é uma empresa de petróleo e gás britânico-holandesa."
BLR_private_aviacomp: "Companhias Aéreas Privadas"
BLR_private_aviacomp_desc: "Devemos permitir que companhias aéreas privadas entrem em nosso mercado de aviação, assim obteremos um grande benefício."
BLR_mts: "MTS"
BLR_mts_desc: "MTS é uma empresa russa que fornece serviços de telecomunicações, serviços digitais e de mídia na Rússia, Armênia e Belarus sob a marca 'MTS'. A empresa oferece serviços de comunicação celular (nas normas UMTS (3G), 4G, LTE e 5G), serviços de telefonia fixa e móvel, acesso à Internet banda larga, televisão móvel, televisão a cabo, televisão via satélite, televisão digital, serviços de conteúdo de mídia e entretenimento, serviços financeiros, bem como soluções de TI convergentes no campo da Internet das Coisas, monitoramento, automação de processos; processamento de dados e computação em nuvem."
BLR_lanit: "Lanit"
BLR_lanit_desc: "Lanit é um grupo de empresas no mercado de tecnologia da informação da Rússia. Fornece uma gama de serviços de TI que garantem as etapas de implementação de projetos, desde o desenvolvimento e implementação até o treinamento de pessoal e suporte de serviço."
BLR_outer_politic: "Nossa Política Externa"
BLR_outer_politic_desc: "Conduziremos nossa política externa de acordo com nossas crenças."

 #Decisões
