BLR_Lukashenko_category_desc: "O governo de Lukashenko é claramente de natureza autoritária e busca apenas um objetivo - permanecer no poder a qualquer custo.\n§W--------------§!\nNo momento, a porcentagem de apoio a Alexander Grigoryevich Lukashenko é igual a §Y[?BLR.batka]§!)"
