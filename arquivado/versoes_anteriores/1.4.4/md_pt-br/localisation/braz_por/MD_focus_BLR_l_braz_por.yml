BLR_lit_invite: "Nossos agentes em breve estarão por todo o governo lituano, é hora de avançar para medidas drásticas"

BLR_Union_state_category: "Estado de União"
BLR_Union_state_category_desc: "O Estado de União é uma entidade supranacional única onde a união entre dois estados permite que eles coexistam sem perder a independência de um deles. \n§W--------------§!\n O apoio atual à integração no Estado de União em Belarus é igual a §Y[?BLR.union_state]§!%"
