BLR_new_equipment_omon_desc: "O Grupo \"A\" (\"Alpha\") sob o Comitê de Segurança do Estado da República da Bielorrússia é uma unidade antiterrorista do KGB da Bielorrússia. Uma das forças especiais mais fechadas dos serviços especiais e agências de aplicação da lei da Bielorrússia. Os combatentes Alpha estão envolvidos em atividades operacionais e de combate realizadas pelas unidades do KGB da República da Bielorrússia relacionadas à detenção de suspeitos de espionagem, tomada de reféns, tráfico de drogas, contrabando, tráfico ilegal de armas e substâncias radioativas, extorsão, migração ilegal"
