CHE_chechnya_people_trust_category: "Confiança do Povo Checheno"
CHE_chechnya_people_trust_category_desc: "A guerra passada afetou profundamente a consciência do povo da Chechênia, e agora eles dificilmente confiarão em alguém facilmente. Precisamos conquistar a confiança deles para que nos sigam"
CHE_chechen_tv: "Criar Televisão Chechena"
CHE_Establish_chechen_national_identity: "Fortalecer a Identidade Chechena"
CHE_Establish_chechen_national_identity_desc: "Os chechenos são um povo único e grandioso, e continuaremos a apoiar nossa cultura nacional. Chega de caos e destruição - vamos construir uma grande república!"
CHE_ahmat_sila: "Ahmat Sila!"
CHE_ahmat_sila_desc: "Nosso grande líder, Akhmat Kadyrov, nos ajudou a encontrar felicidade e paz. Agora o honraremos para sempre!"
CHE_propaganda_russia_friend: "Propaganda de Fraternidade com o Povo Russo"
CHE_propaganda_russia_friend_desc: "Nosso caminho está junto com os russos e outros povos! Há força na união!"

