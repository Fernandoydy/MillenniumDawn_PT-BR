water_shortages: "Escassez de Água"
water_shortages_desc: "Apesar de possuir recursos hídricos significativos no sul do país, a China sofre com a escassez generalizada de água no norte, que é significativamente mais seco. A poluição decorrente da industrialização rápida do país também levou à contaminação da água existente, agravando a escassez de água na China."
CHI_solar_power: "Economia Impulsionada por Energia Solar"
