CHI_cepc: "Colisor Circular de Elétrons e Pósitrons (CEPC)"
CHI_cepc_desc: "O CEPC é uma grande instalação científica internacional proposta pela comunidade de física de partículas da China para explorar o programa de física mencionado anteriormente. Tem uma circunferência de 80 quilômetros e poderia cercar toda a ilha de Manhattan."
