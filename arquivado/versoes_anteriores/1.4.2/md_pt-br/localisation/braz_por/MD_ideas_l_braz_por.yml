 #Turkey ideas
pkk_terror_idea: "Insurgência PKK"
pkk_terror_idea_desc: "O Partido dos Trabalhadores do Curdistão (PKK) é um grupo separatista curdo militante de esquerda que atua na Turquia desde os anos 1970. Alegando lutar pela autodeterminação curda, seus ataques continuam a tirar muitas vidas, frequentemente empregando estratégias terroristas."
sympathetic_professors: "Professores Universitários Simpatizantes"
sympathetic_professors_desc: "Muitos dos nossos professores universitários e acadêmicos têm opiniões políticas comunistas ou socialistas e, portanto, apoiam e incentivam visões simpáticas à insurgência do PKK."
sympathetic_professors_dealt_with: "Professores Não Simpatizantes"
sympathetic_professors_dealt_with_desc: "Professores que antes eram simpáticos ao PKK foram purgados ou convencidos a não criticar as atividades do governo no combate ao terrorismo."
outposts_problem: "Problema com Postos Avançados"
outposts_problem_desc: "De tempos em tempos, recebemos notícias de que um ou mais de nossos postos avançados estão sendo atacados no leste. Isso está custando muitas vidas e prejudicando a credibilidade política do nosso governo."
outposts_strenghtened_1: "Postos Avançados Melhorados I"
outposts_strenghtened_1_desc: "Conseguimos o dinheiro necessário e elaboramos projetos para nossos novos postos avançados nas regiões do leste. Podemos começar a trabalhar agora."
outposts_strenghtened_2: "Postos Avançados Melhorados II"
outposts_strenghtened_2_desc: "Como projeto-piloto, a construção de alguns de nossos novos postos avançados já começou, embora os terroristas estejam cientes de nossos projetos e tentando nos atrasar. Aparentemente, não houve redução em suas atividades."
outposts_strenghtened_3: "Postos Avançados Melhorados III"
outposts_strenghtened_3_desc: "Nossas posições mais vulneráveis foram fortificadas com novas estruturas. Elas não estão mais sujeitas a ataques frequentes ou são capazes de repeli-los. A oposição não pode mais contestar nossos planos para os postos avançados."
outposts_strenghtened_4: "Postos Avançados Melhorados IV"
outposts_strenghtened_4_desc: "Postos avançados antigos que não precisávamos foram desmontados. Isso libera muitos recursos e mão de obra para outros projetos."
outposts_strenghtened_5: "Postos Avançados Melhorados V"
outposts_strenghtened_5_desc: "Nossa inteligência observa que os terroristas estão tendo dificuldade em encontrar rotas terrestres simples para linhas de abastecimento e contrabando. Barragens táticas foram uma ótima ideia."
outposts_strenghtened_6: "Postos Avançados Melhorados VI"
outposts_strenghtened_6_desc: "Todas as medidas necessárias em relação aos postos avançados fixos foram tomadas. Não foram relatados ataques terroristas neles há algum tempo."
air_strike_cooldown: "Pausa de Ataques Aéreos"
security_cooldown: "Pausa na Ofensiva Terrestre"
kurds_want_independence: "A Questão Curda"
kurds_want_independence_desc: "A Turquia possui uma grande minoria curda, concentrada principalmente no sudeste do país. Ao longo da história da República, eles têm sofrido desproporcionalmente com pobreza, violência e discriminação. Se não melhorarmos a situação nas regiões curdas, muitos podem ser levados a se unirem a grupos terroristas, como o PKK."
protest_thingy: "Pressão Política"
protest_thingy_desc: "Não podemos realizar nenhuma operação militar por algum tempo, já que algumas nações estrangeiras emitiram um protesto diplomático alegando que estamos cometendo um genocídio."
treat_wounds: "Recuperando-se do Último Ataque"
treat_wounds_desc: "Sofremos um grande dano no último ataque. É hora de parar tudo e focar na reparação dos danos."
kurdish_language_problem: "Xenofobia Linguística Curda"
kurdish_language_solutions_1: "Xenofobia Curda"
kurdish_language_solutions_2: "Liberdade Linguística Curda"
kurdish_language_solutions_3: "Escolas e Universidades Curdas"
kurdish_language_solutions_4: "Canais de TV Curdos Permitidos"
kurdish_language_solutions_5: "Canal de TV Estatal Curdo Oficial"
 
 #idéias do ISIS
isis_sleeper_cell_idea: "Células Adormecidas do ISIS"
isis_sleeper_cell_idea_desc: "Malditos terroristas conseguiram se infiltrar em nosso país de alguma forma e estão causando problemas. Precisamos acabar com eles antes que causem mais sangue, lágrimas e sofrimento."


 #Polônia
 #Novas ideias polonesas
POL_2000_social_program: "Programa Social Concluído"
POL_2000_social_program_desc: "Os esforços pré-eleitorais para finalizar nosso programa social tiveram algum sucesso."
POL_social_program_focus: "Foco em Programas Sociais"
POL_social_program_focus_desc: "Vários programas e doações para ajudar aqueles que estão em necessidade são o cerne de nossa política social."
POL_new_ideals_idea: "Novos Ideais"
POL_new_ideals_idea_desc: "A Polônia no século XXI precisa de novas ideias liberais. Devemos garantir que a democracia prevaleça em nosso lar."
POL_reuse_central_planning_idea: "Programa de Planejamento Central"
POL_reuse_central_planning_idea_desc: "Enquanto os comunistas ocupavam nosso país, eles obtiveram sucesso moderado em algumas áreas. Podemos reutilizar o que foi bom nisso em certas áreas, aproveitando todas as vantagens da economia de mercado em todas as outras áreas."
POL_christian_state_1: "Estado Cristão"
POL_christian_state_1_desc: "O cristianismo faz parte de nossa cultura. Representa nossos valores centrais como povo."
POL_christian_state_2: "Estado Cristão Forte"
POL_christian_state_2_desc: "O catolicismo é nossa religião estatal. Ele nos guia nos tempos difíceis, mostrando o que é bom e o que não é."
POL_liberal_state: "Estado Progressista"
POL_liberal_state_desc: "Nossa pátria não deve mais ser orientada para o passado. Deve focar no progresso e na prosperidade."
POL_tax_cuts: "Redução de Impostos para Construção"
POL_tax_cuts_desc: "Com alguns fundos redirecionados, podemos obter melhores resultados em nossos programas de construção."
POL_social_development_priority_idea: "Prioridade de Desenvolvimento Social"
POL_social_development_priority_idea_desc: "Fizemos do desenvolvimento social e dos programas relacionados nosso foco principal por enquanto, e certamente valerá a pena."
POL_improved_administration: "Administração Melhorada"
POL_improved_administration_desc: "Nossa administração simplificada e reformada pode lidar facilmente com os encargos dos cidadãos e do país como um todo."
POL_contruction_taxes: "Redução de Impostos para Construção"
POL_contruction_taxes_desc: "Medidas tomadas para melhorar os projetos de construção em todo o país."
POL_eu_state: "Um Verdadeiro Estado da UE"
POL_eu_state_desc: "Nossas decisões mudaram o país, que agora é verdadeiramente um estado da UE."
POL_fixed_brain_drain: "Drenagem de Cérebros Corrigida"
POL_fixed_brain_drain_desc: "Conseguimos resolver nosso problema de fuga de cérebros, embora principalmente às custas de outros estados menos desenvolvidos."
POL_housing_focus: "Foco em Projetos Habitacionais"
POL_housing_focus_desc: "Moradia acessível é sempre fundamental para um desenvolvimento bem gerenciado e prosperidade."
POL_new_farms_market: "Novo Mercado para Agricultores"
POL_new_farms_market_desc: "Com novas conexões, novos mercados surgem, então nos certificamos de obter um bom impulso para as fazendas atrasadas."
POL_ifv_production: "Produção Simplificada de IFV"
POL_ifv_production_desc: "Com nossos aliados, conseguimos ter sucesso na produção de veículos militares."
POL_joint_russian_assets: "Ativos Russos Conjuntos"
POL_joint_russian_assets_desc: "A ajuda russa e a expertise militar-industrial nos permitem se destacar no desenvolvimento da indústria militar."
POL_promoted_industrial_quality: "Qualidade Industrial Promovida"
POL_promoted_industrial_quality_desc: "Novos padrões, bem como campanhas de promoção, ajudam a motivar os trabalhadores a melhorar seus hábitos de trabalho."
POL_modernization_and_tradition: "Modernização e Tradição"
POL_modernization_and_tradition_desc: "Tradições não nos impedem de inovações. Precisamos manter nosso foco em combinar esses valores juntos."
POL_political_schism: "Cisma Político"
POL_political_schism_desc: "A agitação política causou uma grande desunião em nossa sociedade."
POL_fourth_rp: "Quarta Rzeczpospolita"
POL_fourth_rp_desc: "Conseguimos estabelecer um grande sucessor para a Rzeczpospolita, destinado à glória."
POL_united_nationalists: "Nacionalistas Unidos"
POL_united_nationalists_desc: "Diferentes movimentos nacionalistas colocaram suas diferenças de lado para tomar o poder."
POL_nationalists_squads: "Esquadrões Nacionalistas"
POL_nationalists_squads_desc: "Esquadrões nacionalistas estão se reorganizando como parte do movimento de direita."
POL_political_violence: "Violência Política"
POL_political_violence_desc: "A violência política aumentou e o modo de vida normal é apenas uma lembrança."
POL_reformed_ministry: "Ministério de Relações Exteriores Reformado"
POL_reformed_ministry_desc: "O Ministério das Relações Exteriores foi reestruturado para servir aos interesses nacionais."
POL_economical_comitee_idea: "Comitê Econômico"
POL_economical_comitee_idea_desc: "O Comitê Econômico supervisiona a nacionalização da indústria e regula o mercado."
POL_inner_network_idea: "Rede Interna"
POL_inner_network_idea_desc: "A rede interna de agentes e informantes está garantindo os interesses do Estado."
POL_paramilitary_organization_idea: "Grupos Paramilitares"
POL_paramilitary_organization_idea_desc: "Diversos grupos paramilitares ajudam a reforçar as fileiras do exército, se necessário."
POL_military_youth: "Legião Juvenil"
POL_military_youth_desc: "A Legião Juvenil é a maior organização paramilitar juvenil do Estado polonês, que visa militarizar jovens e adultos jovens."
POL_propaganda_ministry_idea: "Ministério da Propaganda"
POL_propaganda_ministry_idea_desc: "O ministério da propaganda ajuda a combater a influência prejudicial do Ocidente. Espalhando apenas a verdade, é claro."
POL_nationalist_research_small: "Cooperação Científica Limitada"
POL_nationalist_research_small_desc: "O Estado polonês conseguiu alcançar algum tipo de cooperação científica em sua aliança."
POL_nationalist_research_medium: "Cooperação Científica"
POL_nationalist_research_medium_desc: "O Estado polonês conseguiu uma cooperação científica adequada em sua aliança."
POL_nationalist_research_large: "Cooperação Científica Abrangente"
POL_nationalist_research_large_desc: "O Estado polonês conseguiu alcançar uma cooperação científica extensiva em sua aliança."
POL_nationalist_full_social_support: "Apoio Social Completo"
POL_nationalist_full_social_support_desc: "O apoio completo a programas sociais foi estabelecido como objetivo do Estado."
POL_nationalist_limited_social_support: "Apoio Social Limitado"
POL_nationalist_limited_social_support_desc: "Alguns recursos foram redirecionados para apoiar aqueles que estão em necessidade."
POL_communist_strike: "Greve Geral"
POL_communist_strike_desc: "Muitos trabalhadores abandonaram seus locais de trabalho e se reuniram nos centros de suas cidades para apoiar a Frente Vermelha."
POL_military_focus: "Foco Militar"
POL_military_focus_desc: "O país concentrou a maioria de seus recursos disponíveis na construção e produção militar."
POL_civilian_focus: "Foco Civil"
POL_civilian_focus_desc: "Muito está sendo feito para garantir o melhor e mais suave processo de construção em todas as escalas."
POL_centralized_rule_idea: "Regra Centralizada"
POL_centralized_rule_idea_desc: "Planos, ideias, ordens, tudo vem dos comitês e organizações centralizadas."
POL_comm_agile_control: "Controle Ágil"
POL_comm_agile_control_desc: "Uma quantidade considerável de autoridade foi delegada em níveis mais baixos para garantir adaptabilidade."
POL_comm_land_reform: "Reforma Agrária"
POL_comm_land_reform_desc: "A reforma agrária contendo um grande número de leis e restrições menores tem como objetivo reinstalar os sindicatos agrícolas de estilo da era soviética, mas modernizados em sua natureza."
POL_clergy_oppressed: "Clero Oprimido"
POL_clergy_oppressed_desc: "Oficiais pressionam por leis e reformas para limitar a influência da Igreja na sociedade."
POL_prepare_for_worst_idea: "Preparando-se para o Pior"
POL_prepare_for_worst_idea_desc: "Um grande esforço para fortificar e armar o país está em pleno andamento."
POL_external_relations_revision_idea: "Revisão das Relações Externas"
POL_external_relations_revision_idea_desc: "Diplomatas são chamados e reconvocados, conferências são realizadas e cabeças estão rolando. Apenas mais uma reforma."
POL_leftist_propaganda_idea: "Propaganda Esquerdista"
POL_leftist_propaganda_idea_desc: "Recursos de mídia online e offline estão promovendo uma agenda radical, principalmente no âmbito do marxismo e socialismo, mas sempre anti-UE em sua natureza."
POL_women_economy: "Mulheres na Economia"
POL_women_economy_desc: "Uma série de leis e sindicatos foram estabelecidos para garantir a igualdade no local de trabalho para as mulheres."
POL_construction_reform: "Reforma do Processo de Construção"
POL_construction_reform_desc: "Os sindicatos de construção instalados recentemente agora controlam a maioria dos principais canteiros de obras em um país."
POL_quality_control_idea: "Controle de Qualidade Local"
POL_quality_control_idea_desc: "Recentemente, o governo fez um grande esforço para garantir a alta qualidade de uma vasta gama de produtos."
POL_speed_development_idea: "Desenvolvimento em Alta Velocidade"
POL_speed_development_idea_desc: "Com empurrões recentes para aumentar a velocidade de muitos projetos iniciados nos últimos anos, agora está claro que as discussões finalmente levaram a alguma ação e controle."
POL_increase_research_funding_idea: "Aumento do Financiamento de Pesquisa"
POL_increase_research_funding_idea_desc: "O número de bolsas e programas sociais ajuda a organizar uma melhor cultura científica."
POL_red_dream_emerging_buff: "Influência Vermelha"
POL_red_dream_emerging_buff_desc: "A noção de rejeitar os ideais ocidentais e voltar a uma maneira de pensar um tanto antiga é amplamente apoiada pelos diferentes partidos de esquerda."
POL_sre_low_effort: "Foco Industrial Baixo"
POL_sre_low_effort_desc: "As capacidades industriais estão orientadas para o que resta da economia de mercado, com apenas algumas fábricas realmente trabalhando para atingir uma cota anual."
POL_sre_medium_effort: "Foco Industrial Médio"
POL_sre_medium_effort_desc: "Uma quantidade considerável de fábricas está focada em atender à cota anual, enquanto outras ainda estão ocupadas com a produção de bens de consumo."
POL_sre_max_effort: "Foco Industrial Elevado"
POL_sre_max_effort_desc: "Quase todos os recursos disponíveis estão sob controle direto do estado. O que resta geralmente está ocupado produzindo pequenos bens para a população local."
POL_sre_lowest_success: "Economia Estatal em Queda"
POL_sre_lowest_success_desc: "Falhando em atender a um plano por vários anos seguidos, agora não está claro como a economia ainda consegue operar."
POL_sre_low_success: "Economia Estatal em Declínio"
POL_sre_low_success_desc: "Com algumas cotas não atendidas, as fábricas estão sem ferramentas e materiais para funcionar corretamente, resultando em um considerável desaceleramento econômico."
POL_sre_medium_success: "Economia Estatal Estável"
POL_sre_medium_success_desc: "Embora longe de seu potencial, as fábricas estatais atualmente estão funcionando com a velocidade e eficácia esperadas, fornecendo de forma constante bens necessários à economia."
POL_sre_high_success: "Economia Estatal em Crescimento"
POL_sre_high_success_desc: "Com as fábricas superando o que se espera delas, toda a economia está experimentando sinais de excelência e crescimento."
POL_sre_highest_success_desc: "A economia estatal agora é um instituto de nível de ponta. Ela fornece tudo o que é necessário e certamente ajudará na expansão industrial e militar."
POL_removed_spirits: "Ideais Nacionais Alterados"
POL_removed_spirits_desc: "Com os recentes desenvolvimentos políticos, uma quantidade considerável de esforços foi desviada para reverter programas e instituições do governo anterior, causando frustração e dor de cabeça para muitos."
POL_paf_idea: "Forças Armadas Polonesas"
POL_paf_idea_desc: "O legado do exército polonês garante sua eficiência de combate."
POL_network_centric_doctrine_idea: "Doutrina de Guerra Centrada em Rede"
POL_network_centric_doctrine_idea_desc: "A guerra centrada em rede é a espinha dorsal do desenvolvimento recente da teoria do exército na Polônia."
POL_decentralized_doctrine_idea: "Foco em Guerra Descentralizada"
POL_decentralized_doctrine_idea_desc: "A guerra descentralizada é a espinha dorsal do desenvolvimento recente da teoria do exército na Polônia."
POL_quantity_small_arms_idea: "Prioridade em Quantidade de Armas Leves"
POL_quantity_small_arms_idea_desc: "A qualidade das armas leves é adequada e o recente esforço para aumentar a quantidade dessas armas começa a dar resultados."
POL_baltic_idea: "Policiamento Aéreo Báltico"
POL_baltic_idea_desc: "Sorties enviados para patrulhar a área do Báltico ajudam a fornecer segurança."
POL_martime_group_idea: "Forças Navais da OTAN"
POL_martime_group_idea_desc: "As forças navais da OTAN presentes na região ajudam a organizar uma estrutura naval melhor para a Polônia."
POL_stealth_ships_idea: "Revestimentos de Navios Furtivos"
POL_stealth_ships_idea_desc: "O desenvolvimento recente permitiu melhorar as capacidades furtivas de vários modelos de navios."
POL_idea_strict_abortion: "Aborto Restrito"
POL_idea_strict_abortion_desc: "Nossas novas leis restritivas sobre o aborto proporcionaram um grande impulso no crescimento populacional, mas ao custo de nossa posição política."
POL_anti_russian_focus: "Medidas Militares Anti-Rússia"
POL_anti_russian_focus_desc: "Precisamos consolidar nossos recursos para agir contra a Rússia."

