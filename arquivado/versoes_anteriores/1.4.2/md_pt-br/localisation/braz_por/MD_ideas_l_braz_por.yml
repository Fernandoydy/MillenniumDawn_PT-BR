 #Turquia
idea_TUR_2001crisis: "Crise Econômica Turca de 2001"
idea_TUR_2001crisis_desc: "O país enfrentou uma séria crise econômica em 2001, resultando em instabilidade financeira e recessão."
idea_TUR_2001crisis_recovery: "Recuperação Econômica Turca"
idea_TUR_2001crisis_recovery_desc: "Após a crise econômica de 2001, o país implementou medidas de recuperação para restaurar a estabilidade financeira e impulsionar o crescimento econômico."
visegrad_group_member: "Membro do Grupo de Visegrado"
visegrad_group_member_desc: "Este país é membro do Grupo de Visegrado, uma aliança política entre Polônia, República Tcheca, Eslováquia e Hungria."
worker_strikes_1: "Greves de Trabalhadores"
worker_strikes_1_desc: "Há alguma agitação entre a força de trabalho deste país."
worker_strikes_2: "Greves de Trabalhadores Consideráveis"
worker_strikes_2_desc: "Ônibus, trens, aviões e táxis não estão se movendo muito neste país. Apenas algumas fábricas estão em funcionamento. A força de trabalho está descontente."
worker_strikes_3: "Greves de Trabalhadores Principais"
worker_strikes_3_desc: "Há situações em que as pessoas se recusam a trabalhar para expressar uma opinião política. Uma grande questão política está sendo debatida neste país."
worker_strikes_4: "Greves de Trabalhadores Desastrosas"
worker_strikes_4_desc: "A economia nacional está à beira do colapso. O governo parece não ser capaz de fazer com que as pessoas voltem ao trabalho."
ZIM_disgruntled_veterans: "Veteranos Descontentes"
ZIM_disgruntled_veterans_desc: "O Zimbábue enfrenta problemas para manter satisfeitos os ex-soldados descontentes da Guerra da Rodésia contra os estados da Rodésia e da África do Sul sob o regime do apartheid. Esses soldados, em sua maioria milicianos negros das antigas forças da ZANU, frequentemente estão desempregados e frustrados, e sua raiva muitas vezes se manifesta como violência intensa contra a minoria branca e contra negros que defendem relações raciais amigáveis."
idea_united_nations_sanctions: "Sanções da ONU"
idea_united_nations_sanctions_desc: "Este país é alvo de sanções econômicas e políticas coordenadas pelos membros do Conselho de Segurança das Nações Unidas."


 ###Ideias suíças

SWI_european_tanks: "Negociações de Tanques Europeus"
SWI_european_tanks_desc: "Este país está envolvido em acordos para adquirir tanques de fabricação europeia para sua defesa."
SWI_swiss_neutrality: "Neutralidade Suíça"
SWI_swiss_neutrality_desc: "Os suíços são conhecidos em todo o mundo por sua neutralidade. Desde a sua fundação como república, o país não se envolveu em nenhum tipo de conflito ofensivo e permaneceu neutro durante as duas guerras mundiais."
SWI_defensive_preparations: "Preparações Defensivas"
SWI_defensive_preparations_desc: "Este país está realizando preparativos defensivos para fortalecer sua capacidade de defesa."
SWI_Expanding_nuclear_research: "Expansão da Pesquisa Nuclear"
SWI_Expanding_nuclear_research1: "Expansão da Pesquisa Nuclear"
 
 ###Afeganistão Ideias
tribal_guerrillas: "Guerrilheiros Tribais"
tribal_guerrillas_desc: "Fortalecidos pela invasão soviética, os guerrilheiros se tornaram mestres na luta pelas encostas e colinas afegãs. O uso de vastos sistemas de cavernas complexas dificulta a eliminação de qualquer combatente."

 ###Ideias Armênias
armenian_perseverance: "Perseverança Armênia"
armenian_perseverance_desc: "Muitas civilizações surgiram e desapareceram nos últimos três milênios. Ao contrário de seus antigos amigos e inimigos, os armênios ainda persistem. Embora a Armênia histórica possa nunca mais retornar, a vontade de prosperar e se manter firme é mais forte do que nunca."

 ###Idéias Egípcias
full_control_of_suez: "Autoridade do Canal de Suez"
full_control_of_suez_desc: "O Canal de Suez é controlado e operado pela Autoridade do Canal de Suez. A receita da Autoridade apenas em pedágios é de 5 bilhões de dólares por ano. Embora o Canal de Suez, de acordo com tratados internacionais, esteja aberto tanto para embarcações civis quanto militares, ele pode ser facilmente usado para controlar o transporte entre a Ásia e a Europa."
full_control_of_suez_idea_TT: "Renda Adicional: $§G0.100§!"
partial_control_of_suez: "Autoridade do Canal de Suez - Cooperação de Propriedade"
partial_control_of_suez_desc: "O Canal de Suez é controlado e operado pela Autoridade do Canal de Suez. A receita da Autoridade apenas em pedágios é de 5 bilhões de dólares por ano. Embora o Canal de Suez, de acordo com tratados internacionais, esteja aberto tanto para embarcações civis quanto militares, ele pode ser facilmente usado para controlar o transporte entre a Ásia e a Europa. O Canal de Suez está atualmente sob autoridade conjunta de dois países."
partial_control_of_suez_idea_TT: "Renda Adicional: $§G0.050§!"

 ###Ideias de Hong Kong
entry_to_china: "Entrada na China"
entry_to_china_desc: "Hong Kong tem uma relação única entre o continente e o Ocidente. Sua recente transferência do Reino Unido trouxe consigo costumes e práticas comerciais ocidentais. Antes das reformas de Deng, Hong Kong era o único lugar na China onde investimentos externos podiam entrar.\n\nAgora, uma mudança está ocorrendo e Hong Kong corre o risco de perder a posição única que já teve. Ainda assim, a bolsa de valores de Hong Kong é invejada por muitas outras bolsas asiáticas."


 ###Panamanian Ideas
full_control_of_panama: "Autoridade do Canal do Panamá"
full_control_of_panama_desc: "A PCA (Autoridad del Canal de Panamá) é a agência do governo do Panamá responsável pela operação e administração do Canal do Panamá. Através de taxas e outras operações, o estado tem acesso a uma renda constante. Sua importância estratégica também não pode ser subestimada."
full_control_of_panama_tt: "Renda Adicional: $§G0.050§!"

 #Singaporean Ideas
gateway_to_asia: "Portal para a Ásia"
gateway_to_asia_desc: "A localização estratégica da cidade-estado no estreito de Malaca confere à nação influência global. O comércio do Oriente para o Ocidente passa por este importante ponto de junção, e muitas milhares de empresas têm suas sedes regionais na cidade.\n\nO ambiente favorável aos negócios e a excelente localização fazem de Singapura um participante influente além de seu próprio peso."

 ###Various
asian_tigers_legacy: "O Legado dos Quatro Tigres Asiáticos"
asian_tigers_legacy_desc: "As quatro economias da Coreia do Sul, Taiwan, Singapura e Hong Kong viram um crescimento sem precedentes na última parte do século passado. Suas empresas, através de uma combinação de intervenções de mercado e do estado, criaram economias em rápido avanço.\n\nSeus dias de glória foram interrompidos na esteira da crise financeira asiática de 1997. Ao contrário de outros países afetados, suas economias ainda são relativamente produtivas."
asian_crisis: "Crise Financeira Asiática de 1997"
asian_crisis_desc: "A crise econômica que atingiu o desenvolvimento do leste e sudeste asiático destruiu décadas de crescimento. A perda de confiança nas moedas nacionais ainda assombra os bancos centrais até hoje. A dívida pública e privada também disparou.\n\nLições dolorosas foram aprendidas, reformas econômicas indesejadas do passado estão em pleno andamento. Cada país foi afetado de maneira diferente e cada um tem suas próprias soluções.\n\nO influxo de investimentos para os países afetados já foi metade do total mundial, mas agora está indo para a China e outros lugares."
int_investment_china: "Investimentos Internacionais em Massa"
int_investment_china_desc: "Após a crise econômica asiática, os investidores optaram por desviar seus investimentos para outros mercados, principalmente para o nosso.\n§W--------------§!\nEste Espírito Nacional será §RRemovido§! se estivermos em §HGuerra§!."

