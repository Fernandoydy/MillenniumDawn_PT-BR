 ##MENA Spirits
al_jazeera: "Sede da Al-Jazeera"
al_jazeera_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias no Mundo Árabe, é a joia da coroa do poder suave do Catar. Ela se tornou sinônimo da política externa autônoma que o Catar tem perseguido desde que Hamad bin Khalifa al Thani assumiu o poder em 1995."
al_jazeera_allowed: "Al-Jazeera Permitida"
al_jazeera_allowed_desc: "A Al-Jazeera, de longe a maior e mais influente rede de notícias no Mundo Árabe, é a joia da coroa do poder suave do Catar em todo o mundo."
al_jazeera_banned: "Al-Jazeera Proibida"
al_jazeera_banned_desc: "O canal de notícias popular Al-Jazeera foi proibido, pois dissemina ideias perigosas e promove a Irmandade Muçulmana. No entanto, é impossível impedir as pessoas de assisti-lo por meio de antenas parabólicas."
muslim_brotherhood_crackdown: "Repressão à Irmandade Muçulmana"
muslim_brotherhood_crackdown_desc: "A Irmandade Muçulmana foi tornada ilegal e é reprimida em todas as oportunidades."
muslim_brotherhood_home: "Casa da Irmandade Muçulmana"
muslim_brotherhood_home_desc: "O Egito é o berço e lar do movimento político sunita extremamente popular e influente chamado Irmandade Muçulmana."
rentier_state: "Estado Rentista"
rentier_state_desc: "Como o país é muito rico em recursos naturais, há pouca ou nenhuma necessidade de tributar a população. Os cidadãos recebem benefícios sem pagar impostos e têm pouco incentivo para exigir boa governança ou direitos políticos. O resultado é um governo autoritário e corrupto, e capitalismo de compadrio com um ambiente de negócios pobre para setores não relacionados a recursos."
rentier_state_tt: "Lucros com Recursos: §G+25%§!"
youth_radicalization: "Radicalização da Juventude"
youth_radicalization_desc: "Muitos jovens foram influenciados por versões radicais do Islã, e o país é um terreno fértil para recrutamento de grupos como a Al-Qaeda."
saudi_aid: "Ajuda Saudita para Mesquitas e Madrassas"
saudi_aid_desc: "A Arábia Saudita nos ajuda generosamente com nossas finanças, especialmente patrocinando nossas mesquitas e madrassas (centros de educação religiosa). Aqui, o salafismo, uma versão fundamentalista do Islã, está sendo ensinado e difundido."
saudi_aid_idea_TT: "Renda Adicional: $§G0,002§! por 10 milhões de pessoas"
cybercaliphate: "O Cibercalifado"
cybercaliphate_desc: "Hackers pró-Estado Islâmico e propagandistas digitais estão tentando propagar sua ideologia online e conduzir guerra cibernética, como ataques de negação de serviço contra sites importantes."
katib_hezbollah: "Kata'ib Hezbollah"
katib_hezbollah_desc: "Longe de ser apenas um grupo miliciano libanês, o Hezbollah expandiu-se para o Oriente Médio e, com ajuda iraniana, estabeleceu procurações. Kata'ib Hezbollah é uma milícia xiita iraquiana muito grande e bem treinada."
syrian_hezbollah: "Hezbollah Sírio"
syrian_hezbollah_desc: "O Hezbollah Sírio é composto por várias milícias xiitas sírias que aderem à doutrina iraniana velayat-e faqih. Financiado pelo Irã e treinado pelo Hezbollah Libanês."
qatar_expat: "Demografia do Catar"
qatar_expat_desc: "Apenas 12% da população do Catar são cidadãos qatarianos, o restante são trabalhadores estrangeiros. Estrangeiros realizam quase todos os trabalhos no país, enquanto quase todos os qatarianos trabalham no governo. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
saudi_expat: "Demografia da Arábia Saudita"
saudi_expat_desc: "Apenas 70% da população da Arábia Saudita são cidadãos sauditas, o restante são trabalhadores estrangeiros. A maioria dos adultos sauditas trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
omani_expat: "Demografia de Omã"
omani_expat_desc: "Apenas 64% da população de Omã são cidadãos omanis, o restante são trabalhadores estrangeiros. A maioria dos adultos omanis trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida sugeridas como exploradoras e abusivas."
uae_expat: "Demografia dos Emirados Árabes Unidos"
uae_expat_desc: "Apenas 11% da população dos Emirados Árabes Unidos são cidadãos emiradenses, o restante são trabalhadores estrangeiros. A maioria dos adultos emiradenses trabalha no governo, enquanto quase todos os trabalhos industriais, comerciais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
kuwait_expat: "Demografia do Kuwait"
kuwait_expat_desc: "Apenas 29% da população do Kuwait são cidadãos kuwaitianos, o restante são trabalhadores estrangeiros. A maioria dos adultos kuwaitianos trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
bahraini_expat: "Demografia do Bahrein"
bahraini_expat_desc: "Apenas cerca da metade da população do Bahrein são cidadãos barenitas, o restante são trabalhadores estrangeiros. A maioria dos adultos barenitas trabalha no governo, enquanto quase todos os trabalhos industriais e de serviço são realizados por estrangeiros. O tratamento desses trabalhadores estrangeiros tem sido fortemente criticado nos últimos anos, com condições de vida consideradas exploradoras e abusivas."
iranian_aid: "Ajuda Iraniana"
iranian_aid_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de manter nosso governo e militar, mas o Irã também tenta usar essa ajuda para influenciar nossa política.\n\n§REsta ideia será removida se nosso PIB per capita for superior a $17 mil§!"
iranian_aid_idea_TT: "Renda Adicional: §G0,2%§! do nosso PIB"
iranian_aid_custom: "Ajuda Iraniana"
iranian_aid_custom_desc: "O Irã fornece ajuda militar e econômica. Isso reduz o custo de manter nosso governo e militar, mas o Irã também tenta usar essa ajuda para influenciar nossa política."
iranian_aid_custom_TT: "Renda Adicional: §G0,2%§! do nosso PIB"
LoAS_member: "Membro da Liga Árabe"
LoAS_member_desc: "A Liga Árabe é um conselho de Estados Árabes, destinado a promover a cooperação política e o comércio bilateral."
restoring_hope: "Restaurando a Esperança"
restoring_hope_desc: "A Operação Restaurando a Esperança é uma campanha liderada pela Arábia Saudita para trazer paz ao Iêmen por meio de uma solução política, enquanto auxilia as forças iemenitas."
sadrist_militias: "Movimento Sadr"
sadrist_militias_desc: "A Saraya al-Salam, a mais recente encarnação do Exército Mahdi, é a milícia do Movimento Sadr, que está lutando na linha de frente junto com o Exército Iraquiano. Seu líder, Muqtada al-Sadr, é um popular clérigo e político xiita iraquiano que herdou seu movimento de seu pai popular. Sua plataforma é baseada em uma mistura de Islã xiita político, antiamericanismo, independência iraquiana da influência iraniana e nacionalismo populista iraquiano."
idea_focus_industrial_development_program: "Programa de Desenvolvimento Industrial"
idea_focus_industrial_development_program_desc: ""

 #coisasglobais

multi_ethnic_state_idea: "Estado Multiétnico"
multi_ethnic_state_idea_desc: "Há um ditado: "Unidade na Diversidade" - no entanto, na maioria das vezes, grandes grupos de minorias tendem a buscar maior autonomia ou independência total."
consumption_econemy: "Economia de Consumo"
consumption_econemy_desc: "Uma economia de consumo descreve uma economia impulsionada pelos gastos do consumidor como porcentagem de seu produto interno bruto, em oposição aos outros principais componentes do PIB."
export_econemy: "Economia Orientada para a Exportação"
export_econemy_desc: "Os exportadores de commodities incluem países com grandes depósitos de recursos naturais ou grandes quantidades de terras agrícolas, com populações muito pequenas para utilizar todos os seus próprios recursos."
bankrupcy: "Falência!"
limited_power_projection: "Capacidade Limitada de Projeção de Poder"
limited_power_projection_desc: "Este país estabeleceu uma ou mais bases militares em países estrangeiros, mas ainda não conseguiu se estabelecer como uma potência verdadeiramente global."
significant_power_projection: "Capacidade Significativa de Projeção de Poder"
significant_power_projection_desc: "Este país mantém uma capacidade substancial de projetar seu poder militar no exterior por meio de várias bases militares. No entanto, seu poder está principalmente limitado a regiões específicas."
massive_power_projection: "Capacidade de Projeção de Poder Maciça"
massive_power_projection_desc: "Este país é uma superpotência global com uma enorme rede de bases militares que se estende por todo o mundo. Ele é capaz de implantar suas forças a qualquer momento para qualquer lugar do mundo."

 #China
party_before_country: "Partido Antes do País"
party_before_country_desc: "A lealdade primordial do Exército de Libertação do Povo é para o partido comunista da China. Essa lealdade é assegurada com treinamento ideológico rigoroso, e quadros políticos ocupando posições sêniores nas forças armadas."
zhonghua: "Coexistência Pacífica"
zhonghua_desc: "Desde a fundação da República Popular, a política externa chinesa tem sido guiada pelos Cinco Princípios da Coexistência Pacífica. Esses princípios incluem respeito mútuo pela soberania e integridade territorial, não agressão mútua, não interferência nos assuntos internos de outros estados, igualdade e benefício mútuo, e coexistência pacífica. Como resultado desses princípios, a China manteve uma postura anti-intervencionista ao mesmo tempo que defende a soberania estatal westphaliana."
chabuduo: "Chabuduo"
chabuduo_desc: "Chabuduo - ou "Bom o suficiente", é a arte chinesa única de cortar atalhos para enriquecer rapidamente - a qualquer custo. Isso é influenciado pela importância do dinheiro na cultura tradicional, aliado a experiências traumáticas nos tempos maoístas, como o 'Grande Salto Adiante'. Essa sociedade, obcecada em acumular riquezas e exibir essas riquezas para os outros, criou muitos problemas sociais e ambientais, mas também garante que as pessoas trabalhem duro para melhorar sua posição na vida."
CHI_PLA_Business_Ventures: "Empreendimentos Empresariais do PLA"
CHI_PLA_Business_Ventures_desc: "De modestos começos na década de 1970, para enfrentar a falta de financiamento militar, as atividades comerciais do Exército de Libertação do Povo da China (PLA) agora se transformaram em um verdadeiro império empresarial. Quase todos os setores da economia chinesa em rápida expansão têm suas cotas de empresas militares. Cada vez mais, as maiores dessas empresas estão começando a se assemelhar aos chaebols, os conglomerados que dominam a economia da República da Coreia."
CHI_PLA_Business_Ventures2: "Declínio dos Empreendimentos Empresariais do PLA"
CHI_PLA_Business_Ventures2_desc: "Sob a orientação do governo, os membros do PLA estão fechando suas empresas lucrativas e concentrando-se estritamente em suas funções militares."
one_child_policy: "Política de Um Filho"
one_child_policy_desc: "Concebida como uma maneira de limitar o crescimento populacional da China, a política de um filho é uma tentativa ambiciosa e controversa do governo chinês de controlar o tamanho da população chinesa. Embora a extensão exata com que a política tenha freado o crescimento populacional seja disputada, os efeitos substanciais da política na sociedade chinesa são inegáveis."
factional_politics_balanced: "Política de Facções - Equilibrada"
factional_politics_balanced_desc: "A luta pelo poder entre os populistas das províncias rurais e os elitistas das áreas urbanas e mais desenvolvidas da China diminuiu, e os membros de ambos os lados concordam que o compromisso é a melhor maneira de garantir o futuro da China."
factional_politics_populist: "Política de Facções - Domínio da Liga da Juventude"
factional_politics_populist_desc: "Defensores de políticas populistas, como os ex-membros da Liga da Juventude Comunista, atualmente determinam a política nacional chinesa. Isso desafia os interesses estabelecidos em favor dos pobres rurais, mas não favorece o crescimento econômico."
factional_politics_elitist: "Política de Facções - Domínio do Clã de Xangai"
factional_politics_elitist_desc: "Membros da facção política mais pró-negócios e pró-desenvolvimento da China detêm as rédeas do poder. Isso ajuda o crescimento e o desenvolvimento, mas torna mais difícil conquistar o apoio dos pobres rurais e combater a corrupção."
three_represents: "Três Representas"
three_represents_desc: "O "Três Representas" é uma teoria sobre o que o Partido Comunista representa, conforme apresentado por Jiang Zemin. A teoria afirma que o Partido Comunista deve ser representativo das forças produtivas sociais avançadas, da cultura avançada e dos interesses da maioria. As implicações dessa teoria são uma maior aceitação pelo Partido Comunista da crescente classe empresarial da China, levando a críticas em algumas áreas por se afastar do marxismo e do pensamento de Mao Zedong."
scientific_outlook_on_development: "Perspectiva Científica do Desenvolvimento"
scientific_outlook_on_development_desc: "Em muitos aspectos, uma reação de Hu Jintao contra o foco centrado no crescimento de Jiang Zemin nos "Três Representas", a "Perspectiva Científica do Desenvolvimento" é o alicerce teórico do governo de Hu, focando em um crescimento sustentável que minimize a poluição ambiental e a desigualdade socioeconômica."
zeng_qinghong_thought: "Pensamento de Zeng Qinghong"
zeng_qinghong_thought_desc: "Baseando-se nos "Três Representas" de Jiang Zemin, Zeng formulou uma nova base ideológica para o PCC, que enfatiza o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong preconiza um partido mais responsável e transparente, que possa ser percebido como mais representativo e legítimo pelo povo chinês. Fundamental para essa teoria é a ideia do "olhar do povo" e como os funcionários do partido só podem maximizar os interesses do país quando trabalham sob esse olhar."
xi_jinping_thought: "Pensamento de Xi Jinping"
xi_jinping_thought_desc: "A contribuição de Xi Jinping para a base teórica do domínio do PCC é uma que estabelece um grande número de metas elevadas para o partido e o país em andamento. O que diferencia essa teoria em particular das de muitos dos predecessores de Xi é o grau em que a adesão a essa ideologia está vinculada à lealdade. Lealdade ao partido, lealdade ao país, mas também, significativamente, lealdade a Xi Jinping em pessoa."
chongqing_model: "O Modelo Chongqing"
chongqing_model_desc: "O Modelo Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla variedade de políticas sociais e econômicas, incluindo campanhas de "combate ao crime" e "cantar músicas vermelhas" que envolvem a luta contra o crime organizado e o canto de músicas comunistas, respectivamente. O modelo também representa uma ligeira divergência das políticas de liberalização de mercado da China, com um forte ênfase na distribuição equitativa e nas empresas estatais."
nanjie_model: "O Modelo Nanjie"
nanjie_model_desc: "Em muitos aspectos, um desenvolvimento do modelo Chongqing, o modelo Nanjie mantém muitos elementos da teoria original de Bo, mas se baseia no exemplo da vila de Nanjie, um reduto do maoismo que mantém um sistema coletivista. O modelo Nanjie de Bo conclama a China a seguir o exemplo de Nanjie e abandonar o capitalismo e o livre mercado em favor do verdadeiro socialismo."
open_nation: "Governo Reformista"
open_nation_desc: "Embora o autoritarismo tenha servido bem ao nosso país nas últimas décadas, devemos nos adaptar ao mundo ao nosso redor. No século XXI globalizado, podemos fazer pouco mais do que nos abrir para o resto do mundo e liberalizar nossa política interna."
open_nation_finish: "Governo Liberal"
open_nation_finish_desc: "Nosso povo merece a liberdade de se expressar, participar do processo político e formar suas próprias opiniões com base em várias fontes de informação."
censored_nation: "Governo Repressivo"
censored_nation_desc: "Embora reconheçamos a impraticabilidade de fechar completamente nosso povo para o resto do mundo e doutriná-los em massa, ainda devemos controlar e moderar a exposição deles. Nosso povo não pode verdadeiramente ser livre em um sistema onde qualquer fonte de instabilidade pode se tornar uma ameaça à segurança deles devido a uma abordagem excessivamente permissiva ao discurso político."
closed_nation: "Governo Totalitário"
closed_nation_desc: "Para preservar a estabilidade da nação e manter nossa soberania nacional, restringimos completamente o acesso à internet e exercemos controle direto sobre todas as outras formas de mídia. A dissidência não pode ser tolerada."
legacy_of_1949: "Legado de 1949"
legacy_of_1949_desc: "O fim da Guerra Civil Chinesa em 1949 levou o Guomindang Nacionalista (GMD) e seus apoiadores a fugirem para a província insular de Taiwan. O legado desse evento, combinado com um movimento nativista local em Taiwan, levou a uma forte rejeição à reunificação com o continente pela maioria dos cidadãos taiwaneses."
legacy_of_1949_1: "Legado de 1949"
legacy_of_1949_1_desc: "O fim da Guerra Civil Chinesa em 1949 levou o Guomindang Nacionalista (GMD) e seus apoiadores a fugirem para a província insular de Taiwan. O legado desse evento, combinado com um movimento nativista local em Taiwan, levou a uma forte rejeição à reunificação com o continente pela maioria dos cidadãos taiwaneses."
Lacks_International_Recognition_Taiwan: "Falta de Reconhecimento Internacional"
Lacks_International_Recognition_Taiwan_desc: "A capacidade da República da China (ROC) de conduzir política externa é severamente limitada pela falta de reconhecimento internacional, dado que a maioria dos estados escolheu reconhecer a República Popular da China (RPC), seu rival pelo título de representante legítimo do povo chinês. A ROC procurou manter a lealdade dos poucos estados que continuam a reconhecê-la, mas está travando uma batalha perdida. Dois outros caminhos estão à frente deste país que não é um país - eventualmente reunificar-se com o continente chinês ou seguir sozinho e buscar ser reconhecido não como a República da China, mas como uma República Independente de Taiwan."
china_travel_ban: "Turismo Chinês Restrito"
china_travel_ban_desc: "Como parte de uma disputa diplomática com a ROC, a China restringiu seus cidadãos de viajar para Taiwan na tentativa de prejudicar sua economia."
legislative_yuan_occupied: "Assembleia Legislativa Ocupada"
legislative_yuan_occupied_desc: "Membros do movimento estudantil Sunflower Movement ocuparam a legislatura de Taiwan após protestos contra as tentativas do governo de aprovar o controverso Acordo de Comércio de Serviços Transfronteiriços (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo para a ratificação do tratado e a falta de transparência nas negociações, bem como o próprio conteúdo do tratado."
joint_control_zones: "Zona de Controle Conjunto do Estreito de Taiwan"
joint_control_zones_desc: "Uma zona de controle conjunta permite que China e Taiwan patrulhem o Estreito de Taiwan de forma mais eficaz e aprimorem a eficácia das forças militares de ambos os países."
our_national_enemy: "Nosso Inimigo Histórico"
our_national_enemy_desc: "Feridas antigas infligidas pelos japoneses ainda não cicatrizaram. Sua recusa em reconhecer e se desculpar totalmente pelos crimes que infligiram ao povo chinês durante a Guerra Sino-Japonesa significa que, no futuro previsível, eles continuarão sendo inimigos dos sucessores da China comunista e nacionalista."
ceremony_in_khentii_1: "Cerimônia em Khentii"
ceremony_in_khentii_1_desc: "A vitória nas Montanhas Khentii ainda nos inspira a recuperar a terra perdida."
ceremony_in_khentii_2: "Cerimônia em Khentii"
ceremony_in_khentii_2_desc: "A vitória nas Montanhas Khentii ainda nos inspira a recuperar a terra perdida."
khalkha_return: "Retorno da Mongólia Exterior"
khalkha_return_desc: "O retorno da Mongólia Exterior melhora a condição de segurança de nossa capital."
island_blockade: "Bloqueio da Ilha"
CHI_war_preparations: "Preparações para a Guerra"
taiwanese_coup: "Golpe em Andamento em Taiwan"
taiwanese_coup_desc: "Elementos pró-chineses dentro do governo e das forças armadas de Taiwan estão atualmente tentando assumir o controle do governo."
recently_acceded_to_wto: "Recentemente Admitido na Organização Mundial do Comércio (OMC)"
recently_acceded_to_wto_desc: "A adesão à OMC confere uma ampla variedade de benefícios relacionados ao comércio, impulsionando significativamente a economia deste país."
