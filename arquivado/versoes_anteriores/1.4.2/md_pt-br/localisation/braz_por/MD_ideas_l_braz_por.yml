 ##Ideias Genéricas
nf_mosque_funding: "Financiamento de Mesquitas"
nf_mosque_funding_desc: "Ao financiar mesquitas em países estrangeiros, podemos garantir que nossa interpretação do Islã seja exportada para outros países."
nf_islamist_media: "Mídia Islamista"
nf_islamist_media_desc: "Uma mídia islamista controlada pelo Estado garantirá que nosso povo saiba no que acreditar e como evitar notícias falsas."
nf_salafist_funding: "Financiamento Salafista"
nf_salafist_funding_desc: "Adotamos uma política global de apoio a vários grupos jihadistas em todo o mundo para espalhar nossa mensagem."
child_soldiers: "Crianças Soldados"
child_soldiers_desc: "Crianças soldados estão sendo recrutadas para o exército. Em muitos conflitos assimétricos, crianças são recrutadas à força por grupos rebeldes e desensibilizadas à violência. O destino dessas crianças é deprimente, pois são traumatizadas para a vida toda, muitas se tornando mais propensas à violência, álcool e drogas mais tarde na vida.\n\nO recrutamento forçado de crianças fortalece nossas forças, mas frequentemente esses meninos atuam apenas como escudos humanos."
child_soldiers_tt: "Salários Militares: §G-25%§!\nGastos com Educação: §R+15%§!\nGastos com Bem-Estar: §R+15%§!"
mischevous_failure: "Travessuras e Má Conduta"
mischevous_failure_desc: "Devido às nossas travessuras e má conduta, o estado está agora em grande risco, pois estamos instáveis e corruptos neste momento."
