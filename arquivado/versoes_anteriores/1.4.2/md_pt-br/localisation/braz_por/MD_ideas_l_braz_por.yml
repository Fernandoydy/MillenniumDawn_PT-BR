al_qaeda_network_desc: "Como parte da rede global da Al-Qaeda, é mais fácil enviar combatentes para ajudar nossos aliados."

superpower: "Superpotência"
superpower_desc: "Nós somos uma Superpotência, com uma posição extremamente dominante no mundo - caracterizada por nossa capacidade de exercer influência e projetar poder em escala global. As Superpotências têm a capacidade de atingir plausivelmente a hegemonia global e competir por poder com qualquer um, superando as Grandes Potências tradicionais.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)"
superpower_tt: "Custo das Leis: §R+80%§!"
great_power: "Grande Potência"
great_power_desc: "Nós somos uma Grande Potência no mundo, com uma capacidade globalmente reconhecida de exercer nossa influência em escala global, sendo superados nesse aspecto apenas pelas Superpotências.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
great_power_tt: "Custo das Leis: §R+45%§!"
large_power: "Grande Potência"
large_power_desc: "Como uma Grande Potência, não estamos exatamente no status das Grandes Potências ou de uma Superpotência, mas ainda assim exercemos uma influência desproporcional nos assuntos globais e regionais e podemos proteger com facilidade nossa soberania e interesses vitais contra potências maiores.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
large_power_tt: "Custo das Leis: §R+30%§!"
regional_power: "Potência Regional"
regional_power_desc: "Como uma Potência Regional, exercemos uma influência desproporcional nos assuntos regionais e mantemos a capacidade de proteger nossa soberania e interesses vitais em casa contra a interferência de potências maiores.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
regional_power_tt: "Custo das Leis: §R+20%§!"
minor_power: "Potência Menor"
minor_power_desc: "Como uma Potência Menor, não estamos nem aqui nem lá na diplomacia internacional. Temos uma capacidade limitada de resistir à pressão e influência estrangeira se tornarmos isso uma prioridade máxima, mas sofremos com habilidades muito limitadas para projetar influência no exterior.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
non_power: "Não Potência"
non_power_desc: "Como uma Não Potência, somos essencialmente um fator nulo na diplomacia internacional, com poucos, se houver algum, se importando com nossa posição sobre qualquer coisa. Somos ferramentas para nações soberanas mais dominantes e influentes, que com facilidade podem influenciar nossa política e sociedade.\n\nO status de poder é determinado pelo quanto contribuímos para o PIB mundial, modificado pela nossa §YIndependência de Influência Estrangeira§!. Nossa contribuição atual é de §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\nAs contribuições necessárias para os diferentes níveis são:\nMais de §Y15%§! para §Y$superpower$§!\nMais de §Y6.5%§! para §Y$great_power$§!\nMais de §Y2.5%§! para §Y$large_power$§!\nMais de §Y0.2%§! para §Y$minor_power$§!\nMenos de §Y0.2%§! para §Y$non_power$§!\n\nEm cada região geográfica, um certo número das §Y$minor_power$s§! mais fortes será classificado como §Y$regional_power$s§! se não houver bastantes §Y$superpower$s§!, §Y$great_power$s§! e §Y$large_power$s§! na região. As regiões e números de países acima de §Y$minor_power$§! são:\nEuropa (7)\nOriente Médio e Norte da África (3)\nÁfrica Subsaariana (3)\nÁsia (7)\nAméricas (4)."
