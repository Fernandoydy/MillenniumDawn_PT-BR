austrian_neutrality: "Neutralidade Austríaca"
austrian_neutrality_desc: "Após ver a divisão da Alemanha em dois estados em 1949, os austríacos buscaram evitar a divisão de sua própria nação a todo custo. Quando a Áustria foi formada a partir das antigas zonas de ocupação aliada ocidental e soviética em 1955, a Áustria fez uma promessa a ambos os lados de não se juntar à aliança ocidental ou oriental, mas logo foi colocada do lado ocidental da Cortina de Ferro.\n\nNo entanto, o compromisso da Áustria com uma neutralidade total foi questionado quando a Áustria se candidatou a ingressar na União Europeia em 1989 e eventualmente o fez em 1995. Assim, sua neutralidade é considerada menos absoluta do que a dos vizinhos suíços."
belgian_political_system: "Sistema Político da Bélgica"
belgian_political_system_desc: "O sistema político da Bélgica é lendário por ser excessivamente complicado. A monarquia constitucional democrática representativa federal da Bélgica possui um rei, bem como um parlamento central e nacional belga (Bruxelas), um parlamento para a comunidade flamenga de língua holandesa (Bruxelas), um parlamento para a comunidade valona de língua francesa (Bruxelas), um parlamento para a comunidade de língua alemã nas regiões fronteiriças com a Alemanha (Eupen), bem como uma designação especial para a capital oficialmente bilíngue Bruxelas, a 'Região Capital', fazendo de Bruxelas a sede de três parlamentos, mas colocando-a um pouco fora da jurisdição dos dois regionais e, é claro, sob a jurisdição de seu próprio parlamento de Bruxelas.\nAcrescente a isso a subdivisão em 10 províncias (exceto Bruxelas), 43 arrondissements e 589 municípios, e você terá um sistema político extremamente complicado e excessivamente ineficiente - que, no entanto, consegue representar cada cidadão de maneira suficiente e completa. Às vezes, talvez um pouco demais."
