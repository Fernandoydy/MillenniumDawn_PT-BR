idea_focus_generic_education_reform: "Reforma Educacional"
idea_focus_generic_education_reform_desc: "Com uma Reforma Educacional, este país conseguiu treinar cientistas e estudiosos em maior número e com mais proficiência. Seus projetos de pesquisa nacionais e privados agora têm mais chances de sucesso."
idea_focus_generic_census_reform: "Reforma do Censo"
idea_focus_generic_census_reform_desc: "Ao renovar o sistema nacional de censo, este país tornou suas estações de recrutamento melhores na escolha de candidatos válidos para operações de combate e implantações do exército. Se novas diretrizes forem adotadas, isso pode aumentar a base de mão de obra para o exército deste país."
idea_focus_generic_public_service_investment: "Investimento em Serviço Público"
idea_focus_generic_public_service_investment_desc: "Este país melhorou muito sua administração pública e setor de serviços, ao mesmo tempo em que aumentou a eficiência de sua produção de bens de consumo. Isso pode levar a mais capacidade industrial sendo direcionada na direção desejada pelo governo."
idea_focus_generic_encouraged_private_research: "Apoio à Pesquisa Privada"
idea_focus_generic_encouraged_private_research_desc: "Ao flexibilizar as barreiras em literatura de pesquisa e laboratórios experimentais, este país conseguiu atrair grandes quantidades de interesse científico de empresas privadas. Isso libera recursos governamentais que eram usados apenas para fins civis e que agora podem ser usados para apoiar os planos de comitês militares e industriais nacionais."
idea_focus_generic_individual_freedom: "Liberdade Individual"
idea_focus_generic_individual_freedom_desc: "Este país mostrou determinação em melhorar a situação do indivíduo em relação ao governo, garantindo direitos civis e econômicos básicos. Isso provavelmente melhorará a posição dos partidos democráticos."
idea_focus_generic_national_strength: "Força Nacional"
idea_focus_generic_national_strength_desc: "Este país está determinado a reprimir pensamentos e ideais de liberdade pessoal e governo limitado. A administração não mostrou remorso quando se trata de repressão e silenciamento das forças de oposição. A democracia é improvável de florescer."
idea_focus_generic_path_of_order: "Caminho da Ordem"
idea_focus_generic_path_of_order_desc: "Este país determinou que seu caminho deve ser o caminho da ordem. Liberdade e igualdade são supervalorizadas. Aqueles que não possuem liberdade obtêm prosperidade de cima, e aqueles que não possuem igualdade são protegidos de danos. Estados de ordem valorizam a presença militar, partidos estatais fortes e prestam pouca atenção ao tratamento de sua oposição."
idea_focus_generic_path_of_equality: "Caminho da Igualdade"
idea_focus_generic_path_of_equality_desc: "Este país determinou que seu caminho deve ser o caminho da igualdade. A liberdade do indivíduo é trocada pelo progresso do coletivo. O militarismo, nacionalismo e a ordem que supostamente vem com ele são denunciados, mas vistos como males necessários para o mundo alcançar a igualdade."
idea_focus_generic_path_of_liberty: "Caminho da Liberdade"
idea_focus_generic_path_of_liberty_desc: "Este país determinou que seu caminho deve ser o caminho da liberdade. A igualdade de um coletivo significa impedir o indivíduo em seu potencial, e a ordem significa roubar da população apenas para limitá-la ainda mais. Nações da Liberdade estão até mesmo dispostas a diminuir o tamanho de seus governos para garantir que o individualismo seja protegido."
