quebec_separatism: "Separatismo do Quebec"
quebec_separatism_desc: "A população francófona da província de Québec sempre esteve um pouco insatisfeita com a dominação da população anglo-canadense no governo de Ottawa. Pensamentos de independência são comuns, assim como votos para se separar do Canadá - o último, em 1995, teve um comparecimento de 49,42% pelo 'Sim'. A ameaça do Quebec deixar a união é mais do que real."
rifle_production_bonus: "Produção de Armas Leves"
rubber_production_bonus: "Bônus de Produção de Borracha"
scientific_advances: "Avanços Científicos"
steel_production_bonus: "Bônus de Produção de Aço"
SWE_lucrative_dlc_policy: "Política de DLC Lucrativa"
SWE_lucrative_dlc_policy_desc: "O governo sueco está ganhando uma fortuna financiando jogos de vídeo de propaganda estatal que têm feito da prática vital de esconder recursos de jogo atrás de pagamento, obtendo grandes fundos dos jogadores para financiar a máquina de guerra sueca."
SWE_idea_overhalling_our_university_system: "Reforma de Nosso Sistema Universitário"
SWE_idea_overhalling_our_university_system1: "Reforma de Nosso Sistema Universitário"
tungsten_production_bonus: "Bônus de Produção de Tungstênio"
generic_bureaucratic_drain_idea: "Dreno Burocrático"
generic_bureaucratic_drain_idea_desc: "Ações recentes têm afetado nossa burocracia e agora se tornaram um dreno. Embora isso seja geralmente temporário, isso pode causar mais problemas mais adiante..."
recently_printed_money: "Dinheiro Recém-Impresso"
recently_printed_money_desc: "Circunstâncias desesperadoras certamente exigem medidas desesperadas. O governo recentemente autorizou uma enorme campanha de impressão de dinheiro para amenizar o crescente custo de administrar o governo."

 ####Ideias dos Estados Unidos
USA_common_sense_gun_laws_idea: "Leis Sensatas de Controle de Armas"
USA_homeland_security: "Segurança Interna"
USA_homeland_security_desc: "Segurança Interna é um termo guarda-chuva de segurança nacional dos EUA para várias agências civis reorganizadas dos EUA. O principal objetivo da Segurança Interna é atuar como um ministério do interior que muitos outros países possuem."
USA_guantanamo_bay: "Baía de Guantánamo"
USA_guantanamo_bay_desc: "O campo de detenção da Baía de Guantánamo é uma prisão militar dos Estados Unidos localizada na Base Naval da Baía de Guantánamo, também conhecida como Guantánamo, G-Bay, GTMO e Gitmo, que fica na costa da Baía de Guantánamo em Cuba. Uma vez que os detentos são mantidos indefinidamente sem julgamento e há relatos de que vários detentos foram torturados, as operações desse campo são consideradas uma grande violação dos direitos humanos pela Anistia Internacional e dos direitos devido processo na Décima Quarta Emenda da Constituição dos Estados Unidos."
usa_bad_procurment: "Aquisições Ineficientes"
usa_bad_procurment_desc: "Desde que oficiais militares experientes foram removidos do sistema de aquisições, as únicas pessoas que agora julgam se uma arma ou equipamento está pronto para entrar em serviço são os advogados, contadores e nomeados políticos do Pentágono. O poder dos lobistas também cresce diretamente pela falta de envolvimento militar direto do sistema. É hora de descartar todo o sistema de aquisições e devolver o controle da compra de armas para o pessoal militar uniformizado."
usa_ind_investment: "Investimento Americano"
usa_ind_investment_desc: "A Índia é um dos destinos de investimento mais promissores globalmente. Com a abertura da economia indiana, os investimentos dos EUA na Índia estão destinados a dar um salto quântico. Os investidores precisam lidar com questões legais e regulatórias complexas na Índia."
usa_raj_court: "Influência Americana"
usa_raj_court_desc: "Os Estados Unidos veem a Índia como um parceiro vital na guerra global contra o terrorismo."
usa_united_europe: "Uma Europa Unida"
usa_united_europe_desc: "Os Estados Unidos têm interesses vitais em uma Europa democrática, unida, estável e próspera, aberta a oportunidades de comércio e investimento, e favorável à cooperação política, econômica e militar com os Estados Unidos na Europa e em outras partes importantes do mundo. A cooperação transatlântica é a chave não apenas para avançar nossos interesses mútuos na Europa, mas também para resolver problemas globais."
usa_isolationism: "Trabalhadores de Aço e Carvão Americanos"
usa_isolationism_desc: "Atividades extrativas, como mineração e perfuração, dominam a economia da América do Norte. A mineração gera bilhões de dólares e milhões de empregos em todo o continente. A América do Norte é uma das principais produtoras de carvão, usado na produção de energia; bauxita, usada para criar alumínio; ferro e cobre."
F_USA_350_ship: "Marinha de 350 Navios"
F_USA_350_ship_desc: "Uma das promessas de campanha do Presidente Trump ao povo americano foi uma Marinha de 350 navios. A própria Marinha afirmou inequivocamente que precisa de um mínimo absoluto de 355 navios para cumprir as missões atribuídas pelos comandantes de combate regional."
usa_air_dominance: "Domínio Aéreo"
usa_air_dominance_desc: "Construiremos uma Força Aérea com pelo menos 1.200 aeronaves de combate, o que a Heritage Foundation mostrou ser necessário para executar as missões atuais."
usa_expand_army: "Expandir o Exército"
usa_expand_army_desc: "Construiremos um exército ativo com cerca de 540.000 soldados, como o Chefe de Gabinete do Exército disse que é desesperadamente necessário para proteger nosso país."
usa_fund_marines: "Financiar os Fuzileiros Navais"
usa_fund_marines_desc: "Em 2009, nossos Fuzileiros Navais tinham 202.000 Fuzileiros ativos. Hoje, são apenas 182.000. É hora de tornar os Fuzileiros Navais grandiosos novamente!"
petro_dollar: "O Petrodólar"
petro_dollar_desc: "Ao garantir que todos os pagamentos pelo petróleo sejam feitos em dólares, temos uma enorme demanda no exterior por dólares, permitindo-nos imprimir mais dívida a taxas de juros mais baixas, além de possuir alavancas comerciais e geopolíticas importantes."
land_of_the_free: "Terra dos Livres"
land_of_the_free_desc: "Os Estados Unidos são um farol de liberdade e democracia para o mundo."
usa_roads: "Estradas Americanas"
usa_factories: "Fábricas Americanas"
usa_ports: "Portos Americanos"

usa_shadow_war: "Guerras Sombrias"
usa_export_democracy: "Exportar Democracia"
usa_arsenal_of_democracy: "Arsenal da Democracia"

idea_USA_political_establishment: "Estabelecimento Político"
idea_USA_political_establishment_desc: "Desde tempos imemoriais, o sistema de votação empregado pela democracia americana tem limitado os eleitores americanos a apenas dois partidos: O grande que está no poder e o grande que não está. Republicanos e Democratas estão indefinidamente em um impasse, não permitindo que nenhum outro partido floresça."
idea_USA_drone_program: "Programa de Drones"
idea_USA_drone_program_desc: "A Força Aérea dos Estados Unidos decidiu que aeronaves convencionais são muito caras e perder seus pilotos é muito custoso para justificar a continuação da antiga guerra aérea. Drones Predator devem ser o novo foco da Força Aérea dos Estados Unidos."
idea_USA_united_republic: "A República Unida"
idea_USA_united_republic_desc: "Com a Décima Emenda revogada e o país reunido, o poder do Governo Federal agora é absoluto. O gigante realmente despertou."
idea_USA_new_education_program: "Novo Programa de Educação"
USA_usaid: "USAID"
USA_usaid_desc: "A Agência dos Estados Unidos para o Desenvolvimento Internacional (USAID) é um órgão independente do governo federal dos Estados Unidos, responsável principalmente pela administração da ajuda civil estrangeira e assistência ao desenvolvimento. Com um orçamento de mais de $$27 bilhões, a USAID é uma das maiores agências de ajuda oficial do mundo e representa mais da metade de toda a assistência estrangeira dos EUA (que em termos de dólar absoluto é a mais alta do mundo)."
USA_usaid_idea_tt: "Renda Adicional: $$§G0,004§! por 10 milhões de pessoas"

