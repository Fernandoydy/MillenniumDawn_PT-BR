 #Afeganistão
Resolute_Support_Mission: "Missão Apoio Resoluto"
Resolute_Support_Mission_desc: "A Missão Apoio Resoluto ou Operação Apoio Resoluto é uma missão liderada pela OTAN de treinamento, aconselhamento e assistência composta por mais de 13.000 soldados na República Islâmica do Afeganistão, que começou em 1º de janeiro de 2015."

Enduring_Freedom: "Operação Liberdade Duradoura"
Enduring_Freedom_desc: "Operação Liberdade Duradoura (OEF) é o nome oficial usado pelo governo dos Estados Unidos para a Guerra Global ao Terrorismo."

Inherent_Resolve: "Operação Determinação Inerente"
Inherent_Resolve_desc: "Operação Determinação Inerente (OIR) é o nome operacional das forças militares dos Estados Unidos para a intervenção militar contra o Estado Islâmico do Iraque e da Síria, incluindo tanto a campanha no Iraque quanto na Síria."
Enduring_Freedom_Expansion: "Expansão da Operação Liberdade Duradoura"

Opium_Economy: "Economia do Ópio"
Opium_Economy_desc: "O ópio tem sido uma importante cultura de dinheiro no Afeganistão por séculos. No entanto, durante o caos das últimas décadas e com o surgimento do comércio global de narcóticos, o cultivo de ópio no Afeganistão se expandiu muito, e grande parte da economia rural agora depende do ópio. No entanto, devido ao fato de que grande parte dele é usado na criação de drogas ilegais, é difícil para o nosso governo lucrar com seu cultivo."

hand_crafting: "Economia de Manufatura Artesanal"
hand_crafting_desc: "As guerras civis são difíceis e, se quisermos, podemos adotar a manufatura artesanal, o que nos dará mais equipamentos, mas eles terão menos confiabilidade e estarão sujeitos a quebras."

warlords_idea: "Senhores da Guerra"
warlords_idea_desc: "A autoridade das forças de segurança do governo é fraca em muitas áreas deste país, sendo que essas regiões são controladas por líderes locais. Embora esses senhores da guerra sejam nominalmente leais ao governo central, eles muitas vezes brigam entre si, se envolvem em corrupção massiva e interferem na implementação das políticas do governo."

Major_Non_NATO_Ally: "Principal Aliado Não-OTAN"
Major_Non_NATO_Ally_desc: "Principal aliado não-OTAN (MNNA) é uma designação dada pelo governo dos Estados Unidos a aliados próximos que têm relacionamentos estratégicos com as Forças Armadas dos Estados Unidos, mas não são membros da Organização do Tratado do Atlântico Norte (OTAN). Embora o status de MNNA não inclua automaticamente um pacto de defesa mútua com os Estados Unidos, ele confere uma variedade de vantagens militares e financeiras que não são obtidas por países não membros da OTAN."

