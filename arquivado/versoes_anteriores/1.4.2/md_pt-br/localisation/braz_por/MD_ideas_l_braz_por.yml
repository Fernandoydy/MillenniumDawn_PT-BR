 #Russia
russian_legacy: "Legado Russo"
russian_legacy_desc: "Por séculos, a Rússia tem trilhado seu próprio caminho em relação ao resto do mundo, raramente tomando medidas para se alinhar a alguém além de si mesma. Frequentemente sob regime autocrático e com uma população conservadora, mudar a Rússia é um processo lento."
SOV_idea_restalinization: "Restalinização"
SOV_idea_restalinization_desc: "A Rússia se afastou do caminho correto. Precisamos voltar às formas de Stalin se quisermos sobreviver neste mundo e manter nossa independência."

 #Africa
kamajors: "Kamajors"
kamajors_desc: "Os Kamajors foram uma milícia Mende que operava em Serra Leoa durante sua guerra civil. O grupo se formou originalmente para atuar como milícia a fim de proteger aldeias dos rebeldes do RUF. No entanto, eles eram conhecidos por lutar contra as tropas do governo também, a fim de proteger aldeias dos saques dos soldados do exército."
blood_diamond_trade: "Comércio de Diamantes de Sangue"
blood_diamond_trade_desc: "A principal fonte de renda tanto das forças governamentais quanto dos grupos rebeldes são os diamantes, pois é a única moeda que mantém valor no país. Muitas vezes extraídos por meio de trabalho escravo, os diamantes são contrabandeados através da fronteira e depois vendidos como diamantes adquiridos legalmente. Como os diamantes só são usados para alimentar o conflito, a população local não recebe os benefícios de suas riquezas."
blood_diamond_trade_idea_TT: "Renda Adicional: $§G0,040§!"

 #Europe
swiss_political_system: "Sistema Político da Suíça"
swiss_political_system_desc: "A Suíça possui um sistema político muito único e é o único país do mundo que pode se autodenominar uma 'democracia semi-direta'. Os cidadãos podem alterar a constituição por meio de referendo, podem vetar leis por meio de referendo e até mesmo aprovar leis por meio de referendo.\nIsso tem implicações para os políticos, no entanto: como o povo faz as políticas de qualquer maneira, o sistema de coalizão suíço precisa incluir o maior número possível de forças. Os quatro principais partidos da Suíça, SVP, FDP, CVP e SP, estão constantemente no governo juntos - isso torna as eleições nacionais na Suíça mais ou menos inúteis, já que o povo governa não por meio de seus representantes, mas por meio de referendos."

 #Finland
finnish_neutrality: "Neutralidade Finlandesa"
finnish_neutrality_desc: "A Finlândia, embora em certa medida protegida pelas nações democráticas ocidentais, preservou cuidadosamente sua neutralidade - principalmente para não insultar os russos."

Migrant_Crisis_Europe: "Crise Migratória"
Migrant_Crisis_Europe_desc: "A crise migratória atingiu a Europa como um martelo, corroendo tanto a unidade nacional quanto a popularidade dos partidos no poder. A guerra na Síria levou milhares de refugiados a fugirem para países vizinhos, e embora a Europa tenha se mostrado pronta para acolher os que sofrem com a guerra, a quantidade de novos migrantes permanentes vindos de todo o norte da África e do Oriente Médio sobrecarregou as instituições europeias e fez com que muitos ressentissem os recém-chegados."
 #Germany
german_legacy: "Legado Alemão"
german_legacy_desc: "§YRegras Especiais:§! §WPode banir partidos extremistas.\nCDU/CSU e SPD podem sempre formar coalizão.§!\n\nCom o peso dos crimes de guerra nazistas em seus ombros e como instigadora da Segunda Guerra Mundial, a Alemanha trabalhou duro para se livrar de sua má imagem, abstendo-se até mesmo de dar indícios de uma perspectiva nacionalista ou militarista. Em termos legais, a Alemanha está vinculada ao Tratado de 1990 sobre o Acordo Final Relativo à Alemanha, entre a Alemanha e as potências aliadas da Rússia, Estados Unidos, Reino Unido e França, bem como a um tratado de fronteiras final separado com a Polônia. Esse tratado torna ilegal para a Alemanha fazer reivindicações territoriais, possuir armas nucleares e limita suas forças armadas a menos de 370.000 pessoal no total."
