 #Importado da versão MD pré 1.4:
hutu_tutsi_tensions: "Tensões Hutu-Tutsi"
hutu_tutsi_tensions_desc: "Os Hutus e os Tutsis são dois grupos étnicos distintos que vivem nas regiões fronteiriças entre a República Democrática do Congo e a Tanzânia, especialmente nos dois pequenos países Burundi e Ruanda. O Burundi é dominado pelos Tutsis e cometeu um genocídio contra os Hutus em 1972, enquanto Ruanda é dominado pelos Hutus e teve milhares de Tutsis mortos por milícias Hutus em 1994.\n\nEsses dois grupos étnicos parecem simplesmente não se entenderem, mas foram forçados a viver nos mesmos países pelas fronteiras coloniais criadas pelos europeus."
the_euro: "O Euro"
