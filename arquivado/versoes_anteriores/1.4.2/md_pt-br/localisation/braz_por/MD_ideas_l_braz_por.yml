civil_war_disorganised_military_1: "Exército Descontrolado"
civil_war_disorganised_military_1_desc: "O início da guerra civil nos deixou sem contato com nosso exército. Não temos certeza de quem está de que lado, onde estão localizados nossos depósitos de suprimentos ou até mesmo quem nos fornece armas.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nSituação militar atual:\n§YDescontrolado§!\nCaótico\nConfuso\nDesorganizado\nDesordeiro"
civil_war_disorganised_military_2: "Exército Caótico"
civil_war_disorganised_military_2_desc: "Embora tenhamos nos recuperado do choque inicial da guerra civil, as coisas ainda estão bastante caóticas, com cadeias de comando confusas e logística mal administrada.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nSituação militar atual:\nDescontrolado\n§YCaótico§!\nConfuso\nDesorganizado\nDesordeiro"
civil_war_disorganised_military_3: "Exército Confuso"
civil_war_disorganised_military_3_desc: "Organizamos nosso exército em algo mais do que apenas um grupo de voluntários maltrapilhos. No entanto, a liderança ainda está ausente e nosso exército tende a agir sem estratégia ou objetivos principais.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nSituação militar atual:\nDescontrolado\nCaótico\n§YConfuso§!\nDesorganizado\nDesordeiro"
civil_war_disorganised_military_4: "Exército Desorganizado"
civil_war_disorganised_military_4_desc: "O pior da confusão inicial já passou e nosso exército está agindo em grande parte como um exército real agora.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nSituação militar atual:\nDescontrolado\nCaótico\nConfuso\n§YDesorganizado§!\nDesordeiro"
civil_war_disorganised_military_5: "Exército Desordeiro"
civil_war_disorganised_military_5_desc: "Nosso exército está quase de volta ao seu status profissional pré-guerra civil. O maior desafio agora é combinar e integrar todas as milícias diferentes que reunimos ao longo do caminho.\n\n§RQuando esta ideia expirar, a situação melhorará ligeiramente.§!\n\nSituação militar atual:\nDescontrolado\nCaótico\nConfuso\nDesorganizado\n§YDesordeiro§!"