labour_unions_events.1.d: "Sindicatos trabalhistas em [Root.GetNameDef] começaram a ficar insatisfeitos com as perspectivas de emprego atuais. Eles estão reclamando da falta de benefícios e salários garantidos. Fábricas começaram a parar à medida que os membros do sindicato começam a formar piquetes de greve. Eles estão exigindo que o estado medeie entre os trabalhadores e a empresa. No entanto, eles têm um ponto válido.\n\nDevemos aceitar suas demandas completamente, ou negociá-las para baixo?"
