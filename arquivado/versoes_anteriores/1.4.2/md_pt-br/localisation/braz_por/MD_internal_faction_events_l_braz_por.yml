 # Eventos
internal_factions_events.0.t: "Donos de Empresas Solicitam Redução de Impostos"
internal_factions_events.0.d: "Um representante de pequenas e médias empresas se aproximou do nosso governo. Eles estão dizendo que, devido à situação econômica do país, as empresas menores estão sofrendo. Eles gostariam de receber reduções temporárias de impostos para ajudar suas empresas a terem sucesso."
internal_factions_events.0.o1: "Concordar em reduzir alguns impostos"
internal_factions_events.0.o2: "O orçamento não aguenta!"
internal_factions_events.0.o3: "Aumentar impostos para as empresas!"
internal_factions_events.0.o4: "Trabalhar com sindicatos para resolver a questão"
internal_factions_events.1.t: "Start-up à Venda"
internal_factions_events.1.d: "Uma Start-up bem-sucedida foi colocada à venda recentemente. Ela está despertando grande interesse de uma grande empresa estrangeira que busca expandir suas operações no(a) [ROOT.GetNameDef]. Alguns dizem que essa expansão deveria ser interrompida, embora impedir a aquisição vá contra os princípios do livre mercado."
internal_factions_events.1.o1: "Permitir a conclusão da aquisição"
internal_factions_events.1.o2: "Isso precisa ser impedido"
internal_factions_events.1.o3: "O estado a comprará primeiro"
internal_factions_events.1.o4: "Forçar uma fusão com uma empresa nacional em vez disso"
internal_factions_events.2.t: "Empresas Iniciantes Afetadas pela Burocracia"
internal_factions_events.2.d: "Muitos proprietários de pequenas empresas estão criticando o nível de burocracia no país. Eles estão dizendo que preencher formulários, solicitar permissões e correr de departamento em departamento desencoraja as pessoas a criarem novas empresas. Eles querem que reduzamos algumas das restrições sobre as empresas menores."
internal_factions_events.2.o1: "Diminuir a quantidade de burocracia"
internal_factions_events.2.o2: "Esses burocratas são necessários"
internal_factions_events.2.o3: "Talvez possamos facilitar para algumas pessoas..."
internal_factions_events.3.t: "Mais Recursos para Empresas Iniciantes Solicitados"
internal_factions_events.3.d: "Um grupo de empresários se aproximou de nós, pedindo que alocássemos mais recursos para empresas iniciantes a fim de apoiar novas empresas. Iniciar uma empresa é uma operação cara, e o estado deve apoiar os proprietários de pequenos negócios."
internal_factions_events.3.o1: "Naturalmente, precisamos ajudar mais os empreendedores"
internal_factions_events.3.o2: "Não devemos direcionar os recursos do estado para empresas privadas"
internal_factions_events.3.o3: "Garantir financiamento junto aos bancos"
internal_factions_events.4.t: "Nenhum Empréstimo para Pequenas Empresas"
internal_factions_events.4.d: "Uma questão foi levantada para nós. Muitos CEOs de pequenas empresas estão dizendo que os bancos estão cada vez mais relutantes em emprestar dinheiro a eles. Um representante dos banqueiros, no entanto, afirmou que é perfeitamente normal que os bancos não emprestem dinheiro para cada fabricante de suco 'revolucionário' que alguém inventa."
internal_factions_events.4.o1: "Obrigar os bancos a serem mais generosos com seu dinheiro"
internal_factions_events.4.o2: "Os bancos são livres para escolher a quem emprestam dinheiro"
internal_factions_events.4.o3: "Fornecer empréstimos apoiados pelo estado às empresas menores"
internal_factions_events.5.t: "Disputa por Energia Limpa"
internal_factions_events.5.d: "Uma pequena empresa que oferece soluções de energia limpa levou uma grande corporação de combustíveis fósseis ao tribunal. A grande corporação é acusada de conduzir campanhas de marketing negativas contra a empresa menor, bem como de espionagem industrial e sabotagem. O caso está chamando a atenção em todo o país e é visto como uma luta entre energias renováveis e fósseis."
internal_factions_events.5.o1: "Garantir que a energia verde prevaleça"
internal_factions_events.5.o2: "Garantir que os combustíveis fósseis prevaleçam"
internal_factions_events.5.o3: "Não devemos nos envolver nisso"
internal_factions_events.6.t: "Peixe Pequeno em um Lago de Peixes Grandes"
internal_factions_events.6.d: "Estamos recebendo reclamações de que muitas grandes corporações estão comprando intencionalmente seus concorrentes menores, apenas para fechá-los e evitar a concorrência. Muitos têm medo de que as grandes corporações estejam trabalhando em conjunto para formar um cartel e controlar os mercados."
internal_factions_events.6.o1: "É apenas negócio, querido"
internal_factions_events.6.o2: "Condenar esse tipo de comportamento!"
internal_factions_events.6.o3: "Cartéis, você diz? Talvez possamos chegar a um entendimento mútuo"
internal_factions_events.7.t: "Disputa sobre Contrato de Trabalho"
internal_factions_events.7.d: "Os donos de empresas estão exigindo que os contratos de trabalho nacionais possam ser flexibilizados por contratos locais entre o empregado e o empregador. Ao permitir menos restrições quanto a quem pode ser demitido e mais liberdades na alocação de horas de trabalho, seria mais fácil para as pequenas empresas contratarem funcionários. A maioria dos sindicatos já protestou contra essa sugestão, afirmando que está fora de questão reduzir os direitos dos trabalhadores. Na verdade, eles estão sugerindo mais restrições nos contratos de trabalho para eliminar coisas como estágios remunerados."
internal_factions_events.7.o1: "Os contratos de trabalho locais são favorecidos"
internal_factions_events.7.o2: "Os trabalhadores vêm em primeiro lugar!"
internal_factions_events.7.o3: "Talvez possamos chegar a um entendimento?"
internal_factions_events.8.t: "Lojas Abertas em Dia Sagrado"
internal_factions_events.8.d: "Um escândalo estourou recentemente, pois o proprietário de uma loja em uma de nossas cidades maiores manteve sua loja aberta em um feriado religioso nacional. A instituição religiosa afirmou que isso vai contra as tradições da nação e que os dias santos são destinados à adoração e à oração."
internal_factions_events.8.o1: "Somos um país (inserir crença arbitrária aqui), e a tradição deve ser respeitada!"
internal_factions_events.8.o2: "Quem se importa com religião de qualquer maneira?"
internal_factions_events.9.t: "Empresa se Lista na Bolsa de Valores"
internal_factions_events.9.d: "Uma empresa iniciante popular e bem-sucedida decidiu se listar na bolsa de valores nacional. Isso nos oferece uma oportunidade de investimento para comprar algumas das ações dessa empresa."
internal_factions_events.9.o1: "Compre algumas das ações"
internal_factions_events.9.o2: "Não podemos pagar por isso"
internal_factions_events.10.t: "Explosão de Empresas Iniciantes"
internal_factions_events.10.d: "Um número recorde de novas empresas foi fundado recentemente no país. Isso criou muitos empregos e está afetando positivamente nossa economia. A economia está em crescimento e estamos prosperando com o número recorde de startups!"
internal_factions_events.10.o1: "Ótimo!"
internal_factions_events.11.t: "Doação de Campanha para Rival Político"
internal_factions_events.11.d: "Um rival político nosso recebeu uma doação conjunta de um grupo de pequenas empresas. Parece que os CEOs das pequenas empresas não estão satisfeitos com nossas políticas."
internal_factions_events.11.o1: "Maldição!"
internal_factions_events.12.t: ""
internal_factions_events.12.d: ""
internal_factions_events.12.o1: "Maldição!"
internal_factions_events.13.t: "Grande Empresa Declara Falência!"
internal_factions_events.13.d: "Uma das maiores empresas de nossa nação declarou falência hoje. É verdadeiramente um dia triste para nossa economia."
internal_factions_events.13.a: "Triste."
internal_factions_events.13.b: "Subsidiar a Empresa."
internal_factions_events.14.t: "$sindicatos_do_trabalho$ Exigem Aumento de Salários"
internal_factions_events.14.d: "$sindicatos_do_trabalho$ estão exigindo que as empresas e conglomerados industriais de nossa nação sejam obrigados a aumentar os salários dos trabalhadores."
internal_factions_events.14.a: "Apoiar as Empresas."
internal_factions_events.14.b: "Apoiar os Sindicatos."
internal_factions_events.14.c: "Nenhum dos dois."
internal_factions_events.15.t: "$sindicatos_do_trabalho$ Exigem Melhor Saúde"
internal_factions_events.15.d: "$sindicatos_do_trabalho$ estão exigindo que ampliemos nosso orçamento de saúde. Como devemos proceder?"
internal_factions_events.15.a: "Aceitar as Demandas."
internal_factions_events.15.b: "Negar as Demandas."
internal_factions_events.16.t: "$sindicatos_do_trabalho$ Exigem Maior Gasto em Bem-Estar"
internal_factions_events.16.d: "$sindicatos_do_trabalho$ estão exigindo que ampliemos nosso orçamento de gastos sociais. Como devemos proceder?"
internal_factions_events.16.a: "Aceitar as Demandas."
internal_factions_events.16.b: "Negar as Demandas."
internal_factions_events.17.t: "Agricultores Resistem à Reforma Agrária"
internal_factions_events.17.d: "Pequenos agricultores de subsistência se revoltaram e exigem que uma série de fatores seja incorporada ao desenvolvimento rural. Citando que a teoria neoclássica de produção agrícola trouxe apenas dificuldades para aqueles dependentes de insumos agrícolas sujeitos a imperativos de mercado.\n\nOs atores estatais argumentam que transformar os agricultores de subsistência em produtores voltados para a exportação permitiria que o campo rural se desenvolvesse por meio da comercialização."
internal_factions_events.17.a: "Implementar práticas de desenvolvimento de baixo para cima."
internal_factions_events.17.b: "Focar apenas no crescimento pró-pobre."
internal_factions_events.17.c: "Continuar com o status quo."
internal_factions_events.17.dd: "Desenvolvimento mais neoclássico."
internal_factions_events.18.t: "Agricultores Solicitam Assistência Financeira"
internal_factions_events.18.d: "Os agricultores estão enfrentando dificuldades financeiras no momento. Eles apresentaram uma petição para discutir um possível subsídio de algum tipo."
internal_factions_events.18.a: "Subsidiar os Agricultores."
internal_factions_events.18.b: "Conceder uma Quantia Única."
internal_factions_events.18.c: "Atualize-se, Velho."
internal_factions_events.19.t: "Incursão Aérea na Fronteira"
internal_factions_events.19.d: "Após uma incursão aérea na fronteira por uma aeronave de combate estrangeira, os militares estão exigindo que reforcemos nossas defesas aéreas na região. Os conselheiros estão sugerindo construir sites adicionais de mísseis antiaéreos ou construir indústrias militares adicionais para proteger nosso estado. Os pragmáticos entre nós estão sugerindo que simplesmente construamos um de cada.\n\nRejeitar isso de maneira inequívoca e ganhar alguns pontos políticos rápidos no processo é outra opção, assim como tentar preservar nossas relações."
internal_factions_events.19.o1: "Construir mais Sites de Mísseis Antiaéreos."
internal_factions_events.19.o2: "Construir mais Fábricas Militares."
internal_factions_events.19.o3: "Construir mais Sites de Mísseis Antiaéreos e Fábricas Militares."
internal_factions_events.19.o4: "Rejeitar as Demandas."
internal_factions_events.20.t: "Indústria Marítima Solicita Subsídios"
internal_factions_events.20.d: "A Indústria Marítima de nossa nação está solicitando assistência financeira do governo. Alguns de nossos estaleiros estão em estado de deterioração e precisam de atenção imediata. Devemos conceder esses subsídios à nossa Indústria Marítima?"
internal_factions_events.20.o1: "Aceitar os Subsídios."
internal_factions_events.20.o2: "Negar os Subsídios."
