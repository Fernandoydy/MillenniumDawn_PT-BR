 ### Eventos para facções internas
int_fac_deposed.1.t: "Pequenos e Médios Proprietários de Empresas Protestam enquanto o Governo Corta o Apoio"
int_fac_deposed.1.d: "Após várias semanas de retrocessos, o governo [Root.GetAdjective] anunciou hoje mais legislações para diminuir vários programas que auxiliam pequenos e médios proprietários de empresas. \"O clima político atual é hostil para pessoas como nós\", falou um afetado pelas mudanças recentes, que pediu para permanecer anônimo. \"Eles não se importam com o homem comum. Eles esqueceram que são pessoas como nós que fortalecem uma classe média sólida.\" \n\nEm resposta às críticas, [Root.GetLeader] afirmou que as acusações contra as mudanças recentes são \"exageradas\" e mencionou que as pequenas empresas [Root.GetAdjective] continuaram indo bem apesar das mudanças. \"Não se enganem, isso não marca uma mudança de política. Eu apoio totalmente nossas pequenas empresas e entendo a importância delas para as famílias trabalhadoras [Root.GetAdjective] que lutam para colocar o pão na mesa. Essas mudanças recentes têm o objetivo não de prejudicar ninguém, mas de reduzir a quantidade de gastos governamentais desnecessários que têm pouco impacto econômico.\" \n\nRevoltados por perder sua posição influente e influência direta sobre a política do governo, o Conselho de Pequenos Negócios anunciou que os proprietários locais de empresas estão unidos em oposição ao governo atual e buscarão financiar a oposição da melhor maneira possível."
int_fac_deposed.1.a: "Quem preencherá o vácuo?"

int_fac_deposed.2.t: "Banqueiros Caem do Poder em Luta Dramática pelo Controle"
int_fac_deposed.2.d: "Em uma reviravolta impressionante da política de longa data, o governo [Root.GetAdjective] anunciou oficialmente o fim da \"Era dos Grandes Bancos.\" Embora surpreendente, o anúncio não foi completamente inesperado. Durante vários meses, banqueiros e o setor financeiro em geral continuaram em desacordo com o estabelecimento político [Root.GetAdjective]. No entanto, com o anúncio mais recente, um ponto de virada foi alcançado. \n\nRelatos indicam que os CEO's seniores têm saído furiosos após várias reuniões com ministros do governo. Um dos CEO's, falando sob condição de anonimato, disse que o governo \"perdeu o último toque com a realidade e agora é completamente impulsionado pela demagogia populista,\" acrescentando que agora a cooperação é impossível. \n\nEnquanto isso, [Root.GetLeader] se vangloriou de que \"quebramos as costas das sanguessugas corruptas que sugaram o dinheiro suado do povo trabalhador [Root.GetAdjective] para suas mãos gananciosas.\"\n\nA opinião nas ruas está mista. Uma pesquisa recente concluiu que 45% da população apoia as mudanças recentes, 21% são contrários e 34% estão \"inseguros\" quanto aos seus efeitos. É esperado que os banqueiros e seus aliados internacionais trabalhem incansavelmente para buscar a queda do governo atual."
int_fac_deposed.2.a: "Quem preencherá o vácuo?"

int_fac_deposed.3.t: "Governo [Root.GetAdjective] Mais Verde à Medida que Combustíveis Fósseis São Deixados de Lado"
int_fac_deposed.3.d: "Devido a uma mudança dramática nas prioridades do governo [Root.GetAdjective], a outrora poderosa indústria de combustíveis fósseis agora se encontra fora dos corredores do poder. Aguardadas há muito tempo, as mudanças ocorrem como cumprimento das promessas feitas por [Root.GetLeader] para remover \"a mancha que polui nosso modo de vida.\" \n\nEmbora os ambientalistas estejam elogiando essa mudança de política, a própria indústria a chamou de um \"erro colossal de proporções históricas.\" É amplamente estimado que os investimentos e a produção da indústria diminuirão. Um relatório recente do Comitê Nacional de Energia prevê que as taxas de extração de energia [Root.GetAdjective] reduzirão em 13%, resultando em 40 bilhões em perdas líquidas. [Root.GetLeader] afirma que o relatório é \"falho\" e deixa de fora um mercado de energias renováveis em crescimento que gradualmente negará quaisquer perdas potenciais causadas pela transição. \n\nApesar disso, os líderes da indústria permanecem otimistas de que podem provocar mudanças. \"Estamos trabalhando em estreita colaboração com os legisladores para trazer um governo pró-energia\", disse um CEO afetado ao nosso repórter."
int_fac_deposed.3.a: "Quem preencherá o vácuo?"

int_fac_deposed.4.t: "Conglomerados Relatam Perdas Recordes, [Root.GetLeader] Recusa Resgate"
int_fac_deposed.4.d: "Hoje, os chefes de várias empresas fabricantes internacionais emitiram um comunicado público criticando o governo de [Root.GetLeader] por recusar um resgate para a indústria, um ato que eles disseram \"ameaçar a estabilidade econômica.\" \n\nEm uma entrevista exclusiva, o CFO da Octan afirmou que \"o desinteresse duradouro do governo em políticas fiscais pró-mercado levou diretamente às perdas recentes, e como resultado as corporações estão sofrendo. Eu não ficaria surpreso com demissões em massa no futuro próximo.\" \n\nEm resposta, [Root.GetLeader] afirmou que \"não é responsabilidade do contribuinte cobrir a irresponsabilidade das corporações.\" E que, \"o trabalhador [Root.GetAdjective] não será chantageado.\" \n\nEmbora pequenas e médias empresas independentes estejam elogiando essa mudança de política, os conglomerados em si rotularam isso como \"extremamente ofensivo\" e um insulto aos \"grandes valores e receitas fiscais que trazemos para a mesa.\" \n\nO Centro de Política Econômica prevê que, embora os conglomerados continuem importantes para a economia geral, eles não serão mais capazes de afetar regulamentações para excluir a concorrência. \"Veremos a maioria do novo crescimento vindo de pequenas empresas e startups\", afirmou o chefe do Centro. \"Isso representa uma nova oportunidade para revitalização econômica.\" \n\nSe algo é certo, os conglomerados industriais não estão felizes. Se nenhum compromisso for alcançado, as relações entre o governo de [Root.GetLeader] e os líderes da indústria só continuarão a se deteriorar."
int_fac_deposed.4.a: "Espero que a economia vá bem."

int_fac_deposed.5.t: "Gigantesca Repressão Governamental aos Oligarcas Consome a Nação"
int_fac_deposed.5.d: "\"Este é o início de uma nova era,\" disse [Root.GetLeader] em uma coletiva de imprensa realizada hoje na capital. \"Após décadas de supervisão negligente e corrupção governamental, finalmente estamos pondo fim ao câncer que tem se espalhado dentro de nossa grande nação e devolvendo o poder às mãos dos muitos. Não dos poucos.\" \n\nEssa ação ocorre após o escândalo da última quinta-feira envolvendo vários membros da aliança não oficial entre o governo [Root.GetAdjective] e as elites empresariais que dominaram as políticas deste país por anos. Desde sexta-feira, vários CEOs se encontram condenados por múltiplas acusações de corrupção, negligência e suborno. \n\n\"O povo [Root.GetAdjective] finalmente está livre,\" falou um cidadão fortalecido pelas notícias recentes. \"Não teremos mais que lutar tanto contra nosso governo por mudanças. Agora eles têm que nos ouvir novamente.\" \n\n\"Estou chorando,\" disse uma mãe de dois filhos. \"Finalmente recuperamos nosso país.\" \n\nEstimativas oficiais preveem que os oligarcas desviaram mais de 1,3 trilhão de dólares em riqueza nacional durante seu tempo no poder, e espera-se que esse número cresça à medida que mais documentos revelando a extensão de sua corrupção sejam revelados. \n\nIrritados por perderem sua posição influente e influência direta sobre a política governamental, os oligarcas [Root.GetAdjective] afirmaram suas intenções de se opor ao governo atual e buscarão financiar a oposição de todas as maneiras possíveis. \"Marcas minhas palavras,\" disse um oligarca sob condição de anonimato, \"você ainda não viu o último de nós.\""
int_fac_deposed.5.a: "Este é o fim dos oligarcas."

int_fac_deposed.6.t: "Preços do Peixe Sobem à Medida que Indústrias Marítimas Reduzem Investimentos"
int_fac_deposed.6.d: "Após cortes e o fim dos subsídios governamentais para a indústria marítima, o preço médio do peixe aumentou 18% apenas nas últimas duas semanas. Em um comunicado oficial divulgado na terça-feira, o governo [Root.GetAdjective] anunciou que o dinheiro destinado a fortalecer as empresas marítimas será redirecionado para novos empreendimentos e programas. \n\n\"Os recentes aumentos de preço diminuirão com o tempo, à medida que novo capital for investido em outras áreas da economia [Root.GetAdjective],\" diz o relatório. \"Flutuações de mercado atuais devem diminuir em até dois meses, quando novos investimentos reduzirão drasticamente o preço dos produtos mais uma vez. Enquanto isso, estaremos monitorando a situação para garantir que nenhuma família trabalhadora fique com fome. Queremos que essa transição seja o mais tranquila possível.\" \n\nNo entanto, vários proprietários de empresas não estão tão certos disso. \"Podemos ver o preço do peixe cair daqui a alguns meses, mas e o preço das peças de reposição de navios? Ou das redes? Há muito mais nessa equação do que o peixe, que o governo está perdendo.\" \n\nAs indústrias de pesca, aquicultura e construção naval [Root.GetAdjective] desde então anunciaram sua decisão de alterar as mudanças recentes e buscarão financiar a oposição às medidas de todas as maneiras possíveis."
int_fac_deposed.6.a: "Nunca gostei de peixe mesmo."

int_fac_deposed.7.t: "Empreiteiras de Defesa Afirmam que o Militar está \"Despreparado\" para um Conflito Maior"
int_fac_deposed.7.d: "As empreiteiras de defesa do governo [Root.GetAdjective] afirmaram hoje que o militar estará despreparado para enfrentar \"ameaças sofisticadas e modernas à segurança nacional\" devido aos recentes cortes nos gastos militares. De acordo com uma carta assinada por seis dos maiores fabricantes de armas, esse movimento será \"desastroso\" para a economia [Root.GetAdjective] e enfraquecerá sua posição no cenário global. \n\nA carta foi divulgada após o orçamento fiscal para o próximo ano ter sido anunciado na quarta-feira. O documento apresentou cortes significativos nos gastos com defesa e uma grande redução nos contratos governamentais, que se tornaram a norma nos últimos anos. \n\n\"Todos estão chocados\", afirma a carta. \"Embora desaprovemos o enfraquecimento do militar [Root.GetAdjective], respeitamos os desejos do governo [Root.GetAdjective] e esperamos que haja uma maior cooperação entre nós num futuro próximo.\" \n\nEspera-se que os contratos restantes sejam ainda mais valorizados do que são hoje."
int_fac_deposed.7.a: "Nosso militar ainda é forte."

int_fac_deposed.8.t: "As Forças Armadas do [Root.GetAdjective] Perdem Poder Político"
int_fac_deposed.8.d: "Num movimento chocante realizado por [Root.GetLeader], as Forças Armadas do [Root.GetAdjective] foram excluídas de influenciar diretamente a administração do governo através de uma nova medida aprovada hoje. A ação, tomada por [Root.GetLeader] para, supostamente, \"remover a corrupção e aumentar a transparência\", está sendo elogiada pela ONU como um \"passo em direção a maiores direitos para os cidadãos [Root.GetAdjective]\". Cidadãos celebraram na capital da nação e em geral apoiam o movimento. \n\nEmbora não tenham surgido relatos de violência, teme-se que vários oficiais de alta patente não se resignarão silenciosamente. Vários generais estão supostamente furiosos, mas recusaram-se a comentar se fariam algo além de expressar sua frustração. \n\nUm analista independente ofereceu a opinião de que \"embora remover as Forças Armadas do poder e manter o governo civil seja uma força para o Estado de direito, sempre há o perigo de um golpe militar quando essas coisas acontecem.\""
int_fac_deposed.8.a: "Vamos acompanhar essa situação com grande interesse."

int_fac_deposed.9.t: "Comunidades de Inteligência [Root.GetAdjective] Perdem Apoio Político"
int_fac_deposed.9.d: "Após várias semanas de comentários contraditórios feitos por [Root.GetLeader], hoje foi anunciado que a comunidade de inteligência [Root.GetAdjective] sofrerá grandes cortes em seu orçamento a partir do próximo ano fiscal. O movimento é supostamente para consolidar as muitas agências de inteligência atualmente dispersas pelos diversos ramos militares e para \"otimizar e centralizar\" o processo de tomada de decisão. \n\n[Root.GetLeader] designou os chefes das agências afetadas para elaborar um plano de transferência de pessoal e equipamento durante o período de transição. De acordo com o grupo pró-inteligência conhecido como Centro Nacional de Segurança, \"movimentos recentes do governo [Root.GetAdjective] indicam que ele não está levando a ameaça do terrorismo internacional a sério,\" e que os cortes \"afetarão a capacidade de manter os cidadãos [Root.GetAdjective] seguros.\" \n\nEmbora as implicações positivas e negativas do movimento ainda estejam sendo debatidas, resta ver como isso afetará a cena política, já que a comunidade de inteligência [Root.GetAdjective] desfrutou anteriormente do apoio total do governo por um longo período de tempo."
int_fac_deposed.9.a: "Quem vigiará os vigias?"

int_fac_deposed.10.t: "Sindicatos Enfrentam Desafios Enquanto Governo Favorece Empresas"
int_fac_deposed.10.d: "\"Hoje é uma derrota para os trabalhadores. Hoje é uma derrota para a democracia.\" Pelo menos, é isso que afirma o chefe do maior sindicato do país, cuja afiliação chega a centenas de milhares. O apelo à ação de hoje vem após [Root.GetLeader] anunciar nova legislação limitando o poder de negociação coletiva dos sindicatos. O movimento é rotulado como um \"fundamento\" para o crescimento econômico futuro pelo governo atual. \n\n\"Veremos um crescimento recorde,\" falou o presidente do comitê econômico. \"Com essa nova legislação, simplificaremos regulamentos existentes e permitiremos que nossas empresas concorram globalmente sem medo de tomar as decisões difíceis exigidas em um mercado competitivo.\" O comentário do presidente vem após o caso altamente divulgado do mês passado envolvendo uma mãe de dois filhos que alegou ter sido demitida com base em sua gravidez. Enquanto os sindicatos exigiam que seu emprego fosse restituído, uma linguagem obscura referente a \"pequenas empresas\" e sua responsabilidade deu início a um longo processo judicial. \n\n\"Não estamos discriminando o trabalhador. Mas para pequenas empresas que precisam de cada trabalhador disponível apenas para sobreviver, às vezes, decisões difíceis devem ser tomadas,\" falou o presidente. \n\n\"Isso é uma ladeira escorregadia,\" respondeu o chefe do sindicato numa audiência pública. \"Já vimos como [Root.GetLeader] favorece grandes empresas em detrimento do trabalhador [Root.GetAdjective]. Mesmo antes de hoje, [Root.GetLeader] deixou claro seu desprezo pela nossa causa.\" \n\nUm analista independente do Centro de Política Econômica declarou que \"estamos vendo uma nova era para o trabalhador [Root.GetAdjective]. Essas mudanças têm sido consistentes com as políticas e atitudes atuais do governo em relação ao papel dos sindicatos. Eu esperaria mais medidas sendo aprovadas que limitarão seu poder nos próximos meses.\" \n\nNo entanto, os sindicatos não estão desistindo sem luta. \"Estamos lutando até o fim,\" falou um membro. "Eles não podem nos tirar nossos direitos."
int_fac_deposed.10.a: "Eu só espero que a economia vá bem."

int_fac_deposed.11.t: "Desfiles na Capital após [Root.GetAdjective] Elites Abrirem Mão de Terras"
int_fac_deposed.11.d: "Comemorações irromperam hoje na capital [Root.GetAdjective] depois que vinte proprietários de terras ricos anunciaram suas renúncias a cargos de alto escalão no governo [Root.GetAdjective]. A ação ocorre como as mais recentes tentativas de [Root.GetLeader] de reduzir o poder dos proprietários de terras dentro do país, que têm controlado a maioria das terras aráveis do país por gerações. \n\n\"Estamos tão felizes agora, nós, o povo, teremos mais voz em nosso governo,\" falou um agricultor jubiloso com a mudança. \"Só estou feliz que eles tenham renunciado de forma tão pacífica. Você nunca sabe quando as pessoas agirão violentamente em situações como essa.\" \n\nDe fato, a situação permaneceu pacífica, embora a polícia tenha sido colocada em alerta máximo para o futuro previsível. Enquanto as pessoas celebram, os analistas estão curiosos para saber por que vários proprietários de terras renunciaram repentinamente no mesmo dia. \"Isso definitivamente parece suspeito,\" falou um especialista. \"Mas, contanto que ninguém saia ferido, as coisas podem acabar sendo melhores para todos no final.\" Outros não estão tão certos e suspeitam que talvez ainda não tenhamos visto o último dos proprietários de terras."
int_fac_deposed.11.a: "Quem preencherá o vazio deles?"

int_fac_deposed.12.t: "Revolta Irrompe Enquanto Governo Recusa Ajuda a Agricultores Famintos"
int_fac_deposed.12.d: "Protestos eclodiram hoje depois que o governo [Root.GetAdjective] recusou apoio aos agricultores afetados por mais uma safra ruim. O governo estacionou tropas na capital, enquanto milhares de cidadãos famintos se dirigem às cidades para exigir ação. \n\n\"Queremos mudanças!\", gritam os agricultores nas ruas. Testemunhas relatam que balas de borracha e gás lacrimogêneo foram usados para dispersar os manifestantes em certas áreas da cidade, e há relatos de saques no distrito financeiro. \n\n\"Somos uma nação de leis,\" falou o líder [Root.GetAdjective] [Root.GetLeader]. \"Essas manifestações violentas devem acabar imediatamente. A ordem será restaurada.\" \n\nObservadores internacionais na ONU concluem que, a menos que a situação se estabilize, mais instabilidade regional pode prejudicar o frágil equilíbrio de paz na região e alimentar o surgimento de possíveis grupos extremistas."
int_fac_deposed.12.a: "Observaremos esta situação com grande interesse."

int_fac_deposed.13.t: "Quadros Comunistas Perdem em Purificação Política"
int_fac_deposed.13.d: "\"Um novo dia amanheceu. A corrupção e o vício não nos afligirão mais. A vitória está próxima.\" Essas foram as palavras ditas pelo líder [Root.GetAdjective] [Root.GetLeader] hoje em um pronunciamento televisionado para a nação. O discurso ocorre após agitações contínuas dentro do Partido Comunista terem destituído vários membros líderes do poder e instalado uma nova liderança em posições-chave na burocracia. \n\nAnalistas independentes acreditam que a medida ocorre por solicitação de vários membros principais da liderança do Partido para modernizar o sistema político do país em uma forma mais eficiente e estável. \n\nAs opiniões nas ruas são mistas. Uma nova pesquisa constata que apenas 31% aprovam as reformas, com 27% contrários e 42% incertos sobre o significado das mudanças. \n\nOutros são mais otimistas. \"Essa medida apresenta uma ótima oportunidade para o governo [Root.GetAdjective] se reinventar,\" falou um observador na ONU. \"Esta é a primeira vez na história recente que algo dessa magnitude ocorre. Seria uma pena se nada significativo resultasse dessas mudanças a longo prazo."
int_fac_deposed.13.a: "Observaremos esta situação com grande interesse."

int_fac_deposed.14.t: "Secularização Começa. Governo Reduz o Poder da Autoridade Religiosa em Uma Nova Medida Ousada."
int_fac_deposed.14.d: "Uma grande mudança está ocorrendo na maneira como o governo [Root.GetAdjective] lidará com seu sistema legal. \n\nAté agora, o código legal era baseado na interpretação de textos religiosos e aplicado ao sistema de justiça. Mas isso não acontecerá mais. Em uma medida ousada e surpreendente, [Root.GetLeader] anunciou que a lei [Root.GetAdjective] não dependerá mais \"em grande parte\" de interpretações do dogma religioso. A mudança ocorre após manifestações estudantis entrarem na terceira semana na capital. \n\n\"Essa mudança é boa, mas não é suficiente,\" falou um manifestante para o nosso repórter. \"O governo [Root.GetAdjective] precisa fazer muito mais para melhorar a vida daqueles que podem não ser membros da ordem religiosa predominante. As minorias ainda precisam de mais representação.\" No entanto, o manifestante, que falou sob condição de anonimato, afirmou que estava \"extremamente feliz\" ao ouvir sobre as recentes mudanças e acredita que elas representam um passo positivo para a nação. \n\nLíderes religiosos têm uma opinião diferente sobre o assunto. \"As pessoas vão querer voltar aos velhos tempos,\" falou um logo após o anúncio. \"Elas verão o quanto as coisas eram melhores quando os fiéis julgavam os descrentes. Veremos uma deterioração nos valores morais. Peço às pessoas que permaneçam calmas neste período temporário de incerteza.\" Espera-se que as autoridades religiosas se oponham ao novo governo até que um compromisso seja alcançado, por mais improvável que isso pareça."
int_fac_deposed.14.a: "Observaremos esta situação com grande interesse."

int_fac_deposed.15.t: "As Famílias Reais Perdem Influência no Novo Governo [Root.GetAdjective]"
int_fac_deposed.15.d: "Mudanças no poder entre a liderança [Root.GetAdjective] resultaram em profundas divisões entre a família real e [Root.GetLeader]. Por uma eternidade, a família real conseguiu manter o controle sobre o governo e seus assuntos políticos. Filhos e filhas eram promovidos aos cargos devido a conexões e influência, e a autodenominada nobreza desfrutava de grande latitude na implementação de políticas internas e externas. De acordo com [Root.GetLeader], esses dias acabaram. \n\n\"Por tempo demais, as famílias estendidas e as conexões financeiras da elite criaram um governo onde posições e títulos são obtidos por meio de conexões e status, não de trabalho árduo e determinação,\" falou [Root.GetLeader] hoje. As mudanças ocorrem após várias postagens nas redes sociais ridicularizarem o governo atual por ser preguiçoso e negligente, e exigirem ação política para promover mudanças. Parece que [Root.GetLeader] ouviu. \n\nA comunidade internacional manifestou total apoio aos recentes desenvolvimentos. Eles afirmam que um sistema de governança baseado na meritocracia trará maior prosperidade e igualdade ao povo [Root.GetAdjective]. No entanto, a família real deixou claro seu descontentamento. \n\n\"[Root.GetLeader] não sabe do que está falando,\" falou o ex-chefe das finanças. \"Você ainda não viu o último de nós."
int_fac_deposed.15.a: "Observaremos esta situação com grande interesse."

int_fac_deposed.16.t: "Presença da Força Quds Iraniana é Limitada em Uma Medida Dramática"
int_fac_deposed.16.d: "Relatos estão chegando de que o Corpo de Guardiões da Revolução Islâmica (IRGC) está reduzindo o tamanho de sua missão dentro do governo [Root.GetAdjective]. A Força Quds Iraniana, amigo de longa data de [Root.GetLeader], não confirmou nem negou esses relatos, no entanto, espera-se que [Root.GetLeader] faça um anúncio sobre a mudança nos próximos dias. \n\nHá anos, a Força Quds Iraniana tem aconselhado e treinado altos oficiais militares e fornecido ao governo [Root.GetAdjective] informações-chave de inteligência e táticas. Em uma entrevista anterior, o ex-Chefe do Exército afirmou que \"a Força Quds é uma parte importante de nossa estratégia militar\" e que \"muitas de nossas vitórias militares contaram com a grande vantagem operacional fornecida pelo IRGC.\" \n\nA reação nas ruas é mista, com 67% da população incerta sobre como as mudanças recentes os afetarão. Apenas 12% apoiam a redução recente na presença do IRGC, enquanto os outros 21% são contra."
int_fac_deposed.16.a: "Observaremos esta situação com grande interesse."

int_fac_deposed.17.t: "Jihadistas Estrangeiros São Relegados à Medida que o Conflito se Aproxima do Fim"
int_fac_deposed.17.d: "\"O tempo do Jihad acabou. Os soldados estrangeiros de Alá podem voltar para suas casas.\" Falou o autoproclamado messias islâmico [Root.GetLeader] na frente de uma multidão de seguidores leais hoje. \"Nós derramamos muito sangue em nome de Alá, e nossos inimigos impuros foram mortos por milhões por nossos espíritos vingativos. As terras sagradas estão seguras. Agora é hora de reconstruirmos nossa civilização e fortalecermos nossa fé.\" \n\nCom essas palavras, o conflito que assolou a região parece finalmente estar se aproximando do fim. Especialistas estão surpresos com a natureza repentina deste anúncio, no entanto, a maioria concorda que sua chegada foi prenunciada meses antes. De acordo com Bjornstad Hansen das Nações Unidas, a recente redução das forças é baseada em dois fatores. \"Primeiramente, a repentina natureza deste anúncio reflete a crença de [Root.GetLeader] de que o conflito já foi vencido. Esse tipo de comportamento é comum em células terroristas, onde os benefícios de usar soldados estrangeiros superam os problemas que eles trazem.\" Isso, conclui Hansen, provavelmente forma uma segunda razão para o anúncio. \"Soldados estrangeiros trazem ideais, costumes e culturas estrangeiras. Suas motivações muitas vezes entram em conflito com as forças locais, e a barreira do idioma é frequentemente um problema.\" \n\nSeja qual for o motivo do anúncio, a retirada dos jihadistas estrangeiros deverá trazer maior paz para a região devastada pela guerra."
int_fac_deposed.17.a: "Quem preencherá o vazio?"

int_fac_deposed.18.t: "Guardas Revolucionárias Dissolvidas, Serão Absorvidas pelas Forças Armadas"
int_fac_deposed.18.d: "\"A República está sob ataque!\" Falou o líder do Corpo de Guardiões da Revolução Islâmica (IRGC) em uma coletiva de imprensa hoje. \"As ações de [Root.GetLeader] indicam um enfraquecimento de suas convicções religiosas e confirmam sua busca ávida por influência sobre nossa grande nação.\" \n\nFundado após a Revolução de 1979, o IRGC tem servido como primeira linha de defesa do Irã contra movimentos contrários ao seu sistema de república islâmica. Sua expansão em 2009, durante a administração do Presidente Mahmoud Ahmadinejad, levou muitos estudiosos ocidentais a acreditar que seu tamanho e influência superaram até mesmo o sistema clerical xiita. Seu papel em espalhar a influência iraniana pelo Oriente Médio o colocou na vanguarda das operações militares que se espalharam pela região desde o início do século 21. \n\n[Root.GetLeader], falando para uma multidão reunida em Teerã, falou sobre as recentes mudanças. \"Esta medida visa reduzir o poder que os Guardiões acumularam sobre nosso país. A República Islâmica tinha apenas uma ameaça, e essa era a ameaça representada pelo IRGC.\" O Líder Supremo aprovou essas ações recentes e também anunciou seu apoio às medidas. \n\nEstudiosos ocidentais estão perplexos com o anúncio. Dada a influência que o IRGC tinha anteriormente na sociedade iraniana, foi uma \"grande surpresa\", como colocou o secretário-geral das Nações Unidas, que essas mudanças sequer pudessem ser discutidas, quanto mais postas em prática. \n\n\"Hoje é um novo dia para o Irã,\" falou [Root.GetLeader]. \"Que Alá me guie.\""
int_fac_deposed.18.a: "Quem preencherá o vazio?"

