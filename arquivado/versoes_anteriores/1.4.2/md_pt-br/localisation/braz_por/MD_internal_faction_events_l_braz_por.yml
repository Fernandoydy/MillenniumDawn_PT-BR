labour_unions_events.0.d: "Sindicatos trabalhistas em [Root.GetNameDef] estão se reunindo para discutir o estado de seus salários. Os líderes sindicais estão exigindo aumentos salariais para os membros de seus sindicatos. Os sindicatos estão apresentando petições aos governos locais na esperança de obter aumentos salariais locais.\n\nPor outro lado, representantes de várias empresas afirmam que isso aumentará os custos das empresas, reduzindo sua capacidade de fazer investimentos na economia.\n\nDeveríamos apoiar as empresas ou os sindicatos?\n"
