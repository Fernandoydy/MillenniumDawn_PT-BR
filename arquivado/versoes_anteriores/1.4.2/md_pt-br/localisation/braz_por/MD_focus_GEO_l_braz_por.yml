 georg_chech.6.t: "A Geórgia inicia uma missão diplomática."
 georg_chech.6.d: "Quase simultaneamente com o início da operação militar dos EUA e da Grã-Bretanha no Afeganistão - o início da guerra contra o terrorismo - um conflito armado eclodiu na zona do confronto Abkhaz-Georgian. Do Kodori Gorge, que pertence à Abkházia, mas é controlada pela Geórgia, destacamentos combinados de guerrilheiros georgianos e militantes do norte do Cáucaso desceram ao território controlado por Sukhumi. As tropas estão sendo puxadas para as fronteiras da Abkházia com a Geórgia. O parlamento georgiano exigiu a retirada das forças de paz russas da zona de conflito, a Abkházia, por sua vez, anunciou que se candidataria à inclusão na Rússia: fase armada. Tentaremos discutir esse assunto com o representante da Abkházia em Moscou Igor Akhba, o parlamentar georgiano Hamlet Chipashvili e o Correspondente de Tbilisi, Yuri Vachnadze. Então, batalhas reais estão acontecendo no desfiladeiro de Kodori e várias questões surgem ao mesmo tempo. O desfiladeiro de Kodori pertence geograficamente à Abkhazia, mas era controlado até recentemente pela Geórgia. Igor Akhba, representante da Abkházia em Moscou, está falando."
 georg_chech.6.a: "Kviciani e Gelaev, claro..."
 georg_chech.6.b: "Vamos preparar um acordo mútuo."
 georg_chech.6.c: "Nós realmente não nos importamos."

