georg_revol.1.t: "Revolução Rosa na Geórgia!"
georg_revol.1.d: "A era da raposa cinzenta na Geórgia acabou. A pacífica Revolução Rosa dispensou Eduard Shevardnadze. A lendária astúcia e a arte da intriga o traíram. Shevardnadze poderia ter salvado seu país do choque e a si mesmo da humilhação se ele havia se aposentado há muito tempo. A Geórgia só se beneficiaria com isso. Nos últimos anos, o presidente de 75 anos não resolveu os problemas do país, mas os colocou em segundo plano. Os recursos da Geórgia foram gastos apenas para manter o poder de Shevardnadze. Shevardnadze enganou seu povo. Ele mesmo permitiu ou mesmo organizou a fraude eleitoral. Foi essa mentira que levou à sua renúncia. Ele salvou o país do derramamento de sangue, e esse é o seu mérito. No entanto, a autoridade do poder do estado na Geórgia ainda não foi prejudicado. Além disso, não há resposta para a questão principal: qual será o futuro do país depois de Shevardnadze?"
georg_revol.1.a: "Não temos escolha a não ser aceitar..."

georg_revol.2.t: "Protestos na Geórgia"

georg_revol.2.d: "Uma manifestação com protestos contra a falsificação se reuniu em Tbilisi. As autoridades ficaram alarmadas e, por via das dúvidas, corrigiram ligeiramente o resultado, de modo que os democratas de Burdzhanadze receberam seus 7% de aprovação.Toda essa agitação pode ser cuidadosamente ignorada , mas havia uma nuance sutil - um novo parlamento pode não se reunir em uma onda de caos. Claramente não havia quórum - metade dos deputados não reconheceu os resultados das eleições. Shevardnadze teve que fazer algo para iniciar o parlamento, mas ele não podia fazer nada. A raposa cinza decidiu ganhar tempo - para conduzir negociações intermináveis ​​até que os manifestantes ficassem entediados. Do seu lado estava um poderoso aliado na forma das chuvas de novembro em Tbilisi."

georg_revol.2.a: "Vamos esperar que os protestos se acalmem por si mesmos..."

georg_revol.3.t: "A Época de Saakashvili"
georg_revol.3.d: "A Era de Saakashvili começou na Geórgia. A renúncia tardia de Eduard Shevardnadze pode ter evitado uma sangrenta guerra civil. Mas as perspectivas continuam extremamente perigosas. A Geórgia só terá chance de um futuro melhor se conseguir para unir as forças políticas moderadas da oposição e isolar os radicais. A Revolução Rosa causará alguma ansiedade entre os presidentes pós-soviéticos. Agitação semelhante acontecerá na Ucrânia, Quirguistão e Uzbequistão. Muita coisa mudará na própria Rússia - as autoridades entenderão isso eles são vulneráveis. O Ministério das Relações Exteriores está descontente com o fato de que as repúblicas pós-soviéticas também requerem atenção, e eles também precisam trabalhar com eles e proteger seus interesses lá."
georg_revol.3.a: "A Geórgia escolheu o seu caminho!"

