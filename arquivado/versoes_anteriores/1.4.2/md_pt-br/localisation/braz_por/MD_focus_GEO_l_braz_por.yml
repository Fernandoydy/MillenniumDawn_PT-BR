georg_revol.4.t: "A rebelião de Kviciani!"
georg_revol.4.d: "Kvitsiani afirmou que não estava mais subordinado ao governo central da Geórgia. O motivo dessa declaração foram as atividades dos membros do governo georgiano - os chefes do Ministério de Assuntos Internos e do Ministério da Defesa Vano Merabishvili e Okruashvili. Segundo Kvitsiani, por ordem deles, os habitantes de Kodori foram perseguidos pelas autoridades. A esse respeito, Kvitsiani exigiu a renúncia dos chefes das agências de aplicação da lei da Geórgia, ameaçando de outra forma levar as pessoas às ruas de Tbilisi e organizar a resistência armada aos militares georgianos diretamente em Kodor."
georg_revol.4.a: "Vamos ver o que podemos fazer."

georg_revol.5.t: "Crise em Adjara!"
georg_revol.5.d: "Abashidze, que se opôs ao nosso atual governo, começou a conduzir atividades anti-georgianas em Adzharia. Durante esses discursos, Abashidze apoiou o presidente do país, Eduard Shevardnadze, e, falando na televisão adjariana, convocou os líderes da oposição Movimento Nacional Unido Mikheil Saakashvili e David Berdzenishvili fascistas, e seu movimento - fascista. Em 23 de novembro, depois que a oposição tomou o prédio do parlamento, o governo de Adjara declarou estado de emergência."
georg_revol.5.a: "Vamos lidar com esse idiota."

