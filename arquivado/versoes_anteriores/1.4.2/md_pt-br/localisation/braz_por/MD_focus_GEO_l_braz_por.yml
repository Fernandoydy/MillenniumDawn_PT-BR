 georg_chech.4.t: "A Geórgia não dá os boeviks chechenos à Rússia."
 georg_chech.4.d: "Para surpresa das autoridades russas, a Geórgia diz que não pode entregar todos os combatentes chechenos à Rússia por várias razões. Alguns dizem que decidiram deportá-los para países terceiros ou julgá-los na própria Geórgia. A Geórgia entregou apenas alguns combatentes menores, mas os líderes ainda estão nas prisões georgianas."
 georg_chech.4.a: "Eles serão úteis no futuro..."
 georg_chech.4.b: "Você está brincando com fogo, Eduard."
 georg_chech.4.c: "O mais importante é que as fronteiras agora estão seguras."

 georg_chech.5.t: "A Geórgia entrega boeviki chechenos à Rússia."
 georg_chech.5.d: "A Geórgia afirma ter entregue todos os combatentes chechenos à Rússia por razões mutuamente benéficas de segurança e estabilidade na região. Inicialmente, a Geórgia entregou apenas alguns combatentes menores, mas agora os líderes já foram enviados a julgamento na Rússia."
 georg_chech.5.a: "Vamos esperar que eles gostem do nosso esforço."
 georg_chech.5.b: "As relações Geórgia-Rússia devem se fortalecer."
 georg_chech.5.c: "Huh? O quê..? Não nos importamos."

