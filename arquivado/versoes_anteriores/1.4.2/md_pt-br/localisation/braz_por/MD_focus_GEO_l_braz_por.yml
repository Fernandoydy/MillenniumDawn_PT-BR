 georg.1000.t: "Época de Shevardnadze"
 georg.1000.d: "Eduard Amvrosievich Shevardnadze viveu três vidas: como funcionário do partido soviético, criador da perestroika e do novo pensamento e líder da Geórgia independente. Ninguém poderia ter previsto essas reviravoltas, muito menos ele mesmo. Como seu patrono Mikhail Gorbachev, Shevardnadze é mais respeitado e apreciado no mundo do que em casa. Alguns argumentam que ele sempre falhou em tudo o que empreendeu, outros estão convencidos de que a humanidade não esquecerá seus méritos históricos. No entanto, quando em março de 1992 os políticos georgianos que acabavam de derrubado Zviad Gamsakhurdia ofereceu Shevardnadze para chefiar o país, ele concordou. É difícil dizer o que havia mais aqui: o desejo de ajudar a pátria em tempos difíceis ou o desejo de poder e trabalho ativo. Eu sabia que se não tivesse voltado para Geórgia, ela teria morrido", disse Shevardnadze. Havia alguma verdade em suas palavras, mas, ao contrário de Heydar Aliyev, que se viu em uma situação semelhante, ele não conseguiu consolidar a sociedade. Provavelmente, Shevardnadze esperava estar em um país pequeno " uma baleia em um aquário", diante de cuja autoridade mundial todos se curvariam em uníssono. Em vez disso, ele se viu em uma sociedade levada ao ponto de ebulição e cercado por barões armados determinados a não obedecer a ninguém. A crise nas relações com a Abkhazia e a Ossétia do Sul foi criada por seu antecessor Gamsakhurdia. Shevardnadze concordou com uma expedição militar à Abkházia em agosto de 1992 sob pressão da opinião pública e dos influentes líderes militares Tengiz Kitovani e Jaba Ioseliani. Após a derrubada de Gamashurdia, o pró-russo Shevardnadze, que está relativamente construindo relações com o Ocidente e o Oriente, e instável em sua antiga autoridade, deve traçar um plano para o desenvolvimento da Geórgia."
 georg.1000.a: "A mão direita de Gorbachev."

 georg_chech.1.t: "Boeviks de Gelayev em Gorges"
 georg_chech.1.d: "A informação de que cerca de 700 boeviks chechenos armados planejavam entrar na Abkhazia foi divulgada há vários dias. A minoria parlamentar (bloco político Revival, cujo líder é Aslan Abashidze, líder da República Autônoma de Adjara) acusou as autoridades georgianas de usar o aventureirismo militar e político. O líder da minoria Jemal Gogitidze tem certeza de que os boeviks chechenos reunidos em Kodori Gorge, perto da fronteira com a Abkházia, planejam entrar na República Autônoma de Adjara através da costa do Mar Negro. Giorgi Targamadze, líder da facção de oposição United Georgia , apoia a ideia e afirma que a intriga militar e política é inventada pelas autoridades para desviar a atenção da sociedade do conflito entre Shevardnadze e Zhvania (chefe do parlamento) e servir aos interesses da Rússia na Geórgia”, afirma o Resonance União dos Cidadãos – o partido no poder, por outro lado, considera o governo de Adjara que apóia os interesses da Rússia. O deslocamento ilegal de forças militares russas no bairro de Cholokhi (Adjara) foi analisado ontem na sessão do Comitê de Defesa e Segurança. Tudo deve ser feito para que as bases militares russas saiam do território da Geórgia porque atrapalham a segurança do país, anunciou o chefe do Comitê Gia Baramidze. Tanto os partidos governistas quanto os de oposição tentam pontuar apenas para as próximas eleições, enquanto a situação interna do país é muito tensa. Tornar ativo o tema da Abkházia e falar sobre possíveis inimigos faz parte da campanha eleitoral”, foi assim que o jornal avaliou os comentários dos representantes do governo. Também vale ressaltar que a Rússia enviou um descant à base militar de Gudauta, território da Abkházia, a fim de localizar e capturar 13 boeviks chechenos que se acredita estarem ali deslocados (a Ressonância). De acordo com Khizri Aldamov, representante não oficial da Chechênia na Geórgia, nenhum desses 13 boeviks é nacionalmente checheno; eles são cidadãos da Federação Russa. Pode-se considerar que eles fingem que são chechenos. Fatos adequados ocorreram anteriormente também. A Rússia os fez vir à Geórgia deliberadamente para envolver a Geórgia em uma provocação, afirmou Aldamov."
 georg_chech.1.a: "Precisamos estabilizar a situação."

 georg_chech.2.t: "Reunião de funcionários georgianos e russos."
 georg_chech.2.d: "Recentemente, ocorreu uma reunião de políticos georgianos e russos no âmbito da resolução da questão da presença de combatentes chechenos nas gargantas fronteiriças entre a Geórgia e a Federação Russa. A Geórgia pediu ajuda para resolver a questão, apesar dos conflitos anteriores. A Geórgia pede a presença de forças de paz russas, bem como assistência no apoio diplomático à Geórgia."
 georg_chech.2.a: "Vamos esperar que eles nos ajudem."
 georg_chech.2.b: "Claro, os terroristas devem ser capturados."
 georg_chech.2.c: "Eles terão que confiar por conta própria."

