l_braz_por:
GEO_gergiandream2013: "Sonho georgiano"
GEO_gergiandream2013_desc: "Georgian Dream é o verdadeiro partido que deveria ter um mandato sobre o governo da Geórgia"
GEO_crush_opposition_dreams: "Esmague os sonhos da oposição"
GEO_crush_opposition_dreams_desc: "Esmagar a patética oposição é a única maneira verdadeira de desenvolver a Geórgia. Agentes estrangeiros querem destruir nosso país! Não devemos deixar isso acontecer!"
GEO_accept_turkish_capital: "Aceitar capital turco"
GEO_accept_turkish_capital_desc: "A aceitação do capital turco é muito importante e tem que nos dar algo."
GEO_geo_elections2013: "§02013 Eleições§!"
GEO_geo_elections2013_desc: "As eleições presidenciais foram realizadas na Geórgia em 27 de outubro de 2013"
GEO_csto_nat_join: "Aplicar ao CSTO"
GEO_csto_nat_join_desc: "rsb"
GEO_stren_garrisons: "Fortalecer guarnições"
GEO_stren_garrisons_desc: "Reforçar as guarnições nas fronteiras do norte garantirá que não teremos tais situações novamente."
GEO_pankis_resolve: "Resolva o Conflito do Desfiladeiro de Pankis"
GEO_pankis_resolve_desc: "Finalmente, devemos acabar com o caos que ocorre na fronteira com a Rússia e proteger nossa terra."
GEO_sng_unite: "Unir-se com o CIS"
GEO_sng_unite_desc: "CIS - oh meu Deus, quanta felicidade e cooperação mútua há nesta bandeira azul. Não consigo resistir..."
GEO_shervad_victory: "§YShervadnzade Victory!§!"
GEO_shervad_victory_desc: "Shervadnzade ganhou as eleições. Agora ele tem que resolver as coisas."
GEO_epoch_of_peace: "Época de paz"
GEO_epoch_of_peace_desc: "Epoch of Peace deve ser revelado sobre a Geórgia. Precisamos prosperar sem nenhuma guerra."
GEO_give_passports_to_everyone: "Dar passaportes a todos"
GEO_give_passports_to_everyone_desc: "hein"
GEO_tskinvali_attack: "Plano de Batalha Tskhinvali"
GEO_tskinvali_attack_desc: "Plano de ataque do tigre - Uma operação planejada para devolver a Ossétia à Geórgia. Talvez valha a pena dar esse passo arriscado."
GEO_pmc_support_instr: "Convidar instrutores PMC"
GEO_pmc_support_instr_desc: "Precisamos da ajuda de instrutores militares qualificados para organizar com sucesso nosso exército e obter eficiência adicional para um ataque futuro."
GEO_fail_war_geo2008: "Derrota na Guerra de 2008"
GEO_fail_war_geo2008_desc: "oh nãooooo"
GEO_win_war_geo2008: "Vitória na Guerra de 2008"
GEO_win_war_geo2008_desc: "oh yeeeah baby"
GEO_nato_in_georgia: "Forças da OTAN na Geórgia"
GEO_nato_in_georgia_desc: "mande-nos carne"
GEO_osset_abkhaz_priznat: "Reconhecer a Abkházia e a Ossétia"
GEO_osset_abkhaz_priznat_desc: "Chegou a hora de reconhecer a Ossétia do Sul e a Abkházia como estados separados e independentes como meio de garantir a paz na Geórgia e em toda a região."
GEO_diplomatic_requests_fromrussia: "Solicitações diplomáticas da Rússia"
GEO_diplomatic_requests_fromrussia_desc: "me dê, me dê"
GEO_join_nato_geo: "Junte-se à OTAN"
GEO_join_nato_geo_desc: "O Ocidente vai nos devorar"
GEO_bezhenci_help_of_uf: "Ajude os refugiados"
GEO_bezhenci_help_of_uf_desc: "Precisamos trocar a população de refugiados com a Ossétia para ter certeza absoluta de que não teremos tensões na fronteira devido a assentamentos étnicos do outro lado da fronteira."
GEO_we_will_not_forget: "Não vamos esquecer"
GEO_we_will_not_forget_desc: "A Geórgia nunca será capaz de curar as feridas que foram colocadas na Geórgia após a guerra de 5 dias e as consequências que isso trouxe para a Geórgia."
GEO_peace_deals_with_russia: "Acordos de paz com a Rússia"
GEO_peace_deals_with_russia_desc: "A Rússia pode tentar minar nosso poder no Cáucaso, mas a verdade óbvia é que eles não querem nos conquistar. Será muito benéfico para nós assinar um pacto de não agressão com eles e continuar nosso caminho ocidental sem Ossétia do Sul e Abkházia."
GEO_constitutional_reforms: "Reformas constitucionais"
GEO_constitutional_reforms_desc: "Não importa o resultado, não devemos envolver a Geórgia em nenhum conflito depois de tudo isso."
GEO_anti_corruption_measures: "Medidas anticorrupção"
GEO_anti_corruption_measures_desc: "A corrupção nos levou ao uso excessivo de nosso orçamento em diferentes aspectos do governo que não são mais relevantes. Devemos mudar isso."
GEO_stop_the_war_geo: "Parar a Guerra"
GEO_stop_the_war_geo_desc: "É necessário acabar com a guerra com os republicanos de uma vez por todas. Não devemos deixar que nossas diferenças forcem uma guerra entre nós."
GEO_ukrainian_volunteers_unso: "Convidar UNA-UNSO"
GEO_ukrainian_volunteers_unso_desc: "Devemos convidar militantes da UNA-UNSO para a Geórgia para a próxima guerra. Eles estão ideologicamente prontos para lutar por nós."
GEO_us_help_in_war_geo: "Peça ajuda aos EUA"
GEO_us_help_in_war_geo_desc: "É necessário pedir ajuda aos Estados Unidos e se preparar para o Conflito Armado de forma completa e completa, tendo adquirido as armas de que precisamos."
GEO_chechen_boevik_help2008: "Convidar Ichkeria Boeviks"
GEO_chechen_boevik_help2008_desc: "Era uma vez, tivemos contatos com combatentes chechenos Ichkerianos nos dias anteriores à Revolução Rosa."
GEO_prepare_for2008_war: "§YPrepare-se para a Guerra de 2008!§!"
GEO_prepare_for2008_war_desc: "Devemos tentar fazer uma operação especial e anexar a Ossétia do Sul em uma blitzkrieg rápida, para que a Rússia não seja capaz de reagir e lide com o fato da anexação da Ossétia."
GEO_compromiss_with_russia: "Compromisso com a Rússia"
GEO_compromiss_with_russia_desc: "Ofereceremos à Rússia um acordo de pleno direito sobre o reconhecimento de pseudo-repúblicas, então elas se tornarão ... repúblicas de pleno direito. Talvez apenas isso liberte a Geórgia do fardo de territórios não reconhecidos e seremos capazes de venha para a diplomacia de pleno direito."
GEO_osset_abkhaz_let: "Deixe a Ossétia e a Abkházia irem"
GEO_osset_abkhaz_let_desc: "Devemos deixar a Ossétia e a Abcázia irem em nome da prosperidade e da cooperação mútua."
GEO_befriend_azeri_geo: "Faça amizade com o Azerbaijão"
GEO_befriend_azeri_geo_desc: "O Azerbaijão tem a mesma visão diplomática que nós, devemos nos tornar amigos."
GEO_befriend_eu: "Faça amizade com a UE"
GEO_befriend_eu_desc: "Devemos tentar aderir à UE. É a nossa escolha civilizacional."
GEO_geo_elections2008: "§02008 Eleições§!"
GEO_geo_elections2008_desc: "As eleições presidenciais foram realizadas na Geórgia em 5 de janeiro de 2008"
GEO_government_strenght: "Fortalecer o Governo"
GEO_government_strenght_desc: "Saakashvili precisa aumentar a influência do governo e os poderes de seu poder, sem prejudicar a democracia. Experiência diversificada e rica O início do trabalho diário na formação de um cargo exige que analisemos novas propostas."
GEO_kill_zhvania: "Remover Zhvania"
GEO_kill_zhvania_desc: "Embora Zurab Zhvania tenha ajudado nosso país nos estágios iniciais da revolução e no estabelecimento do estabelecimento, ele começou a interferir demais conosco, exigindo que os poderes do presidente fossem infringidos. Ele tem uma grande quantidade de evidências comprometedoras sobre nós e não devemos deixá-lo ir assim..."
GEO_demograph_crisis_oh: "Lidar com a crise demográfica"
GEO_demograph_crisis_oh_desc: "Lidar com a crise demográfica é um movimento necessário para estabelecer um próspero Estado georgiano."
GEO_compromiss_oppos: "Compromisso com a oposição"
GEO_compromiss_oppos_desc: "Somos uma democracia. Devemos ouvir a oposição se ela quiser reformas específicas de nós, mesmo que isso prejudique nosso gabinete no curto prazo."
GEO_babax_po_oppos: "Pare violentamente a oposição"
GEO_babax_po_oppos_desc: "Não devemos permitir que a oposição prejudique nosso curso e nossas decisões políticas. Métodos duros certamente os silenciarão."
GEO_befriend_ukraine_geo: "Faça amizade com a Ucrânia"
GEO_befriend_ukraine_geo_desc: "A Ucrânia sempre lutou pelos mesmos ideais que nós. Há muito tempo que co-presidimos o GUAM. Os relacionamentos precisam ser levados para o próximo nível."
GEO_send_troops_toiraq: "Enviar nossas tropas para o Iraque"
GEO_send_troops_toiraq_desc: "Devemos enviar nossas tropas ao Iraque para ganhar experiência em uma nova guerra e entender a estratégia das táticas militares americanas. Isso nos fará bem."
GEO_adjara_crisis: "Crise Adjara"
GEO_adjara_crisis_desc: "A crise Adjara, também conhecida como a revolução Adjara ou a Segunda Revolução Rosa, foi uma crise política na República Autônoma Adjaran da Geórgia, então liderada por Aslan Abashidze, que se recusou a obedecer às autoridades centrais após a deposição do presidente Eduard Shevardnadze durante a Rosa Revolução de novembro de 2003."
GEO_political_reforms_book: "As reformas políticas de Saakashvili"
GEO_political_reforms_saak_desc: "As reformas de Saakashvili e sua abordagem para administrar o país podem ajudar. É necessário implementar novos métodos de gestão, pois a prática cotidiana mostra que a consulta a uma ampla gama de ativos contribui para a preparação e implementação de direções para o desenvolvimento progressivo."
GEO_kviciani_myatezh: "A Rebelião de Kviciani"
GEO_kviciani_myatezh_desc: "Kviciani iniciou uma rebelião no vale Kodori, devemos assumir o controle da situação."
GEO_clear_adjaria: "Limpar Adjara"
GEO_clear_adjaria_desc: "É hora de limpar o Adzharia dos dissidentes e integrar o Adzharia em um formato completo e forçar Abashidze a renunciar."
GEO_discuss_adjara_release: "Discutir o lançamento do Adjara"
GEO_discuss_adjara_release_desc: "Talvez devêssemos dar mais autonomia a Abashidze, mas mantê-los mais rígidos. Talvez isso fortaleça nosso país."
GEO_deal_with_turkey_adjara: "Lidar com a Turquia em Adjara"
GEO_deal_with_turkey_adjara_desc: "É hora de assinar acordos relevantes com a Turquia sobre cooperação no tema de Adjara. A cooperação mútua será um bom pretexto para melhorar as relações."
GEO_close_monadire: "Feche o Monadire"
GEO_close_monadire_desc: "Monadire deveria ser banido e Kviciani preso. Não há outra chance!"
GEO_clear_dissidents_monadire: "Limpe os dissidentes de Monadire"
GEO_clear_dissidents_monadire_desc: "Expurgá-los é a única opção viável!"
GEO_allow_kviciani: "Permitir Kviciani"
GEO_allow_kviciani_desc: "Devemos permitir a atividade de Kviciani e fazer acordos com ele."
GEO_deal_with_monadire: "Lidar com monadire"
GEO_deal_with_monadire_desc: "Lidar com eles é a melhor opção para o nosso governo."
GEO_rustavitwo: "§4Raid Rustavi dois!§!"
GEO_rustavitwo_desc: "Rustavi 2 é um canal georgiano de oposição que interfere constantemente com nosso governo. Talvez devêssemos invadir sua base de transmissão para desligá-los. No entanto, isso pode levar a consequências imprevistas..."
GEO_take_places_inregions: "Obter lugares nas regiões"
GEO_take_places_inregions_desc: "Políticos pró-ocidentais ocuparão assentos em diferentes regiões da Geórgia e reprimirão os reacionários armênios."
GEO_ratification_of_gaz: "Ratificação do gás"
GEO_ratification_of_gaz_desc: "ratificado"
GEO_falsificate_geo_elections: "falsificate_geo_elections"
GEO_falsificate_geo_elections_desc: "falsificado"
GEO_geo_elections2003: "§02003 Eleições§!"
GEO_geo_elections2003_desc: "Eleições de 2003"
GEO_another_victory_shervad: "Outra vitória de Shevardnadze"
GEO_another_victory_shervad_desc: "Shevardnadze venceu novamente, mas a população não o apóia. Precisamos derrubar pacificamente seu governo patético."
GEO_rose_revolution: "Revolução Rosa!"
GEO_rose_revolution_desc: "É hora de começar a Revolução Rosa e fazer uma Geórgia verdadeiramente democrática. Saakashvili nos levará à grandeza!"
GEO_vneochered_elections: "Novas eleições livres"
GEO_vneochered_elections_desc: "Agora chegou a hora de fazer novas eleições na Geórgia de forma justa e verdadeira."
GEO_epoch_of_saakash: "epoch_of_saakash"
GEO_epoch_of_saakash_desc: "Saakashvili"
GEO_unn_kodor: "Tropas da ONU em Pankis e Kodor Gorges"
GEO_unn_kodor_desc: "Agora, devemos colocar tropas UNN nas regiões instáveis para garantir a estabilidade."
GEO_russians_leave_abkhaz: "Peça aos russos que deixem a Abkházia"
GEO_russians_leave_abkhaz_desc: "A situação na Abkházia é muito diferente da da Ossétia. Os abkhazianos não são realmente construtivos em sua postura diplomática e são muito mais hostis do que os ossétios. Devemos pedir aos russos que deixem a Abkházia, enquanto fazemos promessas de não atacá-los. Kviciani e Gelaev devem parar de fazer suas coisas. Devemos colocar patrulhas da UNN lá para garantir a estabilidade."
GEO_release_boeviks: "Libere os Nokhchas"
GEO_release_boeviks_desc: "Esses combatentes chechenos podem se tornar úteis no futuro se a Geórgia mudar sua perspectiva geopolítica um dia... Devemos enviá-los para outros países."
GEO_give_boevikstorussia: "Entregar Boeviks para a Rússia"
GEO_give_boevikstorussia_desc: "Esses terroristas chechenos devem ser mandados de volta de onde vieram. Mesmo que isso signifique que a autoridade governamental diminuirá."
GEO_polt_crisis_aknowl: "polt_crisis_aknowl"
GEO_polt_crisis_aknowl_desc: "ah, ele admitiu"
GEO_help_chechens_pankis: "Boeviks chechenos nas gargantas georgianas"
GEO_help_chechens_pankis_desc: "Devido à instabilidade na Chechênia, muitos boeviks chechenos atravessam a fronteira e aterrorizam a população local. Precisamos lidar com isso."
GEO_ensure_for_russians: "Garantia para os russos"
GEO_ensure_for_russians_desc: "Precisamos entrar em contato com as autoridades russas para resolver o conflito do desfiladeiro de forma mais eficaz."
GEO_ustupki_russia: "§GConcessões à Rússia§!"
GEO_ustupki_russia_desc: "Podemos ter que dar à Rússia mais poder sobre nosso curso político para manter o poder."
GEO_pokrov_of_west: "§4Porto Ocidental§!"
GEO_pokrov_of_west_desc: "Eduard há muito tem várias conexões com os países ocidentais. Talvez valha a pena mudar o curso do país, deixando nosso governante."
GEO_russian_mil_in_geo: "Militar russo na Geórgia"
GEO_russian_mil_in_geo_desc: "Devemos abraçar nossas relações com a Rússia e garantir a presença militar russa na Geórgia."
GEO_agreements_with_turks: "Pacto Estratégico com a Turquia"
GEO_agreements_with_turks_desc: "Devemos abraçar nossas relações com a Turquia e garantir a presença militar da OTAN na Geórgia."
GEO_start_talks_with_russia: "Mais laços com o Oriente"
GEO_start_talks_with_russia_desc: "Olá, poste bibbas soviéticos, vamos ser amigos."
GEO_vygod_svet: "Mais laços com o Oeste"
GEO_vygod_svet_desc: "Olá, bibbas europeus da OTAN, vamos ser amigos."
GEO_question_of_abkhazosset: "question_of_abkhazosset"
GEO_question_of_abkhazosset_desc: "wqefwefv"
GEO_georgian_capital_for_west: "Integração do mercado georgiano-ocidental"
GEO_georgian_capital_for_west_desc: "É hora de reorientar nosso mercado para o Ocidente e reconstruir nossa economia."
GEO_kill_oppos_leaders: "Mate os líderes da oposição"
GEO_kill_oppos_leaders_desc: "É hora de acabar com as meias medidas e cortar a cabeça da cobra. Devemos matar os líderes da oposição."
GEO_deport_oppos: "Deportar líderes da oposição"
GEO_deport_oppos_desc: "Talvez não devêssemos ser tão radicais. Podemos deportar ou prender líderes da oposição."
GEO_befriend_armenia: "Faça amizade com a Armênia"
GEO_befriend_armenia_desc: "A Armênia é nosso vizinho mais antigo e permanente. É necessário melhorar as relações bilaterais com base no entendimento mútuo."
GEO_djavakhk_compromiss: "Compromisso em Djavakhq"
GEO_djavakhk_compromiss_desc: "Um número muito grande de armênios vive no sul da Geórgia. A Armênia nunca exigiu independência para eles ou algo assim, mas vale a pena dar-lhes mais autonomia para uma maior integração."
GEO_vassal_of_russia: "Acordo da União com a Rússia"
GEO_vassal_of_russia_desc: "Precisamos assinar um tratado final com a Rússia sobre defesa mútua e cooperação econômica."
GEO_priznat_abkhazosset: "Federalização da Geórgia"
GEO_priznat_abkhazosset_desc: "Não podemos reconhecer as pseudo-repúblicas da Abkházia e da Ossétia, mas podemos federalizar a Geórgia sob pressão russa. No entanto, isso significará uma influência significativa da Rússia sobre nós."
GEO_change_course_of_party: "Mudar rumo da festa"
GEO_change_course_of_party_desc: "O antigo Partido Shevardnadze não está na chave que precisamos. É hora de mudar isso e vassalar outros partidos pró-Ocidente."
GEO_nato_help_shervad: "Ajuda da OTAN para a Geórgia"
GEO_nato_help_shervad_desc: "É hora de pedir mais ajuda à OTAN para a Geórgia. Estamos prontos para isso."
GEO_status_of_ossetabkhaz_demand: "Exija o status de pseudo-repúblicas"
GEO_status_of_ossetabkhaz_demand_desc: "É hora de parar de procurar meias-medidas, mas começar a exigir a entrada incondicional das repúblicas em nossos membros!"
GEO_umirotvor_georgia: "umirotvor_georgia"
GEO_umirotvor_georgia_desc: "poucos"
GEO_second_epoch_of_shervan: "Segunda_época_of_shervan"
GEO_second_epoch_of_shervan_desc: "hohoho"
GEO_prowestern_shervad: "Diplomacia Pró-Ocidente"
GEO_prowestern_shervad_desc: "Devemos continuar a seguir os ideais ocidentais de liberdade e liberalismo e, para isso, devemos melhorar nossas relações com os parceiros ocidentais."
GEO_reactionary_shervad: "§YRompem laços com a UE!§!"
GEO_reactionary_shervad_desc: "Não devemos permitir que a UE influencie nosso país de forma alguma. Política ou economicamente."
GEO_russina_spy_clear: "Limpe os espiões russos"
GEO_russina_spy_clear_desc: "Espiões russos estão corrompendo nosso país! Precisamos nos livrar deles imediatamente!"
GEO_join_eaes: "Entrar na EACU"
GEO_join_eaes_desc: "Precisamos ser integrados à EACU. Por que nos preocupar com programas de escravização econômica da UE, se podemos negociar livremente com nossos vizinhos?"
GEO_national_propaganda: "Propaganda Nacional"
GEO_national_propaganda_desc: "Precisamos mostrar ao nosso povo heterogêneo que a Rússia não é apenas nosso parceiro econômico e aliado confiável, mas também nosso amigo, irmão e protetor natural!"
GEO_open_door_toeasterninvestments: "Portas abertas para investimentos"
GEO_open_door_toeasterninvestments_desc: "O dinheiro russo deve fluir nas veias da economia georgiana e satisfazer nosso desejo de prosperidade econômica. Tão poético!"
GEO_soviet_legacy_pol: "Legado soviético"
GEO_soviet_legacy_pol_desc: "Não devemos esquecer de quem obtivemos a independência e com quem nos unimos desde os tempos da URSS. Devemos abraçar nosso legado mútuo."
GEO_join_csto: "Junte-se ao CSTO"
GEO_join_csto_desc: "A Armênia e a Rússia estão no CSTO. Talvez, se fortalecermos nossas fronteiras conjuntas e a cooperação militar, possamos realmente melhorar a segurança de nosso país..."
GEO_embargo_turkey: "Abalar a influência turca"
GEO_embargo_turkey_desc: "A influência turca é prejudicial ao nosso país, especialmente a Batumi e sua suposta autonomia... Devemos acabar com isso."
GEO_trade_deal_russia: "Acordo de cooperação mútua com a Rússia"
GEO_trade_deal_russia_desc: "Devemos cooperar com a Rússia em princípios de acordo e compreensão mútuos. Que nossa amizade seja lendária!"
GEO_deal_with_armenia: "Acordo de amizade com a Armênia"
GEO_deal_with_armenia_desc: "Devemos cooperar com a Armênia em princípios de acordo e compreensão mútuos. Que nossa amizade seja lendária!"
GEO_demands_from_azeris: "Reivindicações orientais"
GEO_demands_from_azeris_desc: "Devemos lembrar nossos parceiros azeris sobre o fato de que a parte noroeste do Azerbaijão foi historicamente georgiana e que eles devem tratar nosso legado com respeito!"
GEO_nato_drills: "Exercícios com a OTAN"
GEO_nato_drills_desc: "Faça exercícios conjuntos com a OTAN! Pelo menos eles não estão abrindo um buraco na nossa bunda."
GEO_investigate_saakash: "investigar_saakash"
GEO_investigate_saakash_desc: "Jardim"
GEO_open_old_archives: "open_old_archives"
GEO_open_old_archives_desc: "vamos ver"
