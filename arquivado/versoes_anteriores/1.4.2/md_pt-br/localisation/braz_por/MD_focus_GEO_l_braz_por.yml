 georg_war2008.1.d: "E assim, o problema da Ossétia do Sul e da Abkházia está de fato no topo da agenda atual do país georgiano... Por um lado, tentar conquistar a Geórgia é uma aventura difícil e perigosa para a Geórgia Alguns de nossos generais propõem fazer uma blitzkrieg e atacar a Ossétia de dois lados com uma corrida rápida para que a Rússia não tenha tempo de fazer nada e anexamos a Ossétia antes que as forças de paz russas comecem qualquer ação. Por outro lado, nossos especialistas alertam que devemos abandonar a questão da Ossétia e da Abkházia e deixar tudo como está, talvez até reconhecendo sua independência. Camarada presidente [GEO.GetLeader], o que vamos fazer?"
