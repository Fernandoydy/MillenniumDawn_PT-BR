georg_revol.8.t: "A Geórgia prende supostos espiões russos!"
georg_revol.8.d: "Depois de uma semana de silêncio, o Ministério do Interior da Geórgia emitiu um comunicado nomeando 13 pessoas suspeitas de espionagem para a Rússia. A operação em grande escala de Envery, de acordo com representantes do Ministério de Assuntos Internos, é o resultado de quatro anos de trabalho da contra-espionagem georgiana. Uma operação sem precedentes e a destruição do mito sobre a invencibilidade dos serviços especiais russos - tais avaliações foram feitas na Geórgia na sexta-feira após a declaração oficial do Ministério do Interior da Geórgia sobre a divulgação de uma rede de espionagem ."
