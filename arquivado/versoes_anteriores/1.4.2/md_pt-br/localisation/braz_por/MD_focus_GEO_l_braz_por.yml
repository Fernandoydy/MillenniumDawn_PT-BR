GEO_put_saakash_in_jail_desc: "ef"
GEO_allow_saakash: "allow_saakash"
GEO_allow_saakash_desc: "wef"
GEO_legit_heir: "Legit Herdeiro"
GEO_legit_heir_desc: "Bidzina Ivanishvili é o homem que deveria governar a Geórgia"
