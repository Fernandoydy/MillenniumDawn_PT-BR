GEO_Zhvania: "Zurab Zhvania"
georg_revol.7.t: "Zhvania está morta!"
georg_revol.7.d: "O corpo do primeiro-ministro foi encontrado no apartamento de seu amigo. Além disso, seu amigo também foi encontrado morto. Segundo o ministro, ontem à noite Z. Zhvania veio visitar seu amigo, o vice-governador de um dos regiões da Geórgia. Depois de um tempo, a segurança do primeiro-ministro ficou preocupada porque ele não retornou as ligações. Às 4h30, horário local, os guardas quebraram a janela e encontraram os corpos de Z. Zhvania e seu amigo. De acordo com a versão preliminar dublado por V. Merabishvili, houve um acidente - a morte foi resultado de envenenamento por gás. No entanto, David Morchiladze, diretor geral da distribuidora de gás de Tbilisi JSC Tbilgaz, disse à televisão Rustavi 2 após inspecionar o apartamento que não havia vazamento de gás natural . Segundo ele, um aquecedor a gás foi instalado no apartamento. E, com toda a probabilidade, por algum tempo o produto da combustão incompleta do gás se acumulou no apartamento, o que pode causar envenenamento. Além disso, segundo Ekho Moskvy, agora todos abordagens para a entrada da casa onde Z. Zhvania morreu são isoladas pela polícia. Os jornalistas também não podem entrar no hospital republicano para onde seu corpo foi enviado. Como o médico do hospital disse aos representantes da mídia, eles não falarão com a imprensa até que o exame seja concluído. "Fomos informados de que o presidente ordenou não se comunicar com os jornalistas", disse ele. Uma reunião de emergência do governo já foi realizada em Tbilisi, convocada por ocasião da morte de Z. Zhvania. O presidente da Geórgia, Mikheil Saakashvili, dirigiu-se à reunião. Segundo ele, a Geórgia perdeu um grande patriota e o próprio M. Saakashvili - seu amigo mais próximo, conselheiro mais confiável e camarada de armas. O presidente pediu ao governo que seja firme, resiliente e unido. Além disso, M. Saakashvili expressou condolências às famílias de Z. Zhvania e Raul Yusupov, que morreram com ele. Os participantes da reunião honraram a memória dos mortos com um minuto de silêncio."
georg_revol.7.a: "Bom."
