### Traduzido e Revisado
HELP_BUTTON_TT: "Clique neste botão para abrir as janelas de ajuda para esta aba. Clique novamente neste botão para fechar todas as janelas."
HELP_BUTTON_TT_delayed: "As janelas de ajuda explicarão as mecânicas do Millennium Dawn. Você pode encontrar este botão em várias abas no jogo."
HELP_BUTTON_PARTIES_TT: "Seus partidos políticos estão divididos em 5 §HVisões§! separadas; Ocidental, Emergente, Salafista, Não-Alinhado e Nacionalista. Cada §HVisão§! é dividida em §HPartidos§!. Ao clicar nas duas setas verdes, você poderá ver todos os partidos do seu país e descrições do que cada Visão e partido representa. Nesta janela, você pode impulsionar e atacar partidos. A popularidade máxima de um partido é limitada pela popularidade da Visão a que pertence. Após as eleições, o §HPartido§! com maior popularidade vence."
HELP_BUTTON_PARTIES_TT_delayed: "Sobre as eleições:\nApós as eleições, o partido que vence as eleições precisa formar uma coalizão com outros partidos para alcançar a maioria no parlamento. Se isso não for possível, você receberá uma penalidade de §H Poder Político§!. O partido no poder será escolhido entre os dois maiores partidos, e esses dois maiores partidos não podem formar uma coalizão juntos. A formação da coalizão é feita na aba de §HTomada de Decisões§!, e você terá um tempo limitado para formá-la."
HELP_BUTTON_GDP_TT: "Seu §HPIB per Capita§! descreve o nível geral de riqueza da nação. Países mais ricos têm um crescimento populacional e econômico mais lento, mas desfrutam de pesquisa mais rápida e taxas de juros mais baixas em suas dívidas. Você pode aumentar seu PIB per capita preenchendo todos os seus espaços de construção em todos os estados que você possui."
HELP_BUTTON_GDP_TT_delayed: "Nota! Se o seu país tiver mais de 78 fábricas, você pode deixar um espaço vazio em cada estado e ainda ser capaz de melhorar seu PIB per capita."
HELP_BUTTON_TAXES_TT: "A principal fonte de renda do seu país são os §HImpostos§!. Ao aumentar seus impostos, você poderá ganhar mais dinheiro, mas parte de suas §HIndústrias Civis§! disponíveis será usada como §HCusto de Impostos§! dependendo da sua §HTaxa de Impostos§!. Isso significa que sua capacidade de construir prédios (e, portanto, seu crescimento econômico) será desacelerada. Reduzir seus impostos terá o efeito oposto. Você pode ajustar sua taxa de impostos com os botões '+' e '-'."
HELP_BUTTON_FINANCES_TT: "É importante gerenciar a receita e os gastos do seu governo. Na barra superior, você verá sua §HDívida§!, §HTesouro§! e §HInvestimentos Internacionais§!.\n\n§HDívida§! descreve quanto dinheiro seu país tomou emprestado. Você tem que pagar juros sobre o empréstimo. Suas taxas de juros são determinadas pela relação dívida/PIB. Uma alta taxa de juros (>15%) pode levar à falência!\n\n§HTesouro§! descreve quanto dinheiro seu país possui atualmente. Ao passar o cursor sobre o tesouro, você verá se está tendo lucro ou déficit semanal. Se você não tiver tesouro e estiver com déficit, sua dívida será automaticamente aumentada.\n\n§HInvestimentos Internacionais§! descrevem quanto dinheiro seu país investiu no exterior. Você recebe uma taxa de retorno fixa de seus investimentos, que é adicionada à sua renda semanal. Você pode investir em outros países clicando em um estado que você não possui e escolhendo no menu de construção acima da janela do estado.\n\nAumentar seus níveis de gastos lhe dará vários bônus, mas custará mais dinheiro."
HELP_BUTTON_FINANCES_TT_delayed: "Nota! No Millennium Dawn, a economia é modelada de acordo com a vida real. Assim como na vida real, é normal ter um déficit e financiar parte dos seus gastos por meio de dívidas. Apenas mantenha sua taxa de juros sob controle expandindo sua economia e aumentando seu PIB per capita!"
HELP_BUTTON_INTERNAL_FACTIONS_TT: "As Facções Internas representam grupos poderosos que detêm poder político em seu país. Se eles gostarem de você, lhe darão bônus. Facções que não gostam de você têm o efeito oposto. Facções internas podem exigir coisas de você e limitar suas opções em relação à política e aos focos nacionais. A opinião das facções internas pode mudar por meio de focos, decisões e eventos."
HELP_BUTTON_TRADE_TT: "O nível da sua lei de comércio determina quanto dos seus recursos naturais são exportados para o mercado. Quando você exporta recursos, ganhará renda extra. Você ganhará renda independentemente de outro país comprar ou não seus recursos."
HELP_BUTTON_DECISIONS_TT: "O Millennium Dawn utiliza decisões em um grau muito maior para conteúdo do que o jogo base. Lembre-se de verificar periodicamente suas decisões disponíveis para novas decisões. Você pode desmarcar as decisões que não lhe interessam e quaisquer novas decisões que apareçam automaticamente acionarão a notificação 'Decisões Disponíveis'."
HELP_BUTTON_RESEARCH_TT: "No Millennium Dawn, os países começam com equipamentos que desenvolveram na vida real e qualquer equipamento base de que precisam para seus modelos iniciais. Como país menor, você precisa depender de países maiores para obter o equipamento mais moderno. Se você quiser ser auto-suficiente, terá que investir recursos consideráveis para desenvolver sistemas de armas domésticos."
HELP_BUTTON_SLOTS_TT: "No Millennium Dawn, os espaços de pesquisa são muito limitados e você precisa priorizar o que manter atualizado. Mais espaços de pesquisa podem ser adquiridos por meio de focos nacionais."
HELP_BUTTON_INFLUENCE_TT: "Cada país é afetado pela §HInfluência§! de outros países. A influência representa o poder suave e o controle que os países têm uns sobre os outros. Os países naturalmente se aproximarão da mesma §HVisão§! que seus influenciadores. Quanto mais influência outro país tiver, mais forte será o afastamento. Ao gastar influência, os países podem afetar a política de outros países, obter recursos e até mesmo dominar outros países. A influência é obtida gastando §H Poder Político§! ou investindo em outros países. Você pode lutar contra a influência por meio de uma decisão na aba de decisões."
HELP_BUTTON_RESOURCES_TT: "Ao contrário do jogo base, no Millennium Dawn, todos os equipamentos militares custam petróleo para produzir. Isso incentiva os países a comprar petróleo mesmo durante tempos de paz e os torna dependentes dos países produtores de petróleo."
HELP_BUTTON_TEMPLATES_TT: "As unidades diferem bastante do jogo base. Em termos gerais, as unidades ficam mais fortes à medida que se tornam mais pesadas (Infantaria Leve -> Infantaria -> Infantaria Mecanizada -> Infantaria Blindada -> Blindados), mas como desvantagem, custam mais e sofrem mais penalidades de terreno.\n\nA largura de combate base foi aumentada de 60 para 120 em comparação com o jogo base, e as larguras individuais dos batalhões muitas vezes são números ímpares. Isso é para reduzir a importância de ter a largura de combate ideal para seus modelos. Na maioria dos casos, você não poderá preencher a largura de combate disponível até o máximo. Em termos de tamanho da unidade, unidades maiores são sempre melhores."
HELP_BUTTON_EQUIPMENT_TT: "No Millennium Dawn, todas as suas unidades iniciais começam sem nenhum equipamento. Todo o equipamento inicial é colocado nos estoques iniciais dos países. Isso é feito para que todos os países comecem com o equipamento histórico correto da vida real. Por esse motivo, é uma boa ideia não começar imediatamente a treinar novas unidades, pois você 'roubará' equipamentos de suas unidades já existentes. Leva cerca de uma semana de tempo de jogo para preencher suas unidades iniciais."