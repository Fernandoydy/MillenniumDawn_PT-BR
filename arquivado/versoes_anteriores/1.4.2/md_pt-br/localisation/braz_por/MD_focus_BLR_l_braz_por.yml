 BLR_defence_strategy: "Defensive Strategy"
 BLR_defence_strategy_desc: "Our small country can only count on the enemy not to attack it, but if it does, then we must be ready to defend ourselves"
 BLR_east_defence: "Defense in the East"
 BLR_east_defence_desc: "It is necessary to strengthen our eastern borders from a possible invasion"
 BLR_west_defence: "Defense in the West"
 BLR_west_defence_desc: "It is necessary to strengthen our western borders from a possible invasion"
 BLR_establish_territorial_defence_force: "The Territorial Defense Forces of Belarus"
 BLR_establish_territorial_defence_force_desc: "The Territorial Defense Forces of Belarus is a branch of the Armed Forces of the Republic of Belarus, which is convened only during the war or during a tense military-political situation. The territorial Defense forces are of auxiliary importance and consist of persons who have served their term of service and are in reserve."
 BLR_Military_Exercises_Berezina_2002: "Military Exercises Berezina-2002"
 BLR_Military_Exercises_Berezina_2002_desc: "In 2002, practical actions of territorial troops were worked out for the first time at the Borisov military training ground during the operational and tactical exercise Berezina-2002."
 BLR_Vsk_100: "VSK-100"
 BLR_Vsk_100_desc: "O VSK-100 é um fuzil automático bielorrusso de 7,62 x 39 mm desenvolvido pela Belspetsvneshtechnika, uma das modificações do AKM. Produzido pela JSC Kidma Tech."
 BLR_VSK_100_BP: "VSK-100BP"
 BLR_VSK_100_BP_desc: "O VSK-100BP é um fuzil de assalto bullpup bielorrusso de 7,62 x 39 mm desenvolvido pela campanha Belspetsvneshtechnika baseada em AKM. Produzido por JSC \"Kidma Tech.\"”
 BLR_Army_doctrine: "Doutrina do Exército"
 BLR_Army_doctrine_desc: "É hora de nosso exército decidir sua direção."
 USSR_Legacy: "Complexo Militar-Industrial da Bielorrússia"
 USSR_Legacy_desc: "Nós herdamos da URSS uma poderosa indústria militar e muitos equipamentos. É hora de usá-los."
 BLR_Fund_MZKT: "Fundo MZKT"
 BLR_Fund_MZKT_desc: "Vamos alocar dinheiro para o MZKT."
 BLR_Recover_Military_fact: "Recuperar fábricas militares"
 BLR_Recover_Military_fact_desc: "É hora de restaurar as fábricas militares abandonadas."
 BLR_b200_Polonez: "B-200 Polish"
 BLR_b200_Polonez_desc: "O Polonez é um sistema de artilharia de foguetes bielorrusso de 300 mm de uma unidade de lançador composta por oito foguetes embalados em dois casulos de quatro foguetes montados em um veículo MZKT-7930."
 BLR_Air_doctrine_reform: "Reforma da Doutrina Aérea"
 BLR_Air_doctrine_reform_desc: "É necessário mudar a doutrina de nossas forças aéreas."
 BLR_su_25: "Su-25"
 BLR_su_25_desc: "O Su-25 é uma aeronave de ataque soviética, uma aeronave militar subsônica blindada. A aeronave de ataque é projetada para suporte direto de forças terrestres no campo de batalha dia e noite com visibilidade direta do alvo, bem como a destruição de objetos com coordenadas especificadas 24 horas por dia em quaisquer condições meteorológicas. O Su-25 decolou pela primeira vez em 22 de fevereiro de 1975."
 BLR_mi_8: "Mi-8"
 BLR_mi_8_desc: "O Mi-8 é um helicóptero polivalente soviético desenvolvido pelo Experimental Design Bureau (OKB) de M. L. Mil no início dos anos 1960. O Mi-8, e suas modificações, é o helicóptero bimotor mais massivo do mundo; é o helicóptero mais massivo da história da aviação. É amplamente utilizado em mais de 50 países do mundo para realizar uma variedade de tarefas civis e militares. Os helicópteros Mi-8, via de regra, têm dupla finalidade, conforme indicado no certificado de tipo; na Rússia, os helicópteros com finalidade militar só podem ser vendidos pela empresa estatal Rosoboronexport, parte da Rostec Corporation. Todos os outros helicópteros que estão à venda livre têm apenas finalidade civil."
 BLR_mig_25: "MiG-25"
 BLR_mig_25_desc: "O MiG-25 é uma aeronave militar soviética supersônica de dois motores de alta altitude projetada pelo Mikoyan-Gurevich Design Bureau na década de 1960. Foi produzida em série nos níveis de acabamento do caça-interceptor de 3ª geração, reconhecimento e tática bombardeiro."
 BLR_T72_BME: "T72-BME"
 BLR_T72_BME_desc: "Nós mesmos podemos modificar o T-72 muito bem"
