 #Eventos
 belarus_LTB.1.t: "Belarus nos convida a fazer parte de um único estado"
 belarus_LTB.1.d: "Diplomatas bielorrussos vieram até nós com uma proposta de seu governo sobre a integração de nossos países em um único estado. Uma declaração tão inesperada nos chocou, o que vamos fazer?"
 belarus_LTB.1.a: "Vamos concordar"
 belarus_LTB.1.b: "Recusamos"

 #União Eventos Estaduais
 belarus_union.1.t: "Criação do Estado da União"
 belarus_union.1.d: "Finalmente, nossos países são irmãos de pleno direito. O Estado da União foi criado e agora nada nos impedirá de lutarmos juntos pelo nosso futuro"
 belarus_union.1.a: "Finalmente!"
 belarus_union.9.t: "Eles concordaram em criar um Estado da União conosco"
 belarus_union.9.d: "Finalmente, o Estado da União não estará apenas no papel, mas na realidade. Temos um futuro brilhante pela frente"
 belarus_union.9.a: "Finalmente!"
 belarus_union.10.t: "Eles se recusam a criar um estado de união conosco"
 belarus_union.10.d: "Talvez tenhamos escolhido o caminho errado e a Rússia não precise da irmandade de nossos povos"
 belarus_union.10.a: "É triste"


 #Evento de Personagem
 belarus_character.1.t: "Era de Lukashenko"
 belarus_character.1.d: "Alexander Grigoryevich Lukashenko percorreu um longo caminho de deputado comum a presidente do país. Apesar de ter começado a governar a Bielo-Rússia apenas recentemente, muitas forças influentes já sonham com sua derrubada. Será que ele será capaz de encontrar um caminho melhor para a Bielo-Rússia, ou ele se tornará outro ditador que ficará sentado até o fim de sua vida?"
 belarus_character.1.a: "Nossa Batka Lukashenko, mãe da Bielorrússia"

 belarus_character.2.t: "Bielorrússia Liberal Democrática"
 belarus_character.2.d: "Sergey Gaidukevich é uma pessoa extraordinária, com um passado interessante e visões especiais sobre o futuro da Bielo-Rússia. Ele é claramente classificado como um político pró-Rússia, mas será que ele justificará seu estigma?"
 belarus_character.2.a: "Belarus está acima de tudo"

 belarus_character.3.t: "Caminho Europeu da Bielorrússia"
 belarus_character.3.d: "A Bielo-Rússia finalmente rejeitou o passado soviético e se mudou para um futuro europeu brilhante. Mas temos que decidir que caminho seguiremos para esse futuro maravilhoso?"
 belarus_character.3.a: "Liberalismo é o nosso caminho"
 belarus_character.3.b: "O conservadorismo é tudo para nós"

 belarus_character.4.t: "Nacionalistas na Bielorrússia"
 belarus_character.4.d: "Zenon Poznyak, que chegou ao poder, há muito é conhecido por sua retórica anti-russa. Sua ideia principal é que a Rússia reprimiu os bielorrussos ao longo da história. Ele pretende acabar com isso e possivelmente vingá-lo"
 belarus_character.4.a: "Os bielorrussos não são russos"

 belarus_character.5.t: "Red Belarus"
 belarus_character.5.d: "O desejo da Bielorrússia de gradualmente se afastar do passado soviético acabou arrastando-a de volta para as garras do comunismo. As pessoas se lembram dos bons tempos da URSS e aparentemente decidiram trazê-los de volta"
 belarus_character.5.a: "Vamos devolver a herança soviética"

 #Eventos da Ucrânia
 belarus_ukraine.1.t: "Regimento Kastus Kalinovsky"
 belarus_ukraine.1.d: "Os bielorrussos estão nos enviando para ajudar na forma de um regimento inteiro. Juntos vamos lutar contra a agressão russa."
 belarus_ukraine.1.a: "Abaixo a Rússia e suas ambições imperiais."

 belarus_ukraine.2.t: "Enviar voluntários para Novorossiya?"
 belarus_ukraine.2.d: "Entre as pessoas, há quem queira ajudar os moradores de Novorossiya em sua luta. Estamos prontos para ajudá-los com isso"
 belarus_ukraine.2.a: "Envie os voluntários"
 belarus_ukraine.2.b: "Condenamos aqueles que vão para Novorossiya como voluntários porque é ilegal."

 belarus_ukraine.3.t: "Belarus oferece Minsk como plataforma para negociações de paz"
 belarus_ukraine.3.d: "Belarus oferece Minsk como cidade para negociações sobre o estabelecimento da paz na Ucrânia. Vamos concordar em concluir uma trégua com os separatistas?"
 belarus_ukraine.3.a: "A paz é o que devemos buscar!"
 belarus_ukraine.3.b: "Vamos devolver a integridade territorial da Ucrânia!"

 belarus_ukraine.4.t: "Operação especial na Ucrânia"
 belarus_ukraine.4.d: "A Rússia lançou uma operação especial na Ucrânia. Nossa liderança enfrentou uma escolha - participar dela ou não. Temos muitas obrigações, mas ainda devemos pensar três vezes antes de nos envolvermos nesta carnificina"
 belarus_ukraine.4.a: "A Ucrânia deve ser libertada!"
 belarus_ukraine.4.b: "Não vamos participar disso"


 #Eventos de exportação de armas
 belarus_export.1.t: "A quem forneceremos armas na zona de conflito de Karabakh?"
 belarus_export.1.d: "O conflito de Karabakh se arrasta há muitos anos e parece que não há fim à vista. Esta é uma grande chance de testar nossas armas em ação e obter o PR de nossas armas de que precisamos "
 belarus_export.1.a: "Ofereceremos nossas armas à Armênia"
 belarus_export.1.b: "Ofereceremos nossas armas ao Azerbaijão"
 belarus_export.2.t: "Belarus oferece nossa aquisição de suas armas."
 belarus_export.2.d: "O governo bielorrusso nos contatou e ofereceu um contrato interessante para o fornecimento de suas armas. Decidimos considerar esta proposta porque as armas nunca são supérfluas. Várias amostras de armas do complexo militar-industrial bielorrusso foram apresentadas a podemos escolher. Vamos concordar?"
 belarus_export.2.a: "Comprar Caminhões"
 belarus_export.2.b: "Compre vários sistemas de lançamento de foguetes"
 belarus_export.2.g: "Compre fuzis"
 belarus_export.2.e: "Não planejamos adquirir armas bielorrussas"
 belarus_export.3.t: "Belarus oferece nossa aquisição de suas armas."
 belarus_export.3.d: "O governo bielorrusso nos contatou e ofereceu um contrato interessante para o fornecimento de suas armas. Decidimos considerar esta proposta, porque as armas nunca são supérfluas. Várias amostras de armas do complexo militar-industrial bielorrusso foram apresentadas para nós escolhermos. Vamos concordar?"
 belarus_export.3.b: "Compre VSK-100"
 belarus_export.3.c: "Não planejamos adquirir armas bielorrussas"
 belarus_export.4.t: "Recusa em comprar nossas armas"
 belarus_export.4.d: "Eles se recusaram a comprar nossas armas"
 belarus_export.4.a: "Eles vão se arrepender"
 belarus_export.5.t: "Nossas armas foram compradas"
 belarus_export.5.d: "Nossos parceiros concordaram em comprar nossas armas"
 belarus_export.5.a: "Ótimo!"
 
 #Outros Eventos
 belarus_another.1.t: "Belarus nos pede investimentos"
 belarus_another.1.d: "Nossos velhos amigos bielorrussos nos pedem investimentos"
 belarus_another.1.a: "Claro!"
 belarus_another.1.b: "Desculpe, não."

 belarus_another.2.t: "Guerra diplomática polaco-bielorrussa"
 belarus_another.2.d: "Nossas relações com a Polônia começaram a se deteriorar rapidamente. Belarus acusou um dos diplomatas poloneses de \"ações ativas destinadas a desestabilizar a sociedade bielorrussa\". Em resposta, a Polônia preparou uma lista de autoridades bielorrussas que será proibida de entrar no território da Polônia. A causa do conflito foi a associação pública \"União dos Poloneses da Bielorrússia\", que reunia cerca de 20 mil pessoas. No congresso da União dos Poloneses da Bielo-Rússia, seu ex-líder , leal à liderança da Bielorrússia, foi afastado, após o que a União dos Polacos da Bielorrússia foi submetida a uma pressão maciça das autoridades, que acusaram a liderança da Polónia, que financiou o congresso da União dos Polacos da Bielorrússia e a embaixada da Bielorrússia este país, de \"actividades subversivas\" contra a Bielorrússia. O Ministério da Justiça da Bielorrússia recusou-se a aprovar os resultados do Congresso da União dos Polacos da Bielorrússia, que elegeu Angelika Borys como sua presidente. O Sejm polaco manifestou o seu descontentamento com as ações das autoridades bielorrussas, que foram percebidas na Bielo-Rússia como uma tentativa de interferir em seus assuntos internos. Outros desenvolvimentos levaram a um conflito diplomático."
 belarus_another.2.a: "Já estamos fartos de poloneses!"

 belarus_another.3.t: "Uniatismo na Ucrânia"
 belarus_another.3.d: "O uniatismo começou a se espalhar ativamente no território de nosso país, e muitos residentes começaram a exigir uma rejeição oficial da Igreja Ortodoxa, que é subordinada a Moscou. Talvez valha a pena ouvi-los?"
 belarus_another.3.a: "O uniatismo se tornará a religião do estado"
 belarus_another.3.b: "Tudo permanecerá como antes"

 belarus_another.4.t: "Belarus nos pede investimentos"
 belarus_another.4.d: "Nossos velhos amigos bielorrussos nos pedem investimentos"
 belarus_another.4.a: "Claro!"
 belarus_another.4.b: "Desculpe, não."

 belarus_another.5.t: "Decreto Número 3"
 belarus_another.5.d: "A indignação do povo pelo Decreto nº 3 é muito grande. O povo exige seu cancelamento, o povo exige indulgências. Concordamos em acompanhá-los?"
 belarus_another.5.a: "Não cancelaremos o decreto"
 belarus_another.5.b: "Acho que estamos prontos para fazer concessões"

 belarus_another.7.t: "Belarus Investments in Us"
 belarus_another.7.d: "Os nossos colegas da República da Bielorrússia propõem concluir um acordo de cooperação e investimento. Temos de considerar este acordo e decidir se o concluímos ou não"
 belarus_another.7.a: "Vamos assinar o contrato"
 belarus_another.7.b: "Recusamos"

 belarus_another.8.t: "Projeto BOMBEL"
 belarus_another.8.d: "Os fundos da UE foram recebidos. É hora de decidirmos como descartar os fundos"
 belarus_another.8.a: "Faremos o que devemos - fortaleceremos a fronteira"
 belarus_another.8.b: "Acho que eles não vão notar se pegarmos"

 belarus_another.9.t: "Belarus Investments in Us"
 belarus_another.9.d: "Os nossos colegas da República da Bielorrússia propõem concluir um acordo de cooperação e investimento. Temos de considerar este acordo e decidir se o concluímos ou não"
 belarus_another.9.a: "Vamos assinar o contrato"
 belarus_another.9.b: "Recusamos"

 belarus_another.10.t: "O que devemos fazer com os PMCs Wagner?"
 belarus_another.10.d: "Detivemos várias pessoas suspeitas que mais tarde se revelaram mercenários dos famosos PMCs russos Wagner. Nossas agências de aplicação da lei já estão prontas para acusá-los de preparar o terrorismo. O lado russo insiste em sua libertação. O que acontecerá nós fazemos?"
 belarus_another.10.a: "Vamos libertá-los e entregá-los ao lado russo"
 belarus_another.10.b: "Colocá-los na cadeia e acusá-los de preparar ataques terroristas"

 belarus_another.11.t: "Guerra Civil na Bielorrússia"
 belarus_another.11.d: "Nossa retórica claramente anti-russa, a política de imposição rígida da língua bielorrussa, bem como a imposição ativa da história de que não temos nada em comum com os russos, se fez sentir. As regiões orientais têm revoltados, as autodefesas locais tomaram o poder, devemos parar com isso o mais rápido possível antes que as grandes potências se beneficiem disso"
 belarus_another.11.a: "Claro!"

 belarus_another.12.t: "General Azarenok faz lobby pelos interesses russos em nosso país"
 belarus_another.12.d: "Nossas agências de aplicação da lei aprenderam sobre o lobby dos interesses da Rússia em nosso país por meio das conexões do general Azarenka. Devemos prestar atenção ou é do interesse da República da Bielo-Rússia?"
 belarus_another.12.a: "Claro!"
 belarus_another.12.b: "É preciso colocá-lo na cadeia"

 belarus_another.14.t: "Sergey Tikhanovsky"
 belarus_another.14.d: "Um conhecido blogueiro da oposição criticando nosso governo. Ele começou a ter muita influência entre as pessoas e precisamos fazer algo a respeito"
 belarus_another.14.a: "Precisamos colocá-lo na cadeia"
 belarus_another.14.b: "Não toque, ainda pode ser útil para nós"

 belarus_another.15.t: "Peça ajuda ao FMI"
 belarus_another.15.d: "Somos obrigados a pedir ajuda ao FMI para eliminar as consequências da crise"
 belarus_another.15.a: "Não temos escolha"

 belarus_another.16.t: "Restrição da política de crédito"
 belarus_another.16.d: "A política de crédito passará por uma revisão acentuada em conexão com a situação atual"
 belarus_another.16.a: "Não temos escolha"

 belarus_another.17.t: "Cooperação militar com a Bielorrússia"
 belarus_another.17.d: "Convidamos especialistas militares da Bielo-Rússia para resolver as tarefas mais importantes em nosso exército. As forças especiais bielorrussas realizaram treinamento para nossos combatentes e a indústria militar bielorrussa melhorou nosso sistema de defesa aérea"
 belarus_another.17.a: "Incrível!"

 belarus_another.18.t: "Latgale ou Guerra"
 belarus_another.18.d: "O governo da Bielo-Rússia está se tornando mais agressivo. Eles nos deram um ultimato - ou entregamos a região de Latgale a eles ou as consequências serão as mais terríveis para o nosso país. Uma declaração tão inesperada nos chocou . O que nós vamos fazer?"
 belarus_another.18.a: "Teremos que entregar Latgale a eles, assim pelo menos preservaremos nossa independência"
 belarus_another.18.b: "Sem concessões"

 belarus_another.19.t: "A Segunda União de Lublin"
 belarus_another.19.d: "A Bielo-Rússia influencia ativamente nosso governo e exerce influência sobre ele. Hoje, o embaixador bielorrusso nos entregou um rascunho de um novo acordo - implicando a criação de uma entidade supranacional, de acordo com o tipo proposto pela Rússia para o Lukashenka governo. Na verdade, estamos perdendo um pouco de nossa autonomia, mas nossos estados estão se tornando quase unidos. Concordamos com isso?"
 belarus_another.19.a: "Nosso país está enfraquecido, acho que devemos concordar"
 belarus_another.19.b: "Nossa independência é tudo para nós"

 belarus_another.20.t: "Assinando o contrato"
 belarus_another.20.d: "O governo polonês concordou em se unir a nós em um Estado da União, com a perda de parte de sua autonomia para proteger seu país do colapso total. Mas isso pode levar a consequências imprevistas"
 belarus_another.20.a: "Bem, veremos"

 belarus_another.21.t: "Polônia recusou!"
 belarus_another.21.d: "O governo polonês, que nutrimos por tanto tempo, nos traiu. Aparentemente, não temos escolha e temos que decidir por nós mesmos o que faremos com esses traidores. Podemos ter que usar todos os alavancagem disponível"
 belarus_another.21.a: "Vamos fazer o inferno para os poloneses"
 belarus_another.21.b: "Vamos deixá-los"

 belarus_another.22.t: "Milícia da Silésia"
 belarus_another.22.d: "Nosso povo tem uma chance de independência, é hora de aproveitá-la e pegar em armas!"
 belarus_another.22.a: "Abaixo a opressão polonesa!"

 belarus_another.23.t: "Exercícios conjuntos com a Bielorrússia"
 belarus_another.23.d: "A Bielo-Rússia nos oferece a realização de exercícios conjuntos para a coordenação de combate de nossas tropas. Vamos concordar?"
 belarus_another.23.a: "Claro que vamos concordar"
 belarus_another.23.b: "Faremos sem eles"

 belarus_another.24.t: "Exercícios conjuntos com a Polônia"
 belarus_another.24.d: "Eles concordaram em realizar exercícios com nossas tropas. Vamos obter uma boa experiência"
 belarus_another.24.a: "Bom"

 belarus_another.25.t: "Fornecer armas ao Iraque"
 belarus_another.25.d: "Estamos prontos para alocar parte das armas para entrega no Iraque para apoiar o regime amigo de lá"
 belarus_another.25.a: "Bom"

 belarus_another.26.t: "Pousar um avião da Ryanair com Protasevich"
 belarus_another.26.d: "Nossos serviços especiais conseguiram interceptar e pousar o avião onde está localizado o editor de um dos canais da oposição, NEXTA. Seu nome é Roman Protasevich"
 belarus_another.26.a: "Bom"

 belarus_another.27.t: "O destino da Igreja bielorrussa"
 belarus_another.27.d: "A liderança de nosso país pensou seriamente em conceder autocefalia à nossa igreja. Mas esta medida certamente pode estragar as relações com nosso amigo e vizinho - a Rússia. Vamos fazer isso?"
 belarus_another.27.a: "Concedemos autocefalia à nossa igreja"
 belarus_another.27.b: "Não"

 belarus_another.28.t: "O que fazer com a União dos Poloneses da Bielorrússia?"
 belarus_another.28.d: "A União dos Poloneses da Bielo-Rússia tem sido nosso problema há muito tempo. Por meio dele, a Polônia nos influenciou com todas as suas forças, era hora de lidar com eles. Ou os deixamos ou expulsamos completamente a população polonesa "
 belarus_another.28.a: "Que permaneçam sob nosso controle"
 belarus_another.28.b: "Não há lugar para poloneses na Bielorrússia"

 belarus_another.29.t: "Cancelamento do comércio de Chelnochnaya"
 belarus_another.29.d: "Através da Rússia e da China, estabelecemos o fornecimento dos bens de que precisamos para finalmente nos livrarmos desta relíquia dos anos 90"
 belarus_another.29.a: "Bom"

 belarus_another.30.t: "Cancelamento do comércio de Chelnochnaya"
 belarus_another.30.d: "Agora que temos acesso aos bens europeus através dos canais oficiais, os nossos cidadãos não terão de se envolver nesta ocupação perigosa e por vezes pouco lucrativa"
 belarus_another.30.a: "Bom"

 belarus_another.31.t: "Guerra do Leite"
 belarus_another.31.d: "A Rússia boicotou a importação de nossos produtos lácteos em seu território, cortando-nos assim uma parte significativa dos lucros. Vamos conceder a eles as condições que eles oferecem, ou vamos proteger o fabricante nacional"
 belarus_another.31.a: "Estamos atrás do nosso fabricante com uma montanha"
 belarus_another.31.b: "Vamos ceder às suas exigências"

 belarus_another.32.t: "Problema com o Conselho Supremo"
 belarus_another.32.d: "O Soviete Supremo continua sendo uma relíquia do sistema soviético, que ainda não podemos eliminar legalmente, sem mudar a constituição. Portanto, teremos que nos comprometer com eles até que finalmente resolvamos esta questão."
 belarus_another.32.a: "Pela glória da Bielorrússia"

 belarus_another.33.t: "Queda de avião na Ucrânia"
 belarus_another.33.d: "Um avião com Zenon a bordo com destino a Kiev caiu na Ucrânia como resultado de um acidente aéreo. Não houve sobreviventes neste desastre e era necessário decidir com urgência quem assumiria o cargo de líder do estado. O deputado do partido, Yuri Belenky, tornou-se o chefe temporário e possivelmente permanente"
 belarus_another.33.a: "Pela glória da Bielorrússia"

 belarus_another.34.t: "Taler bielorrusso"
 belarus_another.34.d: "A Bielorrússia propõe introduzir uma moeda única no território do nosso país - o Thaler, a mesma que usam no seu território. Talvez a introdução de uma moeda comum melhore o comércio entre os nossos países, mas o nosso independência estará novamente sob ameaça"
 belarus_another.34.a: "Concordamos"
 belarus_another.34.b: "Recusamos"

 belarus_another.35.t: "Intermarium"
 belarus_another.35.d: "Belarus nos oferece a criação de uma aliança militar - chamada Intermarium. Ao criá-la, nos protegeremos da agressão de vizinhos maiores."
 belarus_another.35.a: "Nós concordamos."
 belarus_another.35.b: "Recusamos."

 belarus_another.36.t: "Bielorrússia quer aderir à OTAN"
 belarus_another.36.d: "A Bielorrússia está no caminho da Democracia há muito tempo e quer defendê-la junto conosco. O Governo da Bielorrússia cumpriu plenamente todas as condições para ingressar na OTAN e solicitou a adesão à organização. Vamos aceitar?"
 belarus_another.36.a: "Nós concordamos."
 belarus_another.36.b: "Recusamos."

 belarus_another.37.t: "Estamos nos juntando à OTAN"
 belarus_another.37.d: "O nosso pedido de adesão foi aprovado e agora fazemos parte desta grande Aliança, prontos para defender a democracia em todo o mundo!"
 belarus_another.37.a: "Viva!"

 belarus_another.38.t: "Bielorrússia quer aderir à USAID"
 belarus_another.38.d: "O governo bielorrusso enviou um pedido para aderir ao programa USAID. Estamos prontos para responder positivamente a isso?"
 belarus_another.38.a: "Aceitamos o pedido"
 belarus_another.38.b: "Não"

 belarus_another.39.t: "Nossa inscrição foi aceita pela USAID."
 belarus_another.39.d: "Os EUA aprovaram nosso pedido e agora fazemos parte do programa USAID."
 belarus_another.39.a: "Viva!"

 belarus_another.40.t: "A Crise Econômica de 2008 na Bielorrússia."
 belarus_another.40.d: "Fenômenos complexos na economia do país, indicando a deterioração da situação financeira e econômica do país. Em 2008, a crise financeira começou na Bielo-Rússia. Agora temos que escolher uma área em que iremos reduzir nossas despesas para economizar o orçamento."
 belarus_another.40.a: "Reduzir o conteúdo do sistema educacional."
 belarus_another.40.b: "Reduzindo a manutenção do sistema de saúde."
 belarus_another.40.c: "Reduzindo o conteúdo do sistema burocrático."

 belarus_another.41.t: "Operação \"Novo dia\""
 belarus_another.41.d: "O governo bielorrusso nos oferece uma operação militar conjunta contra a Lituânia para eliminar o problema com o corredor de Suwalki. Concordamos em dar um passo tão perigoso?"
 belarus_another.41.a: "Devemos proteger nossas fronteiras."
 belarus_another.41.b: "Não vamos arriscar."

 belarus_another.42.t: "A Bielorrússia quer obter Vilnius."
 belarus_another.42.d: "O governo bielorrusso expressou seu desejo de transferir Vilnius e os territórios vizinhos sob seu controle total. Seu argumento é baseado no fato de que esta é uma terra histórica bielorrussa. Concordamos com isso?"
 belarus_another.42.a: "Vamos entregar Vilnius a eles, fortalecendo os laços de amizade"
 belarus_another.42.b: "Talvez guardemos para nós"

 belarus_another.43.t: "Os resultados da revolução do jeans"
 belarus_another.43.d: "Não esperávamos uma agitação popular tão forte, talvez nosso país realmente precise de mudanças e seja hora de ceder o poder a outros?"
 belarus_another.43.a: "Nunca!"
 belarus_another.43.b: "Aparentemente, a era da mudança chegou."

 belarus_another.44.t: "Protestos em massa sob a liderança de Tikhanovskaya."
 belarus_another.44.d: "Não esperávamos uma agitação popular tão forte, talvez nosso país realmente precise de mudanças e seja hora de ceder o poder a outros?"
 belarus_another.44.a: "Nunca!"
 belarus_another.44.b: "Aparentemente, a era da mudança chegou."

 belarus_GDL.1.t: "Belarus quer governar nosso país."
 belarus_GDL.1.d: "Os nacionalistas pró-bielorrussos têm uma grande influência em nosso país, então as autoridades bielorrussas decidiram nos dar um ultimato - permitir que entrem no governo ou enfrentaremos as consequências. O que dizemos sobre isso?"
 belarus_GDL.1.a: "Nós concordamos."
 belarus_GDL.1.b: "Nunca!"

 belarus_GDL.2.t: "Juntando-se à Bielorrússia."
 belarus_GDL.2.d: "Nosso país está sob total influência da Bielorrússia. Não temos escolha e estamos prontos para assinar o ato de adesão."
 belarus_GDL.2.a: "Essa é a história."

 belarus_azot.1.t: "Bielorrússia propõe acordo comercial de fertilizantes químicos."
 belarus_azot.1.d: "Belarus recentemente nos procurou e nos propôs um contrato exclusivo para os melhores fertilizantes que eles podem oferecer. Aceitá-lo certamente aumentará o rendimento de nossa safra, embora politicamente essa manobra possa ser questionável a alguns olhos."
 belarus_azot.1.a: "Absolutamente."
 belarus_azot.1.b: "Não é possível no momento."
 belarus_azot.2.t: "[From.GetName] Aceita"
 belarus_azot.2.d: "Nossos esforços para fazer um acordo com [From.GetName] finalmente chegaram a uma conclusão, o contrato foi assinado e o primeiro pagamento está prestes a ser recebido."
 belarus_azot.2.a: "Finalmente, boas notícias."
 belarus_azot.3.t: "[From.GetName] recusa o acordo."
 belarus_azot.3.d: "Nossos esforços para fazer um acordo com [From.GetName] parecem ser inúteis, não recebemos uma resposta e parece que não vai a lugar nenhum."
 belarus_azot.3.a: "Maldito seja, [From.GetNameDef]!"
 belarus_azot.4.t: "[From.GetName] anula seu contrato."
 belarus_azot.4.d: "Recebemos uma notícia impressionante - [From.GetName] cancela seu contrato de fertilizante conosco, não poderemos vender nosso produto, pelo menos por enquanto."
 belarus_azot.4.a: "Tolos! Eles não sabem o que perdem!"

