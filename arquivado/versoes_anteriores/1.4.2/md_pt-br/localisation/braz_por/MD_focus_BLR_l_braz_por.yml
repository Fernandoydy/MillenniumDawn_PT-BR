 #Religião
 uniate_church: "Igreja Uniate"
 uniate_church_desc: "União de ortodoxos e católicos. a igreja com base na união com o primado do católico, mas com a preservação da igreja. partes dos ritos ortodoxos. Em 1439, a união católica foi concluída na catedral em Florença. e as igrejas ortodoxas, mas logo foi dissolvida. Desde o final do século 15. A ideia da união foi novamente apresentada pelos senhores feudais da Polônia, porque significa que parte da população da Polônia e da Lituânia era ortodoxa , e com a ajuda da união da igreja eles assumiram a poluir gradualmente os ucranianos e bielorrussos. Parte dos senhores feudais ortodoxos e o mais alto clero no século XVI apoiaram a ideia da união, buscando igualar os direitos dos católicos. Em 1595, os bispos Hypatius Potei de Vladimir-Volyn e Kirill Terletsky de Lutsk apelaram ao papa com um pedido de união. No concílio de Brest, 6 bispos proclamaram a União de Brest em 1596, apesar do protesto da maioria do clero, senhores feudais e cidadãos . O rei apoiou a união e declarou a Igreja Ortodoxa fora da lei, e transferiu sua propriedade para a U.C. No início. No século XVII, foi criada a Ordem dos Basilianos, atuando no interesse da união em cooperação com os jesuítas. Gradualmente, o u. ts. e na relação cerimonial está se aproximando cada vez mais do católico, as vestimentas, a estrutura dos templos estão mudando, os católicos estão sendo introduzidos. Os feriados ortodoxos também são cancelados. Todas essas mudanças foram fixadas na catedral de Zamostye em 1720. Na Transcarpática, a união foi proclamada na Catedral de Uzhgorod em 1649, mas foi finalmente estabelecida apenas no final do século XVIII. A luta com o sindicato pela religião. e nats. as liberdades na Ucrânia e na Bielo-Rússia nos séculos 16 e 17 eram chefiadas pelas chamadas fraternidades."
