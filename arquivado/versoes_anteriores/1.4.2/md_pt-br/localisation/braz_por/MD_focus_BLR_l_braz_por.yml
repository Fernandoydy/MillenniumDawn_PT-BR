 #CooperaçãoRússia
 BLR_pro_russian_army_experince: "Interação com o Exército Russo"
 BLR_pro_russian_army_experince_desc: "Nossas forças armadas estão prontas para adotar a experiência de nossos colegas da Rússia."
 BLR_pro_russian_officers: "Oficiais pró-russos"
 BLR_pro_russian_officers_desc: "Nosso exército carece de oficiais altamente treinados. A Rússia está pronta para ajudar com isso introduzindo seus oficiais em nossas tropas."
 BLR_russian_weapon_deal: "Suprimentos de armas"
 BLR_russian_weapon_deal_desc: "A Rússia concordou em nos dar um grande número de metralhadoras de graça."
 BLR_buy_russian_old_tanks: "Comprando Old T-90"
 BLR_buy_russian_old_tanks_desc: "A Rússia está pronta para nos vender vários tanques T-90 desatualizados e danificados com um grande desconto."
 BLR_buy_mig_fleet: "Mig 29"
 BLR_buy_mig_fleet_desc: "A Rússia está pronta para nos vender vários caças com um bom desconto."
 BLR_su33: "Sukhoi Su-33"
 BLR_su33_desc: "O Sukhoi Su-33 é um caça de superioridade aérea bimotor baseado em porta-aviões projetado pela Sukhoi e fabricado pela Komsomolsk-on-Amur Aircraft Production Association, derivado do Su-27 e inicialmente conhecido como Su- 27K. Comparado com o Su-27, o Su-33 tem trem de pouso e estrutura reforçados, asas dobráveis ​​e stabilators, tudo para operações de transporte. O Su-33 tem canards, e suas asas são maiores que o Su-27 para uma velocidade velocidade de estol. O Su-33 tem motores atualizados e uma roda de nariz duplo, e é recarregável no ar."
 BLR_kornet: "9M133 Kornet"
 BLR_kornet_desc: "O 9M133 Kornet é um míssil guiado antitanque portátil russo de segunda geração destinado ao uso contra os principais tanques de batalha. Foi introduzido pela primeira vez em serviço com o exército russo em 1998."
 BLR_zsu23m: "Acidente ZSU-23-4"
 BLR_zsu23m_desc: "O ZSU-23-4 \"Shilka\" é um sistema de armamento antiaéreo soviético autopropulsado e guiado por radar, levemente blindado"
 BLR_tunguska: "2K22 Tunguska"
 BLR_tunguska_desc: "O 2K22 Tunguska é uma arma antiaérea autopropulsada soviética e agora russa, armada com um canhão terra-ar e um sistema de mísseis. voando aeronaves, helicópteros e mísseis de cruzeiro em todas as condições meteorológicas."
 BLR_Military_Exercises_Zapad: "Exercícios - Zapad"
 BLR_Military_Exercises_Zapad_desc: "O lado russo propõe realizar exercícios planejados com a participação de dois exércitos. Devemos aceitar a oferta?"

 #Cooperação da OTAN
 BLR_nato_cooperation: "Cooperação da OTAN"
 BLR_nato_cooperation_desc: "A Bielo-Rússia convidará conselheiros e pessoal da OTAN para ajudar na modernização do Exército da Bielorrússia."
 BLR_training_NATO: "Sistema de treinamento da OTAN"
 BLR_training_NATO_desc: "A OTAN nos forneceu seus próprios sistemas de treinamento para melhorar o treinamento de nossos soldados"
 BLR_buy_west_weapons: "Compras de armas ocidentais"
 BLR_buy_west_weapons_desc: "Decidimos comprar algumas amostras de equipamentos ocidentais"
 BLR_buy_old_leopards: "Compre velhos leopardos"
 BLR_buy_old_leopards_desc: "Assinamos um contrato para a compra de vários tanques da Alemanha"
 BLR_iraq: "Experiência iraquiana"
 BLR_iraq_desc: "Juntamente com as tropas da coalizão, enviaremos nossos combatentes ao Iraque, onde ganharemos uma experiência inestimável"
 BLR_Afgan: "Campanha afegã"
 BLR_Afgan_desc: "Nossos combatentes irão para o Afeganistão para restaurar a ordem e a democracia lá. Lutar contra os locais nos trará muito conhecimento sobre guerrilha"
 BLR_China_license: "Licença chinesa"
 BLR_China_license_desc: "Nossos combatentes irão para o Afeganistão para restaurar a ordem e a democracia lá. Lutar contra os locais nos trará muito conhecimento sobre guerrilha"
 BLR_milan: "Milão"
 BLR_milan_desc: "Milan é um sistema de mísseis antitanque portátil franco-alemão, desenvolvido em conjunto pelas empresas Aerospacial e Messerschmitt-Belkov-Blom"
 BLR_mirage_2000c: "Dassault Mirage 2000"
 BLR_mirage_2000c_desc: "O Dassault Mirage 2000 é um caça a jato multimissão, monomotor, de quarta geração francês fabricado pela Dassault Aviation. Ele foi projetado no final dos anos 1970 como um caça leve para substituir o Mirage III para a Força Aérea Francesa. O Mirage 2000 evoluiu para uma aeronave multirole com várias variantes desenvolvidas, com vendas para várias nações. Posteriormente, foi desenvolvido nas variantes de ataque Mirage 2000N e 2000D, o Mirage 2000-5 aprimorado e várias variantes de exportação.
 BLR_Mirage_2000n: "Mirage 2000N"
 BLR_Mirage_2000n_desc: "Em 1979, a Dassault assinou um contrato para construir dois protótipos de um caça de ataque, que recebeu a designação Mirage 2000P, que logo foi alterada para Mirage 2000N. A variante de choque apresentava uma fuselagem reforçada otimizada para voos de alta velocidade em baixas altitudes Houve diferenças significativas na aviônica, a mais significativa foi a instalação do radar Dasault Electronique/Thompson–CSF Antilope 5, capaz de operar em mapeamento, navegação, modo de acompanhamento de terreno, bem como direcionamento ar-ar e ar-ar to-surface UR. O radar fornece vôo automático com circunferência do terreno a uma altitude de cerca de 90 m a uma velocidade de até 1112 km/h."
 BLR_gepard: "Chita antiaérea"
 BLR_gepard_desc: "O Flugabwehrkanonenpanzer Gepard, mais conhecido como Flakpanzer Gepard, é um canhão antiaéreo alemão autopropulsado para todos os climas. eletrônica. Tem sido a pedra angular da defesa aérea do Exército Alemão e de vários outros países da OTAN. Na Alemanha, o Gepard foi desativado no final de 2010 e substituído pelo Wiesel 2 Ozelot Leichtes Flugabwehrsystem com quatro mísseis FIM-92 Stinger ou LFK NG lançadores. Uma variante com o sistema de armas MANTIS e mísseis LFK NG, baseado no GTK Boxer, também foi considerada."
 BLR_roland: "Roland"
 BLR_roland_desc: "Roland é um sistema de mísseis antiaéreos franco-alemão. Projetado para cobertura direta de tropas terrestres, para combater alvos aerodinâmicos em manobras em altitudes baixas e médias, em condições de intensa interferência de rádio. É capaz de atingir alvos voando em velocidades até M = 1,2 em altitudes de 15 m a 5,5 km e em alcances de 500 m a 6,3 km. Na Alemanha, o complexo foi desativado em 2005."

 #CooperaçãoChina
 BLR_china_cooperation: "Interação com o exército chinês"
 BLR_china_cooperation_desc: "Nossas forças armadas estão prontas para adotar a experiência de nossos colegas da China"
 BLR_chine_weapon_deal: "Acordo de armas com a China"
 BLR_chine_weapon_deal_desc: "A China concordou em nos fornecer vários fuzis automáticos de graça"
 BLR_buy_type88: "Tipo 88"
 BLR_buy_type88_desc: "O Type 88 é um tanque de batalha principal chinês. É uma modificação adicional do tanque Type 80-II, adotado pelo Exército Popular de Libertação da China na década de 1980. Em termos de suas principais características e capacidades de combate, o Type 88 tanque é comparável a veículos ocidentais como o americano M60, British Chieftain, francês AMX-30 e alemão Leopard-1. A produção em série de tanques Tipo 88 e suas modificações foi descontinuada em 1995 após o lançamento de cerca de 500 tanques adotados pelo PLA. "
 BLR_buy_china_ChengduJ7: "Chengdu J-7"
 BLR_buy_china_ChengduJ7_desc: "O Chengdu J-7 é um caça da República Popular da China. É uma versão licenciada do Mikoyan-Gurevich MiG-21 soviético e, portanto, compartilha muitas semelhanças com o MiG-21. A aeronave está armada com mísseis ar-ar de curto alcance, de direção infravermelha e projetados principalmente para combate ar-ar de curto alcance. A aeronave também é usada para apoio aéreo aproximado."
 BLR_hj8: "HJ-8"
 BLR_hj8_desc: "O HJ-8 ou Hongjian-8 e Baktar Shikan é um sistema de míssil antitanque guiado por fio de segunda geração, lançado por tubo, rastreado opticamente, que foi originalmente implantado pelo Exército Popular de Libertação da China desde o final dos anos 1980."
 BLR_china_yw306: "YW 306"
 BLR_china_yw306_desc: "A artilharia antiaérea Type 85 é uma arma de artilharia de 23 mm usada pelo Exército Popular de Libertação da China. É uma versão copiada do soviético ZU-23-2"
 BLR_training_with_army_China: "Exercícios com o Exército da China"
 BLR_training_with_army_China_desc: "Nossos exércitos estão prontos para realizar exercícios conjuntos para melhorar a coerência"
 BLR_buy_PHZ89: "Compre MLRS chinês"
 BLR_buy_PHZ89_desc: "WM-80 é um sistema chinês de foguetes de lançamento múltiplo. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação chinesa de comércio exterior Norinco. O sistema foi entregue em Bangladesh, Armênia, Jordânia e Sudão."

 #O comunismo
 BLR_Communism_start: "§YTatyana Golubeva§!"
 BLR_Communism_start_desc: "Tatyana Gennadyevna Golubeva (nascida em 27 de junho de 1947) é uma estadista e política bielorrussa. Presidente do Comitê Central do Partido Comunista da Bielorrússia, deputada da Câmara dos Representantes da Assembleia Nacional da República da Bielorrússia do II convocação (2000-2004), foi Vice-Ministro da Arquitetura e Construção da República da Bielorrússia (1994-2001). Assinala a necessidade da reunificação dos comunistas, afirmando que esta é ditada por esforços crescentes para defender os interesses dos trabalhadores da soberana Bielorrússia"
 BLR_trade_with_east: "Negociar com o Oriente"
 BLR_trade_with_east_desc: "Nosso país precisa de parceiros comerciais, porque somos muito fechados em relação aos países ocidentais. Países como Rússia e China serão fornecedores ideais de materiais para nós"
 BLR_trade_with_nko: "Comércio com a Coreia do Norte"
 BLR_trade_with_nko_desc: "A Coreia do Norte, embora seja um país pequeno, é nossa aliada no campo socialista, com a qual estamos dispostos a estabelecer relações comerciais"
 BLR_nko_workers: "Trabalhadores coreanos"
 BLR_nko_workers_desc: "Estamos prontos para convidar os trabalhadores coreanos para o nosso país. Eles são famosos pela eficiência e trabalho duro"
 BLR_nko_miiltary_coop: "§GMilitar Cooperação Técnica com a Coreia do Norte§!"
 BLR_nko_miiltary_coop_desc: "Estamos prontos para iniciar a cooperação técnico-militar com o Exército do Povo Coreano"
 BLR_constituon_BSSR: "Constituição BSSR"
 BLR_constituon_BSSR_desc: "Para começar, é necessário restaurar a Constituição da BSSR"
 BLR_single_party: "Parte Única"
 BLR_single_party_desc: "Deveria haver um partido, porque temos um caminho para o socialismo"
 BLR_rotation_KGB: "Rotação em KGB"
 BLR_rotation_KGB_desc: "Estamos rodando pessoal, porque agora precisamos de uma organização forte e poderosa"
 BLR_North_Korea_workers: "Trabalhadores norte-coreanos"
 BLR_SMERSH_2: "SMERSH 2.0"
 BLR_SMERSH_2_desc: "Vamos reviver a SMERSH. É hora de usar a experiência soviética em benefício da nação"
 BLR_arest_silovic: "Prisão das Forças de Segurança"
 BLR_arest_silovic_desc: "Muitas forças de segurança acabaram discordando do novo governo, é hora de prendê-los"
 BLR_antigay_propaganda_laws: "Leis de propaganda anti-gay"
 BLR_antigay_propaganda_laws_desc: "É hora de banir legalmente as pessoas LGBT em nosso país"
 BLR_clean_soc_net: "Rede social limpa"
 BLR_clean_soc_net_desc: "Vamos limpar todas as redes sociais, não vamos permitir a propagação de propaganda inimiga"
 BLR_pioneria: "Pioneiro"
 BLR_pioneria_desc: "Os jovens não devem ficar ociosos, então vamos reviver o pioneiro"
 BLR_Marks_school: "O marxismo nas escolas"
 BLR_Marks_school_desc: "O currículo escolar necessariamente incluirá Marx"
 BLR_free_education: "Educação Gratuita"
 BLR_free_education_desc: "A educação deve ser gratuita e gratuita para todos os cidadãos de nosso glorioso estado"
 BLR_state_atheism: "Ateísmo de Estado"
 BLR_state_atheism_desc: "A religião é o ópio do povo, então é hora de lutar contra a religião"
 BLR_collectivism: "Coletivismo"
 BLR_collectivism_desc: "A coletivização já funcionou uma vez, então vamos repetir a experiência"
 BLR_nationalisation_production: "Produção de nacionalização"
 BLR_nationalisation_production_desc: "A nacionalização dos produtos vai fortalecer a nossa economia"
 BLR_new_red_army: "O Novo Exército Vermelho"
 BLR_new_red_army_desc: "É hora de trazer de volta o poderoso exército vermelho. Sem misericórdia para os inimigos do comunismo e da classe trabalhadora"
 BLR_fight_international_capitalists: "Lute contra os capitalistas internacionais"
 BLR_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhor do que os kulaks dos tempos soviéticos. Desde a dissolução da URSS, os oligarcas russos têm devorado cada vez mais influência econômica e expulsou os trabalhadores russos de empregos, em favor de um modelo econômico globalista impulsionado por empresas estrangeiras. Para reviver a Rússia, primeiro é essencial expulsar a classe capitalista internacional."
 BLR_weaken_the_banks: "Enfraquecer os Bancos"
 BLR_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira em combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros e influenciam a política com doações legais e ilegais. Os bancos devem ser devolvidos a um estado em que são meros emprestadores de dinheiro apolíticos de curto prazo."
 BLR_ultimate_tax_reform: "Grande reforma tributária"
 BLR_ultimate_tax_reform_desc: "Pretendemos realizar uma grande reforma tributária, que aliviará a carga tributária para as pessoas comuns, mas para as empresas será o contrário"
 BLR_restalinization: "Restalinização"
 BLR_restalinization_desc: "A Rússia deveria mais uma vez prestar homenagem a Stalin por seu papel na construção do socialismo e em salvar a civilização humana da praga eurofascista. Hoje, a grandeza da era de Stalin é evidente até mesmo para seus odiadores mais furiosos. Vamos libertar o mundo inteiro! "
 BLR_single_party: "Parte Única"
 BLR_single_party_desc: "O Partido Comunista da Bielorrússia sabe melhor em todas as esferas relacionadas ao estado. Se outras pessoas saírem do caminho, podemos começar a trabalhar na construção de uma verdadeira utopia comunista e, desta vez, teremos sucesso."
 BLR_nationalize_foreign_business: "Nacionalizar Negócios Estrangeiros"
 BLR_nationalize_foreign_business_desc: "As plantas industriais pertencentes a estrangeiros são sempre um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 BLR_five_year_plan: "Primeiro Plano Quinquenal"
 BLR_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não são futuro para um estado socialista."
 BLR_reestablish_the_military_industrial_complex: "Restabelecer o Complexo Militar-Industrial"
 BLR_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo São Um!"
 BLR_modern_red_army: "Exército Vermelho Moderno"
 BLR_modern_red_army_desc: "Nosso exército vermelho deve ser moderno e forte"
 BLR_mobilize_the_masses: "Mobilizar as massas"
 BLR_mobilize_the_masses_desc: "Nosso exército precisa de pessoas para defender os interesses de nosso país onde quer que o partido exija"
 BLR_better_roads: "Melhoria geral da estrada"
 BLR_better_roads_desc: "É necessário lidar de perto com o problema rodoviário em nosso país"
 BLR_scientific_councils: "Conselhos Científicos"
 BLR_scientific_councils_desc: "Devemos nos esforçar para acelerar as carreiras das mentes mais brilhantes entre os jovens russos através das melhores escolas e universidades do país para servir a revolução e a pátria na linha de frente científica. Descobrindo novas invenções, testando novas hipóteses e desenvolvendo novos sistemas de armas, esses prodígios nos permitirão fortalecer e espalhar nossa gloriosa revolução."
 BLR_Crisis_2008_little: "Crise financeira"
 BLR_Crisis_2008_little_desc: "Agora somos forçados a lidar com as consequências desta crise, nosso país está em perigo"
 BLR_progress_cult: "Culto do Progresso"
 BLR_progress_cult_desc: "Socialistas querem progresso social e científico. Este último é especialmente importante no século 21, não apenas para fins de segurança nacional, mas para espalhar a revolução e cumprir a agenda socialista, que só pode ser alcançada se a ciência e a tecnologia progredirem para um certo ponto."
 BLR_soviet_academy_of_sciences: "Academia Soviética de Ciências"
 BLR_soviet_academy_of_sciences_desc: "A Academia Soviética de Ciências é a principal instituição científica da União Soviética. Nossas melhores e mais brilhantes mentes trabalham incansavelmente aqui para alcançar avanços tecnológicos e científicos que um dia nos farão inveja do mundo capitalista!"
 BLR_the_culture_of_proletarianism: "Cultura do proletariado"
 BLR_the_culture_of_proletarianism_desc: "É hora de plantar uma cultura proletária para a classe trabalhadora, com a ajuda da qual nos moveremos juntos em direção a um belo futuro comunista comum."
 BLR_china_friendship2: "Parceria com a China"
 BLR_china_friendship2_desc: "Pretendemos fortalecer as relações amistosas entre nossos países"
 BLR_Chinese_Investments3: "Incentivar os investimentos chineses"
 BLR_Chinese_Investments3_desc: "Estamos prontos para atrair investidores chineses para o nosso país"
 BLR_Trade_Agreement_China2: "Acordo de Livre Comércio com a China"
 BLR_Trade_Agreement_China2_desc: "O comércio entre nossos países será o mais alto de sempre"
 BLR_Bel_G3: "BELGEE"
 BLR_Bel_G3_desc: "JSC "BELGEE" é uma joint venture bielorrussa-chinesa para a montagem de automóveis de passageiros chineses Geely. Uma das duas empresas de montagem de automóveis de passageiros na Bielo-Rússia. Está localizada nas áreas arrendadas da JSC "Borisovsky plant Autohydrousilitel" perto de Borisov"
 BLR_empower_the_kgb: "Expanda a influência da KGB"
 BLR_empower_the_kgb_desc: "Pretendemos expandir a influência da KGB em nosso país para que o inimigo não possa minar nosso sistema interno. Portanto, emitiremos ainda mais poderes para conduzir nossas atividades"
 BLR_friendship_with_russia: "Amizade com a Rússia"
 BLR_friendship_with_russia_desc: "A Rússia sempre foi nossa amiga e parceira ao longo da história. Que continue assim"
 BLR_Research_with_China2: "Pesquisa com a China"
 BLR_Research_with_China2_desc: "Estamos prontos para cooperar com cientistas chineses no campo científico"
 BLR_Strategic_Partnership2: "Assinar uma parceria estratégica"
 BLR_Strategic_Partnership2_desc: "Vamos assinar um acordo de parceria estratégica com nossos amigos chineses"
 BLR_Democratic_eras: "Expurgos dos democratas"
 BLR_Democratic_eras_desc: "Não vamos nos tornar servos do Ocidente. É hora de expurgar nosso país dos democratas"
 BLR_erase_nationalist: "Coloque todos os nacionalistas na cadeia"
 BLR_erase_nationalist_desc: "É hora de eliminar as células nacionalistas em nosso país"
 BLR_the_litbel_start: "Renascimento de Litbel"
 BLR_the_litbel_start_desc: "Litbel é uma república soviética que apareceu por um curto período durante a Guerra Civil Russa. A perspectiva de unir forças com nossos irmãos lituanos parece muito tentadora para nós"
 BLR_peaceful_litbel: "Litbel sem guerra"
 BLR_peaceful_litbel_desc: "Não é necessário organizar uma invasão total do território da Lituânia para nos unirmos aos nossos irmãos no futuro"
 BLR_the_litbel: "Estado de dois povos"
 BLR_the_litbel_desc: "Chegou a hora de nos tornarmos um único estado de dois povos - bielorrusso e lituano"
 BLR_China: "China"
 BLR_China_desc: "A China é um parceiro lucrativo e um excelente futuro garantidor de nossa independência."
 BLR_influence_neighbours: "Influência nos vizinhos"
 BLR_influence_neighbours_desc: "Devemos estabelecer influência em nossos vizinhos por meio de quadros comunistas"
 BLR_connect_to_neighbours: "Estabelecendo conexões com vizinhos"
 BLR_connect_to_neighbours_desc: "Através de quadros comunistas, estamos prontos para estabelecer contatos em todos os países próximos a nós, preparando-os para a revolução socialista"
 BLR_dissolve_monasteries: "Dissolução de Mosteiros"
 BLR_dissolve_monasteries_desc: "Vamos limpar completamente a religião do nosso país!"
 BLR_support_of_the_worker: "Suporte para Trabalhadores"
 BLR_support_of_the_worker_desc: "A classe trabalhadora é nosso apoio e força, sempre os apoiaremos na luta contra o contágio capitalista!"
 BLR_soviet_legacy: "Antigas terras soviéticas"
 BLR_soviet_legacy_desc: "Nosso país se tornou poderoso o suficiente para tentar restaurar a ordem nas antigas terras soviéticas. É hora de tornar nosso país grande!"
 BLR_estonia_problem: "Narva será bielorrussa"
 BLR_estonia_problem_desc: "A Estônia é um país bastante fraco em nosso caminho, vamos eliminá-lo e nos juntar ao nosso grande estado."
 BLR_latvia_problem: "Problema letão"
 BLR_latvia_problem_desc: "A pequena Letônia é um dos estados mais fracos da Europa, se não o mais. Lidaremos com ele rapidamente"
 BLR_ukraine_problem: "Avante para Kiev!"
 BLR_ukraine_problem_desc: "O único oponente formidável em nosso caminho. A Ucrânia é tão rica em recursos e indústria, mas infelizmente tudo está sendo vendido e roubado, vamos consertar isso"
 BLR_increase_military_budget: "Aumentar o orçamento militar"
 BLR_increase_military_budget_desc: "Nosso novo exército precisa de um financiamento melhor. Vamos relembrar a experiência soviética de financiar o exército."
 BLR_training_army: "Cursos de treinamento para soldados"
 BLR_training_army_desc: "Vamos nos concentrar no treinamento de soldados mais produtivo possível no momento. Não podemos permitir unidades fracas em nossas fileiras"
 BLR_Revision_soviet_engineering2: "Revisão da Engenharia Soviética"
 BLR_Revision_soviet_engineering2_desc: "O legado soviético deve ser revivido, nosso exército receberá o melhor equipamento!"
 BLR_Global_military_reform: "Reforma militar global"
 BLR_Global_military_reform_desc: "Vamos concluir todos os nossos preparativos feitos anteriormente e colocar em ação nossa reforma global do exército. Não há como nos parar!"
 BLR_moldova_problem: "Conquista da Moldávia"
 BLR_moldova_problem_desc: "A Moldávia é fraca, indefesa e agora que foi isolada dos países da CEI, está completamente destruída economicamente. É hora de anexá-la"
 BLR_transistria_problem: "Falsa independência"
 BLR_transistria_problem_desc: "A Transnístria tem sido o principal problema da Moldávia, acho que é hora de resolver esse problema"
 BLR_east_slavic_ssr: "SSR da Europa de Leste"
 BLR_east_slavic_ssr_desc: "É hora de darmos um passo além da união dos dois povos. Agora seremos o país que unirá todos os europeus orientais sob sua bandeira"

 #Política Interna
 BLR_presidential_election_of_2001: "A Esfera Política"
 BLR_presidential_election_of_2001_desc: "É hora de decidir quem vai liderar nosso país no novo milênio"


 #Sannikov
 BLR_Andrey_sannikov: "§YCaminho da Democracia Ocidental§!"
 BLR_Andrey_sannikov_desc: "Nosso país elegeu um novo líder. Agora ele nos levará a um futuro democrático brilhante."
 BLR_Join_GUAM: "Entrar no GUAM"
 BLR_Join_GUAM_desc: "Fortaleceremos nossos laços no espaço pós-soviético juntando-nos ao GUAM"
 BLR_De_Russification: "Des-Russificação"
 BLR_De_Russification_desc: "Vamos iniciar o processo de desrussificação, enfraquecendo a influência de Moscou em nosso país"
 BLR_Leave_CSTO: "Sair do CSTO"
 BLR_Leave_CSTO_desc: "Estamos iniciando o processo de saída do CSTO, esta organização não representa nossos interesses"
 BLR_American_Protection: "Proteção Americana"
 BLR_American_Protection_desc: "Precisamos da ajuda da América, porque é improvável que a Rússia ignore nossas ações e agressões"
 BLR_Linking_foreign_currency: "Fechamento da fronteira com a Rússia"
 BLR_Linking_foreign_currency_desc: "A instabilidade de nossa moeda deve ser eliminada. Vamos vincular nossa moeda ao Euro"
 BLR_closed_border_with_Russia: "Fechamento da fronteira com a Rússia"
 BLR_closed_border_with_Russia_desc: "Estamos colocando postos de fronteira com a Rússia novamente, ninguém mais do território da Rússia poderá se mover livremente para o nosso país"
 BLR_Settle_issues_neighbors: "Resolva problemas com os vizinhos"
 BLR_Settle_issues_neighbors_desc: "Estamos prontos para resolver todos os nossos problemas com os países vizinhos"
 BLR_NATO_Membership_Campaign: "Campanha de adesão à OTAN"
 BLR_NATO_Membership_Campaign_desc: "É hora de começar uma campanha para se preparar para ingressar na OTAN"
 BLR_USA_military_Cooperation: "Cooperação Tecnológica Militar dos EUA"
 BLR_USA_military_Cooperation_desc: "A cooperação com os Estados Unidos na esfera técnico-militar nos promete enormes vantagens"
 BLR_Invite_NATO_advisors: "Convidar Conselheiros Militares da OTAN"
 BLR_Invite_NATO_advisors_desc: "Como reformamos completamente nosso comando militar, convidaremos conselheiros militares da OTAN"
 BLR_USAD_request: "Solicitar USAID"
 BLR_USAD_request_desc: "Decidimos entrar em contato com a USAID para obter suporte"
 BLR_Military_Exercises_NATO: "Exercícios militares com a OTAN"
 BLR_Military_Exercises_NATO_desc: "Nosso exército realizará os primeiros exercícios conjuntos com a OTAN"
 BLR_NATO_integration_command: "Comando de Integração da OTAN"
 BLR_NATO_integration_command_desc: "O Comando de Integração da OTAN é o nosso próximo passo para aderir a esta Aliança"
 BLR_Request_NATO_membership: "Solicitar adesão à OTAN"
 BLR_Request_NATO_membership_desc: "É hora de se candidatar à adesão à OTAN"
 BLR_western_diplomats: "Diplomatas ocidentais"
 BLR_western_diplomats_desc: "Diplomatas de países ocidentais nos visitaram e nos parabenizaram ativamente pela vitória que alcançamos. Agora a Bielorrússia pode escolher o caminho para o Ocidente"
 BLR_denied_sanctions: "Retirada de Sanções"
 BLR_denied_sanctions_desc: "Agora que tivemos eleições legítimas, todas as sanções serão retiradas de nós."
 BLR_new_democratic_constituon: "Nova Constituição Democrática"
 BLR_new_democratic_constituon_desc: "É hora de adotar uma nova constituição que seja consistente com a democracia ocidental"
 BLR_people_rights: "Direitos humanos"
 BLR_people_rights_desc: "Devemos respeitar os direitos e liberdades das pessoas"
 BLR_Freedom_Meetings: "Liberdade de Reuniões e Assembleias"
 BLR_Freedom_Meetings_desc: "O direito a reuniões e assembleias deve ser assegurado"
 BLR_dont_torture: "Reforma da Saúde"
 BLR_dont_torture_desc: "A demanda dos cidadãos por saúde de qualidade é uma das necessidades básicas, com a qual poderemos construir um belo país"
 BLR_EU_integration: "Integração na UE"
 BLR_EU_integration_desc: "Pretendemos nos integrar na União Europeia"
 BLR_EU: "Bielorrússia europeia"
 BLR_EU_desc: "O nosso país vai continuar a cooperação e integração no espaço europeu."
 BLR_adopt_the_euro: "Tornar o Euro a Moeda Nacional"
 BLR_adopt_the_euro_desc: "É hora de integrar economicamente a União Europeia"
 BLR_Reduce_Tariffs: "Reduzir Tarifas"
 BLR_Reduce_Tariffs_desc: "Estamos reduzindo as tarifas dos produtos da UE"
 BLR_Attract_European_investments: "Atrair investimentos europeus"
 BLR_Attract_European_investments_desc: "Estamos prontos para atrair investidores europeus para melhorar nossa economia"
 BLR_Opening_garment: "Abertura de Fábricas de Confecções para Marcas Populares"
 BLR_Opening_garment_desc: "Estamos prontos para estabelecer a produção de produtos de vestuário de marcas populares no território do nosso país"
 BLR_simplification_labor_code: "Simplificação do Código do Trabalho"
 BLR_simplification_labor_code_desc: "É preciso mudar as normas da legislação trabalhista, e de forma que o empregado não possa ir constantemente aos sindicatos ao invés do trabalho"
 BLR_Encourage_Exchange_Students: "Incentivar estudantes de intercâmbio"
 BLR_Encourage_Exchange_Students_desc: "Nossos alunos estão prontos para participar de um programa de intercâmbio com seus colegas europeus."
 BLR_Adopt_EU_Intellectual: "Adote as leis de propriedade intelectual da UE"
 BLR_Adopt_EU_Intellectual_desc: "As leis de Propriedade Intelectual da UE precisam ser adotadas para cumprir os padrões europeus nesta área."
 BLR_Digitalization: "Digitalização"
 BLR_Digitalization_desc: "É necessário digitalizar a produção para melhorar sua qualidade."
 BLR_political_platforms: "Criando plataformas políticas para empresas estrangeiras"
 BLR_political_platforms_desc: "Talvez devêssemos permitir isso para empresas estrangeiras?"
 BLR_Custom_Institutional_reforms: "Biocombustível"
 BLR_Custom_Institutional_reforms_desc: "Fontes alternativas de combustível podem nos ajudar a reduzir nossa dependência daqueles países com os quais não gostaríamos de ter laços amigáveis."
 BLR_Market_Economy: "Economia de mercado funcional"
 BLR_Market_Economy_desc: "Economia de mercado de pleno direito é o que temos buscado e o que deve funcionar em um país europeu e democrático."
 BLR_Open_Borders_Schengen: "Fronteiras Abertas para os Países do Espaço Schengen"
 BLR_Open_Borders_Schengen_desc: "Estamos prontos para abrir nossas fronteiras para o espaço Schengen."
 BLR_release_political_prisoners_desc: "É hora de libertar todos os prisioneiros que foram presos por motivos políticos."
 BLR_liberalization_of_society: "Liberalização da Sociedade"
 BLR_liberalization_of_society_desc: "A liberalização da sociedade nos leva a um futuro brilhante de tolerância e liberdade."
 BLR_Delete_KGB2: "Dissolva a KGB"
 BLR_Delete_KGB2_desc: "Vamos substituir a KGB por uma nova estrutura - o Serviço de Segurança Nacional. Esta organização será recrutada entre funcionários leais aos nossos ideais ocidentais."
 BLR_Karabah_question2: "§GA Questão de Karabakh§!"
 BLR_Karabah_question2_desc: "Reconhecemos apenas a posição do Azerbaijão na questão de Karabakh."
 BLR_deal_with_russian_agression: "Agressão da Rússia na Crimeia"
 BLR_deal_with_russian_agression_desc: "A anexação da Crimeia pela Rússia é ilegal. Condenamos este ato de ocupação e não reconhecemos a Crimeia como russa"
 BLR_Georgia_question: "§GRussian Agression in Georgia§!"
 BLR_Georgia_question_desc: "Não reconhecemos as repúblicas separatistas formadas devido à influência da Rússia no norte do Cáucaso"
 BLR_European_Companies: "Mercado Livre"
 BLR_European_Companies_desc: "Estamos prontos para abrir o mercado para empresas globais"
 BLR_US_money: "Investimentos americanos"
 BLR_US_money_desc: "Precisamos de dinheiro para continuar a construir a democracia em nosso país"
 BLR_join_wto: "adesão à OMC"
 BLR_join_wto_desc: "Aderir à OMC nos dará muitas vantagens e acesso aos mercados internacionais"
 BLR_release_political_prisoners: "Libertar prisioneiros políticos"
 BLR_release_political_prisoners_desc: "Muitas pessoas acabaram na prisão por motivos políticos por causa do governo anterior - vamos consertar isso"
 BLR_baltic_economic_cooperation: "Parceria comercial com os Estados bálticos"
 BLR_baltic_economic_cooperation_desc: "Os nossos vizinhos mais próximos são excelentes parceiros comerciais, a sua localização junto ao mar, bem como as fronteiras comuns, dão-nos uma razão para melhorar o nosso desempenho comercial"
 BLR_root_out_nationalists: "Livre-se dos nacionalistas"
 BLR_root_out_nationalists_desc: "Os nacionalistas sempre foram um problema do nosso país, eles só vão levar à instabilidade, é hora de lidar com eles"
 BLR_decommunize_belarus_society: "Descomunização da sociedade bielorrussa"
 BLR_decommunize_belarus_society_desc: "O legado soviético deve ser deixado para trás, chegou a hora do Ocidente progressista"
 BLR_fight_the_oligarchs: "Lute contra os oligarcas"
 BLR_fight_the_oligarchs_desc: "Não podemos permitir o poder dos oligarcas em nosso país, então definitivamente não veremos crescimento econômico."
 BLR_European_university_connections: "Educação Europeia"
 BLR_European_university_connections_desc: "Estamos prontos para admitir universidades europeias em nosso país para melhorar a qualidade da educação de nossos alunos."
 BLR_ally_taiwan: "Manter uma aliança com Taiwan"
 BLR_ally_taiwan_desc: "Não reconhecemos o governo comunista; apenas Taiwan é o único sucessor da China continental."
 BLR_ally_south_korea: "Manter a amizade com a Coreia do Sul"
 BLR_ally_south_korea_desc: "Reconhecemos uma Coreia Unida apenas sob a liderança do governo sul-coreano"
 BLR_foxconn: "Foxconn"
 BLR_foxconn_desc: "A Foxconn é a maior fabricante mundial de eletroeletrônicos, principalmente sendo contratante direto sob contratos com outras empresas, que, por sua vez, vendem produtos sob suas próprias marcas. Conseguimos estabelecer uma parceria com esta empresa e ela está pronta para abrir seu escritório em nosso país"
 BLR_buy_taiwan_AIDC: "§GCompre AIDC F-CK-1§!"
 BLR_buy_taiwan_AIDC_desc: "Estamos comprometidos com uma cooperação militar-industrial lucrativa com Taiwan. Estamos prontos para comprar vários caças deles e também vender nosso equipamento militar no futuro"
 BLR_kia: "Kia"
 BLR_kia_desc: "Kia Corporation, comumente conhecida como Kia, é uma fabricante multinacional de automóveis sul-coreana com sede em Seul, Coréia do Sul."
 BLR_ally_ukraine: "Manter a amizade com a Ucrânia"
 BLR_ally_ukraine_desc: "Vamos manter relações mutuamente benéficas e amigáveis com nossos irmãos ucranianos"
 BLR_tech_military_coop_with_ukraine: "§GMilitar-Cooperação Técnica com a Ucrânia§!"
 BLR_tech_military_coop_with_ukraine_desc: "A cooperação técnica militar entre nossos países é mais um passo no fortalecimento de nossa parceria"
 BLR_LGBT_Belarus_quest: "Questão LGBT na Bielorrússia"
 BLR_LGBT_Belarus_quest_desc: "A questão LGBT foi colocada na agenda do nosso governo, porque não podemos ignorar essa tendência. O que faremos?"
 BLR_Offshore_heaven: "Incentivos Fiscais para Investidores Estrangeiros"
 BLR_Offshore_heaven_desc: "Vamos criar condições favoráveis ao investimento no nosso país, o que vai atrair muitos investidores"
 BLR_wind_farms: "Parques Eólicos"
 BLR_wind_farms_desc: "Construímos vários parques eólicos nos distritos de Minsk"
 BLR_ally_kosovo: "Peacekeepers em Kosovo"
 BLR_ally_kosovo_desc: "Reconhecemos a independência do Kosovo e enviamos alguns voluntários para lá"

 #Gaidukevich
 BLR_Hajdukiewicz: "§YGaidukevich§!"
 BLR_Hajdukiewicz_desc: "Sergey Vasilyevich Gaidukevich (nascido em 8 de setembro de 1954) é um político e figura pública bielorrusso, líder do Partido Liberal Democrático da Bielo-Rússia. confederação com a Rússia e a introdução de uma moeda única (com um centro de emissão em Moscou), bem como para "conduzir uma política militar conjunta""
 BLR_Holding_free_fair_elections: "Realizando Eleições Livres e Justas"
 BLR_Holding_free_fair_elections_desc: "Nosso país não tolerará mais eleições injustas. Agora, apenas transparência e abertura."
 BLR_Integration_processes_post_Soviet: "Processos de integração no espaço pós-soviético"
 BLR_Integration_processes_post_Soviet_desc: "Apoiamos ativamente os processos de integração no espaço pós-soviético. O país apóia a União com a Rússia, a EAEU, o CSTO."
 BLR_Interaction_political_forces_EU: "Interação com a União Europeia"
 BLR_Interaction_political_forces_EU_desc: "Vamos cooperar com a União Europeia e buscar uma parceria igualitária com seus principais membros."
 BLR_Any_revolution_is_evil: "Qualquer revolução é má"
 BLR_Any_revolution_is_evil_desc: "Dizemos que qualquer revolução é má. Ao mesmo tempo, notamos que a ausência de competição, um regime de partido único em qualquer país sempre levará à estagnação e degradação, portanto, defendemos um sistema multipartidário verdadeiramente funcional ."
 BLR_Development_medicine: "Desenvolvimento da Medicina"
 BLR_Development_medicine_desc: "O desenvolvimento da medicina e a melhoria da saúde da nação. Proteger a saúde da nação é a tarefa mais importante do país. O mais importante é a disponibilidade de serviços médicos para todos os cidadãos da Bielorrússia, independentemente de status e status social, a disponibilidade de medicamentos."
 BLR_High_quality_education: "Educação de alta qualidade"
 BLR_High_quality_education_desc: "Deve haver uma educação eficaz e de alta qualidade. A educação deve atender às necessidades do indivíduo, da sociedade e do país. A situação em que um diploma é obtido por causa de uma \"crosta\" é inaceitável."
 BLR_Spiritual_revival: "Reavivamento Espiritual da Bielorrússia"
 BLR_Spiritual_revival_desc: "O processo de reavivamento espiritual da Bielorrússia deve continuar, o papel da Igreja Ortodoxa e da Igreja Católica Romana na sociedade deve aumentar."
 BLR_army_basis_national_security: "O Exército é a Base da Segurança Nacional"
 BLR_army_basis_national_security_desc: "Sempre apoiamos as pessoas de uniforme. O exército e as agências de aplicação da lei são a base da segurança nacional e da paz em nossa terra. Ao mesmo tempo, sempre defendemos e continuaremos a defender a estrita observância do estado de direito e respeito pelos direitos dos cidadãos por parte de quaisquer órgãos do Estado."
 BLR_ties_fossil_fuel: "Faça amizade com petroleiros russos"
 BLR_ties_fossil_fuel_desc: "Precisamos do apoio das empresas petrolíferas russas, por isso precisamos desenvolver relações mutuamente benéficas com elas ainda mais"
 BLR_hunt_oligarch: "Caça ao oligarca desleal"
 BLR_hunt_oligarch_desc: "Os oligarcas desleais devem ser eliminados de qualquer forma"
 BLR_Loyal_Oligarch: "Promover Oligarca Leal"
 BLR_Loyal_Oligarch_desc: "Vamos promover oligarcas leais a nós"
 BLR_Political_Purges: "Expurgos Políticos"
 BLR_Political_Purges_desc: "Para o bem da estabilidade do nosso país, precisamos eliminar os concorrentes políticos"
 BLR_Ban_Enemies: "Lutando contra inimigos internos"
 BLR_Ban_Enemies_desc: "Devemos limpar completamente o campo político em nosso país, nenhum partido destrutivo financiado de fora deve mais interferir no desenvolvimento de nosso país"
 BLR_Gain_Support_oligarchs: "Obtenha apoio do oligarca"
 BLR_Gain_Support_oligarchs_desc: "Novas mudanças no país permitiram obter o apoio da oligarquia"
 BLR_Russian_Oligarch: "Amizade com os oligarcas russos"
 BLR_Russian_Oligarch_desc: "Os oligarcas russos têm grandes finanças, acho que vale a pena conquistá-los"
 BLR_Son_will_rule: "Deixe o filho governar"
 BLR_Son_will_rule_desc: "É hora de mudar o líder, agora o filho de Sergei Gaidukevich liderará o partido e o país"
 BLR_Hardline_EuroScepticism: "Euroceticismo linha-dura"
 BLR_Hardline_EuroScepticism_desc: "É necessário um euroceticismo duro, porque a Europa precisa de uma Bielorrússia fraca"
 BLR_Belarusian_nation_law: "Lei Nacional da Bielorrússia"
 BLR_Belarusian_nation_law_desc: "Nossa nação há muito conquistou o direito à autodeterminação, somos um povo com uma grande história e devemos ter um futuro brilhante como uma nação com autodeterminação"
 BLR_Karabah_question: "A questão de Karabakh"
 BLR_Karabah_question_desc: "Vamos ficar do lado da Armênia no conflito de Karabakh"
 BLR_oil_deal_saddam: "Acordo do Petróleo com Saddam"
 BLR_oil_deal_saddam_desc: "Estamos extremamente interessados no petróleo do Iraque, e nossos laços nos permitem fechar um bom acordo com o governo de Saddam Hussein"
 BLR_protectionism: "Protecionismo"
 BLR_protectionism_desc: "Precisamos de medidas protecionistas para proteger nossa economia"
 BLR_supported_kgb: "Apoiamos nossos serviços especiais"
 BLR_supported_kgb_desc: "Nossos serviços especiais são a garantia da estabilidade de nosso país. Nós os apoiamos em todos os sentidos e os elogiamos"
 BLR_pro_russian_propoganda: "Propaganda pró-russa"
 BLR_pro_russian_propoganda_desc: "Nosso governo deve assumir uma posição pró-Rússia e transmitir ativamente às pessoas a opinião de que a Rússia é nossa parceira e aliada."
 BLR_russian_education: "Educação Russa"
 BLR_russian_education_desc: "Nossas universidades devem estabelecer comunicação com as russas. Assim, seremos capazes de dar educação russa a todos."
 BLR_Russia_gives_money_belarus: "Injeções de dinheiro"
 BLR_Russia_gives_money_belarus_desc: "A Rússia está pronta para nos fornecer fundos gratuitos para melhorar nossa economia."
 BLR_70M6_Volga: "70M6 Volga"
 BLR_70M6_Volga_desc: "Estação de radar estacionária, um elemento do sistema de alerta de ataque de mísseis russo (SPRN). Projetado para detecção além do horizonte de mísseis balísticos."
 BLR_wagners_group: "Grupo Wagner"
 BLR_wagners_group_desc: "O grupo de Wagner oferece seus serviços à Bielorrússia há muito tempo. Talvez devêssemos usar seus serviços em caso de guerra."
 BLR_Promote_EuroScepticism: "Promover EuroScepticism"
 BLR_Promote_EuroScepticism_desc: "O euroceticismo é a principal direção de nossas relações com a Europa"
 BLR_Union_state_again: "E novamente o estado da União"
 BLR_Union_state_again_desc: "Estamos prontos para voltar ao caminho da construção de um Estado da União novamente, depois de todos os eventos que nosso país viveu"

 #Estado da União
 BLR_start: "§YEstado da União§!"
 BLR_start_desc: "É hora de continuar a integração no Estado da União, construiremos uma união eterna e forte da Rússia e da Bielorrússia."
 BLR_state_structures: "Formação completa de estruturas de estado"
 BLR_state_structures_desc: "Agora precisamos adotar os documentos relevantes que finalmente confirmarão a força legislativa das autoridades do Estado da União"
 BLR_promoting_unity: "Promovendo a unidade na mídia"
 BLR_promoting_unity_desc: "É necessário promover a unidade dos nossos povos para que no futuro o povo aprove a adesão à União Estatal"
 BLR_common_resource_markets: "Formar mercados de recursos comuns"
 BLR_common_resource_markets_desc: "Para a integração total, precisamos de um único mercado de recursos. Adotaremos atos legislativos apropriados para regular esta questão"
 BLR_citizenship_of_the_union: "Cidadania do Estado da União"
 BLR_citizenship_of_the_union_desc: "A cidadania do Estado da União é uma questão importante que devemos legislar, uma vez que o Estado da União é uma entidade supranacional, aqui precisamos adotar uma lista de leis"
 UNS_create_union_state: "§O Estágio Final de Integração§!"
 UNS_create_union_state_desc: "Preparamos nossa base legislativa, social, técnica e social para ingressar no Estado da União"
 BLR_Agreement_cooperation_social: "Cooperação com a Segurança Social"
 BLR_Agreement_cooperation_social_desc: "Concluímos um acordo de interação social entre os membros do Estado da União, que facilitará muito a vida de nossos cidadãos"
 BLR_Agreement_medical_care: "Cooperação no campo da assistência médica"
 BLR_Agreement_medical_care_desc: "O acordo de cooperação na área da saúde é um ponto importante no desenvolvimento do Estado da União, porque agora nossos cidadãos receberão os mesmos cuidados médicos em todo o estado"
 BLR_Railway_cooperation: "Ferrovias da União"
 BLR_Railway_cooperation_desc: "Estamos prontos para investir na melhoria da infraestrutura do Estado da União para uma melhor cooperação"
 BLR_Air_military_cooperation: "Cooperação da Força Aérea"
 BLR_Air_military_cooperation_desc: "A segurança aérea do Estado da União não está de forma alguma em último lugar. Precisamos de uma forte defesa aérea"
 BLR_space_cooperation: "Interação espacial"
 BLR_space_cooperation_desc: "Estamos prontos para cooperar na esfera espacial no âmbito do Estado da União"
 BLR_biotechnology_cooperation: "Cooperação no Campo da Biotecnologia"
 BLR_biotechnology_cooperation_desc: "O progresso não pára, por isso precisamos desenvolver pesquisas conjuntas no campo da biotecnologia"
 BLR_field_motor_transport_cooperation: "Cooperação técnica e de transporte"
 BLR_field_motor_transport_cooperation_desc: "Nossos países têm uma boa base de produção, com a qual poderemos aumentar a produção dos equipamentos necessários"
 BLR_regional_group: "Agrupamento Regional de Tropas da Bielorrússia e Rússia"
 BLR_regional_group_desc: "Associação conjunta das Forças Armadas da República da Bielorrússia e da Federação Russa. É o principal instrumento militar do Estado da União para garantir a defesa"
 BLR_path_to_president_uns: "Caminho para a Presidência da União Estatal"
 BLR_path_to_president_uns_desc: "Devemos levar em consideração os erros do século passado, quando Lukashenka não pôde se tornar presidente do Estado da União por medo de Moscou. Desta vez vamos preparar e recrutar mais apoiadores dessa integração"
 BLR_verbovka_in_fsb: "Recrutamento no FSB"
 BLR_verbovka_in_fsb_desc: "Através de nossa KGB, tentaremos recrutar apoiadores da futura unificação da Rússia e da Bielo-Rússia"
 BLR_verbovka_in_gosduma: "Recrutamento na Duma Estatal"
 BLR_verbovka_in_gosduma_desc: "Devemos ter apoiadores em todos os ramos do governo russo para ingressar com sucesso. A Duma Estatal é um deles, aqui tentaremos encontrar novos apoiadores"
 BLR_verbovka_in_sovfed: "Recrutamento no Conselho da Federação"
 BLR_verbovka_in_sovfed_desc: "Devemos ter apoiadores em todos os ramos do governo russo para ingressar com sucesso. O Conselho da Federação é um deles, aqui tentaremos encontrar novos apoiadores"
 BLR_verbovka_in_regions: "Encontre apoiadores nas regiões"
 BLR_verbovka_in_regions_desc: "Entre os deputados das regiões da Rússia, certamente também haverá nossos apoiadores, basta olhar"
 BLR_product_to_rus: "Espalhando influência"
 BLR_product_to_rus_desc: "Vamos aumentar nossa influência na Rússia por meio de nossos produtos - mercadorias, componentes, mídia, etc."
 BLR_union_tv: "Televisão da União"
 BLR_union_tv_desc: "Juntamente com a liderança da Rússia, criaremos uma Union Television, que facilitará nosso acesso aos cidadãos de nosso enorme estado"
 BLR_luka_propaganda: "Propaganda da Personalidade de Lukashenko"
 BLR_luka_propaganda_desc: "Vamos lançar propaganda na televisão sindical, que mostrará as qualidades positivas de Lukashenko como presidente"
 BLR_tv_nostalgy: "Nostalgia da URSS"
 BLR_tv_nostalgy_desc: "Vamos lançar propaganda na Union TV sobre como foram maravilhosos os tempos da URSS e Lukashenko está feliz em devolver a antiga grandeza ao nosso país"
 BLR_region_coop_rus: "Cooperação com regiões russas"
 BLR_region_coop_rus_desc: "As perspectivas para tal cooperação têm consequências duradouras. Precisamos penetrar em cada região e ter nossas próprias empresas lá"
 BLR_anti_oligarch_prop: "Propaganda anti-oligárquica"
 BLR_anti_oligarch_prop_desc: "Vamos lançar propaganda na Union TV denegrindo claramente os oligarcas e mostrando ao povo que é impossível mais conviver com os oligarcas"
 BLR_verbovka_in_rus_tv: "Recrutando torcedores na TV russa"
 BLR_verbovka_in_rus_tv_desc: "Vamos precisar de muitos trabalhadores da televisão russa no momento da transição para o novo governo, precisamos recrutá-los"
 BLR_tourism_up: "Aumentar o fluxo turístico para a Bielorrússia"
 BLR_tourism_up_desc: "Os turistas da Rússia devem ter acesso fácil à Bielo-Rússia, onde também poderemos influenciar a opinião pública dos futuros cidadãos do estado da União"
 BLR_more_export_product: "Aumentar a exportação de produtos para a Rússia"
 BLR_more_export_product_desc: "Vamos empurrar nossos produtos para o mercado russo, porque no futuro precisamos ter nosso próprio pessoal lá"
 BLR_more_export_tech: "Fortalecer a cooperação técnica"
 BLR_more_export_tech_desc: "A promoção de nossas inovações técnicas no mercado russo também é necessária para o controle futuro"
 BLR_export_arms: "Cooperação de armas"
 BLR_export_arms_desc: "Nossas fábricas militares não devem ficar ociosas, por isso tentaremos vender ativamente os desenvolvimentos de nosso complexo militar-industrial para a Rússia"
 BLR_union_become_one: "União se tornará um"
 BLR_union_become_one_desc: "Finalmente, estamos prontos para implementar nosso plano e tornar o estado da União como o vemos"
 BLR_recruit_military: "Recrutamento de generais da Federação Russa"
 BLR_recruit_military_desc: "O recrutamento nas fileiras dos generais da Rússia nos ajudará a entrar no mercado de armas e lucrar com isso"
 BLR_create_union_state: "Estágio Final de Integração"
 BLR_create_union_state_desc: "Agora finalmente nos tornamos um Estado da União, tal como foi concebido como resultado de repetidas renegociações de acordos"

 #Lukashenko
 BLR_Lykashenko: "§YLukashenko§!"
 BLR_Lykashenko_desc: "Alexander Grigoryevich Lukashenko (nascido em 30 de agosto de 1954) é um político, estadista e militar bielorrusso. Na verdade, ele ocupou o cargo de Presidente da Bielorrússia e Comandante-em-Chefe das Forças Armadas da Bielorrússia desde 20 de julho , 1994. Ele é conhecido por suas opiniões pró-russas. Nas sociedades bielorrussas e de língua russa, ele tem o apelido de \"batka\""
 BLR_NOV_change_path: "Interação com Novorossiya"
 BLR_NOV_change_path_desc: "Devemos escolher como tratamos Novorossiya, porque não é reconhecido por nenhum estado"
 BLR_Severstal: "Severstalbel"
 BLR_Severstal_desc: "A CJSC SEVERSTALBEL é especializada na venda e processamento de laminados na República da Bielorrússia, faz parte do segmento de vendas da divisão Severstal Russian Steel."
 BLR_ros_atom: "ROS ATOM"
 BLR_ros_atom_desc: "Convidaremos os especialistas da ROSATOM para cooperar no campo da energia nuclear."
 BLR_MTPZ_steel: "NLMK"
 BLR_MTPZ_steel_desc: "A empresa metalúrgica controlada pelo bilionário Vladimir Lisin é dona da Molodechno Pipe Rolling Plant."
 BLR_Mechel_Service_Bel: "Serviço Mechel Bel"
 BLR_Mechel_Service_Bel_desc: "A Mechel é uma empresa de mineração e metalurgia. A sede está localizada em Moscou. Trabalha na Bielo-Rússia através da Mechel Service Bel."
 BLR_MMK_Belsnab: "MMK Belsnab"
 BLR_MMK_Belsnab_desc: "Magnitogorsk Iron and Steel Works (MMK) é uma planta metalúrgica russa na cidade de Magnitogorsk, região de Chelyabinsk. Uma das maiores plantas metalúrgicas na CEI e na Rússia. Trabalha na Bielo-Rússia através da MMK belsnab."
 BLR_expand_the_east_trade_cooperation: "Cooperação comercial do Leste"
 BLR_expand_the_east_trade_cooperation_desc: "Expandir nosso comércio com o Oriente nos permitirá muito mais liberdade econômica. O custo das mercadorias pode cair se começarmos a coordenar melhor nossas importações através dos mercados orientais. Será mais barato e mais fácil enviá-los através de nossas redes de transporte compartilhadas ."
 BLR_eacu_integration: "Integração EACU"
 BLR_eacu_integration_desc: "Após nossa recente expansão nos mercados do leste, devemos promover uma maior integração dos modelos de comércio do leste. Quanto mais fáceis e semelhantes nossos modelos, melhor para nós."
 BLR_Impact_kgb: "Impacto da KGB"
 BLR_Impact_kgb_desc: "A KGB usa vários métodos para eliminar os insatisfeitos com a eleição de um novo presidente."
 BLR_Liquidation_pub_assoc: "Liquidação de Associações Públicas"
 BLR_Liquidation_pub_assoc_desc: "A KGB está ativamente liquidando ou tentando liquidar associações públicas que são questionáveis para nosso presidente."
 BLR_crackdown_opp_rall: "Repressão aos comícios da oposição"
 BLR_crackdown_opp_rall_desc: "Estamos dispersando ativamente os comícios de nossos oponentes políticos que estão insatisfeitos com as eleições."
 BLR_Increased_censorship: "Fortalecer a censura da mídia"
 BLR_Increased_censorship_desc: "É necessário conduzir uma forte censura da mídia para que nossos oponentes não possam agitar contra nós."
 BLR_concept_national_security_Belarus: "Conceito de Segurança Nacional"
 BLR_concept_national_security_Belarus_desc: "Este conceito estabelece um conjunto de opiniões oficiais sobre a essência e o conteúdo das atividades da República da Bielorrússia para garantir o equilíbrio dos interesses do indivíduo, da sociedade e do Estado e sua proteção contra ameaças internas e externas."
 BLR_Economic_development_2001_2005: "Programa de Desenvolvimento Sócio-Económico"
 BLR_Economic_development_2001_2005_desc: "O programa de desenvolvimento sócio-económico da República da Bielorrússia para 2001-2005. desenvolvido pelo Ministério da Economia da República da Bielorrússia em conjunto com outros ministérios e órgãos da administração estatal republicana, comités executivos regionais e o Comité Executivo da Cidade de Minsk com a participação da Academia Nacional de Ciências, Banco Nacional, institutos de pesquisa especializados e organizações públicas de acordo com a Lei da República da Bielorrússia "Sobre Previsões Estatais e Programas de Desenvolvimento Socioeconômico da República da Bielorrússia" e resoluções da o Conselho de Ministros da República da Bielorrússia Bielorrússia de 2 de fevereiro de 2000 N 141 e de 10 de agosto de 2000 No. 1248 sobre o desenvolvimento do Programa de desenvolvimento socioeconômico da República da Bielorrússia para 2001-2005."
 BLR_reforms_Belarusian_Railway: "Reformas da Ferrovia da Bielorrússia"
 BLR_reforms_Belarusian_Railway_desc: "Nossas ferrovias estão em péssimo estado, por isso vamos realizar um conjunto de reformas para melhorar a situação"
 BLR_new_railway_station: "Nova estação ferroviária de Minsk"
 BLR_new_railway_station_desc: "Construímos uma nova estação de trem em Minsk, agora nossa cidade poderá receber mais trens"
 BLR_Electrification_Myslishche_Kryzhovka: "Eletrificação da ferrovia Myslyshche - Kryzhovka"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "Caminho de Myslishche — Kryzhovka é um dos mais prioritários para o desenvolvimento em nosso país, então vamos prestar atenção a ele primeiro"
 BLR_Baranovichi_Plant: "Planta Baranovichi de peças e estruturas de construção"
 BLR_Baranovichi_Plant_desc: "Estamos criando uma divisão estrutural da Fábrica de Peças e Estruturas de Construção de Baranovichi para melhorar o fornecimento de peças para nossos trens"
 BLR_Energy_conflict_over: "Venda de Belgaztrans"
 BLR_Energy_conflict_over_desc: "Como resultado, o conflito está chegando ao fim, concordamos com os termos da Rússia e estamos prontos para vender Belgaztrans, em troca, os preços da energia serão estabilizados para nós"
 BLR_new_rolling_stock: "Compra de Novo Material Rodante"
 BLR_new_rolling_stock_desc: "Ao adquirir material rodante novo, eliminaremos o principal problema de nossas ferrovias"
 BLR_promise_first_nuclear: "A promessa de construir uma usina nuclear"
 BLR_promise_first_nuclear_desc: "Prometemos a todos os nossos cidadãos que uma usina nuclear será construída no território de nosso país, garantindo assim nossa segurança energética"
 BLR_New_Land_code: "Novo Código de Terra"
 BLR_New_Land_code_desc: "O novo Código de Terras simplifica significativamente a compra de terras por proprietários privados e empresas, o que claramente atrairá um determinado segmento da população"
 BLR_Zubr_Energy_LLC: "Abertura da Zubr Energy LLC"
 BLR_Zubr_Energy_LLC_desc: "Planta para a produção de baterias de partida para entrega às linhas de transporte de montadoras mundiais e nacionais."
 BLR_Hi_Tech_Park: "Parque de alta tecnologia"
 BLR_Hi_Tech_Park_desc: "Hi—Tech Park é um regime tributário e jurídico especial para o desenvolvimento de negócios de TI na Bielo-Rússia. Não é uma zona econômica livre (especial, especial), mas é uma jurisdição que opera com base no princípio da extraterritorialidade. Empresas e empresários individuais registrados no Parque podem usar as preferências fornecidas a eles, independentemente da localização de seu escritório na Bielo-Rússia."
 BLR_Referendum_Belarus_2004: "Referendo na Bielorrússia 2004"
 BLR_Referendum_Belarus_2004_desc: "Em 17 de outubro de 2004, Belarus sediou o terceiro referendo republicano iniciado pelo presidente Lukashenko na história da Belarus independente. O referendo foi nomeado pelo Decreto Presidencial nº 431 de 7 de setembro de 2004 e foi combinado com eleições parlamentares."
 BLR_Energy_conflict: "Conflito energético russo-bielorrusso"
 BLR_Energy_conflict_desc: "O conflito começou em dezembro de 2006, quando a Gazprom anunciou a versão final do preço do gás natural para a República da Bielorrússia no valor de $ 105 por 1000 m3. Além disso, $ 75 são pagos em dinheiro, e a Bielorrússia teria o direito de pagar os 30 restantes com ações da Beltransgaz, que foi estimado em US$ 5 bilhões."
 BLR_Decree_n3: "Decreto sobre Parasitismo"
 BLR_Decree_n3_desc: "Agora ninguém vai sentar nos benefícios do estado assim, é hora de fazer todos os preguiçosos trabalharem"
 BLR_launch_own_satellite: "Belarus lança seu próprio satélite"
 BLR_launch_own_satellite_desc: "O satélite bielorrusso de detecção remota da Terra foi lançado em 22 de julho de 2012 do Cosmódromo de Baikonur, no Cazaquistão - em um grupo de cinco espaçonaves: junto com o russo Canopus-V e MKA-FKI (Zond-PP), o alemão TET- 1 e canadense ADS-1B."
 BLR_gasification_country: "Conclusão da gaseificação do país"
 BLR_gasification_country_desc: "Vamos concluir a gaseificação do nosso país, o que certamente nossos cidadãos apreciarão"
 BLR_CJSC_Turkcell: "Lidar com a Turkcell"
 BLR_CJSC_Turkcell_desc: "A venda de uma participação majoritária na CJSC \"BeST\" para a Turkcell é um importante acordo que será feito entre nós e nossos parceiros turcos - assim abriremos outra janela para investimentos em nosso país"
 BLR_100_ideas: "100 ideias para a Bielorrússia"
 BLR_100_ideas_desc: "O projeto da União da Juventude Republicana da Bielorrússia, que se anunciou em 2011, adquiriu um alcance sem precedentes este ano. Lembre-se que entre as ideias propostas pelos jovens, a produção de cola polimérica derrete para a indústria moveleira, a holding de um acampamento arqueológico de jovens para encontrar a pedra Ragwalod, a organização de um concurso de fitness e um abrigo para animais."
 BLR_Decree_5: "Decreto nº 5"
 BLR_Decree_5_desc: "\"Tanto a cenoura quanto o porrete." Decreto nº 5 reforça os requisitos para dirigentes e funcionários de organizações O documento visa erradicar a má gestão, fortalecer a disciplina produtiva, tecnológica, trabalhista e executiva, bem como suprimir os fatos do emprego de gerentes sem escrúpulos para uma nova posição gerencial. O decreto atribui responsabilidade pessoal aos chefes de organizações estatais e formas privadas de propriedade para garantir produção, tecnologia, desempenho e disciplina de trabalho, manutenção adequada de edifícios, instalações e equipamentos, observância das condições de trabalho dos empregados”.
 BLR_Anti_Corruption: "Campanha Anticorrupção"
 BLR_Anti_Corruption_desc: "Devemos derrotar a corrupção em nosso país. O principal é não acabar com você mesmo"
 BLR_Punish_Shushkevich: "Punir as coroas de Shushkevich"
 BLR_Punish_Shushkevich_desc: "Shushkevich nos deixou um legado na forma de seu povo no governo, é hora de nos livrarmos deles"
 BLR_State_Run_Capilalism: "Capitalismo administrado pelo Estado"
 BLR_State_Run_Capilalism_desc: "O estado deve controlar completamente a política econômica do país"
 BLR_Dismiss_officers: "Dispensar Oficiais do Exército"
 BLR_Dismiss_officers_desc: "Uma certa parte dos oficiais deve ser removida do exército"
 BLR_strengthen_the_csto: "Melhorar as relações com o Csto"
 BLR_strengthen_the_csto_desc: "Não pretendemos romper nossas relações de parceria com os membros do CSTO, pois eles são os garantes de nossa proteção"
 BLR_central_asian_partnership: "Parceria com países da Ásia Central"
 BLR_central_asian_partnership_desc: "A Ásia Central é uma região muito importante para nós, apesar de seu afastamento"
 BLR_Promote_new_officers: "Promover novos dirigentes"
 BLR_Promote_new_officers_desc: "Nosso exército precisa de novos oficiais"
 BLR_Internet_cencorship: "Censura na Internet"
 BLR_Internet_cencorship_desc: "A Internet tornou-se uma plataforma onde muitas vezes se discutem humores que visam derrubar o governo, é necessário controlar isso"
 BLR_Raiffeisen2: "Raiffeisen na Bielorrússia"
 BLR_Raiffeisen2_desc: "Estabelecido em 1989, o Priorbank é uma subsidiária do RBI desde 2003. É um dos maiores bancos privados locais e uma das principais instituições financeiras do país em termos de eficiência e lucratividade. Como um banco universal, atende clientes corporativos , pequenas e médias empresas, bem como particulares."
 BLR_Henkel2: "Henkel"
 BLR_Henkel2_desc: "A divisão de produtos químicos para construção da Henkel Concern na Bielo-Rússia, Henkel Bautechnik LLC, foi criada em 2004 com o objetivo de organizar a produção de produtos de substituição de importações. Em 2005, a construção de uma fábrica para a produção de misturas para construção Ceresit em Zaslavl começou, a produção foi lançada em setembro de 2006. A gama de produtos da empresa inclui mais de 100 itens, incluindo revestimentos prontos, isolamento térmico e sistemas de acabamento de fachadas, sistemas de pisos e impermeabilizações, materiais para preparação de superfícies para acabamento, selantes, espuma de montagem, " unhas líquidas", emplastros."
 BLR_Jeans_Revolution: "Revolução dos Jeans"
 BLR_Jeans_Revolution_desc: "Uma manifestação de protesto em massa no centro de Minsk e outras cidades da Bielo-Rússia, que começou em 19 de março de 2006 em resposta às falsificações das autoridades nas eleições presidenciais que ocorreram anteriormente"
 BLR_reform_kolhoz: "Reformas Agrícolas Coletivas"
 BLR_reform_kolhoz_desc: "É necessário reformar os colcoses para a estabilidade da nossa agroindústria"
 BLR_Eastern_Partnership: "Parceria Oriental"
 BLR_Eastern_Partnership_desc: "A Parceria Oriental é um projeto da União Europeia, com o principal objetivo declarado de desenvolver os laços de integração da União Europeia com seis países da ex-URSS: Azerbaijão, Armênia, Bielorrússia, Geórgia, Moldávia e Ucrânia"
 BLR_Azarenok_case: "O caso de Igor Azarenok"
 BLR_Azarenok_case_desc: "O general Azarenok era suspeito de fazer lobby pelos interesses russos na República da Bielorrússia, por meio de subornos e outras fraudes. Devemos prestar atenção a isso?"
 BLR_National_Library: "Novo Edifício da Biblioteca Nacional"
 BLR_National_Library_desc: "O novo edifício da Biblioteca Nacional da Bielorrússia, cuja construção contou com a participação de todo o país, foi aberto aos usuários em 16 de junho de 2006."
 BLR_delta_city: "Centro Empresarial"Delta City""
 BLR_delta_city_desc: "Durante a Exposição Nacional da Sérvia em Minsk, foi assinado um grande contrato para a construção do centro de negócios Delta City e o desenvolvimento do território próximo à Biblioteca Nacional com um investimento total de vários bilhões de euros (o desenvolvedor é Dana Holdings , propriedade de empresários sérvios)"
 BLR_BRSM: "União da Juventude Republicana da Bielorrússia"
 BLR_BRSM_desc: "A União da Juventude Republicana da Bielorrússia é uma associação pública de jovens na República da Bielorrússia. É a maior associação de jovens do país e é apoiada por Alexander Lukashenko. Suas atividades são financiadas pelo estado."
 BLR_Potato_Empire: "Império da Batata"
 BLR_Potato_Empire_desc: "Somos um dos maiores especialistas em batata do mundo. Nosso país deve se orgulhar disso"
 BLR_Factory_Kommunarka: "Nacionalizar a Fábrica Comunal"
 BLR_Factory_Kommunarka_desc: "Nosso Presidente acredita que a privatização da Fábrica de Confeitaria "Kommunarka" foi ilegal, por isso foi anunciada a nacionalização desta empresa"
 BLR_Another_year: "Outro ano de independência"
 BLR_Another_year_desc: "Belarus continuará a seguir sua política independente"
 BLR_Migrant_crisis: "A Crise Migratória"
 BLR_Migrant_crisis_desc: "A crise migratória na fronteira da Bielo-Rússia surgiu devido ao afluxo de migrantes ilegais, principalmente do Iraque e da Síria, em menor grau do Afeganistão e em menor grau de países africanos (segundo estatísticas do Serviço de Fronteiras da Polônia) tentando entrar em países da UE (Lituânia, Letônia, Polônia)."
 BLR_Another_Elections: "E novamente eleições"
 BLR_Another_Elections_desc: "As próximas eleições em nosso país estão chegando, quem vai ganhar?"
 BLR_Bye_opposition: "Sem misericórdia para a oposição"
 BLR_Bye_opposition_desc: "Fazemos o que sempre fazemos - lidamos com a oposição de forma dura e rápida"
 BLR_Milk_war: "Guerras do Leite"
 BLR_Milk_war_desc: "Série de agravamentos das relações entre a Bielorrússia e a Rússia, em conexão com a exportação de produtos lácteos para a Rússia"
 BLR_Denomination: "Crise Financeira"
 BLR_Denomination_desc: "Agora somos forçados a lidar com as consequências desta crise, nosso país está em perigo"
 BLR_Denomination2: "Negociar preços com a Rússia"
 BLR_Denomination2_desc: "Estamos negociando com a Rússia para reduzir os preços da energia, isso deve aliviar a situação."
 BLR_Changes_Customs_policy: "Alterando a política alfandegária"
 BLR_Changes_Customs_policy_desc: "Novas mudanças e restrições foram introduzidas para complicar a importação de produtos falsificados em nosso país"
 BLR_whitelegion_case: "Caso da Legião Branca"
 BLR_whitelegion_case_desc: "Nossos serviços especiais informaram sobre a grande atividade dos representantes da Legião Branca, é necessário capturá-los e colocá-los na prisão"
 BLR_PolBel_Dplomatic_war: "Guerra diplomática polaco-bielorrussa"
 BLR_PolBel_Dplomatic_war_desc: "Apesar do aquecimento das relações, o conflito com a Polônia está reacendendo com sua antiga força"
 BLR_Investments_in_Azerbaijan: "Investimentos no Azerbaijão"
 BLR_Investments_in_Azerbaijan_desc: "Pretendemos concluir um acordo de cooperação e investimento na República do Azerbaijão. Vamos ver se eles concordam em assiná-lo"
 BLR_BelarusArms_in_Azerbaijan: "§GMilitar Cooperação com o Azerbaijão§!"
 BLR_BelarusArms_in_Azerbaijan_desc: "Estamos prontos para desenvolver nossa cooperação também na esfera militar. Seremos capazes de fornecê-los com as amostras mais recentes de nosso complexo militar-industrial"
 BLR_project_bombel: "Projeto BOMBEL"
 BLR_project_bombel_desc: "A União Europeia alocou fundos para fortalecer a fronteira entre a Bielorrússia e a UE contra o afluxo de migrantes ilegais. Nosso negócio é como lidar com esses fundos"
 BLR_Investing_Agro_industry: "Investimentos na Agroindústria"
 BLR_Investing_Agro_industry_desc: "A agroindústria é um componente importante da economia do nosso país e vamos continuar a aumentar os investimentos nesta indústria"
 BLR_Investments_in_Venesuela: "Investimentos na Venezuela"
 BLR_Investments_in_Venesuela_desc: "Pretendemos concluir um acordo de cooperação e investimento na Venezuela. Vamos ver se eles concordam em assiná-lo"
 BLR_fate_belarusian_church: "O destino da Igreja bielorrussa"
 BLR_fate_belarusian_church_desc: "Devemos decidir qual caminho nossa igreja seguirá"
 BLR_ArmyBelarus_in_Venesuela: "§GMilitar Cooperação com a Venezuela§!"
 BLR_ArmyBelarus_in_Venesuela_desc: "A Venezuela se interessou pela cooperação militar conosco e convidou nossos especialistas para resolver os problemas urgentes de seu exército. Nossas forças especiais serão enviadas para treinar soldados do exército venezuelano e melhoraremos o sistema de defesa aérea"
 BLR_Pension_reform: "Reforma das pensões"
 BLR_Pension_reform_desc: "É hora de fazer a reforma da previdência e aumentar a idade de aposentadoria"
 BLR_Minsk_Agreements: "Acordos de Minsk"
 BLR_Minsk_Agreements_desc: "Estamos prontos para promover a paz na Ucrânia e estamos prontos para oferecer nosso país como uma plataforma de negociações para estabelecer a paz na Ucrânia"
 BLR_war_is_war: "Guerra é guerra, mas dinheiro..."
 BLR_war_is_war_desc: "Apesar dos eventos dramáticos que estão ocorrendo na Ucrânia, não estamos prontos para perder um parceiro tão lucrativo no momento e estamos prontos para vender certos equipamentos"
 BLR_trade_russia_ukraine: "Estabelecer comércio com a Rússia e a Ucrânia"
 BLR_trade_russia_ukraine_desc: "Vamos aproveitar o momento de discórdia de nossos vizinhos e aproveitá-lo"
 BLR_Special_Operation: "Operação Militar Especial"
 BLR_Special_Operation_desc: "A Rússia começou a conduzir uma operação militar especial no território da Ucrânia. Entendemos claramente que mais cedo ou mais tarde teremos que nos envolver nesta aventura. Estamos prontos?"
 BLR_People_Militia: "Criação da Milícia do Povo"
 BLR_People_Militia_desc: "Estamos prontos para aprovar uma lei sobre a criação de uma milícia popular, que será uma espécie de reserva para defesa territorial. Em cada aldeia, aldeia deve haver um grupo de pessoas treinadas para combater o inimigo, com posterior transformação em um movimento partidário"
 BLR_Iran_friend: "Reiniciando as relações com o Irã"
 BLR_Iran_friend_desc: "Estamos prontos para restabelecer a cooperação com a República do Irã. Após anos de relações razoavelmente neutras entre nossos países, percebemos que precisávamos um do outro"
 BLR_Wagner_arrest: "Situação com Pmcs Wagner"
 BLR_Wagner_arrest_desc: "Nossos serviços especiais prenderam militantes dos famosos PMCs russos - Wagner. Temos que decidir o que fazer com eles"
 BLR_wagners_recruit: "Contrate um Wagner PMCs"
 BLR_wagners_recruit_desc: "Tendo esgotado o conflito com os PMCs Wagner, conseguimos chegar a um acordo mutuamente benéfico. Agora, em caso de emergência, poderemos utilizar seus serviços"
 BLR_Alpha_KGB: "Aumentar o financiamento para as Forças Especiais Alpha"
 BLR_Alpha_KGB_desc: "Grupo "A" ("Alpha") sob o Comitê de Segurança do Estado da República da Bielorrússia é uma unidade antiterrorista da KGB da Bielorrússia. Uma das forças especiais mais fechadas dos serviços especiais e agências de aplicação da lei de Belarus. Os combatentes Alpha estão envolvidos em atividades operacionais e de combate realizadas pelas unidades da KGB da República da Bielorrússia relacionadas à detenção de suspeitos de espionagem, tomada de reféns, tráfico de drogas, contrabando, tráfico ilegal de armas e substâncias radioativas, extorsão, migração ilegal. O Grupo A participa de uma ampla gama de atividades antiterroristas, inclusive garantindo a segurança de grandes eventos públicos e medidas de segurança contra o Presidente da República da Bielorrússia."
 BLR_Country_for_life: "País para a Vida"
 BLR_Country_for_life_desc: "Nosso governo decidiu agir com a oposição de uma forma mais astuta e atrair para si suas figuras óbvias. Um deles é Sergey Tikhanovsky. Organizador do projeto "Country for Life". Após os eventos que ocorreram, quando nos recusamos a prendê-lo, o convidamos publicamente para o governo, onde ele poderia ajudar a melhorar nosso país. Enquanto isso, a própria oposição ficará dividida por tal medida"
 BLR_Amendment_to_Constitution: "Mudanças graves na Constituição"
 BLR_Amendment_to_Constitution_desc: "Nosso líder permanente, Alexander Lukashenko, reconheceu que o país precisa de mudanças radicais e é hora de se afastar do poder exclusivo do presidente. Foi anunciado um referendo sobre a mudança da constituição, onde o poder pertencerá principalmente ao parlamento."
 BLR_Operation_O: "Operação O"
 BLR_Operation_O_desc: "Exercícios militares recentes mostraram que nosso exército é perfeitamente capaz de realizar tarefas mais ambiciosas do que a defesa de um determinado território. A Lituânia tem usado sua posição geográfica nos últimos anos - está pressionando nós e a Rússia, talvez possamos persuadir a Rússia a participar de nossa aventura, porque a Lituânia não tem uma grande aliança defensiva por trás dela"
 BLR_Military_Exercises_Union: "Exercícios "Determinação aliada""
 BLR_Military_Exercises_Union_desc: "Exercícios militares conjuntos das Forças Armadas da Federação Russa e das Forças Armadas da República da Bielorrússia, realizados no território da Bielorrússia"
 BLR_Need_vilnus: "Vilnius para o porto nativo"
 BLR_Need_vilnus_desc: "O resultado de nossa operação especial acabou sendo insatisfatório para nós, então pretendemos atingir nosso objetivo e apelar para a Rússia com um pedido de transferência de Vilyunsa sob nosso controle"
 BLR_army_on_streets_of_cities: "Protestos em massa"
 BLR_army_on_streets_of_cities_desc: "O povo se rebelou contra nós, eles acreditam que nosso governo está falsificando votos nas eleições e arruinando o país de todas as formas. Espero que tenhamos nos preparado bem para tais eventos"
 BLR_Kolya: "Kolya Lukashenko"
 BLR_Kolya_desc: "O filho mais novo de nosso presidente está finalmente pronto para se tornar o governante de nosso país. Seu pai o preparou para essa função há muito tempo, vamos ver como ele lidará com a gestão de nosso país"
 BLR_Again_anti_corrupt: "Sem corrupção!"
 BLR_Again_anti_corrupt_desc: "Continuaremos a combater a corrupção como um veneno em nosso corpo"
 BLR_PR_company: "Empresa de relações públicas de grande escala"
 BLR_PR_company_desc: "O novo presidente precisa de uma grande empresa de relações públicas. Onde usaremos todos os nossos recursos para destacar as vantagens de sua chegada ao poder"
 BLR_Russia_nuclear: "Armas nucleares russas"
 BLR_Russia_nuclear_desc: "A Rússia está pronta para implantar suas armas nucleares aqui, concordamos?"
 BLR_Execution_Officials: "A Lei de Traição de Funcionários"
 BLR_Execution_Officials_desc: "Estamos introduzindo uma nova lei que diz - Traição por funcionários do estado é punível com a morte"
 BLR_Luka_west: "Lukashenko pró-Ocidente"
 BLR_Luka_west_desc: "Talvez seja hora de mudar de direção?"

 #Pozniak
 BLR_Pazniak: "§YPozniak§!"
 BLR_Pazniak_desc: "Zenon Stanislavovich Poznyak (nascido em 24 de abril de 1944) é um político bielorrusso e figura pública, dissidente, fotógrafo, arqueólogo, historiador de arte, poeta e romancista. Partido - BPF. Poznyak critica sistematicamente muitas figuras da oposição na Bielorrússia, acusando-as de terem ligações com o KGB. Estou convencido de que é impossível alcançar a democracia na Bielorrússia e construir uma Bielorrússia livre com subsídios da Rússia e de Bruxelas."
 BLR_patriotism: "Patriotismo"
 BLR_patriotism_desc: "É hora de aumentar a educação patriótica em nosso país"
 BLR_Belarusisation: "Belarusization"
 BLR_Belarusisation_desc: "Toda a literatura, todos os títulos devem estar em bielorrusso"
 BLR_glory_Belarus: "Salve Bielorrússia"
 BLR_glory_Belarus_desc: "Nosso país é ótimo, nosso país tem uma longa história, todo cidadão deveria se orgulhar de ser bielorrusso"
 BLR_Democratic_clean: "Expurgos de democratas"
 BLR_Democratic_clean_desc: "Não vamos nos tornar servos do Ocidente. É hora de expurgar nosso país dos democratas"
 BLR_Communistst_clean: "Expurgo dos comunistas"
 BLR_Communistst_clean_desc: "O legado da URSS deve ser destruído. É hora de afastar esses adeptos do contágio vermelho"
 BLR_Lustration: "Lustração"
 BLR_Lustration_desc: "Muitos funcionários de nossa administração estão secretamente sabotando nossa política, precisamos trazê-los à tona"
 BLR_Promote_Language: "Promova o idioma da Bielorrússia"
 BLR_Promote_Language_desc: "A língua bielorrussa precisa ser promovida o máximo possível, as medidas tomadas anteriormente claramente não são suficientes"
 BLR_denied_rus_language: "Língua russa negada"
 BLR_denied_rus_language_desc: "O russo não será mais a segunda língua oficial. Já estamos fartos da ocupação russa"
 BLR_Anti_corruption_law: "Lei Anticorrupção"
 BLR_Anti_corruption_law_desc: "Vamos combater a corrupção em todas as suas manifestações"
 BLR_anti_immigration_policies: "Políticas anti-imigração"
 BLR_anti_immigration_policies_desc: "A implementação de mais políticas anti-imigração manterá viva a identidade bielorrussa."
 BLR_russofobia: "Política Antirrussa"
 BLR_russofobia_desc: "É hora de lidar com o inimigo comum - a Rússia. É hora de domar suas ambições imperialistas em relação a nós."
 BLR_decolectivisation: "Descoletivização"
 BLR_decolectivisation_desc: "É hora de se livrar do legado da URSS e ajudar a população a se mudar para as cidades."
 BLR_litvins_past: "Passado de Litvins"
 BLR_litvins_past_desc: "A história não pode ser mudada, e nós sabemos disso. Nós Litvins somos orgulhosos herdeiros do Grão-Ducado da Lituânia."
 BLR_constitution_from_1994: "Constituição de 1994"
 BLR_constitution_from_1994_desc: "É hora de restaurar uma constituição normal em nosso país."
 BLR_paramilitary_organization: "Organizações Paramilitares"
 BLR_paramilitary_organization_desc: "O Exército é o nosso pilar, mas precisamos garantir que grandes massas estejam prontas para morrer por seu país. Várias organizações paramilitares servirão a esse objetivo."
 BLR_We_not_energy_slave: "Não somos escravos dos recursos russos"
 BLR_We_not_energy_slave_desc: "A Rússia costumava dar descontos apenas para apoiar seu regime fantoche; isso é o suficiente. Estamos prontos para construir uma economia forte sem esses descontos."
 BLR_closed_border_with_Russia2: "Fechamento da fronteira com a Rússia"
 BLR_closed_border_with_Russia2_desc: "Estamos colocando postos de fronteira com a Rússia novamente, ninguém mais do território da Rússia poderá se mover livremente para o nosso país"
 BLR_Influence_nationalists: "Influência dos Nacionalistas"
 BLR_Influence_nationalists_desc: "Devemos apoiar ativamente os movimentos nacionalistas nos países vizinhos"
 BLR_Crisis_2008: "Crise Financeira"
 BLR_Crisis_2008_desc: "Agora somos forçados a lidar com as consequências desta crise, nosso país está em perigo"
 BLR_Territorial_claims: "Reivindicações territoriais"
 BLR_Territorial_claims_desc: "Nosso país deve retornar às suas verdadeiras fronteiras"
 BLR_white_legion: "Legião branca"
 BLR_white_legion_desc: "A Legião Branca é uma organização esportiva e patriótica da Bielorrússia, fundada em 1995 para treinamento pré-recrutamento e educação patriótica de jovens"
 BLR_militarisation_white_legion: "Militarização da Legião Branca"
 BLR_militarisation_white_legion_desc: "A Legião Branca se tornará a espinha dorsal do nosso estado. Temos que fornecer a ele tudo o que ele precisa"
 BLR_white_legion_battalion: "Batalhão da Legião Branca"
 BLR_white_legion_battalion_desc: "O primeiro batalhão da Legião Branca finalmente foi formado. Os verdadeiros patriotas de seu país estão prontos para lutar por sua liberdade e força"
 BLR_GDL: "Grão-Ducado da Lituânia"
 BLR_GDL_desc: "É hora de devolver o grande estado dos Litvinovs. Finalmente, nosso povo não estará sob o jugo de uma superpotência; eles terão a oportunidade de se tornar uma superpotência."
 BLR_help_silesians: "Ajude os separatistas da Silésia."
 BLR_help_silesians_desc: "Dividir para reinar é o princípio básico que usaremos em nossa política em relação à Polônia. Quando a fase quente da transição dos poloneses sob nosso controle começar, os silesianos podem facilitar nossa conquista deste país."
 BLR_lith_again: "De volta a Zemaitija"
 BLR_lith_again_desc: "Chegou a hora de concluir a reconstrução de nosso poderoso estado. Uma pequena e fraca Lituânia está em nosso caminho; vamos quebrá-la. Mas não seremos capazes de atacar o país assim; devemos criar as condições necessárias e uma razão para que nossa invasão não pareça infundada."
 BLR_kalinovsky_regiment: "Regimento Kastus Kalinovsky"
 BLR_kalinovsky_regiment_desc: "O Regimento Kastus Kalinovsky é um regimento voluntário formado para proteger a integridade territorial da Ucrânia, em particular a cidade de Kiev, da invasão russa."
 BLR_true_political_and_national_freedom: "Verdadeira liberdade política"
 BLR_true_political_and_national_freedom_desc: "O início da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nosso expurgo no país. É hora de seguir em frente e alcançar o que nosso povo realmente deseja."
 BLR_Taler_ruble: "Taler bielorrusso"
 BLR_Taler_ruble_desc: "Devemos nos livrar completamente do rublo, substituindo-o por nossa nova moeda."
 BLR_National_science: "Ciência Nacional"
 BLR_National_science_desc: "Vamos investir em nossa ciência e educação para criar um estado poderoso e independente."
 BLR_Delete_KGB: "Dissolva a KGB"
 BLR_Delete_KGB_desc: "A KGB deve ser abolida e substituída por uma nova estrutura."
 BLR_Reform_Police: "Reforma da Polícia"
 BLR_Reform_Police_desc: "A milícia soviética era uma relíquia do passado da qual queremos nos livrar; estamos reorganizando a milícia em uma política nacional no modelo da Polônia."
 BLR_millitarism: "Militarismo"
 BLR_millitarism_desc: "Nosso povo já sofreu bastante humilhação de seus vizinhos; apenas uma nação forte e guerreira pode sobreviver."
 BLR_third_chechen_war: "A Terceira Guerra da Chechênia na Rússia"
 BLR_third_chechen_war_desc: "Os chechenos vivem há muito tempo sob a opressão dos russos, é hora de ajudá-los a se livrar das algemas do governo russo"
 BLR_attack_russian_bear: "Acabe com o urso russo"
 BLR_attack_russian_bear_desc: "Finalmente, nosso principal inimigo será destruído"
 BLR_Young_Front: "Frente Jovem"
 BLR_Young_Front_desc: "A Frente Jovem é um movimento juvenil internacional da juventude bielorrussa. É uma organização juvenil de oposição da Bielorrússia"
 BLR_negotiate_chechen_leadership: "Negociações com o governo checheno no exílio"
 BLR_negotiate_chechen_leadership_desc: "Para começar, precisamos estabelecer laços com os chechenos que dirigem o governo no exílio. No futuro, formaremos o futuro do estado a partir deles."
 BLR_revive_armed_forces_ichkeria: "Reviver as Forças Armadas de Ichkeria"
 BLR_revive_armed_forces_ichkeria_desc: "O que é um estado sem forças armadas? Infelizmente, os chechenos não têm a oportunidade de obter equipamentos para a guerra. Portanto, teremos que fornecer assistência logística."
 BLR_form_chechen_government: "Formar um governo checheno"
 BLR_form_chechen_government_desc: "Agora é hora de formar os futuros órgãos governamentais da Ichkeria."
 BLR_Start_uprising_chechnya: "Iniciar a Terceira Guerra da Chechênia"
 BLR_Start_uprising_chechnya_desc: "Estamos nos preparando para isso há muito tempo - mas agora nossos irmãos chechenos estão prontos para reconquistar sua liberdade."
 BLR_south_river_battalion: "Batalhão South River"
 BLR_south_river_battalion_desc: "Um batalhão formado por residentes americanos do Condado de South River."
 BLR_territorial_reform: "Reforma Territorial"
 BLR_territorial_reform_desc: "Em vez das seis regiões e 110 distritos de hoje, Zenon Poznyak e a equipe de autores do programa propõem dividir o país em 16 voivodias, mais Minsk separadamente. As voivodias, por sua vez, serão divididas em 60 províncias e 270 cidades antigas ."
 BLR_anti_lgbt: "Proibição de Propaganda de Relações Perversas"
 BLR_anti_lgbt_desc: "Estamos adotando uma lei sobre a prioridade e proteção da família, casamento (união de um homem e uma mulher), maternidade, sobre a proteção da família contra invasões e interferências nos assuntos familiares por ideologia e organizações. Além disso , propõe-se adotar uma lei "sobre a proteção da natureza humana" e proibir a propaganda de relações perversas contra a natureza natural do homem".
 BLR_latgale_or_war: "Latgale ou Guerra"
 BLR_latgale_or_war_desc: "Latgale já fez parte do Grão-Ducado da Lituânia. Chegou a hora de devolver essas terras à sua composição, é improvável que a Letônia seja capaz de resistir a nós"
 BLR_legacy_kurland: "Legado do Ducado da Curlândia"
 BLR_legacy_kurland_desc: "Antigamente, essas terras pertenciam ao Ducado da Curlândia, e nós, como seus herdeiros, temos direito a seus territórios, mesmo aqueles que foram forçados a vender"
 BLR_pro_poland_propoganda: "Propaganda pró-bielorrussa na Polônia"
 BLR_pro_poland_propoganda_desc: "Devemos aumentar nossa influência na Polônia por meio de propaganda e outras fontes de interação"
 BLR_Dismiss_soviet_officers: "Dispensar oficiais pró-soviéticos"
 BLR_Dismiss_soviet_officers_desc: "A luta contra o legado soviético também deve ser realizada no exército, não precisamos de generais que simpatizem com este regime sangrento"
 BLR_Anti_corruption_law: "Política anticorrupção"
 BLR_Anti_corruption_law_desc: "A corrupção está corroendo nosso país há muito tempo, é hora de lidar com isso"
 BLR_open_border_with_pol: "Abrir Fronteiras"
 BLR_open_border_with_pol_desc: "A abertura das fronteiras ajudará nossos povos a se sentirem conectados não apenas economicamente, mas também fisicamente."
 BLR_training_for_pol: "Exercícios militares conjuntos"
 BLR_training_for_pol_desc: "Nossos exércitos precisam de coordenação de combate. Exercícios militares conjuntos ajudarão perfeitamente nisso"
 BLR_pol_investors: "Investimentos poloneses"
 BLR_pol_investors_desc: "Estamos prontos para atrair investidores da Polônia para nossos vários projetos"
 BLR_Asseco_Poland: "Asseco Polónia"
 BLR_Asseco_Poland_desc: "Vamos comprar esta empresa e torná-la propriedade do nosso futuro estado de bielorrussos e polacos"
 BLR_single_currency: "Moeda Única"
 BLR_single_currency_desc: "A moeda comum nos ajudará a desenvolver nossa integração de forma mais ativa"
 BLR_ynia_Poland: "A Segunda União de Lublin"
 BLR_ynia_Poland_desc: "É hora de lembrar como a União de Lublin foi vergonhosa para o Grão-Ducado da Lituânia. Desta vez será diferente."
 BLR_Ukraine_way: "Amizade com a Ucrânia"
 BLR_Ukraine_way_desc: "Apesar de nossas reivindicações territoriais, estamos prontos para conduzir um diálogo com a Ucrânia contra inimigos comuns, e é possível criar uma aliança que ajudará nossos estados a sobreviver cercados por oponentes"
 BLR_Join_GUAM_to_Ukraine: "Junte-se ao GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "Um dos nossos primeiros passos amigáveis para a Ucrânia será ingressar no GUAM. Uma organização onde a Ucrânia ocupa um dos papéis principais."
 BLR_training_with_ukr: "Exercícios militares conjuntos"
 BLR_training_with_ukr_desc: "Estamos prontos para oferecer ao exército ucraniano a realização de exercícios conjuntos para praticar manobras e coordenar tropas"
 BLR_military_coop_with_ukraine: "§GMilitar-Cooperação Técnica§!"
 BLR_military_coop_with_ukraine_desc: "Estamos prontos para estabelecer cooperação técnica militar com o complexo militar-industrial ucraniano"
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "É hora de nos unirmos à Ucrânia em uma poderosa Aliança para enfrentar nossos inimigos juntos"
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "É hora de nos unirmos à Polônia em uma poderosa aliança para enfrentar nossos inimigos juntos"
 BLR_Ukraine_enemy: "Tomar terras ucranianas"
 BLR_Ukraine_enemy_desc: "Historicamente, essas terras pertenciam ao Grão-Ducado da Lituânia e agora nenhum falso laço de amizade deve nos impedir de devolvê-los ao nosso grande estado"
 BLR_Transistria_enemy: "Resolva o problema da Transnístria"
 BLR_Transistria_enemy_desc: "Um pequeno estado não reconhecido é a Transnístria. Há muito tempo é uma dor de cabeça para a Moldávia, mas estamos prontos para ajudá-los a resolver esse problema, é claro, tomando essas terras para nós mesmos"
 BLR_invest_in_military: "Indústria de dupla utilização"
 BLR_invest_in_military_desc: "Devemos preparar nossa indústria para a transição para os "trilhos" militaristas"
 BLR_protected_industry: "Desenvolvimento da indústria de defesa"
 BLR_protected_industry_desc: "Investir no desenvolvimento da indústria de defesa é o investimento mais lucrativo no momento. Nosso país está cercado de inimigos e deve estar pronto para se defender"
 BLR_Reallocation_defense: "Reatribuição do Orçamento de Defesa"
 BLR_Reallocation_defense_desc: "Atrairemos muitos recursos de nosso orçamento para aumentar a eficiência de nossa indústria de defesa - em detrimento da esfera econômica"
 BLR_Revision_soviet_engineering: "Revisão da Engenharia Soviética"
 BLR_Revision_soviet_engineering_desc: "Embora a herança soviética seja principalmente repugnante para nós, somos forçados a usar e refinar seu componente industrial devido às circunstâncias"
 BLR_Sovereign_Internet: "Internet Soberana"
 BLR_Sovereign_Internet_desc: "Devemos tornar nosso espaço na Internet completamente independente de outros países para que eles não possam influenciar nossos cidadãos."
 BLR_Our_Own_Way: "Nosso Próprio Jeito"
 BLR_Our_Own_Way_desc: "Nossa economia não se curvará para o oeste ou para o leste. Seremos independentes e fortes economicamente"
 BLR_Four_year_plan: "Plano de quatro anos"
 BLR_Four_year_plan_desc: "O desenvolvimento de nossa economia começará com nosso primeiro plano quadrienal. Vamos aumentar as principais indústrias que salvarão nosso país da invasão de inimigos"
 BLR_Introduction_labor_camps: "Introdução dos Campos de Trabalho"
 BLR_Introduction_labor_camps_desc: "Existem cidadãos em nosso país que estão claramente conduzindo atividades desestabilizadoras ou simplesmente não estão prontos para trabalhar pelo bem de nossa pátria. Vamos forçá-los a beneficiar o estado"
 BLR_geological_exploration: "Apoiar a exploração geológica"
 BLR_geological_exploration_desc: "Vamos centrar os nossos esforços no desenvolvimento da geologia no nosso país, porque seguramente existe nela um potencial de recursos"
 BLR_work_commission: "Comissão de trabalho"
 BLR_work_commission_desc: "Infelizmente, mesmo no local de trabalho, há parasitismo total e falta de trabalho. As comissões de trabalho vão consertar isso"
 BLR_luxury_coupons: "Introdução de cupons de luxo"
 BLR_luxury_coupons_desc: "Os lucros excedentes devem ir para o estado e seu povo."
 BLR_new_economic_path: "Novo Caminho Econômico"
 BLR_new_economic_path_desc: "É hora de nosso país entrar em uma nova era econômica, agora somos um país economicamente independente e forte"

 BLR_people_car: "Carro do Povo"

 #Árvore econômica
 BLR_Expand_Mozyr_Refinery: "Expandir a Refinaria de Petróleo Mozyr"
 BLR_Expand_Mozyr_Refinery_desc: ""
 BLR_Expand_Naftan_Refinery: "Expandir Naftan Oil Refinery"
 BLR_Expand_Naftan_Refinery_desc: ""
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansão da produção de minério de depósitos"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "A expansão da produção de minério dos depósitos de Okolovsky e Novoselkovsky nos trará muito aço"
 BLR_Problem_duying_vilages: "Problema de aldeias moribundas"
 BLR_Problem_duying_vilages_desc: "É hora de nosso estado decidir o que fazer com as aldeias moribundas"
 BLR_Economic: "Economia bielorrussa"
 BLR_Economic_desc: "Precisamos desenvolver nossa economia e estamos usando uma série de medidas para implementar com sucesso esse desenvolvimento."
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "O ramo Khimvolokno Plant da Grodno Azot OJSC é um grande fabricante de fios e fibras de poliamida e poliéster, bem como de poliamida-6 (PA-6) e materiais compostos poliméricos baseados nela. Cada um dos principais tipos de produtos é produzidos em uma ampla variedade com várias propriedades físicas e mecânicas e indicadores de qualidade, dependendo da aplicação"
 BLR_AirPort_minsk: "Expansão do Aeroporto Internacional"
 BLR_AirPort_minsk_desc: "Estamos prontos para investir recursos financeiros significativos na expansão do aeroporto de Minsk"
 BLR_Russia_economic: "monopólio russo"
 BLR_Russia_economic_desc: "Várias empresas russas estão prontas para começar a trabalhar em nosso território. Permitir ou não é nossa escolha"
 BLR_it_industries_help: "Ajude os desenvolvedores domésticos de TI"
 BLR_it_industries_help_desc: "É necessário ajudar o nosso setor de TI com tudo o que pudermos - este é o futuro do nosso país"
 BLR_viber: "Viber"
 BLR_viber_desc: "O Viber é um aplicativo de mensagens que permite enviar mensagens, fazer chamadas VoIP de vídeo e voz pela Internet. As chamadas de voz entre usuários com o Viber instalado são gratuitas. O Viber tem a capacidade de enviar mensagens de texto, voz e vídeo, documentos, imagens, vídeos e arquivos, além de trabalhar offline."
 BLR_wot: "Mundo dos Tanques"
 BLR_wot_desc: "World of Tanks é um jogo online multijogador massivo dedicado a veículos blindados de meados do século 20. Os jogadores têm à sua disposição mais de 40 mapas de batalha criados com base em locais reais da Segunda Guerra Mundial e equipamentos historicamente confiáveis de 11 nações com um número total de mais de 600 unidades."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "A Gazprom é um player importante no mercado de gás e petróleo. Devemos estabelecer cooperação máxima com eles."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "O BPS Sberbank é uma filial do Sberbank russo em nosso território."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "Belgazprombank é uma filial do Gazprombank na Bielorrússia."
 BLR_Development_domestic_tourism: "Desenvolvimento do Turismo Nacional"
 BLR_Development_domestic_tourism_desc: "Vemos um forte potencial no turismo nacional. Nesse sentido, cada deputado contribuirá para o desenvolvimento do turismo em seu distrito. A principal tarefa é criar uma infraestrutura adequada, pois há bastante material científico e metodológico."
 BLR_private_railways: "Empresas ferroviárias privadas"
 BLR_private_railways_desc: "Daremos as ferrovias a empresas privadas"
 BLR_Lith_pol_railways: "Conexão ferroviária com a Polônia e a Lituânia"
 BLR_Lith_pol_railways_desc: "Pretendemos construir uma ligação ferroviária de alta qualidade com estes países, o que nos permitirá ter acesso a produtos europeus"
 BLR_JSC_russian_railways: "Ferrovias Russas"
 BLR_JSC_russian_railways_desc: "Estamos totalmente integrados com a Russian Railways"
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "A companhia aérea estatal da Bielorrússia com sede em Minsk. Foi constituída em 1996. Os principais voos regulares e charter internacionais são operados a partir do Aeroporto Nacional de Minsk."
 BLR_unesko_fond: "Fundação UNESCO"
 BLR_unesko_fond_desc: "Belarus tem muitos monumentos dignos de estar na lista da UNESCO."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "Empresa francesa de alimentos, um conhecido fabricante de laticínios e outros produtos alimentícios."
 BLR_Godel_tech: "Tecnologias Godel"
 BLR_Godel_tech_desc: "Empresa britânica que fornece soluções de desenvolvimento de software para empresas líderes do Reino Unido com sede em Manchester."
 BLR_Basf_tech: "BASF Societas Europaea"
 BLR_Basf_tech_desc: "BASF Societas Europaea, a BASF é a maior empresa química na Alemanha, na Europa e no mundo. A sede fica na cidade de Ludwigshafen, na Renânia-Palatinado, no sudoeste da Alemanha."
 BLR_royal_dutch_shell: "Royal Dutch Shell"
 BLR_royal_dutch_shell_desc: "Shell, Shell é uma empresa britânica-holandesa de petróleo e gás"
 BLR_private_aviacomp: "Private Airlines"
 BLR_private_aviacomp_desc: "Devemos permitir que companhias aéreas privadas entrem em nosso mercado de aviação, assim obteremos um grande benefício"
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS é uma empresa russa que fornece serviços de telecomunicações, serviços digitais e de mídia na Rússia, Armênia e Bielo-Rússia sob a marca registrada "MTS". A empresa fornece serviços de comunicação celular (nos padrões UMTS (3G), 4G, LTE e 5G), serviços telefónicos fixos e móveis, acesso à Internet em banda larga, televisão móvel, televisão por cabo, televisão por satélite, televisão digital, serviços de conteúdos multimédia e entretenimento, serviços financeiros, bem como soluções convergentes informáticas no domínio da Internet das Coisas, monitorização, automação de processos; processamento de dados e computação em nuvem"
 BLR_lanit: "Pele"
 BLR_lanit_desc: "Lanit é um grupo de empresas no mercado russo de tecnologia da informação. Fornece uma gama de serviços de TI que garantem as etapas de implementação do projeto, desde o desenvolvimento e implementação até o treinamento de pessoal e suporte de serviço"
 BLR_outer_politic: "Nossa Política Externa"
 BLR_outer_politic_desc: "Conduziremos nossa política externa de acordo com nossas crenças"

 #Decisões
 BLR_lith_revol_category: "Revolução Lithiania"
 BLR_LTB_category: "Formação de um Litbel"
 BLR_Establish_cooperation_lit: "Estabelecer cooperação com os comunistas lituanos"
 BLR_Establish_cooperation_lit_desc: "Nossos irmãos comunistas na Lituânia estão completamente cortados do poder, devemos estabelecer comunicação com eles para que no futuro nossa cooperação dê frutos para ambos os países"
 BLR_Financing_of_protest_movements_lit: "Financiamento de protestos comunistas"
 BLR_Financing_of_protest_movements_lit_desc: "Vamos expandir a influência do Partido Comunista financiando protestos na Lituânia"
 BLR_Strengthen_com_partys_agenda_lit: "Fortalecer a Agenda Comunista"
 BLR_Strengthen_com_partys_agenda_lit_desc: "Depois de 10 anos de domínio burguês, a nova geração precisa ser reexplicada sobre a necessidade de retornar ao sistema socialista. No entanto, você precisa encontrar uma linha tênue entre hostilidade aberta, embora verdadeira, e bajulação às autoridades modernas. "
 BLR_lit_revol: "Revolução na Lituânia!"
 BLR_lit_revol_desc: "É hora de acender a chama da revolução na Lituânia ."

 BLR_Export_category: "Exportações de armas"
 BLR_Export_category_desc: "Belarus não é o maior exportador de armas do mundo, mas suas amostras podem ser oferecidas a certos países com os quais a cooperação técnico-militar pode ser estabelecida."
 BLR_azer_export: "Vendas de armas ao Azerbaijão"
 BLR_azer_export_desc: "Há muito tempo o Azerbaijão está interessado em comprar equipamentos estrangeiros. Podemos oferecer nossos produtos a eles"
 BLR_arm_export: "Vendas de armas para a Armênia"
 BLR_arm_export_desc: "Há muito tempo a Armênia está interessada em comprar equipamentos estrangeiros. Podemos oferecer nossos produtos a eles"
 BLR_ukraine_export: "Vendas de armas para a Ucrânia"
 BLR_ukraine_export_desc: "Há muito que a Ucrânia está interessada em comprar equipamento estrangeiro. Podemos oferecer-lhes os nossos produtos"
 BLR_taiwan_export: "Vendas de armas para Taiwan"
 BLR_taiwan_export_desc: "Taiwan há muito tempo está interessado em comprar equipamentos estrangeiros. Podemos oferecer nossos produtos a eles"
 BLR_venezuela_export: "Venda de armas à Venezuela"
 BLR_venezuela_export_desc: "Há muito tempo a Venezuela está interessada em comprar equipamentos estrangeiros. Podemos oferecer nossos produtos a eles"
 BLR_north_korea_export: "Vendas de armas para a Coreia do Norte"
 BLR_north_korea_export_desc: "A Coreia do Norte há muito está interessada em comprar equipamentos estrangeiros. Podemos oferecer a eles nossos produtos"
 BLR_russia_export: "Vendas de armas para a Rússia"
 BLR_russia_export_desc: "Conseguimos entrar no mercado russo por meio de nossas conexões e agora estamos prontos para oferecer nossas armas"
 BLR_georgia_export: "Vendas de armas para a Geórgia"
 BLR_georgia_export_desc: "Conseguimos entrar no mercado georgiano por meio de nossas conexões e agora estamos prontos para oferecer nossas armas"

