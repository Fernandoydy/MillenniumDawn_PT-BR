 BLR_military_police_training_desc: "Devemos estar preparados para protestos e distúrbios em massa em nosso país, porque eles podem ser criados de fora. Nossos policiais devem ser bem treinados para reprimir tais distúrbios"
 BLR_peoples_security: "§1O controle está em toda parte§!"
 BLR_peoples_security_desc: "Devemos usar as conquistas técnicas do século 21 para melhorar a vigilância das pessoas, pelo bem de sua segurança, é claro"
 BLR_procurement_of_espionage_equipment: "§1Procurement Of Espionage Equipment§!"
 BLR_procurement_of_espionage_equipment_desc: "Em vez de gastar em câmeras caras, é melhor equiparmos nossos valentes guardas da lei e da ordem com o equipamento apropriado e assim poderemos rastrear rapidamente todos que não nos agradam"
