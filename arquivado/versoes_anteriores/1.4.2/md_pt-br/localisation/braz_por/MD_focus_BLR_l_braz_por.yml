 BLR_Religion_question_desc: "A religião deve ocupar um lugar importante na vida da sociedade, como por exemplo na Polônia. Com a vontade de Deus, levaremos a Bielorrússia à prosperidade"
 BLR_church_reforms: "Reforma da Igreja"
 BLR_church_reforms_desc: "Nosso estado deveria abandonar a religião ortodoxa, que é patrocinada por Moscou. É hora de reviver o uniatismo em nossa terra"
