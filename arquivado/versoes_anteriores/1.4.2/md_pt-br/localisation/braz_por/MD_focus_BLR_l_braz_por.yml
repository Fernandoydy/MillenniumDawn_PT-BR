 BLR_new_equipment_omon: "§1Unidade Especial - Alpha§!"
 BLR_new_equipment_omon_desc: "Grupo \"A\" (\"Alpha\") sob o Comitê de Segurança do Estado da República da Bielorrússia é uma unidade antiterrorista da KGB da Bielorrússia. Uma das forças especiais mais fechadas dos serviços especiais e agências de aplicação da lei da Bielorrússia. Os combatentes Alpha estão envolvidos em atividades operacionais e de combate realizadas pelas unidades da KGB da República da Bielorrússia relacionadas à detenção de suspeitos de espionagem, tomada de reféns, tráfico de drogas, contrabando, tráfico ilegal de armas e radioativos substâncias, extorsão, migração ilegal"
 BLR_Increase_funding_Almaz: "§1Unidade Especial - ALMAZ§!"
 BLR_Increase_funding_Almaz_desc: "A Unidade Especial de Combate ao Terrorismo de Almaz é uma unidade especial antiterrorista do Ministério de Assuntos Internos da Bielorrússia que executa uma ampla gama de tarefas para prevenir atos terroristas e responder depois que eles são cometidos. Reporta-se diretamente ao Ministro de Assuntos Internos Assuntos da República da Bielo-Rússia. De acordo com relatos da mídia, a unidade, além das operações antiterroristas, participa da repressão da oposição política e está envolvida na dispersão de protestos em massa"
