 BLR_west_way: "O caminho para o leste"
 BLR_west_way_desc: "É hora de escolher nosso caminho. Vamos cooperar totalmente com nossos vizinhos e países do leste"
 BLR_china_friendship: "Parceria com a China"
 BLR_china_friendship_desc: "Pretendemos fortalecer as relações amistosas entre nossos países."
 BLR_Chinese_Investments: "Incentivar os investimentos chineses"
 BLR_Chinese_Investments_desc: "Estamos prontos para atrair investidores chineses para o nosso país."
 BLR_Invite_Chinese_Companies: "Convidar empresas chinesas"
 BLR_Invite_Chinese_Companies_desc: "As empresas chinesas devem ter certeza de que a cooperação conosco trará benefícios para ambos os lados."
 BLR_Trade_Agreement_China: "Acordo de Livre Comércio com a China"
 BLR_Trade_Agreement_China_desc: "O comércio entre nossos países estará mais alto do que nunca."
 BLR_Bel_G: "BELGEE"
 BLR_Bel_G_desc: "JSC \"BELGEE\" é uma joint venture bielorrussa-chinesa para montar carros de passageiros chineses Geely. Borisov."
 BLR_Bel_G2: "BELGEE"
 BLR_Bel_G2_desc: "JSC \"BELGEE\" é uma joint venture bielorrussa-chinesa para a montagem de automóveis de passageiros chineses Geely. "perto de Borisov."
 BLR_Research_with_China: "Pesquisa com a China"
 BLR_Research_with_China_desc: "Estamos prontos para cooperar com cientistas chineses no campo científico."
 BLR_Strategic_Partnership: "Assine uma parceria estratégica"
 BLR_Strategic_Partnership_desc: "Assinaremos um acordo de parceria estratégica com nossos amigos chineses."
 BLR_Chinese_Modernization_Railway: "Modernização das Ferrovias"
 BLR_Chinese_Modernization_Railway_desc: "Nossos colegas chineses concordaram em financiar a modernização da rede ferroviária de nosso país."

 #árvore do exército
 BLR_armed_forces: "As Forças Armadas da República da Bielorrússia"
 BLR_armed_forces_desc: "As Forças Armadas da República da Bielorrússia são um elemento estrutural da organização militar do estado, destinadas a garantir a segurança militar e a proteção armada da Bielorrússia, sua soberania, independência e integridade territorial."
 BLR_bpla: "UAV"
 BLR_bpla_desc: "Os drones estão se tornando uma inovação necessária para o nosso exército. Temos que começar a desenvolvê-los."
 BLR_Brigade_Territorial_Defence: "Criar uma Brigada de Defesa Territorial"
 BLR_Brigade_Territorial_Defence_desc: "A eclosão da guerra nos obriga a levantar uma defesa territorial para a guerra."
 BLR_Yastreb: "Yastreb"
 BLR_Yastreb_desc: "Atualmente é o UAV mais pesado criado pela indústria bielorrussa. O \"Hawk\" com um peso de decolagem de até 700 kg, é construído de acordo com um esquema de duas vigas com um parafuso de pressão. A duração de A permanência no ar é de 6 horas. A carga útil máxima do UAV pode chegar a 120 kg. O UAV será fabricado em várias versões, incluindo reconhecimento e ataque."
 BLR_Busel_Mb: "Busel Mb"
 BLR_Busel_Mb_desc: "O UAV tem um alcance de 20 a 70 km. Em caso de identificação de alvos, eles podem ser atingidos por armas colocadas a bordo, tanto largadas quanto integradas ao projeto."
 BLR_navy: "Frota da Bielorrússia"
 BLR_navy_desc: "Agora que temos acesso ao mar, vamos torná-lo bielorrusso."
 BLR_VPK: "Complexo Militar-Industrial"
 BLR_VPK_desc: "Em 30 de dezembro de 2003, foi publicado o Decreto Presidencial nº 599. Com base no documento, as funções de controle e coordenação nas atividades de todas as organizações do complexo militar-industrial do país foram transferidas para o recém-formado Exército Estadual -Comitê Industrial, que permitiu aumentar a eficiência e eficácia do trabalho na esfera técnico-militar, dando-lhe a devida consistência, ordem e planejamento."
 BLR_558_Aircraft_Repair_Plant: "558 Fábrica de Reparos de Aeronaves"
 BLR_558_Aircraft_Repair_Plant_desc: "A 558ª Fábrica de Reparos de Aviação é uma das maiores empresas da CEI para o reparo e modernização de equipamentos modernos de aviação de combate em serviço com as Forças Aéreas não apenas dos países pós-soviéticos, mas também de muitos países estrangeiros. É o produção de reparo de aeronaves mais importante na Bielo-Rússia. Está localizada na cidade de Baranovichi."
 BLR_uav: "Desenvolvimento da produção de drones"
 BLR_uav_desc: "Nosso exército precisa de tecnologias modernas. Drones são uma grande adição a ele."
 BLR_MAZ_development: "Desenvolvimento MAZ"
 BLR_MAZ_development_desc: "Estamos prontos para investir mais fundos no desenvolvimento do MAZ. Com a ajuda do MAZ, estamos prontos para começar a projetar um carro nacional."
 BLR_organization_car_saving: "Organização de um Programa de Economia de Carros"
 BLR_organization_car_saving_desc: "Estamos organizando um programa especial para que nossos cidadãos acumulem fundos para um carro nacional. Parte de seu salário será gasto nessas economias"
 BLR_design_belarusian_aytamabil: "Projetando um carro bielorrusso"
 BLR_design_belarusian_aytamabil_desc: "Estamos prontos para começar a projetar nosso carro nacional"
 BLR_starting_the_pipeline: "Iniciando o Pipeline"
 BLR_starting_the_pipeline_desc: "O carro está pronto, agora resta estabelecer a produção do transportador"
 BLR_start_distribution: "Iniciando a distribuição"
 BLR_start_distribution_desc: "O carro está pronto, agora resta estabelecer a produção do transportador"
 BLR_volatv2: "Volat V-2"
 BLR_volatv2_desc: "MZKT-690003 Volat V-2 é um veículo blindado de transporte de pessoal bielorrusso com tração nas quatro rodas e uma fórmula de roda 8x8."
 BLR_kaiman: "Kaiman"
 BLR_kaiman_desc: "MBTS Kaiman - é um veículo blindado de patrulha e reconhecimento bielorrusso."
 BLR_b200_Polonez: "B-200 Polish"
 BLR_b200_Polonez_desc: "O V-200 Polonez é um sistema de foguete de lançamento múltiplo de 301 mm da Bielorrússia (MLRS). O sistema é projetado para destruição de alta precisão de mão de obra aberta e protegida, equipamento militar blindado e não blindado e outros objetos. O campo de tiro era inicialmente de até 200 km, em 2017, devido ao uso de novos mísseis, foi aumentado para 300 km."
 BLR_airforce_and_air_defence_forces: "Força Aérea e Forças de Defesa Aérea da República da Bielorrússia"
 BLR_airforce_and_air_defence_forces_desc: "A Força Aérea e as Forças de Defesa Aérea (Força Aérea e ERW) são um dos tipos das Forças Armadas da Bielorrússia. Eles são projetados para cobrir os centros administrativos, militares e econômicos da República da Bielorrússia, grupos de suas tropas de ataques aéreos inimigos, bem como para derrotar instalações e tropas inimigas e garantir operações de combate das Forças Terrestres."
 BLR_Military_Exercises_Neman_2001: "Exercícios militares \"Neman-2001\""
 BLR_Military_Exercises_Neman_2001_desc: "Durante uma semana, os militares praticarão a interação de várias unidades militares em todos os campos de treinamento do exército da república. De acordo com o cenário dos exercícios, as tropas condicionais do \"azul\" ocupam parte do \" "república vermelha". A tarefa dos "vermelhos" é defender a independência."
 BLR_50_air_base: "50ª Base de Aviação"
 BLR_50_air_base_desc: "A 50ª base de aviação da Ordem Mista da Estrela Vermelha não tem apenas um passado heróico, mas também acompanha os tempos com dignidade. Seus pilotos abrem desfiles militares estaduais, vencem e se tornam vencedores de prêmios em jogos militares internacionais, mas o o principal é que os aviadores garantam de forma confiável a paz e a estabilidade em solo bielorrusso"
 BLR_land_forces: "As Forças Terrestres da Bielorrússia"
 BLR_land_forces_desc: "As Forças Terrestres da Bielorrússia são um dos tipos de forças armadas da Bielorrússia. Destinadas a resolver as tarefas de repelir os golpes do inimigo e derrotá-lo em caso de agressão."
