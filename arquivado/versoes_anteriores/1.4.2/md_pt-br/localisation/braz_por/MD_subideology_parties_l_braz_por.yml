 BLR.liberalism: "£BLR_liberalism Bielorrússia Europeia"
 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Este partido é uma coligação de apoiantes pró-europeus no território da Bielorrússia. Ele expressou claramente a retórica anti-russa e a intenção de se retirar de todos os acordos relacionados à Rússia depois de chegar ao poder."
 BLR.conservatism: "£BLR_conservatism Frente Popular da Bielorrússia"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "O partido foi fundado no movimento público Frente Popular da Bielorrússia "Revival", que foi fundado em 1988 e defendeu a independência da Bielorrússia, a democratização do poder, o renascimento da língua e cultura bielorrussa."
 BLR.socialism: "£generic_socialism_small Gramada social-democrata bielorrussa"
 BLR.socialism_desc: "O Partido Social-Democrata de Gramada da Bielorrússia, o Partido de Gramada é um partido político bielorrusso. O líder honorário do partido era um político conhecido, o primeiro chefe da Bielorrússia independente Stanislav Shushkevich. O programa BSDG, adotado no 2º Congresso em 1999, observou que o BSDG é um tipo de partido de centro-direita. Apesar do nome, não adere ao princípio da regulação estatal da economia estabelecido entre os partidos socialdemocratas, defende uma economia multifacetada e, antes de tudo, uma economia de mercado. A segunda característica do BSDG - também um sinal tradicional do viés "certo" - é que um grande papel no programa é atribuído ao renascimento nacional e ao fortalecimento da independência do estado da Bielo-Rússia."
 BLR.Communist-State: "£BLR_Communist_State Partido Comunista da Bielorrússia"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "O Partido Comunista da Bielorrússia é um partido político da República da Bielorrússia. Foi formado em 1996 como resultado de uma cisão no Partido dos Comunistas da Bielorrússia, associada à existência de diferentes pontos de vista dentro do PKB sobre a política seguida pelo presidente do país. O PCB apóia a política de Alexander Lukashenko e é a maior organização comunista da república."
 BLR.Conservative: "£BLR_Conservative Autocracia de Lukashenko"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexander Lukashenko se apega ao poder e não vai entregá-lo assim. Ele reuniu ao seu redor fervorosos defensores de suas idéias. A sua ideologia é claramente pró-russa com a mais profunda integração possível em termos económicos e sociais. Mas, apesar disso, Lukashenka ainda está procurando parceiros no oeste e no leste - na pessoa da China. Então ele tenta barganhar com a Rússia sem se tornar completamente um fantoche dela."
 BLR.Autocracy: "£BLR_Autocracy Partido Político “União”"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "O partido político “União” é um partido que vem causando muita polêmica desde a sua criação. Muitos o chamam de projeto russo, enquanto alguns acreditam que é uma associação consciente de cidadãos da Bielorrússia, que desejam não se desviar do curso de integração com a Rússia."
 BLR.anarchist_communism: "£BLR_anarchist_communism Partido Patriótico da Bielorrússia"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "O Partido Patriótico da Bielorrússia é um partido político da Bielorrússia. Foi criado em 1996 entre os partidários ativos de Alexander Lukashenko. Os objetivos do partido são promover a construção de uma sociedade socialmente justa; promover a criação de uma renovação da união dos povos irmãos e, em primeiro lugar, da Rússia, Bielo-Rússia e Ucrânia; apoiar o presidente em seus esforços para implementar programas eleitorais e medidas urgentes para tirar a Bielorrússia da crise; proteger os interesses nacionais, a honra e a dignidade da Bielorrússia em todas as esferas"
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism Partido republicano"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "O Partido Republicano é um partido político da República da Bielorrússia. Por sua própria definição, é centrista"
 BLR.oligarchism: "£BLR_oligarchism Partido Liberal Democrático da Bielorrússia"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "O Partido Liberal Democrático é o maior partido político bielorrusso, estabelecido em 1994 com base no ramo bielorrusso do Partido Liberal Democrático da União Soviética. Desde outubro de 1999, o Partido Liberal Democrático se posicionou como um partido de "oposição construtiva"."
 BLR.neutral_Social: "£BLR_neutral_Social Partido Social Democrata da Bielorrússia (Narodnaya Gramada)"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "O Partido Social Democrata da Bielorrússia (Gramada) é um partido político da Bielorrússia. Inicialmente, o partido foi fundado em 2 de março de 1991 como Gramada Social-Democrata da Bielorrússia (abreviado BSDG) e existiu com esse nome até 29 de junho de 1996, quando se fundiu com o Partido do Consentimento do Povo (PNS), como resultado do qual recebeu um novo nome, o Partido Social Democrata da Bielorrússia (Narodnaya Gramada), sob o qual existiu até 24 de junho de 2005. O BSDP continua as tradições da Gramada Socialista da Bielorrússia (1902-1918) e do Partido Social Democrático da Bielorrússia (1918-1924 ).O BSDP pertence à comunidade de partidos unidos na Internacional Socialista e na Aliança Progressista. O BSDP se opõe ao regime do presidente Alexander Lukashenko"
 BLR.Neutral_Communism: "£BLR_Neutral_Communism Partido da Esquerda da Bielorrússia "Mundo Justo""
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "O Partido Bielorrusso de Esquerda "Mundo Justo" é um partido político da República da Bielorrússia. Foi fundado em 1991 como resultado da suspensão das atividades do PCB - PCUS no território da República da Bielorrússia. Em 1996, alguns dos membros do PKB que apoiavam a política de A. Lukashenko separaram-se do partido e formaram o pró-presidencial Partido Comunista da Bielorrússia. Atualmente, o Partido Mundo Justo se opõe ao regime do presidente Alexander Lukashenko. O partido tem uma extensa rede de organizações regionais. Faz parte da Esquerda Europeia"
 BLR.Neutral_green: "£generic_Neutral_green_small Partido Verde da Bielorrússia" BLR.Neutral_green_desc: ""
