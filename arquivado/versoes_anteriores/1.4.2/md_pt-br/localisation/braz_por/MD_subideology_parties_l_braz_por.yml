 ###pró-ocidental
 SAF.conservatism: "£SAF I-National Party Entsha"
 SAF.conservatism_icon: "£SAF_conservative"
 SAF.conservatism_desc: "O Novo Partido Nacional (ANP) foi um partido político na África do Sul. Foi fundado em 1993 como um sucessor do Partido Nacional, que governou a África do Sul durante o apartheid. O ANP era um partido conservador que se opunha ao governo do Congresso Nacional Africano (ANC). O partido foi derrotado nas eleições gerais de 1994 e nunca mais se recuperou. O ANP foi dissolvido em 2005."
 SAF.liberalism: "£SAF_liberal I-Democratic Alliance"
 SAF.liberalism_icon: "£SAF_liberal"
 SAF.liberalism_desc: "A Aliança Democrática (DA) é um partido político liberal da África do Sul. É o segundo maior partido político do país, depois do Congresso Nacional Africano (ANC). A DA foi fundada em 2000 pela fusão do Partido Democrata e do Novo Partido Nacional. A DA é um partido de centro-direita que defende a democracia, a liberdade individual e a economia de mercado. O partido também se opõe ao apartheid e à corrupção. A DA é a principal força de oposição ao ANC no Parlamento da África do Sul."
 SAF.socialism: "£SAF_social_democrat Inqaba yeDemokrathi Yobumbane"
 SAF.socialism_icon: "£SAF_social_democrat"
 SAF.socialism_desc: "O Inqaba yeDemokrathi Yobumbane (IDY), ou Movimento Democrático Unido, é um partido político da África do Sul. Foi fundado em 2008 por Mmusi Maimane, que era o líder da Aliança Democrática (DA) na época. O IDY é um partido de centro-esquerda que defende a democracia, a igualdade social e a justiça econômica. O IDY se opõe ao Congresso Nacional Africano (ANC), que é o partido governante da África do Sul. O IDY acredita que o ANC está corrompido e que não está fazendo o suficiente para melhorar a vida dos sul-africanos."
 ###emergindo
 SAF.Communist-State: "£SAF_communism Afrikaner Kommunistiese Party"
 SAF.Communist-State_icon: "£SAF_communism"
 SAF.Communist-State_desc: "O Afrikaner Kommunistiese Party (AKP), ou Partido Comunista Afrikaner, é um partido político da África do Sul. Foi fundado em 1921 por um grupo de intelectuais e trabalhadores afrikaners que se opunham ao apartheid e ao colonialismo. O AKP é um partido de esquerda que defende a democracia, a igualdade social e a justiça econômica. O partido também se opõe ao racismo e à xenofobia."
 SAF.Conservative: "£SAF_reactionary Inqaba yeDemokrathi Yobumbane"
 SAF.Conservative_icon: "£SAF_reactionary"
 SAF.Conservative_desc: "O Partido Nacional Conservador da África do Sul (NNP) é um partido político da África do Sul. Foi fundado em 1993 como um sucessor do Partido Nacional, que governou a África do Sul durante o apartheid. O NNP é um partido conservador que se opõe ao governo do Congresso Nacional Africano (ANC). O partido foi derrotado nas eleições gerais de 1994 e nunca mais se recuperou. O NNP foi dissolvido em 2005. O NNP era um partido conservador que se opõe ao governo do Congresso Nacional Africano (ANC). O partido acreditava que o ANC estava levando a África do Sul à ruína e que precisava ser substituído por um governo mais conservador. O NNP também se opôs à política de reconciliação do ANC e acreditava que o país deveria se concentrar em esquecer o passado e olhar para o futuro."
 SAF.anarchist_communism: "£SAF_neutral_social_democrat Inhlangano YeSizwe YeAfrika"
 SAF.anarchist_communism_icon: "£SAF_neutral_social_democrat"
 SAF.anarchist_communism_desc: "O Congresso Nacional Africano (ANC) é o partido político governante da África do Sul. Foi fundado em 1912 por um grupo de intelectuais e trabalhadores negros que se opunham ao apartheid e ao colonialismo. O ANC é um partido de centro-esquerda que defende a democracia, a igualdade social e a justiça econômica. O partido também se opõe ao racismo e à xenofobia."
 ###não alinhado
 SAF.Neutral_conservatism: "£SAF_neutral_conservative Inkatha Freedom Party"
 SAF.Neutral_conservatism_icon: "£SAF_neutral_conservative"
 SAF.Neutral_conservatism_desc: "O Inkatha Freedom Party (IFP) é um partido político da África do Sul. Foi fundado em 1975 por Mangosuthu Buthelezi, que era o chefe inkosi de KwaZulu. O IFP é um partido de centro-direita que defende a democracia, a cultura zulu e a autonomia de KwaZulu. O IFP é o segundo maior partido político da África do Sul, depois do Congresso Nacional Africano (ANC). O partido tem representação no Parlamento da África do Sul e em vários governos provinciais."
 SAF.neutral_Social: "£SAF_left_wing_radical Inhlangano YePaniya Ye Afrika Dzansi"
 SAF.neutral_Social_icon: "£SAF_left_wing_radical"
 SAF.neutral_Social_desc: "O Congresso Pan-Africanista da África do Sul (PAC) é um partido político da África do Sul. Foi fundado em 1959 por Robert Sobukwe, que era um estudante e ativista político. O PAC é um partido de esquerda que defende a democracia, a igualdade social e a justiça econômica. O partido também se opõe ao racismo, à xenofobia e ao apartheid. O PAC é o terceiro maior partido político da África do Sul, depois do Congresso Nacional Africano (ANC) e do Inkatha Freedom Party (IFP). O partido tem representação no Parlamento da África do Sul e em vários governos provinciais."
 SAF.Neutral_Libertarian: "£SAF_libertarian Inhlangano YeDemokrathi Yobumbane"
 SAF.Neutral_Libertarian_icon: "£SAF_libertarian"
 SAF.Neutral_Libertarian_desc: "O Inhlangano YeDemokrathi Yobumbane (IDY), ou Movimento Democrático Unido, é um partido político da África do Sul. Foi fundado em 2008 por Mmusi Maimane, que era o líder da Aliança Democrática (DA) na época. O IDY é um partido de centro-esquerda que defende a democracia, a igualdade social e a justiça econômica. O IDY se opõe ao Congresso Nacional Africano (ANC), que é o partido governante da África do Sul. O IDY acredita que o ANC está corrompido e que não está fazendo o suficiente para melhorar a vida dos sul-africanos."
 SAF.Neutral_Communism: "£SAF_neutral_communism Economic Freedom Fighters"
 SAF.Neutral_Communism_icon: "£SAF_neutral_communism"
 SAF.Neutral_Communism_desc: "Os Combatentes pela Liberdade Econômica (EFF) são um partido político da África do Sul. Foi fundado em 2013 por Julius Malema, que foi expulso do Congresso Nacional Africano (ANC) em 2012. O EFF é um partido radical de esquerda que defende a justiça econômica e a reforma agrária. O EFF é o terceiro maior partido no Parlamento da África do Sul, depois do ANC e da Aliança Democrática (DA). O partido conquistou assentos nas nove províncias da África do Sul e seu apoio é mais forte entre os pobres e a classe trabalhadora."
 SAF.Neutral_Muslim_Brotherhood: "£SAF_moderate_islamist Africa Muslim Party"
 SAF.Neutral_Muslim_Brotherhood_icon: "£SAF_moderate_islamist"
 SAF.Neutral_Muslim_Brotherhood_desc: "O Africa Muslim Party (AMP) é um partido político da África do Sul. Foi fundado em 1994 por um grupo de muçulmanos sul-africanos que se opunham ao apartheid. O AMP é um partido de centro-direita que defende a democracia, a liberdade religiosa e a igualdade de oportunidades para todos os sul-africanos. O AMP é um partido pequeno, mas tem tido algum sucesso nas eleições. O partido ganhou alguns assentos no Parlamento da África do Sul e tem sido um membro ativo da oposição."
 SAF.Neutral_green: "£SAF_green Ithimba Eliluhlaza Le-Afrika Dzansi"
 SAF.Neutral_green_icon: "£SAF_green"
 SAF.Neutral_green_desc: "O Ithimba Eliluhlaza Le-Afrika Dzansi, ou Partido Verde da África do Sul, é um partido político da África do Sul. Foi fundado em 1999 por uma coalizão de grupos ambientalistas e ativistas sociais. O Partido Verde é um partido de centro-esquerda que defende a democracia, a justiça social e a proteção ambiental. O Partido Verde é um partido pequeno, mas tem tido algum sucesso nas eleições. O partido ganhou alguns assentos no Parlamento da África do Sul e tem sido um membro ativo da oposição."
 ###nacionalista
 SAF.Nat_Autocracy: "£SAF_military_junta Umbutho Wezempi WaseAfrika Dzansi"
 SAF.Nat_Autocracy_icon: "£SAF_military_junta"
 SAF.Nat_Autocracy_desc: "As Forças Armadas da África do Sul (SANDF) são as forças armadas da República da África do Sul. Elas são compostas por três ramos: o Exército Sul-Africano, a Força Aérea Sul-Africana e a Marinha Sul-Africana. O SANDF é responsável pela defesa da África do Sul contra todas as formas de agressão, interna e externa. Também é responsável por fornecer assistência humanitária em caso de desastre natural ou outra emergência."
 SAF.Nat_Fascism: "£SAF_fascism Afrikaner Weerstandsbeweging"
 SAF.Nat_Fascism_icon: "£SAF_fascism"
 SAF.Nat_Fascism_desc: "O Movimento de Resistência Afrikaner (Afrikaner Weerstandsbeweging, AWB) é um grupo político de extrema direita da África do Sul. Foi fundado em 1973 por Eugène Terre'Blanche e defende a independência do povo afrikaner. O AWB é um grupo xenófobo e racista, e suas ideias são baseadas na supremacia branca. O grupo também é conhecido por sua violência, e tem sido envolvido em vários ataques contra negros e outros grupos minoritários."
 SAF.Nat_Populism: "£SAF_right_wing_populism Inhlangano YeFreedomi Ye-Afrika Dzansi"
 SAF.Nat_Populism_icon: "£SAF_right_wing_populism"
 SAF.Nat_Populism_desc: "A Frente de Liberdade Plus é conhecida como o Inkatha Freedom Party (IFP) em inglês e como o Inhlangano YeFreedomi Ye-Afrika Dzansi em isiZulu. É um partido político da África do Sul. Foi fundado em 1975 por Mangosuthu Buthelezi, que era o chefe inkosi de KwaZulu. O IFP é um partido de centro-direita que defende a democracia, a cultura zulu e a autonomia de KwaZulu. O IFP é o segundo maior partido político da África do Sul, depois do Congresso Nacional Africano (ANC). O partido tem representação no Parlamento da África do Sul e em vários governos provinciais."
