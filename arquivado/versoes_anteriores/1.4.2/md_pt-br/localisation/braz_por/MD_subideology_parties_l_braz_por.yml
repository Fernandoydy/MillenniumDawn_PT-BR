 ITA.socialism: "£ITA_western_social_democrat Ulivo"
 ITA.socialism_desc: "Nascido da fusão de uma miríade de partidos de esquerda, como La Margherita e Democratici di Sinistra, Ulivo nasceu com o objetivo de unir todos os partidos italianos de esquerda em uma única coalizão e deixar as várias tomadas na ideologia competir com um sistema democrático interno. Embora isso tenha provado ser uma boa escolha em termos de votos, com o PD se tornando o maior partido da Itália, isso levou a um partido muito dividido que muitas vezes acaba de mãos atadas por causa do medo de cisões. Geralmente, acredita na necessidade de um estado de bem-estar considerável, na necessidade de uma intervenção governamental moderada na economia e nos direitos sociais."
 ITA.partito_democratico_loc_key: "£ITA_PD Partido Democrático"
 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£ITA_emerging_communism Partido Comunista Italiano"
 ITA.Communist-State_desc: "O PCI original “Partido Comunista Italiano” se dissolveu quando a União Soviética entrou em colapso em 1991. Muitas entidades menores tentaram retomar seu legado depois, mas falharam consideravelmente em recriar o que era o maior partido comunista do Ocidente em sua pico. O PCI segue o pensamento leninista e stalinista soviético, com uma visão clássica do comunismo soviético. Redistribuir a terra e os meios de produção é uma parte importante de seus objetivos e nenhuma maneira de alcançá-los está fora de questão. Um período de transição ditatorial pode serão necessários para garantir a segurança da revolução proletária quando finalmente chegar a sua hora. Como Berlusconi disse uma vez, é claro que eles são e sempre serão pobres comunistas."
 ITA.anarchist_communism: "£ITA_left_wing_radical Movimento 5 Stelle"
 ITA.anarchist_communism_desc: "O Movimento 5 Stelle (movimento 5 estrelas), foi fundado em 2009 pelo comediante Beppe Grillo após anos de encontros. Suas estrelas representam as batalhas fundamentais do movimento: Água, Meio Ambiente, Transporte, Conectividade, Desenvolvimento. O movimento baseia toda a sua organização em uma plataforma web, o mesmo lugar onde nasceu. Para se candidatar, os candidatos devem ter um registro criminal completamente limpo, mas nenhum outro requisito. Seus membros eleitos muitas vezes abraçaram teorias da conspiração, notícias falsas e reivindicações não científicas. Embora o partido seja fortemente controlado por um grupo privado que possui toda a sua infraestrutura, eles acreditam fortemente na democracia direta. O Movimento abrange um amplo espectro de ideologias e, como muitos outros partidos populistas, é conhecido por mudar rapidamente posição em muitas questões. Em seu núcleo, tem uma ideologia de esquerda influenciada pelos exemplos venezuelano, cubano e chinês, fortemente voltada para a oposição às elites e na rejeição do capitalismo".
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Movimento 5 Estrelas"
 ITA.m5s2050_loc_key_desc: "O Movimento 5 Stelle foi fundado em 2009 pelo comediante Beppe Grillo após anos de encontros. Suas estrelas representam as batalhas fundamentais do movimento: Água, Meio Ambiente, Transporte, Conectividade, Desenvolvimento. O movimento baseia toda a sua organização em uma plataforma web, o mesmo lugar onde nasceu. Para se candidatar, os candidatos devem ter um registro criminal completamente limpo, mas nenhum outro requisito. Seus membros eleitos muitas vezes abraçaram teorias da conspiração, notícias falsas e reivindicações não científicas. Embora o partido seja fortemente controlado por um grupo privado que possui toda a sua infraestrutura, eles acreditam fortemente na democracia direta. O Movimento abrange um amplo espectro de ideologias e, como muitos outros partidos populistas, é conhecido por mudar rapidamente posição em muitos assuntos. Em sua essência, tem uma ideologia de esquerda influenciada pelos exemplos venezuelano, cubano e chinês, fortemente voltada para a oposição às elites e na rejeição do capitalismo".
 ITA.Conservative: "£ITA_Lega_Salvini Lega Nord (Salvini)"
 ITA.Conservative_desc: "Enquanto a Liga do Norte nasceu como um movimento de independência na metade norte da Itália, um grande sucesso foi alcançado pelo partido, uma vez que mudou seu foco principal da questão do sul e da imigração interna para a imigração externa. Manipulando sentimentos anti-imigrantes garantiu ao movimento um apoio sem precedentes e, juntamente com o apoio da Rússia e da extrema-direita americana, permitiu que o partido se promovesse do nível regional ao nacional. posição em muitas questões, mas em sua essência é um partido reacionário, acreditando fortemente na necessidade de reafirmar os valores cristãos tradicionais. Economicamente, é principalmente a favor da intervenção do governo, mas ao mesmo tempo afirma que planeja reduzir os impostos."
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Lega Nord (Bossi)"
 ITA.Neutral_conservatism_desc: "Lega Nord nasceu da união de vários movimentos e partidos de independência lombardos e venezianos, e depois se espalhou por grande parte do norte da Itália, cansado do peso morto do sul da Itália e da burocracia estatal que impede o norte de encontrando seu verdadeiro potencial. O partido está mais preocupado com a migração interna, descentralização e redução de impostos e burocracia."
 ITA.neutral_Social: "£ITA_non_aligned_social Liberi e Uguali"
 ITA.neutral_Social_desc: "Livres e Iguais é um partido de esquerda fundado em 2007 pelo ex-magistrado antimáfia Pietro Grasso após a separação do Partido Democrata, do qual representava a maior parte de sua ala mais à esquerda. É um partido socialista progressista que se concentra fortemente nos direitos sociais, das mulheres e dos migrantes e no combate às desigualdades por meio da intervenção do governo."
