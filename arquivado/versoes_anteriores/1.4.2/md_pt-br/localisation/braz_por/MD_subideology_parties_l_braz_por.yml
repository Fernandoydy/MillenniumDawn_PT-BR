 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian Aliança dos Libertários"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "O AoL é um partido libertário que apóia a intervenção limitada do governo na economia e nas escolhas de vida dos indivíduos, acreditando que o papel do governo é fornecer um ambiente seguro para negócios e indivíduos prosperarem livremente . Sua agenda política está focada em colher as vantagens da Internet em questões como democracia direta, liberdade de expressão e direitos autorais."
