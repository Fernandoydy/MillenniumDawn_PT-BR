 ### Arábia Saudita ###
 ###pró-ocidental
 ###emergindo
 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite Hezbollah al-Hejaz"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "Hezbollah Al-Hejaz é um grupo militante xiita que opera na Arábia Saudita. Foi fundado em maio de 1987 na Província Oriental da Arábia Saudita. A organização é considerada terrorista pela Arábia Saudita, Estados Unidos, União Europeia e outros países. Hezbollah Al-Hejaz é acusado de uma série de ataques terroristas na Arábia Saudita, incluindo ataques a policiais, militares e civis. O grupo também é acusado de fornecer apoio ao Hezbollah libanês."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Islahiyyah"
 SAU.Mod_Vilayat_e_Faqih_desc: "A Islahiyyah é um movimento islâmico que surgiu na Indonésia no início do século XX. O movimento foi fundado por Muhammad Abduh, um estudioso islâmico que acreditava que o Islã deveria ser reinterpretado de acordo com os desafios do mundo moderno. A Islahiyyah defende a reforma social e política, e a adoção de valores islâmicos na vida pública. O movimento também é crítico do colonialismo e do imperialismo. A Islahiyyah não é um movimento homogêneo. Existem diferentes grupos dentro do movimento com diferentes ideologias e objetivos. Alguns grupos são mais radicais e defendem a revolução islâmica, enquanto outros são mais moderados e defendem a reforma gradual. A Islahiyyah é uma força importante na sociedade saudita. O movimento tem cerca de 10 milhões de membros e está representado no governo, no parlamento e na sociedade civil. A Islahiyyah continua a defender a reforma social e política, e a luta pelos direitos humanos na Arábia Saudita."
 ###salafista
 SAU.Caliphate: "£SAU_salafist_jihadism Al-Qaeda"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism al-Qāʿidah fī Jazīrat al-ʿArab"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "A Al-Qaeda na Península Arábica (AQAP) é uma organização terrorista islâmica sunita que opera na Arábia Saudita, Iêmen e Iêmen do Sul. O grupo foi fundado em 2009 como resultado da fusão da Al-Qaeda no Iêmen e da Al-Qaeda na Arábia Saudita. A AQAP é considerada uma das organizações terroristas mais perigosas do mundo. O objetivo da AQAP é derrubar o governo saudita e estabelecer um estado islâmico na Península Arábica. O grupo também tem como alvo os Estados Unidos e seus aliados, como o Reino Unido e a França. A AQAP é responsável por uma série de ataques terroristas, incluindo o sequestro de um avião comercial em 2009 e o atentado à bomba contra um quartel militar americano em 2011."
 SAU.Kingdom: "£SAU_kingdom Āl Suʿūd"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "A Casa de Saud é a família real da Arábia Saudita. Ela foi fundada por Muhammad bin Saud, que uniu as tribos de Nejd em 1744. A família governou Nejd até 1891, quando foi expulsa pelos otomanos. Ibn Saud, o filho de Muhammad bin Saud, recuperou Nejd em 1902 e gradualmente expandiu seu domínio até que em 1932 unificou a Arábia Saudita sob seu reinado. A Casa de Saud é uma família extensa, com cerca de 20.000 membros. O atual rei da Arábia Saudita, Salman bin Abdulaziz Al Saud, é o chefe da família. A família controla o governo da Arábia Saudita e possui uma grande fortuna."
 ###não alinhado
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small al-ṣaḥwa"
 SAU.Neutral_Muslim_Brotherhood_desc: "O Movimento Sahwa, ou "Revolução Islâmica", foi um movimento religioso e político na Arábia Saudita que surgiu na década de 1970. O movimento foi fundado por um grupo de acadêmicos islâmicos que estavam descontentes com o governo saudita, que eles acreditavam estar se desviando dos princípios do Islã. O Movimento Sahwa defendia uma série de reformas, incluindo a implementação da sharia, a promoção da educação religiosa e a luta contra a corrupção. O movimento também era crítico do governo saudita por sua aliança com os Estados Unidos e sua participação na Guerra do Vietnã."
 SAU.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 SAU.Neutral_Muslim_Brotherhood_2011: "£SAU_reformist_shite Al-Hizb Al-Islami Ummah"
 SAU.Neutral_Muslim_Brotherhood_2011_desc: "O Partido Islâmico Umma é um partido político na Arábia Saudita. Foi fundado em 1994 por um grupo de acadêmicos e ativistas políticos que se opuseram ao regime autocrático do país. O partido defende a democracia, os direitos humanos e a separação entre religião e Estado. O partido é ilegal na Arábia Saudita e seus membros são frequentemente perseguidos e presos."
 SAU.Neutral_Muslim_Brotherhood_2011_icon: "£SAU_reformist_shite"
 SAU.Neutral_green: "£SAU_green Al-Hizb Al-Akhḍar As-Sa'ūdī"
 SAU.Neutral_green_icon: "£SAU_green"
 SAU.Neutral_green_desc: ""
 ###nacionalista
 SAU.Nat_Fascism: "£IRQ_Nat_Autocracy_small Hizb al-Ba'ath al-'Arabi al-Ishtiraki"
 SAU.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SAU.Nat_Fascism_desc: "O Partido Ba'ath é um partido político socialista árabe que foi fundado na Síria em 1947. O partido foi fundado por Michel Aflaq e Salah al-Din al-Bitar, e é baseado nos princípios do nacionalismo árabe, socialismo árabe e pan-arabismo. O partido tem um forte foco na unidade árabe e na luta contra o colonialismo e o imperialismo. O Partido Ba'ath tem sido no poder na Síria desde 1963, e também governou o Iraque de 1968 a 2003. O partido foi banido do Iraque após a invasão americana de 2003, mas ainda opera na Síria e em outros países do Oriente Médio. O Partido Ba'ath é um partido político controverso, e tem sido acusado de autoritarismo e repressão. No entanto, o partido também tem sido creditado com a promoção do desenvolvimento econômico e social no Oriente Médio."
 SAU.Nat_Autocracy: "£generic_Nat_Autocracy_small Al-Qūwāt Al-Musallaḥah As-Su‘ūdīyah"
 SAU.Nat_Autocracy_desc: "As Forças Armadas da Arábia Saudita são as forças armadas da Arábia Saudita. Elas são compostas pelo Exército Saudita, Força Aérea Saudita, Marinha Saudita e Forças Especiais Sauditas. As Forças Armadas da Arábia Saudita são as mais poderosas forças armadas do Oriente Médio e são uma força importante na região. As Forças Armadas da Arábia Saudita são responsáveis pela defesa do país contra ataques externos e pela manutenção da ordem interna. Elas também estão envolvidas em operações de paz e no combate ao terrorismo. As Forças Armadas da Arábia Saudita são bem equipadas e bem treinadas. Elas possuem uma grande variedade de armas e equipamentos, incluindo tanques, aviões, navios e armas de infantaria. As Forças Armadas da Arábia Saudita também possuem um grande número de soldados, cerca de 200.000."

 ## Turquia ##
 #Ocidental
 TUR.Western_Autocracy: "£TUR_Western_Autocracy Hizmet"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "O Hizmet, também conhecido como movimento Gülen, é uma rede de escolas, organizações de caridade e empresas fundadas pelo clérigo e educador turco Fethullah Gülen. A rede tem sido acusada de ser um movimento islâmico radical e de estar envolvida em atividades terroristas. No entanto, Gülen e seus apoiadores negam essas acusações e dizem que a rede é simplesmente uma organização de caridade que promove a educação e a compreensão inter-religiosa. A rede Hizmet foi fundada na década de 1960 por Gülen, um clérigo e educador turco. Gülen foi educado em uma escola islâmica tradicional e mais tarde estudou em uma universidade secular na Turquia. Após a universidade, Gülen começou a ensinar em escolas e a dar palestras sobre religião e política. Ele rapidamente ganhou um grande número de seguidores e sua rede de escolas e organizações de caridade cresceu rapidamente."
 TUR.conservatism: "£TUR_conservatism Cumhuriyet Halk Partisi"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "O Partido Republicano Popular (CHP) é um partido político social-democrata da Turquia. É o partido político mais antigo da Turquia e foi fundado em 9 de setembro de 1923 por Mustafa Kemal Atatürk, o fundador da República da Turquia. O CHP é um partido de centro-esquerda e defende os valores da democracia, secularismo, igualdade e justiça social. O partido também é um forte defensor da integração da Turquia na União Europeia."
 TUR.liberalism: "£TUR_liberalism Liberal Demokrat Parti"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "O Partido Liberal Democrata (LDP) é um partido político liberal na Turquia. Foi fundado em 1994 por Cem Boyner, um empresário e filantropo. O LDP é um partido de centro-direita e defende os valores da liberdade, democracia, economia de mercado e estado de direito. O LDP não tem representação no parlamento turco. O partido tem sido criticado por ser elitista e por não ter uma base de apoio forte. No entanto, o LDP tem sido um crítico vocal do governo AKP e tem chamado por reformas democráticas."
 TUR.socialism: "£TUR_socialism Demokratik Sol Parti"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "O Partido Democrático da Esquerda (DSP) é um partido político social-democrata da Turquia. Foi fundado em 1985 por Erdal İnönü, filho do primeiro-ministro da Turquia İsmet İnönü. O DSP é um partido de centro-esquerda e defende os valores da democracia, secularismo, igualdade e justiça social. O partido também é um forte defensor da integração da Turquia na União Europeia. O DSP foi no poder de 1995 a 2002. O partido foi derrotado nas eleições gerais de 2002 pelo AKP, um partido islâmico conservador. Desde então, o DSP tem sido um partido da oposição."
 #Emergente
 TUR.Communist-State: "£TUR_Communist_State Türkiye İşçi Partisi"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "O Partido dos Trabalhadores da Turquia (Türkiye İşçi Partisi, TİP) é um partido político socialista na Turquia. Foi fundado em 1961 por um grupo de trabalhadores e intelectuais que se opunham ao governo capitalista da Turquia. O TİP é um partido de esquerda e defende os valores da democracia, igualdade social e justiça econômica. O partido também é um forte defensor dos direitos dos trabalhadores e das minorias. O TİP nunca foi no poder, mas tem desempenhado um papel importante na política turca. O partido tem sido um crítico vocal do governo capitalista e tem chamado por reformas sociais e econômicas. O TİP também tem sido um forte defensor dos direitos dos trabalhadores e das minorias."
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 Vatan Partisi"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "O Vatan Partisi (VP) é um partido político turco de extrema direita. Foi fundado em 2013 por Doğu Perinçek, um ex-membro do Partido Comunista da Turquia. O VP é um partido nacionalista e anti-imperialista. O partido defende a soberania nacional e o desenvolvimento autônomo da Turquia. O VP também é um crítico do governo atual da Turquia, que o acusa de ser corrupto e subserviente aos Estados Unidos. O VP nunca foi no poder, mas tem desempenhado um papel importante na política turca. O partido tem sido um crítico vocal do governo atual e tem chamado por reformas políticas e econômicas. O VP também tem sido um forte defensor da soberania nacional e do desenvolvimento autônomo da Turquia."
 TUR.anarchist_communism: "£TUR_anarchist_communism Özgürlük ve Dayanışma Partisi"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "O Partido Liberdade e Solidariedade (Özgürlük ve Dayanışma Partisi, ÖDP) é um partido político turco de esquerda. Foi fundado em 1991 por um grupo de intelectuais e políticos que se opunham ao governo neoliberal da Turquia. O ÖDP é um partido de esquerda e defende os valores da democracia, igualdade social e justiça econômica. O partido também é um forte defensor dos direitos dos trabalhadores e das minorias. O ÖDP nunca foi no poder, mas tem desempenhado um papel importante na política turca. O partido tem sido um crítico vocal do governo neoliberal e tem chamado por reformas sociais e econômicas. O ÖDP também tem sido um forte defensor dos direitos dos trabalhadores e das minorias."
 TUR.Conservative: "£TUR_Conservative Fazilet Partisi"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "O Fazilet Partisi (FP) foi um partido político islâmico na Turquia. Foi fundado em 1994 por Necmettin Erbakan, um ex-primeiro-ministro da Turquia. O FP era um partido de direita e defendia os valores da democracia, islamismo e justiça social. O partido também era um forte defensor dos direitos dos muçulmanos e das minorias. O FP foi banido pelo Tribunal Constitucional da Turquia em 2001 por violação da separação entre a religião e o estado. Após o banimento do FP, muitos de seus membros fundaram o Partido da Justiça e Desenvolvimento (AKP), que é atualmente o partido governante da Turquia."
 TUR.Conservative_reform: "£TUR_Conservative_reform Saade Partisi"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "O Saadet Partisi (SP) é um partido político turco de centro-direita. Foi fundado em 1983 por Necmettin Erbakan, um ex-primeiro-ministro da Turquia. O SP é um partido islâmico e defende os valores da democracia, islamismo e justiça social. O partido também é um forte defensor dos direitos dos muçulmanos e das minorias. O SP nunca foi no poder, mas tem desempenhado um papel importante na política turca. O partido tem sido um crítico vocal do governo secular e tem chamado por reformas religiosas. O SP também tem sido um forte defensor dos direitos dos muçulmanos e das minorias."
 TUR.Autocracy: "£TUR_Autocracy Türkiye İşçi Partisi"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "O Partido do Trabalho da Turquia (Türkiye İşçi Partisi, TİP) é um partido político socialista na Turquia. Foi fundado em 1961 por um grupo de trabalhadores e intelectuais que se opunham ao governo capitalista da Turquia. O TİP é um partido de esquerda e defende os valores da democracia, igualdade social e justiça econômica. O partido também é um forte defensor dos direitos dos trabalhadores e das minorias. O TİP nunca foi no poder, mas tem desempenhado um papel importante na política turca. O partido tem sido um crítico vocal do governo capitalista e tem chamado por reformas sociais e econômicas. O TİP também tem sido um forte defensor dos direitos dos trabalhadores e das minorias."
