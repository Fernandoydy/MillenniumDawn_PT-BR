 UKR.conservatism_desc: "(Conservadores Ocidentais) £ukr_pmu Movimento Popular da Ucrânia - é um partido político de centro-direita. Inicialmente organizado como Movimento Popular da Ucrânia para a Reconstrução (isto é, para a Perestroika), Rukh foi fundado em 1989 como um partido político-civil movimento porque não havia outros partidos políticos permitidos na União Soviética, exceto o Partido Comunista. A organização tem suas raízes nos dissidentes ucranianos - o mais notável deles sendo Viacheslav Chornovil."
