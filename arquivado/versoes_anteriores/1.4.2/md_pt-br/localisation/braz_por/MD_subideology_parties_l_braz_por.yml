 BHR.Nat_Fascism_desc: "Ba'athism - A Assembleia Nacional Democrática é o ramo do Bahrein da facção iraquiana do partido Ba'ath, que continua apoiando o Iraque de Saddam Hussein. O partido se opõe à naturalização dos trabalhadores migrantes e favorece a priorização da etnia do Bahrein para o emprego."
