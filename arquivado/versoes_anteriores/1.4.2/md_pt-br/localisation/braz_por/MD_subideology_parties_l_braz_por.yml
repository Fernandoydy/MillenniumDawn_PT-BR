 BOS.conservatism_sbih: "£GFX_bosnia_sbih Stranka za Bosnu i Hercegovinu"
 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, que se traduz em "Partido para a Bósnia e Herzegovina", é um partido político da Bósnia e Herzegovina. Foi fundado em 1996 por Haris Silajdžić, ex-primeiro-ministro e ministro das Relações Exteriores da Bósnia e Herzegovina, como um partido de centro-esquerda que promove o nacionalismo e a social-democracia. A SBiH tem atuado na política bósnia desde a sua fundação e tem sido membro de várias coalizões governamentais nos níveis nacional e de entidade. O partido tem tradicionalmente uma forte base de apoio entre os eleitores bósnios, particularmente na Federação da Bósnia e Herzegovina. A plataforma do partido inclui foco no desenvolvimento econômico, fortalecimento das instituições democráticas, promoção da justiça social e igualdade e combate à corrupção. O SBiH tem criticado o que vê como o domínio da política bósnia por partidos nacionalistas e pediu maior cooperação e integração com a Europa. Nos últimos anos, a SBiH enfrentou alguns desafios, incluindo o declínio do suporte em algumas áreas e divisões internas. No entanto, o partido continua sendo um participante ativo na política bósnia e continua a defender sua plataforma e visão para a Bósnia e Herzegovina."
 BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds Srpska demokratska stranka"
 BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), que se traduz em \"Partido Democrático da Sérvia\", é um partido político da Bósnia e Herzegovina. Foi fundada em 1990 por um grupo de políticos sérvios da Bósnia e foi originalmente formada para representar os interesses políticos do povo sérvio na Bósnia e Herzegovina. O partido desempenhou um papel significativo no cenário político da Bósnia e Herzegovina durante a década de 1990, particularmente durante a Guerra da Bósnia. Foi um jogador-chave no estabelecimento da entidade Republika Srpska, que foi criada durante a guerra e ainda existe hoje. O SDS tradicionalmente tem uma forte base de apoio entre os eleitores sérvios da Bósnia, particularmente na Republika Srpska. A plataforma do partido variou ao longo do tempo, mas geralmente tem sido associada a políticas nacionalistas e conservadoras, enfatizando a importância da identidade sérvia e protegendo os direitos dos sérvios na Bósnia e Herzegovina. O SDS também criticou o que vê como o domínio da política bósnia por outros grupos étnicos, particularmente os bósnios. Nos últimos anos, a SDS enfrentou alguns desafios, incluindo divisões internas e diminuição do apoio em algumas áreas. No entanto, o partido continua sendo um ator importante na política bósnia e continua a defender sua plataforma e visão para a Bósnia e Herzegovina."
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa, que se traduz em "Partido do Progresso Democrático", é um partido político da Bósnia e Herzegovina. Foi fundada em 2000 por Mladen Ivanić, um ex-primeiro-ministro da Republika Srpska, e um grupo de outros políticos sérvios da Bósnia que estavam insatisfeitos com a direção do nacionalista Partido Democrático Sérvio (SDS). O PDP se descreve como um partido de centro que busca promover a democracia, o crescimento econômico e o progresso social na Bósnia e Herzegovina. A plataforma do partido enfatiza a importância de uma Bósnia e Herzegovina unificada, com todos os seus povos constituintes - bósnios, croatas e sérvios - trabalhando juntos para o benefício do país. O PDP tem atuado na política bósnia desde a sua fundação e tem sido membro de várias coalizões de governo nos níveis nacional e de entidade. O partido tradicionalmente tem uma forte base de apoio entre os eleitores sérvios da Bósnia que estão insatisfeitos com as políticas nacionalistas do SDS. Nos últimos anos, o PDP enfrentou alguns desafios, incluindo o declínio do suporte em algumas áreas e divisões internas. No entanto, o partido continua sendo um participante ativo na política bósnia e continua a defender sua plataforma e visão para a Bósnia e Herzegovina."
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_SocialSNSD_desc: "Nezavisnih Socijaldemokrata (NSD), que se traduz em "Social Democratas Independentes", é um partido político da Bósnia e Herzegovina. Foi fundado em 2016 por um grupo de políticos bósnios que deixaram o Partido Social Democrata da Bósnia e Herzegovina (SDP) devido a divergências sobre a direção do partido. O NSD se descreve como um partido progressista e de centro-esquerda que busca promover justiça social, igualdade e reforma democrática na Bósnia e Herzegovina. A plataforma do partido enfatiza a importância de abordar a desigualdade econômica e promover o bem-estar social, ao mesmo tempo em que promove maior transparência e responsabilidade no governo. O NSD tem estado ativo na política bósnia desde a sua fundação e participou de várias coalizões de governo nos níveis nacional e de entidade. O partido tradicionalmente tem uma forte base de apoio entre os eleitores bósnios que estão insatisfeitos com as políticas nacionalistas de outros partidos. Nos últimos anos, o NSD enfrentou alguns desafios, incluindo o declínio do apoio em algumas áreas e divisões internas. No entanto, o partido continua sendo um participante ativo na política bósnia e continua a defender sua plataforma e visão para a Bósnia e Herzegovina."
 BOS.neutral_SocialDF: "£GFX_bosnia_DF Demokratska fronta"
 BOS.neutral_SocialDF_desc: "Demokratska Fronta (DF), que se traduz em "Frente Democrática", é um partido político da Bósnia e Herzegovina. Foi fundada em 2013 por um grupo de políticos bósnios que estavam insatisfeitos com a direção dos partidos políticos bósnios estabelecidos. O DF se descreve como um partido progressista e de centro-esquerda que busca promover a democracia, a justiça social e o estado de direito na Bósnia e Herzegovina. A plataforma do partido enfatiza a importância de proteger os direitos de todos os cidadãos bósnios, independentemente de sua etnia ou religião. O DF tem atuado na política bósnia desde a sua fundação e participou de várias coalizões de governo nos níveis nacional e de entidade. O partido tradicionalmente tem uma forte base de apoio entre os eleitores bósnios que estão insatisfeitos com as políticas nacionalistas de outros partidos. O DF também esteve envolvido em várias iniciativas cívicas, como campanhas anticorrupção e esforços para promover a transparência no governo. O partido enfrentou alguns desafios, incluindo divisões internas e declínio do apoio em algumas áreas, mas continua sendo um participante ativo na política bósnia e continua a defender sua plataforma e visão para a Bósnia e Herzegovina."
 BOS.conservatism: "£GFX_Bosnian_conservatism Stranka Demokratske Akcije"
 BOS.conservatism_desc: "Stranka Demokratske Akcije (SDA), que se traduz em \"Partido de Ação Democrática\", é um partido político bósnio da Bósnia e Herzegovina. Foi fundada em 1990 durante o período de eleições multipartidárias no país e desempenhou um papel importante na Guerra da Bósnia e no estabelecimento da Bósnia e Herzegovina como um estado independente. O SDA se descreve como um partido de centro-direita que busca promover os interesses da comunidade bósnia na Bósnia e Herzegovina, ao mesmo tempo em que promove reformas democráticas, crescimento econômico e justiça social. A plataforma do partido enfatiza a importância da Bósnia e Herzegovina como um país multiétnico e multirreligioso e procura promover a unidade e a cooperação entre todos os seus povos constituintes. O SDA tem sido um dos partidos políticos dominantes na Bósnia e Herzegovina desde a sua fundação e participou de várias coalizões de governo nos níveis nacional e de entidade. O partido também enfrentou críticas e polêmicas, incluindo acusações de corrupção e nepotismo. Nos últimos anos, o SDA enfrentou desafios de outros partidos políticos bósnios, incluindo aqueles que buscam desafiar sua posição dominante dentro da comunidade bósnia. No entanto, SDA continua a ser uma força política influente na Bósnia e Herzegovina e continua a desempenhar um papel importante na formação do cenário político do país."
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism El Mudžahid"
 BOS.Caliphate_desc: "El Mudžahid, também conhecido como \"Bosnian Mujahideen\", refere-se a um grupo de combatentes estrangeiros que vieram para a Bósnia e Herzegovina durante a Guerra da Bósnia (1992-1995) para lutar ao lado das forças bósnias contra as forças sérvias e croatas da Bósnia. O termo \"El Mudžahid\" é derivado da palavra árabe para \"mujahideen\", que significa \"aqueles que lutam\". O grupo era composto principalmente por combatentes estrangeiros de países árabes e muçulmanos, muitos dos quais eram inspirado pela luta bósnia pela independência e viu a Bósnia como uma nova frente na jihad global. Embora os combatentes do El Mudžahid tenham sido inicialmente bem recebidos por alguns líderes bósnios, eles logo se tornaram uma fonte de controvérsia e preocupação para muitos na Bósnia e Herzegovina. O grupo foi acusado de cometer crimes de guerra e atrocidades contra civis sérvios e croatas, e alguns líderes bósnios temiam que sua presença pudesse prejudicar a reputação da Bósnia na comunidade internacional. Após o fim da Guerra da Bósnia, muitos combatentes do El Mudžahid deixaram a Bósnia e Herzegovina, embora alguns tenham permanecido e integrado à sociedade bósnia. O legado do El Mudžahid continua sendo um assunto de debate na Bósnia e Herzegovina, com alguns os vendo como heróis que lutaram pela independência da Bósnia, enquanto outros os veem como uma fonte de divisão e extremismo."
 BOS.socialism: "£GFX_Bosnian_socialism Socijaldemokratska Partija"
 BOS.socialism_desc: "Savez komunista Bosne i Hercegovine (SK BiH), que se traduz em "Liga dos Comunistas da Bósnia e Herzegovina", foi um partido político que existiu na Bósnia e Herzegovina de 1945 até o início dos anos 1990. Foi o partido governante na Bósnia e Herzegovina durante o período do regime comunista na Iugoslávia, que durou do final da Segunda Guerra Mundial até o início dos anos 1990. SK BiH era um ramo da Liga dos Comunistas da Iugoslávia, que era o partido governante da Iugoslávia durante este período. A ideologia do partido baseava-se nos princípios marxistas-leninistas e enfatizava a importância dos direitos dos trabalhadores, da justiça social e da igualdade. Durante o período do regime comunista na Bósnia e Herzegovina, o SK BiH desempenhou um papel dominante na vida política e econômica, controlando o governo, a mídia e outras instituições importantes. O partido também esteve envolvido na supressão da dissidência e oposição política, com muitos opositores políticos e dissidentes sendo presos ou perseguidos. Após o colapso do comunismo na Iugoslávia e o estabelecimento da Bósnia e Herzegovina como um estado independente no início dos anos 1990, o SK BiH foi dissolvido, juntamente com outros partidos comunistas em todo o país. Muitos ex-membros do SK BiH tornaram-se ativos nos novos partidos políticos que surgiram na Bósnia e Herzegovina, embora o legado do período comunista continue a ser debatido no país até hoje."
 BOS.Communist-State: "£GFX_Bosnian_Communist Savez komunista Bosne i Hercegovine"
 BOS.Communist-State_desc: "\"Komunisti Bosne i Hercegovine\" é um termo que pode ser traduzido como \"Comunistas da Bósnia e Herzegovina\". Geralmente se refere a indivíduos ou grupos que aderem à ideologia política comunista na Bósnia e Herzegovina. Durante o período do regime comunista na Iugoslávia (1945-1991), a Bósnia e Herzegovina era uma república dentro da maior federação iugoslava, e o partido governante era a Liga dos Comunistas da Iugoslávia (LCY). O LCY tinha filiais em cada uma das repúblicas da Iugoslávia, incluindo a Bósnia e Herzegovina, e os membros dessas filiais eram freqüentemente chamados de "comunistas" ou "membros do partido comunista". e o estabelecimento da Bósnia e Herzegovina como um estado independente, a influência da ideologia comunista diminuiu e novos partidos políticos surgiram com base em diferentes perspectivas ideológicas. No entanto, ainda existem alguns indivíduos e grupos na Bósnia e Herzegovina que aderem aos princípios comunistas, e o legado do período comunista continua a ser debatido no país hoje."
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Partija Demokratskog Progresa"
 BOS.Neutral_conservatism_desc: "O Partija Demokratskog Progresa (PDP) é um partido político da Bósnia e Herzegovina, fundado em 1999. O partido se descreve como de centro-direita e sua plataforma enfatiza a democracia, o liberalismo econômico e a integração europeia. O PDP era formado por um grupo de políticos que já havia sido associado ao partido Srpska Demokratska Stranka (SDS), mas que se desiludiu com a agenda nacionalista do SDS e com a liderança de seu fundador, Radovan Karadžić, que mais tarde foi indiciado por crimes de guerra . Os membros fundadores do PDP viam o partido como uma alternativa mais moderada ao SDS, com foco na reforma econômica e política em vez da retórica nacionalista. Nos anos desde a sua fundação, o PDP tornou-se um dos principais partidos políticos na Bósnia e Herzegovina, particularmente na entidade Republika Srpska. O partido tem participado de coalizões governistas tanto na entidade como no nível estadual, e seus membros ocuparam cargos no governo e no parlamento. O atual líder do PDP é Branislav Borenović, que está no cargo desde 2016. O partido tem sido um defensor vocal da reforma política e econômica na Bósnia e Herzegovina e tem criticado o complexo sistema de governo do país, que divide o poder entre vários entidades e esferas de governo. PDP também enfatizou a importância da integração europeia e estreitar os laços com a União Europeia"
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Nezavisnih Socijaldemokrata"
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) é um partido político da Bósnia e Herzegovina fundado em 2006. O nome do partido pode ser traduzido como "Social Democratas Independentes" e se posiciona como um partido de centro-esquerda. O NSD foi fundado por um grupo de ex-membros do Socijaldemokratska Partija Bosne i Hercegovine (SDP BiH) que se desiludiu com a direção do partido sob seu líder, Zlatko Lagumdžija. Os membros fundadores do NSD viam o partido como uma alternativa mais progressista ao SDP, com foco na justiça social e nos direitos humanos. Desde a sua fundação, o NSD esteve envolvido em coalizões de governo, tanto a nível de entidade quanto de estado na Bósnia e Herzegovina. O partido também tem sido ativo na promoção de reformas políticas e econômicas e tem criticado o complexo sistema de governo do país e as elites políticas que ele vê como obstruindo o progresso. O atual líder do NSD é Zdravko Krsmanović, que está no cargo desde 2020. A plataforma do partido enfatiza a justiça social, os direitos humanos e o compromisso com a integração europeia. O NSD também é ativo na promoção de uma maior cooperação regional nos Bálcãs e defendeu uma sociedade mais inclusiva e democrática na Bósnia e Herzegovina."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Liberalni Pokret"
 BOS.Neutral_Libertarian_desc: "O Liberalni Pokret (LP) é um partido político da Bósnia e Herzegovina fundado em 2006. O nome do partido pode ser traduzido como "Movimento Liberal" e se posiciona como um partido de centro-direita. A LP foi fundada por um grupo de intelectuais e profissionais interessados em promover ideias econômicas e políticas liberais na Bósnia e Herzegovina. Os membros fundadores do partido se viam como uma força reformista e criticavam o complexo sistema de governo do país, que consideravam excessivamente burocrático e ineficiente. Desde a sua fundação, a LP esteve envolvida em coalizões de governo tanto na entidade quanto no nível estadual na Bósnia e Herzegovina. O partido tem sido ativo na promoção da reforma e modernização econômica e tem defendido um maior envolvimento do setor privado na economia do país. O atual líder do LP é Damir Bećirović, que está no cargo desde 2019. A plataforma do partido enfatiza políticas econômicas liberais, incluindo privatizações e desregulamentação, bem como um compromisso com a integração europeia. LP também tem atuado na promoção de maior transparência e responsabilidade no governo, e tem criticado a corrupção e o clientelismo político na Bósnia e Herzegovina."
 BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism Pokret Nacionalnog Ponosa"
 BOS.Nat_Fascism_desc: "O Pokret Nacionalnog Ponosa (PNP) é um partido político da Bósnia e Herzegovina fundado em 2016. O nome do partido pode ser traduzido como "Movimento do Orgulho Nacional" e se posiciona como um partido nacionalista de direita. O PNP foi fundado por um grupo de ativistas de direita preocupados com o que consideravam a erosão da identidade e soberania nacional da Bósnia e Herzegovina. Os membros fundadores do partido se viam como defensores dos interesses nacionais bósnios (muçulmanos bósnios) e criticavam o que consideravam a influência de potências estrangeiras e corporações multinacionais no país. Desde a sua fundação, o PNP não esteve envolvido em nenhuma coalizão de governo em nível de entidade ou estado na Bósnia e Herzegovina. O partido tem criticado o complexo sistema de governo do país e tem defendido uma abordagem mais centralizada e nacionalista da governança. O atual líder do PNP é Elvir Karajbić, que ocupa o cargo desde 2018. A plataforma do partido enfatiza o orgulho nacional, a soberania e a defesa dos interesses bósnios. O PNP também criticou o que vê como a influência dos valores liberais ocidentais na Bósnia e Herzegovina e defendeu uma abordagem mais tradicionalista das questões sociais e culturais."
 BOS.Nat_Populism: "£GFX_bosnia_hdz Hrvatska demokratska zajednica"
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) é um partido político conservador da Bósnia e Herzegovina fundado em 1990. O nome do partido pode ser traduzido como "União Democrática Croata" e se posiciona como um partido de centro-direita. A HDZ foi fundada por croatas bósnios preocupados com a situação política na Bósnia e Herzegovina após a dissolução da Iugoslávia. Os membros fundadores do partido se viam como defensores dos interesses nacionais croatas na Bósnia e Herzegovina e criticavam o que viam como o domínio da vida política e econômica do país pelos bósnios (muçulmanos bósnios). Desde a sua fundação, a HDZ tem estado envolvida em coligações governamentais tanto a nível de entidade como de estado na Bósnia e Herzegovina. O partido tem atuado na promoção dos interesses nacionais croatas no país, incluindo questões como direitos linguísticos, educação e representação no governo. O HDZ também criticou o que vê como o domínio dos interesses bósnios no país e defendeu uma maior descentralização do poder. O atual líder do HDZ é Dragan Čović, que está no cargo desde 2015. A plataforma do partido enfatiza políticas econômicas conservadoras, incluindo impostos mais baixos e menos regulamentação, bem como um compromisso com os interesses nacionais croatas. A HDZ também tem atuado na promoção de maior cooperação entre a Bósnia e Herzegovina e a Croácia, particularmente em áreas como comércio e infraestrutura."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Forças Armadas da Bósnia e Herzegovina"
 BOS.Nat_Autocracy_desc: "O Exército do estado da Bósnia"
 BOT.liberalism: "£generic_liberalism_small BAM - Movimento da Aliança do Botsuana"
 BOT.liberalism_desc: "Botsuana Alliance Movement é um pequeno partido progressista"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Aliança para Progressistas"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Aliança para Progressistas é um partido dissidente formado por deputados expulsos do BMD"
 BOT.socialism: "£BOT_socialism BNF - Frente Nacional de Botsuana"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Botswana National Front é um partido político cristão socialista que tem atuado como o principal partido político de oposição em Botswana desde sua independência. O BNF tentou unir os partidos de oposição de Botswana várias vezes em uma única coalizão"
 BOT.Communist-State: "£BOT_Communist_State MELS Movimento de Botsuana"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "O Movimento MELS (Marx, Engels, Lenin e Stalin) é um partido marxista-leninista inspirado em Mao Zedong e no pan-africanismo. Eles nunca tiveram assentos no parlamento e recebem principalmente o apoio dos estudantes. O objetivo é melhorar o desemprego e apoiar os sindicatos estudantis. Eles se opõem ao governante BDP, que eles chamam de 'neocolonial'"
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Partido do Povo de Botsuana"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Partido do Povo de Botsuana é um partido pan-africanista socialista inspirado no ANC sul-africano. Seus princípios principais são igualdade independentemente de tribo ou etnia, nacionalização de terras e recursos e direitos dos trabalhadores"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Partido Democrático do Botsuana (A-Team)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "O Partido Democrático de Botsuana é um grande partido conservador que tem governado o país desde a sua independência. Sua principal base de apoio vem da população Setswana do país. Às vezes, o partido foi chamado de autoritário. O partido é feito formado por duas facções; A maioria A-Team e o reformista Barata-Phathi"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Partido Democrático de Botsuana"
 BOT.Neutral_conservatism_split_desc: "O Partido Democrático de Botsuana é um grande partido conservador que governa o país desde sua independência. Sua principal base de apoio vem da população setswana do país. Às vezes, o partido foi chamado de autoritário"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Partido Democrático Botsuana"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "O Partido Democrático de Botsuana é um grande partido conservador que tem governado o país desde a sua independência. Sua principal base de apoio vem da população Setswana do país. Às vezes, o partido foi chamado de autoritário. O partido é feito formado por duas facções; A maioria A-Team e o reformista Barata-Phathi"
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Movimento de Botsuana para a Democracia"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "Movimento de Botsuana para a Democracia é um partido político formado por ex-políticos do BDP no poder. Segundo suas próprias palavras, o BMD foi fundado para 'defender e promover os direitos dos povos de Botswana durante e em para interromper e reverter a destruição progressiva de sua independência e a criação do que, segundo a maioria das contas, ameaça ser um governo autoritário'"
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Partido do Congresso do Botsuana"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "O Partido do Congresso do Botsuana é um partido social-democrata que se separou do £BOT_socialism BNF em 1998"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Guarda-chuva para a mudança democrática"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "O Umbrella for Democratic Change é uma aliança política formada por vários partidos de oposição, cujo principal objetivo é derrubar o governante BDP. O UDC é formado por liberais, socialistas e conservadores, e é muito improvável que sobreviverá por muito tempo"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - Organização Socialista Internacional (Botsuana)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "O ISBO é uma pequena organização trotskista que faz parte da Tendência Socialista Internacional. Eles fazem campanha pelos direitos dos trabalhadores e são contra a realocação forçada do povo San. Eles são o único grupo político em Botsuana que publica seu próprio jornal (Socialismo de baixo)"
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Frente dos Trabalhadores Botsuana"
 BOT.Nat_Populism_desc: "A Frente dos Trabalhadores de Botsuana separou-se do £BOT_socialism BNF em 1993. Ao defender os direitos dos trabalhadores e usar a foice e o martelo como símbolo, muitas das políticas do partido estão enraizadas no conservadorismo cristão e no nacionalismo Bakgalagadi"
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Força de Defesa de Botsuana"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "A Força de Defesa do Botsuana é principalmente um elemento terrestre com a missão de defender o Botswana. Após o fim do apartheid na África do Sul, mudou a sua missão de defesa militar para combater a caça furtiva e participar na manutenção da paz"
 BOT.Monarchist: "£generic_Monarchist_small Digkosi"
 BOT.Monarchist_desc: "Kosi é uma palavra Tswana para 'chefe' ou 'rei', cujo plural é digkosi. O kosi moderno é principalmente um papel cerimonial. Seus deveres são principalmente administrar sua tribo e hospedar reuniões para os anciãos da tribo. Muitos criticam o sistema de Botswana que marginaliza completamente os dikgosi historicamente relevantes, e muitos desejam poderes políticos reais. Talvez com poder político suficiente, um dos digkosi possa se tornar Kgosikgolo, o Chefe Supremo, de todo Botswana"
 BRA.conservatism: "£BRA_conservatism Democrats"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.conservatism_desc: "O Conservadorismo - O Democratas (DEM) é um partido político de centro-direita no Brasil. Foi fundado em 1985 com o nome de Partido da Frente Liberal (PFL) a partir de uma dissidência do extinto Partido Social Democrático Partido (PDS), sucessor da Aliança Nacional Renovadora (ARENA), partido oficial durante a ditadura militar de 1964 a 1985. Mudou para o nome atual em 2007. O nome original refletia o apoio do partido às políticas de livre mercado, em vez de a identificação com os partidos liberais internacionais. Em vez disso, o partido filiou-se às federações internacionais de partidos democratas-cristãos (CDI) e conservadores (IDU)."
 BRA.liberalism: "£BRA_liberalism Partido da Social Democracia Brasileira"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "Liberalismo - O Partido da Social Democracia Brasileira (PSDB), também conhecido como Partido da Social Democracia Brasileira ou Partido da Social Democracia Brasileira, é um partido político brasileiro. Terceiro maior partido no Congresso Nacional, o O PSDB foi o principal partido de oposição aos governos do Partido dos Trabalhadores (PT) de Luiz Inácio Lula da Silva e Dilma Rousseff de 2003 a 2016. Nascido como parte da oposição social-democrata à ditadura militar do final dos anos 1970 até os anos 1980, o PSDB e o PT são, desde meados da década de 1990, os mais acirrados rivais na política brasileira atual - ambos os partidos proíbem qualquer tipo de coalizão ou cooperação oficial entre si em qualquer nível de governo. Seu mascote é um tucano de cor azul e amarelo, com membros do partido sendo chamados de tucanos por esse motivo."
 BRA.socialism: "£BRA_socialism Partido Trabalhista Democrático"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "Socialismo - O PDT combina orientação trabalhista e social-democrata com nacionalismo e elementos do socialismo democrático. Além de uma pequena trégua em 1998, o PT e o PDT tiveram uma rivalidade por mais de 20 anos pela liderança da esquerda brasileira."
 BRA.Communist-State: "£BRA_Communist_State Partido Comunista do Brasil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "Estado Comunista - O Partido Comunista do Brasil (PCdoB) é um partido político comunista no Brasil. O PCdoB adere à teoria marxista-leninista. Tem alcance nacional e profunda penetração nos movimentos sindicais e estudantis, mas pouca representação em cargos eleitos."
 BRA.Conservative: "£BRA_communism_Conservative Brazilian Labour Renewal Party"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "Reacionário - O Partido da Renovação Trabalhista Brasileira (PRTB) é um partido político brasileiro conservador. Foi fundado em 1994 e seu número eleitoral é 28. Segundo o site oficial do partido, a principal ideologia do PRTB é estabelecer um sistema econômico baseado na tomada de decisão participativa como o principal mecanismo econômico para alocação na sociedade”.
 BRA.anarchist_communism: "£BRA_left_wing_radical Partido dos Trabalhadores"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "Esquerda Radical - O Partido dos Trabalhadores (PT) é um partido político no Brasil. Fundado em 1980, é um dos maiores partidos da América Latina. O PT governou a nível federal em um governo de coalizão com vários outros partidos de 1º de janeiro de 2003 a 31 de agosto de 2016. Apesar de seu número relativamente grande de apoiadores, o partido esteve envolvido em vários escândalos de corrupção desde que Lula chegou ao poder e viu seu apoio popular despencar entre 2010 e 2016, com aprovação presidencial avaliações caindo de mais de 80% para 9%."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism Partido Humanista de Solidariedade"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "Conservadorismo - O partido se identifica como centro-esquerda e social-democrata."
 BRA.oligarchism: "£generic_oligarchism_small Primerio Comando da Capital (PCC)"
 BRA.oligarchism_desc: ""
 BRA.Neutral_conservatism_PTB: "£BRA_PTB Partido Trabalhista Brasileiro"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "Conservadorismo - O Partido Trabalhista Brasileiro é um partido político no Brasil fundado em 1981 por Ivete Vargas, sobrinha do presidente Getúlio Vargas. Ele reivindica o legado do PTB histórico, embora muitos historiadores rejeitem isso porque a versão inicial do PTB era um partido de centro-esquerda com amplo apoio na classe trabalhadora."
 BRA.neutral_Social: "£BRA_neutral_Social Partido Popular Socialista"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "Socialismo Democrático - O Partido Socialista Popular foi fundado em 1992, depois que o corpo principal do Partido Comunista Brasileiro decidiu se reinventar como um partido social-democrata após o colapso da União Soviética. Uma facção minoritária do Partido Comunista Brasileiro manteve o nome antigo."
 BRA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertários"
 BRA.Neutral_Libertarian_desc: ""
 BRA.Neutral_Libertarian_NOVO: "£BRA_NOVO Partido Novo"
 BRA.Neutral_Libertarian_NOVO_icon: "£BRA_NOVO"
 BRA.Neutral_Libertarian_NOVO_desc: "Libertarian - O Partido Novo é um partido político clássico-liberal e libertário brasileiro fundado em 12 de fevereiro de 2011."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism Partido Socialista Unificado dos Trabalhadores"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "Comunista - O Partido Socialista Unificado dos Trabalhadores é um partido trotskista no Brasil. É a maior seção da Liga Internacional dos Trabalhadores (Quarta Internacional), um corpo internacional de grupos na tradição morenoista."
 BRA.Neutral_green: "£BRA_Neutral_green Partido Verde"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "Verdes - O Partido Verde é um partido político no Brasil. Foi constituído após o período da ditadura militar e, como outros partidos verdes ao redor do mundo, está empenhado em estabelecer um conjunto de políticas que garantam a equidade social e o desenvolvimento sustentável ."
 BRA.oligarchism_MDB: "£BBRA_MDB Movimento Democrático Brasileiro"
 BRA.oligarchism_MDB_icon: "£BBRA_MDB"
 BRA.oligarchism_MDB_desc: "O Movimento Democrático Brasileiro é um partido político brasileiro de centro. Sob o regime militar de 1965 a 1979, o Brasil tinha um sistema bipartidário legalmente aplicado, com apoiadores do regime reunidos sob o guarda-chuva do Partido da Aliança Renovadora Nacional (ARENA), e a oposição oficial que compunha o MDB. Essencialmente, o MDB compreendia quase a totalidade do Partido Trabalhista Brasileiro e o corpo principal do Partido Social Democrata."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Junta Governativa Provisória"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "As Forças Armadas Brasileiras são a organização militar unificada que compreende o Exército Brasileiro (incluindo a Aviação do Exército Brasileiro), a Marinha do Brasil (incluindo o Corpo de Fuzileiros Navais do Brasil e a Aviação Naval Brasileira) e a Força Aérea Brasileira."
 BRA.Nat_Populism: "£BRA_Nat_Populism Partido Social Liberal"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "Populista de Direita - O Partido Social Liberal (PSL) é um partido político de extrema direita no Brasil. Fundado em 1994 como partido social liberal, o PSL foi registrado no Tribunal Superior Eleitoral em 1998. Em janeiro de 2018 , o ex-político do Partido Social Cristão Jair Bolsonaro filiou-se ao partido e posteriormente o converteu em um partido economicamente liberal, nacionalista, radicalmente anticomunista e socialmente conservador. deixou o partido e formou seu próprio movimento político para continuar os objetivos originais do partido."
 BRA.Monarchist: "£BRA_Casa Monarquista de Orleans-Braganza"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "Monarquista - A Casa de Orléans e Bragança, é um ramo da dinastia francesa de Orléans. Descende, pelo lado masculino, da Casa de Orléans, da França, e, pelo lado feminino, da brasileira ramo da Casa de Bragança. A casa foi fundada com o casamento de Isabel do Brasil e Gastão de Orléans, Conde d'Eu, e nunca reinou, como foi a Casa de Bragança com Pedro I e Pedro II. Desde a Proclamação da República do Brasil em 1889, seus descendentes reivindicaram o trono imperial do Brasil."
 BRA.PSOL: "£BRA_PSOL Socialismo e Partido da Liberdade"
 BRA.PSOL_icon: "£BRA_PSOL"
 BRA.PSOL_desc: "Socialismo Democrático - O Partido Socialismo e Liberdade (PSOL) é um partido político brasileiro com 147.096 membros ativos. O PSOL é um partido de esquerda a extrema-esquerda que se autodescreve como socialista e democrático. O PSOL foi formado depois que Heloísa Helena, Luciana Genro, Babá e João Fontes (também deputado federal, hoje militante do Partido Democrático Trabalhista, PDT) foram expulsos do Partido dos Trabalhadores após votarem contra a reforma da previdência proposta por Lula."
 BRA.ALIANCA: "Aliança £BRA_ALIANCA pelo Brasil"
 BRA.ALIANCA_icon: "£BRA_ALIANCA"
 BRA.ALIANCA_desc: "A Direita Populista - Aliança pelo Brasil (ALIANÇA) é um grupo político brasileiro que pretende se tornar um partido político. Com raízes nacional-conservadoras, foi anunciado pelo Presidente do Brasil Jair Bolsonaro em 12 de novembro de 2019, após declarar sua saída do Partido Social Liberal (PSL). Após reunião no Palácio do Planalto com parlamentares do PSL, Bolsonaro comunicou sua saída do partido e discutiu formas de criar um novo, mas o presidente ainda não formalizou sua demissão -filiação do PSL na época."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Liga Nacional pela Democracia"
 BRM.Neutral_Libertarian_desc: "Libertarian - A Liga Nacional para a Democracia (NLD) é um partido pró-democracia liberal que foi fundado na sequência da Revolta de 8888 em 1988 por Aung San Suu Kyi. O NLD cresceu rapidamente para se tornar a maior ameaça para regra militar."
 BRM.neutral_Social: "£generic_neutral_Social_small Partido do Povo"
 BRM.neutral_Social_desc: "Socialista Democrático - O Partido do Povo é um novo partido político de esquerda fundado pelo veterano ativista pró-democracia Ko Ko Gyi. É um partido que favorece maiores reformas democráticas e o estabelecimento de uma união federal para resolver os problemas civis de Mianmar guerra."
 BRM.Neutral_Communism: "Partido de Unidade Nacional £BRM_Neutral_Communism"
 BRM.Neutral_Communism_desc: "Comunista - O Partido da Unidade Nacional foi originalmente fundado como um veículo eleitoral do governo militar. Desde que perdeu terrivelmente para o NLD nas eleições parlamentares de 1990, no entanto, divergiu de suas raízes para se tornar um dos mais significativos, se não for bem sucedido, os partidos de oposição."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Liga das Nacionalidades Shan pela Democracia"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Junta Militar - Desde a década de 1960, o Tatmadaw tem sido a força política mais influente em Mianmar. Birmânia pós-independência que os militares usaram para ampliar sua importância política e eventualmente assumir o governo. Nas últimas décadas, no entanto, o movimento pró-democracia enfraqueceu a posição política do Tatmadaw e o forçou a considerar novas opções."
 BRM.Nat_Populism: "£BRM_Nat_Populism Union Solidariedade e Partido do Desenvolvimento"
 BRM.Nat_Populism_desc: "Populista de direita - O Partido de Solidariedade e Desenvolvimento da União (USDP) foi estabelecido em 2010 como o partido pró-militar. Embora continue apoiando o papel do Tatmadaw no governo, o USDP mostrou-se mais aberto sobre mudança política em Myanmar do que seus antecessores."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Partido Nacional Arakan"
 BRM.Nat_Fascism_desc: "Fascista - O Partido Nacional Arakan é o resultado de uma fusão entre o Rakhine Nationalities Development Party e a Arakan League for Democracy. Rakhine afirma cujos interesses protege. No entanto, o partido adotou uma atitude linha-dura em relação aos muçulmanos rohingya no estado de Rakhine, o que levou alguns observadores externos a rotular o partido de extrema-direita ou mesmo fascista.
