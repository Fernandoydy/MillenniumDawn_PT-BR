 TOG.liberalism: "£generic_liberalism_small CPP"
 TOG.liberalism_desc: "Liberal - Convergence patriotique panafricaine (Convergência Patriótica Pan-Africana) é um partido político no Togo. Foi formado em 1999 como uma fusão de quatro partidos e fazia parte da Coalizão de Forças Democráticas que boicotou as eleições de 2002 por motivos de corrupção. Sua principal ideologia é o pan-africanismo"
 TOG.socialism: "£generic_socialism_small UFC"
 TOG.socialism_desc: "Social Democrata - Union des Forces du Changement (União de Forças para a Mudança) é um partido político do Togo. É de centro-esquerda e social-democrata. Foi criado em 1992. Desde 1998, eles foram o segundo partido mais forte nas eleições presidenciais, mas só concorreram nelas até 2010. no parlamento estiveram constantemente no top 4 dos partidos."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Coletivo Vamos Salvar o Togo"
 TOG.anarchist_communism_desc: "Esquerda Radical - Collectif Sauvons le Togo (Salvar o Togo Coletivo) é um grande partido político no Togo. Ele defende a democracia e os direitos humanos. Foi criado em 2012 por seis partidos diferentes, que têm pontos de vista que defendem pelo comunismo, socialismo, trotskismo, centrismo e progressismo. Só disputou as eleições parlamentares de 2013 e ficou em segundo lugar"
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Autocrático - Rassemblement du Peuple Togolais (Reunião do Povo Togolês) é um partido político de direita a extrema-direita no Togo. Foi estabelecido em 1969 como o único partido legal, até que um sistema multipartidário foi criado em 1991. Até à sua extinção, manteve-se como o partido mais popular nas eleições presidenciais e parlamentares, exceto nas eleições parlamentares de 1994, onde ocupou o seu lugar o Comité de Ação para a Renovação..”
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Autocrático - Union pour la République (União para a República) é um partido político de direita no Togo. O partido, embora não seja um sucessor pleno, surgiu em 2012 a partir do Rally do Povo Togolês, que foi o partido governante anterior e foi dissolvido em 2012. É nacional conservador, nacionalista e autoritário. Governa o país desde as eleições presidenciais de 2015."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: "Conservador - Nouvel Engagement Togolais (Novo Compromisso Togolês) é um partido político no Togo. Foi criado em 2012 e juntou-se à Rainbow Alliance para as eleições de 2013. Em 2018, eles se tornaram o terceiro partido mais popular no parlamento. Eles tentaram concorrer à presidência em 2015, mas conseguiram pouco mais de um por cento dos votos."
 TOG.Neutral_green: "£generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Progressista - Alliance Nationale pour le Changement (Aliança Nacional para a Mudança) é um partido político de centro-esquerda. Foi fundado em 2010 após as eleições presidenciais do mesmo ano. Sua ideologia consiste na social-democracia, progressismo e antiautoritarismo".
 TOG.neutral_Social: "£generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "Socialista Democrático - Comité d'Action pour le Renouveau (Comité de Acção para a Renovação) é um partido político no Togo. É um dos maiores partidos da oposição. Foi formado em 2008 e formou a aliança Rainbow em 2012. "
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Rainbow Alliance"
 TOG.neutral_Social_2012_desc: "Socialista Democrático - Coalizão Arc-en-Ciel (Aliança Arco-Íris) é uma aliança política togolesa. Foi formada em 2012 pelo Comitê de Ação para a Renovação. É um grande partido democrático que defende os direitos humanos, mas tem facções que são pan-africanistas, social-democratas e socialistas-democratas."
