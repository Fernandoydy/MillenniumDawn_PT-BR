 IND.Neutral_conservatism: "£IND_neutral_conservative Partai Demokrat Indonesia"
 IND.Neutral_conservatism_icon: "£IND_neutral_conservative"
 IND.Neutral_conservatism_desc: "O Partido Democrático Indonésio (PDI-P) é um partido político da Indonésia. Foi fundado em 1999 por Megawati Sukarnoputri, a filha do primeiro presidente da Indonésia, Sukarno. O partido é baseado nos princípios do nacionalismo, da democracia e da justiça social. A visão do PDI-P é construir uma Indonésia justa, próspera e próspera com base no Pancasila e na Constituição de 1945. A missão do PDI-P é lutar pelos interesses do povo, melhorar o bem-estar do povo e construir uma Indonésia melhor."
 IND.neutral_Social: "£IND_neutral_soc_dem Partai Golongan Karya"
 IND.neutral_Social_icon: "£IND_neutral_soc_dem"
 IND.neutral_Social_desc: "O Partido dos Grupos Funcionais (Golkar) é um partido político da Indonésia. Foi fundado em 1964 por Suharto, que foi presidente da Indonésia de 1967 a 1998. O Golkar é um partido de centro-direita que se baseia na ideologia do nacionalismo, do desenvolvimento econômico e da estabilidade social. O Golkar é o maior partido político da Indonésia e tem sido o partido dominante no governo desde 1966. O partido tem uma forte base de apoio entre os militares, os funcionários públicos e os empresários. O Golkar também é popular entre os eleitores rurais."
 IND.Neutral_Libertarian: "£IND_libertarian Partai Nasional Demokrat"
 IND.Neutral_Libertarian_icon: "£IND_libertarian"
 IND.Neutral_Libertarian_desc: "O Partido Democrático Nacional (PND) é um partido político da Indonésia. Foi fundado em 1999 por Prabowo Subianto, um ex-general do Exército Indonésio. O PND é um partido de direita que se baseia na ideologia do nacionalismo, do desenvolvimento econômico e da defesa nacional. O PND é o segundo maior partido político da Indonésia e tem sido o principal partido da oposição desde 2004. O partido tem uma forte base de apoio entre os militares, os empresários e os eleitores que se opõem ao governo atual."
 IND.Neutral_Muslim_Brotherhood: "£IND_moderate_islamist Partai Amanat Nasional"
 IND.Neutral_Muslim_Brotherhood_icon: "£IND_moderate_islamist"
 IND.Neutral_Muslim_Brotherhood_desc: "O Partai Amanat Nasional (PAN) é um partido político na Indonésia. Foi fundado em 1998 por Amien Rais, um ex-membro do Conselho Consultivo do Conselho Nacional da Consulta Popular (MPR). O PAN é um partido islâmico moderado que se baseia na ideologia do islamismo e do Pancasila, a ideologia nacional da Indonésia. O PAN é um dos partidos políticos mais populares da Indonésia. Na eleição de 2019, o partido ganhou 49 cadeiras na Câmara dos Deputados e 12 cadeiras no Senado. O PAN também é um membro da coalizão governista."
