 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Conservador - Alliance Nationale Républicaine (Aliança Nacional Republicana) é um partido fortemente anti-islâmico na Argélia. Denunciou os acordos de Sant'Egidio de 1995, que foi uma estrutura para a paz e um plano para acabar com a Guerra Civil da Argélia, que durou de 1991 a 2002. Foi formado no mesmo ano de 1995 e obteve 2% dos votos nas eleições legislativas de 1997, embora não tenha obtido assentos. Recusou-se a participar das eleições legislativas de 2002, acreditando que seriam fraudadas. Em 2017, obteve 6 assentos no parlamento com 1,87% dos votos."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberal - Rassemblement National Démocratique (Reunião Democrática Nacional) é um partido liberal populista. É de centro a centro-direita no espectro político. Foi formado em 1997 e foi o partido mais forte nas eleições legislativas do mesmo ano, mas teve seu pior resultado nas eleições subsequentes em torno de 8,2%. Desde 2007, tem se mantido como o segundo maior partido no parlamento. Em 1999, o presidente Abdelaziz Bouteflika concorreu sob o RND e venceu com impressionantes 85%. esta eleição foi injusta, os espectadores independentes acreditaram que era justa e democrática. Eles tentaram concorrer à presidência novamente em 2019, mas foram derrotados com 7,3% dos votos.
 ALG.socialism: "£generic_socialism_small UDR"
 ALG.socialism_desc: "Social Democrata - Union pour la Démocratie et la République (União para a Democracia e a República) é um partido berbere social-democrata da Argélia, que ocupa o centro-esquerda no espectro político. Em 2012, mudou de nome ao Mouvement Populaire Algérien (Movimento Popular da Argélia)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Social Democrata - Mouvement Populaire Algérien (Movimento Popular da Argélia) é um partido berbere social-democrata da Argélia, que ocupa o centro-esquerda no espectro político. Antes de 2012, era conhecido como Union pour la Démocratie et la République (União para a Democracia e a República). Obteve 13 lugares na Assembleia Nacional Popular em 2017."
 ALG.Autocracy: "£ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Autocrata de Esquerda - Front de libération nationale (Frente de Libertação Nacional) é um partido nacionalista argelino. Foi o único partido legal até 1989, quando governou a Argélia como um estado de partido único. Após a Guerra Civil da Argélia, recuperou o poder em 2002 como o partido mais popular e manteve-se desde então.Sua ideologia segue uma mentalidade nacionalista pan-árabe com o anticolonialismo como seu valor central original.Apóia o socialismo, mas particularmente o socialismo árabe, pois se opõe às ideias marxistas. "
 ALG.Conservative: "£generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reaccionário - Front National Algérien (Frente Nacional da Argélia) é um partido conservador nacional na Argélia. Foi um dos partidos de direita mais populares desde 2002, mas perdeu todos os seus assentos apesar de obter 9,5% da cota nas eleições legislativas de 2017. Concorreu à presidência em 2009 e 2014, mas foi duramente derrotado nas duas vezes."
 ALG.Caliphate: "£generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Salafist Jihadism - Groupe Salafiste pour la Prédication et le Combat (Grupo Salafista de Pregação e Combate) é uma organização terrorista salafista-jihadista na Argélia. t foi fundada em 1998 por Hassan Hattab, um ex-comandante das Forças Armadas Islâmicas Grupo, que protestou contra o massacre de civis. Em 2003, ele foi deposto em favor de Nabil Sahraoui, que declarou lealdade do GSPC à Al-Qaeda. O grupo teria de 100 a 4.000 membros e realizou cinco ataques, matando 38 pessoas no processo. Em janeiro de 2007, o grupo mudou seu nome para Al-Qaeda no Magrebe Islâmico."
 ALG.Caliphate_2006: "£generic_Caliphate_small al-Qaeda no Maghreb Islâmico (AQIM)"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_desc: "Islâmico moderado - Mouvement de la société pour la paix (Movimento da Sociedade pela Paz) é um partido político de direita a extrema-direita na Argélia. Foi fundado em 1990 pela Irmandade Muçulmana, à qual permanece alinhado com. É islâmico sunita e segue a democracia islâmica e conservadora. Teve seu maior sucesso nas eleições legislativas de 1997, sendo o segundo maior partido e obtendo 69 dos 380 assentos. Também concorreu uma vez nas eleições presidenciais em 1995, obtendo 25,6 % de votos. Entrou em uma coligação eleitoral com o MRN e o MRI em 2012. O partido também é conhecido como \"Hamas\", abreviação de seu nome árabe \"Harakat mujtama' as-silm\"."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Right Wing Islamist - Mouvement pour la réforme nationale (Movimento para a Reforma Nacional) é um partido democrático islâmico de direita na Argélia. Foi criado como uma ruptura do movimento Ennahda em 2002, depois que concordou em cooperar com o governo da Argélia. Teve sucesso inicial nas eleições de 2002, mas caiu em popularidade desde então. Entrou na \"Aliança Verde\" entre ele, o MSP e o MRI nas eleições de 2012. O nome Islah é uma forma abreviada de seu nome árabe de \"Harakat Al-Islah Al-Wataniy\"."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Islâmico de centro - Mouvement de la Renaissance Islamique (Movimento do Renascimento Islâmico) é um partido político argelino islamista moderado, classificado como de centro-direita a direita. Teve seu maior sucesso nas eleições de 1997, obtendo 8,7 % do voto popular, mas perdeu uma enorme quantidade de votos em 2002 para o movimento Islah, obtendo apenas 0,6%. Formou a \"Aliança Argelina Verde\" entre ele, o MSP e o Islah. \") é a forma abreviada de seu nome árabe, \"Ḥarakat An-Nahḑa Al-Islāmiyya\"."
 ALG.neutral_Social: "£generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "Socialista Democrático - Front des Forces socialistes (Frente das Forças Socialistas) é um partido político berbere na Argélia. É social-democrata e secularista, ocupando o centro-esquerda. Teve um sucesso moderado em todos os setores, mas boicotou o 2002 e as eleições legislativas de 2007 e presidenciais de 2009, por acreditar que foram manipuladas para favorecer os partidos do governo."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Partido dos Trabalhadores"
 ALG.Neutral_Communism_desc: "Comunista - Parti des Travailleurs (Partido dos Trabalhadores) é um partido argelino trotskista de esquerda. Foi formado em 1990 e defende a proteção e promoção dos sindicatos na Argélia, bem como uma melhor distribuição da riqueza. Sua secretária-geral, Louisa Hanoune, foi a primeira mulher a concorrer à presidência na Argélia em 2004. Sempre permaneceu entre os 8 principais partidos da Assembleia Nacional Popular desde 1997, obtendo o maior número de votos em 2007 como o quarto partido mais popular com 5,08%. "
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Populista de Direita - Front pour la justice et le développement (Frente de Justiça e Desenvolvimento) é um partido político islâmico na Argélia. É de direita, nacionalista e segue a democracia islâmica. Foi inspirado pela Justiça da Turquia e Partido do Desenvolvimento. Teve sucesso em uma aliança eleitoral com o Ennahda em 2017, obtendo 3,7% dos votos"
 ALG.Nat_Fascism: "£generic_Nat_Fascism_small New Dawn"
 ALG.Nat_Fascism_desc: "Fascism - New Dawn é um partido nacionalista e conservador na Argélia. Foi criado em 2012 e obteve 5 assentos nas eleições do mesmo ano, dos quais perdeu novamente quatro nas eleições seguintes."
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas Nacionais Populares da Argélia"
 ALG.Nat_Autocracy_desc: "Junta Militar - Armée nationale populaire (Exército Nacional do Povo) é o exército da Argélia. Desde a independência da Argélia em 1962, teve um grande papel na política. Praticamente controlou o governo até 1988, quando um multipartidário O sistema foi estabelecido. No entanto, continua a ter influência sobre a política da Argélia, com o exemplo mais recente sendo o presidente Abdelaziz Bouteflika abdicando em 2019 depois que os protestos levaram à perda de apoio dos militares."
 AQY.Caliphate: "£generic_Caliphate_small Al-Qaeda na Península Arábica"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_conservatism Partido Conservador da Armênia"
 ARM.conservatism_icon: "£ARM_conservatism"
 ARM.conservatism_desc: "Conservador - Partido Conservador da Armênia. O partido apóia o fortalecimento da segurança do estado da Armênia, proteção da língua armênia, cultura e tradições cristãs, direitos civis, liberdade de consciência e direitos de propriedade. Além disso, o partido acredita no desenvolvimento de uma forte democracia, sociedade civil e modelo jurídico europeu, boas relações de vizinhança e um sistema educacional e uma economia altamente desenvolvidos. O partido proclama que a intervenção do Estado nas atividades diárias de seus cidadãos deve ser mínima. O partido se opõe ao conceito de eurasianismo. O partido também busca para combater a influência russa na Armênia e se opõe a quaisquer bases militares russas na Armênia ou Artsakh. O partido afirmou que a influência russa impediu a Armênia de desenvolver laços mais estreitos com a União Europeia e os Estados Unidos."
 ARM.liberalism: "£ARM_liberalism Congresso Nacional Armênio"
 ARM.liberalism_icon: "£ARM_liberalism"
 ARM.liberalism_desc: "Liberalismo - Congresso Nacional Armênio. O ANC acredita em manter boas relações com os vizinhos da Armênia, incluindo a normalização das relações com a Turquia e o Azerbaijão, desenvolvendo relações mais estreitas com o Oriente Médio, autodeterminação da República de Artsakh, encorajando mais Integração europeia da Armênia e aprofundamento da cooperação com a União Europeia, ao mesmo tempo em que mantém fortes relações com os Estados Unidos, a Rússia e os estados membros da CEI."
 ARM.Neutral_Libertarian: "£ARM_democratic_homeland Pátria Democrática"
 ARM.Neutral_Libertarian_desc: ""
 ARM.socialism: "£ARM_socialism Bright Armênia"
 ARM.socialism_icon: "£ARM_socialism"
 ARM.socialism_desc: "Social Democrats - Bright Armênia. Bright Armênia é um partido político liberal e pró-europeu. Edmon Marukyan apelou para elevar as relações com a União Europeia a um nível de parceria estratégica. Bright Armênia apoia a plena adesão da Armênia à UE e deseja iniciar sem demora os primeiros passos das negociações de adesão. O manifesto do partido afirma que a Armênia deve mostrar iniciativa em processos e estruturas pan-europeias, apresentando-se como o verdadeiro portador dos valores da civilização e da democracia europeias. Apesar da orientação pró-europeia do partido , A Bright Armênia também acredita em manter uma cooperação positiva com a Rússia e garantir que os interesses da Armênia não sejam comprometidos em favor de outros países."
 ARM.Communist-State: "£ARM_Communist_State RA Partido Comunista"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Comunistas - Partido Comunista Armênio. O ACP foi descrito como firmemente pró-Rússia pela Radio Free Europe/Radio Liberty, financiada pelos EUA. Em um comício de 1994, o partido pediu uma nova união com a Rússia, chamando-a de A única salvação da Armênia. O partido se opõe a qualquer integração europeia da Armênia."
 ARM.Conservative: "£ARM_Conservative Kocharyan"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Conservador emergente - Kocharyan. Robert Sedrakovich Kocharyan é um estadista e político armênio. O primeiro presidente da não reconhecida República de Nagorno-Karabakh de 29 de dezembro de 1994 a 20 de março de 1997. Ele tem grandes conexões na política doméstica de o país, conexões com a Rússia, bem como conexões com o mundo do crime."
 ARM.Vilayat_e_Faqih: "£ARM_orderfunny Festa da Ordem Armeno-Ariana"
 ARM.Vilayat_e_Faqih_desc: "Emergentes Esquizofrênicos - Partido da Ordem Armeno-Ariana. Trabalhamos para a restauração de suas características naturais e funcionalidade, em nome do sistema de valores armênio, em prol da unidade da nação e pátria, e sua longevidade. Arianos armênios não são guiados pelo princípio contra alguém contra."
 ARM.Conservative2: "£ARM_Conservative_alt Partido Republicano da Armênia"
 ARM.Conservative2_icon: "£ARM_Conservative_alt"
 ARM.Conservative2_desc: "Conservador emergente - Partido Republicano da Armênia. A ideologia nacional-conservadora do Partido Republicano é baseada em tseghakron, uma ideologia nacionalista armênia do início do século 20 (traduzida aproximadamente como nação-religião). Foi formulada por Garegin Nzhdeh e mantém que a identidade nacional e o estado armênio devem ter significado religioso para todos os armênios étnicos. Tseghakron significa literalmente portador de raça, referindo-se àqueles que representam e carregam o que é a essência espiritual e biológica do armênio clássico. No entanto, muitas vezes é erroneamente interpretado como significa raça-religião."
 ARM.Nat_Autocracy: "£ARM_Nat_Autocracy Forças Armadas da Armênia"
 ARM.Nat_Autocracy_icon: "£ARM_Nat_Autocracy"
 ARM.Nat_Autocracy_desc: "Junta Militar - As Forças Armadas da Armênia. As Forças Armadas da Armênia (em armênio: Hayastani zinvats uzher), às vezes referida como Exército Armênio (em armênio: Haykakan Banak), é o exército nacional da Armênia. Consiste de ramos de pessoal sob o Estado-Maior das Forças Armadas Armênias, que podem ser divididos em dois ramos gerais: as Forças Terrestres e as Forças Aéreas e de Defesa Aérea. Embora tenha sido parcialmente formado pelas antigas forças do Exército Soviético estacionadas no SSR armênio (principalmente unidades do 7º Exército de Guardas do Distrito Militar da Transcaucásia), os militares da Armênia podem ser rastreados até a fundação da Primeira República da Armênia em 1918."
 ARM.Nat_Fascism: "£ARM_Nat_Fascism Dashnaktsutyun"
 ARM.Nat_Fascism_icon: "£ARM_Nat_Fascism"
 ARM.Nat_Fascism_desc: "Social-Nacionalistas - Dashnakcutyun. A Federação Revolucionária Armênia (também conhecida como Dashnaktsutyun e coletivamente referida como Dashnaks para abreviar), é um nacionalista armênio e partido político socialista. Fundado em 1890 em Tiflis, Império Russo (agora Tbilisi , Geórgia) por Christapor Mikaelian, Stepan Zorian e Simon Zavarian. Hoje, o partido opera na Armênia, Artsakh, Líbano, Irã e em países onde a diáspora armênia está presente. Embora tenha sido o partido político mais influente na diáspora armênia , tem uma presença comparativamente menor na atual Armênia."
 ARM.Nat_Populism: "£ARM_Nat_Populism Sasna Tsrer Partido Pan-armênio"
 ARM.Nat_Populis_icon: "£ARM_Nat_Populism"
 ARM.Nat_Populism_desc: "Nacional-populismo - Sasna Tsrer Partido Pan-armênio. Às vezes, Sasna Tser tem sido retratado como nacionalistas extremistas. O líder do partido de fato, Jirair Sefilyan, apóia a criação de uma Armênia Unida. Eles pedem explicitamente a unificação da República de Artsakh (Nagorno-Karabakh) com a Armênia. O objetivo estratégico do partido é unir os armênios na Armênia e no exterior, garantir a sustentabilidade da nação armênia e sua influência global. A política externa do partido é fortemente anti-russa, com seu manifesto pedindo a libertação da Armênia do domínio colonial russo e a retirada de organizações lideradas pela Rússia, incluindo a União Econômica da Eurásia, a Organização do Tratado de Segurança Coletiva e a CEI. O partido pede a retirada imediata dos soldados russos da Armênia e o fechamento do 102ª Base Militar Russa em Gyumri."
 ARM.Monarchist: "£ARM_Monarchist Trono da Armênia"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Royalists - Trono da Armênia. Após a queda do Reino da Armênia no século 15, muitas dinastias reivindicaram ser os verdadeiros herdeiros do trono armênio. Mas os dois principais pretendentes são a Casa de Savoy da Itália e recém-autor herdeiro proclamado da dinastia Bagratuni Roland von Bagratuni. Bagrationis georgianos, que são os verdadeiros descendentes da dinastia Bagratuni, também declararam suas reivindicações, mas nunca são levados a sério na Armênia devido à sua afiliação com a Geórgia."
 ARM.oligarchism: "£ARM_Neutral_Libertarian Fair Armênia"
 ARM.oligarchism_desc: "Libertários - Armênia Justa. O partido acredita na criação de um estado forte e influente, melhorando o desenvolvimento socioeconômico, eliminando a corrupção política e todas as formas de discriminação, fortalecendo o estado de direito e a justiça social, protegendo o meio ambiente, incentivando imigração da diáspora armênia e luta pelo reconhecimento internacional da A.G. No que diz respeito às relações exteriores, o partido favorece a integração europeia da Armênia, ao mesmo tempo em que afirma que a Armênia deve permanecer como membro da União Eurasiática e se integrar ainda mais nela. acredita que a Armênia pertence à "família europeia" de estados e deve implementar totalmente o Acordo de Parceria Abrangente e Reforçado Armênia-UE com a UE e, ao mesmo tempo, manter fortes laços econômicos com a Rússia."
 ARM.Neutral_Autocracy: "Partido de Unidade Nacional £ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Autocratas neutros - Partido da Unidade Nacional. O partido defende o fortalecimento da economia armênia, protegendo os direitos das minorias, aprofundando a integração europeia enquanto mantém relações estreitas com outros membros da Comunidade de Estados Independentes, especialmente com a Rússia. O partido também acredita em manter Armênia dentro da Organização do Tratado de Segurança Coletiva e da União Eurasiática, mas também promovendo relações mais profundas com os Estados Unidos e a OTAN. o conflito de Nagorno-Karabakh".
 ARM.Neutral_Muslim_Brotherhood: "£ARM_Neutral_Muslim_Brotherhood Partido Liberal Democrático Armênio"
 ARM.Neutral_Muslim_Brotherhood_desc: "Ramgavars - Partido Ramgavar. O partido Ramgavar defende o liberalismo e o capitalismo, ao contrário dos outros dois partidos políticos armênios clássicos, o Partido Social-Democrata Hunchakian e a Federação Revolucionária Armênia, que mantêm as ideologias de esquerda. Os números atuais do partido são mínimos em comparação com outros partidos tradicionais na diáspora e na Armênia. Além disso, embora tenham um eleitorado sólido. Posteriormente, a situação levantou um debate sobre a existência do partido."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy União de Autodeterminação Nacional"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Autocratas Ocidentais - União para Autodeterminação Nacional. União para Autodeterminação Nacional (em armênio: Azgayin inknoroshum miavorum) é um partido político armênio. Foi fundado em 1987 por Paruyr Hayrikyan, um dissidente soviético que buscava a independência da Armênia O partido acredita que a região do Cáucaso, incluindo a Armênia, deve avançar para a integração europeia, bem como aumentar a integração com os países ocidentais. O partido mantém há 15 anos a posição de que a integração da Armênia e do Azerbaijão na União Européia tornaria o Nagorno -O conflito de Karabakh não faz sentido e, portanto, a adesão à UE deve ser buscada como uma solução duradoura para o conflito."
 ARM.anarchist_communism: "£ARM_anarchist_communism RA Partido Comunista Unificado"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Comunistas - O Partido Comunista Unido da Armênia. O Partido Comunista Unido da Armênia (em armênio: HMKK, Hayastani Miatsial Komunistakan Kusaktsutyun) é um partido político comunista na Armênia. Tem ligações mais próximas com o governo do que o principal comunista armênio Partido e não se junta a frentes de oposição. O HMKK estendeu seu apoio à bem-sucedida candidatura presidencial do ministro da Defesa, Serzh Sargsyan."
 ARM.Autocracy: "£ARM_Autocracy Próspera Armênia"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Autocracia emergente - Armênia próspera. Ideologicamente, o partido posiciona-se como centro-direita no espectro político, defende o liberalismo econômico, estreita laços com a Rússia, e em relação à União Européia é eurocético, enquanto em questões sociais eles são tradicionalistas. O segundo presidente da Armênia, Robert Kocharyan, foi fundamental na criação do partido (alguns afirmam que o próprio Kocharyan o estabeleceu). Alguns acreditam que Kocharyan é o líder secreto do partido, enquanto outros acreditam que ele não tem influência sobre o PAP. O partido mantém uma ideologia pró-Rússia e é o único partido francamente eurocético na Armênia. valores, famílias e relações entre igreja e estado como as prioridades mais importantes."
 ARM.Neutral_conservatism: "£ARM_Neutral_conservatism Poderosa Pátria"
 ARM.Neutral_conservatism_icon: "£ARM_Neutral_conservatism"
 ARM.Neutral_conservatism_desc: "Conservadorismo - Poderosa Pátria. O partido apóia a promoção de laços mais fortes entre a Armênia e a diáspora armênia, bem como o fortalecimento do desenvolvimento econômico do país."
 ARM.Neutral_green: "£ARM_Neutral_Green Decisão do Cidadão"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Green Democrats - decisão do cidadão. O partido defende o estado de bem-estar, redistribuição de riqueza, ambientalismo, saúde universal, educação gratuita, igualdade de gênero, apoio aos sindicatos e democracia direta. Além disso, o partido defende autodeterminação da República de Artsakh, estabelecendo a paz na região do Cáucaso e mantendo relações neutras com a Rússia Alguns membros do partido apelaram à renegociação dos acordos entre a Arménia e a Rússia, em particular, a presença da base militar russa na Arménia. "
 ARM.neutral_Social: "£ARM_neutral_Social Social Democrata da Armênia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Social Democratas - O Partido Democrático da Armênia (armênio: Hayastani Demokratakan Kusaktsutyun) é um partido político socialista democrático na Armênia. Foi criado em 1991 por Aram Gaspar Sargsyan, o último secretário do Partido Comunista da era soviética Armênia quando o partido governou a República Socialista Soviética da Armênia (RSS da Armênia) de 1920 até 1990. Após a dissolução da União Soviética e da RSS da Armênia, o Partido Comunista da Armênia caiu em grande desgraça. Seu secretário em exercício, Aram Gaspar Sargsyan , dissolveu o partido e estabeleceu o Partido Democrático da Armênia, nomeando-se como o primeiro secretário do novo partido. Enquanto isso, Ruben Tovmasyan e alguns outros membros do partido, claramente desfavoráveis ​​ao movimento de Sargsyan para dissolver o Partido Comunista da Armênia original, fundaram um novo Partido Comunista Armênio logo depois."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism Partido Popular da Armênia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Comunistas - Partido Popular da Armênia. O Partido Popular da Armênia (PPA) (armênio, Hayastani Zhogovrdakan Kusaktsutyun) é um partido político socialista de esquerda na Armênia. Foi fundado em 1998 pelo partido soviético e armênio e estadista Karen Demirchyan. Antes das eleições parlamentares de 1999, o Partido Popular da Armênia formou uma aliança política com o Partido Republicano da Armênia, conhecido como Bloco da Unidade."
