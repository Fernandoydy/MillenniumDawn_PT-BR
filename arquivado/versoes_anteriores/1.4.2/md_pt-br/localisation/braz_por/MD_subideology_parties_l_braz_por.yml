 NKO.liberalism_2017: "£NKO_liberalism_2017 Free Joseon"
 NKO.liberalism_2017_desc: "Free Joseon é uma ONG do governo anti-RPDC. É conhecida por proteger Kim Han-sol, filho de Kim Jong-nam, desde o assassinato de seu pai. Também é conhecida por apoiar desertores norte-coreanos que querem deixar a Coreia do Norte. Em 1º de março de 2019, \"Cheollima Civil Defense\" foi renomeado para \"Free Joseon\", que também é o nome proposto para a Coreia do Norte se derrubar seu atual governo."
