 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy Junta militar"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "A junta militar dos principais generais das Forças Armadas da Bielorrússia. Com mão de ferro, eles estão prontos para manter o poder e proteger o país do inimigo de fora"
 BLR.Nat_Fascism: "£BLR_Nat_Fascism Partido Nacional Bolchevique"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Os bolcheviques nacionais, partidários de Eduard Limonov, são um movimento político que opera na Bielorrússia desde 1994. O bolchevismo nacional moderno é uma ideologia flexível que combina as ideias de justiça nacional e social com as exigências das liberdades civis. Para o bolchevique nacional, nossa Pátria é sinônimo de um estado de bem-estar e de um país livre baseado nos direitos dos cidadãos."
 BLR.Nat_Populism: "£BLR_Nat_Populism BPF"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "O partido BPF é um partido de centro-direita bielorrusso criado em 1993 sob o nome de "Frente Popular da Bielorrússia". Seu rosto e líder é Zenon Poznyak. Ele é conhecido por suas opiniões anti-russas, bem como um defensor da plena autonomia da Bielo-Rússia do Ocidente e do Oriente."
 BLR.Monarchist: "£generic_Monarchist_small A Liga Monárquica do Grão-Ducado da Lituânia"
 BLR.Monarchist_desc: "A Liga Monárquica do Grão-Ducado da Lituânia "Za Wieru, Ajczynu j Kniazia!" é uma organização sócio-política da direção monárquica, patriótica, pró-lituana (pró-bielorrussa). Opera no território da Bielorrússia e da Lituânia. Fundada em 30 de junho de 2002. A administração está localizada em Minsk. Une conservadores e apoiadores da restauração da monarquia na Lituânia e na Bielo-Rússia. Defende a restauração das liberdades da igreja e da pequena nobreza. A missão da Liga é reviver o Grão-Ducado da Lituânia como uma monarquia hereditária católica, sujeita ao direito internacional desde 1654."
