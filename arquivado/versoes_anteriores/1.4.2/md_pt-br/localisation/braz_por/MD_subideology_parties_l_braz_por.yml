 TAI.Conservative_desc: "O Partido Novo (Xin Dang) é um partido político de Taiwan, fundado em 1993 por membros do Kuomintang (KMT) que eram descontentes com a direção do partido. O Novo Partido é um partido de centro-direita que defende a reunificação de Taiwan com a República Popular da China. O Novo Partido foi fundado em 10 de agosto de 1993 por Chao Shao-kang, Chen Kuei-miao e outros membros do KMT que eram descontentes com a direção do partido. O KMT estava se tornando mais liberal e o Novo Partido foi fundado para representar os conservadores de Taiwan."
