 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism União para a Europa das Nações (UEN)"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "O UEN, anteriormente conhecido como 'União para a Europa', é um partido conservador eurocético de direita. Ele busca descentralizar o USoE e formar uma confederação de nações soberanas em seu lugar. Tem uma postura conservadora em questões sociais direitos e apóia economicamente um sistema capitalista de livre mercado".
