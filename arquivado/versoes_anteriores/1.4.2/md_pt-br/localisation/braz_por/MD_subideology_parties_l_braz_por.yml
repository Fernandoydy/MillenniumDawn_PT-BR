 IND.Conservative_desc: "O Partido do Movimento da Grande Indonésia (Partai Gerakan Indonesia Raya, ou Gerindra) é um partido político da Indonésia. Foi fundado em 2008 por Prabowo Subianto, um ex-general do Exército Indonésio. O partido é baseado nos princípios do nacionalismo, da democracia e do desenvolvimento econômico. O Gerindra tem uma plataforma que inclui apoio à educação, à saúde, à habitação e ao emprego. O partido também é um forte defensor dos direitos humanos e da democracia."
