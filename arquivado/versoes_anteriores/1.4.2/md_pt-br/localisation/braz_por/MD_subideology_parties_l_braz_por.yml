 TAI.neutral_Social: "£TAI_neutral_Social Táiwān Dúlì Dǎng"
 TAI.neutral_Social_icon: "£TAI_neutral_Social"
 TAI.neutral_Social_desc: "Táiwān Dúlì Dǎng é um partido político de Taiwan que defende a independência de Taiwan da República Popular da China. O partido foi fundado em 1996 por um grupo de dissidentes que estavam descontentes com o regime autoritário do Kuomintang (KMT). O partido é minoritário e nunca ganhou a Presidência ou a maioria no Yuan Legislativo. No entanto, o partido continua a ser um partido importante na política taiwanesa. O partido tem sido um crítico vocal do KMT e do Partido Democrático Progressista (DPP) e tem desempenhado um papel no debate sobre o futuro de Taiwan."
 TAI.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Nóngmín Dǎng"
 TAI.Neutral_Libertarian_desc: "O Partido Camponês (Nóngmín Dǎng) é um partido político de Taiwan, fundado em 2008 por um grupo de agricultores que estavam descontentes com as políticas do governo. O partido é minoritário e nunca ganhou a Presidência ou a maioria no Yuan Legislativo. No entanto, o partido continua a ser um partido importante na política taiwanesa. O partido tem sido um crítico vocal do Kuomintang (KMT) e do Partido Democrático Progressista (DPP) e tem desempenhado um papel no debate sobre o futuro de Taiwan."
