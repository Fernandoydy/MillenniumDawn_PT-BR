 NIG.Caliphate: "£NIG_salafist_jihadism Boko Haram"
 NIG.Caliphate_desc: "Boko Haram é um grupo extremista salafista baseado principalmente no estado de Borno, no nordeste da Nigéria. Eles promovem a instituição da Lei Shari'a e operam sob o pretexto de unir o país sob uma bandeira islâmica. Boko Haram é um dos grupos jihadistas mais proeminentes na África Ocidental".
 NIG.Neutral_conservatism: "£NIG_non_aligned_conservative Partido Democrático do Povo"
 NIG.Neutral_conservatism_desc: "Conservadores neutros - O Partido Democrático do Povo continuou a receber apoio em todo o país. No entanto, ele extrai sua maior força da maioria cristã no sul. É principalmente um partido de centro-direita em termos de ideologia que apóia as políticas de mercado neoliberais. O partido continua sendo um dos maiores da história da Nigéria e continua a dominar os campos de batalha políticos."
