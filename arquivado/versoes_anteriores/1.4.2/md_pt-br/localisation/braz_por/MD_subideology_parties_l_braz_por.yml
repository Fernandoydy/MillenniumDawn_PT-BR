 ITA.Monarchist: "£ITA_nationalist_monarchist Casa Savoia"
 ITA.Monarchist_desc: "A Casa de Sabóia é uma das dinastias mais antigas da Europa, tendo reinado no condado de Sabóia desde as últimas décadas do primeiro milênio. Durante o Risorgimento, o reino de Sabóia unificou a península e fundou a Nação Italiana Tendo efetivamente entregue o país a Mussolini, a monarquia foi abolida com um referendo após a segunda guerra mundial e a família Savoy foi exilada, mas graças à remoção da disposição XIII da Constituição, a família Savoy pôde retornar à solo italiano."
 ITA.Western_Autocracy_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a levantar a Águia Imperial mais uma vez. O recém-surgido Novo Império Romano redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca para alcançar sua antiga glória como um objetivo principal. Encontrar o equilíbrio correto entre manter as antigas alianças ocidentais e recuperar as terras romanas legítimas será fundamental para o jovem Império. Enquanto a guerra é a maneira mais rápida de restaurar antigas fronteiras , os riscos que a acompanham podem ser grandes demais para a Nação suportar, portanto, acredita-se que uma expansão pacífica seja a melhor estratégia para buscar a Restauração Romana."
 ITA.Autocracy_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a erguer a Águia Imperial mais uma vez. O recém-surgido Novo Império Romano redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca para alcançar sua antiga glória como um objetivo principal. Encontrar novos aliados para combater as potências ocidentais e explorar suas divisões será fundamental para o jovem Império. Embora a expansão econômica pacífica e a diplomacia possam ser a maneira mais segura de restaurar antigas fronteiras, a guerra é de longe mais rápida e digna da glória de Roma."
 ITA.Neutral_Autocracy_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a levantar a Águia Imperial mais uma vez. O recém-surgido Novo Império Romano redimensionou suas ambições, tendo que considerar os poderes do mundo moderno, mas ainda mantém a busca para alcançar sua antiga glória como um objetivo principal. Encontrar o equilíbrio correto entre manter as potências ocidentais e orientais sob controle enquanto recupera as legítimas terras romanas será fundamental para o jovem Império. A guerra certamente é o caminho mais rápido para alcançar a Restauração Romana, mas não a única."
 ITA.oligarchism_roman: "£ITA_roman_senate Senado Romano"
 ITA.oligarchism_roman_desc: "A narrativa fascista do século passado reviveu as memórias desbotadas da Roma antiga e, eventualmente, essas memórias guiaram a Itália a erguer a Águia Romana mais uma vez. Embora nominalmente não seja uma autocracia, o poder está nas mãos do Senado, um relativamente pequeno grupo escolhido entre as elites industriais, políticas e militares do país, qualificando-o como uma Oligarquia. A recém-surgida Nova República Romana redimensionou suas ambições, tendo que considerar as potências do mundo moderno, mas ainda mantém a busca por alcançar seus antiga glória como um objetivo principal. Encontrar o equilíbrio correto entre manter as potências ocidentais e orientais afastadas enquanto recupera as legítimas terras romanas será fundamental para a jovem República. A guerra certamente é o caminho mais rápido para alcançar a Restauração Romana, mas não o único."
