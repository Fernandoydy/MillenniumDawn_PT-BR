 ITA.democratic_senate: "£ITA_roman_senate Senado Tecnocrata"
 ITA.democratic_senate_desc: "Foram-se os tempos de oligarquismo e privilégio, os tempos modernos exigem que ouçamos as necessidades até mesmo dos menos ricos entre nós. Mas as falhas da antiga democracia representativa não podem ser desconsideradas, as pessoas podem votar em partidos, mas seu papel será simplesmente escolher qual tecnocrata formará o governo.."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Tecnocratas"
 ITA.Western_Autocracy_desc: "Um governo tecnocrático é estabelecido durante períodos de grande turbulência política, onde o país enfrenta uma crise sem precedentes que não pode ser gerida por políticos."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Forza Italia"
 ITA.conservatism_desc: "Forza Italia é um partido conservador de direita fundado em 1994 por Marcello dell'Utri das cinzas da \"Democrazia Cristiana\", na época dizimada por \"Mani Pulite\", uma investigação sobre um grande escândalo de corrupção. O evento mais relevante para o partido é a \"descida ao campo\" de Silvio Berlusconi, conhecido por seus ativos imobiliários e redes de mídia. Berlusconi se tornou de longe o membro mais proeminente e isso resultou na as fortunas eleitorais do partido estão diretamente ligadas ao carisma de Berlusconi e às vicissitudes do judiciário. O objetivo declarado do partido é reduzir os impostos tanto para a população em geral quanto para as empresas e garantir estabilidade e estado de direito para os cidadãos."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Federação dos Liberais"
 ITA.liberalism_desc: "A Federação dos Liberais reúne vários partidos sociais liberais do meio-campo da política italiana. Vagamente inspirada nos ideais do Partido Liberal Italiano, fundado em 1919 por Giovanni Giolitti. Apesar de ser considerado estabelecimento na maior parte da Europa, Social O liberalismo teve fortunas eleitorais muito limitadas na Itália desde a morte de Luigi Einaudi décadas atrás, tendo que lidar com partidos tradicionais muito flexíveis ideologicamente e uma população geralmente mais cautelosa com o capitalismo do que o resto do mundo desenvolvido. Eles acreditam fortemente no livre mercado enquanto, ao mesmo tempo, defendendo o bem-estar e os direitos sociais."
 ITA.liberalism_icon: "£ITA_western_liberal"
