 ###nacionalista
 TAI.Nat_Autocracy: "£TAI_Nat_Autocracy Zhōnghuá Mínzhǔ Jūnduì"
 TAI.Nat_Autocracy_icon: "£TAI_Nat_Autocracy"
 TAI.Nat_Autocracy_desc: "As Forças Armadas da República da China (ROC) são as forças armadas da República da China (ROC), com sede em Taiwan. As forças armadas da ROC consistem no Exército da ROC, Marinha da ROC, Força Aérea da ROC e Guarda Costeira da ROC. As forças armadas da ROC são responsáveis pela defesa da ROC contra ataques externos. As forças armadas da ROC têm uma longa e rica história. As forças armadas da ROC foram fundadas em 1912, após a queda da Dinastia Qing. As forças armadas da ROC desempenharam um papel importante na história da China, e ajudaram a derrotar o Japão na Segunda Guerra Sino-Japonesa."
 TAI.Nat_Fascism: "£TAI_Nat_Fascism Zhōnggúo Mínzhǔ Shèhuì Dǎng" #Com licença, o que isso está fazendo aqui? O Partido da Força Estabilizadora ou o Partido da Promoção da Unificação Chinesa são mais adequados.
 TAI.Nat_Fascism_icon: "£TAI_Nat_Fascism"
 TAI.Nat_Fascism_desc: "O Partido Socialista Democrático da China (DSPC) é um partido político minoritário na China. O partido foi fundado em 1944 por um grupo de intelectuais e empresários que eram descontentes com o regime autoritário do Kuomintang (KMT). O partido é de centro-esquerda."
 TAI.Nat_Populism: "£TAI_Nat_Populism Zhōnggúo Gòngchǎdìng Qīngnián Tūn"
 TAI.Nat_Populism_icon: "£TAI_Nat_Populism"
 TAI.Nat_Populism_desc: "O Zhōnggúo Gòngchǎdìng Qīngnián Tūn (CYLC) é a organização juvenil do Partido Comunista da China (PCCh) e é a maior organização juvenil do mundo, com mais de 100 milhões de membros. O CYLC foi fundado em 1922 e tem como objetivo promover o comunismo e a educação política entre os jovens chineses. O CYLC é uma organização voluntária e seus membros são selecionados com base em seus méritos e potencial. Os membros do CYLC são incentivados a participar de atividades políticas, sociais e culturais, e a contribuir para o desenvolvimento da China."
 TAI.Monarchist: "£generic_Monarchist_small huángshì"
 TAI.Monarchist_desc: "O huángshì é o nome chinês para a família imperial da China. O huángshì controlou a China por mais de 2.000 anos, até a sua queda em 1912. O huángshì era composto pelo imperador, sua família e seus funcionários. O imperador era considerado o filho do céu e era o chefe de estado e do governo. A família imperial também era muito rica e poderosa. O huángshì teve um papel importante na história da China. O huángshì foi responsável pela construção de grandes obras públicas, como a Grande Muralha da China e o Palácio Imperial de Pequim. O huángshì também foi responsável pelo desenvolvimento da cultura chinesa, como a literatura, a música e a arte."

 ### Suécia ###
 SWE.conservatism: "£SWE_western_conservative Moderaterna"
 SWE.conservatism_icon: "£SWE_western_conservative"
 SWE.conservatism_desc: "O Moderata Samlingspartiet (M) é um partido político da Suécia, de centro-direita. O M foi fundado em 1904 e é o maior partido político da Suécia em termos de membros. O M é membro da União Europeia e da Organização do Tratado do Atlântico Norte (Otan)."
 SWE.liberalism: "£SWE_western_liberal Folkpartiet Liberalerna"
 SWE.liberalism_icon: "£SWE_western_liberal"
 SWE.liberalism_desc: "O Folkpartiet Liberalerna (FP) é um partido político da Suécia, de centro-direita. O FP foi fundado em 1934 e é o terceiro maior partido político da Suécia em termos de membros. O FP é membro da União Europeia e da Organização do Tratado do Atlântico Norte (Otan)."
 SWE.liberalism_2017: "£SWE_western_liberal_2017 Liberalerna"
 SWE.liberalism_2017_icon: "£SWE_western_liberal_2017"
 SWE.liberalism_2017_desc: "O Liberalerna (Partido Liberal) é um partido político da Suécia. O partido foi fundado em 1934, e é um dos quatro maiores partidos do Riksdag (parlamento sueco). O Liberalerna é um partido de centro-direita, e suas políticas são baseadas nos princípios da liberdade, da igualdade e do Estado de direito. O Liberalerna é um partido membro da Aliança Democrática, uma coligação de partidos de centro-direita que governa a Suécia desde 2014. O atual líder do Liberalerna é Ulf Kristersson."
 SWE.socialism: "£SWE_western_social_democrat Sveriges Socialdemokratiska Arbetareparti"
 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "O Sveriges Socialdemokratiska Arbetareparti (SAP) é um partido político sueco de centro-esquerda. É o maior partido político da Suécia em termos de membros e o mais antigo partido político da Suécia em atividade contínua. O SAP foi fundado em 1889 e é membro do Partido Social Democrata Europeu."
 #Emergente
 SWE.Communist-State: "£SWE_emerging_communism Kommunisterna"
 SWE.Communist-State_icon: "£SWE_emerging_communism"
 SWE.Communist-State_desc: "O Kommunisterna (Kommunistisk Parti) é um partido político sueco de esquerda. É um partido minoritário e nunca ganhou a Presidência ou a maioria no Riksdag. No entanto, o Kommunisterna continua a ser um partido importante na política sueca, e tem desempenhado um papel significativo na história do país. O Kommunisterna foi fundado em 1917 e é membro do Partido Comunista Internacional."
 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat Vänsterpartiet"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "O Vänsterpartiet (Partido da Esquerda) é um partido político sueco de esquerda. É um partido minoritário e nunca ganhou a Presidência ou a maioria no Riksdag. No entanto, o Vänsterpartiet continua a ser um partido importante na política sueca, e tem desempenhado um papel significativo na história do país. O Vänsterpartiet foi fundado em 1917 e é membro do Partido da Esquerda Europeia."
 #Não alinhado
 SWE.Neutral_conservatism: "£SWE_non_aligned_conservative Kristdemokraterna"
 SWE.Neutral_conservatism_icon: "£SWE_non_aligned_conservative"
 SWE.Neutral_conservatism_desc: "O Kristdemokraterna (KD) é um partido político sueco de direita cristã. É o quarto maior partido do Riksdag, com 16 assentos. O KD foi fundado em 1964 e é membro do Partido Popular Europeu."
 SWE.oligarchism: "£SWE_non_aligned_oligarchism Centerpartiet"
 SWE.oligarchism_icon: "£SWE_non_aligned_oligarquism"
 SWE.oligarchism_desc: "O Centerpartiet (C) é um partido político sueco de centro. É o terceiro maior partido do Riksdag, com 19 assentos. O C foi fundado em 1910 e é membro do Partido Popular Europeu."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piratpartiet"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "O Piratpartiet (Partido Pirata) é um partido político sueco que defende os direitos dos usuários e a liberdade de expressão na internet. O partido foi fundado em 2006 e tem como objetivo promover a transparência e a democracia no uso da tecnologia. O Piratpartiet é um partido minoritário na Suécia, mas tem tido um impacto significativo na política sueca. O partido tem sido um forte defensor da liberdade de expressão e tem trabalhado para promover a transparência no governo."
 SWE.Neutral_green: "£SWE_non_aligned_greens Miljöpartiet"
 SWE.Neutral_green_icon: "£SWE_non_aligned_greens"
 SWE.Neutral_green_desc: "O Miljöpartiet de Gröna Vingar (Partido Verde) é um partido político sueco que defende o meio ambiente, a justiça social e a democracia. O partido foi fundado em 1981 e é membro do Partido Verde Europeu. O Miljöpartiet é um partido minoritário na Suécia, mas tem tido um impacto significativo na política sueca. O partido tem sido um forte defensor do meio ambiente e tem trabalhado para promover a justiça social."
 SWE.neutral_Social: "£SWE_feministiskt_initiativ Feministiskt Initiativ"
 SWE.neutral_Social_icon: "£SWE_feministiskt_initiativ"
 SWE.neutral_Social_desc: "O Feministiskt Initiativ (FI) é um partido político sueco feminista fundado em 2005. O FI é um partido minoritário na Suécia, mas tem tido um impacto significativo na política sueca. O partido tem sido um forte defensor dos direitos das mulheres e tem trabalhado para promover a igualdade de gênero."
 #nacionalista
 SWE.Nat_Populism: "£SWE_nationalist_right_wing_populist Ny Demokrati"
 SWE.Nat_Populism_icon: "£SWE_nationalist_right_wing_populist"
 SWE.Nat_Populism_desc: "O Ny Demokrati (Novo Democrata) foi um partido político sueco de direita fundado em 1991. O partido foi fundado por Ian Wachtmeister e Bo Lundgren e tinha como objetivo promover uma agenda liberal e populista. O Ny Demokrati foi um partido minoritário e nunca governou a Suécia, mas teve um impacto significativo na política sueca. O partido foi acusado de ser racista e xenófobo e foi boicotado por muitos partidos políticos e meios de comunicação."
 SWE.Nat_Populism_2017: "£SWE_nationalist_right_wing_populist_2017 Sverigedemokraterna"
 SWE.Nat_Populism_2017_icon: "£SWE_nationalist_right_wing_populist_2017"
 SWE.Nat_Populism_2017_desc: "O Sverigedemokraterna (SD) é um partido político sueco de direita fundado em 1988. O SD é um partido populista de extrema-direita e é acusado de ser racista, xenófobo e anti-imigrante. O SD é o quarto maior partido no Riksdag, o parlamento sueco, e ganhou força nos últimos anos. O partido foi acusado de ser uma ameaça à democracia e à liberdade de expressão na Suécia. O SD é um partido controverso e suas políticas têm sido criticadas por muitos partidos políticos e meios de comunicação na Suécia. O partido também tem sido alvo de boicotes e protestos."
 SWE.Nat_Fascism: "£SWE_nationalist_fascism Alternativ för Sverige"
 SWE.Nat_Fascism_icon: "£SWE_nationalist_fascism"
 SWE.Nat_Fascism_desc: "Alternativa para a Suécia (AfS) é um partido político populista de extrema-direita na Suécia. O partido foi fundado em 2018 por Mattias Karlsson e tem como objetivo promover uma agenda anti-imigração, anti-islamismo e anti-UE. O AfS é um partido controverso e suas políticas têm sido criticadas por muitos partidos políticos e meios de comunicação na Suécia. O partido também tem sido alvo de boicotes e protestos. O AfS é o quarto maior partido no Riksdag, o parlamento sueco, e ganhou força nos últimos anos. O partido foi acusado de ser uma ameaça à democracia e à liberdade de expressão na Suécia."
 SWE.Nat_Autocracy: "£generic_Nat_Autocracy_small Försvarsmakten"
 SWE.Nat_Autocracy_desc: "As Forças Armadas suecas (Försvarsmakten) são as forças armadas da Suécia. Elas são compostas por três ramos: Exército, Marinha e Força Aérea. A missão das Forças Armadas é defender a Suécia contra qualquer ataque externo e garantir a segurança do país. As Forças Armadas suecas têm uma longa história. Elas foram fundadas em 1521, quando Gustavo I Vasa foi coroado rei da Suécia. Desde então, as Forças Armadas suecas têm desempenhado um papel importante na história do país. Elas ajudaram a defender a Suécia contra ataques externos, e também participaram de várias guerras, incluindo a Guerra dos Trinta Anos, a Guerra da Grande Aliança e a Guerra da Crimeia."
 SWE.Monarchist: "£SWE_House_of_Bernadotte Bernadotteätten"
 SWE.Monarchist_icon: "SWE_House_of_Bernadotte"
 SWE.Monarchist_desc: "A Casa de Bernadotte é uma família real sueca que governa o país desde 1818. A família foi fundada por Jean-Baptiste Bernadotte, um general francês que foi adotado pelo rei sueco Carlos XIV João. Bernadotte assumiu o trono sueco como Carlos XIV João e desde então a família Bernadotte tem reinado na Suécia. A família Bernadotte é uma família muito popular na Suécia e os reis da família Bernadotte são muito respeitados pelo povo sueco. A família Bernadotte também é muito ativa na sociedade sueca e os membros da família Bernadotte estão envolvidos em uma variedade de causas sociais."


 
