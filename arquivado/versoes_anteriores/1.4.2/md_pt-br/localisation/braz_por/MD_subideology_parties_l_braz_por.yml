 si_title_text: "Partidos e Movimentos"

 western_desc: "Governos ocidentais e pró-ocidente buscam manter a Ordem Mundial Liberal centrada nos EUA, que tem reinado supremo desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Embora a grande maioria dos países com uma Perspectiva Ocidental sejam várias formas de democracias, também existem governos autoritários pró-ocidente que se beneficiam do status quo."
 emerging_desc: "Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a atual Ordem Mundial Liberal por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e política doméstica."
 salafist_desc: "O Salafismo é um desdobramento ultraconservador, intolerante e fundamentalista do Islã sunita mainstream. Ele cresceu em proeminência à medida que as Monarquias do Golfo Wahhabi forneceram bilhões em financiamento para seus ensinamentos desde meados do século XX. O Salafismo tem visto encarnações particularmente violentas no Talibã, Al-Qaeda e ISIS."
 non_aligned_desc: "Governos Não-Alinhados variam muito em tipos de governo e sub-ideologias e geralmente têm uma abordagem muito pragmática em relação às suas alianças estrangeiras. Muitos simplesmente desejam promover sua própria independência nacional ou outros objetivos regionais. Outros estão divididos entre grandes potências, que em sua luta por influência os puxam em direções diferentes."
 nationalism_desc: "Governos nacionalistas acreditam que foram prejudicados pela globalização e buscam um renascimento nacional com base no protecionismo, militarização e soberania nacional e étnica. Eles detestam instituições liberais globais, mas podem permanecer pragmáticos em suas alianças internacionais para promover seus objetivos domésticos ou expansionistas."


 ### Canadá ###
 #Ocidental
 CAN.conservatism: "£can_western_conservative Conservative Party of Canada (CPC)"
 CAN.conservatism_icon: "£can_western_conservative"
 CAN.conservatism_desc: "O Partido Conservador do Canadá, conhecido em inglês como Conservative Party of Canada, é um dos principais partidos políticos do Canadá. Ele é considerado um partido de centro-direita e tem uma ideologia conservadora. O partido foi formado em 2003 a partir da fusão de dois partidos anteriores: a Aliança Canadense e o Partido Progressista Conservador. Desde então, tem sido uma das principais forças políticas no sistema de governo do Canadá."
 CAN.liberalism: "£can_western_liberal Liberal Party of Canada (LPC)"
 CAN.liberalism_icon: "£can_western_liberal"
 CAN.liberalism_desc: "O Partido Liberal do Canadá, conhecido em inglês como Liberal Party of Canada, é outro dos principais partidos políticos do Canadá. Ele é considerado um partido de centro e tem uma ideologia liberal progressista. O Partido Liberal tem uma longa história no Canadá e já formou o governo em várias ocasiões. Foi fundado em 1867 e é um dos partidos políticos mais antigos do país."
 CAN.socialism: "£can_western_social_democrat New Democratic Party (NDP)"
 CAN.socialism_icon: "£can_western_social_democrat"
 CAN.socialism_desc: "O Novo Partido Democrático do Canadá, conhecido em inglês como New Democratic Party (NDP), é outro dos principais partidos políticos do Canadá. Ele é considerado um partido de centro-esquerda e tem uma ideologia social democrata e progressista. O NDP foi fundado em 1961, unindo vários partidos socialistas e trabalhistas em todo o Canadá. Desde então, tem sido uma força política significativa e uma voz importante para questões de justiça social, igualdade e bem-estar social."
 #Emergente
 CAN.Communist-State: "£can_emerging_communism Communist Party of Canada (CPC)"
 CAN.Communist-State_icon: "£can_emerging_communism"
 CAN.Communist-State_desc: "Partido Comunista do Canadá (em inglês, Communist Party of Canada), que é um partido político de extrema-esquerda com uma ideologia marxista-leninista. O Partido Comunista do Canadá foi fundado em 1921 e é um dos partidos políticos mais antigos do país. Sua ideologia é baseada nos princípios do marxismo-leninismo, que defende a luta pela emancipação dos trabalhadores, a abolição da exploração capitalista e a criação de uma sociedade socialista."
 CAN.Conservative: "£can_emerging_reactionary Christian Heritage Party of Canada (CHP)"
 CAN.Conservative_icon: "£can_emerging_reactionary"
 CAN.Conservative_desc: "O Christian Heritage Party of Canada (CHP) é um partido político no Canadá com uma plataforma baseada em princípios e valores cristãos. Fundado em 1987, o partido busca trazer uma perspectiva social e política que reflita os valores cristãos nas decisões políticas do país."
 CAN.anarchist_communism: "£can_left_wing_radical Socialist Party (PSC)"
 CAN.anarchist_communism_icon: "£can_left_wing_radical"
 CAN.anarchist_communism_desc: "O Partido Socialista do Canadá (PSC) é um partido político socialista fundado em 1911. O PSC é o partido político mais antigo do Canadá e o único partido político no Canadá que não apoia o capitalismo. O PSC defende uma economia socialista, em que os meios de produção são de propriedade coletiva e controlados pelos trabalhadores. O PSC também defende uma série de outras políticas sociais, como educação gratuita, saúde universal e habitação acessível."
 #Não Alinhados
 CAN.Neutral_conservatism: "£can_non_aligned_conservative Progressive Canadian Party (PCP)"
 CAN.Neutral_conservatism_icon: "£can_non_aligned_conservative"
 CAN.Neutral_conservatism_desc: "O Partido Progressista Canadense (Progressive Canadian Party) é um partido político no Canadá que busca se posicionar como uma alternativa progressista e inovadora no cenário político do país. O partido foi fundado em 2004 por dissidentes do Partido Conservador do Canadá, que estavam insatisfeitos com a orientação política do partido na época."
 CAN.Neutral_Libertarian: "£can_non_aligned_libertarian Libertarian Party of Canada (LP)"
 CAN.Neutral_Libertarian_icon: "£can_non_aligned_libertarian"
 CAN.Neutral_Libertarian_desc: "O Partido Libertário do Canadá (Libertarian Party of Canada) é um partido político no Canadá com base na filosofia política libertária. O partido foi fundado em 1973 e tem como objetivo promover a defesa das liberdades individuais, a redução do tamanho e do alcance do governo e a proteção dos direitos e liberdades dos cidadãos."
 CAN.Neutral_Communism: "£can_non_aligned_communism Marxist-Leninist Party (MLPC)"
 CAN.Neutral_Communism_icon: "£can_non_aligned_communism"
 CAN.Neutral_Communism_desc: "O Partido Marxista-Leninista do Canadá (Marxist-Leninist Party of Canada) é um partido político no Canadá com base na ideologia marxista-leninista. O partido foi fundado em 1970 e tem como objetivo promover uma transformação socialista da sociedade canadense, seguindo os princípios do marxismo-leninismo."
 CAN.Neutral_Muslim_Brotherhood: "£can_non_aligned_moderate_islamist Muslim Association (MAC)"
 CAN.Neutral_Muslim_Brotherhood_icon: "£can_non_aligned_moderate_islamist"
 CAN.Neutral_Muslim_Brotherhood_desc: "A Associação Muçulmana do Canadá (MAC) é uma organização sem fins lucrativos fundada em 1967. A MAC é uma organização nacional com capítulos em todo o Canadá. A missão da MAC é promover a compreensão e tolerância do Islã e dos muçulmanos no Canadá."
 CAN.Neutral_green: "£generic_Neutral_green_small Green Party (GP)"
 CAN.Neutral_green_icon: "£generic_Neutral_green_small"
 CAN.Neutral_green_desc: "O Partido Verde do Canadá, conhecido em inglês como Green Party of Canada, é um partido político no Canadá com uma forte ênfase nas questões ambientais, sustentabilidade e justiça social. O partido foi fundado em 1983 e tem como base ideológica o ambientalismo e a defesa do desenvolvimento sustentável."
 #Nacionalista
 CAN.Nat_Autocracy: "£can_nationalist_military_junta Canadian Armed Forces"
 CAN.Nat_Autocracy_icon: "£can_nationalist_military_junta"
 CAN.Nat_Autocracy_desc: "As Forças Armadas Canadenses, conhecidas em inglês como Canadian Armed Forces (CAF), são as forças de defesa e segurança nacional do Canadá. Elas são responsáveis por proteger o país, garantir sua soberania e participar em missões internacionais de paz, segurança e ajuda humanitária quando necessário."
 CAN.Nat_Fascism: "£can_nationalist_fascism Nationalist Party"
 CAN.Nat_Fascism_icon: "£can_nationalist_fascism"
 CAN.Nat_Fascism_desc: ""
 CAN.Nat_Populism: "£can_nationalist_right_wing_populist People's Party of Canada (PPC)"
 CAN.Nat_Populism_icon: "£can_nationalist_right_wing_populist"
 CAN.Nat_Populism_desc: "O Partido Popular do Canadá (PPC) é um partido político de direita no Canadá. Foi fundado em 2018 por Maxime Bernier, um ex-membro do Partido Conservador do Canadá. O PPC defende o nacionalismo, o conservadorismo fiscal e o livre mercado. A plataforma do partido inclui políticas como a redução da imigração, a abolição do imposto sobre valor agregado (IVA) e a retirada do Canadá do Acordo de Paris sobre Mudanças Climáticas. "
 CAN.Monarchist: "£can_nationalist_monarchist Monarchist League"
 CAN.Monarchist_icon: "£can_nationalist_monarchist"
 CAN.Monarchist_desc: "A Liga Monarquista do Canadá é uma organização sem fins lucrativos que promove a instituição da monarquia no Canadá. A liga foi fundada em 1970 por John Aimers e atua na promoção da monarquia desde então."

 ### Chile
 CHL.conservatism: "£generic_conservatism_small Unión Demócrata Independiente (UDI)"
 CHL.conservatism_desc: "A União Democrática Independiente (UDI) é um partido político no Chile. Fundado em 1983, o partido se define como um partido de direita e conservador. Ele foi criado como uma fusão de vários grupos políticos que se opunham ao regime de Augusto Pinochet e buscavam representar a ala conservadora do espectro político chileno."
 CHL.liberalism: "£generic_liberalism_small Renovación Nacional (RN)"
 CHL.liberalism_desc: "Renovação Nacional (RN) é um partido político no Chile com orientação de centro-direita. Fundado em 1987, o partido surgiu como resultado da fusão de vários grupos políticos de oposição à ditadura militar de Augusto Pinochet e se estabeleceu como uma das principais forças políticas do país."
 CHL.socialism: "£generic_socialism_small Partido por la Democracia (PPD)"
 CHL.socialism_desc: "O Partido para a Democracia (PPD) é um partido político no Chile com orientação de centro-esquerda. Foi fundado em 1987 por um grupo de dissidentes da Ditadura Militar de Augusto Pinochet, com o objetivo de restaurar a democracia no país. O PPD tem suas raízes no Movimento Democrático Popular (MDP), uma coalizão de oposição que buscava unir diversos grupos políticos contra a ditadura."

 CHL.Communist-State: "£generic_Communist_State_small Partido Comunista de Chile (PCCh)"
 CHL.Communist-State_desc: "O Partido Comunista do Chile (Partido Comunista de Chile) é um partido político chileno de orientação comunista. Foi fundado em 1922 e é um dos partidos políticos mais antigos do Chile. Ao longo de sua história, o Partido Comunista tem desempenhado um papel importante na política chilena e na luta por mudanças sociais e políticas."
 CHL.anarchist_communism: "£generic_anarchist_communism_small Partido Radical de Chile (PR)"
 CHL.anarchist_communism_desc: "O Partido Radical do Chile (Partido Radical de Chile) é um partido político chileno com uma longa história na política do país. Foi fundado em 1863, sendo um dos partidos mais antigos do Chile. Ao longo de sua existência, o Partido Radical tem passado por diferentes fases e transformações, mas manteve sua presença na cena política chilena."
 CHL.oligarchism: "£generic_oligarchism_small Lanças Chilenos (LC)"
 CHL.oligarchism_desc: "Os Lanças Chilenos (LC) são uma organização política de direita no Chile. Foi fundado em 1985 por um grupo de ex-membros da União Democrática Independente (UDI). Os LC defendem o nacionalismo, o conservadorismo social e o livre mercado. A organização é conhecida por suas posições anti-imigração e anti-LGBTQ+."
 CHL.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Demócrata Cristiano de Chile (PDC)"
 CHL.Neutral_conservatism_desc: "O Partido Democrata Cristão do Chile (Partido Demócrata Cristiano de Chile), conhecido pela sigla PDC, é um partido político chileno de orientação democrata-cristã e de centro. Foi fundado em 1957 e é um dos partidos mais antigos e influentes do país."
 CHL.neutral_Social: "£generic_neutral_Social_small Partido Socialista de Chile (PS)"
 CHL.neutral_Social_desc: "O Partido Socialista do Chile (Partido Socialista de Chile), conhecido pela sigla PS, é um partido político chileno de orientação socialista e de esquerda. Foi fundado em 1933 e é um dos partidos políticos mais antigos do país."
 CHL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido Humanista de Chile (PH)"
 CHL.Neutral_Libertarian_desc: "O Partido Humanista do Chile (Partido Humanista de Chile) é um partido político chileno com uma orientação humanista e de esquerda. Foi fundado em 1984, inspirado pela corrente filosófica humanista e com o objetivo de promover uma abordagem mais humanista na política chilena."
 CHL.Neutral_Communism: "£generic_Neutral_Communism_small Partido Igualdad (PI)"
 CHL.Neutral_Communism_desc: "O Partido Igualdad é um partido político minoritário no Chile. Foi fundado em 2020 por um grupo de ex-membros do Partido da Justiça que estavam insatisfeitos com a direção do partido. O Partido Igualdad é um partido progressista que defende a justiça social, a proteção ambiental e a paz. A plataforma do partido inclui políticas como saúde universal, um salário digno e a abolição de armas nucleares."
 CHL.Neutral_green: "£generic_Neutral_green_small Partido Ecologista Verde de Chile (PEV)"
 CHL.Neutral_green_desc: "O Partido Ecologista Verde (Partido Ecologista Verde de Chile), também conhecido pela sigla PEV, é um partido político chileno com uma orientação ecologista e de esquerda. Foi fundado em 2002 como resultado da fusão de várias organizações políticas e ambientalistas preocupadas com a preservação do meio ambiente e o desenvolvimento sustentável."
 CHL.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas de Chile"
 CHL.Nat_Autocracy_desc: "As Forças Armadas do Chile são a instituição responsável pela defesa nacional e a segurança do país. Elas são compostas por três ramos principais: o Exército do Chile (Ejército de Chile), a Marinha do Chile (Armada de Chile) e a Força Aérea do Chile (Fuerza Aérea de Chile). O Comando Conjunto das Forças Armadas é a organização responsável por coordenar as atividades conjuntas entre os três ramos."
 CHL.Monarchist: "£generic_Monarchist_small Casa da Araucânia"
 CHL.Monarchist_desc: "A Araucânia é uma região histórica do Chile que é habitada pelo povo mapuche."

 ### Finlândia ###
 FIN.conservatism: "£FIN_conservatism_small Suomen Keskusta (Keskusta)"
 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "O Suomen Keskusta, também conhecido como o Centro Finlandês, é um partido político da Finlândia. Fundado em 1906, é um dos partidos políticos mais antigos do país e tem desempenhado um papel importante na política finlandesa ao longo dos anos."
 FIN.liberalism: "£FIN_liberalism_small Kansallinen Kokoomus (Kokoomus)"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "Kansallinen Kokoomus, conhecido em português como Coalizão Nacional ou Partido da Coligação Nacional, é um partido político da Finlândia. É um dos principais partidos políticos do país e tem desempenhado um papel significativo na política finlandesa."
 FIN.socialism: "£FIN_socialism_small Sosiaalidemokraatit (SDP)"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "Sosiaalidemokraatit, traduzido para o português como Partido Social Democrata, é um partido político da Finlândia. Fundado em 1899, é um dos partidos mais antigos do país e tem sido uma força política significativa na história finlandesa."
 #Emergente
 FIN.Communist-State: "£FIN_Communist_State_small Suomen Kommunistinen Puolue (SKP)"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "SKP é a sigla para "Suomen Kommunistinen Puolue", que em português significa Partido Comunista da Finlândia. O SKP é um partido político finlandês fundado em 1918 e representa a ideologia comunista na política do país."
 FIN.Conservative: "£FIN_Conservative_small Kansalaispuolue (KP)"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "Kansalaispuolue (Partido dos Cidadãos) é um partido político finlandês, fundado em 2016. Ele foi criado pelo político e membro do Parlamento Europeu Paavo Väyrynen, que deixou o Partido do Centro no início de 2016. Väyrynen atuou como o primeiro presidente do partido até julho de 2017, quando foi sucedido por Sami Kilpeläinen."
 FIN.anarchist_communism: "£FIN_anarchist_communism_small Vasemmistoliitto (VAS)"
 FIN.anarchist_communism_icon: "£FIN_anarchist_communism_small"
 FIN.anarchist_communism_desc: "Vasemmistoliitto, conhecido em português como "A Aliança de Esquerda" ou "A Esquerda", é um partido político da Finlândia com orientação socialista e de esquerda. Fundado em 1990, é o resultado da fusão de vários partidos de esquerda finlandeses anteriores."
 #Não alinhado
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small Kristillisdemokraatit (KD)"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "Kristillisdemokraatit, conhecido em português como Partido Democrata Cristão, é um partido político da Finlândia com orientação conservadora e de base cristã. Fundado em 1958, é um dos partidos políticos mais antigos do país."
 FIN.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piraattipuolue (PIRAATTI)"
 FIN.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 FIN.Neutral_Libertarian_desc: "Piraattipuolue, conhecido em português como Partido Pirata, é um partido político finlandês fundado em 2008. O Partido Pirata é uma extensão dos movimentos políticos dos Partidos Piratas em outros países, que têm como objetivo promover a liberdade na internet, a transparência do governo e os direitos civis digitais."
 FIN.Neutral_green: "£FIN_Neutral_Green_small Vihreä Liitto (Vihr)"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "Vihreä Liitto, conhecido em português como "Liga Verde", é um partido político finlandês com orientação política verde e progressista. Fundado em 1987, é um dos partidos mais estabelecidos da Finlândia, com foco na defesa do meio ambiente, políticas sociais progressistas e uma visão global sustentável."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small Kommunistinen Työväenpuolue - Rauhan ja Sosialismin (KTP)"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "Kommunistinen Työväenpuolue - Rauhan ja Sosialismin, também conhecido como Partido Comunista dos Trabalhadores - Paz e Socialismo, é uma facção ou uma subdivisão do partido político finlandês Kommunistinen Työväenpuolue (Partido Comunista dos Trabalhadores)."
 #nacionalista
 FIN.Nat_Populism: "£FIN_Nat_Populism_small Perussuomalaiset (PS)"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "Perussuomalaiset, traduzido como "Os Verdadeiros Finlandeses", é um partido político da Finlândia com orientação nacionalista, conservadora e populista de direita. Fundado em 1995, o partido tem experimentado um crescimento significativo ao longo dos anos e se tornou uma das principais forças políticas no país."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small Sinivalkoinen Rintama (SVR)"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "Frente Azul e Branca, em tradução livre para o português - anteriormente conhecido como Freedom Party - Finland's Future (Partido Liberdade - Futuro da Finlândia, em tradução livre para o português) - é um partido político ultranacionalista na Finlândia, fundado em 2009."
 FIN.Monarchist: "£FIN_Monarchist_small Hessen-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: "A Casa de Hessen-Kassel, também conhecida como Casa de Hesse-Cassel, é uma família nobre alemã que tem origem na região de Hesse, no centro da Alemanha. A dinastia tem uma história longa e rica que remonta à Idade Média e desempenhou papéis significativos na política e realeza europeia."
 FGU.oligarchism: "£generic_oligarchism_small Phantom Squad"
 FGU.oligarchism_desc: ""

 ### França ###

 FRA.conservatism: "£FRA_conservatism Rassemblement pour la République (RPR)"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "O Rassemblement pour la République (RPR) foi um partido político francês de orientação conservadora e de direita. Foi fundado em 1976 por Jacques Chirac, que também serviu como Presidente da França de 1995 a 2007."
 FRA.conservatism_2002: "£FRA_conservatism Union pour un mouvement populaire (UMP)"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "A Union pour un mouvement populaire (UMP), traduzida como União por um Movimento Popular, foi um partido político francês fundado em 2002. O partido foi formado a partir da fusão de vários partidos de centro-direita e de direita, incluindo o Rassemblement pour la République (RPR), o partido de Jacques Chirac."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Les Républicains (LR)"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Les Républicains é um partido político francês de orientação conservadora e de direita. Foi criado em 2015 como uma mudança de nome e renovação da antiga União por um Movimento Popular (UMP)."
 FRA.liberalism: "£FRA_liberalism Union pour la Democratie Francaise (UDF)"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "A União para a Democracia Francesa (UDF) é um partido político francês que reúne vários partidos de centro-direita ou de direita não-gaullistas e de inspiração democrata-cristã, liberal, pró-europeia, bem como radical em menor grau."
 FRA.liberalism_2017: "£FRA_liberalism_2017 La République En Marche! (LREM)"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "La République En Marche! (LREM) é um partido político francês fundado em 6 de abril de 2016 pelo atual presidente da França, Emmanuel Macron. O partido foi criado como um movimento político progressista e centrista, buscando transcender as divisões tradicionais de esquerda e direita na política francesa."
 FRA.socialism: "£FRA_socialism Parti Socialiste (PS)"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "O Parti Socialiste, em português Partido Socialista, é um partido político da França com orientação social-democrata. Fundado em 1969, o Parti Socialiste tem sido uma das principais forças políticas do país, com uma influência significativa na política francesa."
 FRA.Communist-State: "£FRA_Communist_State Parti Communiste Français (PCF)"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "O PCF, em português Partido Comunista Francês, é um partido político da França com orientação comunista. Fundado em 1920, o PCF é um dos partidos políticos mais antigos do país e tem uma longa história de participação ativa na política francesa."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lutte Ouvrière (LO)"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Lutte Ouvrière, em português "Luta Operária", é um partido político francês com orientação trotskista e marxista. Fundado em 1939 como uma organização trotskista, Lutte Ouvrière se tornou um partido político em 1968."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 Nouveau Parti Anticapitaliste (NPA)"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "O Nouveau Parti Anticapitaliste (NPA), em português "Novo Partido Anticapitalista", é um partido político francês fundado em 2009. O NPA é uma organização de orientação anticapitalista e revolucionária, que se opõe ao sistema econômico e social baseado no capitalismo e busca uma transformação radical da sociedade."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism Rassemblement Pour la France (RPF)"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "O Rassemblement Pour la France (RPF) é um partido político francês fundado em 1999 por Philippe de Villiers. O partido tem uma orientação conservadora, nacionalista e eurocética, e é conhecido por sua oposição a uma maior integração europeia."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Debout la France (DVF)"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Debout la France é um partido político francês fundado em 2008 por Nicolas Dupont-Aignan. O nome do partido pode ser traduzido como "Debout, França!" em português, uma expressão que pode ser interpretada como "Em pé, França!" ou "Levanta-te, França!"."
 FRA.neutral_Social: "£FRA_neutral_Social La France Insoumise (LFI)"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "La France Insoumise (A França Insubmissa, em português) é um partido político francês fundado em 2016 por Jean-Luc Mélenchon, um político de esquerda e ex-ministro. O partido é conhecido por sua orientação política de esquerda radical, que combina elementos do socialismo, do ecologismo e da luta contra a austeridade."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Fédération Anarchiste (FA)"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "A Fédération Anarchiste (Federação Anarquista, em português) é uma organização anarquista francesa fundada em 1945. É uma das principais federações anarquistas da França e tem como objetivo promover o anarquismo como uma filosofia política e social."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Parti des Musulmans de France (PMF)"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: "O Parti des Musulmans de France (PMF), em português Partido dos Muçulmanos da França, é um partido político francês fundado em 2012. O partido representa a comunidade muçulmana na França e busca promover seus interesses políticos e sociais."
 FRA.Neutral_green: "£FRA_Neutral_green Les Verts (LV)"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Les Verts, em português "Os Verdes", é um partido político francês com orientação ambientalista e ecologista. Foi fundado em 1984 e é conhecido por sua ênfase na proteção do meio ambiente, sustentabilidade e políticas de combate às mudanças climáticas."
 FRA.Neutral_green_2017: "£FRA_Neutral_green Europe Écologie Les Verts (EELV)"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Europe Écologie Les Verts (EELV), em português "Europa Ecologia Os Verdes", é um partido político francês de orientação ambientalista e ecologista. O partido é uma coalizão formada por várias organizações verdes e ecologistas que compartilham uma plataforma comum em questões ambientais e de sustentabilidade."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Les Forces Armées"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: "Les Forces Armées (em português, Forças Armadas) é o ramo militar do governo da França. É composto pelo Exército, Marinha, Força Aérea e Gendarmerie. As Forças Armadas são responsáveis pela defesa da França contra ataques estrangeiros e pela manutenção da ordem interna."
 FRA.Nat_Populism: "£front_national Front National (FN)"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "O Front National (Frente Nacional, em português) foi um partido político francês de orientação nacionalista, populista e de extrema-direita. Fundado em 1972 por Jean-Marie Le Pen, o partido defendia políticas anti-imigração, eurocéticas, conservadoras e nacionalistas."
 FRA.Monarchist: "£FRA_Monarchist Maison de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "A Maison de Bourbon, em português "Casa de Bourbon", é uma dinastia real de origem francesa que desempenhou um papel significativo na história europeia. Ela é uma das mais antigas e influentes casas reais da Europa e tem suas raízes no Reino de França."
 FRA.Monarchist2: "£FRA_Monarchist2 Maison Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "A Maison Bonaparte, em português "Casa Bonaparte", é uma família de origem corso-francesa que desempenhou um papel significativo na história europeia e mundial. Ela é conhecida principalmente por ser a família do famoso líder militar e imperador francês Napoleão Bonaparte."
