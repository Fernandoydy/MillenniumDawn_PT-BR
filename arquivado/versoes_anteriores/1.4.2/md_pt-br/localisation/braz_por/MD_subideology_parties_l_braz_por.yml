 TUR.Caliphate: "£TUR_Caliphate İslami Büyükdoğu Akıncılar Cephesi"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "İslami Büyükdoğu Akıncılar Cephesi (IBDA-C) é um grupo islâmico radical e terrorista que foi fundado na Turquia em 1984. O grupo é liderado por Salih Mirzabeyoğlu, que foi condenado à prisão perpétua por crimes de terrorismo. A IBDA-C é responsável por uma série de ataques terroristas na Turquia, incluindo o bombardeio de um banco em Istambul em 2006, que matou 29 pessoas. O grupo também é acusado de envolvimento em ataques a militares e policiais turcos."
 #Não Alinhados
 TUR.Neutral_Muslim_Brotherhood: "£TUR_Neutral_Muslim_Brotherhood Adalet ve Kalkınma Partisi"
 TUR.Neutral_Muslim_Brotherhood_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_desc: "O Partido da Justiça e Desenvolvimento (AKP) é um partido político conservador e islâmico da Turquia. Foi fundado em 14 de agosto de 2001 por Recep Tayyip Erdoğan, Abdullah Gül e Bülent Arınç. O AKP é o maior partido da Turquia e está no poder desde 2002. O AKP é um partido de centro-direita com uma plataforma que enfatiza a economia de mercado, a democracia liberal e os valores islâmicos. O AKP defende a expansão da economia turca, a redução do tamanho do governo e a promoção da liberdade religiosa."
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy Genç Parti"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "O Genç Parti (Partido Jovem) é um partido político liberal na Turquia. Foi fundado em 2018 por um grupo de jovens políticos que se opunham ao governo do Partido da Justiça e Desenvolvimento (AKP). O Genç Parti defende uma plataforma de valores liberais, como a democracia, a liberdade de expressão, a igualdade de gênero e os direitos humanos. O partido também se compromete a promover a justiça social e o desenvolvimento econômico."
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "Hizmet, também conhecido como Gülenismo, é um movimento islâmico sufi que foi fundado na Turquia pelo clérigo Fethullah Gülen na década de 1960. O movimento é conhecido por sua educação, filantropia e rede de escolas e organizações. O Hizmet é considerado um movimento moderado e não sectário e tem atraído adeptos de todo o mundo. No entanto, o movimento também foi criticado por seus laços com o Partido da Justiça e Desenvolvimento (AKP) e por seu papel na repressão à liberdade de expressão na Turquia."
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Millet Partisi"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "O Millet Partisi (Partido do Povo) é um partido político na Turquia fundado em 2021 por Muharrem İnce. O partido é um partido de centro-esquerda que defende uma plataforma de democracia, direitos humanos e desenvolvimento econômico. O Millet Partisi é um partido relativamente novo e não tem representação no parlamento turco. No entanto, o partido está ganhando popularidade entre os eleitores turcos e é possível que se torne uma força política significativa nos próximos anos."
 TUR.oligarchism: "£TUR_oligarchism Doğru Yol Partisi"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "O Doğru Yol Partisi (Partido do Caminho Verdadeiro) era um partido político na Turquia. Foi fundado em 1983 por Süleyman Demirel, que havia sido primeiro-ministro da Turquia de 1965 a 1971 e de 1975 a 1977. O DYP era um partido de centro-direita que defendia uma plataforma de economia de mercado, democracia liberal e secularismo. O DYP governou a Turquia de 1983 a 1991 e novamente de 1996 a 1997. O partido foi derrotado nas eleições de 2002 pelo AKP, um partido de centro-direita com uma plataforma mais conservadora. O DYP não conquistou assentos no parlamento nas eleições de 2007 e 2011."
 TUR.oligarchism_2007: "£TUR_oligarchism Demokrat Parti"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "O Demokrat Partisi (Partido Democrático) foi um partido político da Turquia que existiu de 1946 a 1960. O partido foi fundado por Celal Bayar, que havia sido primeiro-ministro da Turquia de 1937 a 1938 e de 1943 a 1946. O DP era um partido de direita que defendia uma plataforma de economia de mercado, democracia liberal e secularismo. O DP governou a Turquia de 1950 a 1960. O partido foi derrubado em um golpe militar em 1960 e seus líderes foram presos. O DP foi dissolvido em 1961."
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian Anavatan Partisi"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "O Anavatan Partisi (AKP) é um partido político turco de centro-direita fundado em 1999 por Tansu Çiller. O partido é membro da União Democrata Cristã (CDU) e do Partido Popular Europeu (PPE). O AKP defende uma plataforma de economia de mercado, democracia liberal e secularismo. O partido também é um forte defensor da integração da Turquia na União Europeia."
 TUR.Neutral_green: "£TUR_Neutral_green Halkın Demokrasi Partisi"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "O Halkın Demokrasi Partisi (HDP) é um partido político na Turquia fundado em 2012. O partido é de esquerda e defende uma plataforma de democracia, direitos humanos, justiça social e desenvolvimento sustentável. O HDP é o terceiro maior partido da Turquia e tem representação no parlamento turco desde 2015. O partido é liderado por Mithat Sancar."
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 Demokratik Halk Partisi"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "O Halkların Demokratik Partisi (HDP) é um partido político turco que foi fundado em 2012. O HDP é um partido de esquerda que defende a democracia, os direitos humanos, a justiça social e o desenvolvimento sustentável. O HDP é o terceiro maior partido da Turquia e tem representação no parlamento turco desde 2015. O partido é liderado por Mithat Sancar."
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 Demokratik Toplum Partisi"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "O Demokratik Toplum Partisi (DTP) foi um partido político da Turquia fundado em 2005. O partido foi fundado por um grupo de políticos curdos e seus apoiadores, incluindo Leyla Zana, Hatip Dicle e Osman Baydemir. O DTP foi o primeiro partido político da Turquia a ser fundado explicitamente para representar os interesses do povo curdo. O DTP foi banido pelo Tribunal Constitucional da Turquia em 2009, sob a alegação de que o partido era uma organização terrorista. O banimento do DTP foi condenado por organizações internacionais de direitos humanos, que o consideraram uma violação da liberdade de expressão e da associação."
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 Barış ve Demokrasi Partisi"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "O Barış ve Demokrasi Partisi (BDP) foi um partido político da Turquia fundado em 2008. O partido foi fundado por um grupo de políticos curdos e seus apoiadores, incluindo Selahattin Demirtaş, Figen Yüksekdağ e Ertuğrul Kürkçü. O BDP foi o primeiro partido político da Turquia a ser fundado explicitamente para representar os interesses do povo curdo. O BDP foi banido pelo Tribunal Constitucional da Turquia em 2014, sob alegação de que o partido era uma organização terrorista. O banimento do BDP foi condenado por organizações internacionais de direitos humanos, que o consideraram uma violação da liberdade de expressão e da associação."
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 Halkların Demokratik Partisi"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "O Halkların Demokratik Partisi (HDP) é um partido político da Turquia fundado em 2012. O HDP é um partido de esquerda que defende a democracia, os direitos humanos, a justiça social e o desenvolvimento sustentável. O HDP é o terceiro maior partido da Turquia e tem representação no parlamento turco desde 2015. O HDP foi fundado por um grupo de partidos de esquerda e movimentos sociais, incluindo o Partido Democrático do Povo (DTP), o Partido dos Trabalhadores do Curdistão (PKK) e o Partido Comunista da Turquia (TKP). O partido foi fundado em resposta ao crescente sentimento de descontentamento com o governo do Partido da Justiça e Desenvolvimento (AKP), que foi acusado de autoritarismo e violação dos direitos humanos."
 TUR.neutral_Social: "£TUR_neutral_Social Hak ve Eşitlik Partisi"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "O Hak ve Eşitlik Partisi (HEPAR) foi um partido político turco de direita fundado em 2008. O partido foi fundado por um grupo de militares e ex-militares, incluindo o general Osman Pamukoğlu. O HEPAR defendia uma plataforma de nacionalismo turco, secularismo e oposição ao Partido da Justiça e Desenvolvimento (AKP). O HEPAR nunca foi representado no Parlamento turco e foi dissolvido em 2019."
 TUR.Neutral_Communism: "£TUR_Neutral_Communism Partîya Karkerên Kurdistanê"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "O Partido dos Trabalhadores do Curdistão (PKK) é um grupo político e militar curdo que foi fundado em 1978 por Abdullah Öcalan. O PKK luta pela independência do Curdistão, uma região que se estende por partes da Turquia, Iraque, Irã e Síria. O PKK é considerado uma organização terrorista pela Turquia, União Europeia e Estados Unidos."
 #Nacionalista
 TUR.Nat_Populism: "£TUR_Nat_Populism Milliyetçi Hareket Partisi"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "O Partido Nacionalista do Movimento (MHP) é um partido político da Turquia. Foi fundado em 1969 por Alparslan Türkeş e é o mais antigo partido político da Turquia ainda em funcionamento. O MHP é um partido de direita que defende o nacionalismo turco, o secularismo e a unidade da Turquia. O partido também é um membro do Partido Popular Europeu (PPE). O MHP foi o partido governante da Turquia de 1975 a 1977, em coalizão com o Partido da Justiça. O partido também foi membro do governo de coalizão de 2002 a 2007, liderado pelo Partido da Justiça e Desenvolvimento (AKP)."
 TUR.Nat_Fascism: "£TUR_Nat_Fascism Bozkurtlar"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "Bozkurtlar (do turco para "lobos") é uma organização paramilitar turca de extrema-direita. O grupo foi fundado em 1969 por Alparslan Türkeş e é o braço armado do Partido Nacionalista do Movimento (MHP). O Bozkurtlar é responsável por uma série de ataques terroristas contra curdos, comunistas e outros grupos que consideram inimigos da Turquia. O grupo também é acusado de tortura e assassinato. O Bozkurtlar é uma organização ilegal na Turquia, mas continua a operar em segredo. O grupo é considerado uma ameaça à segurança nacional turca e é monitorado de perto pelas autoridades."
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy Türk Silahlı Kuvvetleri"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "As Forças Armadas da Turquia (TSK) são as forças armadas da República da Turquia. É composta por três ramos: Exército, Marinha e Força Aérea. As TSK são responsáveis pela defesa da Turquia contra ataques externos e também desempenham um papel importante na segurança interna do país. O Exército é o ramo mais antigo e maior das TSK. É responsável pela defesa do território turco e também desempenha um papel importante na segurança interna do país. A Marinha é responsável pela defesa das águas territoriais turcas e também desempenha um papel importante no comércio marítimo. A Força Aérea é responsável pela defesa do espaço aéreo turco e também desempenha um papel importante nas operações de combate."
 TUR.Monarchist: "£TUR_Monarchist Osmanlı Hanedanı"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "A Casa de Osman (Osmanlı Hanedanı) foi uma dinastia otomana que governou o Império Otomano de 1299 a 1922. A dinastia foi fundada por Osman I, um líder turco que conquistou a cidade de Bursa na Anatólia em 1299. O império cresceu rapidamente sob os sucessores de Osman e, no século XVI, era uma das grandes potências do mundo. O Império Otomano controlava grande parte do Oriente Médio, Norte da África, Europa Oriental e Sudeste Europeu. O império começou a entrar em declínio no século XVIII e foi finalmente dissolvido em 1922, após a derrota na Primeira Guerra Mundial."

