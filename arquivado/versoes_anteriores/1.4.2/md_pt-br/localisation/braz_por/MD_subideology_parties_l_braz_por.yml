 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green Os Verdes/Aliança Livre Europeia (Verdes/EFA)"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "O EFA, comumente conhecido como 'Verdes', é um partido de esquerda. Sua visão econômica rejeita o capitalismo e a pesquisa do crescimento constante, acreditando na necessidade de um 'descrescimento feliz'. Opõe-se fortemente ao nuclear como fonte de energia limpa, acreditando na necessidade de construir temporariamente usinas a gás para apoiar uma futura transição plena de energia renovável. Sua agenda política é focada na redução da desigualdade e proteção do meio ambiente e visa fazê-lo com grande gastos públicos financiados pelo déficit”.
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green Partido Verde Europeu (EGP)"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "O EGP, comumente conhecido como 'Verdes', é um partido de esquerda. Sua visão econômica rejeita o capitalismo e a pesquisa do crescimento constante, acreditando na necessidade de um 'descrescimento feliz'. Opõe-se fortemente ao nuclear como fonte de energia limpa, acreditando na necessidade de construir temporariamente usinas a gás para apoiar uma futura transição plena de energia renovável. Sua agenda política é focada na redução da desigualdade e proteção do meio ambiente e visa fazê-lo com grande gastos públicos financiados pelo déficit”.
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social Alliance of Socialist Democrats"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "O ASD é um partido de esquerda do Parlamento USoE, que defende um maior grau de representação democrática com base na identidade regional, com o objetivo de transformar o USoE em uma 'Europa das Regiões'. Sua agenda política é focada em justiça social e igualdade econômica”.
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social European Free Alliance (EFA)"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "A EFA é um partido de esquerda do Parlamento USoE, que defende um maior grau de representação democrática com base na identidade regional, com o objetivo de transformar o USoE em uma 'Europa das Regiões'. Sua agenda política é focada em justiça social e igualdade econômica”.
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism Esquerda Unitária Europeia/Esquerda Nórdica Verde (GUE/NGL)"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "O GUE/NGL é um partido político de esquerda do Parlamento do USoE. É composto principalmente por socialistas e comunistas e, como tal, rejeita o capitalismo e as políticas monetaristas e orçamentais tradicionais. Pretende alcançar uma mudança na sociedade para Socialismo, mas não tem uma posição clara sobre se a reforma ou a revolução é a melhor maneira de alcançá-lo. Opõe-se à cooperação da USoE com os EUA e, em vez disso, acredita que a Europa deve seguir seu próprio caminho."
