 BHR.neutral_Social: "£generic_neutral_Social_small Sociedade Nacional de Ação Democrática"
 BHR.neutral_Social_desc: "Socialismo - A Sociedade Nacional de Ação Democrática, coloquialmente conhecida como Wa'ad, emergiu da Frente Popular para a Libertação do Bahrein, um grupo marxista e nacionalista árabe. Desde então, Wa'ad moderou sua abordagem, pressionando por reforma democrática no Bahrein em vez de revolução marxista. O partido goza de algum apoio entre a classe trabalhadora do Bahrein e é um dos quatro principais partidos da oposição."
