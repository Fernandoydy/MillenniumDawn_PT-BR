 TAI.Neutral_conservatism_icon: "£TAI_Neutral_conservatism"
 TAI.Neutral_conservatism_desc: "O Qīnmín Dǎng ("Partido do Povo Primeiro") é um partido político de Taiwan, fundado em 2000 por James Soong. O partido é centrista ou de centro-direita, e defende uma política de reunificação pacífica com a República Popular da China. O Qīnmín Dǎng é um partido minoritário em Taiwan. O partido nunca ganhou a Presidência ou a maioria no Yuan Legislativo. No entanto, o Qīnmín Dǎng continua a ser um partido importante na política taiwanesa. O partido tem sido um crítico vocal do DPP e do KMT e tem desempenhado um papel no debate sobre o futuro de Taiwan."
