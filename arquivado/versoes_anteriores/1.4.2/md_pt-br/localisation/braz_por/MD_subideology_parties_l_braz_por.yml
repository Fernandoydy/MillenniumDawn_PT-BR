 IND.conservatism: "£IND_conservative Partai Kebangkitan Bangsa"
 IND.conservatism_icon: "£IND_conservative"
 IND.conservatism_desc: "O Partido Kebangkitan Bangsa (PKB) é um partido político da Indonésia fundado em 1999. O PKB é um partido islâmico que se baseia na ideologia do Pancasila e em princípios de nacionalismo, democracia, justiça social e desenvolvimento econômico. A visão do PKB é construir uma Indonésia justa, próspera e próspera com base no Pancasila e na Constituição de 1945. A missão do PKB é lutar pelos interesses do povo, melhorar o bem-estar do povo e construir uma Indonésia melhor."
 IND.liberalism: "£IND_liberal Partai Nasional Amanat"
 IND.liberalism_icon: "£IND_liberal"
 IND.liberalism_desc: "O Partido Nacional Amanat (PNA) é um partido político indonésio de centro-direita fundado em 1999 pelo ex-vice-presidente da Indonésia, Jusuf Kalla. O partido é baseado no islamismo e no nacionalismo indonésio. O PNA tem uma plataforma conservadora, que inclui apoio à economia de mercado, ao governo limitado e aos valores tradicionais. O partido também é um forte defensor da unidade nacional e da luta contra o extremismo religioso."
 IND.socialism: "£IND_social_democrat Partai Buruh"
 IND.socialism_icon: "£IND_social_democrat"
 IND.socialism_desc: "Partai Buruh (PT) é um partido político na Indonésia. Foi fundado em 1998 por Muchtar Pakpahan, um líder sindical. O partido é baseado nos princípios do socialismo democrático e do nacionalismo indonésio. O PT tem uma plataforma que inclui apoio à educação gratuita, à saúde gratuita, à moradia acessível e ao meio ambiente. O partido também é um forte defensor dos direitos dos trabalhadores e das mulheres."
 IND.Western_Autocracy: "£IND_pro_western_2000 Partai Demokrat Indonesia"
 IND.Western_Autocracy_icon: "£IND_pro_western_2000"
 IND.Western_Autocracy_desc: "O Partido Democrático Indonésio (PDI-P) é um partido político da Indonésia. Foi fundado em 1999 por Megawati Sukarnoputri, a filha do primeiro presidente da Indonésia, Sukarno. O partido é baseado nos princípios do nacionalismo, da democracia e da justiça social. O PDI-P tem uma plataforma que inclui apoio à educação, à saúde, à habitação e ao emprego. O partido também é um forte defensor dos direitos humanos e da democracia."
