 LBA.conservatism: "£generic_conservatism_small Partido da Pátria"
 LBA.conservatism_desc: "O partido União pela Pátria é um partido anti-Gaddafista fundado por Abdulrahman Sewehli, neto de Ramadan Asswehly, um dos fundadores da república tripolitana que lutou contra o colonialismo italiano. O partido defende um sistema presidencial de estilo francês e a descentralização, embora não a federalização, do país"
 LBA.liberalism: "£LBA_liberalism National Partido para o Desenvolvimento e Bem-Estar"
 LBA.liberalism_desc: "O Partido Nacional para o Desenvolvimento e Bem-Estar é um pequeno partido fundado por Ali Zeidan, ex-diplomata e exilado líbio"
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Frente Nacional Democrática da Líbia"
 LBA.socialism_desc: "A Frente Democrática Nacional da Líbia é uma organização política fundada nos Estados Unidos por vários proeminentes exilados políticos da Líbia. O grupo defende os direitos dos pobres e da classe média, independência nacional absoluta e meios democráticos de governo"
 LBA.Communist-State: "£generic_Communist_State_small Libyan Partido Comunista"
 LBA.Communist-State_desc: "O Partido Comunista da Líbia foi fundado logo após a Segunda Guerra Mundial. No entanto, os comunistas imediatamente enfrentaram uma repressão das autoridades do Reino. Após a ascensão de Gaddafi ao poder, a repressão continuou com os comunistas sendo acusados de espalhar a propaganda ocidental e o capitalismo."
 LBA.Conservative: "£LBA_Conservative Movimento Nacional Popular Líbio"
 LBA.Conservative_desc: "O Movimento Nacional Popular Líbio foi fundado pelo major-general Khweldi Hameidi após a queda de Gaddafi. Hameidi foi um dos aliados mais próximos de Gaddafi durante seu reinado e sua filha é casada com um dos filhos de Gaddafi. O principal objetivo do Movimento é reparar os danos causados pela guerra civil da Líbia e devolver as coisas a um 'status quo' como se a guerra civil nunca tivesse acontecido"
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small Comitê Geral do Povo"
 LBA.Autocracy_desc: "O Comitê Geral do Povo é o poder executivo da Líbia. É eleito pelos membros do Congresso Geral do Povo, que por sua vez foi eleito pelos Congressos Populares de Base (uma governança em nível municipal). Embora em teoria seja um método ascendente de seleção de líderes, o controle executivo na prática recai sobre Gaddafi e seu círculo íntimo."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy União Socialista Árabe"
 LBA.Autocracy_democracy_desc: "Com a criação da democracia na Líbia, Gaddafi voltou às suas raízes. A União Socialista Árabe era o nome de seu partido político antes de ele assumir o controle do país por meio de um golpe. A ASU é próxima em ideologia ao partido egípcio União Socialista Árabe Nasserista."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Frente Popular para a Libertação da Líbia"
 LBA.Autocracy_comeback_desc: "Com a queda de Muammar Gaddafi, seu filho continuou seu manto formando um partido político leal a Gaddafi. A PFLL visa libertar o país de organizações terroristas financiadas por inimigos estrangeiros e fazer com que o país volte a seguir a Terceira Teoria Internacional de Muammar Gaddafi"
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Partido da Pátria"
 LBA.Kingdom_desc: "O Partido da Pátria ou Partido Nacional da Líbia é um partido político islâmico dirigido por um clérigo salafista Ali al-Sallabi. Depois de ser detido pelas autoridades líbias e preso por 8 anos, al-Sallabi mudou-se para a Arábia Saudita para estudos religiosos. O Partido da Pátria visa reformar a constituição da Líbia para se basear na lei da Sharia"
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Grupo de Combate Islâmico da Líbia"
 LBA.Caliphate_desc: "O Grupo de Combate Islâmico da Líbia foi fundado por combatentes líbios que retornaram do Afeganistão após a invasão da União Soviética. Com supostos vínculos com a Al-Qaeda, o objetivo do grupo é derrubar Gaddafi e criar um estado islâmico na Líbia. Depois de uma tentativa fracassada de assassinato de Gaddafi em 1996, o grupo está sob constante pressão do regime de Gaddafi."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Partido Justiça e Construção"
 LBA.Neutral_Muslim_Brotherhood_desc: "O Partido Justiça e Construção é o partido local da Líbia para a Irmandade Muçulmana. O partido compartilha objetivos e princípios do movimento"
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Aliança das Forças Nacionais"
 LBA.Neutral_Autocracy_desc: "A Aliança das Forças Nacionais é um partido liberal (pelo menos para os padrões da Líbia). Foi fundada por Mahmoud Jibril, conselheiro econômico de Muammar Gaddafi e protegido do filho de Gaddafi, Saif al-Islam. Embora liberal e reformista de nome, muitos nutrem suspeitas sobre o partido devido aos laços com o antigo regime de Gaddafi e ao fato de Jibril ter tendência a dar cargos políticos a amigos e familiares."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Frente Nacional para a Salvação da Líbia"
 LBA.Neutral_conservatism_desc: "A Frente Nacional para a Salvação da Líbia é um grupo de oposição anti-Gaddafi que opera na Líbia. Formado por políticos líbios e veteranos da guerra Chade-Líbia, o grupo começou como um grupo militante. No entanto, após ataques fracassados contra Gaddafi pessoalmente nos anos 80, o grupo mudou para táticas mais pacíficas."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Partido da Frente Nacional"
 LBA.Neutral_conservatism_democracy_desc: "O Partido da Frente Nacional é o sucessor político da Frente Nacional para a Salvação da Líbia. Embora o partido seja um dos mais liberais da Líbia, ele ainda afirma que o Islã deve servir como diretriz para a governança"
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Partido Democrático"
 LBA.Neutral_Libertarian_desc: "O Partido Democrata é um pequeno partido liberal e secular. Apoia a separação entre religião e estado e tem várias políticas pró-Israel em seu programa partidário"
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Movimento Ensaf"
 LBA.neutral_Social_desc: "O Movimento Ensaf é um partido político social-democrata na Líbia. O partido defende os direitos dos trabalhadores, o secularismo, o feminismo e a dissolução das milícias. Quer modelar a social-democracia líbia segundo o modelo nórdico"
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Movimento Nacional da Líbia"
 LBA.Nat_Fascism_desc: "O Movimento Nacional Líbio foi fundado em 1980 por um advogado baathista como um grupo de oposição anti-Gaddafi. Especialmente em seus primeiros dias, o partido obteve um financiamento considerável do Partido Ba'athista iraquiano."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Exército Líbio"
 LBA.Nat_Autocracy_desc: "O Exército da Líbia é o principal órgão responsável pela defesa da Líbia. Sob Gaddafi, o exército foi dividido em exército regular e corpo de guardas revolucionários. Este último estava muito melhor equipado e servia como cão de guarda para manter o exército regular sob controle."
 LBA.Monarchist: "£LBA_Monarchist Casa de Senussi"
 LBA.Monarchist_desc: "A Casa de Senussi assumiu o governo da Líbia após a Segunda Guerra Mundial sob o comando do rei Idris. A monarquia governou até 1969, quando foi derrubada por um golpe de Gaddafi. Inicialmente presa, a família real foi enviada para o exílio no Reino Unido em 1988. A família real ainda tem algum apoio na Líbia, e os membros da família fazem campanha ativamente contra o governo de Gaddafi"
 LBA.Monarchist_icon: "£LBA_Monarchist"


