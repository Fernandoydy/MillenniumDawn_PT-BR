 SOV.Neutral_Communism: "£SOV_non_aligned_communism Kommunisticheskaya partiya Rossiyskoy Federatsii (КПРФ)"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "A Коммунистическая партия Российской Федерации (КПРФ) é o maior partido político da Rússia. Foi fundada em 1990, após a dissolução da União Soviética, e é sucessora do Partido Comunista da União Soviética (PCUS). O КПРФ é um partido de esquerda que defende o socialismo, a igualdade social e a justiça econômica. O partido é liderado por Gennady Zyuganov, que é o candidato do partido à Presidência da Rússia nas eleições de 2024."
 SOV.Neutral_green: "£SOV_non_aligned_greens Zelenye (Зелёные)"
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "Os Verdes são um partido político da Rússia que defende a proteção do meio ambiente, a justiça social e a democracia. Foi fundado em 1990 e tem representação na Duma Estatal desde 2007."
 SOV.neutral_Social: "£SOV_non_aligned_socialist_democrat Tolko Rossiya (ТОЛЬКО РОССИЯ)"
 SOV.neutral_Social_icon: "£SOV_non_aligned_socialist_democrat"
 SOV.neutral_Social_desc: ""
 #Nacionalista
 SOV.Nat_Fascism: "£SOV_nationalist_fascism Velikaya Rossiya (Великая Россия)"
 SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc: ""
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist Liberalno-demokraticheskaya partiya Rossii (LDPR)"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "O Partido Liberal-Democrata da Rússia (LDPR) é um partido político na Rússia. Foi fundado em 1990 por Vladimir Zhirinovsky, que é o líder do partido desde então. O LDPR é um partido de direita que defende o nacionalismo, o autoritarismo e o antissemitismo. O LDPR é um dos partidos mais populares da Rússia. O partido tem representação na Duma Estatal, a câmara baixa do parlamento russo, desde 1993. O LDPR também tem representação em vários governos locais na Rússia. O LDPR é um partido controverso. O partido tem sido acusado de ser racista, xenófobo e antissemita. O partido também tem sido acusado de ser um veículo para o extremismo de direita."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner Wagner"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: ""
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta Vooruzhennyye sily Rossiyskoy Federatsii"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "As Forças Armadas da Federação Russa (Вооружённые силы Российской Федерации) são as forças armadas da Rússia. Elas são responsáveis pela defesa do país contra ataques externos e pela garantia da segurança nacional. As Forças Armadas da Rússia são compostas por quatro ramos: o Exército, a Marinha, a Força Aérea e o Exército de Defesa Aérea. O Exército da Rússia é o maior ramo das Forças Armadas da Rússia. Ele é responsável pela defesa do território terrestre da Rússia. O Exército da Rússia é composto por infantaria, artilharia, blindados, forças especiais e unidades de apoio."
 SOV.Monarchist: "£SOV_nationalist_monarchist Dom Romanovykh"
 SOV.Monarchist_icon: "£SOV_nationalist_monarchist"
 SOV.Monarchist_desc: "A Casa de Romanov foi a casa imperial da Rússia de 1613 a 1917. Os Romanov eram uma família principesca alemã que veio para a Rússia no século XVI. Eles eram descendentes da Casa de Holstein-Gottorp, um ramo cadete da Casa de Oldenburg. Os Romanov governaram a Rússia por mais de 300 anos. Eles foram responsáveis pela expansão do Império Russo e pela modernização do país. Os Romanov também foram responsáveis por alguns dos eventos mais trágicos da história russa, incluindo a Revolução Russa de 1917 e a execução da família Romanov."

 ### Taiwan ###
 ###pró-ocidental
 TAI.conservatism: "£TAI_conservatism Kuomintang" #Deve estar em neutro (talvez conservador, mas não sabe para onde mover PFP,)
 TAI.conservatism_icon: "£TAI_conservatism"
 TAI.conservatism_desc: "O Kuomintang (KMT) é um partido político da República da China, com sede em Taiwan. O KMT foi fundado em 1894 por Sun Yat-sen, e foi o partido dominante na China de 1927 a 1949. Após a derrota do Kuomintang na Guerra Civil Chinesa, o partido se retirou para Taiwan, onde continua a ser o principal partido político. O KMT é um partido de centro-direita, e suas políticas são baseadas nas Três Princípios do Povo de Sun Yat-sen: nacionalismo, democracia e bem-estar social. O KMT defende a reunificação da China, mas também está comprometido com a democracia e o Estado de Direito em Taiwan."
 TAI.liberalism: "£TAI_liberalism Minzhu Jinbu Dang"
 TAI.liberalism_icon: "£TAI_liberalism"
 TAI.liberalism_desc: "O Partido Democrático Progressista (DPP) é um partido político de centro-esquerda que defende a independência de Taiwan da República Popular da China. O DPP foi fundado em 1986 e tem sido o partido governante de Taiwan desde 2016. O DPP é um partido diversificado, e inclui uma ampla gama de opiniões políticas. No entanto, o DPP é geralmente considerado um partido de centro-esquerda."
 TAI.socialism: "£TAI_socialism Zhōnggúo Gòngchǎndǎng"
 TAI.socialism_icon: "£TAI_socialism" #Mude para o novo partido do poder
 TAI.socialism_desc: "Zhōnggúo Gòngchǎndǎng (em português, Partido Comunista da China) é o partido político governante da República Popular da China. É o maior partido político do mundo, com mais de 90 milhões de membros. O PCC foi fundado em 1921 por Mao Zedong, e tem sido o partido dominante na China desde a fundação da República Popular em 1949. As políticas do PCC são baseadas no marxismo-leninismo, mas também têm sido influenciadas pelo maoísmo, o pensamento de Deng Xiaoping e o socialismo com características chinesas. O PCC é um partido único, o que significa que é o único partido político legal na China. O PCC controla o governo, o exército e a economia da China."
