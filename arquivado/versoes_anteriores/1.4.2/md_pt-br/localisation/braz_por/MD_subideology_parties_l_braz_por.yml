 IND.Nat_Autocracy_icon: "£IND_military_junta"
 IND.Nat_Autocracy_desc: "As Forças Armadas da Indonésia (Tentara Nasional Indonesia, TNI) é o ramo militar da Indonésia. É composta por três forças: o Exército, a Marinha e a Força Aérea. O Exército é a maior das três forças e é responsável pela defesa terrestre da Indonésia. A Marinha é responsável pela defesa marítima da Indonésia e tem uma frota de navios de guerra, submarinos e navios de patrulha. A Força Aérea é responsável pela defesa aérea da Indonésia e tem uma frota de caças, bombardeiros e helicópteros."
