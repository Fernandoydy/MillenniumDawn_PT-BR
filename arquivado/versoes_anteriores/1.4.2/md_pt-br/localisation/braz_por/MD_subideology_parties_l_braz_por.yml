 ARG.conservatism: "£ARG_conservatism Ação pela República"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "O conservadorismo - Ação pela República (espanhol - Acción por la República) é um partido político conservador da Argentina, fundado em 1997 por Domingo Cavallo como defensor das ideologias neoliberais."
 ARG.liberalism: "£ARG_liberalism Civic Coalition ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalism - Coalizão Cívica ARI (espanhol - Coalición Cívica ARI, CC-ARI) é um partido político social-liberal argentino, fundado em 2001 por Elisa Carrió. É membro do Cambiemos com partidos de centro e centro-direita. "
 ARG.socialism: "£ARG_socialism União Cívica Radical"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialismo - A União Cívica Radical (espanhol - Unión Cívica Radical, UCR) é um partido político social-liberal centrista da Argentina. Fundado em 1891 por liberais radicais, o partido tem sido ideologicamente heterogêneo, variando do liberalismo social ao social-democracia. É o partido político mais antigo em atividade na Argentina depois do Partido Liberal de Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Partido Comunista da Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Estado Comunista - O Partido Comunista da Argentina (espanhol - Partido Comunista de la Argentina, também conhecido simplesmente como \"PC\") é um partido comunista da Argentina, fundado em 6 de janeiro de 1918. Desde sua origem, manteve um alinhamento quase automático com o Partido Comunista da União Soviética, o que gerou atritos com o restante da esquerda nacional, que acusou o partido de lutar mais pelos interesses geopolíticos da União Soviética do que pela efetiva emergência da revolução comunista na Argentina".
 ARG.Autocracy: "£ARG_Autocracy Frente Ampla"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracia - A Frente Ampla (em espanhol - Frente Grande) é um partido político de esquerda da Argentina, fundado em 1993. O partido foi fundado por um grupo de membros do Partido Justicialista de esquerda da Argentina Câmara dos Deputados e outros esquerdistas que estavam irritados com as políticas neoliberais da época."
 ARG.anarchist_communism: "£ARG_left_wing_radical Partido Intransigente"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Esquerda Radical - O Partido Intransigente (espanhol - Partido Intransigente) é um partido político populista de esquerda da Argentina, fundado em 1963 por Oscar Alende. Seus membros vieram da União Cívica Radical Intransigente (Unión Cívica Radical Intransigente), uma das duas facções em que a União Cívica Radical se dividiu em 1956."
