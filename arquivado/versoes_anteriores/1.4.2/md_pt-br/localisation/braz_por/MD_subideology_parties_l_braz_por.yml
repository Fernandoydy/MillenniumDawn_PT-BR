 GUB.socialism_desc: "Social Democrata - Partido da Renovação Social é um partido social-democrata da Guiné-Bissau."
 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15"
 GUB.neutral_Social_desc: "Social Democrata - Movimento Para Alternância Democrática é um partido social-democrata da Guiné-Bissau."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Hardline)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Comunista - Partido Africano para a Independência da Guiné e Cabo Verde (Partido Africano para a Independência da Guiné e Cabo Verde) foi originalmente formado para fazer campanha pacífica pela independência de Portugal, o partido voltou-se para o conflito armado no 1960 e foi um dos beligerantes na Guerra de Independência da Guiné-Bissau. No final da guerra, o partido estabeleceu um estado de partido único marxista-leninista antes da democracia ser introduzida no início dos anos 1990."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Moderado) "
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
