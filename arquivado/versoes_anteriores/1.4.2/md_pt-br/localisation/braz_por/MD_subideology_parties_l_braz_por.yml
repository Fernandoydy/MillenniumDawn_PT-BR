 GER.conservatism: "£GER_western_conservative Christlich-Demokratische Union (CDU)"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "A Christlich-Demokratische Union (CDU), ou União Democrata Cristã em português, é um partido político alemão de orientação conservadora e de centro-direita. Fundado em 1945, a CDU é um dos partidos mais influentes da Alemanha e tem tido um papel importante na política do país desde sua fundação."
 GER.liberalism: "£GER_western_liberal Freie Demokratische Partei (FDP)"
 GER.liberalism_icon: "£GER_western_liberal"
 GER.liberalism_desc: "A Freie Demokratische Partei (FDP), ou Partido Democrático Liberal em português, é um partido político alemão. Fundado em 1948, a FDP é de orientação liberal e tem uma presença significativa na política alemã."
 GER.socialism: "£GER_western_social_democrat Sozialdemokratische Partei Deutschlands (SPD)"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "A Sozialdemokratische Partei Deutschlands (SPD), ou Partido Social-Democrata da Alemanha em português, é um partido político alemão de orientação social-democrata. Fundado em 1875, o SPD é um dos partidos mais antigos e influentes da Alemanha."
 #Emergente
 GER.Communist-State: "£GER_emerging_communism Deutsche Kommunistische Partei (DKP)"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "A Deutsche Kommunistische Partei (DKP), ou Partido Comunista Alemão em português, é um partido político da Alemanha com orientação comunista. Fundado em 1968, o DKP é um dos principais partidos comunistas do país."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat Die Linke (Die Linke)"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc: "Die Linke, que em português significa \"A Esquerda\", é um partido político da Alemanha com orientação de esquerda. Foi fundado em 2007 e é uma fusão de dois partidos anteriores: o Partido do Socialismo Democrático (PDS), que era o partido sucessor do Partido Socialista Unificado da Alemanha (SED) da antiga Alemanha Oriental, e a Alternativa Eleitoral para o Trabalho e Justiça Social (WASG), que era um partido de esquerda formado por dissidentes do Partido Social-Democrata (SPD) e sindicalistas."
 #Salafista
 GER.Caliphate: "£generic_Caliphate_small Einladung zum Paradies"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: ""
 #Não Alinhados
 GER.Neutral_conservatism: "£GER_non_aligned_conservative Freie Wähler (FW)"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Freie Wähler, que em português significa "Eleitores Livres", é uma associação política na Alemanha. Não é propriamente um partido político, mas sim uma organização que representa um movimento político independente, com presença em várias regiões da Alemanha, especialmente no nível estadual e local."
 GER.Neutral_Libertarian: "£GER_non_aligned_libertarian Liberal-Konservative Reformer (LKP)"
 GER.Neutral_Libertarian_icon: "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc: "Liberal-Konservative Reformer (LKR) é um partido político da Alemanha. Fundado em 2015, o LKR é um partido de orientação liberal e conservadora."
 GER.Neutral_Communism: "£GER_non_aligned_communism Marxistisch–Leninistische Partei Deutschlands (MLPD)"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "A Marxistisch-Leninistische Partei Deutschlands (MLPD), ou Partido Marxista-Leninista da Alemanha em português, é um partido político alemão com orientação marxista-leninista. Fundado em 1982, o MLPD é uma organização de esquerda radical que segue princípios inspirados nas teorias de Karl Marx e Vladimir Lenin."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist Allianz Deutscher Demokraten (AD-D)"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "A AD-D é um partido formado por imigrantes turcos na Alemanha e tem como objetivo representar os interesses da comunidade turca no país. Eles têm uma plataforma política que abrange questões relacionadas aos imigrantes, cidadania, educação, integração e direitos das minorias."
 GER.Neutral_green: "£GER_non_aligned_greens Bündnis 90/Die Grünen (lyhennettynä Grüne)"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Bündnis 90/Die Grünen, ou Aliança 90/Os Verdes em português, é um partido político alemão de orientação verde e progressista. Fundado em 1993, o partido é o resultado da fusão de duas organizações políticas: a Aliança 90, um movimento de cidadãos surgido na antiga Alemanha Oriental, e o Partido Verde, que teve origem na Alemanha Ocidental como um partido ambientalista e pacifista."
 GER.neutral_Social: "Sozialprogressive Partei"
 GER.neutral_Social_desc: ""
 #Nacionalista
 GER.Nat_Autocracy: "£GER_nationalist_military_junta Bundeswehr"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc: "A Bundeswehr é o nome das Forças Armadas da Alemanha. Ela é composta por três ramos principais: o Exército (Heer), a Marinha (Marine) e a Força Aérea (Luftwaffe). A Bundeswehr foi criada em 1955, após o fim da Segunda Guerra Mundial e a desmilitarização da Alemanha, para substituir as antigas forças armadas alemãs."
 GER.Nat_Fascism: "£GER_nationalist_fascism Nationaldemokratische Partei Deutschlands (NPD)"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "A Nationaldemokratische Partei Deutschlands (NPD), ou Partido Nacional-Democrata da Alemanha em português, é um partido político de extrema-direita na Alemanha. Fundado em 1964, o NPD tem uma ideologia nacionalista, xenófoba e antissemita."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist Alternative für Deutschland (AfD)"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc: "A Alternative für Deutschland (AfD), ou Alternativa para a Alemanha em português, é um partido político alemão fundado em 2013. A AfD é considerada um partido de direita, com posições conservadoras, populistas e nacionalistas."
 GER.Monarchist: "£GER_nationalist_monarchist Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "A Casa de Hohenzollern é uma antiga e ilustre dinastia real e nobre da Alemanha. A família tem uma história que remonta ao século XI e foi uma das casas reais mais proeminentes da Europa, exercendo grande influência política e governando várias regiões ao longo dos séculos."

 ### Islândia ###
 #Ocidental
 ICE.conservatism: "£ICE_western_conservative Sjálfstæðisflokkurinn (SF)"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Sjálfstæðisflokkurinn, também conhecido como Partido da Independência em português, é um partido político da Islândia. Fundado em 1929, o partido é de orientação conservadora e liberal, sendo uma das principais forças políticas do país."
 ICE.liberalism: "£ICE_western_liberal Frjálslyndi Flokkurinn (FF)"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Frjálslyndi Flokkurinn, também conhecido como Partido Liberal em português, é um partido político da Islândia. Fundado em 1998, o partido tem uma orientação política liberal, defendendo princípios de liberdade individual, economia de mercado e direitos civis."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Björt Framtíð (BF)"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Björt Framtíð, que em português significa "Futuro Brilhante", é um partido político da Islândia. Fundado em 2012, o partido se descreve como um partido centrista e progressista, com foco na sustentabilidade, igualdade e justiça social."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Viðreisn (V)"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Viðreisn, que em português significa "Renascimento", é um partido político da Islândia. Fundado em 2016, o partido se descreve como um partido liberal e de centro-direita, com foco na governança responsável, reformas econômicas e transparência."
 ICE.socialism: "£ICE_western_social_democrat Samfylkingin Jafnaðarmannaflokkur Íslands (Samfylkingin)"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Samfylkingin - Jafnaðarmannaflokkur Íslands, ou simplesmente Samfylkingin, é um partido político da Islândia. O nome completo pode ser traduzido para o português como "Aliança Social-Democrata - Partido dos Socialistas da Islândia". O partido é formado por uma aliança entre a Aliança Social-Democrata e o Partido dos Socialistas da Islândia."
 #Emergente
 ICE.Communist-State: "£ICE_emerging_communism Alþýðufylkingin (AF)"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Alþýðufylkingin, ou Partido do Povo em português, é um partido político da Islândia. Fundado em 1916, é um dos partidos políticos mais antigos do país. O nome completo pode ser traduzido como "Aliança Socialista - Partido do Povo" (Sambandsflokkur Alþýðu - Alþýðuflokkurinn)."
 #Não Alinhados
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Framsóknarflokkurinn (FSF)"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Framsóknarflokkurinn, ou Partido do Progresso em português, é um partido político da Islândia. Fundado em 1916, é um dos partidos mais antigos do país. O nome completo pode ser traduzido como "Partido do Progresso de Agricultores e Pequenos Proprietários Rurais" (Bændaflokkurinn - Framsóknarflokkurinn)."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Píratar (PIR)"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Píratar, ou Partido Pirata em português, é um partido político da Islândia. Fundado em 2012, o partido tem sua origem no movimento internacional dos "Partidos Piratas", que defendem princípios de transparência, democracia direta, liberdade de informação e direitos digitais."
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Vinstrihreyfingin – Grænt Framboð (VG)"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Vinstrihreyfingin - Grænt Framboð, ou Movimento da Esquerda - A Aliança Verde em português, é um partido político da Islândia. A denominação é uma coalizão entre dois partidos: o Movimento da Esquerda (Vinstrihreyfingin), um partido de orientação socialista e progressista, e a Aliança Verde (Grænt Framboð), um partido de orientação verde e ambientalista."
 #Nacionalista
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Íslenska þjóðfylkingin (ÞJÓÐ)"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Íslenska þjóðfylkingin, que em português significa "Frente Nacional Islandesa", é um partido político da Islândia. Fundado em 2016, o partido tem uma orientação nacionalista e de extrema-direita."
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Hægri Grænir Flokkur Fólksins (HGF)"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Hægri Grænir Flokkur Fólksins, que em português significa "Partido Verde de Direita do Povo", é um partido político islandês com uma abordagem que combina políticas verdes e conservadoras."
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Flokkur Fólksins (FF)"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Flokkur Fólksins, que em português significa "Partido do Povo", é um partido político da Islândia. Fundado em 2016, o partido é de orientação conservadora e defende políticas que priorizam os interesses do povo islandês."

 ### Iraque ###
 IRQ.liberalism: "£IRQ_liberalism_small At-Tawāfuq Al-Waṭanī Al-'Irāqī (INA)"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "O Iraqi National Accord (INA), também conhecido como Acordo Nacional Iraquiano em português, é um partido político no Iraque. Foi fundado em 2004 por Ayad Allawi, um proeminente político iraquiano e ex-primeiro-ministro do país. O partido é uma organização política secular e nacionalista."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Al-Waṭanīyah (AW)"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Al-Wataniya, que em português significa "A Nacional" ou "O Nacional", é um partido político no Iraque. Foi fundado em 2010 como parte de uma coalizão chamada Iraqueya, liderada pelo ex-primeiro-ministro Ayad Allawi."
 IRQ.Conservative: "£IRQ_Conservative_small Ad-Da'Wah (Al-Dawa)"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "O Partido Al-Dawa, também conhecido como Partido Islâmico Dawa, é um partido político proeminente no Iraque. Foi fundado no final da década de 1950 por um grupo de ativistas muçulmanos xiitas, incluindo Ibrahim al-Jaafari e Mohammed Baqir al-Hakim. O nome do partido, "Dawa", pode ser traduzido como "Chamado" ou "Convocação" em português."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small Kata'ib Badr"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "A Brigada Badr, também conhecida como a Organização Badr, é uma proeminente organização paramilitar e política xiita no Iraque. Ela foi fundada no início da década de 1980 durante a Guerra Irã-Iraque como o braço armado do Conselho Supremo da Revolução Islâmica no Iraque (CSRII). A organização recebeu o nome de Al-Badr, uma batalha importante na história islâmica."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small Al-Majlis Al-A'la Al-Islami Al-Iraqi (ISCI)"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "ISCI (Conselho Supremo Islâmico do Iraque), em inglês Islamic Supreme Council of Iraq, é um partido político xiita e uma das principais organizações políticas no Iraque. Foi fundado em 1982, inicialmente como o Conselho Supremo da Revolução Islâmica no Iraque (SCIRI), durante o exílio de líderes xiitas iraquianos no Irã."
 IRQ.Caliphate: "£generic_Caliphate_small Jama'at al-Tawhid wal-Jihad (JTJ)"
 IRQ.Caliphate_desc: "Jama'at al-Tawhid wal-Jihad, em português Grupo do Monoteísmo e Jihad, foi um grupo extremista islâmico que operou no Iraque. Foi fundado por Abu Musab al-Zarqawi, um líder militante jordaniano, no início dos anos 2000."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Tahaluf Al-Nasr (NA)"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "A Al-Nasr Alliance (ou Aliança da Vitória, em português) é uma coalizão política no Iraque. Como mencionado anteriormente, ela foi formada para as eleições parlamentares iraquianas de maio de 2018 e foi liderada pelo ex-primeiro-ministro iraquiano Haider al-Abadi. A coalizão incluiu várias facções políticas e grupos que se uniram para disputar as eleições."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small Ḥizb al-Shuyūʿī al-ʿIrāq (HSI)"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "O Partido Comunista Iraquiano é um partido político histórico no Iraque. Foi fundado em 1934 e tem uma longa história de ativismo político e luta pelos direitos dos trabalhadores e por reformas sociais. O partido teve um papel significativo na história política do Iraque, especialmente durante os períodos de movimentos de resistência e lutas contra ditaduras."
 IRQ.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Al-Hizb al-Islami al-Iraqi (HII)"
 IRQ.Neutral_Muslim_Brotherhood_desc: "O Partido Islâmico Iraquiano é uma organização política islâmica sunita no Iraque. Fundado em 1960, o partido tem sido uma figura significativa na política iraquiana e na representação da comunidade sunita."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Al-Mutahiddun (MTD)"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Muttahidoon é um partido político no Iraque. O termo "Muttahidoon" em árabe significa "unidos". O partido foi fundado por Usama al-Nujayfi em 2014 e tem sua base de apoio principalmente na região de Nínive, no norte do Iraque."
 IRQ.Nat_Autocracy: "£IRQ_Nat_Autocracy_small Hizb al-Ba'ath al-'Arabi al-Ishtiraki (BA'ATH)"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "O Hizb al-Ba'ath al-'Arabi al-Ishtiraki, também conhecido como Partido Baath ou Ba'ath Party, é um partido político que tem suas origens no mundo árabe, com origem no Iraque e na Síria. Foi fundado na década de 1940 com o objetivo de promover o nacionalismo árabe e a unidade dos países árabes. O termo "Ba'ath" em árabe significa "ressurreição" ou "renascimento"."
 IRQ.Nat_Populism: "£generic_Nat_Populism_small Ḥizb al-Inṭiḥāḍ al-Sādrī (THI)"
 IRQ.Nat_Populism_desc: "O Partido da Integridade Sadrista é um partido político iraquiano que tem suas raízes no movimento liderado pelo clérigo xiita Muqtada al-Sadr. O partido é oficialmente chamado de Tayyar al-Hikmah al-Islami em árabe, que pode ser traduzido como "Movimento da Sabedoria Islâmica"."
 IRQ.Monarchist: "£generic_Monarchist_small Al-Hashimiyun"
 IRQ.Monarchist_desc: "A "Casa de Hashim" se refere à descendência da família do Profeta Muhammad (Maomé) dentro do islamismo. Hashim é um ancestral direto do Profeta Muhammad e, portanto, a "Casa de Hashim" é uma linhagem que se conecta aos membros da família do Profeta."

 ## Coreia do Sul ##
 #Ocidental
 KOR.Western_Autocracy: "£generic_Western_Autocracy_small Minju Gonghwadang (DPK)"
 KOR.Western_Autocracy_desc: "O Partido Republicano Democrático é um partido político de centro-esquerda que foi fundado em 2014 através da fusão de dois partidos: o Partido Democrático (Minjudang) e o Partido Preparatório do Novo Partido Progressista (Jinbo Sin-dang Junbi Wiwonhoe). A fusão ocorreu com o objetivo de unir forças progressistas em um único partido para fortalecer sua posição nas eleições e na política sul-coreana."
 KOR.conservatism: "£kor_western_conservative Gungminui Him (PPP)"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "O "Partido do Poder do Povo" é um partido de centro-direita que foi fundado em 2020, após uma mudança de nome do partido anteriormente conhecido como "Grande Partido Nacional" (Partido Saenuri). A mudança de nome foi feita para reformular a imagem do partido e distanciar-se de problemas passados."
 KOR.conservatism_2012: "£kor_western_conservative Sae Nuri Dang (GNP)"
 KOR.conservatism_2012_desc: "O "Sae Nuri Dang" é um partido político sul-coreano que existiu até fevereiro de 2017. O nome "Sae Nuri Dang" pode ser traduzido como "Partido Saenuri" ou "Novo Partido da Vitória", em referência à sua origem como um partido político conservador na Coreia do Sul. O partido foi fundado em 2012, a partir da fusão de três partidos conservadores, e foi o partido do então presidente Park Geun-hye."
 KOR.conservatism_2017: "£kor_western_conservative Jayu Hanguk Dang (LPK)"
 KOR.conservatism_2017_desc: "O "Partido da Liberdade da Coreia" (Jayu Hanguk Dang) é um partido político da Coreia do Sul. Ele foi criado em fevereiro de 2017 após a mudança de nome do antigo "Partido Saenuri". O partido é considerado conservador e tem sido uma das principais forças políticas no país."
 KOR.liberalism: "£kor_western_liberal Gungminui Dang (CPK)"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "O "Partido do Povo" é um partido político sul-coreano que foi fundado em 2016, inicialmente como uma plataforma política liderada pelo político Ahn Cheol-soo. Posteriormente, em 2018, o partido foi oficialmente estabelecido como um partido político com o nome (Gungminui Dang)."
 KOR.socialism: "£kor_western_social_democrat Minju Dang (DPK)"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "O \"Partido Democrático\" é um partido político sul-coreano que foi fundado em 2014 a partir da fusão de dois partidos políticos: o "Partido Democrático Unido" e o "Partido Preparatório Novo". Desde então, tornou-se um dos principais partidos políticos do país."
 #Emergente
 KOR.Communist-State: "£kor_emerging_communism Daehanmingukminjujeonseon (MDP)"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: "Daehanmingukminjujeonseon é uma organização política que foi fundada em 1963 pela Coreia do Norte. A Daehanmingukminjujeonseon é uma organização de fachada para o Partido dos Trabalhadores da Coreia (PTC), o partido governante da Coreia do Norte. O objetivo declarado da Daehanmingukminjujeonseon é alcançar a reunificação da Coreia sob a liderança do PTC."
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical Minju Nodong Dang (KPDP)"
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "Minju Nodong Dang é um sindicato da Coreia do Sul. Foi fundado em 1995 e é o maior sindicato do país, com mais de 1,7 milhão de membros. O Minju Nodong Dang representa trabalhadores de uma ampla gama de setores, incluindo manufatura, construção, transporte e serviços. O sindicato é conhecido por sua postura progressista e suas atividades de protesto."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical Tonghap Jinbodang (UDP)"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2011_desc: "O Tonghap Jinbodang foi um partido político na Coreia do Sul, que existiu até o ano de 2016. O partido foi estabelecido em 2011, e era considerado de esquerda, com foco em questões progressistas e de bem-estar social."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical Gungmin Daetonghabdang (CDP)"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Gungmin Daetonghabdang é um partido político conservador na Coreia do Sul. Foi fundado em 2020 pela fusão do Partido Liberal Democrático e do Partido do Futuro Unido. O nome do partido significa "Partido da Grande União Nacional" em coreano."
 #Não Alinhados
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative Tonghap Minjudang (UCP)"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: "Tonghap Minjudang é um partido político centrista e liberal na Coreia do Sul. Foi fundado em 2014 pela fusão do Partido Democrático Unido e do Partido Liberal. O nome do partido significa "Partido da Democracia Unificada" em coreano."
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative Bareun Jeongdang (BP)"
 KOR.Neutral_conservatism_2016_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_2016_desc: "O "Partido Bareun" em coreano é traduzido como Bareun Jeongdang. O Partido Bareun é um partido político da Coreia do Sul que foi fundado em 2017. Ele é considerado de orientação conservadora e foi formado a partir de uma cisão do antigo "Partido da Liberdade da Coreia" (Jayu Hanguk Dang)."
 KOR.neutral_Social: "£kor_non_aligned_social_democrat Jeongui Dang (PPP)"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "Jeongui Dang foi um partido político da Coreia do Sul que existiu de 1980 a 1990. Foi fundado por Kim Young-sam, que mais tarde se tornou o presidente da Coreia do Sul de 1993 a 1998. O nome do partido significa "Partido da Justiça Democrática" em coreano."
 KOR.Neutral_green: "£kor_non_aligned_greens Daehanminguk Noksaekdang (DLP)"
 KOR.Neutral_green_icon: "£kor_non_aligned_greens"
 KOR.Neutral_green_desc: "O "Partido Verde da Coreia" em coreano é traduzido como Daehanminguk Noksaekdang. O Partido Verde da Coreia é um partido político sul-coreano que se concentra em questões ambientais e sustentabilidade. Ele defende políticas pró-ambientais, energias renováveis, proteção do meio ambiente e a promoção de uma economia mais sustentável. O partido também pode se interessar por outras questões sociais e progressistas, além de seu foco principal no meio ambiente. Como em qualquer sistema político, as posições e o escopo do Partido Verde da Coreia podem evoluir ao longo do tempo, portanto, é importante consultar fontes atualizadas para obter informações precisas sobre o partido e suas políticas atuais."
 KOR.Neutral_Communism: "£generic_Neutral_Communism_small Sae Jinbodang (SP)"
 KOR.Neutral_Communism_desc: "Sae Jinbodang é um partido político minoritário na Coreia do Sul. Foi fundado em 2020 por um grupo de ex-membros do Partido da Justiça que estavam insatisfeitos com a direção do partido. Sae Jinbodang é um partido progressista que defende a justiça social, a proteção ambiental e a paz. A plataforma do partido inclui políticas como saúde universal, um salário digno e a abolição de armas nucleares."
 KOR.Neutral_Communism_2013: "£generic_Neutral_Communism_small Nodong Dang (WPK)"
 KOR.Neutral_Communism_2013_desc: "O Partido do Trabalho da Coreia (Nodong Dang, em coreano) é o único partido político legal da Coreia do Norte. Foi fundado em 1946 por Kim Il-sung e tem sido governado por sua família desde então. O partido é comunista e se baseia na ideologia do Juche, que é uma mistura de marxismo-leninismo e nacionalismo coreano."
 #Nacionalista
 KOR.Nat_Autocracy: "£kor_nationalist_military_junta Daehanminguk Gukgun"
 KOR.Nat_Autocracy_icon: "£kor_nationalist_military_junta"
 KOR.Nat_Autocracy_desc: "As Forças Armadas da República da Coreia (Daehanminguk Gukgun) são as forças armadas da Coreia do Sul. Elas foram fundadas em 1948, após a independência da Coreia do Japão, e são divididas em três ramos: Exército, Marinha e Força Aérea."
 KOR.Nat_Populism: "£kor_nationalist_right_wing_populist Gidok-Jayu-dang (PFP)"
 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "O Partido da Liberdade Cristã (Gidok-Jayu-dang) é um partido político sul-coreano fundado em 1987. O partido é baseado em princípios cristãos e defende uma série de políticas sociais, incluindo a abolição do aborto, o casamento entre um homem e uma mulher e a educação religiosa nas escolas públicas."
 KOR.Monarchist: "£kor_nationalist_monarchist Yi-ssi"
 KOR.Monarchist_icon: "£kor_nationalist_monarchist"
 KOR.Monarchist_desc: "A Casa de Yi foi uma família nobre coreana que governou a Coreia de 1392 a 1910. A família foi fundada por Yi Seong-gye, que derrubou a dinastia Goryeo e estabeleceu a dinastia Joseon. A dinastia Joseon foi uma época de paz e prosperidade para a Coreia, e a Casa de Yi governou com sucesso por mais de 500 anos."

 ### Curdistão ###
 KUR.conservatism: "£KUR_conservatism_small Partiya Demokratîk a Kurdistanê (KDP)"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "O Partido Democrático do Curdistão (KDP) é um partido político curdo no Iraque. Foi fundado em 1946 por Mustafa Barzani, e é o partido político mais antigo e mais popular do Curdistão iraquiano. O KDP é um partido de centro-direita, e seus principais objetivos são a independência do Curdistão, o estabelecimento de um governo democrático e justo no Iraque, e a melhoria da vida dos curdos. O KDP tem sido o partido governante no Curdistão iraquiano desde 1992, e atualmente está no poder no governo regional curdo. O KDP é um dos membros fundadores do Parlamento Kurdo, e é um membro ativo do Conselho de Coordenação Curdo."
 KUR.liberalism: "£KUR_liberalism_small Tevgera Azadi u Însanparêzî (TAIK)"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "O Movimento Gorran (também conhecido como Movimento pela Mudança) é um partido político no Curdistão iraquiano. Foi fundado em 2004 por um grupo de intelectuais e ativistas curdos que estavam insatisfeitos com o status quo na região. O Movimento Gorran é um partido secular e pró-democracia que defende uma maior autonomia política e econômica para os curdos. Ele tem sido um crítico vocal do Partido Democrático do Curdistão (KDP), o partido dominante no Curdistão iraquiano."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small Partiya Karkeren Kurdistane (PKK)"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "O Partido dos Trabalhadores do Curdistão (PKK) é um grupo político e militar curdo que foi fundado em 1978 por Abdullah Öcalan. O PKK luta pela independência do Curdistão, uma região que se estende por partes da Turquia, Iraque, Irã e Síria. O PKK é considerado uma organização terrorista pela Turquia, União Europeia e Estados Unidos."
 KUR.Caliphate: "£generic_Caliphate_small Ansar al-Islam (AIM)"
 KUR.Caliphate_desc: "Ansar al-Islam (AIM) é um grupo jihadista sunita curdo que opera no norte do Iraque. O grupo foi fundado em 2001 por Mullah Krekar, um clérigo curdo norueguês. O AIM é supostamente afiliado à Al-Qaeda e é conhecido por suas atividades terroristas, incluindo ataques a tropas americanas e curdas no Iraque. O grupo também é acusado de praticar violência contra civis, incluindo execuções e sequestros. O AIM é considerado uma organização terrorista pela União Europeia, Estados Unidos e Iraque."
 KUR.Neutral_conservatism: "£generic_Neutral_conservatism_small Komalî Îslamî ya Kurdistanê (KIG)"
 KUR.Neutral_conservatism_desc: "O Grupo Islâmico do Curdistão (KIG) é um partido político no Curdistão iraquiano. Foi fundado em maio de 2001 por Ali Bapir, ex-líder do Movimento Islâmico do Curdistão. O KIG é um partido sunita islâmico que defende a criação de um estado islâmico no Curdistão iraquiano. O partido tem sido crítico do Governo Regional do Curdistão (KRG) por suas políticas seculares."
 KUR.oligarchism: "£KUR_oligarchism_small Yekêtiy Niştîmaniy Kurdistanê (PUK)"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "A União Patriótica do Curdistão (PUK) é um partido político curdo no Iraque. Foi fundado em 1975 por Jalal Talabani e Ibrahim Ahmed. O PUK é um partido de esquerda que defende a independência do Curdistão. O partido também é membro do Conselho Nacional Curdo."
 KUR.neutral_Social: "£generic_neutral_Social_small Partî Dêmokratîkî Sosyalîstî Kurdistanê (PSDK)"
 KUR.neutral_Social_desc: "O Partido Democrático Socialista do Curdistão (PSDK) é um partido político curdo no Irã. Foi fundado em 1975 por Abdolkarim Qasemlou e outros. O PSDK é um partido de esquerda que defende a independência do Curdistão. O partido também é membro do Conselho Nacional Curdo."
 KUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Komalî Îslamî ya Kurdistanê (UIK)"
 KUR.Neutral_Muslim_Brotherhood_desc: "A União Islâmica do Curdistão (UIK) é um partido político curdo no Iraque. Foi fundado em 1994 por Ali Bapir, ex-líder do Movimento Islâmico do Curdistão. A UIK é um partido sunita islâmico que defende a criação de um estado islâmico no Iraque. O partido tem sido crítico do Governo Regional do Curdistão (KRG) por suas políticas seculares."

 ## México ##
 #Ocidental
 MEX.conservatism: "£mex_western_conservative Partido Acción Nacional (PAN)"
 MEX.conservatism_icon: "£mex_western_conservative"
 MEX.conservatism_desc: "O Partido de Ação Nacional (PAN) é um partido político conservador no México. Foi fundado em 1939 por um grupo de empresários e políticos que estavam descontentes com o Partido Revolucionário Insitucional (PRI), que havia governado o México desde a Revolução Mexicana. O PAN defende a economia de mercado, o livre comércio, a responsabilidade fiscal e os direitos individuais."
 MEX.liberalism: "£mex_western_liberal Partido Revolucionario Institucional (PRI)"
 MEX.liberalism_icon: "£mex_western_liberal"
 MEX.liberalism_desc: "O Partido Revolucionário Institutional (PRI) é um partido político no México. É o partido político mais antigo do México e governou o país por mais de 70 anos, de 1929 a 2000. O PRI é um partido de centro-esquerda que defende a economia mista, o Estado de bem-estar social e a democracia representativa."
 MEX.socialism: "£mex_western_social_democrat Partido de la Revolución Democrática (PRD)"
 MEX.socialism_icon: "£mex_western_social_democrat"
 MEX.socialism_desc: "O Partido da Revolução Democrática (PRD) é um partido político no México. É um partido de esquerda que defende a economia social de mercado, a igualdade social, a democracia direta e a reforma política. O PRD foi fundado em 1989 por um grupo de políticos que estavam descontentes com o Partido Revolucionário Insitucional (PRI), que havia governado o México desde a Revolução Mexicana. O partido rapidamente se tornou a terceira maior força política no país e conquistou a Presidência do México em 2000, com a eleição de Andrés Manuel López Obrador."
 #Emergente
 MEX.Communist-State: "£mex_emerging_communism Partido Comunista Mexicano (PCM)"
 MEX.Communist-State_icon: "£mex_emerging_communism"
 MEX.Communist-State_desc: "O Partido Comunista do México (PCM) foi um partido político comunista no México. Foi fundado em 1919 por um grupo de intelectuais e trabalhadores que estavam influenciados pela Revolução Russa. O PCM defendia a construção do socialismo no México e a luta pela igualdade social e econômica."
 MEX.anarchist_communism: "£mex_emerging_left_wing_radical Movimiento Regeneración Nacional (Morena)"
 MEX.anarchist_communism_icon: "£mex_emerging_left_wing_radical"
 MEX.anarchist_communism_desc: "Morena, ou Movimento de Regeneração Nacional, é um partido político no México. Foi fundado em 2011 por Andrés Manuel López Obrador, que atualmente é o presidente do México. Morena é um partido de esquerda que defende a igualdade social, a democracia direta e a reforma política."
 #Não Alinhados
 MEX.neutral_Social: "£mex_non_aligned_social_democrat Movimiento Ciudadano (MC)"
 MEX.neutral_Social_icon: "£mex_non_aligned_social_democrat"
 MEX.neutral_Social_desc: "O Movimento Cidadão (MC) é um partido político no México. Foi fundado em 2006 por um grupo de políticos e ativistas que estavam descontentes com o sistema político mexicano. O MC é um partido de centro-esquerda que defende a democracia direta, a transparência e a prestação de contas."
 MEX.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido Libertario Mexicano (PLM)"
 MEX.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 MEX.Neutral_Libertarian_desc: "O Partido Libertário Mexicano (PLM) é um partido político no México. Foi fundado em 2006 por um grupo de políticos e ativistas que estavam descontentes com o sistema político mexicano. O PLM é um partido de direita que defende a liberdade individual, a responsabilidade fiscal e o Estado limitado."
 MEX.Neutral_Communism: "£mex_non_aligned_communism Partido del Trabajo (PT)"
 MEX.Neutral_Communism_icon: "£mex_non_aligned_communism"
 MEX.Neutral_Communism_desc: "O Partido Trabalhista (PT) é um partido político no México. Foi fundado em 1990 por um grupo de políticos e ativistas que estavam descontentes com o sistema político mexicano. O PT é um partido de centro-esquerda que defende a justiça social, a democracia direta e a reforma política."
 MEX.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Centro Cultural Islámico de México"
 MEX.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 MEX.Neutral_Muslim_Brotherhood_desc: ""
 MEX.Neutral_green: "£mex_non_aligned_greens Partido Verde Ecologista de México (PVEM)"
 MEX.Neutral_green_icon: "£mex_non_aligned_greens"
 MEX.Neutral_green_desc: "O Partido Verde Ecologista do México (PVEM) é um partido político no México. Foi fundado em 1986 por um grupo de ativistas ambientais que estavam descontentes com a falta de legislação ambiental no país. O PVEM é um partido de centro-esquerda que defende a proteção ambiental, a democracia direta e a reforma política."
 #Nacionalista
 MEX.Nat_Autocracy: "£mex_nationalist_military_junta Fuerzas Armadas Mexicanas"
 MEX.Nat_Autocracy_icon: "£mex_nationalist_military_junta"
 MEX.Nat_Autocracy_desc: "As Forças Armadas Mexicanas (FAM) são as forças armadas do México. Elas consistem no Exército Mexicano, na Marinha Mexicana e na Força Aérea Mexicana. As FAM são responsáveis pela defesa do México contra ameaças externas e internas. Elas também fornecem ajuda humanitária em casos de desastre natural e apoiam o governo civil em tarefas de segurança pública."
 MEX.Nat_Fascism: "£mex_nationalist_fascism Unión Sinarquista Nacional (USN)"
 MEX.Nat_Fascism_icon: "£mex_nationalist_fascism"
 MEX.Nat_Fascism_desc: "A União Sinarquista Nacional (USN) foi um movimento político mexicano de direita que existiu de 1937 a 1949. O USN foi fundado por uma coalizão de católicos conservadores, militares e empresários que estavam descontentes com o governo de Lázaro Cárdenas. O USN defendia uma série de políticas, incluindo o retorno do catolicismo ao status de religião oficial do México, a supressão do comunismo e o fortalecimento das instituições militares. O USN também era conhecido por suas táticas violentas e foi acusado de participar de uma série de ataques contra comunistas e outros grupos de esquerda. O USN foi finalmente banido pelo governo mexicano em 1949."
 MEX.Monarchist: "£mex_nationalist_monarchist Casa de Iturbide"
 MEX.Monarchist_icon: "£mex_nationalist_monarchist"
 MEX.Monarchist_desc: "A Casa de Iturbide é uma família nobre mexicana que governou o México de 1822 a 1823. A família foi fundada por Agustín de Iturbide, um general mexicano que liderou a independência do México da Espanha. Iturbide foi coroado imperador do México em 1822, mas foi derrubado e executado em 1823. A família Iturbide continuou a ser uma força política no México, mas nunca mais recuperou o poder que teve durante o reinado de Agustín de Iturbide."

 ### Noruega ###
 #Ocidental
 NOR.conservatism: "£NOR_conservatism_small Høyre (H)"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Høyre é um partido político liberal-conservador da Noruega. É o segundo maior partido no Parlamento norueguês, após o Partido Trabalhista. Høyre foi fundado em 1884 e esteve no governo 13 vezes desde então, mais recentemente de 2013 a 2021."
 NOR.liberalism: "£NOR_liberalism_small Venstre (V)"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Venstre é um partido político liberal da Noruega. É o terceiro maior partido no Parlamento norueguês, após o Partido Trabalhista e o Partido Conservador. Venstre foi fundado em 1884 e esteve no governo 10 vezes desde então, mais recentemente de 2001 a 2005."
 NOR.socialism: "£NOR_socialism_small Arbeiderpartiet (Ap)"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "O Partido Trabalhista Norueguês (Ap) é um partido político social-democrata na Noruega. É o maior partido no Parlamento norueguês, com 48 assentos. O Ap também é o partido mais antigo da Noruega, tendo sido fundado em 1887."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 #Emergente
 NOR.Communist-State: "£NOR_Communist_State_small Norges Kommunistiske Parti (NKP)"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "O Partido Comunista Norueguês (NKP) é um partido político comunista na Noruega. Foi fundado em 1923 e é o único partido comunista representado no Parlamento norueguês. O NKP é um partido de esquerda que defende a igualdade social, justiça econômica e controle dos meios de produção pelos trabalhadores. O partido também é um forte defensor da democracia e dos direitos humanos."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rødt (R)"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Rødt é um partido político de esquerda na Noruega. Foi fundado em 2007 e é o quarto maior partido no Parlamento norueguês, com 11 assentos. Rødt é um partido socialista que defende a igualdade social, justiça econômica e proteção ambiental. O partido também é um forte defensor da democracia e dos direitos humanos."
 NOR.Conservative: "£generic_Conservative_small Klimarealistene"
 NOR.Conservative_desc: "Klimarealistene é uma organização norueguesa que nega a mudança climática antropogênica. A organização foi fundada em 2007 por Bjørn Lomborg e é membro da Rede Internacional de Negadores do Clima. Klimarealistene afirma que a mudança climática é uma série de ciclos naturais e que as atividades humanas não têm um impacto significativo no clima. A organização também afirma que as políticas para combater a mudança climática são desnecessárias e prejudiciais à economia."
 #Salafista
 NOR.Caliphate: "£generic_Caliphate_small Profetens Ummah"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: "Profetens Ummah é uma organização muçulmana salafista-jihadista sediada na Noruega. Desde seu surgimento no final de 2011, o grupo se tornou notório por suas manifestações vocais, bem como declarações elogiando o terrorismo islâmico. Outros muçulmanos na Noruega se referiram ao grupo como uma seita Khariji."
 #Não-alinhados
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Kristelig Folkeparti (KrF)"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "O Kristelig Folkeparti (KrF) é um partido político cristão-democrata na Noruega. O partido foi fundado em 1933 e é um dos partidos políticos mais antigos da Noruega. O KrF é membro do Partido Popular Europeu. O KrF é um partido de centro-direita que defende a família, a educação, a saúde e o meio ambiente. O partido também é um forte defensor dos direitos humanos e da democracia. O KrF tem sido um membro regular do governo norueguês desde 1963."
 NOR.oligarchism: "£NOR_oligarchism_small Senterpartiet (SP)"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Senterpartiet (SP) é um partido político agrário e de centro-esquerda na Noruega. O partido foi fundado em 1920 e é o terceiro maior partido no parlamento norueguês. O SP é membro do Partido Popular Europeu e da Internacional Agrária."
 NOR.neutral_Social: "£NOR_neutral_Social_small Sosialistisk Venstreparti (SV)"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "O Partido Socialista da Esquerda (SV) é um partido político socialista na Noruega. O partido foi fundado em 1973 e atualmente tem 11 assentos no Storting, o parlamento norueguês. O SV é membro da Internacional Socialista. O SV é um partido de esquerda que defende a igualdade social, justiça econômica e proteção ambiental. O partido também é um forte defensor da democracia e dos direitos humanos."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Liberalistene (L)"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Os Liberalistene são um partido político na Noruega. O partido foi fundado em 2007 e tem seu fundamento político na ideologia liberal. Os Liberalistene são um partido que enfatiza a liberdade, a responsabilidade e o poder do mercado de criar valor. O partido é a favor de impostos mais baixos, menor intervenção governamental na economia e uma defesa forte. Os Liberalistene também são a favor da abolição da UE e do EEE."
 NOR.Neutral_green: "£NOR_Neutral_green_small Miljøpartiet De Grønne (MDG)"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Miljøpartiet De Grønne (MDG) é um partido político verde na Noruega. Foi fundado em 1988 e é o quarto maior partido no Storting (parlamento). O partido é atualmente liderado por Une Aina Bastholm. O MDG defende uma política verde, social-justa e feminista. O partido acredita que a mudança climática é a maior crise da nossa época e que é preciso agir agora para proteger o planeta. O MDG também defende a igualdade de gênero, a justiça social e a democracia participativa."
 #nacionalista
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Alliansen (ALIANSEN)"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Alliansen (Aliança) é um partido político na Noruega que foi fundado em 2018. O partido é uma coalizão de três partidos de direita: Partido do Progresso, Partido Democrata Cristão e Partido da Reforma. O partido é liderado por Sylvi Listhaug, que foi anteriormente Ministra do Interior e Segurança no governo de Erna Solberg."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Vigrid é um partido político neonazista na Noruega. Foi fundado em 2013 por John Roger Larsen, que também é o líder do partido. Vigrid é um pequeno partido, mas tem crescido nos últimos anos. Nas eleições legislativas de 2021, o partido conquistou 0,1% dos votos e elegeu nenhum deputado. Vigrid defende a restauração da monarquia na Noruega, a saída da União Europeia e a proibição da imigração muçulmana. O partido também é a favor da deportação de imigrantes muçulmanos que já vivem na Noruega."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Fremskrittspartiet (FrP)"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "O Partido do Progresso (norueguês: Fremskrittspartiet, FrP) é um partido político de direita na Noruega. É o segundo maior partido no Storting (parlamento), com 29 deputados. O partido é liderado por Sylvi Listhaug. O Partido do Progresso é um partido liberal-conservador que defende uma economia de mercado livre, uma redução no tamanho do governo e uma política de imigração restritiva. O partido é também a favor de um forte sistema de defesa e de uma política exterior baseada na força."
 NOR.Monarchist: "£NOR_nationalist_monarchist Kongehuset"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: "A Casa Real da Noruega é a família governante da Noruega. O atual monarca da Noruega é o rei Harald V, que ascendeu ao trono em 1991 após a morte de seu pai, o rei Olav V. O rei Harald é casado com a rainha Sonja, e eles têm dois filhos, o príncipe herdeiro Haakon e a princesa Mette-Marit. A Casa Real da Noruega é uma das mais antigas famílias reais da Europa, com uma história que remonta ao século X. Os atuais reis da Noruega são descendentes de Haakon IV, que foi coroado rei em 1217."

 ### China ###
 ###pró-ocidental
 CHI.conservatism: "£CHI_conservative Zhōnggúo Guómíndǎng (KMT)"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "A União dos Nacionalistas Chineses (KMT) é um partido político na República da China (Taiwan). Foi fundado em 1912 por Sun Yat-sen e é o partido político mais antigo do mundo ainda em funcionamento. O KMT é um partido de centro-direita que defende a democracia, o nacionalismo chinês e o capitalismo. O partido é responsável por estabelecer a República da China em 1912 e governou o continente chinês até 1949, quando foi derrotado pela República Popular da China (RPC)."
 CHI.liberalism: "£CHI_liberal Minzhu Dang (CDP)"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "O Partido Democrático da China (Minzhu Dang) é um partido político ilegal na República Popular da China (RPC). Foi fundado em 1945 por Zhang Dongsun e outros ativistas democráticos. O partido foi banido pelo governo comunista em 1949 e seus membros foram perseguidos ou presos. O Partido Democrático da China defende um sistema democrático de governo na China. O partido também defende a liberdade de expressão, a liberdade de reunião e a liberdade de religião."
 CHI.socialism: "£CHI_social_democrat mínzhǔ zhōnggúo liánhéguó (FDC)"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "A Federação para uma China Democrática (FDC) é uma organização não governamental que defende a democracia e os direitos humanos na China. Foi fundada em 1989 por um grupo de acadêmicos e ativistas chineses. A FDC tem sede em Taipei, Taiwan. O grupo tem membros em todo o mundo, incluindo na China continental."
 ###emergindo
 CHI.Communist-State: "£CHI_communism Zhōnggúo Gòngchǎndǎng (PCC)"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "O Partido Comunista da China (PCC) é o partido político governante da República Popular da China (RPC). Foi fundado em 1921 e é o único partido político legal na China. O PCC é o maior partido político do mundo, com mais de 90 milhões de membros. O PCC é um partido socialista que se baseia nos ensinamentos de Karl Marx, Friedrich Engels e Vladimir Lenin. O partido acredita que o socialismo é a única maneira de garantir a igualdade e a justiça social para todos os chineses."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Zhōnggúo Mínzhǔ Tóngméng (CDL)"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "A Liga Democrática da China (Zhōnggúo Mínzhǔ Tóngméng) é um dos oito partidos políticos democráticos na República Popular da China. Foi fundado em 1945 por um grupo de intelectuais e profissionais que se opunham ao governo do Kuomintang. A Liga Democrática da China é um partido de centro-esquerda que defende a democracia, a liberdade e o desenvolvimento econômico. O partido tem cerca de 2,7 milhões de membros e está representado no Parlamento Nacional da China."
 CHI.anarchist_communism: "£CHI_left_wing_radical Zhōnggúo Guómíndǎng Gémìng Wěiyuánhuì (CCPPG)"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "O Comitê Revolucionário do Kuomintang Chinês (Zhōnggúo Guómíndǎng Gémìng Wěiyuánhuì) é um partido político da República da China (Taiwan). Foi fundado em 1948 por um grupo de membros do Kuomintang (KMT) que se opunham à liderança de Chiang Kai-shek. O Comitê Revolucionário do KMT é um partido de centro-esquerda que defende a democracia, a liberdade e o desenvolvimento econômico. O partido tem cerca de 2,5 milhões de membros e está representado no Yuan Legislativo de Taiwan."
 ###salafista
 CHI.Caliphate: "£CHI_salafist_jihadism Tǔ'ěrqí sītǎn yīsīlán dǎng (PIT)"
 CHI.Caliphate_icon: "£CHI_salafist_jihadismo"
 CHI.Caliphate_desc: "O Partido Islâmico do Turquestão (PIT) é um grupo militante islâmico que luta pela independência do Turquestão Oriental, uma região autônoma da China. O PIT foi fundado em 1997 e é considerado uma organização terrorista pelo governo chinês, Estados Unidos e União Europeia."
 ###não alinhado
 CHI.neutral_Social: "£CHI_neutral_social_democrat Zhōnggúo Mínzhǔ Cùjìnghuì (ACPD)"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "A Associação Chinesa para a Promoção da Democracia (ACPD) é uma organização não governamental que defende a democracia e os direitos humanos na China. Foi fundada em 1989 por um grupo de acadêmicos e ativistas chineses. A ACPD tem sede em Taipei, Taiwan. O grupo tem membros em todo o mundo, incluindo na China continental."
 CHI.Neutral_Communism: "£CHI_neutral_communism Zhōnggúo Máopài Gòngchǎndǎng (PCMC)"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "O Partido Comunista Maoista da China (PCMC) é uma organização política ilegal na República Popular da China (RPC). Foi fundado em 1968 por um grupo de ativistas maoistas que se opunham ao governo comunista. O PCMC defende um retorno ao maoísmo e a construção de uma sociedade socialista na China. O partido também é a favor da violência revolucionária e da luta armada."
 ###nacionalista
 CHI.Nat_Autocracy: "£CHI_military_junta Zhōnggúo Rénmín Jiěfàngjūn"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "O Exército Popular de Libertação (PLA) é o ramo militar das Forças Armadas da República Popular da China (PCC). O PLA foi fundado em 1927 e é o maior exército do mundo, com mais de 2,03 milhões de soldados ativos. O PLA é responsável pela defesa da China contra ameaças estrangeiras e também desempenha um papel importante na manutenção da ordem interna. O PLA também é responsável por uma série de projetos de construção civil e de ajuda humanitária."
 CHI.Monarchist: "£CHI_monarchism Imperial Qīngcháo"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "A Dinastia Qing, também conhecida como Dinastia Manchu, foi a última dinastia imperial da China. Foi fundada em 1644 por Nurhaci, o fundador da nação Manchu, e durou até 1912, quando foi derrubada pela República da China. Os Manchus eram um povo nômade da Manchúria, uma região que hoje faz parte da China, Mongólia e Rússia. Eles eram guerreiros habilidosos e tinham uma forte cultura militar. Em 1644, os Manchus invadiram a China e conquistaram a capital imperial, Pequim. O último imperador da dinastia Ming, Chongzhen, suicidou-se e os Manchus assumiram o controle do país."

 ### Irã ###
 #Ocidental
 PER.conservatism: "£generic_conservatism_small Mohafaza Kar"
 PER.conservatism_desc: "Os conservadores iranianos são um grupo político diversificado com uma ampla gama de opiniões. No entanto, eles são unidos por seu compromisso com os valores islâmicos tradicionais e sua oposição à ocidentalização."
 PER.liberalism: "£generic_liberalism_small Liberālhā-ye Irānī (PLI)"
 PER.liberalism_desc: "Os liberais iranianos são um grupo heterogêneo de pessoas que compartilham um compromisso com os valores liberais, como liberdade de expressão, direitos humanos e governo democrático. Eles vêm de diferentes origens sociais e econômicas e têm diferentes perspectivas sobre como alcançar esses objetivos. No entanto, eles são todos unidos por seu desejo de criar um Irã mais livre e justo."
 PER.socialism: "£generic_socialism_small Hizb-e Sosialist-e Irani (PSI)"
 PER.socialism_desc: ""
 PER.Western_Autocracy: "£generic_Western_Autocracy_small Mojahedin-e Khalq (MEK)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "A Organização dos Mujahidin do Povo Iraniano (MEK) é um movimento político e militar iraniano que foi fundado em 1965. O MEK é um grupo de esquerda que se opõe ao governo islâmico do Irã. O MEK foi banido pelo governo do Irã e é considerado um grupo terrorista por várias nações, incluindo os Estados Unidos."

 #Emergente
 PER.Communist-State: "£PER_communism Hez-be Tudeh-ye Irān (Hezb-e Tudeh-e Irān)"
 PER.Communist-State_icon: "£PER_communism"
 PER.Communist-State_desc: "Hezb-e Tudeh (Partido da Massa) é um partido político comunista que opera no Irã. Foi fundado em 1941 por um grupo de comunistas iranianos inspirados pela Revolução Russa. O partido operou legalmente por um curto período de tempo após a revolução de 1979, mas foi banido pelo governo em 1983. Desde então, o partido operou na clandestinidade."
 PER.Conservative: "£generic_Conservative_small Hizb-e Muhafazat-kar-e Irani"
 PER.Conservative_desc: ""
 PER.Autocracy: "£generic_Autocracy_small Hizb-e Estebdad-e Irani (HEI)"
 PER.Autocracy_desc: ""
 PER.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hez-be Osool-gar-an (Hez-be Osool-gar-an)"
 PER.Vilayat_e_Faqih_desc: "Os principais são um grupo político no Irã que defende uma interpretação conservadora da lei islâmica. Eles são o partido político dominante no país desde a revolução de 1979. Os principais acreditam que a lei islâmica deve ser a base de todas as políticas do governo. Eles também acreditam que o governo deve ser forte e autoritário, e que ele deve proteger os valores islâmicos do país."
 PER.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Hez-be Eslāh-talab (Hezb-e Eslāhtalab)"
 PER.Mod_Vilayat_e_Faqih_desc: "Os reformistas iranianos são um grupo político no Irã que defende uma interpretação mais liberal da lei islâmica. Eles são a principal oposição política aos principais, que são o partido político dominante no país desde a revolução de 1979. Os reformistas acreditam que a lei islâmica deve ser interpretada de forma mais flexível e que o governo deve ser mais democrático e transparente. Eles também acreditam que o Irã deve jogar um papel mais ativo na comunidade internacional."
 PER.anarchist_communism: "£PER_anarchist_communism_small Mojahedin-e Khalq (MEK)"
 PER.anarchist_communism_icon: "£PER_anarchist_communism_small"
 PER.anarchist_communism_desc: "A Organização dos Mujahidin do Povo do Irã (MEK) é um grupo político e militar iraniano que foi fundado em 1965. O MEK é um grupo de esquerda que se opõe ao governo islâmico do Irã. O MEK foi banido pelo governo do Irã e é considerado um grupo terrorista por várias nações, incluindo os Estados Unidos. O MEK teve um papel importante na revolução iraniana de 1979, mas foi posteriormente expulso do governo pelo aiatolá Khomeini. O MEK foi então forçado a se exilar e desde então tem lutado contra o governo do Irã em uma guerra de guerrilha."

 #Salafista
 PER.Caliphate: "£generic_Caliphate_small Wilayat Khurasan (EI)"
 PER.Caliphate_desc: "Wilayat Khorasan é o nome dado pelo Estado Islâmico (EI) à sua província no Afeganistão e no Paquistão. A província foi criada em janeiro de 2015 e é liderada por Abu Umar al-Khorasani. Wilayat Khorasan é uma das províncias mais importantes do EI e é responsável por uma série de ataques terroristas na região. O EI tem usado Wilayat Khorasan para recrutar novos membros, treinar combatentes e planejar ataques. O EI também tem usado Wilayat Khorasan para contrabandear armas e drogas. O governo do Afeganistão e do Paquistão tem lutado para combater o EI em Wilayat Khorasan, mas o grupo continua a crescer em poder."

 #Não-alinhados
 PER.Neutral_conservatism: "£generic_Neutral_conservatism_small Jeb-heh Mell-ee-eh Ī-rān (Jebhe-ye Mellī-e Īrān)"
 PER.Neutral_conservatism_desc: "A Frente Nacional do Irã foi um partido político que existiu no Irã entre 1949 e 1953. O partido foi fundado por Mohammad Mosaddegh, que era um político iraniano que serviu como primeiro-ministro do Irã de 1951 a 1953. A Frente Nacional era um partido liberal que defendia a democracia, a reforma social e a nacionalização da indústria iraniana."
 PER.oligarchism: "£generic_oligarchism_small Jonbesh-e Sabz (JS)"
 PER.oligarchism_desc: ""
 PER.neutral_Social: "£generic_neutral_Social_small Nehzat Āzādī-eh Īrān (Nehzat-e Āzādī-e Īrān)"
 PER.neutral_Social_desc: "O Movimento de Liberdade do Irã é um grupo político iraniano que defende a democracia e os direitos humanos. O movimento foi fundado em 1991 por um grupo de dissidentes iranianos, incluindo Shirin Ebadi, que ganhou o Prêmio Nobel da Paz em 2003. O movimento é proibido no Irã e seus membros são perseguidos pelo governo."
 PER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Hizb-e Demokrat-e Irani (PDI)"
 PER.Neutral_Libertarian_desc: ""
 PER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Hizb-e Melli-e Irani (PMI)"
 PER.Neutral_Autocracy_desc: ""
 PER.Neutral_Communism: "£generic_Neutral_Communism_small Hezb-e Kommunist-e Kargari"
 PER.Neutral_Communism_desc: "O Partido Comunista dos Trabalhadores do Irã (Hezb-e Kommunist-e Kargari-e Iran) é um partido comunista clandestino que opera no Irã desde 1979. O partido é marxista-leninista e defende a revolução proletária e a construção de uma sociedade socialista no Irã. O Partido Comunista dos Trabalhadores do Irã foi fundado por um grupo de dissidentes comunistas iranianos que se opunham à Revolução Islâmica. O partido é ilegal no Irã e seus membros são perseguidos pelo governo."
 PER.Neutral_green: "£generic_Neutral_green_small Hizb-e Sabz-e Irani (HIS)"
 PER.Neutral_green_desc: ""
 PER.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Baradaran-e Eslami-e Irani (PII)"
 PER.Neutral_Muslim_Brotherhood_desc: ""

 #Nacionalista
 PER.Nat_Autocracy: "£generic_Nat_Autocracy_small Sepah-e Pasdaran-e Enghelab-e Islami"
 PER.Nat_Autocracy_desc: "A Guarda Revolucionária Islâmica (IRGC) é uma força militar e paramilitar do Irã. Foi fundada em 1979, após a Revolução Islâmica, para proteger a república islâmica e seus valores. A IRGC é uma das instituições mais poderosas do Irã e tem um papel importante na política e economia do país. A IRGC é composta por três ramos: o Corpo de Guardas da Revolução Islâmica-Forças Terrestres, o Corpo de Guardas da Revolução Islâmica-Forças Aéreas e o Corpo de Guardas da Revolução Islâmica-Forças da Marinha. O Corpo de Guardas da Revolução Islâmica-Forças Terrestres é a maior divisão da IRGC e é responsável pela defesa terrestre do Irã. O Corpo de Guardas da Revolução Islâmica-Forças Aéreas é responsável pela defesa aérea do Irã. O Corpo de Guardas da Revolução Islâmica-Forças da Marinha é responsável pela defesa marítima do Irã."
 PER.Nat_Fascism: "£generic_Nat_Fascism_small SUMKA"
 PER.Nat_Fascism_desc: "A SUMKA é uma organização de direitos humanos iraniana que foi fundada em 1992. A organização é composta por um grupo de advogados, jornalistas e defensores dos direitos humanos que trabalham para promover os direitos humanos no Irã. A SUMKA tem sido um crítico vocal do governo iraniano e tem sido alvo de perseguição pelo governo."
 PER.Nat_Populism: "£PER_Nat_Populism_small Hezb-e Pan-Irani"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "O Hezb-e Pan-Irani (Partido Pan-Iraniano) é um partido político iraniano que foi fundado em 1922. O partido é pan-iraniano e defende a reunificação de todos os territórios que foram historicamente habitados por iranianos. O partido também defende a democracia e os direitos humanos. O Hezb-e Pan-Irani foi banido pelo governo iraniano em 1925 e seus membros foram perseguidos. O partido continuou a operar na clandestinidade, mas teve pouco sucesso. O partido foi novamente banido em 1979, após a Revolução Islâmica."
 PER.Monarchist: "£PER_monarchism Takht-e Hakhamanishya"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "A Casa dos Aquemênidas foi uma dinastia iraniana que governou o Império Aquemênida de 550 a.C. a 330 a.C. Os Aquemênidas foram fundados por Ciro, o Grande, que conquistou uma vasta área do antigo Oriente Médio, incluindo a Pérsia, a Babilônia, o Egito e a Grécia. O império aquemênida foi um dos maiores e mais poderosos da história antiga, e é considerado o precursor do mundo moderno."

 ### Polônia ###
 POL.conservatism: "£POL_conservatism_small Akcja Wyborcza Solidarność (AWS)"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Akcja Wyborcza Solidarność (AWS) foi uma coalizão de partidos políticos poloneses que concorreu nas eleições parlamentares polonesas de 1989. A coalizão foi formada pela Solidariedade, o Partido Democrático, o Partido Agrário e o Partido Social Democrata. AAWS venceu as eleições com 65,1% dos votos e formou um governo liderado pelo primeiro-ministro Tadeusz Mazowiecki. O governo da AAWS marcou o fim do comunismo na Polônia."
 POL.conservatism_1: "£POL_conservatism_1_small Prawo i Sprawiedliwość (PiS)"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Prawo i Sprawiedliwość (PiS) é um partido político polonês de direita. Foi fundado em 2001 por Jarosław Kaczyński e Lech Kaczyński. O PiS é um partido conservador, que defende valores tradicionais, como a família, a fé e a pátria. O PiS também é um partido nacionalista, que defende os interesses da Polônia em relação aos outros países."
 POL.liberalism: "£POL_liberalism_small Unia Wolności (UW)"
 POL.liberalism_desc: "A Unia Wolności (UW) foi um partido político polonês de centro-direita. Foi fundado em 1990 por Tadeusz Mazowiecki, Lech Wałęsa e Bronisław Geremek. A UW foi um dos partidos políticos mais importantes da Polônia após o fim do comunismo. A UW defendia uma economia de mercado, a democracia liberal e a integração europeia. A UW ganhou as eleições gerais polonesas de 1991 e formou um governo liderado por Tadeusz Mazowiecki. O governo da UW foi responsável por implementar as reformas econômicas que levaram a Polônia à democracia liberal e à integração europeia."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small Platforma Obywatelska (PO)"
 POL.liberalism_1_desc: "A Plataforma Cívica (PO) é um partido político polonês de centro-esquerda. Foi fundado em 2001 por Donald Tusk e Leszek Miller. A PO é um dos partidos políticos mais populares da Polônia. A PO defende uma economia de mercado social, a democracia liberal e a integração europeia. A PO ganhou as eleições gerais polonesas de 2007, 2011 e 2019 e formou um governo liderado por Donald Tusk, Ewa Kopacz e Mateusz Morawiecki."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small Sojusz Lewicy Demokratycznej (SLD)"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "O Sojusz Lewicy Demokratycznej (SLD) é um partido político polonês de esquerda. Foi fundado em 1999 pela fusão do Partido Democrático (PD) e do Partido Social Democrata de Polônia (SdRP). O SLD é o maior partido de esquerda da Polônia e é atualmente o principal partido da oposição no Parlamento. O SLD defende uma economia de mercado social, a democracia liberal e a integração europeia. O SLD acredita que o Estado deve desempenhar um papel importante na economia e na sociedade, mas que também é importante garantir a liberdade individual e a iniciativa privada. O SLD é um partido defensor dos direitos sociais e da igualdade de oportunidades."
 POL.Communist-State: "£generic_Communist_State_small Polska Zjednoczona Partia Robotnicza (PZPR)"
 POL.Communist-State_desc: "A Polska Zjednoczona Partia Robotnicza (PZPR), ou Partido Unido dos Trabalhadores Poloneses, foi o partido comunista que governou a Polônia de 1948 a 1990. A PZPR foi fundada em 15 de dezembro de 1948, após a fusão da Polska Partia Robotnicza (PPR) e da Polska Partia Socjalistyczna (PPS). A PZPR era membro do Pacto de Varsóvia e era controlada pela União Soviética."
 POL.Communist-State_2017: "£generic_Communist_State_small Polska Zjednoczona Partia Robotnicza"
 POL.Communist-State_2017_desc: "A Polska Zjednoczona Partia Robotnicza (PZPR), ou Partido Unido dos Trabalhadores Poloneses, foi o partido comunista que governou a Polônia de 1948 a 1990. A PZPR foi fundada em 15 de dezembro de 1948, após a fusão da Polska Partia Robotnicza (PPR) e da Polska Partia Socjalistyczna (PPS). A PZPR era membro do Pacto de Varsóvia e era controlada pela União Soviética."
 POL.Conservative: "£POL_Conservative_small Samoobrona Rzeczpospolitej Polskiej (Samoobrona RP)"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "A Samoobrona Rzeczpospolitej Polskiej, ou Samoobrona RP, é um partido político polonês de direita. Foi fundado em 1992 por Andrzej Lepper, que foi seu líder até sua morte em 2011. A Samoobrona RP é um partido populista, que defende os interesses dos trabalhadores e dos agricultores. A Samoobrona RP também é um partido nacionalista, que defende os interesses da Polônia em relação aos outros países"
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana (Zmiana)"
 POL.Conservative_2017_desc: "A Partia Zmiana é um partido político polonês de centro-esquerda. Foi fundado em 2022 por Donald Tusk, ex-primeiro-ministro da Polônia e atual presidente do Partido Popular Europeu. A Partia Zmiana é um partido liberal, que defende os valores da democracia, da liberdade e da igualdade. A Partia Zmiana também é um partido social-democrata, que defende os direitos sociais e a justiça social."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna (PPS)"
 POL.anarchist_communism_desc: "A Polska Partia Socjalistyczna (PPS) é um partido político polonês de esquerda. Foi fundado em 1892 por Józef Piłsudski, Róża Luksemburg e Edward Abramowski. A PPS é um partido socialista democrático, que defende os valores da democracia, da igualdade e da justiça social. A PPS também é um partido internacionalista, que defende a unidade dos trabalhadores de todo o mundo."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15 (Kukiz)"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Kukiz'15 é um movimento político populista de direita na Polônia fundado em 2015 pelo músico Paweł Kukiz. O movimento é conhecido por suas posições anti-imigração, anti-UE e anti-governo. Kukiz'15 ganhou 10,3% dos votos nas eleições parlamentares polonesas de 2015, tornando-se o terceiro maior partido no Sejm. O movimento perdeu força nas eleições de 2019, obtendo apenas 6,8% dos votos."
 POL.oligarchism: "£POL_oligarchism_small Polskie Stronnictwo Ludowe (PSL)"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "O Polskie Stronnictwo Ludowe (PSL) é um partido político agrário polonês. Foi fundado em 1895 e é o mais antigo partido político da Polônia. O PSL é um partido de centro-esquerda e defende os interesses dos agricultores, dos trabalhadores rurais e da classe média."
 POL.neutral_Social: "£POL_neutral_Social_small Solidarność"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: "O Sindicato dos Trabalhadores Poloneses, ou Solidariedade, foi um movimento social e político que nasceu em Gdansk, Polônia, em 1980. O movimento foi fundado por Lech Wałęsa, um eletricista do estaleiro Lenin, e rapidamente se espalhou por todo o país, reunindo mais de 10 milhões de membros. A Solidariedade foi um movimento importante na queda do comunismo na Polônia e na Europa Oriental. O movimento pressionou o governo comunista por melhores condições de trabalho, liberdade de expressão e eleições livres. Em 1989, a Solidariedade venceu as primeiras eleições livres na Polônia desde a Segunda Guerra Mundial."
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem (RZ)"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Razem é um partido político polonês de esquerda fundado em 2015. O partido é composto por uma variedade de grupos, incluindo socialistas, comunistas, ecologistas e feministas. O Razem defende uma economia de mercado social, a democracia direta e o ambientalismo. O partido também é crítico do governo do Partido Lei e Justiça (PiS)."
 POL.Neutral_Libertarian: "£POL_Neutral_Libertarian_small Unia Polityki Realnej (UPR)"
 POL.Neutral_Libertarian_icon: "£POL_Neutral_Libertarian_small "
 POL.Neutral_Libertarian_desc: "A Unia Polityki Realnej (UPR) é um partido político polonês liberal clássico fundado em 1987 por Janusz Korwin-Mikke. O partido é conhecido por suas posições liberais, como a defesa do livre mercado, da redução do estado e da privatização de empresas públicas."
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność (Wolność)"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "A Wolność é um partido político polonês de direita fundado em 2019. O partido é composto por uma variedade de grupos, incluindo conservadores, nacionalistas e libertários. O Wolność defende uma economia de mercado livre, a redução do estado e a privatização de empresas públicas. O partido também é crítico do governo do Partido Lei e Justiça (PiS)."
 POL.Neutral_green: "£generic_Neutral_green_small Polskie Stronnictwo Ekologiczne - Zieloni (PSZ-Zieloni)"
 POL.Neutral_green_desc: "O Polskie Stronnictwo Ekologiczne - Zieloni (PSZ-Zieloni) é um partido político polonês de centro-esquerda fundado em 2004. O partido é membro do Partido Verde Europeu e da Federação dos Partidos Verdes Globais. Os PSZ-Zieloni são um partido que defende os direitos sociais, a democracia, a igualdade e a justiça social. O partido também é um defensor do meio ambiente e do desenvolvimento sustentável."
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni (Zieloni)"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: "Partia Zieloni (Partido Verde) é um partido político polonês fundado em 2004. O partido é membro do Partido Verde Europeu e da Federação dos Partidos Verdes Globais. Os Zieloni são um partido de centro-esquerda que defende os direitos sociais, a democracia, a igualdade e a justiça social. O partido também é um defensor do meio ambiente e do desenvolvimento sustentável."
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: "As Forças Armadas da República da Polônia (Siły Zbrojne Rzeczypospolitej Polskiej) são as forças armadas da Polônia. Elas são compostas pelo Exército, pela Marinha e pela Força Aérea. As Forças Armadas da Polônia têm uma longa e rica história, que remonta ao século XIV. Elas desempenharam um papel importante na história da Polônia, defendendo o país contra invasores e ajudando a conquistar novos territórios."
 POL.Nat_Fascism: "£POL_Nat_Fascism_small Obóz Narodowo-Radykalny (ONR)"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "O Obóz Narodowo-Radykalny (ONR) é um movimento político de extrema-direita na Polônia. Foi fundado em 1934 por Stanisław Piasecki e é considerado uma das principais organizações neonazistas do país. O ONR defende a supremacia da raça branca, a oposição ao comunismo e ao liberalismo e a restauração do Estado polonês de anteguerra. O ONR foi banido pela primeira vez pelo governo polonês em 1939, mas foi revivido após a Segunda Guerra Mundial. O movimento foi novamente banido em 1952, mas continuou a operar na clandestinidade. O ONR foi legalizado novamente em 1989, após o colapso do comunismo."
 POL.Nat_Populism: "£POL_Nat_Populism_small Liga Polskich Rodzin (LPR)"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "A Liga Polskich Rodzin (Liga Polonesa de Famílias) é um partido político polonês de direita. Foi fundado em 2001 por Roman Giertych. O partido é conhecido por suas posições conservadoras, incluindo a oposição ao aborto, a eutanásia e o casamento gay."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy (RN)"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "O Ruch Narodowy (Movimento Nacional) é um partido político polonês de extrema-direita. Foi fundado em 2013 por Robert Winnicki e Piotr Rybak. O partido é conhecido por suas posições nacionalistas, incluindo a oposição à imigração, à União Europeia e ao liberalismo."
 POL.Monarchist: "£generic_Monarchist_small Dinastia Wettin"
 POL.Monarchist_desc: "A Dinastia Wettin foi uma dinastia alemã que governou a Saxônia e a Polônia por séculos. A dinastia começou com a ascensão de Konrado, o Vermelho, como duque da Saxônia em 912. Os Wettins governaram a Saxônia até 1918, quando a monarquia alemã foi abolida após a Primeira Guerra Mundial. Os Wettins também governaram a Polônia de 1697 a 1795, quando o país foi dividido entre a Rússia, a Prússia e a Áustria."

 ### Sérvia / Iugoslávia ###
 SER.Western_Autocracy: "£generic_Western_Autocracy_small Srpski Pokret Obnove (SPO)"
 SER.Western_Autocracy_desc: "Srpski Pokret Obnove (SPO) é um partido político conservador nacional monarquista na Sérvia, fundado em 1989 por Vuk Drašković. O SPO é o partido político mais antigo da Sérvia e foi o primeiro partido a se opor ao regime comunista. O SPO é um partido de direita que defende os valores tradicionais sérvios, como o cristianismo, a monarquia e a unidade nacional. O SPO também é um partido nacionalista que defende os direitos dos sérvios na Bósnia e Herzegovina e no Kosovo. O SPO foi o principal partido da oposição na Sérvia durante a década de 1990, mas perdeu popularidade nos anos 2000. O SPO atualmente está na oposição e é o terceiro maior partido na Sérvia."
 SER.conservatism: "£generic_conservatism_small Nova Srbija (NS)"
 SER.conservatism_desc: "Nova Srbija é um partido político conservador na Sérvia, fundado em 1998 por Velimir Ilić. O partido é membro da União Europeia dos Conservadores e Reformistas. O partido é baseado em uma plataforma conservadora, defendendo valores como a família tradicional, a livre iniciativa e a responsabilidade individual. O partido também é defensor da integração da Sérvia na União Europeia. O partido é atualmente o quarto maior partido na Sérvia."
 SER.liberalism: "£generic_liberalism_small Demokratska Stranka (DS)"
 SER.liberalism_desc: "O Partido Democrático (DS) é um partido político liberal na Sérvia, fundado em 1990 por Zoran Đinđić. O DS é o partido político mais antigo da Sérvia e foi o primeiro partido a se opor ao regime comunista. O DS é um partido de centro-direita que defende os valores liberais, como a democracia, o estado de direito, a economia de mercado e os direitos humanos. O DS também é defensor da integração da Sérvia na União Europeia. O DS foi o principal partido da oposição na Sérvia durante a década de 1990 e governou a Sérvia de 2000 a 2012. O DS atualmente está na oposição e é o segundo maior partido na Sérvia."
 SER.liberalism_2017: "£generic_liberalism_small Srpska Napredna Stranka (SNS)"
 SER.liberalism_2017_desc: "Srpska napredna stranka (SNS) é um partido político de centro-direita na Sérvia, fundado em 2008 por Aleksandar Vučić. O SNS é o partido político mais popular na Sérvia e governa o país desde 2012. O SNS é um partido conservador que defende os valores tradicionais sérvios, como a família, a religião e a pátria. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.socialism: "£generic_socialism_small Socijaldemokratska Unija (SDU)"
 SER.socialism_desc: "A Socijaldemokratska Unija (SDU) é um partido político social-democrata na Sérvia, fundado em 2017 por Boris Tadić. O SDU é o sucessor do Partido Democrático (DS), que Tadić liderou de 2000 a 2012. O SDU é um partido de centro-esquerda que defende os valores sociais-democratas, como a justiça social, a igualdade e o estado de bem-estar. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.socialism_2017: "£generic_socialism_small Socijaldemokratska Partija Srbije (SDPS)"
 SER.socialism_2017_desc: "A Socijaldemokratska Partija Srbije (SDPS) é um partido político social-democrata na Sérvia. Foi fundado em 1990 por Rasim Ljajić e é atualmente liderado por Sulejman Ugljanin. O SDPS é um partido de centro-esquerda que defende os valores sociais-democratas, como a justiça social, a igualdade e o estado de bem-estar. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.Communist-State: "£generic_Communist_State_small Nova Komunistička Partija Jugoslavije (NKPJ)"
 SER.Communist-State_desc: "A Nova Komunistička Partija Jugoslavije (NKPJ) é um partido político comunista na Sérvia. Foi fundado em 1990 por Branko Kitanović e é atualmente liderado por Branko Kitanović. O NKPJ é um partido de esquerda que defende os valores comunistas, como a igualdade social, a propriedade coletiva dos meios de produção e a democracia direta. O partido também é defensor da reunificação da Iugoslávia como um estado comunista. A NKPJ é um partido pequeno e marginal na Sérvia. O partido nunca conquistou um assento no Parlamento da Sérvia e tem uma pequena base de apoio. No entanto, o NKPJ é ativo na cena política sérvia e participa de protestos e manifestações. O partido também publica um jornal, a Nova Komunistička, e mantém um site na internet."
 SER.Communist-State_2017: "£generic_Communist_State_small Komunistička Partija (KPJ)"
 SER.Communist-State_2017_desc: "A Komunistička Partija (KPJ) é um partido político comunista na Sérvia. Foi fundado em 1990 por Branko Kitanović e é atualmente liderado por Branko Kitanović. A KPJ é um partido de esquerda que defende os valores comunistas, como a igualdade social, a propriedade coletiva dos meios de produção e a democracia direta. O partido também é defensor da reunificação da Iugoslávia como um estado comunista."
 SER.anarchist_communism: "£generic_anarchist_communism_small Jugoslovenska Levica (JL)"
 SER.anarchist_communism_desc: "A Jugoslovenska Levica (JL) é um partido político de esquerda na Sérvia. O partido foi fundado em 2019 por um grupo de dissidentes do Partido Comunista da Sérvia. O JL é um partido pequeno e marginal na Sérvia. O partido nunca conquistou um assento no Parlamento da Sérvia e tem uma pequena base de apoio. No entanto, o JL é ativo na cena política sérvia e participa de protestos e manifestações. O partido também publica um jornal, a Jugoslovenska Levica, e mantém um site na internet."
 SER.anarchist_communism_2017: "£generic_anarchist_communism_small Pokret Socijalista (PS)"
 SER.anarchist_communism_2017_desc: "O Pokret Socijalista (PS) é um partido político de esquerda na Sérvia. O partido foi fundado em 2014 por um grupo de dissidentes do Partido Socialista da Sérvia. O PS é um partido pequeno e marginal na Sérvia. O partido nunca conquistou um assento no Parlamento da Sérvia e tem uma pequena base de apoio. No entanto, o PS é ativo na cena política sérvia e participa de protestos e manifestações. O partido também publica um jornal, o Pokret Socijalista, e mantém um site na internet."
 SER.Conservative: "£generic_Conservative_small Sabor Srpskog Jedinstva (SSJ)"
 SER.Conservative_desc: "O Sabor Srpskog Jedinstva (SSJ) é um partido político ultranacionalista sérvio de extrema direita, fundado em 1993 por Željko Ražnatović, também conhecido como Arkan. O partido era conhecido por suas atividades paramilitares e por sua retórica anti-semita e anti-muçulmana. O SSJ foi banido pelo governo da Sérvia em 1998."
 SER.Autocracy: "£generic_Autocracy_small Srpska Narodna Partija (SNS)"
 SER.Autocracy_desc: "A Srpska Narodna Partija (SNS) é um partido político conservador na Sérvia, fundado em 2008 por Aleksandar Vučić. O SNS é o partido político mais popular na Sérvia e governa o país desde 2012. O SNS é um partido conservador que defende os valores tradicionais sérvios, como a família, a religião e a pátria. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Sandžačka Bošnjačka Demokratska Stranka (SBB)"
 SER.Neutral_Muslim_Brotherhood_desc: "A Sandžačka Bošnjačka Demokratska Stranka (SBB) é um partido político de centro-esquerda na Sérvia, fundado em 1990 por Sulejman Ugljanin. O SBB é o principal partido político da minoria bósnia na Sérvia e é o principal partido de oposição ao governo do Partido Progressista Sérvio (SNS). O SBB defende os direitos da minoria bósnia na Sérvia e a integração da Sérvia na União Europeia. O partido também é um defensor da democracia e dos direitos humanos."
 SER.Neutral_conservatism: "£generic_Neutral_conservatism_small Demokratska Stranka Srbije (DSS)"
 SER.Neutral_conservatism_desc: "A Demokratska Stranka Srbije (DSS) é um partido político liberal na Sérvia, fundado em 1990 por Zoran Đinđić. O DSS é o principal partido político da oposição na Sérvia e é o principal partido de oposição ao governo do Partido Progressista Sérvio (SNS). O DSS defende a democracia, os direitos humanos, o Estado de direito e a economia de mercado. O partido também é um defensor da integração da Sérvia na União Europeia."
 SER.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Građanski Savez Srbije (GSS)"
 SER.Neutral_Libertarian_desc: "O Građanski Savez Srbije (GSS) é um partido político social-democrata na Sérvia. O partido foi fundado em 1990 por Vuk Drašković e é atualmente liderado por Boris Tadić. O GSS é um partido de centro-esquerda que defende os valores sociais-democratas, como a justiça social, a igualdade e o estado de bem-estar. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.Neutral_green: "£generic_Neutral_green_small Zeleni Srbije"
 SER.Neutral_green_desc: "Os Zeleni Srbije (Zelenos da Sérvia) são um partido político verde na Sérvia. O partido foi fundado em 2014 por Ljubomir Simović e é atualmente liderado por Nebojša Zelenović. Os Zelenos são um partido de centro-esquerda que defende os valores verdes, como a proteção do meio ambiente, a justiça social e a democracia direta. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.neutral_Social: "£generic_neutral_Social_small Socijalistička Partija Srbije (SPS)"
 SER.neutral_Social_desc: "A Socijalistička Partija Srbije (SPS) é um partido político social-democrata na Sérvia. O partido foi fundado em 1990 por Slobodan Milošević e é atualmente liderado por Ivica Dačić. O SPS é um partido de centro-esquerda que defende os valores sociais-democratas, como a justiça social, a igualdade e o estado de bem-estar. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.Neutral_Communism: "£generic_Neutral_Communism_small Savez Komunista Jugoslavije u Srbiji (SKJ)"
 SER.Neutral_Communism_desc: "O Savez Komunista Jugoslavije (SKJ) foi o partido político comunista que governou a Iugoslávia de 1945 a 1990. O partido foi fundado por Josip Broz Tito e foi baseado nos princípios do marxismo-leninismo. O SKJ era um partido único, com um único programa e uma única liderança. O partido controlava todos os aspectos da vida na Iugoslávia, incluindo o governo, a economia, a educação e a cultura."
 SER.Nat_Populism: "£generic_Nat_Populism_small Socijalistička Partija Srbije (SPS)"
 SER.Nat_Populism_desc: "A Socijalistička Partija Srbije (SPS) é um partido político social-democrata na Sérvia. O partido foi fundado em 1990 por Slobodan Milošević e é atualmente liderado por Ivica Dačić. O SPS é um partido de centro-esquerda que defende os valores sociais-democratas, como a justiça social, a igualdade e o estado de bem-estar. O partido também é defensor da integração da Sérvia na União Europeia."
 SER.Nat_Populism_2017: "£generic_Nat_Populism_small Srpski Pokret Dveri (Dveri)"
 SER.Nat_Populism_2017_desc: "O Srpski Pokret Dveri é um partido político nacionalista sérvio. O partido foi fundado em 2014 por Boško Obradović e é atualmente o quarto maior partido no Parlamento da Sérvia. O partido é conhecido por suas posições nacionalistas e conservadoras. O partido defende a proteção da soberania sérvia, o aumento da segurança nacional e a promoção dos valores tradicionais sérvios. O partido também é crítico da União Europeia e do governo atual da Sérvia."
 SER.Nat_Fascism: "£generic_Nat_Fascism_small Srpska Radikalna Stranka (SRS)"
 SER.Nat_Fascism_desc: "A Srpska Radikalna Stranka (SRS) é um partido político de extrema-direita na Sérvia. O partido foi fundado em 1990 por Vojislav Šešelj e é atualmente o segundo maior partido no Parlamento da Sérvia. O partido é conhecido por suas posições nacionalistas, separatistas e antissemitas. O partido defende a reunificação da Sérvia com outros territórios habitados por sérvios, como a Bósnia e Herzegovina e o Kosovo. O partido também é crítico da União Europeia e do governo atual da Sérvia."
 SER.Nat_Autocracy: "£generic_Nat_Autocracy_small Jedinica za Specijalne Operacije (JSO)"
 SER.Nat_Autocracy_desc: "A Jedinica za Specijalne Operacije (JSO) é uma unidade de operações especiais do Exército Sérvio. A JSO foi fundada em 1991 e é uma das unidades de elite do Exército Sérvio. A JSO é responsável por uma variedade de operações, incluindo contraterrorismo, resgate de reféns e operações especiais. A JSO é considerada uma das unidades de operações especiais mais bem treinadas e equipadas do mundo."
 SER.Monarchist: "£generic_Monarchist_small Kuća Karađorđević"
 SER.Monarchist_desc: "A Casa de Karađorđević é uma família real sérvia que governou a Sérvia de 1804 a 1815 e novamente de 1842 a 1945. A família é descendente de Karađorđe, um líder militar e nacional que liderou a Primeira Insurreição Sérvia contra o Império Otomano. A Casa de Karađorđević é uma das famílias reais mais antigas e proeminentes da Europa."

 ### Austrália ###
 ###Ocidental
 AST.conservatism: "£AST_conservatism Liberal Party of Australia (LIB)"
 AST.conservatism_icon: "£AST_conservatism"
 AST.conservatism_desc: "O Partido Liberal da Austrália é um partido político de centro-direita da Austrália. Foi fundado em 1944 como sucessor do Partido Unido da Austrália, e desde então se tornou um dos dois principais partidos políticos da Austrália, junto com o Partido Trabalhista. O Partido Liberal é um partido liberal clássico, que defende a liberdade individual, a livre empresa e o governo limitado. O partido também é conservador em questões sociais, como aborto e casamento gay."
 AST.liberalism: "£AST_liberalism Center Alliance (CA)"
 AST.liberalism_icon: "£AST_liberalism"
 AST.liberalism_desc: "A Aliança do Centro é um partido político australiano fundado em 2018 por Rebekha Sharkie e Tim Wilson. O partido é centrado em políticas de centro, como liberdade individual, responsabilidade fiscal e governo limitado. A Aliança do Centro foi fundada em resposta à percepção de que os dois principais partidos políticos da Austrália, o Partido Liberal e o Partido Trabalhista, estavam se tornando cada vez mais polarizados. O partido busca oferecer uma alternativa aos eleitores que estão descontentes com a direção política atual do país."
 AST.socialism: "£AST_socialism Australian Labor Party (ALP)"
 AST.socialism_icon: "£AST_socialism"
 AST.socialism_desc: "O Partido Trabalhista Australiano (ALP) é um partido político de centro-esquerda na Austrália. É um dos dois principais partidos da política australiana, junto com o Partido Liberal. O ALP foi fundado em 1891 e desde então tem sido no poder por um total de 40 anos. O partido é atualmente liderado por Anthony Albanese, que se tornou o primeiro-ministro da Austrália em 2022. O ALP é um partido social-democrata que defende políticas como a igualdade de oportunidades, a justiça social e a proteção ambiental. O partido também é um forte defensor dos direitos dos trabalhadores e dos sindicatos."
 ###Emergindo
 AST.Communist-State: "£AST_Communist_State Communist Party of Australia (CPA)"
 AST.Communist-State_icon: "£AST_Communist_State"
 AST.Communist-State_desc: "O Partido Comunista da Austrália (CPA) é um partido político australiano que se descreve como um partido marxista-leninista. O partido foi fundado em 1920 e é o mais antigo partido comunista da Austrália. O CPA defende a criação de uma sociedade socialista na Austrália, onde os meios de produção sejam propriedade comum e os recursos sejam distribuídos de acordo com as necessidades. O partido também defende a luta pelos direitos dos trabalhadores, dos pobres e dos oprimidos."
 AST.Conservative: "£AST_Conservative_communism Katter's Australian Party (KAP)"
 AST.Conservative_icon: "£AST_Conservative_communism"
 AST.Conservative_desc: "O Katter's Australian Party (KAP) é um partido político australiano que foi fundado em 1993 por Bob Katter. O partido é baseado no estado de Queensland e tem uma plataforma que se concentra em questões como agricultura, energia, meio ambiente e desenvolvimento regional. O KAP tem um forte foco na agricultura e tem trabalhado para proteger os interesses dos agricultores australianos. O partido também é um forte defensor da energia renovável e tem trabalhado para promover o desenvolvimento de energias renováveis na Austrália. O KAP também é um forte defensor do meio ambiente e tem trabalhado para proteger o meio ambiente australiano. O partido também é um forte defensor do desenvolvimento regional e tem trabalhado para promover o desenvolvimento regional na Austrália."
 AST.anarchist_communism: "£AST_left_wing_radical Socialist Alliance (SA)"
 AST.anarchist_communism_icon: "£AST_left_wing_radical"
 AST.anarchist_communism_desc: "A Socialist Alliance (SA) é um partido político australiano de esquerda fundado em 1996. O partido se descreve como um partido socialista revolucionário que defende a criação de uma sociedade socialista na Austrália. O partido é membro da Internacional Socialista e tem relações com outros partidos políticos socialistas de todo o mundo."
 ###Salafista
 AST.Caliphate: "£AST_Caliphate Hizb ut-Tahrir (HT)"
 AST.Caliphate_icon: "£AST_Caliphate"
 AST.Caliphate_desc: "Hizb ut-Tahrir (Partido da Libertação) é uma organização político-religiosa pan-islâmica e fundamentalista que tem como objetivo a restauração do califado islâmico. O HT foi fundado em 1953 na Jordânia por Taqiuddin al-Nabhani e atualmente tem uma presença ativa em mais de 50 países. O HT é considerado uma organização terrorista por alguns governos, incluindo a Austrália, o Canadá, os Estados Unidos e o Reino Unido. O partido tem sido acusado de promover a violência e de ter ligações com grupos extremistas."
 ###Não-alinhados
 AST.Neutral_conservatism: "£AST_Neutral_conservatism National Party of Australia (NPA)"
 AST.Neutral_conservatism_icon: "£AST_Neutral_conservatism"
 AST.Neutral_conservatism_desc: "O Partido Nacional da Austrália (NPA) é um partido político de direita na Austrália. É um dos dois principais partidos políticos da Austrália, junto com o Partido Trabalhista Australiano (ALP). O NPA foi fundado em 1920 e tem sido no poder por um total de 60 anos. O NPA é um partido rural e agrícola que defende políticas como redução de impostos, menos regulamentação e apoio ao setor agrícola. O partido também é um forte defensor da defesa nacional e da segurança interna."
 AST.Neutral_Libertarian: "£AST_Neutral_Libertarian Liberal Democratic Party (LDP)"
 AST.Neutral_Libertarian_icon: "£AST_Neutral_Libertarian"
 AST.Neutral_Libertarian_desc: "O Partido Liberal Democrata (LDP) é um partido político na Austrália que foi fundado em 2001. O partido é baseado em princípios liberais clássicos e libertários, e suas políticas incluem impostos mais baixos, menos regulamentação governamental e liberdade individual. O LDP tem sido descrito como um partido "pequeno-l liberal", o que significa que não está associado ao Partido Liberal da Austrália, que é um partido de centro-direita. O LDP é mais libertário do que o Partido Liberal, e é frequentemente crítico do papel do governo na economia e na sociedade."
 AST.Neutral_Communism: "£AST_Neutral_Communism Socialist Equality Party (SEP)"
 AST.Neutral_Communism_icon: "£AST_Neutral_Communism"
 AST.Neutral_Communism_desc: "O Partido Socialista Igualitário (SEP) é um partido político trotskista na Austrália. Foi fundado em 1996 por membros do Partido Trabalhista Australiano (ALP) que foram expulsos do partido por suas críticas às políticas do governo. O SEP é membro da Organização Internacional dos Trabalhadores (IMT)."
 AST.Neutral_green: "£AST_Neutral_green Australian Greens (GRN)"
 AST.Neutral_green_icon: "£AST_Neutral_green"
 AST.Neutral_green_desc: "Os Verdes Australianos são um partido político ambiental e social-democrata na Austrália. Foi fundado em 1992 e é atualmente o terceiro maior partido político do país, com 12 assentos na Câmara dos Representantes e 10 assentos no Senado. Os Verdes são uma força importante na política australiana e têm contribuído para a adoção de uma série de políticas ambientais e sociais progressistas. O partido também tem sido uma voz forte contra o militarismo e a guerra."
 ###Nacionalista
 AST.Nat_Autocracy: "£AST_Nat_Autocracy Australian Defense Force"
 AST.Nat_Autocracy_icon: "£AST_Nat_Autocracy"
 AST.Nat_Autocracy_desc: "A Força de Defesa Australiana (ADF) é o ramo armado das forças armadas da Austrália. É composta por três ramos: o Exército Australiano, a Marinha Real Australiana e a Real Força Aérea Australiana. A ADF é responsável pela defesa da Austrália e de seus interesses no exterior. A ADF tem uma longa e rica história que remonta ao início do século 19. O Exército Australiano foi fundado em 1803, a Marinha Real Australiana em 1901 e a Real Força Aérea Australiana em 1912."
 AST.Nat_Fascism: "£AST_Nat_Fascism Australia First Party (AFP)"
 AST.Nat_Fascism_icon: "£AST_Nat_Fascism"
 AST.Nat_Fascism_desc: "O Australia First Party (AFP) é um partido político nacionalista branco na Austrália. Foi fundado em 1993 por Jim Saleam, um ex-membro do Partido Nacional da Austrália. O AFP é conhecido por suas políticas anti-imigração, anti-muçulmana e anti-multiculturalismo. O AFP tem sido criticado por seus comentários racistas e islamofóbicos. O partido também tem sido acusado de promover a violência e o discurso de ódio."
 AST.Nat_Populism: "£AST_Nat_Populism One Nation (PHON)"
 AST.Nat_Populism_icon: "£AST_Nat_Populism"
 AST.Nat_Populism_desc: "O One Nation é um partido político populista de extrema direita na Austrália. Foi fundado em 1997 por Pauline Hanson, uma ex-senadora do Partido Liberal da Austrália. O partido é conhecido por suas políticas anti-imigração, anti-muçulmana e anti-multiculturalismo. O One Nation tem sido criticado por seus comentários racistas e islamofóbicos. O partido também tem sido acusado de promover a violência e o discurso de ódio."

 ### Rússia ###
#Governos Ocidentais e Pró Ocidente:
 SOV.conservatism: "£SOV_western_conservative Soiuz Pravykh Sil (СПС)"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "O Soyuz Pravykh Sil (\"União das Forças Direitas\") foi um partido político de centro-direita na Rússia. Foi fundado em 1999 por um grupo de políticos, incluindo Yegor Gaidar, Boris Nemtsov e Vladimir Gusinsky. O SPS era um partido liberal que defendia políticas como a economia de mercado, a democracia e os direitos humanos. O SPS teve um certo sucesso nas eleições, mas nunca foi capaz de se tornar um grande partido na política russa. Em 2003, o partido perdeu todas as suas cadeiras na Duma Estatal e entrou em declínio. Em 2007, o SPS foi dissolvido."
 SOV.liberalism: "£SOV_western_liberal Yabloko (ЯБЛОКО)"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "O Яблоко é um partido político liberal na Rússia. Foi fundado em 1993 por Grigory Yavlinsky, um economista e ex-ministro do governo soviético. O Яблоко é o principal partido liberal da Rússia e defende políticas como a democracia, os direitos humanos, o meio ambiente e a economia de mercado. O Яблоко tem sido um partido marginal na política russa desde a sua fundação. O partido nunca conseguiu ganhar as eleições presidenciais ou legislativas e tem sido frequentemente atacado pelo governo. No entanto, o Яблоко continua a ser um partido importante na oposição e tem desempenhado um papel fundamental na defesa dos direitos humanos e da democracia na Rússia."
 SOV.socialism: "£SOV_western_social_democrat Partiya Progressa (PP)"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: ""
 SOV.socialism_2018: "£SOV_western_social_democrat_2018 Rossiya Budushchego (RB)"
 SOV.socialism_2018_icon: "£SOV_western_social_democrat_2018"
 SOV.socialism_2018_desc: "Россия будущего (Rússia do Futuro) é um partido político na Rússia. Foi fundado em 19 de maio de 2018 por Alexei Navalny, um dos principais opositores do presidente Vladimir Putin. O partido é de centro-esquerda e defende uma série de políticas"
 #Emergente
 SOV.Communist-State: "£SOV_emerging_communism Kommunisticheskaya partiya Rossiyskoy Federatsii (КПРФ)"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "A "Kommunisticheskaya Partiya Rossiyskoy Federatsii" (em português, Partido Comunista da Federação Russa) é um partido político da Rússia com uma ideologia comunista. Fundado em 14 de fevereiro de 1993, é considerado o sucessor direto do antigo Partido Comunista da União Soviética. O partido busca promover os princípios do marxismo-leninismo e defender os interesses dos trabalhadores e das classes mais desfavorecidas. Seus objetivos incluem a construção de uma sociedade socialista, a nacionalização de setores estratégicos da economia, a redução das desigualdades sociais e a implementação de políticas voltadas para o bem-estar do povo."
 SOV.Conservative: "£SOV_emerging_reactionary Yedinaya Rossiya (EP)"
 SOV.Conservative_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_desc: ""Единая Россия" (Rússia Unida, em português) é o partido político dominante na Rússia, fundado em 2001. É considerado o partido governante e tem sido associado ao presidente Vladimir Putin, sendo um dos principais pilares de apoio ao seu governo. O partido se descreve como um partido de centro-direita e seu objetivo é promover a estabilidade política, social e econômica na Rússia, bem como garantir o desenvolvimento contínuo do país. Ao longo dos anos, a legenda enfatizou a necessidade de unidade nacional, segurança e defesa dos valores tradicionais russos."
 SOV.anarchist_communism: "£SOV_left_wing_radical Patrioty Rossii (ПАРТИЯ РОССИИ)"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: ""Патриоты России" (Patriotas da Rússia, em português) é um partido político russo fundado em 2005. O partido se identifica como uma legenda de tendência nacionalista, conservadora e de esquerda em questões econômicas e sociais. Os "Patriotas da Rússia" têm como principal objetivo defender os interesses nacionais da Rússia, proteger a soberania do país e promover a identidade e cultura russas. O partido enfatiza a importância de preservar os valores tradicionais russos, a língua russa e a história do país."
 #Não Alinhados
 SOV.Neutral_conservatism: "£SOV_non_aligned_conservative Partiya Velikoe Otechestvo (ПВО)"
 SOV.Neutral_conservatism_icon: "£SOV_non_aligned_conservative"
 SOV.Neutral_conservatism_desc: ""
 SOV.oligarchism: "£SOV_non_aligned_oligarchism Narodno-Patrioticheskiy Soyuz (НПС)"
 SOV.oligarchism_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_desc: "O Народно-патриотический союз é um partido político de extrema-direita na Rússia. Foi fundado em 2011 por Dmitry Demushkin, um ex-membro do Partido Liberal Democrático da Rússia. O partido defende uma série de políticas de extrema-direita, incluindo o nacionalismo, o antissemitismo e o apoio à invasão russa da Ucrânia. O Народно-патриотический союз é considerado um partido marginal na Rússia. Ele não tem representação no parlamento e não é considerado um partido viável para as eleições presidenciais. No entanto, o partido tem sido acusado de ser um veículo para o extremismo de direita e de fornecer apoio aos grupos neonazis na Rússia."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian Narodnaya Partiya Svobody (НПС)"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
