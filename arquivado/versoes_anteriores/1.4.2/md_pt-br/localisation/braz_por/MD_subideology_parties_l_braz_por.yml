 GAH.conservatism: "£generic_conservatism_small Novo Partido Patriótico"
 GAH.conservatism_desc: "Liberal Conservative - O Novo Partido Patriótico é um partido conservador liberal de centro-direita em Gana. É um dos dois grandes partidos em Gana, sendo o outro o NDC. Existe desde a criação do 4ª República do Gana em 1992."
 GAH.liberalism: "£generic_liberalism_small PPP"
 GAH.liberalism_desc: "Liberal - Partido Popular Progressista é um partido liberal progressista. Foi fundado em 2012 como um movimento para pessoas progressistas e independentes e é o terceiro partido mais popular desde a sua criação, embora nunca tenha conseguido nenhum assentos no parlamento de Gana devido ao sistema de primeiro a passar pelo posto do país."
 GAH.socialism: "£generic_socialism_small NDC"
 GAH.socialism_desc: "Social Democrata - O Congresso Nacional Democrata é um partido social-democrata de centro-esquerda em Gana. Junto com o NPP, é um dos dois partidos populares em Gana. Foi fundado em 1992 antes da criação do 4º República de Gana. Eles foram o partido que venceu a primeira eleição em 1992 e colocou o primeiro presidente da República de Gana no poder."
 GAH.Communist-State: "£generic_Communist_State_small CPP"
 GAH.Communist-State_desc: "Comunista - O Partido Popular da Convenção é um partido político socialista em Gana. Baseia sua ideologia nas idéias do primeiro presidente de Gana, Kwame Nkrumah. Foi formado em 1996 devido a uma fusão entre a Convenção do Povo Partido e o Partido da Convenção Nacional. Ele apóia ideias como o pan-africanismo e tomou medidas no passado para ajudar a cooperação entre Gana e outros países africanos."
 GAH.anarchist_communism: "£generic_anarchist_communism_small DPP"
 GAH.anarchist_communism_desc: "Esquerda Radical - O Partido Popular Democrático é um partido político em Gana. Foi fundado em 1992 após a fundação da República de Gana. Segue a tradição de Kwame Nkrumah, o primeiro presidente de Gana desde que o país deixou o Reino Unido regra."
 GAH.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Democrático Nacional"
 GAH.Neutral_conservatism_desc: "Conservador - O Partido Nacional Democrático é um partido de centro-esquerda que foi fundado em 2012 como uma divisão do então governante NDC. Seus membros estavam insatisfeitos com a liderança e a política do NDC."
 GAH.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido da Reforma Nacional"
 GAH.Neutral_Libertarian_desc: "Libertarian - O Partido da Reforma Nacional é um partido político em Gana. Foi formado em 1999 como uma cisão do NDC. Ele só concorreu à presidência em 2000 e 2004 e nunca ganhou nenhum assento no parlamento. "
 GAH.neutral_Social: "£generic_neutral_Social_small EGLE"
 GAH.neutral_Social_desc: "Socialista Democrático - Todos os Ganenses Vivendo em Todos os Lugares (também conhecido como Partido da Águia) é um partido político em Gana. Foi formado em 1992 e concorreu em 2004 junto com o PNC e o GCPP na Grande Coalizão."
 GAH.Neutral_Communism: "£generic_Neutral_Communism_small PNC"
 GAH.Neutral_Communism_desc: "Comunista - A Convenção Nacional do Povo é um partido socialista de Gana. Foi formado em 1992 e tem concorredo ao governo em todas as eleições desde então, nunca obtendo grande sucesso. Teve seus melhores resultados em 1992, onde venceu 8 assentos no parlamento de Gana. Concorreu em 2004 sob a Grande Coalizão com o GCPP e o EGLE."
 GAH.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas de Gana"
 GAH.Nat_Autocracy_desc: "Junta Militar - As Forças Armadas de Gana lideraram Gana por um curto período em 1979 sob o Conselho Revolucionário das Forças Armadas e novamente de 1981 até 7 de janeiro de 1983, quando o primeiro presidente eleito da 4ª República, Jerry Rawling, do NDC, foi eleito. Suas despesas representam 2% do PIB total de Gana."
 GAH.Monarchist: "£generic_Monarchist_small House of Oyoko"
 GAH.Monarchist_desc: "Monarquia - A Casa de Oyoko da Dinastia Abohyen era a família governante do Reino de Asante , que governou a região de Gana de 1670 a 1896, quando ficou sob domínio britânico. Ganhou autogoverno em 1935 sob Osei Tutu Agyeman Prempeh II até 1957, quando conquistou a independência total. O Reino de Asante entrou em uma união estatal com Gana nesse mesmo ano. O atual rei é Otumfuo Nana Osei Tutu II."
