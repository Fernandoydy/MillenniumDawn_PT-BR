 #Descrição do Líder:
 GULBUDDIN_HEKMATYAR_DESC: "Gulbuddin Hekmatyar é um político afegão e ex-líder mujahideen. Ele é o fundador e líder do partido político Hezb-e-Islami Gulbuddin, assim chamado depois que Mohammad Yunus Khalis se separou do Hezb-e Islami em 1979 para fundar o Hezb-i Islami Khalis. Ele serviu como primeiro-ministro duas vezes durante a década de 1990. Hekmatyar ingressou na organização da Juventude Muçulmana como estudante no início da década de 1970, onde era conhecido por seu radicalismo islâmico rejeitado por grande parte da organização.\n\nEle passou um tempo no Paquistão antes de retornar ao Afeganistão quando a Guerra Soviética-Afegã começou em 1979, quando a CIA começou a financiar sua organização Hezb-e Islami em rápido crescimento por meio do serviço de inteligência paquistanês, ISI, um dos maiores mujahideen afegãos. Ele recebeu mais CIA financiamento do que qualquer outro líder mujahideen durante a Guerra Soviética-Afegã.\n\nApós a queda do presidente afegão Mohammad Najibullah, apoiado pelos soviéticos, em 1992, Hekmatyar recusou-se a fazer parte do novo governo e, com outros senhores da guerra, engajou-se na guerra civil afegã guerra, levando à morte de cerca de 50.000 civis somente em Cabul. Hekmatyar foi acusado de ser o maior responsável pelos ataques com foguetes à cidade. Nesse ínterim, como parte dos esforços de paz e compartilhamento de poder liderados por Ahmad Shah Massoud, Hekmatyar tornou-se primeiro-ministro do Afeganistão de 1993 a 1994 e novamente brevemente de 1996 a 1997."
 MOHAMMED_ZAHIR_SHAH_DESC: "Servindo por 40 anos, Zahir foi o governante mais antigo do Afeganistão desde a fundação do Império Durrani no século 18. Ele expandiu as relações diplomáticas do Afeganistão com muitos países, inclusive com ambos os lados da Guerra Fria. Na década de 1950 , Zahir Shah começou a modernizar o país, culminando com a criação de uma nova constituição e um sistema de monarquia constitucional. Demonstrando apartidarismo, seu longo reinado foi marcado pela paz no país que depois se perdeu. passando por tratamento médico na Itália, seu regime foi derrubado em um golpe de estado por seu primo e ex-primeiro-ministro, Mohammed Daoud Khan, que estabeleceu uma república de partido único, encerrando mais de 225 anos de governo monárquico contínuo.\n\nZahir Shah é o candidato mais adequado para reviver um Afeganistão monarquista e prolongar a reivindicação de sua família ao trono."

