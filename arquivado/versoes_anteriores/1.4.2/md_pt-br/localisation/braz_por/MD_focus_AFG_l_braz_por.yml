l_braz_por:
 afghanistan_focus: "Árvore de Foco Afegã"
 #Focos Nacionais
 #Ganhar contra o Talibã
 AFG_civil_war: "Lute contra o Talibã"
 AFG_civil_war_desc: "Nosso país foi dividido por extremistas. Estamos agora em nossas últimas pernas, lutando pela sobrevivência de nosso modo de vida. Temos que recuar contra esses terroristas que querem destruir nossa nação."
 AFG_enlisting_personal: "Alistar pessoal"
 AFG_enlisting_personal_desc: "Precisamos abordar os anciãos da aldeia local e tentar recrutar os jovens para se juntarem à luta contra o Talibã."
 AFG_foreign_loyalist: "Milícias da minoria afegã"
 AFG_foreign_loyalist_desc: "Muitas minorias étnicas no Afeganistão estão fugindo da opressão do Talibã. A maioria dessas minorias é da mesma etnia das dos países vizinhos. Podemos mobilizar aqueles que fugiram do Talibã e querem lutar por nós, bem como solicitar voluntários de nossos vizinhos."
 AFG_updating_equipment: "Atualizar nosso equipamento"
 AFG_updating_equipment_desc: "Nossos soldados estão lutando contra o Talibã com equipamentos obsoletos, precisamos fornecer a eles equipamentos melhores se quisermos vencer esta guerra."
 AFG_infrastructure_equal_war: "Estradas são vitais na guerra"
 AFG_infrastructure_equal_war_desc: "Mesmo os antigos romanos sabiam que os esforços de guerra adequados exigem estradas adequadas. Precisamos construir essas estradas para abastecer a parte do país que controlamos, ou simplesmente não seremos capazes de vencer esta guerra."
 AFG_foreign_equipment: "Armas Russas"
 AFG_foreign_equipment_desc: "Os russos se cansaram do Talibã devido ao seu apoio aos rebeldes chechenos. Então, eles decidiram nos fornecer algumas velhas armas soviéticas."
 AFG_minor_military_construction: "Construção de armas menores"
 AFG_minor_military_construction_desc: "Não temos produção militar digna de menção, e nenhuma indústria. No entanto, lutando contra o Talibã, precisaremos ser capazes de produzir algumas armas internamente se quisermos manter nossas tropas abastecidas durante esta guerra."
 AFG_adjusting_our_economy: "Ajustar nossa economia"
 AFG_adjusting_our_economy_desc: "Com a guerra civil em andamento, uma grande força policial é de pouca utilidade para nós. Em vez disso, devemos desviar os poucos recursos que temos para nossos hospitais para melhorar a situação de nossos soldados."
 AFG_better_officers: "Educação de oficiais"
 AFG_better_officers_desc: "Mais uma vez, precisamos desviar os recursos de treinamento da polícia para uma questão mais premente; uma educação militar adequada para nossos oficiais. Eles devem ser afiados como facas para liderar nossos soldados na batalha."
 AFG_elite_help: "Unidades de Guerra na Montanha"
 AFG_elite_help_desc: "Nós controlamos a província de Badakhshan, lar de um grande número de tadjiques étnicos que conhecem bem o terreno, uma parcela significativa dos quais esteve envolvida na Guerra Soviética-Afegã. Embora a maioria deles tenha atingido a meia-idade, eles ainda estão prontos e dispostos a lutar pela sobrevivência do nosso país."
 AFG_enhanced_recruitment_efforts: "Esforços de recrutamento aprimorados"
 AFG_enhanced_recruitment_efforts_desc: "Não podemos perder esta guerra, e é hora de nossos cidadãos entenderem isso, precisamos intensificar nossos esforços de recrutamento."
 AFG_going_offensive: "Comece nossa ofensiva"
 AFG_going_offensive_desc: "Estamos sentados em nossas mãos há muito tempo, defendendo o pouco que nos resta. É hora de levarmos a luta ao Talibã e recuperar o que é nosso por direito."
 AFG_getting_new_tech: "Adquira Nova Tecnologia"
 AFG_getting_new_tech_desc: "Temos lutado nossas guerras como se ainda fosse o século 20. Precisamos investir em novas tecnologias e modernizar nossas forças armadas. Estamos lutando contra um inimigo superior - é hora de superá-los."
 AFG_planes: "Iniciar nossa Força Aérea"
 AFG_planes_desc: "Não temos aviões, mas se dominarmos os céus, será muito mais fácil repelir o Talibã."
 AFG_USA_equipment: "Envolvimento da CIA"
 AFG_USA_equipment_desc: "Os americanos não gostam do ponto de apoio que o Talibã tem atualmente e, por isso, se ofereceram para vender alguns equipamentos para nós por um preço baixo."
 AFG_specialize_equipment: "Equipamento especializado"
 AFG_specialize_equipment_desc: "Se quisermos vencer, precisamos ter certeza de que teremos o máximo de vantagens possível."
 AFG_cars_over_donkeys: "Humvees americanos"
 AFG_cars_over_donkeys_desc: "Embora os burros tenham nos servido bem no terreno montanhoso de nossa casa, eles não se saem tão bem nas terras planas. Quando precisamos repelir o inimigo, a velocidade é fundamental. Vamos oferecer para comprar alguns velhos Humvees dos americanos."
 AFG_fuel_for_economy: "Combustível para nossa economia"
 AFG_fuel_for_economy_desc: "Nossa economia está em frangalhos e a corrupção é desenfreada, precisamos estabilizar a situação não apenas para vencer a guerra, mas também para o eventual processo de reconstrução."
 AFG_war_experience: "Experiência de guerra"
 AFG_war_experience_desc: "A guerra prolongada nos permitiu aprender e nos adaptar com nossos erros do passado, permitindo-nos melhorar nossas forças armadas e táticas ao longo do caminho."
 AFG_army_budget: "Orçamento do Exército"
 AFG_army_budget_desc: "Mesmo com as melhorias atuais no exército, precisamos financiar mais nossas forças armadas se quisermos manter o moral alto para nos ajudar a vencer a guerra."
 AFG_improving_our_economy: "Benefícios não intencionais"
 AFG_improving_our_economy_desc: "Embora tenhamos feito mudanças em nosso país para ajudar a vencer a guerra contra o Talibã, isso teve o benefício não intencional de melhorar ligeiramente nossa economia e até mesmo nosso relacionamento com investidores internacionais. Embora muitos desses investidores ainda estejam cauteloso sobre se envolver em um país devastado pela guerra."
 AFG_equipment_production: "Produção de equipamentos"
 AFG_equipment_production_desc: "Tendo iniciado a produção de nossos equipamentos, encontramos rapidamente maneiras de melhorar nossos projetos."
 AFG_large_equipment_production: "Produção de equipamentos em grande escala"
 AFG_large_equipment_production_desc: "Decidimos investir ainda mais dinheiro na produção doméstica de equipamentos. Isso significa que com certeza superaremos o Talibã mais cedo ou mais tarde."
 AFG_huge_equipment_production: "Produção de equipamentos enormes"
 AFG_huge_equipment_production_desc: "Mesmo com a economia escassa do nosso país, nossos líderes perceberam que é hora de colocar tudo o que temos na produção militar doméstica para que possamos derrotar o Talibã definitivamente."
 AFG_loyal_guards: "Guardas leais"
 AFG_loyal_guards_desc: "Precisamos empregar guardas que possamos ter certeza de que são leais a Ahmad Shah Massoud, tão leais que o protegerão com suas vidas."
 AFG_elite_guards: "Guardas de Elite"
 AFG_elite_guards_desc: "Precisamos garantir que os guardas mais próximos de nossos líderes sejam da mais alta qualidade e extremamente bem treinados, os assassinos talibãs não devem ter chance de atacar."
 AFG_the_end_of_war: "O Fim da Guerra"
 AFG_the_end_of_war_desc: "Finalmente... Nossa nação está a salvo do ataque do Talibã, nossos líderes nos guiaram para a vitória, louvado seja Alá por permitir que seus justos filhos e filhas vencessem esta terrível guerra."

 #Recuperação da Guerra Civil
 AFG_civil_war_recovery: "Recuperar da Guerra Civil"
 AFG_civil_war_recovery_desc: "Tendo finalmente derrotado o Talibã e retomado nosso país, é hora de focar na recuperação. Nossa economia sofreu um golpe significativo durante a guerra civil."
 AFG_pleasing_the_ulema: "Por favor, os Imames"
 AFG_pleasing_the_ulema_desc: "Parte da causa raiz da guerra civil foram as diferenças religiosas. Ainda temos nossa fé no Islã, mas não subscrevemos a mesma interpretação do Talibã. Depois de vencê-los com firmeza, precisamos garantir que nossos leais Os imãs concordam com nosso modo de governar."
 AFG_rebuild_mosques: "Reconstruir Mesquitas"
 AFG_rebuild_mosques_desc: "Muitas mesquitas no país foram tragicamente destruídas ou deixadas em estado de abandono durante os intermináveis fluxos de conflitos e guerras que nos atormentaram desde a revolução de Saur em 1978, é hora de restaurá-los à sua antiga glória ."
 AFG_spread_our_religion: "Espalhe nossa religião"
 AFG_spread_our_religion_desc: "Nosso país tem um grande número de muçulmanos devotos e, com nossa economia passando por um processo substancial de revitalização, devemos espalhar nossa interpretação e visão do Islã por meio de interações internacionais entre nossos cidadãos e os dos países vizinhos."
 AFG_un_troops: "Peacekeepers da ONU"
 AFG_un_troops_desc: "Depois da guerra civil, grande parte do nosso país está em ruínas, e ainda não conseguimos manter o controle total sobre ele, devemos solicitar que os Peacekeepers da ONU ajudem nossos militares nas patrulhas de nosso país ."
 AFG_sticking_with_opium: "Fique com ópio"
 AFG_sticking_with_opium_desc: "Produzir e vender grandes quantidades de ópio sempre funcionou para nós no passado e, como dizem, se não está quebrado, não conserte."
 AFG_industrial_economy: "Industrialização"
 AFG_industrial_economy_desc: "É hora de começarmos a industrializar para construir nossa economia. Precisamos construir grandes fábricas para produzir todos os produtos que nossos cidadãos precisam para a vida cotidiana."
 AFG_changing_our_economy: "Nossa futura economia"
 AFG_changing_our_economy_desc: "Estamos em uma encruzilhada; devemos decidir se vamos dobrar nossa atual economia baseada no ópio ou devemos tentar industrializar a nação?"
 AFG_opium_barons: "Barões do ópio"
 AFG_opium_barons_desc: "À medida que aumentamos nossos mercados, certas facções, por sua vez, aumentaram sua influência no mercado. Essas facções efetivamente assumiram o controle do mercado de ópio."
 AFG_focusing_on_infrastructure: "Destruir os campos de ópio"
 AFG_focusing_on_infrastructure_desc: "É hora de nos livrarmos dos campos de ópio em nosso país. Devemos modernizar nossa economia e começar a pavimentar o caminho para nossas ambições industriais."
 AFG_selling_large_quantities: "Vender grandes quantidades de ópio"
 AFG_selling_large_quantities_desc: "Tendo controle centralizado sobre nossa produção de ópio, obteremos grandes lucros com isso. É hora de vendermos parte disso e obtermos esse lucro."
 AFG_focusing_on_factories: "Iniciar nossa indústria"
 AFG_focusing_on_factories_desc: "Com a maioria dos campos de papoula arrasados, é hora de construir fábricas nas terras agora vazias, para que nosso povo possa se beneficiar de nossos esforços."
 AFG_relief_effort: "Esforços de socorro"
 AFG_relief_effort_desc: "As Nações Unidas viram nossa nação ser dilacerada pela guerra civil sem muito envolvimento. Depois que a poeira baixou, no entanto, a chegada das Forças de Paz atuou como um fator estabilizador, e a ONU decidiu enviar fundos para nos ajudar a reconstruir ainda mais e estabilizar nosso país."
 AFG_building_society: "Reconstruir nossa sociedade"
 AFG_building_society_desc: "A maior parte do nosso orçamento foi para as nossas tropas durante a guerra. Agora que já não temos de lidar com a ameaça talibã, as Nações Unidas solicitaram que concentrássemos esforços na nossa sociedade e no cuidado das pessoas."
 AFG_wounded_veterans: "Trauma para veteranos"
 AFG_wounded_veterans_desc: "A maior parte da nossa população foi exposta aos horrores da guerra. Precisamos fazer um esforço para fornecer tratamento para aqueles que foram mais feridos, não apenas para a recuperação de nosso país, mas também para que possamos atrair nossos veteranos ' experiência no futuro."
 AFG_economic_recovery: "Recuperação parcial"
 AFG_economic_recovery_desc: "Com a ajuda da ONU em nossos esforços, fizemos um bom progresso no caminho da recuperação. Chegamos ao ponto em que não precisamos mais nos concentrar na simples sobrevivência, podemos finalmente começar a melhorar os padrões de vida em nosso país."
 AFG_un_troops_removal: "Remoção de tropas da ONU"
 AFG_un_troops_removal_desc: "Fizemos grandes avanços para estabilizar o país e, ao fazer isso, não precisamos mais de soldados da paz da ONU para ajudar a patrulhar nosso país."
 AFG_tribes_or_cities: "As tribos ou as cidades"
 AFG_tribes_or_cities_desc: "O forte contraste entre as políticas tribais e de modernização sempre fez parte do processo político no Afeganistão, e é um problema que simplesmente não pode ser evitado na construção de um Afeganistão moderno. Devemos escolher cuidadosamente se vamos nos ater aos velhos hábitos ou adotar um sistema mais moderno."
 AFG_the_mountains: "As Tribos"
 AFG_the_mountains_desc: "As tribos são a espinha dorsal do Afeganistão, não podemos arriscar perder nossa estabilidade e identidade nacional em favor de encorajar o crescimento do capital internacional."
 AFG_the_rural_areas: "Desenvolver Áreas Rurais"
 AFG_the_rural_areas_desc: "Quase todas as nossas áreas rurais são subdesenvolvidas, devemos começar a desenvolver nossas áreas rurais para liberar seu verdadeiro potencial."
 AFG_the_tribal_leaders: "Capacitar líderes tribais"
 AFG_the_tribal_leaders_desc: "Na história de nossa nação, o discurso entre as tribos e o governo central sempre levou a um ciclo de agitação nacional e depois intervenção ou invasão estrangeira. Ao incluir os líderes tribais no governo, não cometeremos o mesmo erro novamente."
 AFG_the_towns: "Desenvolver Áreas Urbanas"
 AFG_the_towns_desc: "Para modernizar o país, é necessário desenvolver mais as áreas urbanas, começando pelas cidades. Isso certamente afastará as tribos, mas enquanto o governo central estiver funcionando, tudo estará sob controle."
 AFG_the_cities: "Desenvolver as cidades"
 AFG_the_cities_desc: "Nossas cidades têm muito potencial para desenvolvimento após décadas de guerra, alguns dos edifícios danificados podem ser reformados e convertidos em fábricas para melhor atender às necessidades dos cidadãos."
 AFG_the_capital: "Desenvolver Cabul"
 AFG_the_capital_desc: "Em meados do século 20, Cabul era um resort de férias, no entanto, décadas de guerra causaram a ruína da cidade. Reconstruir e modernizar Cabul não apenas restaurará sua prosperidade, mas também destacará a autoridade do governo central ."
 AFG_getting_running_water: "Obter água corrente"
 AFG_getting_running_water_desc: "O Afeganistão é um dos países com maior escassez de água no mundo, e nossos compatriotas afegãos sofreram demais por não conseguirem acesso a água potável. É hora de o governo resolver o problema da escassez de água construção de infraestrutura adequada”.
 AFG_feed_the_nation: "Alimentar a nação"
 AFG_feed_the_nation_desc: "A maioria de nossos cidadãos sofre de desnutrição. A guerra acabou e não há desculpa para isso agora. Devemos cuidar desesperadamente do bem-estar de nossos cidadãos, especialmente de nossas crianças."
 AFG_spread_electricity: "Expandir rede elétrica"
 AFG_spread_electricity_desc: "Durante o período de guerra, a maior parte da rede elétrica do país foi danificada ou destruída, e as pessoas agora dependem de geradores devido a interrupções constantes. É hora de reconstruir e expandir nossa rede elétrica."
 AFG_means_of_communication: "Meios de comunicação"
 AFG_means_of_communication_desc: "Agora que nossa rede elétrica foi restaurada, podemos fornecer aos nossos cidadãos o acesso mais básico à TV e à Internet onde o Talibã os destruiu."
 AFG_rebuild_the_roads: "Reconstruir as estradas"
 AFG_rebuild_the_roads_desc: "A maior parte da nossa rede rodoviária foi danificada durante a guerra e muitas das estradas restantes têm IEDs deixados para trás pelo Talibã. É necessário limpar esses IEDs e reconstruir nossas estradas."
 AFG_public_transportation: "Transporte público"
 AFG_public_transportation_desc: "Nosso país tem um sistema de transporte público, mas devido aos temores de ataques terroristas perpetrados pelo Talibã, ele quase não funciona. Agora que a paz finalmente chegou, é hora de trazer o transporte público de volta para beneficiar nosso população."
 AFG_our_nation_recovered: "Nossa nação recuperada"
 AFG_our_nation_recovered_desc: "Com a retirada das Forças de Paz da ONU, isso certamente significa que nosso país está de volta no caminho certo e é hora de arregaçar as mangas e construir o Afeganistão ainda mais."
 AFG_future_national_policy: "O futuro do Afeganistão"
 AFG_future_national_policy_desc: "A guerra acabou. No entanto, o país ainda está em ruínas e é hora de moldar o futuro do país."
 AFG_approaching_nato: "Aproximar-se do Oeste"
 AFG_approaching_nato_desc: "As potências ocidentais têm economias robustas e tecnologias avançadas, se optarmos por nos inclinar para o Ocidente, eles certamente fornecerão uma quantidade significativa de assistência no futuro, tanto econômica quanto militarmente."
 AFG_aspiring_nato: "Torne-se um importante aliado não pertencente à OTAN"
 AFG_aspiring_nato_desc: "A localização geográfica de nosso país torna a adesão oficial à OTAN altamente improvável, mas podemos nos tornar um importante aliado não pertencente à OTAN. Isso oferece a oportunidade de obter uma variedade de vantagens militares e financeiras não disponíveis para países não pertencentes à OTAN dos Estados Unidos ."
 AFG_emerging: "Aproxime-se do Oriente"
 AFG_emerging_desc: "Os países ocidentais geralmente falham em manter sua palavra ao lidar com nações do Terceiro Mundo e, no passado, a cooperação com eles resultou na subjugação e exploração de nossos cidadãos pela classe capitalista do Ocidente. Essa exploração só lucrará alguns oligarcas . Existem muitas novas oportunidades de cooperação com os países emergentes do Oriente, como a China e a Rússia."
 AFG_join_SCO: "Junte-se ao SCO"
 AFG_join_SCO_desc: "A SCO é chefiada pela China e pela Rússia e é uma organização que enfatiza a paz regional, a segurança, o combate ao terrorismo e a cooperação econômica. Ela pode fornecer muitos dos recursos que consideramos necessários para o nosso país, como o combate ao terrorismo exercícios e assistência ao desenvolvimento. Devemos nos juntar ao SCO para o benefício de nosso país."
 AFG_seek_american_protection: "Procure proteção americana"
 AFG_seek_american_protection_desc: "Os EUA são a força militar mais poderosa do mundo e, dada a nossa localização geográfica estratégica única cercada por nações poderosas, buscar a proteção dos EUA não apenas garantiria nossa proteção contra invasões estrangeiras, mas também forneceria ajuda para manter a segurança interna do país. estabilidade."
 AFG_monarchy: "Retorno da Dinastia Barakzai"
 AFG_monarchy_desc: "O ex-primeiro-ministro Mohammed Daoud Khan cometeu um erro ao derrubar seu primo, o rei Mohammed Zahir Shah, e estabelecer uma ditadura republicana. Isso levou a décadas de conflito civil no Afeganistão, é hora de se preparar para o retorno do reino para trazer estabilidade ao país".
 AFG_prepare_the_king: "Prepare-se para o retorno do rei"
 AFG_prepare_the_king_desc: "Nosso amado ex-rei, Mohammed Zahir Shah, ainda tem família vivendo no exílio na Itália, é hora de se preparar para eles retornarem ao Afeganistão para governar nosso país como um reino mais uma vez."
 AFG_the_king_returns: "Retorno do Rei"
 AFG_the_king_returns_desc: "Com o trabalho de base definido e as transições necessárias concluídas, é hora de receber nosso rei de braços abertos e entregar as rédeas do poder a ele."
 AFG_restore_the_constitution: "Restaurar a Constituição de 1964"
 AFG_restore_the_constitution_desc: "A constituição de 1964 é caracterizada pela personificação da democracia moderna; eleições parlamentares, direitos das mulheres e direitos civis. É importante garantir que a monarquia permaneça no trono. Precisamos restaurar esta constituição para trazer nosso reino de volta à sua antiga glória."
 AFG_pro_establishment: "Golpe do Hezb-i Islami"
 AFG_pro_establishment_desc: "É hora de colocar o Afeganistão sob o domínio islâmico pashtun centralizado! As guerras tribais afetaram a modernização e a estabilidade de nosso estado. O Ocidente nos abandonou e as potências orientais procuram nos destruir. Vamos trabalhar duro para colocar o Afeganistão sob governar de uma vez por todas."
 AFG_bring_military_to_our_side: "Traga os militares para o nosso lado"
 AFG_bring_military_to_our_side_desc: "Nossos militares têm a tarefa de proteger nossa nação e manter a estabilidade dentro do país. No entanto, devido ao alto nível de corrupção sob a administração anterior e à frequente retenção da folha de pagamento militar por altos funcionários, os militares são céticos em relação ao novo regime. É imperativo que abordemos esta questão para garantir a estabilidade do nosso novo regime."
 AFG_secure_the_power: "Consolidar nosso poder"
 AFG_secure_the_power_desc: "Agora que temos os militares do nosso lado, é hora de aumentar a força policial para estabilizar a nação e deslocá-los junto com nossos militares para eliminar a influência tribal e alcançar nosso objetivo final de um Pashtun forte e centralizado governo islâmico dominado".
 AFG_declare_the_emirate: "Declare o Emirado"
 AFG_declare_the_emirate_desc: "É hora de entregar aos nossos companheiros afegãos uma liderança forte e centralizada que servirá aos melhores interesses do país. Hekmatyar será nosso gracioso Emir."
 AFG_future_diplomacy: "Nossa postura diplomática"
 AFG_future_diplomacy_desc: "No mundo moderno, nenhum país pode se dar ao luxo de ficar isolado. Levando em consideração nossa situação, devemos determinar cuidadosamente a maneira como lidamos com outros países."
 AFG_invite_western_investors: "Convidar investidores ocidentais"
 AFG_invite_western_investors_desc: "Podemos convidar alguns investidores ocidentais a contribuir para alguns projetos em nosso país que irão estimular a economia de nossa nação, bem como facilitar a futura cooperação econômica com o Ocidente."
 AFG_invite_eastern_investors: "Convidar investidores do leste"
 AFG_invite_eastern_investors_desc: "As potências orientais são os países que realmente querem ajudar nosso país, tudo sem exigências condicionais da chamada \"democracia\" e \"direitos humanos\". Podemos convidá-los a investir em nosso país e fortalecer nossos laços econômicos, bem como abrir mais oportunidades de cooperação no futuro."
 AFG_request_chinese_protection: "Solicitar proteção chinesa"
 AFG_request_chinese_protection_desc: "A China é nossa vizinha, mas nunca teve qualquer intenção de nos ocupar ou subjugar. Ambos compartilhamos as mesmas preocupações em relação à segurança interna. Portanto, podemos abordar a China com um tratado de defesa em troca de fornecer a eles alguns benefícios de fazer negócios em nosso país".
 AFG_internal_policy: "Foco nas políticas internas"
 AFG_internal_policy_desc: "Agora, com o nosso país estabilizado, devemos determinar que rumo tomaremos."
 AFG_aggresive_foreign_policy: "Política Externa Agressiva"
 AFG_aggresive_foreign_policy_desc: "Como diz o ditado, o ataque é a melhor defesa. A razão pela qual nosso país sempre foi invadido por impérios estrangeiros ao longo da história é que sempre adotamos uma política de defesa passiva. Temos que ser agressivos para evitar que a história se repita ."
 AFG_isolism: "Política Externa Defensiva"
 AFG_isolism_desc: "Embora o Afeganistão já tenha sido uma nação historicamente forte e tenha derrotado duas ex-superpotências, é inegável que o Afeganistão não é uma potência regional nos tempos contemporâneos. O bem-estar do povo é a prioridade número um deste governo. Podemos adotar uma política de defesa ativa diplomaticamente para evitar outra intervenção estrangeira ou invasão do país."
 AFG_increased_mobilization: "Aumentar recrutamento"
 AFG_increased_mobilization_desc: "Nosso país está cercado por inimigos fortes, mas nossos cidadãos não estão prontos para lutar, e devemos implementar o recrutamento para garantir a prontidão de nossos cidadãos para a guerra."
 AFG_eyes_on_pakistan: "Denunciar publicamente a Linha Durrani"
 AFG_eyes_on_pakistan_desc: "A Linha Durand estabelecida pelos britânicos no século 20 é uma vergonha e um insulto ao nosso país, ela deixa a maioria de nossos irmãos pashtuns vivendo dentro das fronteiras do Paquistão, um país que acreditamos que não deveria existir. Nós iremos nunca reconheceremos a Linha Durand, nem esqueceremos as décadas de sofrimento que o Paquistão historicamente infligiu ao nosso povo."
 AFG_defending_our_borders: "Defender nossas fronteiras"
 AFG_defending_our_borders_desc: "Embora nosso país esteja seguindo uma diplomacia estritamente neutra, nem todos os países ao nosso redor são estáveis e, como tal, não podemos nos tornar complacentes. Como parte de uma doutrina de defesa ativa, construiremos estruturas defensivas em nossa fronteira com o Paquistão."
 AFG_leg_infantry: "Melhorar nossa infantaria"
 AFG_leg_infantry_desc: "Nossas armas no passado foram obtidas principalmente de potências vizinhas e regionais, e nossos soldados principalmente baseados em infantaria. Embora o reequipamento de nossos soldados possa ser adiado, nossas armas estão seriamente em falta para os tempos contemporâneos; precisamos renovar nossa infantaria armas".
 AFG_afghan_sof: "Foco nas Forças Especiais"
 AFG_afghan_sof_desc: "No século 21, as forças especiais são muitas vezes as primeiras unidades a entrar no campo de batalha e as últimas a serem retiradas dele. Eles são encarregados das missões mais difíceis, mas não apreciadas, incluindo reconhecimento, contra-terrorismo, socorro em desastres, etc. Devemos desenvolver essas unidades."
 AFG_mobile_units: "Foco nas unidades móveis"
 AFG_mobile_units_desc: "Na guerra moderna, a infantaria é, sem dúvida, bucha de canhão em situações de conflito de alta intensidade. Se a infantaria fosse motorizada, sua eficácia e capacidade de sobrevivência seriam drasticamente aumentadas."
 AFG_preparing_invasion: "Prepare-se para a guerra"
 AFG_preparing_invasion_desc: "Para recuperar o Pashtunistão, que é nosso por direito, devemos começar os preparativos para a guerra. O Paquistão não será um inimigo fácil de lidar."
 AFG_invade_pakistan: "Tome de volta nossa terra"
 AFG_invade_pakistan_desc: "Chegou a hora, é hora de libertar nossos companheiros pashtuns do regime tirânico do Paquistão."
 AFG_armoured_units: "Desenvolver nossas unidades blindadas"
 AFG_armoured_units_desc: "Um exército moderno não é uma força de combate eficaz sem uma unidade blindada decente. Tivemos tanques em guerras passadas que, felizmente, sofreram apenas pequenos danos, rastos estourados e outros problemas facilmente reparáveis. Podemos consertar esses tanques enquanto desenvolvemos um projeto de tanque doméstico para montar um corpo blindado eficaz."
 AFG_defensive_army: "Um exército defensivo"
 AFG_defensive_army_desc: "Nossa situação nacional não nos permite gastar muito do nosso orçamento com os militares, mas em muitos casos a eficácia de combate dos militares não depende da modernidade das armas ou números, como evidenciado por nossos esforços anteriores para derrubar os soviéticos e os britânicos. Podemos melhorar a eficácia de combate de nossas forças armadas sem gastar demais com as forças armadas, ensinando táticas defensivas."
 AFG_army_engineer_school: "Escola de Engenheiros do Exército"
 AFG_army_engineer_school_desc: "Ao melhorar a eficácia de combate de nossos oficiais e praças, é importante ter academias militares para ensinar nossos futuros oficiais. Com veteranos titulares como professores, o governo está confiante de que nossos futuros oficiais levarão nosso exército ao sucesso."
 AFG_homeguard: "O Homeguard"
 AFG_homeguard_desc: "Na visão do comando militar, o exército regular por si só não é suficiente para defender efetivamente nosso país. Felizmente, nossa geografia única nos permite treinar unidades de milícias, especialistas em guerra de montanha. Esses membros da milícia geralmente vivem vidas civis normais, mas receberá treinamento militar regular, e será capaz de se envolver rapidamente em combate para defender nosso país no caso de uma invasão estrangeira."
 AFG_the_swiss_way: "O jeito da Suíça"
 AFG_the_swiss_way_desc: "O Afeganistão estava em sua fase mais pacífica e estável em meados do século passado e era chamado de \"Suíça do Oriente Médio\" na época. Devemos tentar restaurar esse status histórico. Nossa geografia é um pouco semelhante à da Suíça, e o governo acha que podemos aprender com a Suíça na construção de fortificações em torno de pontos-chave da nação."
 AFG_superior_firepower: "Poder de fogo superior"
 AFG_superior_firepower_desc: "Para alguns países, a força militar pura dissuadiria um atacante de montar uma invasão dispendiosa. Devemos investir na doutrina de poder de fogo superior para defender nossas fronteiras com mais eficácia."
 AFG_military_research: "Pesquisa Militar"
 AFG_military_research_desc: "Agora com nosso país estabilizado, podemos investir parte do orçamento nacional em pesquisa militar, especialmente para tecnologia que tem uso duplo para fins militares e civis."
 AFG_moderate_islamists: "Governo Jamiat-e Islami"
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud e Burhanuddin Rabbani têm uma agenda para promover a unidade do nosso país. Isso soa como um programa que pode revitalizar o país no futuro. Jamiat-e Islami está atualmente no poder, e devemos garantir que o centro governo abre caminho para a nossa agenda."
 AFG_fight_corruption: "Combater a corrupção do governo"
 AFG_fight_corruption_desc: "A chave para ganhar a confiança do povo é nosso governo enfrentar a corrupção endêmica no país. É importante que o povo saiba que nosso governo serve aos interesses do povo, não aos interesses da classe nobre e poderosa."
 AFG_decentralization: "Descentralização"
 AFG_decentralization_desc: "Um dos pontos-chave da agenda Jamiat-e Islami é a descentralização, Ahmad Shah Massoud afirmou que as relações de poder dentro do Afeganistão devem seguir o modelo suíço, criando efetivamente um governo descentralizado e uma devolução de poder de Cabul. Isso permitirá províncias do país para distribuir recursos e poder de forma mais eficiente, trazendo prosperidade e estabilidade para o país como um todo."
 AFG_jamiate_islami: "O modelo político suíço"
 AFG_jamiate_islami_desc: "Reformamos nossa estrutura de governo e o apoio do povo está definitivamente por trás desses planos. É hora de começar uma nova era para o Afghanistan."
 AFG_authortarian: "Governo Junbish-i-Milli"
 AFG_authortarian_desc: "Junbish-i-Milli é um grande partido populista com o líder militar Abdul Rashid Dostum em seu comando. Seu objetivo é promover o secularismo, proteger os interesses afegãos, turcomanos e uzbeques e restaurar a prosperidade que tivemos no século passado sob governo republicano. Dostum certamente levará o país a uma nova era."
 AFG_helping_our_friends: "Expurgos políticos"
 AFG_helping_our_friends_desc: "Embora tenhamos tomado o poder, alguns de nossos ex-aliados representam uma grande ameaça à autoridade do governo central. Devemos expurgá-los de suas posições e aqueles que são leais a nós serão colocados em seu lugar."
 AFG_align_with_turkey: "Alinhar com a Turquia"
 AFG_align_with_turkey_desc: "A Turquia forneceu apoio para Dostum muitas vezes na história recente. Ao nos alinharmos mais de perto com a nação turca, provavelmente poderemos obter total apoio deles e da população uzbeque e turcomana internamente e no exterior."
 AFG_secularism_campaign: "Campanha de secularização"
 AFG_secularism_campaign_desc: "Um dos pontos-chave na agenda de Dostum é separar a religião da política; este movimento visa aumentar o poder do governo central e afastar os mulás da política. Isso certamente provocará raiva em algumas comunidades religiosas, mas iremos combater isso através de vários meios."
 AFG_junbishi_milli: "Restaurar República Secular"
 AFG_junbishi_milli_desc: "Sob o governo republicano do século passado, o Afeganistão conseguiu se modernizar rapidamente e as mulheres foram emancipadas, podendo participar igualmente da sociedade afegã. A forma republicana de governar provou que o Afeganistão pode, de fato, deixar para trás os costumes ultrapassados e modernizar o país".
 AFG_pro_western: "Independentes pró-Ocidente"
 AFG_pro_western_desc: "Apoiado pelo Ocidente, um governo independente quase certamente se inclinará para o Ocidente e manterá o status quo na região."
 AFG_supported_by_west: "Suporte Ocidental"
 AFG_supported_by_west_desc: "Nosso governo atualmente carece do apoio do povo por causa da corrupção dentro dele. Precisamos proteger nossas elites governantes da ira do povo e, uma vez que nos alinhamos com o Ocidente, o Ocidente certamente nos apoiará, inclusive pressionando o oposição para formar uma coalizão".
 AFG_increase_opium_trade: "Apoiar secretamente a indústria do ópio"
 AFG_increase_opium_trade_desc: "Apesar de nosso anúncio público de nossa intenção de enfrentar a questão do ópio, podemos apoiar secretamente a indústria do ópio sem fazer nada a respeito e até mesmo proteger os campos de papoula com alguns policiais à paisana. Provavelmente receberemos algumas contribuições políticas em troca dos barões do ópio".
 AFG_afghan_independents: "Habilitar Cleptocracia"
 AFG_afghan_independents_desc: "Mudar? Quem precisa de mudança? Temos o Ocidente para nos ajudar e a situação vai melhorar conforme o planejado."

 AFG_hezb_i_wahdat: "Governo de Khalili"
 AFG_hezb_i_wahdat_desc: "O Partido da Unidade Islâmica do Afeganistão é um partido político afegão fundado em 1989 com base no islamismo xiita."
 AFG_invite_fatemiyoun: "Invoque Fatemiyoun"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "Eixo de Resistência"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "Declarar Hazaristan"
 AFG_declare_hazaristan_desc: ""

 AFG_remain_neutral: "Caminho da Neutralidade"
 AFG_remain_neutral_desc: "A prosperidade do Afeganistão em meados do século 20 provou que não nos inclinarmos nem para o Ocidente nem para o Oriente nos permite beneficiar e não ofender nenhuma das partes. Esta é a melhor política de relações exteriores no Afeganistão hoje."
 AFG_economy_first: "Economia em primeiro lugar"
 AFG_economy_first_desc: "Como buscamos relações diplomáticas neutras, o foco de nosso desenvolvimento nacional deve estar na economia civil, e os gastos militares precisam ser mantidos baixos, apenas o suficiente para podermos nos defender e eliminar qualquer insurgência que estejamos voltado para."
 AFG_looking_for_protection: "Buscar o reconhecimento de neutralidade da ONU"
 AFG_looking_for_protection_desc: "Por enquanto demonstramos nossa capacidade de cumprir nossas obrigações como um país permanentemente neutro, agora só precisamos ser reconhecidos pelas Nações Unidas e ter pelo menos um membro permanente do Conselho de Segurança da ONU para garantir que permaneceremos um país permanentemente neutro".

 #Unidades
 AFG_freedom_fighters: "Lutadores da Liberdade"

 #Ideias
 AFG_idea_Opium_Economy: "Economia afegã do ópio"
 AFG_idea_Opium_Economy_desc: "Uma grande proporção de agricultores afegãos ganha a vida cultivando e vendendo papoulas para ópio. Enormes campos de papoulas ocupam grande parte de nossas terras aráveis."
 AFG_idea_Opium_barons: "Barões do ópio afegãos"
 AFG_idea_Opium_barons_desc: "Uma grande proporção de agricultores afegãos ganha a vida cultivando e vendendo papoulas para ópio. Enormes campos de papoula ocupam grande parte de nossas terras aráveis. As novas políticas do governo permitiram uma situação em que um grande grupo de barões do ópio opera vários grandes negócios redes. A influência desses barões do ópio dentro do governo é inegável."
 AFG_idea_Afghan_defence: "Medidas defensivas extensivas"
 AFG_idea_Afghan_defence_desc: "Nosso país está mergulhado em uma guerra civil. Temos perdido terreno, mas não vamos dar mais um passo atrás!"
 AFG_idea_UN_troops: "Tropas de manutenção da paz da ONU"
 AFG_idea_UN_troops_desc: "Solicitamos que as Forças de Paz da ONU sejam destacadas em nosso país na esperança de trazer estabilidade ao nosso país."
 AFG_idea_enhanced_recruitment_efforts: "Esforços de recrutamento aprimorados"
 AFG_idea_enhanced_recruitment_efforts_desc: "Nosso povo está sendo motivado a se alistar no exército. Não venceremos esta guerra se não tivermos mão de obra para lutar."
 AFG_idea_starting_offensive: "Iniciando nossa ofensiva"
 AFG_idea_starting_offensive_desc: "Tivemos que ficar na defensiva por muito tempo. É hora de virar a maré e começar a fazer avanços para conquistar nossas terras perdidas."
 AFG_idea_changing_economy: "Economia Industrial"
 AFG_idea_changing_economy_desc: "À medida que mudamos a direção de nossa economia baseada no ópio, os investidores e poderes internacionais começaram a olhar para o nosso país com grande interesse."
 AFG_idea_war_experience: "Experiência de Guerra"
 AFG_idea_war_experience_desc: "A guerra prolongada tornou nossa geração uma geração de guerreiros."
 AFG_idea_equipment_production: "Produção de equipamentos em pequena escala"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Produção de equipamentos em grande escala"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Economia pós-guerra"
 AFG_idea_post_war_economy_desc: "Nosso país foi dilacerado por combates ferozes com o Talibã, precisamos tentar juntar as peças novamente."
 AFG_idea_water_infrastructure_construction: "Início da construção da infraestrutura de água"
 AFG_idea_water_infrastructure_construction_desc: "Nosso país iniciou recentemente o projeto de infraestrutura de água. Isso exigirá uma grande quantidade de jovens adultos na força de trabalho para garantir que seja concluído a tempo."
 AFG_idea_recent_public_transportation: "Transporte público recentemente reintroduzido"
 AFG_idea_recent_public_transportation_desc: "Nosso país reintroduziu recentemente um sistema de transporte público, o que trará um período de boom econômico, pois a maioria das pessoas em nosso país não possui veículos próprios e certamente aproveitará os benefícios das conexões de transporte."
 AFG_idea_recovered_from_war: "Recuperado da Guerra Civil"
 AFG_idea_recovered_from_war_desc: "Depois de décadas de guerra, a paz finalmente chegou. As pessoas estão motivadas a trabalhar para o país, pois ele tem futuro mais uma vez."
 AFG_idea_tribal_support: "Apoio tribal"
 AFG_idea_tribal_support_desc: "Nossas políticas tribais ganharam o apoio das tribos que agora estão dispostas a respeitar a autoridade do governo central desde que seus interesses sejam bem atendidos."
 AFG_idea_diplomatic_interaction: "Interações diplomáticas"
 AFG_idea_diplomatic_interaction_desc: "Nosso governo finalmente começou a interagir com outros países no cenário internacional, experimentaremos benefícios de curto prazo nos primeiros meses. No entanto, não esqueceremos a dor que sofremos."
 AFG_idea_prepare_king_return: "Preparação para o Retorno do Rei"
 AFG_idea_prepare_king_return_desc: "Nosso rei, infelizmente, ainda está exilado na Itália. Antes de seu retorno inevitável, a preparação deve ser feita com antecedência."
 AFG_idea_internal_policy_debate: "Debate de Política Interna"
 AFG_idea_internal_policy_debate_desc: "O governo começou a debater sobre possíveis políticas que determinarão o futuro do país para a população doméstica."
 AFG_idea_tribal_culture: "Cultura tribal afegã"
 AFG_idea_tribal_culture_desc: "O Afeganistão é bem conhecido por sua cultura tribal pré-moderna e todo o país está dividido entre a diferença de \"Cabul\" e \"não Cabul\". Historicamente, tem sido difícil para o governo central servir os interesses daqueles no nível local. As pessoas de cada tribo dão prioridade à lealdade aos mais velhos. Se os soldados pertencentes às tribos lutarão ou não, depende da decisão de seus anciãos."
 AFG_idea_factional_infighting: "Combate entre facções da Aliança do Norte"
 AFG_idea_factional_infighting_desc: "A Aliança do Norte Afegã é composta por vários senhores da guerra que costumavam lutar entre si e tiveram que se unir para resistir ao Talibã devido ao seu objetivo de eliminar todos os senhores da guerra. Apesar disso, as lutas internas entre os senhores da guerra ainda são frequentes e, mesmo assim , alguns senhores da guerra conspiram secretamente com o Talibã para derrotar uma facção inimiga.\n§W--------------§!\nSerá §Rremovido§! se o £GFX_AFG_salafist_jihadism §YTaliban§ ! regime foi §Yderrubado§! mas a luta interna irá §Rcontinua§!."
 AFG_idea_offensive_army: "Militar agressivo"
 AFG_idea_offensive_army_desc: "Sob a influência da liderança civil, os militares optaram por seguir uma política externa agressiva."
 AFG_idea_defensive_army: "Militar defensivo"
 AFG_idea_defensive_army_desc: "Sob a influência da liderança civil, os militares optaram por seguir uma política externa defensiva."
 AFG_offensive_war_preparation: "Preparações de Guerra"
 AFG_offensive_war_preparation_desc: "Para preparar nossos militares para a guerra, devemos fazer um esforço extra para mobilizar e treinar totalmente nossos militares."
 AFG_idea_state_sponsored_opium_industry: "Indústria do ópio patrocinada pelo Estado"
 AFG_idea_state_sponsored_opium_industry_desc: "Embora reconhecendo o fato de que os agricultores afegãos não podem ganhar dinheiro suficiente para viver a menos que cultivem papoulas, o governo anunciou que resolveria o problema do ópio, na realidade, o governo não fará nada e até mesmo apoiará secretamente o ópio do país produção até certo ponto”.
 AFG_peace_keeping_forces: "Esforços de manutenção da paz"
 AFG_peace_keeping_forces_desc: "Não estamos enviando nossos militares para invadir outro país ou intervir nos assuntos de outro país. No entanto, estamos dispostos a fazer contribuições para o processo de paz neste mundo."
 AFG_idea_post_war_economy_modifier: "Economia do pós-guerra"
 AFG_idea_post_war_economy_modifier_desc: "Nosso país foi dilacerado por combates ferozes com o Talibã, precisamos tentar juntar as peças novamente."
 AFG_economic_recovery_research_boost: "Recuperação econômica"
 AFG_economic_recovery_research_boost_desc: "Com a ajuda da ONU, chegamos a um ponto em que podemos começar a concentrar nossos recursos em projetos civis."
 AFG_military_research_boost: "Pesquisa militar"
 AFG_military_research_boost_desc: "Investimos parte de nosso orçamento nacional na pesquisa de novas tecnologias militares."

 #Eventos
 Afghanistan.8.t: "[AFG.GetNameDef] solicita nossa proteção"
 Afghanistan.8.d: "Depois de décadas de agitação, o governo afegão teme um reinício da guerra ou interferência externa e invasão, o presidente [AFG.GetNameWithFlag] [AFG.GetLeader] visitou a Casa Branca e abordou nosso presidente [EUA. GetLeader] para um tratado de defesa. Se concordarmos em protegê-los, poderemos garantir que eles estejam dentro de nossa esfera de influência, mas também teremos a obrigação de defender [AFG.GetNameWithFlag] de ameaças externas, bem como fornecer assistência para manter a estabilidade de seu país, especialmente combatendo a insurgência talibã £GFX_AFG_salafist_jihadism. Levando em consideração a situação de nosso país, devemos assinar um tratado de defesa com [AFG.GetLeader]?"
 Afghanistan.8.a: "Concorde em protegê-los."
 Afghanistan.8.b: "Não temos tempo para isso!"
 Afghanistan.9.t: "[USA.GetNameDef] concordou em nos proteger"
 Afghanistan.9.d: "Graças aos nossos prudentes esforços diplomáticos, o presidente [USA.GetNameWithFlag] de [USA.GetLeader] assinou formalmente um tratado de defesa com nosso presidente [AFG.GetLeader]. Ao assinar este tratado de defesa, [DE .GetNameWithFlag] não apenas nos protegerá de agressões externas, mas também fornecerá assistência para manter nossa estabilidade interna."
 Afghanistan.9.a: "Excelente!"
 Afghanistan.10.t: "[USA.GetNameDef] recusou-se a assinar!"
 Afghanistan.10.d: "Apesar de nosso presidente [AFG.GetLeader] visitar [USA.GetNameWithFlag] para assistência de segurança, [USA.GetLeader] aparentemente manteve a boca fechada sobre qualquer tipo de tratado. [USA.GetLeader] disse em um coletiva de imprensa que \"Sempre defenderemos a liberdade, a democracia e os direitos humanos no Afghanistan.\" Mas é muito óbvio que o compromisso de [USA.GetLeader] permanece apenas em palavras, teremos que nos defender sozinhos."
 Afghanistan.10.a: "Que visita catastrófica..."
 Afghanistan.11.t: "[AFG.GetNameDef] solicita nossa proteção"
 Afghanistan.11.d: "Depois de décadas de agitação, o governo afegão teme um reinício da guerra ou interferência externa e invasão, o presidente [AFG.GetNameWithFlag] [AFG.GetLeader] visitou Zhongnanhai e abordou o secretário-geral [CHI.GetLeader ] para um tratado de defesa. Se concordarmos em protegê-los, poderemos garantir que eles estejam dentro de nossa esfera de influência, mas também teremos a obrigação de defender [AFG.GetNameWithFlag] de ameaças externas, bem como fornecer assistência na manutenção da estabilidade do país, especialmente combatendo a insurgência talibã £GFX_AFG_salafist_jihadism. Levando em consideração a situação de nosso país, devemos assinar um tratado de defesa com [AFG.GetLeader]?"
 Afghanistan.11.a: "Outro Irmão de Ferro!"
 Afghanistan.11.b: "Não temos nada de sobra para um tratado!"
 Afghanistan.12.t: "[CHI.GetNameDef] concordou em nos proteger"
 Afghanistan.12.d: "Graças aos nossos esforços diplomáticos, o secretário-geral de [CHI.GetNameWithFlag] [CHI.GetLeader] assinou formalmente um tratado de defesa com nosso presidente [AFG.GetLeader], assinando este tratado de defesa, [DE .GetNameWithFlag] não apenas nos protegerá de agressões externas, mas também fornecerá assistência para manter nossa estabilidade interna."
 Afghanistan.12.a: "Excelente!"
 Afghanistan.13.t: "[CHI.GetNameDef] recusou-se a assinar!"
 Afghanistan.13.d: "Apesar de nosso presidente [AFG.GetLeader] visitar [CHI.GetNameWithFlag] para assistência de segurança, [CHI.GetLeader] aparentemente manteve a boca fechada sobre qualquer tipo de tratado. [CHI.GetLeader] disse ao nosso presidente que \"Estaremos sempre comprometidos com a segurança e estabilidade regional.\" Mas é muito óbvio que o compromisso de [CHI.GetLeader] permanece apenas em palavras, temos que nos defender sozinhos."
 Afghanistan.13.a: "Que decepção..."
 Afghanistan.14.t: "[AFG.GetNameDef] denuncia publicamente a Linha Durrani"
 Afghanistan.14.d: "Apenas momentos atrás, o presidente do [AFG.GetNameWithFlag] [AFG.GetLeader] anunciou que [AFG.GetNameWithFlag] nunca reconhecerá a Linha Durand estabelecida arbitrariamente pelos britânicos no século 20 como o fronteira entre os dois países e fez uma declaração em voz alta de que "Podemos não ser capazes de recuperar nossa sagrada terra pashtun no momento, mas nossos descendentes nas próximas gerações definitivamente recuperarão esta terra, que é nossa por direito. O tempo dirá tudo!\" Ficou muito claro que [AFG.GetNameWithFlag] agora está se transformando em uma política externa hostil em relação ao nosso país."
 Afghanistan.14.a: "Não há absolutamente nenhuma justificativa para eles fazerem isso!"
 Afghanistan.15.t: "Assassinato de Burhanuddin Rabbani"
 Afghanistan.15.d: "Esta noite, Burhanuddin Rabbani foi assassinado em um atentado suicida em sua casa em Cabul, hoje também é seu aniversário de 71 anos. Dois homens se passando por representantes do Talibã se aproximaram dele para oferecer um abraço e um deles detonou seus explosivos escondidos dentro de seu turbante. O homem-bomba alegou ser um comandante talibã que disse ter uma mensagem muito importante e positiva dos líderes talibãs no Paquistão. Eles disseram que o talibã queria discutir a paz com Rabbani. Quatro outros membros de nossa O Alto Conselho de Paz do governo também foi morto na explosão. Nossas fontes confirmaram que Quetta Shura, a liderança do Talibã escondida em Quetta, no Paquistão, é responsável por este assassinato.\n\nRabbani serviu como presidente do Alto Conselho de Paz de nosso país depois que ele saiu um papel de liderança dentro do governo. Durante esse tempo, ele conseguiu persuadir centenas de militantes talibãs a deporem as armas pacificamente. O assassinato é um grande golpe para o processo de paz em nosso país, pois será difícil encontrar alguém de seu prestígio para servir nesta posição."
 Afghanistan.15.a: "Realize um funeral de estado."
 Afghanistan.16.t: "[AFG.GetNameDef] busca o reconhecimento da neutralidade"
 Afghanistan.16.d: "Recentemente [AFG.GetNameDef] optou por seguir um caminho de neutralidade para se tornar uma nação neutra permanente. Eles demonstraram sua vontade de cumprir as obrigações como um país neutro permanente, mas se isso será cumprido resta saber.\n\nO governo do Afeganistão está agora buscando que nosso país se torne um fiador de seu status de país neutro. Se o fizermos, teremos a obrigação de proteger o Afeganistão se ele for invadido. Se não o fizermos, outros países podem garantir seu status e não temos nada a perder com isso."
 Afghanistan.16.a: "Concorda em garantir seu status de potência neutra"
 Afghanistan.16.b: "Não temos tempo para o Afeganistão"
 Afghanistan.17.t: "[FROM.GetNameDef] garante nosso status de neutralidade"
 Afghanistan.17.d: "A declaração do governo [FROM.GetAdjective] afirma que [FROM.GetNameDef] está disposto a garantir nosso status de neutralidade e virá em nossa defesa no caso de uma invasão externa de nosso país.\n\nEsta é uma conquista significativa, pois obtivemos o reconhecimento do status de neutralidade de pelo menos um membro permanente do Conselho de Segurança das Nações Unidas."
 Afghanistan.17.a: "Excelente!"
 Afghanistan.18.t: "Revolta do povo afegão contra o Talibã"
 Afghanistan.18.d: "Após a Operação Liberdade Duradoura, várias milícias tribais e de minorias étnicas lançaram levantes contra o Talibã, principalmente em Herat. Com a ajuda dos Estados Unidos e do Irã, essas milícias tomaram o controle de várias áreas do Talibã e se juntaram o comando da Aliança do Norte.\n\nO levante foi recebido com tiros comemorativos dos residentes locais, algumas comemorações incluem até 'dançando nos telhados' e buzinas de carros. Mohammad Ismail Khan, um dos principais comandantes da Aliança do Norte, também conhecido como o \"Leão de Herat\", concedeu anistia para ex-combatentes do Talibã, mas alertou sobre as repercussões se esses combatentes pegassem em armas novamente."
 Afghanistan.18.a: "A vitória está próxima!"
 AfghanistanNews.7.t: "[AFG.GetNameDef] anuncia reivindicações no território paquistanês"
 AfghanistanNews.7.d: "Apenas momentos atrás, [AFG.GetNameWithFlag] O presidente [AFG.GetLeader] anunciou que [AFG.GetNameWithFlag] nunca reconhecerá a Linha Durand arbitrariamente estabelecida pelos britânicos no século 20 como a fronteira entre os dois países e fez uma declaração em voz alta de que "Podemos não ser capazes de recuperar nossa sagrada terra pashtun no momento, mas nossos descendentes nas próximas gerações definitivamente recuperarão esta terra, que é nossa por direito. O tempo dirá tudo!\" O presidente de [PAK.GetNameWithFlag] [PAK.GetLeader] respondeu rejeitando todas as reivindicações feitas por [AFG.GetLeader] e criticou fortemente esta ação afirmando que \"As ações diplomáticas hostis feitas por [AFG .GetLeader] não fará nada, exceto prejudicar ainda mais o relacionamento entre nossos dois países."
 AfghanistanNews.7.a: "Vamos ver o que acontece a seguir."
 AfghanistanNews.8.t: "Golpe no Afeganistão"
 AfghanistanNews.8.d: "Devido à corrupção do governo central, à privação econômica e à pobreza do povo, muitos afegãos que perderam seus meios de subsistência e foram privados de direitos com o status quo se juntaram ao £GFX_AFG_kingdom Hezb-e Islami de Hekmatyar. Um grupo de oficiais militares afegãos que não recebem há muito tempo deram um golpe, derrubando o governo republicano, declarando a suspensão da atual constituição afegã e a imposição temporária do controle militar. Gulbuddin Hekmatyar, que serviu duas vezes como primeiro-ministro do Afeganistão no 1990, encerrou oficialmente seu exílio e voltou ao Afeganistão como o novo presidente do Afghanistan. Hekmatyar prometeu erradicar a corrupção, reviver a economia e conduzir o povo afegão a um novo capítulo. Em resposta ao golpe, um porta-voz do Talibã divulgou uma declaração de que \"Nós somos os verdadeiros afegãos e continuaremos a derrubar Hekmatyar, o \"Carniceiro de Cabul\"\"."
 AfghanistanNews.8.a: "Outro capítulo na guerra eterna..."
 AfghanistanNews.9.t: "[AFG.GetNameDef] destaca militares nas cidades"
 AfghanistanNews.9.d: "Devido às recentes políticas radicais da liderança de [AFG.GetLeader], como a repressão das liberdades políticas, liberdades pessoais, a Lei da Sharia no estilo talibã e a remoção da influência tribal. Um grande protesto começou contra o governo no poder , o governo de [AFG.GetLeader] respondeu enviando tropas para cidades e vilas e alguns manifestantes foram mortos a tiros pelos soldados do Exército Nacional Afegão ou pelas unidades da Polícia Nacional Afegã. Parece que [AFG.GetNameDef] está caindo no totalitarismo."
 AfghanistanNews.9.a: "Essa é a vida cotidiana no Afghanistan..."
 AfghanistanNews.10.t: "Assassinato de Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani foi assassinado em um atentado suicida esta noite em sua casa em Cabul. Dois homens-bomba se passando por representantes do Talibã afirmaram querer discutir a paz com Rabbani se aproximaram dele para oferecer um abraço e um deles detonou seus explosivos dentro de seu turbante. Quatro outros membros do Alto Conselho de Paz do Afeganistão também foram mortos na explosão.\n\nRabbani serviu como presidente do Alto Conselho de Paz do Afeganistão depois de deixar um cargo de liderança dentro do governo. Durante esse tempo, ele conseguiu persuadir centenas de militantes talibãs deporem as armas pacificamente. Seu assassinato é um grande golpe para o processo de paz no Afghanistan."
 AfghanistanNews.10.a: "Notícias trágicas."
 AfghanistanNews.11.t: "Sequestro do voo 805 da Ariana Airlines"
 AfghanistanNews.11.d: "Um grupo de nove homens afegãos liderados pelos irmãos Ali e Mohammed Safi, que fugiam do regime talibã, sequestraram o voo 805 da Ariana Afghan Airlines, uma aeronave Boeing 727 com o registro YA-FAY com 180 passageiros e 7 tripulantes em bordo. O voo 805 era um voo doméstico de Cabul para o Aeroporto Mazar-i-Sharif.\n\nOs sequestradores forçaram a tripulação a voar para o Aeroporto Stansted de Londres, no Reino Unido, após escalas em Tashkent, Aktobe e Moscou. O cerco da aeronave durou até 10 de fevereiro. Se os sequestradores serão condenados ou não, não se sabe, pois eles aguardam julgamento no próximo ano."
 AfghanistanNews.11.a: "Deveríamos tê-los interceptado com um de nossos MiGs."
 AfghanistanNews.12.t: "Sequestro do voo 805 da Ariana Airlines"
 AfghanistanNews.12.d: "Um grupo de nove homens afegãos liderados pelos irmãos Ali e Mohammed Safi, que fugiam do regime talibã, sequestraram o voo 805 da Ariana Afghan Airlines, uma aeronave Boeing 727 com o registro YA-FAY com 180 passageiros e 7 tripulantes em bordo. O voo 805 era um voo doméstico de Cabul para o Aeroporto Mazar-i-Sharif.\n\nOs sequestradores forçaram a tripulação a voar para o Aeroporto Stansted de Londres, no Reino Unido, após escalas em Tashkent, Aktobe e Moscou. O cerco da aeronave durou até 10 de fevereiro. Se os sequestradores serão condenados ou não, não se sabe, pois eles aguardam julgamento no próximo ano."
 AfghanistanNews.12.a: "Interessante."
 AfghanistanNews.12.b: "O terrorismo é um flagelo para a humanidade."
 AfghanistanNews.13.t: "O Irã envia refugiados de volta ao Afeganistão"
 AfghanistanNews.13.d: "Depois de chegar a um acordo com o ACNUR, o Irã iniciou um programa de repatriação que enviaria 7.700 refugiados afegãos de volta à sua terra natal nas próximas três semanas."
 AfghanistanNews.13.a: "Existe um fim para esta guerra?"
 AfghanistanNews.14.t: "A guerra no Afeganistão deixa milhares com fome"
 AfghanistanNews.14.d: "O Programa Alimentar Mundial informou que a situação de seca nas províncias de Kandahar e Zabul era desesperadora. O povo Koochi havia perdido até 80% de seu gado e os sistemas de irrigação construídos para coletar água da chuva secaram. Damasco e as amendoeiras murcharam e ficaram sem frutos. Os camelos estavam morrendo. Desde fevereiro, o PMA alimentava 30.000 famílias na região e planejava adicionar outras 10.000 famílias em maio. O PMA estava oferecendo farinha adicional aos afegãos como um incentivo se eles permanecessem em suas aldeias".
 AfghanistanNews.14.a: "O povo afegão precisa de nós."

 #Investimento
 AfghanistanInvestment.1.t: "[AFG.GetNameDef] nos convida a investir em seus projetos"
 AfghanistanInvestment.1.desc: "Recentemente recuperado da guerra contra o Talibã, o governo de [AFG.GetNameWithFlag] está nos convidando a investir em alguns dos projetos em seu país. No entanto, investir ou não depende de nós. se escolhermos investir, podemos ganhar alguma influência sobre o governo deles, se a ameaça terrorista continuar alta no Afeganistão, é melhor não arriscar."
 AfghanistanInvestment.1.a: "Invista em sua infraestrutura!"
 AfghanistanInvestment.1.b: "Invista em sua indústria civil!"
 AfghanistanInvestment.1.c: "Invista em sua indústria de serviços!"
 AfghanistanInvestment.1.d: "É melhor não arriscar."
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] Investiu em nossa infraestrutura!"
 AfghanistanInvestment.2.d: "Após dias de negociações, [FROM.GetNameWithFlag] concordou em investir em nossa infraestrutura em troca de algumas concessões mínimas. O investimento beneficiará nossa população rural no país."
 AfghanistanInvestment.2.a: "Somos gratos por sua ajuda!"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] Investiu em nossa indústria civil!"
 AfghanistanInvestment.3.d: "Após dias de negociações, [FROM.GetNameWithFlag] concordou em nos ajudar a construir algumas fábricas civis em troca de algumas concessões menores. O investimento beneficiará o setor industrial de nosso país e facilitará a modernização do país."
 AfghanistanInvestment.3.a: "Somos gratos por sua ajuda!"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] Investiu em nossa indústria de serviços!"
 AfghanistanInvestment.4.d: "Após dias de negociações, [FROM.GetNameWithFlag] concordou em investir em nosso setor de serviços construindo alguns escritórios em troca de algumas concessões menores. O investimento beneficiará o setor financeiro de nosso país e facilitará a modernização do país."
 AfghanistanInvestment.4.a: "Somos gratos por sua ajuda!"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] se recusou a investir!"
 AfghanistanInvestment.5.d: "Após dias de negociações, [FROM.GetNameWithFlag] rejeitou nosso convite de investimento, citando que o ambiente de negócios em nosso país ainda não é seguro o suficiente e avaliará cuidadosamente futuros acordos de investimento conosco."
 AfghanistanInvestment.5.a: "Acho que precisamos trabalhar mais!"

 #Eventos de insurgência talibã
 TalibanInsurgency.0.t: "O início da insurgência talibã"
 TalibanInsurgency.0.d: "Após o colapso da principal força do Talibã, seus batalhões se fragmentaram em várias células dissidentes e começaram a travar uma guerra de guerrilha em todos os cantos do Afeganistão e lançar ataques terroristas flagrantes. Estima-se que a insurgência levará anos para reprimir adequadamente, mas se não agirmos sobre a situação, simplesmente nunca teremos estabilidade em nosso país."
 TalibanInsurgency.0.a: "É hora de trabalhar!"
 TalibanInsurgency.1.t: "Incursão bem-sucedida a um esconderijo do Talibã"
 TalibanInsurgency.1.d: "Graças às nossas corajosas unidades de comando, o esconderijo do Talibã que encontramos foi destruído, alguns dos militantes do Taleban tentaram resistir, mas foram mortos por nossas unidades de comando, enquanto a maioria se rendeu e muito poucos escaparam da justiça. No geral, o operação foi um sucesso total!"
 TalibanInsurgency.1.a: "Excelente!"
 TalibanInsurgency.2.t: "Fracasso do ataque"
 TalibanInsurgency.2.d: "Não realizar o ataque de forma conclusiva foi um grande golpe para nossa unidade de comando antiterror. nossa rota obrigatória e emboscando nossos comandos após a explosão. Vários comandos infelizmente morreram como resultado.\n\nNo interrogatório, alguns generais militares suspeitam que pode ter havido simpatizantes dentro dos organizadores da operação que poderiam ter vazado o plano para o Talibã, o relatório de debriefing também criticou a corrupção do governo que pode ter levado à perda de vidas dos comandos. Devemos rever essa falha e aprender uma lição com isso!"
 TalibanInsurgency.2.a: "Descanse em paz aos nossos heróis!"
 TalibanInsurgency.3.t: "Ataque aéreo bem-sucedido"
 TalibanInsurgency.3.d: "Boas notícias! A aeronave de contra-insurgência de nossa força aérea pilotada por um de nossos militares qualificados destruiu com sucesso um acampamento talibã com base nas coordenadas fornecidas por nossa agência de inteligência, o acampamento talibã foi completamente destruído junto com muitos militantes talibãs mortos dentro dela.\n\nEste sucesso mostrou a eficácia do setor de segurança interna da agência de inteligência de nossa nação e prova que a tecnologia é vital em futuras operações de contra-insurgência."
 TalibanInsurgency.3.a: "Um grande sucesso!"
 TalibanInsurgency.4.t: "A falha do ataque aéreo matou civis"
 TalibanInsurgency.4.d: "Notícias horríveis! Nossa força aérea bombardeou um alvo com base nas coordenadas fornecidas por nossa agência de inteligência, mas agora é óbvio que as bombas atingiram alvos civis e resultaram na morte de civis inocentes em vez do Taliban pretendido combatentes.\n\nA população local está de luto e indignada com razão por esta operação fracassada, já existem relatos de protestos na área. Devemos rever as razões do fracasso desta operação em particular, a fim de dar uma explicação aos nossos cidadãos".
 TalibanInsurgency.4.a: "Uma tragédia!"
 TalibanInsurgency.5.t: "Avião abatido por militantes talibãs"
 TalibanInsurgency.5.d: "Notícias trágicas da operação de ataque aéreo! Uma de nossas aeronaves de contra-insurgência foi abatida por militantes do Taliban usando um míssil antiaéreo disparado de ombro; o piloto foi morto como resultado.\n\nEsta falha operacional mostrou que precisamos reorganizar nossa força aérea para operações futuras e obter melhores informações sobre nossos alvos talibãs."
 TalibanInsurgency.5.a: "Um piloto heróico, descanse em paz!"
 TalibanInsurgency.6.t: "Sucesso da Propaganda de Unidade"
 TalibanInsurgency.6.d: "Graças aos nossos esforços de propaganda de unidade, alguns combatentes do Taliban vieram aos nossos postos de controle da polícia e militares e depuseram suas armas, alguns abraçaram nossos soldados e a polícia local. Nossos soldados e policiais não deram muito a eles problemas, em vez disso, eles deram a muitos dos militantes do Talibã que depuseram suas armas algum dinheiro para levá-los para casa. Isso causou um crescimento na confiança do público no governo e na unidade nacional.
 TalibanInsurgency.6.a: "Um desenvolvimento de sucesso!"
 TalibanInsurgency.7.t: "Falha na propaganda da unidade"
 TalibanInsurgency.7.d: "Foi extremamente decepcionante para o nosso governo que nosso recente esforço de propaganda de unidade não teve retornos positivos. A palavra de alguns dos comandantes talibãs na base é que a liderança talibã vê o atual governo afegão como um governo de ladrões, um fantoche de um governo estrangeiro e nada representativo da nação afegã. Eles se consideram os verdadeiros afegãos."
 TalibanInsurgency.7.a: "Talvez precisemos fazer mais da nossa parte..."
 TalibanInsurgency.8.t: "A eliminação da insurgência talibã"
 TalibanInsurgency.8.d: "Algumas horas atrás, o governo afegão confirmou oficialmente que eliminou com sucesso a insurgência talibã. De acordo com informações divulgadas pelo governo afegão, a grande maioria do talibã depôs pacificamente suas armas e voltou para suas casas.\n\nAlguns militantes endurecidos do Talibã fugiram pela fronteira afegã-paquistanesa para as áreas tribais paquistanesas e se juntaram a grupos militantes locais dentro da área. Como o governo afegão construiu medidas de segurança suficientes ao longo da fronteira afegã-paquistanesa, é é improvável que os militantes entrincheirados no Paquistão se infiltrem através da fronteira."
 TalibanInsurgency.8.a: "O conflito de longa duração finalmente chegou ao fim?"
 TalibanInsurgency.10.t: "Taliban lança insurgência em larga escala"
 TalibanInsurgency.10.d: "A recente onda de ataques talibãs e o aumento da violência deram aos talibãs uma oportunidade de transformar a insurgência em uma guerra civil mais uma vez. reduto do sudoeste junto com algumas outras áreas rurais caindo sob seu domínio.\n\nUma pequena parte do Exército Nacional Afegão viu soldados desertando e alguns desses desertores se juntaram ao Talibã, a maioria optou por ficar e resistir ao Talibã devido ao medo de ser liquidado pelo Talibã.\n\nSe a comunidade internacional nos apoiará permanece incerto, mas devemos reunir nossos soldados e lutar pela vitória."
 TalibanInsurgency.10.a: "Não temos escolha a não ser lutar!"
 TalibanInsurgency.11.t: "Taliban lança insurgência em larga escala"
 TalibanInsurgency.11.d: "A recente onda de ataques do Talibã e o aumento da violência deram ao Taliban uma oportunidade de transformar a insurgência em uma guerra civil mais uma vez. reduto do sudoeste junto com algumas outras áreas rurais caindo sob seu domínio.\n\nUma pequena parte do Exército Nacional Afegão viu soldados desertando e alguns desses desertores se juntaram ao Talibã, a maioria optou por ficar e resistir ao Talibã devido ao medo de ser liquidado pelo Talibã.\n\nO líder afegão [AFG.GetLeader] anunciou que a insurgência será esmagada e prometeu que lutará até que a paz chegue."
 TalibanInsurgency.11.a: "O Afeganistão está em guerra novamente..."
 TalibanInsurgency.14.t: "A situação no Afeganistão"
 TalibanInsurgency.14.d: "Sabemos que o governo afegão nos permitiu estacionar tropas em seu território, mas nossa agência de inteligência militar adverte que o Talibã está atualmente travando uma insurgência em todos os cantos do Afeganistão e que há uma multidão de outros terroristas grupos aproveitando a situação instável no Afghanistan. A ameaça terrorista atingiu um nível crítico que pode representar um perigo real para nossas tropas estacionadas lá.\n\nSe continuarmos a manter a posição de nossas tropas no Afeganistão, elas provavelmente serão alvo do Talibã e de outros grupos terroristas ativos no país. No entanto, se permanecermos no país, podemos optar por ajudar as forças do governo afegão em suas operações de contra-insurgência. Se optarmos por fazê-lo, nossos militares podem ganhar valiosos experiência, como diferentes técnicas de guerra de contra-insurgência e contra-guerrilha, e pode proteger nossos cidadãos no Afghanistan.\n\n[ROOT.GetLeader], se você optar por continuar estacionando tropas no Afeganistão, não o impediremos, mas por favor pense bem se realmente vale a pena o risco."
 TalibanInsurgency.14.a: "Contribuiremos para os esforços de contra-insurgência afegãos."
 TalibanInsurgency.14.b: "É melhor não arriscarmos a vida de nossos militares."
 TalibanInsurgency.15.t: "[FROM.GetNameDef] junta-se à nossa luta"
 TalibanInsurgency.15.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef] informou ao nosso governo que as tropas [FROM.GetAdjective] estacionadas em nosso país estão dispostas a se juntar à nossa luta na batalha de contra-insurgência contra o Talibã, além de proteger seus cidadãos dentro de nosso país.\n\nAlém disso, [FROM.GetName] também fornecerá assistência de segurança, como dispositivos de detecção de explosivos e outros equipamentos militares mais avançados."
 TalibanInsurgency.15.a: "Estamos gratos pela ajuda!"
 TalibanInsurgency.16.t: "[FROM.GetNameDef] começa a retirada das tropas"
 TalibanInsurgency.16.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef] informou ao nosso governo que as tropas [FROM.GetAdjective] estacionadas em nosso país completaram sua missão e os soldados estão voltando para casa.\n\nO comandante das tropas [FROM.GetAdjective] em nosso país já iniciou os processos de transferência de base com nossos comandantes."
 TalibanInsurgency.16.a: "Adeus!"
 TalibanInsurgency.17.t: "Incursão bem-sucedida ao esconderijo do Talibã"
 TalibanInsurgency.17.d: "Graças às nossas corajosas unidades de comando, o esconderijo talibã que encontramos foi destruído, alguns dos militantes talibãs tentaram resistir, mas foram mortos por nossas unidades de comando, enquanto a maioria se rendeu e muito poucos escaparam da justiça. No geral, o operação foi um sucesso total!"
 TalibanInsurgency.17.a: "Excelente!"
 TalibanInsurgency.18.t: "Fracasso do ataque"
 TalibanInsurgency.18.d: "Não realizar o ataque de forma conclusiva foi um grande golpe para nossa unidade de comando antiterror. nossa rota obrigatória e emboscando nossos comandos após a explosão. Vários comandos infelizmente morreram como resultado.\n\nNo interrogatório, alguns generais militares suspeitam que pode ter havido simpatizantes dentro dos organizadores da operação que poderiam ter vazado o plano para o Talibã, o relatório de debriefing também criticou a corrupção do governo que pode ter levado à perda de vidas dos comandos. Devemos rever essa falha e aprender uma lição com isso!"
 TalibanInsurgency.18.a: "Descanse em paz!"
 TalibanInsurgency.21.t: "Ataque com drone bem-sucedido"
 TalibanInsurgency.21.d: "Nosso ataque com drones contra o Talibã foi bem-sucedido! Nosso drone foi capaz de detectar, atacar e destruir vários esconderijos do Talibã perto de uma zona urbana, prejudicando suas capacidades militares na área e deixando temporariamente sua estrutura de liderança local completamente desorganizada .\n\nApesar de inicialmente assustados com o ataque dos drones, a população local agora comemora a retirada dos insurgentes talibãs, pelo menos por enquanto."
 TalibanInsurgency.21.a: "Os drones são o futuro da guerra!"
 TalibanInsurgency.22.t: "Falha no ataque com drones matou civis"
 TalibanInsurgency.22.d: "Hoje, um de nossos drones mirou e destruiu o que parecia ser um esconderijo do Talibã perto de uma área residencial, mas relatórios de inteligência recentes concluíram que o prédio visado era na verdade um pequeno prédio de apartamentos ocupado por civis.\n \nRepórteres da mídia já estão cobrindo o incidente e muitos grupos estão criticando nosso envolvimento nesta guerra."
 TalibanInsurgency.22.a: "Foi um erro técnico!"
 TalibanInsurgency.23.t: "Operação de bombardeio bem-sucedida"
 TalibanInsurgency.23.d: "A inteligência relata que hoje um de nossos bombardeiros estratégicos destruiu um complexo de túneis do Talibã escondido nas montanhas do leste do Afghanistan.\n\nNossa campanha de bombardeio bem-sucedida está começando a paralisar as operações do Talibã nas áreas isoladas do país e o colapso de sua infraestrutura forçará o Talibã a se render a tempo."
 TalibanInsurgency.23.a: "Os jihadistas aprenderão a temer nosso poder aéreo!"
 TalibanInsurgency.24.t: "Bombardeio equivocado matou civis"
 TalibanInsurgency.24.d: "Hoje, ocorreu um incidente catastrófico!\n\nNossa força aérea bombardeou uma área montanhosa no leste do Afeganistão até descobrirmos que não havia acampamentos talibãs na área, mas, na verdade, uma pequena aldeia entre as montanhas . A vila foi totalmente destruída como resultado de nosso bombardeio.\n\nA credibilidade de nossa campanha aérea foi questionada seriamente. Nossos políticos e comando militar estão sendo acusados ​​de crimes de guerra contra o povo afegão."
 TalibanInsurgency.24.a: "Isso é terrível!"
 TalibanInsurgency.25.t: "[FROM.GetNameDef] fornece equipamento técnico"
 TalibanInsurgency.25.d: "Uma mensagem do governo [FROM.GetAdjective] para nossa liderança afirmou que [FROM.GetNameDef] nos fornecerá alguns equipamentos técnicos de contra-insurgência, incluindo dispositivos de detecção de explosivos que podem ser instalados em rodovias ou em portas entradas, cães treinados especificamente para detectar explosivos ocultos, bem como alguns outros eletrônicos para melhorar a eficácia de nossos militares e policiais em lidar com a insurgência do Talibã.\n\nO equipamento deve chegar dentro de um mês e reduzir o crescimento do Talibã insurgência, pelo menos por um curto período de tempo."
 TalibanInsurgency.25.a: "Estamos gratos pela ajuda!"

 #Taliban Terror Attacks - Cada evento vem com um evento de país e um evento de notícias
 TalibanAttack.0.t: "Militantes do Talibã atacam delegacia de polícia local"
 TalibanAttack.0.d: "Hoje, um grupo de militantes do Talibã emboscou um dos postos de controle da polícia do nosso governo sem avisar. Nossas forças policiais estavam claramente despreparadas e pegas de surpresa, eles lutaram bravamente até que seus superiores deram ordem para evacuar o posto de controle.\n\nOs militantes talibãs assumiram o controle do posto de controle até que os militares foram informados, dando apoio às nossas forças policiais. No entanto, havia armas no arsenal do posto de controle que foram tomadas pelos talibãs. Durante o ataque, nossas forças policiais e militares mataram vários militantes talibãs , mas nossa força policial também perdeu vários oficiais corajosos em troca."
 TalibanAttack.0.a: "Eles vão pagar por isso!"
 TalibanAttack.1.t: "Talibã afegão ataca delegacia de polícia"
 TalibanAttack.1.d: "Hoje, um grupo de militantes afegãos do Talibã emboscou um dos postos de controle da polícia do governo afegão sem aviso. .\n\nMilitantes do Talibã haviam tomado o controle do posto de controle até que os militares afegãos foram informados, dando apoio à polícia. No entanto, havia armas no arsenal do posto de controle que foram levadas pelo Talibã. Durante o ataque, a polícia e as forças militares afegãs mataram vários Militantes do Talibã, mas a força policial também perdeu vários oficiais corajosos em troca."
 TalibanAttack.1.a: "Um desenvolvimento problemático."
 TalibanAttack.2.t: "Talibã lança bomba em ônibus"
 TalibanAttack.2.d: "Hoje, um grupo de militantes do Taleban forçou um ônibus a parar com um caminhão, usou Kalashnikovs para atirar nos civis que estavam dentro e detonou um carro-bomba perto do ônibus. Após a chegada da polícia militar, os militantes do Taliban fugiram do local. cena, alguns foram baleados e mortos, enquanto os poucos que não escaparam foram capturados e levados para a polícia militar para interrogatório.\n\nPelos resultados do interrogatório e posterior investigação, sabemos que o ataque terrorista visava propositalmente turistas e estrangeiros . O Talibã ofereceu uma recompensa por matar estrangeiros no Afghanistan. O ataque também resultou em baixas entre os cidadãos estrangeiros e os países dos afetados já estão exigindo que nosso governo conduza uma investigação completa deste ataque."
 TalibanAttack.2.a: "Devemos caçar esses terroristas talibãs!"
 TalibanAttack.3.t: "O bombardeio de ônibus do Talibã mata nossos cidadãos"
 TalibanAttack.3.d: "Hoje, um grupo de militantes talibãs afegãos forçou um ônibus a parar com um caminhão, usou Kalashnikovs para atirar nos civis que estavam dentro e detonou um carro-bomba perto do ônibus. Após a chegada da polícia militar afegã, os talibãs militantes fugiram do local, alguns foram baleados e mortos, enquanto os poucos que não escaparam foram capturados e levados para a polícia militar para interrogatório.\n\nO ataque também resultou em baixas de nossos cidadãos, nosso embaixador no Afeganistão entrou em contato com o Afeganistão funcionários para tentar lidar com as consequências."
 TalibanAttack.3.a: "Envie nossas condolências às famílias das vítimas!"
 TalibanAttack.4.t: "Estrangeiros mortos em bombardeio de ônibus talibã"
 TalibanAttack.4.d: "Hoje, um grupo de militantes talibãs afegãos forçou um ônibus a parar com um caminhão, usou Kalashnikovs para atirar nos civis que estavam dentro e detonou um carro-bomba perto do ônibus. Após a chegada da polícia militar afegã, os talibãs militantes fugiram do local, alguns foram baleados e mortos, enquanto os poucos que não escaparam foram capturados e levados para a polícia militar para interrogatório.\n\nO ataque resultou em baixas de afegãos locais e cidadãos estrangeiros e atraiu condenação generalizada de a comunidade internacional".
 TalibanAttack.4.a: "Envie nossas condolências às vítimas!"
 TalibanAttack.5.t: "Talibã ataca comboio de petroleiros"
 TalibanAttack.5.d: "Hoje, militantes do Taliban atacaram um comboio de caminhões de combustível que deveriam fornecer combustível vital para os militares e também para a polícia militar. Talibã. O paradeiro desses motoristas ainda é desconhecido.\n\nNão há relatos de vítimas entre os residentes locais até o momento, mas os caminhões-tanque foram completamente queimados e as estradas próximas foram totalmente fechadas pelos militares para fins de segurança . Prevê-se que levará algum tempo para que a vida volte ao normal na área para os moradores locais."
 TalibanAttack.5.a: "Precisamos resgatar esses motoristas!"
 TalibanAttack.6.t: "Talibã afegão queima caminhões-tanque"
 TalibanAttack.6.d: "Hoje, militantes talibãs afegãos atacaram um comboio de caminhões-tanque que deveriam fornecer combustível vital para os militares e para a polícia militar. Militantes talibãs incendiaram os caminhões-tanque e os motoristas dos caminhões-tanque foram sequestrados por o Talibã. O paradeiro desses motoristas ainda é desconhecido.\n\nNão há relatos de vítimas entre os residentes locais até o momento, mas os caminhões-tanque foram completamente queimados e as estradas próximas foram totalmente fechadas pelos militares por segurança Prevê-se que levará algum tempo para que a vida volte ao normal na área para os moradores locais."
 TalibanAttack.6.a: "O Afeganistão é realmente um lugar perigoso..."
 TalibanAttack.7.t: "Talibã ataca comboio militar"
 TalibanAttack.7.d: "Hoje, militantes do Taleban lançaram um ataque suicida chocante contra um de nossos comboios militares. Os militantes do Taleban dirigiram dois carros e detonaram os dois veículos quando se aproximaram dos caminhões militares.\n\nO ataque suicida resultou em vários caminhões militares sendo destruídos pela onda de choque da explosão e causaram várias baixas entre nossos soldados, felizmente nossos soldados sofreram apenas ferimentos, mas os militantes do Taleban envolvidos no ataque foram mortos imediatamente por suas próprias bombas."
 TalibanAttack.7.a: "Precisamos aumentar a triagem de veículos!"
 TalibanAttack.8.t: "Ataque suicida do Talibã visa militares afegãos"
 TalibanAttack.8.d: "Hoje, militantes talibãs afegãos lançaram um ataque suicida chocante contra um dos comboios militares do Afghanistan. Os militantes talibãs dirigiram dois carros e detonaram os dois veículos quando se aproximaram dos caminhões militares\n\nO ataque suicida resultou em vários caminhões militares sendo destruídos pela onda de choque da explosão e causaram várias baixas entre os soldados militares afegãos, os militantes talibãs envolvidos no ataque foram mortos imediatamente por suas próprias bombas.
 TalibanAttack.8.a: "Como os militares afegãos deixaram isso acontecer?"
 TalibanAttack.9.t: "Talibã tem como alvo tropas estrangeiras"
 TalibanAttack.9.d: "Hoje, um militante talibã disfarçado de residente local, silenciosamente se aproximou de um comboio de tropas estrangeiras que foram enviadas ao nosso país e detonou uma bomba escondida em seu turbante. Enquanto ninguém ficou ferido na primeira explosão, outro grupo de militantes do Talibã aproveitaram o caos criado pela explosão e usaram RPGs para disparar foguetes contra as tropas estrangeiras.\n\nA situação acalmou após a chegada de reforços militares, mas infelizmente este ataque resultou em muitas baixas e vários veículos militares foram destruídos. "
 TalibanAttack.9.a: "Droga!"
 TalibanAttack.10.t: "Membros do nosso serviço mortos em ataque talibã"
 TalibanAttack.10.d: "Hoje, um militante talibã disfarçado de residente local, aproximou-se silenciosamente de um comboio de tropas estrangeiras que foram enviadas ao nosso país e detonou uma bomba escondida em seu turbante. Enquanto ninguém ficou ferido na primeira explosão, outro grupo de militantes do Talibã aproveitaram o caos criado pela explosão e usaram RPGs para disparar foguetes contra as tropas estrangeiras.\n\nA situação melhorou após a chegada dos reforços, mas infelizmente este ataque resultou em muitas baixas de nossos militares e vários veículos militares foram foram destruídos. Nosso comandante local está em contato com os comandantes militares afegãos para lidar com as consequências."
 TalibanAttack.10.a: "Envie condolências aos soldados mortos!"
 TalibanAttack.11.t: "Tropas estrangeiras mortas em ataque talibã"
 TalibanAttack.11.d: "Hoje, um militante talibã disfarçado de residente local, aproximou-se silenciosamente de um comboio de tropas estrangeiras que foram enviadas ao nosso país e detonou uma bomba escondida em seu turbante. Enquanto ninguém ficou ferido na primeira explosão, outro grupo de militantes do Talibã aproveitaram o caos criado pela explosão e usaram RPGs para disparar foguetes contra as tropas estrangeiras.\n\nA situação acalmou após a chegada de reforços militares, mas este ataque resultou em muitas baixas e vários veículos militares foram destruídos."
 TalibanAttack.11.a: "Por que eles não podem eliminar o Talibã?"
 TalibanAttack.12.t: "Taliban lança bombardeio em prédios"
 TalibanAttack.12.d: "Hoje, um prédio foi abalado por uma grande explosão em um dos prédios que inclui escritórios de investidores estrangeiros, os resultados da investigação subsequente determinaram que a bomba provavelmente foi feita a partir de uma série de projéteis de artilharia roubados ou perdidos de um arsenal do Exército Nacional Afegão. Desde então, o Talibã reivindicou a responsabilidade por este atentado.\n\nHá estrangeiros entre os mortos e nossos funcionários do governo estão em contato com seus embaixadores para lidar com as consequências."
 TalibanAttack.12.a: "Isso terá um impacto negativo em nossa imagem nacional!"
 TalibanAttack.13.t: "Nossos empreiteiros mortos em bombardeios talibãs"
 TalibanAttack.13.d: "Hoje, um prédio foi abalado por uma grande explosão em um dos prédios que inclui escritórios de um de nossos contratados, os resultados subsequentes da investigação determinaram que a bomba provavelmente foi feita a partir de uma série de projéteis de artilharia roubados ou perdido de um arsenal do Exército Nacional Afegão. Desde então, o Talibã reivindicou a responsabilidade pelo atentado.\n\nAlguns de nossos cidadãos estão entre as vítimas e nosso embaixador no Afeganistão está em contato com funcionários do governo afegão para lidar com as consequências."
 TalibanAttack.13.a: "Eles devem proteger nossos investidores!"
 TalibanAttack.14.t: "Estrangeiros mortos em bombardeio de edifício talibã"
 TalibanAttack.14.d: "Hoje, um prédio foi abalado por uma grande explosão em um dos prédios que inclui escritórios de empreiteiros estrangeiros em uma grande cidade do Afeganistão, os resultados subsequentes da investigação determinaram que a bomba provavelmente foi feita a partir de uma série de projéteis de artilharia roubados ou perdidos de um arsenal do Exército Nacional Afegão. Desde então, o Talibã reivindicou a responsabilidade pelo atentado.\n\nHá cidadãos estrangeiros entre as vítimas e funcionários do governo afegão estão em contato com os embaixadores dos países afetados para negociar com as consequências."
 TalibanAttack.14.a: "Por que qualquer país investiria no Afeganistão?"
 TalibanAttack.15.t: "Talibã lança bombardeio no aeroporto"
 TalibanAttack.15.d: "Hoje, um dos aeroportos de uso duplo de nosso país foi atingido por um carro-bomba quando um caminhão carregando um artefato explosivo atravessou o guarda-corpo na entrada do aeroporto e detonou o artefato montado no caminhão. O A explosão causou danos significativos ao aeroporto devido ao altíssimo rendimento explosivo da bomba no veículo. Pouco depois de os relatórios chegarem, a rede Haqqani, o ramo mais radical do Talibã, reivindicou a autoria do ataque.\n\nO ataque resultou em um grande número de vítimas, mas não há relatos de cidadãos estrangeiros mortos ou feridos. Muitos chefes de estado expressaram suas condolências ao nosso líder [AFG.GetLeader] sobre o ataque e condenaram veementemente o ataque."
 TalibanAttack.15.a: "Os terroristas talibãs devem ser caçados!"
 TalibanAttack.16.t: "Grande ataque ao aeroporto no Afeganistão"
 TalibanAttack.16.d: "Hoje, um dos aeroportos de uso duplo do Afeganistão foi atingido por um carro-bomba quando um caminhão carregando um dispositivo explosivo atravessou o guarda-corpo na entrada do aeroporto e detonou o dispositivo montado no caminhão. A explosão causou danos significativos ao aeroporto devido ao altíssimo rendimento explosivo da bomba no veículo. Pouco depois dos relatórios chegarem, a rede Haqqani, o ramo mais radical do Talibã, reivindicou a responsabilidade pelo ataque.\n\nO O ataque resultou em um grande número de vítimas, mas não há relatos de cidadãos [ROOT.GetAdjective] mortos ou feridos no Afghanistan. Nosso líder [ROOT.GetLeader] enviou condolências a [AFG.GetLeader] pelo ataque e tem fortemente condenou as ações do Talibã."
 TalibanAttack.16.a: "A insurgência talibã atingiu um nível crítico!"

