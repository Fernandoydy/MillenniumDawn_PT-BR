#Decisões:
 Taliban_insurgency_category: "A Insurgência Taliban"
 Taliban_insurgency_category_desc: "Embora as forças £GFX_AFG_salafist_jihadism §YTaliban§! Ataques terroristas§! contra o novo governo e as forças da coalizão. A erradicação da insurgência do Talibã deve levar anos, dependendo de muitos fatores.\n\nA §YTaliban Strength§! determina a força dos militantes do Talibã dentro do país e seu crescimento, bem como nossa eficácia na erradicação da insurgência, dependerá da §Yconfiança do governo central (estabilidade, corrupção ou interferência estrangeira)§! e da §Ysituação na fronteira afegã-paquistanesa§!. ! é muito alto, o £GFX_AFG_salafist_jihadism §YTaliban§! será capaz de realizar §Rataques terroristas§! prazo.\n\n§YTaliban Strength§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Invadir esconderijos do Talibã"
 raid_taliban_hideouts_desc: "Nossos comandos localizaram os locais de militantes do Taliban, podemos enviar uma unidade de nossos comandos para realizar um ataque para eliminar ou capturar esses militantes do Taliban."
 bomb_taliban_targets: "Bombardear as bases talibãs"
 bomb_taliban_targets_desc: "Nossas agências de inteligência identificaram várias concentrações do Talibã e podemos usar nossos aviões de guerra de contra-insurgência da força aérea para bombardear esses militantes."
 secure_afghan_pakistani_border: "Fronteira segura Afeganistão-Paquistão"
 secure_afghan_pakistani_border_desc: "Uma das principais causas de nossa dificuldade em eliminar a insurgência do Talibã é que os combatentes do Talibã fogem para o Paquistão, reagrupam-se e depois voltam para continuar sua insurgência dentro do país. A maior parte de nossa fronteira com o Paquistão está desprotegida, precisamos intensificar nossos esforços para construir um mecanismo de segurança ao longo da fronteira."
 afghan_unity_propaganda: "Propaganda da Unidade Afegã"
 afghan_unity_propaganda_desc: "Os talibãs são compostos principalmente por afegãos. Os afegãos são todos compatriotas, mas estamos em um conflito civil há muito tempo devido a diferenças ideológicas. Podemos fazer algum esforço para persuadir os militantes talibãs a deporem as armas e contribuir para o desenvolvimento do país, prometendo que os perdoaremos por suas ações passadas."
 show_supporting_counter_insurgency_countries: "Mostrar países que apoiam nossa contra-insurgência"
 show_supporting_counter_insurgency_countries_desc: "Isso mostra os países que estão apoiando nossa missão de contra-insurgência contra o Talibã, esses países nos fornecerão não apenas ações militares, mas também suporte técnico."
 eliminate_taliban_insurgency: "Eliminar a insurgência talibã"
 eliminate_taliban_insurgency_desc: "Agora, com nossas forças militares posicionadas em áreas-chave e a região de fronteira protegida, podemos fazer o último esforço para esmagar a insurgência do Talibã e acabar com este conflito duradouro."
 the_taliban_insurgency_pulse: "A insurgência talibã - atualização mensal"
 the_taliban_insurgency_pulse_desc: "\nO valor de §YTaliban Strength§! é atualizado todos os meses, o nível de crescimento da insurgência é §Rinfluenciado§! por vários fatores:\n\nA §Ytaliban Trust§! do governo central\n - § YEstabilidade§!\n - §YCorrupção Governamental§!\n - §YSituação Econômica§!\nA §Ysegurança§! na fronteira Afeganistão-Paquistão\nO nível de §Ysegurança interna§!\n§YApoio militar estrangeiro§!"
 isaf_raid_taliban_hideouts: "Incursões anti-Talibã"
 isaf_raid_taliban_hideouts_desc: "Nossa inteligência militar no Afeganistão localizou com sucesso várias concentrações do Talibã, podemos realizar incursões para caçar esses insurgentes."
 isaf_launch_drone_strike: "Lançar ataques de drones"
 isaf_launch_drone_strike_desc: "Nossa inteligência militar no Afeganistão localizou com sucesso vários esconderijos do Talibã perto da zona urbana, podemos lançar ataques de drones para prejudicar suas habilidades de lançar ataques contra alvos do governo afegão ou nossas tropas estacionadas no Afghanistan."
 isaf_bomb_taliban_hotspots: "Pontos de ataque talibã de bombas"
 isaf_bomb_taliban_hotspots_desc: "A força insurgente do Talibã atingiu um nível crítico, e as forças armadas afegãs são tão ineficazes em combatê-los que precisamos enviar nossos bombardeiros estratégicos para bombardear seus pontos críticos."
 isaf_provide_technical_equipment: "Fornecer equipamento de contra-insurgência"
 isaf_provide_technical_equipment_desc: "Embora o próprio Afeganistão não tenha o equipamento de contra-insurgência relevante, podemos fornecer esse equipamento e provavelmente aumentará a eficiência do Exército Nacional Afegão e da Polícia Nacional Afegã na condução de operações de contra-insurgência."
 isaf_withdraw_from_afghanistan: "Retirada do Afeganistão"
 isaf_withdraw_from_afghanistan_desc: "Nossa missão no Afeganistão está completa, é hora de retirarmos nossas tropas desta guerra sem fim."

