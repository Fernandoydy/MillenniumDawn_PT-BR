HELP_BUTTON_TT: "Clique neste botão para abrir as janelas de ajuda para esta guia. Clique novamente para fechar todas as janelas"
HELP_BUTTON_TT_delayed: "As janelas de ajuda explicarão as mecânicas do Millennium Dawn. Você pode encontrar este botão em várias guias no jogo"
HELP_BUTTON_PARTIES_TT: "Seus partidos políticos estão divididos em 5 §HVisões§! separadas: Ocidental, Emergente, Salafista, Não-Alinhada e Nacionalista. Cada §HVisão§! é dividida em §HPartidos§!. Ao clicar nas duas setas verdes, você poderá ver todos os partidos do seu país e descrições do que cada Visão e partido representa. Nesta janela, você pode impulsionar e atacar partidos. A popularidade máxima de um partido é limitada pela popularidade da Visão à qual ele pertence. Após as eleições, o §HPartido§! com a maior popularidade vence"
HELP_BUTTON_PARTIES_TT_delayed: "Nas eleições:\nApós as eleições, o partido vencedor tem que formar uma coalizão com outros partidos para alcançar uma maioria no parlamento. Se isso não for possível, você receberá uma penalidade de §HPoder Político§!. O partido governante será escolhido entre os dois maiores partidos, e os dois maiores partidos não podem formar uma coalizão juntos. A formação de coalizões é feita na §HGuia de Decisões§!, e você terá tempo limitado para fazê-lo"
HELP_BUTTON_GDP_TT: "Seu §HPIB per Capita§! descreve o nível geral de riqueza da nação. Países mais ricos têm crescimento populacional e econômico mais lento, mas desfrutam de pesquisa mais rápida e taxas de juros mais baixas em sua dívida. Você pode aumentar seu PIB per capita preenchendo todos os seus espaços de construção em todos os seus estados"
HELP_BUTTON_GDP_TT_delayed: "Observação! Se o seu país tiver mais de 78 fábricas, você pode deixar um espaço vazio em cada estado e ainda assim ser capaz de aumentar seu PIB per capita"
HELP_BUTTON_TAXES_TT: "A principal receita do seu país são os §HImpostos§!. Ao aumentar seus impostos, você será capaz de ganhar mais dinheiro, mas parte das suas §HIndústrias Civis§! disponíveis será usada como §HCusto de Imposto§! dependendo da sua §HTaxa de Imposto§!. Isso significa que sua capacidade de construir edifícios (e, portanto, seu crescimento econômico) será retardada. Reduzir seus impostos terá o efeito oposto. Você pode ajustar sua taxa de imposto com os botões '+' e '-'"
HELP_BUTTON_FINANCES_TT: "É importante gerenciar a receita e despesas do seu governo. Na barra superior, você verá sua §HDívida§!, §HTesouro§! e §HInvestimentos Internacionais§!.\n\n§HDívida§! descreve quanto dinheiro seu país pegou emprestado. Você tem que pagar juros pelo seu empréstimo. Suas taxas de juros são determinadas pela relação dívida-PIB. Uma taxa de juros alta (>15%) pode levar à falência!\n\n§HTesouro§! descreve quanto dinheiro seu país tem atualmente. Ao passar o mouse sobre o tesouro, você verá se está tendo lucro ou déficit semanalmente. Se você não tiver tesouro e estiver tendo um déficit, sua dívida será aumentada automaticamente.\n\n§HInvestimentos Internacionais§! descrevem quanto dinheiro seu país investiu no exterior. Você recebe uma taxa fixa de retorno dos seus investimentos, que é adicionada à sua renda semanal. Você pode investir em outros países clicando em um estado que não seja de sua propriedade e escolhendo no menu de construção acima da janela do estado.\n\nAumentar seus níveis de gastos lhe dará vários bônus, mas custará mais dinheiro"
HELP_BUTTON_FINANCES_TT_delayed: "Observação! No Millennium Dawn, a economia é modelada conforme a vida real. Assim como na vida real, é normal ter um déficit e financiar parte dos seus gastos por meio de dívida. Apenas mantenha sua taxa de juros sob controle expandindo sua economia e aumentando seu PIB per capita!"
HELP_BUTTON_INTERNAL_FACTIONS_TT: "Fações Internas representam grupos poderosos que detêm poder político em seu país. Se eles gostarem de você, eles lhe darão bônus. Fações que não gostam de você têm o efeito oposto. Fações internas podem demandar coisas de você e limitar suas opções em relação à política e focos nacionais. A opinião das facções internas pode mudar através de focos, decisões e eventos"
HELP_BUTTON_TRADE_TT: "O nível da sua lei comercial determina quanto dos seus recursos naturais são exportados para o mercado. Ao exportar recursos, você ganhará renda extra. Você ganhará renda independentemente de outro país comprar ou não seus recursos"
HELP_BUTTON_DECISIONS_TT: "O Millennium Dawn usa decisões em uma extensão muito maior para conteúdo do que o jogo base. Lembre-se de verificar periodicamente suas decisões disponíveis para novas decisões. Você pode desmarcar decisões que não são do seu interesse, e quaisquer novas decisões que aparecerem acionarão automaticamente a notificação '§HDecisões Disponíveis§!'"
HELP_BUTTON_RESEARCH_TT: "No Millennium Dawn, os países começam com equipamentos que desenvolveram no mundo real e qualquer equipamento base de que precisam para seus modelos iniciais. Como um país menor, você tem que depender de países maiores para obter os equipamentos mais modernos. Se você quiser ser auto-suficiente, terá que investir recursos consideráveis para desenvolver sistemas de armas domésticas"HELP_BUTTON_EQUIPMENT_TT: "No Millennium Dawn, todas as suas unidades iniciais começam sem nenhum equipamento. Todo o equipamento inicial é colocado nos estoques iniciais dos países. Isso é feito para que todos os países comecem com o equipamento histórico correto da vida real. Por esse motivo, é uma boa ideia não começar imediatamente a treinar novas unidades, pois você 'roubará' equipamentos de suas unidades já existentes. Leva cerca de uma semana de tempo de jogo para preencher suas unidades iniciais."
HELP_BUTTON_SLOTS_TT: "No Millennium Dawn, os espaços de pesquisa são muito limitados e você precisa priorizar o que manter atualizado. Mais espaços de pesquisa podem ser adquiridos através de focos nacionais"
HELP_BUTTON_INFLUENCE_TT: "Cada país é afetado pela §HInfluência§! de países estrangeiros. A influência representa o poder suave e o controle que os países têm uns sobre os outros. Os países naturalmente se inclinarão para a mesma §HVisão§! que seus influenciadores. Quanto mais influência outro país tiver, mais forte será a inclinação. Ao gastar influência, os países podem afetar a política de outros países, ganhar recursos e até mesmo controlar outros países. A influência é obtida gastando §HPoder Político§! ou investindo em outros países. Você pode lutar contra a influência através de uma decisão na guia de decisões"
HELP_BUTTON_RESOURCES_TT: "Ao contrário do jogo base, no Millennium Dawn, todo equipamento militar custa petróleo para ser produzido. Isso incentiva os países a comprarem petróleo mesmo durante tempos de paz e os torna dependentes de países produtores de petróleo"
HELP_BUTTON_TEMPLATES_TT: "As unidades diferem bastante do jogo base. Em termos gerais, as unidades ficam mais fortes à medida que se tornam mais pesadas (Infantaria Leve -> Infantaria -> Infantaria Mecanizada -> Infantaria Blindada -> Blindados), mas como desvantagem, elas custam mais e sofrem mais penalidades de terreno.\n\nA largura de combate base foi aumentada de 60 para 120 em comparação com o jogo base, e as larguras individuais dos batalhões são frequentemente números ímpares. Isso é para reduzir a importância de ter a largura de combate ideal para seus modelos. Na maioria dos casos, você não será capaz de preencher a largura de combate disponível ao máximo. Em termos de tamanho da unidade, unidades maiores são sempre melhores"
HELP_BUTTON_EQUIPMENT_TT: "No Millennium Dawn, todas as suas unidades iniciais começam sem nenhum equipamento. Todo equipamento inicial é colocado nos estoques iniciais dos países. Isso é feito para que todos os países comecem com seu equipamento histórico correto da vida real. Por esse motivo, é uma boa ideia não começar imediatamente a treinar novas unidades, pois você 'roubará' equipamentos de suas unidades já existentes. Leva aproximadamente uma semana de tempo de jogo para preencher suas unidades iniciais"