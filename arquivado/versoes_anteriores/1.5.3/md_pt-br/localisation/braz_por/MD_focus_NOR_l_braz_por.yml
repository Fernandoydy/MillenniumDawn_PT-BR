l_braz_por:
 # Relações Internacionais
 NOR_focus_international_relations: "Relações Internacionais"
 NOR_stay_in_nato: "Permanecer na OTAN"
 NOR_stay_in_nato_desc: "NATO significa segurança. Deixar a aliança não é uma opção."
 NOR_leave_nato: "Sair da OTAN"
 NOR_leave_nato_desc: "Desde o fim da Guerra Fria, a OTAN serviu a pouco mais do que a subserviência aos interesses militares americanos. Devemos sair por nossa própria conta antes de vermos outra Belgrado."
 
 # Árvore da história política
 NOR_bondevik_motion_of_trust: "Moção de Confiança de Bondevik"
 NOR_bondevik_motion_of_trust_desc: "É hora de apresentar uma moção de confiança em Bondevik."
 NOR_stoltenberg_cabinet: "Armário Stoltenberg"
 NOR_stoltenberg_cabinet_desc: "Com Bondevik fora do cargo, precisamos garantir a transferência pacífica do poder para seu sucessor social-democrata, Jens Stoltenberg."
 NOR_maintain_the_european_status: "Manter o status europeu"
 NOR_maintain_the_european_status_desc: "A situação atual que temos com a Europa tem sido ótima para nós. Não há necessidade de aderir ao sindicato."
 NOR_join_the_eu: "Junte-se à UE"
 NOR_join_the_eu_desc: "Devido ao imenso sucesso que tivemos até agora, devemos tomar medidas para nos tornarmos um membro pleno da UE."
 NOR_support_haakons_marriage: "Apoie o casamento de Haakon"
 NOR_support_haakons_marriage_desc: "O príncipe herdeiro se casando com um plebeu? Claro. Apenas parabenize-o e vamos voltar à formulação de políticas reais."
 NOR_reinforce_the_constitutional_monarchy: "Reforçar a Monarquia Constitucional"
 NOR_reinforce_the_constitutional_monarchy_desc: "O status quo é preferível a todas as alternativas. Vamos reforçar tanto a monarquia quanto a limitação de seus poderes."
 NOR_economic_growth_1: "Crescimento Econômico I"
 NOR_economic_growth_1_desc: "Devemos começar a estimular nossa economia. Construir fábricas ajudará."
 NOR_government_expansion_plans: "Planos de expansão do governo"
 NOR_government_expansion_plans_desc: "Para melhorar a eficiência do nosso governo, precisamos expandi-lo bastante."
 NOR_expand_the_industrial_base: "Expandir a Base Industrial"
 NOR_expand_the_industrial_base_desc: "Ao afrouxar alguns regulamentos de construção, podemos acelerar um pouco o processo de construção."
 NOR_economic_growth_2: "Crescimento Econômico II"
 NOR_economic_growth_2_desc: "Devemos continuar a investir na economia."
 NOR_invest_in_the_ministry_of_education_and_research: "Investir no Ministério da Educação e Pesquisa"
 NOR_invest_in_the_ministry_of_education_and_research_desc: "Com todos os recursos e dinheiro que temos, podemos poupar parte dele para nosso sistema educacional e para pesquisa."
 NOR_further_research_investments: "Investimentos de pesquisa adicional"
 NOR_further_research_investments_desc: "Com os investimentos anteriores que fizemos no campo da pesquisa, podemos avançar ainda mais na ciência."
 NOR_oppose_haakons_marriage: "Opor-se ao casamento de Haakon"
 NOR_oppose_haakons_marriage_desc: "Seja porque não gostamos de pagar por um casamento real ou porque não gostamos da noiva, a escolha atual de casamento de Haakon não é aceitável."
 NOR_defund_the_monarchy: "Desfinanciar a Monarquia"
 NOR_defund_the_monarchy_desc: "Embora não nos importemos que o príncipe herdeiro pretenda se casar com um plebeu, não pagaremos por isso. Deixe-o encontrar seu próprio dinheiro para sua cerimônia estúpida."
 NOR_encourage_republican_sentiment: "Encorajar o sentimento republicano"
 NOR_encourage_republican_sentiment_desc: "Monarquias são coisas selvagens do passado. Devemos nos juntar totalmente ao mundo moderno e deixar o sistema falho para trás!"
 NOR_republican_militias: "Milícias republicanas"
 NOR_republican_militias_desc: "Devemos começar a formação de milícias destinadas a proteger nosso recém-descoberto sentimento republicano."
 NOR_abolish_the_monarchy: "Abolir a Monarquia"
 NOR_abolish_the_monarchy_desc: "A nação está agora em um ponto em que podemos realmente nos livrar desse sistema selvagem. A abolição da monarquia está próxima!"
 NOR_democratic_socialism: "Socialismo Democrático"
 NOR_democratic_socialism_desc: "Agora temos novas oportunidades políticas abertas para nós. Nossa população nunca aceitaria uma mudança radical, então talvez o Socialismo Democrático pudesse funcionar muito bem com nossa sociedade."
 NOR_radical_socialism: "Socialismo Radical"
 NOR_radical_socialism_desc: "Embora possa ser muito impopular no começo, talvez nunca mais tenhamos outra chance como esta. O socialismo chegará à Noruega!"
 NOR_find_a_better_bride: "Encontre uma noiva melhor"
 NOR_find_a_better_bride_desc: "Devemos procurar uma noiva que abra um caminho de maravilhas diplomáticas para nós."
 NOR_british_princess: "Princesa Britânica"
 NOR_british_princess_desc: "A princesa Beatrice Elizabeth Mary, filha do príncipe Andrew, parece ser a escolha ideal para Haakon. Uma aliança política com o que talvez seja a casa real mais prestigiada do mundo é uma excelente ideia. Beatrice, nascida em 1988, estaria pronta para o casamento até 2006."
 NOR_belgian_princess: "Princesa Belga"
 NOR_belgian_princess_desc: "A princesa Maria Laura da Bélgica, arquiduquesa titular da Áustria-Este, nascida em 1988, não é uma escolha óbvia como futura noiva para Haakon - mas, de fato, casar-se na Bélgica significa casar-se na Europa Central. Talvez, uma aliança com o Belgas é exatamente o que estamos procurando?"
 NOR_swedish_princess: "Princesa sueca"
 NOR_swedish_princess_desc: "A princesa Victoria, a duquesa de Västergotland, é a herdeira aparente do trono da Suécia. O rei da Noruega casou-se com a rainha da Suécia - as possibilidades são infinitas. Como ela, nascida em 1977, não é a escolha ideal ?"
 NOR_japanese_princess: "Princesa Japonesa"
 NOR_japanese_princess_desc: "A princesa Akiko, bisneta do imperador Yoshihito, é uma possibilidade que ninguém tem em mente. Mas a princesa japonesa, nascida em 1981, nos ofereceria opções diplomáticas inéditas."
 NOR_the_future_queen_of_norway: "A futura rainha da Noruega"
 NOR_the_future_queen_of_norway_desc: "A princesa foi escolhida! Nas ruas da Noruega todos estão comemorando, se preparando para receber sua futura rainha!"
 NOR_royal_government_decree: "Decreto do Governo Real"
 NOR_royal_government_decree_desc: "Com o novo fervor monárquico no ar, nosso povo ficaria muito feliz em receber a família real de volta à vanguarda da política!"
 NOR_joint_oil_drills: "Perfurações de petróleo conjuntas"
 NOR_joint_oil_drills_desc: "Tendo casado com a princesa Beatrice, a negociação no Mar do Norte tornou-se muito mais fácil."
 NOR_additional_european_trade: "Comércio europeu adicional"
 NOR_additional_european_trade_desc: "O casamento com a princesa Maria não só aqueceu as relações com a Bélgica, mas com a maior parte da Europa Central!"
 NOR_the_union_of_sweden_norway: "A União da Suécia e Noruega"
 NOR_the_union_of_sweden_norway_desc: "Se, em teoria, a Suécia e a Noruega fossem monarquias, poderíamos forjar uma nova União dos dois países. Mas, desta vez, poderíamos chamá-la de Noruega-Suécia, não Suécia-Noruega! Isso é muito melhor! "
 NOR_expand_the_navy: "Expandir a Marinha"
 NOR_expand_the_navy_desc: "Casar-se com a princesa Akiko foi bastante estranho aos olhos da maioria, mas abriu novos laços que nunca tivemos antes com o Japão e ajudou a ganhar apoio para a marinha!"
 NOR_military: "Os militares noruegueses"
 NOR_military_desc: "Com o maior litoral da Europa e uma fronteira no leste com a Rússia, é imperativo que mantenhamos uma sólida estratégia militar e planos para o próximo milênio."
 NOR_import_german_tanks: "Importar tanques alemães"
 NOR_import_german_tanks_desc: "A Noruega deve se concentrar no que é um parceiro da UE e da OTAN. O Leopard 2A4 é ideal para equipar nossas forças armadas."
 NOR_import_american_tanks: "Importar tanques americanos"
 NOR_import_american_tanks_desc: "Os Estados Unidos não produzem nada além de produtos militares de alta qualidade. O M1A1 Abrams deve ser uma boa peça de equipamento blindado para o exército norueguês."
 NOR_import_russian_tanks: "Importar tanques russos"
 NOR_import_russian_tanks_desc: "O T-90 parece uma escolha estranha considerando nosso relacionamento tenso com a Rússia, mas pode mostrar aos nossos aliados da OTAN que nossa lealdade econômica não está garantida."
 NOR_artillery_models: "Modelos de Artilharia"
 NOR_artillery_models_desc: "Temos visto a paz por um longo tempo, mas a guerra pode nos atingir a qualquer momento. Vamos precisar de artilharia melhor se esse dia chegar."
 NOR_infantry_weapons: "Armas de infantaria"
 NOR_infantry_weapons_desc: "Devemos liderar o desenvolvimento de armas. Podemos fazer isso investindo em empresas de armas."
 NOR_production_efficiency_focus: "Foco na eficiência da produção"
 NOR_production_efficiency_focus_desc: "Precisamos estabelecer uma ética de trabalho saudável em nossa população, para aumentar a produção de nossas fábricas."
 NOR_expand_haakonsvern: "Expandir Haakonsvern"
 NOR_expand_haakonsvern_desc: "Devemos melhorar nossa capacidade naval."
 NOR_additional_dockyards: "Estaleiros Adicionais"
 NOR_additional_dockyards_desc: "Nossa marinha será essencial em caso de guerra. Comece a construção de novos estaleiros"
 NOR_expand_the_naval_industrial_base: "Expandir a Base Industrial Naval"
 NOR_expand_the_naval_industrial_base_desc: "Ao encontrar métodos mais eficientes de construção de navios, podemos acelerar um pouco o processo!"
 NOR_economy: "A economia norueguesa"
 NOR_economy_desc: "Basear grande parte da economia no petróleo é um negócio arriscado, embora a obtenção seja boa, devemos explorá-la para nossos próprios ganhos, com certeza haverá recursos inexplorados em todo o país e é 100% norueguês, não importa o que esses dinamarqueses digam..."
 NOR_northern_oil_investments: "Investimentos do Petróleo do Norte"
 NOR_northern_oil_investments_desc: "A Noruega é abençoada com petróleo abundante, mas certamente há mais. O Ártico parece estar transbordando dele. Comece a perfurar no Norte!"
 NOR_western_oil_investments: "Investimentos em petróleo ocidental"
 NOR_western_oil_investments_desc: "O Ocidente pode nos trazer grandes ganhos em relação ao petróleo."
 NOR_southern_oil_investments: "Investimentos de petróleo do sul"
 NOR_southern_oil_investments_desc: "Nenhum ponto em nossa nação não deve ser procurado por petróleo. Certamente podemos encontrar algum no sul."
 NOR_expand_e6_and_e39: "Expandir E6 e E39"
 NOR_expand_e6_and_e39_desc: "E6 e E39 são as estradas centrais do sistema rodoviário norueguês, conectando o país em um eixo norte-sul com a capital de Oslo, bem como, em um desvio para o oeste, Bergen."
 NOR_resource_production_program: "Programa de produção de recursos"
 NOR_resource_production_program_desc: "Para ser capaz de aproveitar ao máximo nossa situação de recursos, precisamos encontrar melhores maneiras de colhê-los."
 NOR_invest_in_ostlandet: "Investir em Ostlandet"
 NOR_invest_in_ostlandet_desc: "Devemos aumentar a capacidade industrial de nossa nação."
 NOR_invest_in_westlandet: "Investir em Westlandet"
 NOR_invest_in_vestlandet_desc: "Os últimos investimentos correram bem. Poderíamos nos beneficiar de novos investimentos em outras partes do país."
 
