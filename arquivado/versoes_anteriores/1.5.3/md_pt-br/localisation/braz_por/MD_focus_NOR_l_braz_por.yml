# EVENTOS #
 norway.1.t: "Åsta Train Collision"
 norway.1.d: "Em [GetDateText], o acidente da ferrovia Åsta no distrito de Østerdalen viu um trem local na Linha Røros colidir com um trem nacional vindo de Trondheim.\n\n19 pessoas morreram, marcando o primeiro grande catástrofe em solo norueguês em [GetYear]. 67 passageiros sobreviveram ao acidente.\n\nO acidente é atribuído ao governo e à Administração Ferroviária Nacional da Noruega, que reduziu os requisitos para garantir que as ferrovias estejam realmente livres antes de prosseguir para a viagem. "
 norway.1.o1: "Iniciar uma investigação completa"
 norway.1.o2: "Permanecer em silêncio"
 norway.2.t: "O casamento do príncipe herdeiro Haakon"
 norway.2.d: "O rei Harald anunciou ao parlamento que seu herdeiro aparente Haakon, o príncipe herdeiro da Noruega, vai se casar com sua namorada, Mette-Marit Tjessem Høiby.\n\nA escolha da noiva causou algumas sobrancelhas levantadas, já que Høiby não é apenas um plebeu, mas também tem um filho pequeno, nascido fora do casamento. Claro, o apoio do governo e o financiamento para o casamento do príncipe herdeiro são garantidos.\n\nOu é?"
 norway.2.o1: "Intrigante."
 norway.3.t: "Haakon se casa com Mette-Marit Tjessem Høiby"
 norway.3.d: "O parlamento norueguês não levantou objeções à escolha da futura esposa do príncipe herdeiro Haakon. O feliz casal foi feito marido e casado em uma grande cerimônia em 25 de agosto de 2001. A descendência real parece ser apenas uma questão de tempo."
 norway.3.o1: "Parabéns!"
 norway.4.t: "A Noruega junta-se à produção de petróleo."
 norway.4.d: "Após uma negociação com o Parlamento britânico, a Noruega está agora aderindo ao Tratado Britânico de Produção de Petróleo, que agora permite à Noruega produzir petróleo no Mar do Norte."
 norway.4.o1: "Hora de pegar este Ouro Negro!"
 norway.5.t: "Casamento do Rei Hakkon"
 norway.5.d: "O secretário de imprensa da família real norueguesa anunciou hoje que o rei norueguês Hakkon se casará com a princesa [Root.GetAdjective]."
 norway.5.o1: "Interessante."
 norway.5.o2: "Isso deveria ser comemorado!"
