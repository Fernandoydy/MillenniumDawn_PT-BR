 #China
 PRC_AI_BEHAVIOR: "@CHI República Popular da China"
 RULE_OPTION_CHINESE_HEGEMONY: "Hegemonia Chinesa"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC: "A China perseguirá o domínio em sua esfera de influência e no mundo em geral, buscando usurpar a posição da América como a única hegemonia global. Ela se recusará a ceder à pressão externa para abandonar seus valores sociais e políticos únicos em favor daqueles que estão em conformidade com a ordem internacional liberal dominada pelo Ocidente. Embora a China raramente prossiga diretamente com a guerra e, em vez disso, busque ganhar influência por outros meios, ela não se esquivará da guerra se se sentir compelida a usar a força.
 RULE_OPTION_A_LONG_PEACE: "Ascensão pacífica"
 RULE_OPTION_A_LONG_PEACE_AI_DESC: "A China preferirá a diplomacia e a cooperação à confrontação, buscando desenvolver-se em constante conformidade com as regras existentes da ordem internacional, em vez de tentar derrubá-la. Também fará movimentos em direção à liberalização política e econômica."
 RULE_OPTION_RED_DAWN: "Aurora Vermelha"
 RULE_OPTION_RED_DAWN_AI_DESC: "A China buscará retornar às suas raízes maoístas, revertendo as reformas econômicas de Deng Xiaoping e fazendo escolhas de política externa com base na ideologia e não na estratégia. A guerra é inevitável, pois a China busca revolucionar a ordem internacional à sua própria imagem, uma imagem impulsionada pelo comunismo universalista ao invés de valores chineses específicos."

 #Japão
 JAP_AI_BEHAVIOR: "@JAP Japão"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Estrela Vermelha sobre Tóquio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "No passado, a perspectiva de um Japão comunista não era uma possibilidade tão inimaginável. Nos anos seguintes, essa possibilidade parecia desaparecer com o Japão adotando um sistema econômico totalmente capitalista. Mas o crescimento milagroso que esse sistema uma vez rendeu agora estagnou . A desigualdade é galopante e o povo do Japão está começando a aceitar a possibilidade de que uma mudança no estado de coisas existente possa ser necessária..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "O Retorno do Império"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Uma vez que o Japão foi uma grande nação. Ele voltou suas atenções para todo o continente asiático e chegou perto de alcançar seu merecido status. Agora o Japão é fraco e deve a vontade de potências estrangeiras. O Japão tentará restaurar voltar ao que era antes e restabelecer um império no leste da Ásia".

 #Myanmar
 BRM_AI_BEHAVIOR: "@BRM União de Mianmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Farol da Democracia"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Myanmar buscará reformas sem compromisso, levando rapidamente o NLD ao poder. Em vez de fazer concessões ao Tatmadaw, Myanmar mobilizará vários apoiadores da liberalização política, incluindo grupos rebeldes étnicos, com o objetivo de acabar com a influência dos militares na política uma vez e para todos."
 RULE_OPTION_AN_IRON_FIST: "Um Punho de Ferro"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Somente aplicável à data de início de 2000, esta regra do jogo obrigará Mianmar a permanecer uma ditadura e, em vez de responder positivamente à pressão por reformas como fez historicamente, reagir com repressão e totalitarismo. Além disso, para desviar a atenção de sua perda de legitimidade, o governo militar prosseguirá a guerra não apenas com os grupos rebeldes do país, mas também com seus vizinhos".

 #Suécia
 SWE_AI_BEHAVIOR: "@SWE Reino da Suécia"
 RULE_OPTION_NORTHERN_AMBITION: "Ambição do Norte"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "A extrema direita sueca verá uma onda de popularidade culminando em uma tentativa de estabelecer um Império Sueco no norte da Europa."

 #Síria
 SYR_AI_BEHAVIOR: "@SYR República Árabe Síria"
 RULE_OPTION_SYR_HISTORICAL: "IA histórica"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez al-Assad será sucedido por seu filho mais velho, Bashar al-Assad. Bashar manterá a Síria como um país alinhado à Rússia com um foco equilibrado de diplomacia, militar e economia."
 RULE_OPTION_SYR_IRON_LADY: "Dama de Ferro da Síria"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez al-Assad será sucedido por sua filha Bushra al-Assad. Bushra terá uma abordagem mais neutra entre as grandes potências com foco na diplomacia e economia."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Selvagem sírio"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Hafez al-Assad será sucedido pelo filho mais novo Maher al-Assad. Maher tentará formar a Grande Síria e criar um novo poder no Oriente Médio. Ele se concentrará na expansão militar e econômica."
 RULE_OPTION_SYR_NEW_ASSAD: "Novo al-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Hafez al-Assad será sucedido por seu irmão Rifaat al-Assad após a Primavera de Damasco. Rifaat se concentrará em uma política pró-saudita com foco na diplomacia e economia."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Primavera de Damasco"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "A Síria será ultrapassada pelo movimento da Primavera de Damasco e transformada em uma democracia."

 #Bahrein
 BHR_AI_BEHAVIOR: "@BHR Bahrein"
 RULE_OPTION_DAY_OF_RAGE: "Dia da Fúria"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "O povo do Bahrein, no espírito dos protestos antigovernamentais dos anos 90, pressionará por uma maior liberalização política, culminando no estabelecimento de um estado xiita totalmente democrático. Esta nova república xiita se alinhará com o Irã. "

 #Arábia Saudita
 SAU_AI_BEHAVIOR: "@SAU Reino da Arábia Saudita"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Global Jihad - GCC First"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "A Arábia Saudita tentará reformar sua economia e unificar o GCC como um superestado. Então, a monarquia saudita será derrubada por um levante da Al-Qaeda, levando ao estabelecimento de um estado islâmico radical que busca espalhar sua ideologia fundamentalista por meios violentos".
 RULE_OPTION_GLOBAL_JIHAD: "Jihad Global"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "A monarquia saudita será derrubada por um levante da Al-Qaeda, levando ao estabelecimento de um estado islâmico radical que busca espalhar sua ideologia fundamentalista por meios violentos."
 RULE_OPTION_ISLAMIC_AWAKENING: "Despertar Islâmico"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "O Sahwa, ou Movimento do Despertar, influenciado pela Irmandade Muçulmana, pressionará com sucesso a monarquia saudita a dar lugar a uma democracia islâmica pluralista."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Retorno do Baath"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "A Arábia Saudita se liberalizará gradualmente, proporcionando uma oportunidade para a ideologia única do partido Baath de nacionalismo árabe socialista ganhar uma posição no país. A Arábia Baathista procurará então expulsar tropas estrangeiras do Oriente Médio, bem como expandir sua própria território."
 RULE_OPTION_SHIA_REVIVAL: "Renascimento Shia"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Os xiitas da Arábia Saudita aproveitarão a oportunidade apresentada pela liberalização política para assumir o controle da Arábia Saudita, alinhando o país com o Irã e a Rússia."

 #REINO UNIDO
 BRI_AI_BEHAVIOR: "@ENG Reino Unido"
 RULE_OPTION_EUROPEAN_FUTURE: "Um futuro europeu"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "O Reino Unido não é mais o que já foi. A Grã-Bretanha não pode mais reivindicar ser uma superpotência global. Mas isso não significa que o povo britânico não deva mais desempenhar um papel no cenário mundial, com o projeto europeu fornecendo esperança para a preservação do lugar da Grã-Bretanha no mundo como parte de uma comunidade mais ampla de nações comprometidas com um conjunto compartilhado de ideais."
 RULE_OPTION_RED_REPUBLIC: "A República Vermelha"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "Durante toda a sua história, a Grã-Bretanha foi subjugada por monarcas, aristocratas e nobres. O sistema de classes britânico é um dos mais infames do mundo, com os trabalhadores pobres da Grã-Bretanha sofrendo enquanto os ricos ficam mais ricos. Uma revolução aconteceu há muito tempo em construção."
 RULE_OPTION_RULE_BRITANNIA: "Regra Britannia"
