l_english:
 MD_RULES: "Regras Millennium Dawn"

 RULE_REMOVE_MICRO_STATES: "Remover microestados"
 RULE_YES_RULE_REMOVE_MICRO_STATES_DESC: "A remoção de microestados deve ajudar no desempenho de máquinas de ponta.\nA maioria das nações caribenhas está anexada ao Reino Unido, Bahamas aos EUA, Trinidad à Venezeula e todos os outros microestados da Europa ao seu benfeitor mais próximo."
 RULE_NO_RULE_REMOVE_MICRO_STATES_DESC: "A remoção de microestados deve ajudar no desempenho de máquinas de ponta.\n"

 FSTK_ALLOWED: "Primeiro ataque nuclear permitido"
 RULE_YES_FSTK_ALLOWED_DESC: "O jogador pode escolher a doutrina nuclear §Y$nuclear_doctrine_6_loc_key$§!"
 RULE_NO_FSTK_ALLOWED_DESC: "O jogador não pode escolher a doutrina nuclear §Y$nuclear_doctrine_6_loc_key$§!"

 AI_FIRST_USE: "Primeiro uso de armas nucleares por IA"
 RULE_YES_AI_FIRST_USE_DESC: "A IA pode usar §YArmas Nucleares§! primeiro."
 RULE_NO_AI_FIRST_USE_DESC: "A IA não pode escolher uma doutrina nuclear que permita o primeiro uso de §YArmas Nucleares§!"

 RULE_DISABLE_NATO: "Desabilitar a OTAN"
 RULE_YES_DISABLE_NATO_DESC: "NATO será desabilitado ao carregar no jogo."
 RULE_NO_DISABLE_NATO_DESC: "A OTAN continuará sendo uma facção."

 RULE_DISABLE_EU: "Desativar a UE"
 RULE_YES_DISABLE_EU_DESC: "Todos os países serão removidos da União Europeia."
 RULE_NO_DISABLE_EU_DESC: "A União Europeia existirá como está."

 RULE_DISABLE_ANTI_BULLY: "Desativar o cansaço público da guerra"
 RULE_YES_ANTI_BULLY_DESC: "Desativa o sistema de Cansaço da Guerra Pública, permitindo que você seja um belicista sem penalidades."
 RULE_NO_ANTI_BULLY_DESC: "O sistema Public War Weiness será ativado."

 RULE_DISABLE_FORMABLE_NATIONS: "Desabilitar nações formáveis"
 RULE_YES_FORMABLE_NATIONS_DESC: "Desabilite as nações formáveis por meio de decisões."
 RULE_NO_FORMABLE_NATIONS_DESC: "Nações formáveis por meio de decisões serão habilitadas."

 RULE_SALAFIST_BRANCH: "Ativar ramo salafista"
 RULE_YES_SALAFIST_BRANCH_DESC: "Ativa o ramo salafista na árvore genérica para todas as nações, independentemente da religião inicial."
 RULE_NO_SALAFIST_BRANCH_DESC: "Ativa o ramo salafista na árvore genérica para nações que seguem qualquer variação do Islã."

 RULE_SPREAD_INFLUENCE_AMOUNT_GAIN: "Ganho de quantidade de influência de propagação"
 RULE_SPREAD_INFLUENCE_AMOUNT_GAIN_DESC: "Alterar a influência obtida ao espalhar influência."
 RULE_SPREAD_INFLUENCE_DEFAULT_GAIN_3: "3%"
 RULE_SPREAD_INFLUENCE_DEFAULT_GAIN_3_DESC: "3% de influência ganha por ação de espalhar. Para se você quiser aumentar o ganho de influência."
 RULE_SPREAD_INFLUENCE_GAIN_0_5: "0,5%"
 RULE_SPREAD_INFLUENCE_GAIN_0_5_DESC: "0,5% de influência adquirida por ação de propagação. Para se você realmente deseja retardar o ganho de influência."
 RULE_SPREAD_INFLUENCE_GAIN_2: "2%"
 RULE_SPREAD_INFLUENCE_GAIN_2_DESC: "A influência padrão obtida por ação de espalhar influência."
 RULE_SPREAD_INFLUENCE_GAIN_4: "4%"
 RULE_SPREAD_INFLUENCE_GAIN_4_DESC: "4% de influência adquirida por ação de propagação. Para se você realmente deseja aumentar o ganho de influência."

 RULE_SPREAD_INFLUENCE_AMOUNT_COOLDOWN: "Recarga de Influência Espalhada"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN: "30 dias"
 RULE_SPREAD_INFLUENCE_30_COOLDOWN_DESC: "O tempo de espera padrão. Uma vez a cada 30 dias, você pode espalhar sua influência para outra nação."
 RULE_SPREAD_INFLUENCE_14_COOLDOWN: "14 dias"
 RULE_SPREAD_INFLUENCE_14_COOLDOWN_DESC: "Uma vez a cada 14 dias, você pode espalhar sua influência para outra nação."
 RULE_SPREAD_INFLUENCE_0_COOLDOWN: "Sem Cooldown"
 RULE_SPREAD_INFLUENCE_0_COOLDOWN_DESC: "Sem cooldown para espalhar influência, para quando você quiser despejar todo o seu §HPolítico§! para influenciar outras nações!"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN: "60 dias"
 RULE_SPREAD_INFLUENCE_60_COOLDOWN_DESC: "Uma vez a cada 60 dias, você pode espalhar sua influência para outra nação."

 RULE_INVEST_INFLUENCE_AMOUNT_GAIN: "Ganho de influência de investimento"
 RULE_INVEST_DEFAULT_GAIN_1: "1%"
 RULE_INVEST_DEFAULT_GAIN_1_DESC: "A opção padrão. 1% de influência ganha sempre que alguém aceita seus investimentos."
 RULE_INVEST_DEFAULT_GAIN_0_5: "0,5%"
 RULE_INVEST_DEFAULT_GAIN_0_5_DESC: "0,5% de influência ganha sempre que alguém aceita seus investimentos."
 RULE_INVEST_DEFAULT_GAIN_2: "2%"
 RULE_INVEST_DEFAULT_GAIN_2_DESC: "2% de influência ganha sempre que alguém aceita seus investimentos."

 RULE_INFLUENCE_COOLDOWN: "Resfriamento do ganho de influência de investimento"
 RULE_14_DAY_INFLUENCE: "Resfriamento de 14 dias"
 RULE_14_DAY_INFLUENCE_DESC: "A opção padrão. O tempo de espera para influência adquirida com o investimento é de 14 dias ou 2 semanas. Isso se aplica à nação para todas as oportunidades de investimento possíveis. Embora você ainda possa investir, não ganhará nenhuma influência neste período."
 RULE_0_DAY_INFLUENCE: "Sem Cooldown"
 RULE_0_DAY_INFLUENCE_DESC: "Influência de MD da velha escola adquirida com limite de tempo de investimento. Você pode investir quantas vezes quiser enquanto ainda ganha influência, não recomendado para quem gosta de equilíbrio!"
 RULE_30_DAY_INFLUENCE: "30 dias de espera"
 RULE_30_DAY_INFLUENCE_DESC: "A opção multijogador sugerida. O tempo de recarga da influência adquirida com o investimento é de 30 dias ou aproximadamente 1 mês. Isso se aplica à nação para todas as oportunidades de investimento possíveis. Embora você ainda possa investir, não ganhará nenhuma influência neste período. "

 RULE_ENABLE_DIVISION_LIMITER: "Ativar limitador de divisão AI"
 RULE_NO_ENABLE_DIVISION_LIMITER_DESC: "Disabled AI Division Limiter\n\nPor padrão, o AI não será limitado no número de unidades que pode produzir. Se você deseja limitar as divisões por motivos de desempenho, por favor, habilite-me!"
 RULE_YES_ENABLE_DIVISION_LIMITER_DESC: "Limitador de divisão de IA habilitado\n\nQuando eu estiver habilitado, a IA terá menos probabilidade de produzir unidades, permitindo uma experiência mais simplificada para permitir que o jogador jogue com relativa paz!"
 RULE_OPTION_POTATO_EDITION: "Edição Batata"
 RULE_POTATO_EDITION_DIVISION_LIMITER_DESC: "Ativado Potato Edition AI Division Limiter\n\nLimite ainda mais a AI por motivos de desempenho.\n"

 RULE_ALLOW_CHEAT_DECISIONS: "Permitir decisões de trapaça"
 RULE_YES_ALLOW_CHEAT_DECISIONS_DESC: "Decisões de fraude habilitadas"
 RULE_NO_ALLOW_CHEAT_DECISIONS_DESC: "Decisões de trapaça desabilitadas"

 RULE_ALLOW_ENABLE_LEDGER: "Habilitar MD Ledger"
 RULE_ALLOW_ENABLE_LEDGER_YES_DESC: "MD's Ledger está habilitado. (Algumas informações do La Resistance intel ledger podem ser redundantes. Desative esse recurso se quiser um jogo mais difícil.)"
 RULE_ALLOW_ENABLE_LEDGER_NO_DESC: "Desativa o registro MD. Isso é melhor para usuários que preferem uma experiência mais autêntica e desejam utilizar La Resistance para obter informações críticas."

 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS: "§Y(Multiplayer)§! Permitir alternância de decisões de trapaça globalmente"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y(Opcional)§!\n\nAlternância de Decisões de Trapaça Global Ativada\n§YNOTE:§! Qualquer nação no mundo pode alternar as Decisões de Trapaça, e os efeitos são §Yglobal§!. Um Evento aparecerá informando qual nação a alterna.\n§YVocê deve certificar-se de que tem permissão para usar a decisão em um jogo multijogador!§!\n\n§SINOTE:§!Você também precisa ativar a opção \"Permitir decisões de trapaça\" regra do jogo se você quiser usar cheats!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC: "§Y(Opcional)§!\n\nAlternância de Decisões de Trapaça Global Desativada\n§YNOTE:§! Qualquer nação no mundo pode alternar as Decisões de Trapaça, e os efeitos são §Yglobal§!. Um Evento aparecerá- informando qual nação a alterna.\n§YVocê deve certificar-se de que tem permissão para usar a decisão em um jogo multijogador!§!\n\n§SINOTE:§!Você também precisa ativar a opção \"Permitir decisões de trapaça\" regra do jogo se você quiser usar cheats!"

 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Permitir a chamada de forças de intervenção"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§YNOTE: Isso não é equilibrado e é apenas uma medida temporária para fazer o que você quiser. Quaisquer problemas com voluntários e outros não são da nossa conta.§! Permite que você chame as Forças de Intervenção dos países.\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§YDefault§!. Não permite que você chame forças de intervenção de conflitos estrangeiros."

 RULE_OPTION_MD_DEFAULT: "Comportamento padrão da IA"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "A IA escolherá os focos aleatoriamente com uma leve ênfase nas escolhas históricas. O estado do mundo e o status do país afetarão ligeiramente as escolhas."
 AI_CHAOS: "Comportamento caótico da IA"
 AI_CHAOS_DESC: "A IA sempre escolherá um foco completamente aleatório de todos os focos disponíveis no momento. Todos os focos são iguais, confusão máxima garantida."
 RULE_OPTION_RANDOM: "Comportamento aleatório da IA"
 RULE_OPTION_RANDOM_DESC: "Um caminho não caótico será escolhido aleatoriamente para a IA seguir."

 ###Regras do jogo AI do país
 #Rússia
 RUS_AI_BEHAVIOR: "@SOV Federação Russa"
 RULE_OPTION_PUTIN: "Rússia Unida"
 RULE_OPTION_PUTIN_AI_DESC: "A Federação Russa buscará seguir a política externa do Rússia Unida e capacitá-los."
 RULE_OPTION_PEACEFUL_REFORM: "Reforma da Rússia"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "A Rússia buscará criar formas liberais e buscar maiores laços com o Ocidente."
 RULE_OPTION_THE_RED_MENACE: "A Ameaça Vermelha"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "A Rússia começará a se desviar para políticas marxistas e tentará restaurar a §YUnião Soviética§!\n"
 RULE_OPTION_RISE_OF_RUSSIA: "A ascensão da Rússia"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "A Rússia começará a se desviar para políticas nacionalistas e buscará uma política externa agressiva com o objetivo de proclamar §YGrande Rússia§!.\n"

 #Estados Unidos da América
 USA_AI_BEHAVIOR: "@USA Estados Unidos da América"
 RULE_OPTION_STATUS_QUO: "Status Quo"
 RULE_OPTION_STATUS_QUO_AI_DESC: "Os Estados Unidos procurarão manter seu status quo e manter o país sob controle."
 RULE_OPTION_POLITICAL_REFORM: "Reforma Política"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC: "Os Estados Unidos começarão a buscar reformas cada vez maiores no sistema político do país. Em última análise, permitirão que partidos menores participem das eleições em números maiores.\n"
 RULE_OPTION_POLITICAL_REVOULUTION: "Revolução Política"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC: "O fogo da revolução será aceso no povo. Pode seguir um de dois caminhos: nacionalismo e ascensão dos populistas de direita nos Estados Unidos ou ascensão dos Estados comunistas da América."

 #Nigéria
 NIG_AI_BEHAVIOR: "@NIG República Federal da Nigéria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Ascensão do Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "Pressiona a Nigéria para permitir que o Boko Haram assuma o controle do país."
 RULE_OPTION_PDP_EMPOWERED: "Partido Democrático do Povo"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "O Partido Democrático do Povo é um dos maiores partidos da Nigéria. Ele defende principalmente o fim cristão do Espectro Religioso e ideologias não alinhadas."
 RULE_OPTION_ANPP_EMPOWERED: "Todo o partido do povo da Nigéria"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "O Partido do Povo da Nigéria (ou Congresso Democrático Progressista em 2017) é o principal partido da oposição em 2000 na Nigéria. É importante notar que eles se assemelham muito à social-democracia na Europa e pressionam por grandes reformas no país da Nigéria."

 #França
 FRA_AI_BEHAVIOR_MD: "@FRA República Francesa"
 RULE_OPTION_FRA_HISTORICAL: "Comportamento histórico da IA"
 RULE_OPTION_FRA_HISTORICAL_DESC: "A França permanecerá ocidental e um dos líderes da UE. A França tentará levar a União Européia a uma maior centralização, mantendo também sua influência em suas antigas colônias."
 RULE_OPTION_FRA_EGALITE: "Igualdade"
 RULE_OPTION_FRA_EGALITE_DESC: "A França escolherá a igualdade e se desviará para o marxismo."
 RULE_OPTION_FRA_FRATERNITE: "Irmandade"
 RULE_OPTION_FRA_FRATERNITE_DESC: "A França escolherá Fraternité e pretende dominar a Europa."

