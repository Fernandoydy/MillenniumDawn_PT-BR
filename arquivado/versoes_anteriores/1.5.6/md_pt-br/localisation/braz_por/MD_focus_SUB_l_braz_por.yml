SUB_rosatom_idea_desc: "A Rosatom, também conhecida como Corporação Estatal de Energia Nuclear Rosatom, é uma corporação estatal russa sediada em Moscou, especializada em energia nuclear, bens nucleares não energéticos e produtos de alta tecnologia. Estabelecida em 2007, a organização compreende mais de 350 empresas, incluindo organizações de pesquisa científica, o complexo de armas nucleares e a única frota de quebra-gelos nucleares do mundo."
