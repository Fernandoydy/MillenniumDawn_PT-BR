TAT_putin: "Rússia de Putin"
TAT_putin_desc: "Como membros da Federação Russa, seguiremos a doutrina política escolhida pelo nosso Presidente."
TAT_rosatom: "Rosatom"
TAT_rosatom_desc: "A Rosatom é a corporação estatal de energia nuclear da Rússia. Ela controla o complexo nuclear-industrial russo."
TAT_zdravo: "Reformas de Saúde de 2011"
TAT_zdravo_desc: "As Reformas de Saúde de 2011 foram propostas pelo Primeiro Ministro Vladimir Putin. Elas alocaram mais de 300 bilhões de rublos para melhorar a saúde na Rússia."
TAT_union_state: "Coordenar Programas da União com Belarus"
TAT_union_state_desc: "Também participaremos da coordenação de projetos da União entre a Rússia e Belarus."
TAT_uchneia_s_br: "Determinação Aliada — exercícios"
TAT_uchneia_s_br_desc: "Exercícios militares conjuntos das Forças Armadas da Federação Russa e das Forças Armadas da República de Belarus."
TAT_aggressive: "Política Externa Agressiva"
TAT_aggressive_desc: "Apoiaremos ativamente a política de nosso presidente em qualquer lugar do mundo para fazer de nossa casa comum um grande país."
TAT_z: "Propaganda Z"
TAT_z_desc: "Vamos nos juntar à onda de um surto patriótico em todo o país."
