TAT_reestablish_the_military_industrial_complexs_desc: "O Exército e o Povo são Um!"
TAT_a_new_economic_policy: "Uma Nova Política Econômica"
TAT_a_new_economic_policy_desc: "Os Planos Quinquenais, embora funcionem bem, não estão sendo suficientemente eficazes. Precisamos mudar um pouco as coisas para obter o máximo de crescimento econômico."
TAT_stalin: "Reestalinização"
TAT_stalin_desc: "A Rússia deveria render homenagem novamente a Stalin por seu papel na construção do socialismo e por salvar a civilização humana da praga eurofascista. Hoje, a grandeza da era de Stalin é autoevidente até para seus mais furiosos detratores. Libertaremos o mundo inteiro!"

