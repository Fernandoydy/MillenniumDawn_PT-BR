TAT_zyuga_desc: "Como membros da RSFSR, seguiremos a doutrina política escolhida pelo nosso Presidente."
TAT_socialist_humanism: "Humanismo Socialista"
TAT_socialist_humanism_desc: ""
TAT_first_two_year_plan: "Primeiro Plano Bienal"
TAT_first_two_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, de preferência na forma dos Planos Bienais clássicos estilo soviético, dará ao governo influência irrestrita sobre a economia anteriormente irrestrita."
TAT_a_second_two_year_plan: "Segundo Plano Bienal"
TAT_a_second_two_year_plan_desc: "Um Segundo Plano Bienal consolidará e expandirá ainda mais a segurança econômica, independência e domínio soviéticos."
