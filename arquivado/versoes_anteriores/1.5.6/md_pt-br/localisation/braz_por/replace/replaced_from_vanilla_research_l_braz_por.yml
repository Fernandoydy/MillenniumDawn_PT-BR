bomber_folder:0 "Aeronaves Bombardeiras"
bomber_folder_desc:0 "Aeronaves de combate especializadas para ataques estratégicos, navais ou ataques aéreos próximos."
battlefield_support:0 "Apoio no Campo de Batalha"
BATTLEFIELD_SUPPORT_DESC:0 "Seguindo a doutrina padrão da OTAN, designamos a força aérea como o principal método para fornecer apoio flexível e devastador no campo de batalha à linha de frente e retaguarda inimiga, destruindo suas forças, coesão e comunicação."
TITLE_OPERATIONAL_INTEGRITY:0 "Destruição de Ativos Estratégicos"
OPERATIONAL_INTEGRITY_DESC:0 "A nossa força aérea dedica-se à destruição dos ativos industriais inimigos e à destruição da frota inimiga nos portos e no mar, a fim de lhes negar a capacidade de comercializar e produzir armas de guerra."
TITLE_LOCAL_DEFENSE:0 "Defesa do Espaço Aéreo Local"
LOCAL_DEFENSE_DESC:0 "Defender o nosso próprio espaço aéreo para negar ao inimigo a capacidade de conduzir as suas próprias operações é fundamental, a fim de proteger os nossos elementos de armas de combate e capacidades industriais para continuar a luta."
