infantry_weapons2_desc:1 "Armas de Infantaria representam o equipamento utilizado pelos Grupos de Fuzileiros, tais como Rifles de Assalto, Rifles de Atirador, Rifles de Sniper, Lança-Granadas, Rifles Sem Recuo, Metralhadoras Leves e Coletes à Prova de Balas."
