 energy_buy_reactor_grade_material_desc: "Estamos com falta de material de grau de reator. Pode valer a pena comprar algum material de grau de reator para nossos reatores nucleares."
 energy_building_enrichment_facilities: "Construindo Instalações de Enriquecimento"
 energy_building_enrichment_facilities_desc: "Escolhemos o caminho da energia nuclear. É hora de começar a construir os materiais necessários para a nossa nação."

