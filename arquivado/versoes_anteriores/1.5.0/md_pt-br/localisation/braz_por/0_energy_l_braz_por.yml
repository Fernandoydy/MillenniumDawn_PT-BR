 # Técnicos
 early_renewables: "Painéis Solares Básicos"
 early_renewables_desc: "O desenvolvimento de painéis solares básicos permite que as nações aproveitem a luz solar e a convertam em eletricidade, marcando o passo inicial para a adoção de energia renovável."
 renewables: "Avanços nas Turbinas Eólicas"
 renewables_desc: "Melhorias tecnológicas em aerodinâmica e materiais permitem a construção de turbinas eólicas mais eficientes, aumentando sua capacidade de geração de energia."
 improved_renewables: "Fotovoltaica de alta eficiência"
 improved_renewables_desc: "Avanços significativos na tecnologia de células fotovoltaicas resultam em taxas de conversão de energia solar mais altas, tornando os painéis solares mais produtivos e econômicos."
 advanced_renewables: "Pás Eólicas Compostas"
 advanced_renewables_desc: "Utilizando materiais compósitos leves, mas resistentes, as pás das turbinas eólicas tornam-se mais eficientes e duráveis, capturando mais energia do vento."
 modern_renewables: "Tecnologia Solar de Filme Fino"
 modern_renewables_desc: "A introdução de painéis solares de película fina revoluciona a indústria solar, oferecendo flexibilidade e adaptabilidade na instalação, ao mesmo tempo que melhora a eficiência geral."
 improved_modern_renewables: "Parques Eólicos Offshore"
 improved_modern_renewables_desc: "As nações começam a construir parques eólicos em locais offshore, beneficiando-se de ventos mais fortes e constantes, abrindo caminho para projetos de energia eólica em grande escala."
 advanced_modern_renewables: "Painéis Solares Bifaciais"
 advanced_modern_renewables_desc: "São introduzidos painéis solares bifaciais, capazes de capturar a luz solar de ambos os lados, aumentando o rendimento energético ao utilizar a luz solar refletida das superfícies circundantes."
 early_futuristic_renewables: "Controles avançados de turbina eólica"
 early_futuristic_renewables_desc: "Sistemas de controle de última geração otimizam o desempenho da turbina eólica ajustando o passo das pás e os ângulos de guinada para extrair o máximo de energia de diversas condições de vento."
 futuristic_renewables: "Células solares de perovskita"
 futuristic_renewables_desc: "As células solares de perovskita tornam-se comercialmente viáveis, oferecendo maior eficiência e menores custos de produção, impulsionando ainda mais a adoção da energia solar."
 futuristic_oil_refining: "Refinação de Combustível Futurista"
 futuristic_oil_refining_desc: "Mudanças adicionais na destilação de biodiesel e combustível de uso geral podem nos permitir ganhar mais combustível que pode queimar de forma mais limpa e eficiente."
 fuel_efficiency: "Engenharia de Combustão Avançada"
 fuel_efficiency_desc: "Inovações em engenharia de combustão nos permitem extrair mais energia de combustíveis fósseis e ao mesmo tempo reduzir o consumo, estabelecendo um precedente para o futuro da geração de energia."
 fuel_efficiency2: "Ciclo Combinado de Gaseificação Integrada"
 fuel_efficiency2_desc: "Ao converter carvão e outros combustíveis baseados em carbono em gás, aproveitamos o potencial de produção de energia mais limpa e eficiente, marcando um salto nas capacidades de nossas usinas de energia de combustíveis fósseis."
 fuel_efficiency3: "Tecnologias de alta eficiência e baixas emissões"
 fuel_efficiency3_desc: "Adotar as tecnologias HELE garante que nossas usinas de combustíveis fósseis alcancem eficiências mais altas com emissões mais baixas, unindo os objetivos duplos de produção de energia e proteção ambiental."
 fuel_efficiency4: "Integração de Captura e Armazenamento de Carbono (CCS)"
 fuel_efficiency4_desc: "À medida que crescem as preocupações globais com as emissões de carbono, a integração da CCS nas nossas centrais eléctricas permite-nos capturar e armazenar emissões de CO2, tornando a energia de combustíveis fósseis potente e ambientalmente consciente."
 fuel_efficiency5: "Otimização e monitoramento orientados por IA"
 fuel_efficiency5_desc: "Aproveitando o poder da inteligência artificial, nossas fábricas agora ajustam dinamicamente as operações em tempo real, garantindo consumo e produção ideais de combustível e minimizando os impactos ambientais."
 fuel_efficiency6: "Centrais de Combustíveis Fósseis com Emissão Quase Zero"
 fuel_efficiency6_desc: "Através de tecnologias e técnicas de ponta, nossas usinas de combustíveis fósseis agora operam com emissões significativamente reduzidas, sintetizando o auge da produção eficiente de energia."
 energy_efficiency: "Noções básicas de termodinâmica"
 energy_efficiency_desc: "Ao aplicar alguns princípios básicos dos Princípios Termodinâmicos, a perda de energia em fábricas e edifícios de escritórios pode ser imediatamente reduzida."
 energy_efficiency2: "Aplicação de isolamento térmico"
 energy_efficiency2_desc: "Uma grande parte do custo nacional de energia vem do aquecimento e resfriamento de edifícios. O uso do isolamento térmico pode reduzir essas despesas, permitindo que a energia obtida seja usada em outro lugar."
 energy_efficiency3: "Integração de controle avançado"
 energy_efficiency3_desc: "Integrando alguns algoritmos rudimentares em termostatos e sistemas de controle, a eficiência pode ser melhorada ainda mais, permitindo algumas economias adicionais de energia."
 energy_efficiency4: "Isolamento de alta densidade"
 energy_efficiency4_desc: "Usando materiais mais modernos, a densidade do isolamento pode ser aumentada e economias de energia ainda maiores podem ser alcançadas."
 energy_efficiency5: "Centrais de energia atualizadas com TEG"
 energy_efficiency5_desc: "Muitas usinas de energia modernas ainda dependem do uso de calor para transformar água em vapor. Embora isso tenha se tornado mais eficiente ao longo dos anos, ainda produz grandes quantidades de calor residual. Geradores termoelétricos podem ser usados de forma flexível para extrair alguma voltagem extra dos resíduos calor. Isso se reflete na redução do custo total das fábricas com combustível."
 energy_efficiency6: "Isoladores de nanofibras"
 energy_efficiency6_desc: "Desenvolvimentos recentes na tecnologia de nanofibras permitem o uso de alguns dos isolamentos mais avançados e densos até o momento. Isso melhorará seriamente a eficiência energética."
 energy_efficiency7: "Integração TEG em larga escala"
 energy_efficiency7_desc: "Indo além de simplesmente isolar fábricas e escritórios adequadamente, os Geradores Termoelétricos podem ser usados para recuperar energia que de outra forma seria perdida mesmo através do mais moderno isolamento térmico."
 energy_efficiency8: "Microgeradores"
 energy_efficiency8_desc: "Instalar exaustores em turbinas geradoras de pequena escala e passar a fiação termoelétrica pelas janelas leva a recuperação de energia para o próximo nível."
 energy_efficiency9: "TEGs supercondutores"
 energy_efficiency9_desc: "Explorar temperaturas extremas e as propriedades físicas do Efeito Seebeck é uma coisa, mas combiná-lo com as propriedades supercondutoras de algumas ligas desenvolvidas recentemente e a tecnologia de nanofibras permite que a eficiência se aproxime bastante de um conceito de perda zero."

 # GUI:
 TOTAL_GENERATION_ENERGY: "§HTotalGeração§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "Os valores a seguir representam o detalhamento completo de onde vem a energia gerada. §YCentrais de Combustível Fóssil§! ficarão inativas se você estiver produzindo mais energia do que consome. Ociosas §YCentrais de Combustível Fóssil§! não consomem §YFuel§ !.\n----------\n§YEnergia de Combustíveis Fósseis§! Geração: [?fossil_pp_energy_generation|G2] GW\n§YPoder de Usinas Fósseis Ociosas§! Geração: [?free_fossil_powerplants_power|Y2] GW \n§YEnergia Hidrelétrica§! Geração: [?geração_de_energia_hidroelétrica|G2] GW\n§YEnergia geotérmica§! Geração: [?geração_de_energia_geotérmica|G2] GW\n§YEnergia nuclear§! Geração: [?geração_de_energia_nuclear|G2] GW\n §YEnergia Solar e Eólica§! Geração: [?renewable_energy_display_var|G2] GW\n§YOtras Fontes§! Geração: [?other_energy_generation|G2] GW\n§YRetirada do armazenamento de energia§!: [?energy_withdrawal_from_storage|G2] GW\n\n§YModificadores§!:\nImpacto de leis, ideias e tecnologias em §YAtoda a geração de energia elétrica§!: [?modifier@energy_gain_multiplier|+%]\nImpacto de leis, ideias e tecnologias em §YGeração de energia de energia renovável§! : [?modifier@renewable_energy_gain_multiplier|%+]\nImpacto de leis, ideias e tecnologias na §YGeração de energia de combustíveis fósseis§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nImpacto de leis, ideias e tecnologias em §YEnergia de energia nuclear Geração§!: [?modifier@nuclear_energy_generation_modifier|%+]"
 TOTAL_CONSUMPTION_ENERGY: "§HTConsumo total:§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "Os valores a seguir compõem o detalhamento completo de onde vem o consumo de energia.\n----------\n§YEnergia da População§! Consumo: [?population_energy_use_display_var|R2] GW\n§YTotal Consumo de energia do edifício§!: [?energy_use_buildings_total_display_var|R2] GW\n§YOutras energias§! Consumo: [?other_energy_use_display_var|R2] GW\n----------\n§YConsumo de energia do edifício por tipo: §!\n§YConsumo de energia de fábrica civil§!: [?energy_use_civs_total_display_var|R2]\n§YEnergia de escritórios§! Consumo: [?energy_use_offices_total_display_var|R2]\n§YConsumo de energia de fábrica militar e estaleiro naval§!: [?energy_use_mils_total_display_var| R2]\n\n§YModificadores§!:\nImpacto de leis, ideias e tecnologias no §YTodo o consumo de energia elétrica§!: [?modifier@energy_use_multiplier|-%]\nImpacto de leis, ideias e tecnologias no §YConsumo de energia da população §!: [?modifier@pop_energy_use_multiplier|-%]\nImpacto de leis, ideias e tecnologias no §YConsumo de energia de fábricas civis§!: [?modifier@energy_use_modifier_civs|-%]\nImpacto de leis, ideias e tecnologias em §YOffice Park Consumo de energia§!: [?modifier@energy_use_modifier_offices|-%]\nImpacto de leis, ideias e tecnologias no §YConsumo de energia de fábricas militares e estaleiros navais§!: [?modifier@energy_use_modifier_mils|-%]\n"
 MISSING_FULFILLMENT_VALUE: "§HIncumprimento de consumo§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Este valor é a porcentagem de nossa §Ydemanda de energia§! que não é atendida no momento.\n\n§YImpacto do não atendimento do consumo§!\n£construction_speed_texticon Velocidade de construção: [?unfulfilled_energy_demand_dynmod_var|+%]\n£ research_speed_texticon Velocidade de pesquisa: [?unfulfilled_energy_demand_dynmod_var|+%] \n£tax_gain_multiplier_modifier_texticon §YReceita fiscal§! Multiplicador: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Produção de fábrica: [?unfulfilled_energy_demand_dynmod_var|+%]\n £dockyard_output_texticon Saída do estaleiro: [?unfulfilled_energy_demand_dynmod_var|+%] \n£stability_texticon Estabilidade: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS: "Centrais Operacionais de Combustível Fóssil: [?number_of_fossil_pps|0Y]"
 TOTAL_FOSSIL_FUEL_POWERPLANTS_TT: "A usina de combustível fóssil é um conjunto abrangente para todas as fontes de energia termelétrica baseadas em fósseis. Elas incluem, mas não estão limitadas a; carvão, gás natural e petróleo.\n\nFornece ao estado:\nGanho de energia de base: §G +1§! GW\n"
 TOTAL_NUCLEAR_REACTOR: "Reatores Nucleares: [?nuclear_reactors|0Y]"
 TOTAL_NUCLEAR_REACTOR_TT: "Este edifício converte energia nuclear em energia elétrica, consumindo urânio moderadamente enriquecido no processo.\n\nFornece ao estado:\nGanho de energia básica: §G+2§! GW\n"
 TOTAL_RENEWABLE_PARKS: "Parques Renováveis: [?biofuel_refineries|0Y]"
 TOTAL_RENEWABLE_PARKS_TT: "A infraestrutura de energia renovável é um conjunto abrangente para todas as fontes de energia renovável. Estas incluem, mas não estão limitadas a; parques solares, turbinas eólicas, refinarias de biocombustíveis, usinas de carvão, usinas de energia de biocombustíveis e muito mais. Como tal, utiliza fontes renováveis fontes e produz combustível a partir dessas fontes.\n\nFornece ao estado:\nGanho de energia base: §G+0,5§! GW\n"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "Consumo diário de combustível das usinas de energia: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Este valor representa a quantidade total de combustível consumido diariamente por todas as nossas §YCentrais de Combustível Fóssil§!. §YCentrais de Combustível Fóssil§! começam a ficar inativas quando sua capacidade total de geração for maior que seu consumo total.\n\n §YModificadores§!:\nImpacto de leis, ideias e tecnologias no §YCombustível Fóssil Combustível para Usinas de Energia§! Consumo: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Consumo diário de combustível da população: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Este valor representa a quantidade total de combustível consumido diariamente por toda a nossa §YPopulação§!.\n\n§YModificadores§!:\nImpacto da lei, das ideias e da tecnologia no §YCombustível Não Elétrico§! Consumo: [ ?modificador@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION: "Consumo semanal de combustível nuclear: [?nuclear_fuel_consumption|0R] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_CONSUMPTION_TT: "Este valor representa o consumo semanal de §YMaterial de grau de reator§! para nossos §YReatores nucleares§!.\n\n§YEstoque de material de grau de reator§!: £GFX_nuclear_material_texticon §G[?var_reactor_material_stockpile]§! Kg\n\n§YModificadores§!:\nImpacto da lei, das ideias e da tecnologia no §YCombustível do Reator Nuclear§! Consumo: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Energia armazenada: [?stored_energy|3Y] GWh de [?max_stored_energy|3Y] GWh de armazenamento máximo"
 TOTAL_STORED_ENERGY_TT: "Este valor representa a quantidade total de energia armazenada de nossas fontes de energia renováveis. Podemos ganhar mais §YMax Storage§! construindo §YParques de baterias§!."
 OPEN_ENERGY_BUTTON: "Abrir tela de energia"
 OPEN_ENERGY_BUTTON_TT: "Isso abre a tela de energia onde você pode ver o consumo, a geração e o atendimento das necessidades energéticas do seu país."

 heavy_power_restrictions_button_tt: "§YRestrições de energia pesada§!\nNosso consumo de energia está ultrapassando nossa geração de energia. Uma possível solução temporária é restringir rapidamente o consumo elétrico da população até que possamos começar a construir usinas de energia adicionais, energia renovável e muito mais para amenizar esta crise crescente. A imposição de restrições pesadas às pessoas causará uma redução significativa no crescimento económico, no consumo de energia e na projeção política."
 heavy_power_restrictions_button_delayed_tt: "§YPré-requisitos:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEfeitos:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YAlgumas restrições de energia§!\nNosso consumo de energia está ultrapassando nossa geração de energia. Uma possível solução temporária é restringir rapidamente o consumo elétrico da população até que possamos começar a construir usinas de energia adicionais, energia renovável e muito mais para amenizar esta crise crescente. A imposição de algumas restrições às pessoas causará uma pequena redução no crescimento económico, no consumo de energia e na projeção política."
 some_power_restrictions_button_delayed_tt: "§YPré-requisitos:§!\n[!some_power_restrictions_button_click_enabled]\n§YEfeitos:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YSem restrições de poder§!\nO status quo é geralmente o cenário mais normal para a economia da nossa nação e para a segurança política do nosso partido. Não restringimos o consumo do povo nem encorajamos o consumo adicional."
 no_power_restrictions_button_delayed_tt: "§YPré-requisitos:§!\n[!no_power_rules_button_click_enabled]\n§YEfeitos:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YAlgum consumo adicional§!\nAtualmente produzimos energia em excesso para nossa grande nação. Deveríamos incentivar algum consumo adicional para aproveitar nossa produção excessiva. Incentivar o consumo adicional nos dará um pequeno bônus na velocidade de construção e no poder político, ao mesmo tempo que aumenta o consumo de energia do nosso povo em uma pequena quantidade."
 some_additional_consumption_button_delayed_tt: "§YPré-requisitos:§!\n[!some_additional_consumption_button_click_enabled]\n§YEfeitos:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YConsumo adicional pesado§!\nAtualmente produzimos energia em excesso para nossa grande nação. Deveríamos incentivar algum consumo adicional para aproveitar nossa produção excessiva. Incentivar o consumo adicional pesado nos dará um grande bônus na velocidade de construção e no poder político, enquanto aumentando dramaticamente o consumo de energia do nosso povo."
 heavy_additional_consumption_button_delayed_tt: "§YPré-requisitos:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEfeitos:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YConstruir Instalação de Enriquecimento§!\nUma Instalação de Enriquecimento é utilizada para produzir material nuclear para nossos reatores e nossas armas nucleares. Se você deseja se tornar nuclear em qualquer aspecto, você precisará de pelo menos uma dessas instalações para produzir material suficiente para apoie seus objetivos. Se você ainda não possui uma instalação de enriquecimento, algumas nações podem estar dispostas a intervir em sua nação ou exigir que você faça certas concessões..."
 build_enrichment_facility_button_delayed_tt: "§YPré-requisitos:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEfeitos:§!\n[!build_enrichment_facility_button_click]"
 build_battery_park_button_tt: "§YConstruir Battery Park§!\nUm Battery Park é uma estrutura grande e cara que pode armazenar energia coletada de fontes de energia renovável. Pode ser desejável construir uma dessas instalações para ajudar a armazenar recursos para momentos em que talvez não tenhamos energia suficiente para circular."
 build_battery_park_button_delayed_tt: "§YPré-requisitos:§!\n[!build_battery_park_button_click_enabled]\n§YEfeitos:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YCompre combustível no mercado§!\nAlguns fornecedores ao redor do mundo estão oferecendo combustível em troca de dinheiro. Comprar combustível pode ajudar a manter nossas usinas de combustíveis fósseis e nossos militares funcionando em apuros."
 buy_fuel_for_money_button_delayed_tt: "§YPré-requisitos:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YEfeitos:§!\n[!buy_fuel_for_money_button_click]"

 # Eventos
 energy.1.t: "Solicitação de compra de material para reator"
 energy.1.d: "[FROM.GetNameWithFlag] está procurando comprar de nós material de grau de reator para seus reatores nucleares. Devemos aceitar o acordo proposto?"
 energy.1.a: "Aceite o acordo"
 energy.1.b: "Recusar o acordo"

 energy.2.t: "[FROM.GetNameWithFlag] Aceita a compra"
 energy.2.d: "Funcionários de [FROM.GetName] confirmaram a venda de combustível nuclear para alimentar nossos reatores. Uma remessa está a caminho e deverá chegar em breve."
 energy.2.a: "Compra selada"

 energy.3.t: "[FROM.GetNameWithFlag] recusa a compra"
 energy.3.d: "Infelizmente, funcionários de [FROM.GetName] recusaram nossa oferta de compra de combustível nuclear. Parece que precisaremos explorar outros caminhos para alimentar nossos reatores."
 energy.3.a: "Compra negada"

 energy.4.t: "Uma nova instalação de enriquecimento"
 energy.4.d: "[FROM.GetNameWithFlag] está atualmente construindo sua primeira instalação de enriquecimento. Como devemos proceder? Podemos exigir que eles parem."
 energy.4.a: "Exija que eles cessem"
 energy.4.b: "Permitir a construção"

 energy.5.t: "Cessar a construção da instalação de enriquecimento"
 energy.5.d: "Fomos solicitados a interromper a construção de nossa instalação de enriquecimento por [FROM.GetName]. Devemos interromper a construção? Também podemos nos limitar a materiais LEU, uma vez construídos, para nos permitir produzir nossos próprios combustível nuclear ou poderíamos simplesmente ignorá-los. Quem sabe?"
 energy.5.a: "Cessar construção"
 energy.5.b: "Limite ao LEU"
 energy.5.c: "Ignorar as demandas"

 energy.6.t: "[FROM.GetNameWithFlag] Aceitou nossas demandas"
 energy.6.d: "Eles aceitaram nossas demandas e cessaram sua construção."
 energy.6.a: "Legal"

 energy.7.t: "[FROM.GetNameWithFlag] Limites para materiais de grau de reator"
 energy.7.d: "Eles se limitaram a materiais adequados para reatores. Isso deve impedi-los de se tornarem uma potência nuclear adequada."
 energy.7.a: "Um esforço digno"

 energy.8.t: "[FROM.GetNameWithFlag] ignorou nossas demandas"
 energy.8.d: "Eles nos disseram para comer pressão."
 energy.8.a: "Obrigado"

 energy.9.t: "[FROM.GetNameWithFlag] Permitiu a construção"
 energy.9.d: "Eles nos permitiram e estão patrocinando nossa construção. Não devemos ser impedidos por nenhuma outra potência."
 energy.9.a: "Obrigado"