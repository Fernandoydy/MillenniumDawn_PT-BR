 HEADER_TEXT_TITLE: "§YENERGY§!"

# Ideias
 energy_dynamic_modifier: "Rede Elétrica Nacional"
 energy_dynamic_modifier_TT: "Este Spirit exibe a soma do consumo de combustível de usinas fósseis e do consumo direto de combustível de fontes não elétricas, bem como eventuais erros que surjam se o consumo de energia não for satisfeito pela geração de energia."
 no_fuel_penalties_modifier: "Falta de Penalidades de Combustível"
 no_fuel_penalties_modifier_TT: "Este Espírito mostra as penalidades que surgiriam se o país consumisse todas as suas reservas de combustível, não deixando nenhuma para a população consumir."
 hydroelectric_infrastructure_in_state: "Infraestrutura Hidrelétrica"
 hydroelectric_infrastructure_in_state_TT: "A Infraestrutura Hidrelétrica inclui todas as barragens hidrelétricas, armazenamento e muito mais relacionado à Energia Hidrelétrica. O modificador no estado inclui a energia total produzida, bem como a quantidade de armazenamento que ela pode conter. Contribui para sua geração total de energia e como tal, ajuda a suprir o consumo de energia industrial e populacional."
 geothermal_infrastructure_in_state: "Infraestrutura geotérmica"
 geothermal_infrastructure_in_state_TT: "A infraestrutura geotérmica inclui todas as usinas de energia geotérmica e infraestrutura semelhante. Ela contribui para a geração total de energia e, como tal, ajuda a suprir o consumo de energia industrial e populacional."
 renewable_capacity_factor_dyn_mod: "Ponto de acesso de energia renovável"
 renewable_capacity_factor_dyn_mod_TT: "Este local tem condições particularmente favoráveis para a geração de energia renovável, seja através de ventos fortes e estáveis ou de uma média anual de horas de luz solar muito elevada. Isso aumenta o fator de capacidade dos parques renováveis construídos neste estado, de modo que eles, em média, operam mais próximos em sua capacidade máxima."
 heavy_power_restrictions_spirit: "Restrições de poder pesado"
 some_power_restrictions_spirit: "Restrições moderadas de energia"
 some_additional_consumption_spirit: "Subsídios para consumo moderado de energia"
 heavy_additional_consumption_spirit: "Subsídios para consumo pesado de energia"

