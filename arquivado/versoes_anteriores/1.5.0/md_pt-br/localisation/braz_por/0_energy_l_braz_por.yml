l_braz_por:
 decision_category_energy: "Categoria de Decisão Energética"
 decision_category_energy_desc: "Toda nação precisa manter um certo nível de satisfação energética para evitar que suas funções e serviços falhem. Se não conseguirmos manter as crescentes necessidades energéticas de nossa economia, poderemos sofrer consequências imensas e uma paralisação econômica total."
 block_all_reactor_grade_purchases: "Bloquear compras de materiais de grau reator"
 block_all_reactor_grade_purchases_desc: "Se você não deseja vender seu material para reator, você pode encerrar as ofertas clicando nesta decisão."
 unblock_all_reactor_grade_purchases: "Permitir compras de materiais de nível reator"
 unblock_all_reactor_grade_purchases_desc: "Se você deseja vender material para reator, você pode permitir ofertas clicando nesta decisão."
