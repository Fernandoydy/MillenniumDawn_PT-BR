 russia_focus: "Árvore Focal Russa"
 # Árvore de Foco
 SOV_attack_chechnya: "Ofensiva Grozny"
 SOV_attack_chechnya_desc: "A Segunda Guerra Chechena começou em agosto de 1999, quando combatentes chechenos, cujo estado, Ichkeria, gozava de independência de fato desde a Primeira Guerra Chechena de 1996, começou com uma infiltração militar em larga escala na província vizinha do Daguestão. O russo a retaliação militar resultou em um cerco à capital chechena de Grozny. A cidade provavelmente cairá no final de janeiro ou início de fevereiro."
 SOV_presidential_election_of_2000: "As eleições de 2000"
 SOV_presidential_election_of_2000_desc: "A era de Boris Yeltsin terminou em 31 de dezembro de 1999, quando ele de fato passou o poder para seu herdeiro político designado, Vladimir Putin. Putin, com novo apoio da vitória sobre os chechenos, agora pretende fortalecer sua legitimidade política com um Eleição presidencial em março de 2000."
 SOV_putin: "Putin"
 SOV_putin_desc: "Vladimir Vladimirovich Putin (nascido em 1952) é o herdeiro político designado de Boris Yeltsin e de longe o favorito para vencer a eleição. Sua atividade política começou no serviço secreto, quando ele operava na então Alemanha Oriental para a KGB soviética. Em da Federação Russa, ele se tornou diretor do Serviço de Segurança Federal em 1998 e foi nomeado vice-primeiro-ministro sob Yeltsin em agosto de 1999."
 SOV_zhirinovsky: "Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nascido em 1946) é o líder do hipernacionalista Partido Liberal Democrático da Rússia desde 1991. Bem conhecido, entre outras coisas, por uma briga de suco com o político centrista Boris Nemtsov em 1995, Zhirinovsky representa beligerante e políticas imprudentes. Uma de suas propostas é contaminar os estados bálticos alinhados à OTAN, espalhando lixo radioativo pelo ar através da fronteira."
 SOV_zyuganov: "Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov (nascido em 1944) é o líder do Partido Comunista da Federação Russa desde 1993. Em 1996, Zyuganov era o favorito para vencer a eleição presidencial contra Boris Yeltsin, mas depois perdeu a liderança e perdeu na segundo turno com 40,7% dos votos contra 54,4% de Yeltsin. Politicamente, Zyuganov ocupa posições de nacionalismo de esquerda."
 SOV_yavlinsky: "Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nascido em 1952), anteriormente ativo na reestruturação econômica da União Soviética no início dos anos 1990 como autor do \"Programa dos 500 Dias\", é o líder da coalizão social liberal Yabloko. Ele recebeu 7,3 % dos votos em 1996. Seu apoio é mais forte entre os eleitores urbanos e de classe média e sua política diplomática é amigável com as potências ocidentais."
 #Vladimir Poutine
 SOV_empower_putins_cronies: "Empoderar os comparsas de Putin"
 SOV_empower_putins_cronies_desc: "No rescaldo da dissolução da União Soviética, muitas empresas anteriormente estatais foram privatizadas. os preços mais baratos e capitalizando os lucros econômicos subsequentes. Esses oligarcas agora estão intimamente alinhados com as administrações de Yeltsin e Putin."
 SOV_fight_corruption: "Combater a Corrupção"
 SOV_fight_corruption_desc: "Em vez de continuar a política de Yeltsin de ajudar e encorajar os oligarcas, Putin deveria tentar sufocar sua influência, renacionalizar indústrias-chave e aumentar a democracia no local de trabalho e a supervisão do governo industrial. Isso prejudicaria as relações com as indústrias de petróleo e gás e afastaria os investidores ocidentais, mas combateria a corrupção desenfreada na vida pública russa."
 SOV_gazprom: "Novos sintéticos GazProm"
 SOV_gazprom_desc: "A Gazprom (uma junção de Gazovaya Promyshlennost, 'indústria do gás') foi fundada em 1989 para servir como a principal corporação do estado russo no negócio de produção e venda de recursos de gás natural. Desde então, também se tornou a maior empresa do mundo produtor de petróleo e atua como o único fornecedor mais forte de recursos naturais da Federação Russa para o mercado doméstico e internacional".
 SOV_weaken_the_oligarchs: "Enfraquecer os oligarcas"
 SOV_weaken_the_oligarchs_desc: "Depois de rejeitar publicamente os programas de Anatoly Chubais sob a administração de Yeltsin e depois de anunciar a campanha do governo contra indivíduos corruptos e gananciosos, agora é hora de eliminar sistematicamente a influência de empresários poderosos e bem relacionados no governo russo."
 SOV_secure_putins_position: "Proteger as posições de Putin"
 SOV_secure_putins_position_desc: "Depois de fazer alianças locais e federais com o CPRF e o fraco desempenho de Zyuganov nas eleições de 2000, o Rússia Unida pode agora expulsar o CPRF do processo político. Isso eliminará, a longo prazo, os simpatizantes comunistas e neo-soviéticos como uma séria ameaça política a Putin. Depois que isso for concluído, o 'sistema de dois partidos' que Zyuganov imaginou se tornará um sistema de um."
 SOV_nationalize_oligarch_factories: "Nacionalizar fábricas de oligarcas"
 SOV_nationalize_oligarch_factories_desc: "Pessoas como Leonid Mikhelson da gigante do gás Novatek, Vladimir Lisin do conglomerado siderúrgico Novolipetsk e Vagit Alekperov da empresa petrolífera LUKOIL são exemplos de oligarcas russos que enriqueceram logo após o colapso econômico da União Soviética. Tais empresas, especialmente em indústria pesada e produção de recursos naturais, deve voltar para a mão pública."
 SOV_moscow_military_factories: "Produção de armas em Moscou"
 SOV_moscow_military_factories_desc: "Uma grande quantidade de empresas de defesa russas estão localizadas na região de Moscou, incluindo os fabricantes de aeronaves Sukhoi e Mikoyan, bem como o grupo JSC Kalashnikov, produtor da série de fuzis de assalto padrão russos em uso com as forças armadas soviéticas e russas. Forças desde o início dos anos 1950. Essas corporações, vitais para a defesa nacional da Rússia, são importantes demais para permitir que falhem."
 SOV_republican_industrial_project: "Projeto Industrial Republicano"
 SOV_republican_industrial_project_desc: "O final dos anos 1990 deixou a Rússia em uma de suas crises econômicas mais severas da história moderna. O desemprego é galopante e há uma pobreza esmagadora generalizada que resultou do período pós-soviético de rápida privatização e emigração em massa de empresas e funcionários de alta qualidade para o oeste. Os anos 2000 devem ser melhores e a indústria civil deve ser fortalecida para o comércio doméstico e internacional."
 SOV_take_control_of_the_justice_system: "Influenciar o Sistema de Justiça"
 SOV_take_control_of_the_justice_system_desc: "Com a Emenda da Lei do Estatuto dos Juízes da Federação Russa de 2001, Putin visava oficialmente introduzir uma supervisão mais rigorosa e um controle de qualidade dos juízes regionais e locais, com a intenção de reprimir os funcionários judiciais corruptos deixados após a turbulenta década de 1990. Como um efeito colateral útil, a interferência de Putin no sistema de justiça russo deixará a comunidade de inteligência doméstica responsável pela maior parte dele."
 SOV_republican_military_project: "Projeto militar republicano"
 SOV_republican_military_project_desc: "Depois da expansão das empresas de armas em Moscou, agora é essencial expandir os benefícios da indústria de armas russa para as províncias. Lá, os empreiteiros militares russos poderão encontrar mais espaço para realizar testes militares do que em instalações de teste subterrâneas em áreas urbanas. No entanto, primeiro é necessário fornecer a essas regiões indivíduos talentosos para ajudar nessa empreitada."
 SOV_education_reform: "Educação Russa"
 SOV_education_reform_desc: "Embora o sistema educacional isolado da União Soviética tenha sido suficiente para os interesses da URSS, a liberalização da Rússia e o acesso público à informação do Ocidente mostraram ao público russo o quanto o sistema educacional realmente estava atrasado em relação aos colegas ocidentais. A administração de Putin tornou um de seus principais objetivos políticos melhorar a qualidade do sistema educacional da Rússia”.
 SOV_st_petersburg_military_factories: "Fábricas militares de São Petersburgo"
 SOV_st_petersburg_military_factories_desc: "Enquanto Moscou é o centro da indústria de defesa da Rússia, a cidade federal de São Petersburgo e o Oblast de Leningrado que a rodeia são o centro populacional secundário do país e lar de cerca de 7 milhões de pessoas. São Petersburgo está cheia de potencial inexplorado para a Rússia indústria de defesa e poderia fornecer aos fabricantes russos muitos trabalhadores de alta qualificação."
 SOV_take_control_of_local_administrations: "Palmas untadas facilitam o trabalho"
 SOV_take_control_of_local_administrations_desc: "A Rússia Unida, em seu objetivo abrangente de formar a Rússia em um bloco de interesse nacional unificado que pode impor uma agenda de política interna e externa forte e assertiva, é intolerante com a oposição e o ativismo político local contra o governo, especialmente de fora do partido. "
 SOV_oppress_the_opposition: "Oprimir a oposição"
 SOV_oppress_the_opposition_desc: "Embora o Rússia Unida tenha se aliado no passado com o CPRF e algumas forças centristas para promover sua própria agenda, os comunistas, centristas e LDPR em algum momento se tornaram pouco mais que um incômodo. Embora oficialmente não houvesse uma proibição nos partidos de oposição, seu ativismo e organização devem ser perturbados a cada passo, a ponto de os próprios candidatos do Rússia Unida serem favorecidos em qualquer disputa."
 SOV_encourage_industrial_growth: "Estimular o crescimento industrial"
 SOV_encourage_industrial_growth_desc: "Com o controle do governo federal fortalecido e vozes dissidentes locais menos propensas a causar problemas, mais partes dos amplos espaços abertos da Rússia e mais de sua população diversificada e numerosa podem ser usados ​​para promover o objetivo do crescimento econômico russo e a recuperação de a recessão dos anos 1990".
 SOV_aggressive_foreign_policy: "Política Externa Agressiva"
 SOV_aggressive_foreign_policy_desc: "Com a frente doméstica protegida da oposição interna e dos queixosos, a Rússia pode agora intensificar a retórica beligerante e o barulho de sabres. Na vanguarda de qualquer posição de política externa russa, deve estar a proteção das populações russas étnicas exiladas que podem fornecer pretextos para influência , intervenção ou invasão de terceiros soberanos".
 SOV_encourage_military_production: "Fabricação de armas russas"
 SOV_encourage_military_production_desc: "Com uma recuperação econômica de nossa crise civil em andamento, o governo precisa encorajar a indústria militar a, mesmo que apenas por um momento, viver além de suas possibilidades e produzir equipamentos militares em excesso para encorajar ainda mais o entusiasmo estrangeiro sobre os potenciais de lucro na defesa interna da Rússia indústrias. Como um efeito colateral útil, nossas forças armadas também ganhariam muitas armas com isso."
 SOV_the_dictatorship: "Nova Autocracia Russa"
 SOV_the_dictatorship_desc: "Não é mais necessário tocar violino de supostos valores democráticos parlamentares. Vladimir Putin, Dmitry Medvedev e seu Rússia Unida sabem mais do que seus chamados rivais políticos, e não é mais um aspecto necessário da vida política russa para que a população pondere as visões políticas umas contra as outras. Putin conhece o caminho. Deixe-o liderar. Para sempre."
 ##Putin-Zhirinovsky Árvore Compartilhada
 SOV_russian_national_interests: "Os interesses nacionais da Rússia"
 SOV_russian_national_interests_desc: "A direita política russa, inicialmente em desordem após o colapso da União Soviética em 1991, organizou-se em torno de fortes objetivos de política externa no final dos anos 1990. Laços mais estreitos com a Bielo-Rússia de Lukashenko, uma forte influência na Ucrânia para fins de etnia russa segurança e interesses navais russos e a remoção do excesso de alcance da Geórgia na Abkhazia e na Ossétia do Sul."
 SOV_undermine_georgia: "Destruir a Geórgia"
 SOV_undermine_georgia_desc: "A agência de inteligência estrangeira russa SVR RF deve se ver na República da Geórgia e minar o aparato militar e político georgiano com informantes russos para permitir que o governo preveja as manobras diplomáticas e políticas da Geórgia, especificamente em relação aos protetorados da Rússia na Abkházia e Ossétia do Sul."
 SOV_annex_abkhazia_and_south_ossetia: "Integrar a Abkhazia e a Ossétia do Sul"
 SOV_annex_abkhazia_and_south_ossetia_desc: "A intromissão da Geórgia na Abkházia e na Ossétia do Sul é perigosa demais para ficar impune. (na sombra da Rússia) é preservado."
 SOV_2008_military_reforms: "Revisão militar de 2008"
 SOV_2008_military_reforms_desc: "As forças armadas russas, ainda logisticamente em frangalhos desde o colapso e fratura do Exército Vermelho Soviético, são uma força de combate inchada e ineficaz que provou mais do que falhas, incluindo uma derrota humilhante na Primeira Guerra da Chechênia de 1996. Um russo força-tarefa do governo em torno de Anatoly Serdyukov fizeram planos ambiciosos para reformar as forças russas, especialmente o corpo de oficiais russos."
 SOV_reassure_belarus: "Tranquilizar a Bielorrússia"
 SOV_reassure_belarus_desc: "Desde o \"Tratado de Direitos Iguais dos Cidadãos\" de 1998, a Rússia e a Bielorrússia, conhecida como o 'Estado da União' binacional desde 1996, formaram fortes laços políticos, econômicos e sociais. Bielorrússia sob Alexander Lukashenko, muitas vezes chamada de ' O último ditador da Europa tem sido um ator inseguro que fugiu da invasão ocidental para o abraço russo. É necessário manter o relacionamento mutuamente benéfico."
 SOV_tighten_the_union_state: "Aperte o Estado da União"
 SOV_tighten_the_union_state_desc: "O Estado da União de 1996 entre a Rússia e a Bielo-Rússia tentou remover as barreiras comerciais e as divisões culturais entre as duas partes, mas cometeu o erro crítico de colocar ambas como iguais. A Rússia, como o poder protetor natural de toda a Europa Oriental, devem ficar de olho na política bielorrussa para evitar que caiam em qualquer mentalidade tola pró-ocidente."
 SOV_pressure_ukraine: "Ucrânia arma forte"
 SOV_pressure_ukraine_desc: "O nome 'Ucrânia' é descendente de uma palavra que se traduz literalmente como 'fronteira'. O povo ucraniano vive acreditando na independência, mas sua existência cultural e geográfica depende, em última análise, dos russos, seus mais importantes e poderosos vizinho. É importante manter a Ucrânia como parte da esfera russa."
 SOV_condemn_ukrainian_russophobes: "Condenar russófobos ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "Mudanças políticas recentes na Ucrânia deixaram claro que o governo de Kiev não pretende respeitar o antigo vínculo entre a Rússia e sua Okraina, 'fronteira'. Para garantir que nossa reviravolta na política em relação à Ucrânia não cause qualquer reação entre a população russa, precisamos primeiro mudar a marcha da retórica diplomática em relação a eles. Talvez alguns incidentes também possam ser fabricados."
 SOV_demand_belarussian_annexation: "Federalizar o Estado da União"
 SOV_demand_belarussian_annexation_desc: "O Estado da União, que foi considerado morto por alguns de seus críticos, pode agora entrar no estágio final - uma união real. A Bielorrússia certamente ficará feliz em se juntar à Federação Russa na forma de Minsk, Grodno e Gomel Oblasts. Esta é a conclusão lógica da política de Lukashenko em relação à Rússia e, esperamos, não deve surpreender os formuladores de políticas bielorrussos."
 SOV_take_crimea: "Tomar Crimeia"
 SOV_take_crimea_desc: "Embora consideremos a melhor opção contra a Ucrânia, é vital tomar a Crimeia, uma península etnicamente russa e estrategicamente importante através do Mar de Azov de Novorossiysk, com uma demonstração de força rápida e repentina. As tropas que serão enviadas para instigar e "ajudar" uma insurreição local contra o governo ucraniano deve ser desmarcado para dar à Rússia negação plausível no assunto.
 SOV_southern_defensive_option: "Opção defensiva do sul"
 SOV_southern_defensive_option_desc: "Em vez de prosseguir com a agressão contra a Ucrânia, devemos ir para o sul para irritar a Geórgia."
 SOV_the_novorossiyan_uprising: "A revolta de Novorossiyan"
 SOV_the_novorossiyan_uprising_desc: "Com a Crimeia segura, o povo de Luhansk e Donezk, no leste do continente ucraniano, exige sua própria soberania étnica russa. Com alguma ação \"coberta\", os militares russos poderiam ajudar esses movimentos de autolibertação."
 SOV_annex_novorossiya: "Anexo Novorossiya"
 SOV_annex_novorossiya_desc: "Novorossiya, ou 'Nova Rússia', é o termo coletivo para regiões no leste e sul da Ucrânia que são habitadas principalmente por russos étnicos. Os Novorossiyans eram indiferentes a qual República Soviética eles viviam durante os tempos da URSS, mas eles foram arrancados de sua terra natal após o colapso da União Soviética. Agora, eles não estão mais felizes na Ucrânia independente. Isso é inaceitável."
 SOV_demand_baltic_loyalty: "Exigir lealdade báltica"
 SOV_demand_baltic_loyalty_desc: "Na década de 1940, as repúblicas bálticas da Estônia, Letônia e Lituânia foram forçadas a se tornarem membros da União Soviética após breves períodos de independência entre as décadas de 1920 e 1930. Embora uma tentativa semelhante da União Soviética de convencer a Finlândia de suas nobres intenções acabou saindo pela culatra, não se pode negar que a adesão do Báltico à Rússia foi extremamente benéfica. Para a Rússia, isso é.
 SOV_settle_the_estonian_question: "Resolva a questão da Estônia"
 SOV_settle_the_estonian_question_desc: "Mais de 300.000 russos étnicos chamam a Estônia de lar, principalmente nos condados de Harju e Ida-Viru, perto da fronteira russa. No geral, os russos étnicos representam cerca de um quarto da população da Estônia e são um grupo de nosso povo agora forçados a todos os tipos de membros humilhantes em organizações infectadas pelo Ocidente, como a OTAN e a União Européia. Esta questão precisa ser resolvida."
 SOV_settle_the_latvian_question: "Resolva a Questão da Letônia"
 SOV_settle_the_latvian_question_desc: "Quase um milhão de russos foram deixados na Letônia após o colapso da URSS. Enquanto cerca de metade desse grupo deixou a Letônia desde então, cerca de 500.000 russos permanecem sob o jugo de Riga. Ainda assim, isso equivale a cerca de um quarto da população letã e, ao lado da Estônia, marca mais uma parte do povo russo que foi afastada da associação política com sua legítima pátria pela interferência ocidental. Isso é inaceitável."
 SOV_attack_lithuania: "Ataque da Lituânia"
 SOV_attack_lithuania_desc: "Depois de ter resolvido as questões das minorias étnicas russas na Estônia e na Letônia, agora é para, em um movimento de agressão mais aberto, conectar o Oblast de Kaliningrado com o continente russo. O pequeno país que está no caminho é A Lituânia, que se separou da URSS em 1991 e desde então se alinhou fortemente com as potências ocidentais, junto com seus irmãos bálticos."
 SOV_attack_finland: "Fabrique mais alguns incidentes na Finlândia"
 SOV_attack_finland_desc: "No inverno de 1938/1939, a Finlândia atacou covardemente a União Soviética no que foram ataques militares definitivamente não encenados e genuínos contra soldados soviéticos que estavam inocentemente parados. Enquanto a URSS conseguiu estabelecer uma barreira protetora de novos territórios contra o mal ameaça finlandesa, é claro que seu povo humilde não é confiável. Ceterum censeo Finnoniam esse delendam."
 SOV_attack_poland: "Mais uma partição"
 SOV_attack_poland_desc: "Nós, russos, somos um povo que aprende com a história: se a princípio não conseguirmos, particione a Polônia, particione a Polônia, particione a Polônia novamente."
 SOV_attack_sweden: "Plano de Guerra Suécia"
 SOV_attack_sweden_desc: "Embora seja realmente difícil justificar um ataque contra a Suécia, provavelmente é seguro dizer que ninguém gosta daqueles aspirantes a vikings devoradores de Surströmming e seus picles de carne de porco. Vamos apenas passear com alguns tanques e confiar nisso ninguém se importa. Vamos, rapazes."
 SOV_attack_germany: "Fim da hegemonia alemã"
 SOV_attack_germany_desc: "Otto von Bismarck em seu tempo tentou a todo custo evitar guerras entre a Alemanha e a Rússia, mas desde então, os alemães têm aparecido na porta da Rússia repetidas vezes. O povo alemão, sempre trabalhador, cruel e sem humor , não podem ser confiáveis ​​para respeitar a reivindicação eterna da Rússia ao seu destino. Como resultado, eles devem ser destruídos."
 #Zhirinovsky
 SOV_arrest_zyuganov: "Prender Zyuganov"
 SOV_arrest_zyuganov_desc: "Gennady Zyuganov, líder dos comunistas desde 1993, é um dos críticos e rivais políticos mais comprometidos e perigosos do LDPR. Para preparar o ataque contra o CPRF, o LDPR precisa primeiro remover Zyuganov de cena. A prisão de Zyuganov sob alguns pretexto aleatório é importante para decapitar o movimento comunista e negar-lhe direção política."
 SOV_political_purges: "Expurgos Políticos"
 SOV_political_purges_desc: "Depois de derrotar os conservadores moderados e o cachorrinho de Yeltsin, o LDPR deve garantir que o povo russo não os veja mais como uma alternativa viável à visão futura endossada por Zhirinovsky e seus pares. Para isso, administradores locais, juízes , funcionários do conselho, prefeitos, chefes de polícia e professores universitários amigos do regime de Yeltsin devem ser eliminados."
 SOV_crush_the_communists: "Esmagar os comunistas"
 SOV_crush_the_communists_desc: "O Partido Comunista é uma mancha decadente e vergonhosa na história russa. Surgiu da ralé insurrecional que não estava disposta a aceitar seu lugar de direito na sociedade e continuará sendo uma ameaça permanente à posição de poder do LDPR na Rússia. Apenas o a remoção total da influência comunista do cenário político russo pode ajudar."
 SOV_increase_military_spending: "Aumentar os gastos militares"
 SOV_increase_military_spending_desc: "Os militares são a organização mais importante de qualquer estado que se preze. Os militares russos, tradicionalmente cheios de uma classe nacionalista de jovens oficiais, podem ser o pilar mais importante para a administração de Zhirinovsky - se eles puderem ser convencidos de serem leais ao novo governo. Um aumento nos gastos militares aumentará a estabilidade doméstica e a qualidade militar."
 SOV_hyper_nationalism: "Hiper Nacionalismo"
 SOV_hyper_nationalism_desc: "Através da submissão total do indivíduo ao coletivo nacional, o coletivo pode ganhar força, poder e posição no mundo. As crianças russas precisam ser ensinadas desde cedo que seu propósito é servir à Rússia e que a Rússia deve ser preservado a todo custo, mesmo ao custo da vida de qualquer russo. Exceto pelos líderes do LDPR, é claro, eles permanecerão em seus escritórios, sãos e salvos."
 SOV_punish_yeltsins_cronies: "Punir os comparsas de Yeltsin"
 SOV_punish_yeltsins_cronies_desc: "Com a sociedade cada vez mais alinhada com a agenda política do governo Zhirinovsky, as elites políticas e econômicas são as próximas a serem atacadas. Os oligarcas, uma classe perigosa que enriqueceu durante a privatização das corporações russas pós-soviéticas, devem ser subjugados e forçados no novo sistema. Aqueles que se submeterem permanecerão em seus cargos, e aqueles que resistirem serão colocados em listas."
 SOV_revoke_personal_freedoms: "Revogar liberdades pessoais"
 SOV_revoke_personal_freedoms_desc: "Embora tais movimentos não possam ser feitos abertamente ainda, o LDPR deve cuidar da subversão do sistema de justiça russo para evitar que o governo seja retido por oponentes e críticos individuais nos tribunais. Ao colocar fiéis adeptos do Zhirinovsky em posições-chave do poder judicial e legislativo, os tribunais poderiam ser eliminados como uma ameaça ao poder do governo."
 SOV_execute_the_oligarchs: "Caçar oligarcas desleais"
 SOV_execute_the_oligarchs_desc: "Agora é hora de usar as listas acima mencionadas de oligarcas que, privada ou publicamente, trabalharam contra o nosso regime e expulsar esses elementos subversivos do país ou, se possível, removê-los de seu incômodo status de vivos indivíduos completamente. Vai parecer suspeito, especialmente para os oligarcas que tentaram permanecer leais, mas é um passo necessário."
 SOV_persecute_minorities: "Perseguir minorias"
 SOV_persecute_minorities_desc: "Vivemos em sociedade."
 SOV_the_end_of_the_republic: "Fim da República"
 SOV_the_end_of_the_republic_desc: "Com a Rússia um estado policial com uma população sob constante doutrinação nacionalista, agora é hora de fazer tabula rasa e colocar nossas cartas na mesa. O experimento liberal de 1991 falhou. Não é do caráter do russo abraçar uma sociedade pluralista, democrática ou individualista. Essas são ideias ocidentais. O russo prospera como parte de uma máquina poderosa. A Rússia é essa máquina."
 SOV_encourage_foreign_cheap_laborers: "Incentivar mão de obra estrangeira barata"
 SOV_encourage_foreign_cheap_laborers_desc: "Enquanto estamos lidando com os problemas das minorias na Chechênia, Daguestão e outras regiões problemáticas, ainda é importante manter nossas fábricas funcionando a todo custo. Dissimuladamente, longe dos olhos do público, precisamos encorajar trabalhadores estrangeiros de países vizinhos que são economicamente inferiores à Rússia. Esses trabalhadores convidados serão estritamente supervisionados e mantidos separados da sociedade russa."
 SOV_dictatorial_coup: "Golpe Dictatorial"
 SOV_dictatorial_coup_desc: "Embora tenham sido feitas sugestões de que Zhirinovsky pretende coroar-se o novo czar dos russos, nosso glorioso líder está menos interessado em tais assuntos. Ele é muito mais parecido com Júlio César, o homem que o título de 'czar' é Ele subiu na hierarquia da política para libertar a nação de sua própria bagagem de democracia e votos de consenso."
 SOV_claim_the_crown: "Reivindicar a Coroa"
 SOV_claim_the_crown_desc: "A Revolução de 1917, um produto dos vis comunistas subversivos e seus senhores judeus, lançou a Rússia em sua mais profunda crise nacional de todos os tempos. A execução dos Romanov, uma família governante honrosa e patriótica, marcou o início de um republicanismo instável e intromissão do mal por forças estrangeiras. Vladimir Zhirinovsky, que se tornará o próximo czar da Rússia, é o homem nascido para resolver todos esses problemas."
 SOV_reinforce_the_one_party_state: "Reforçar o estado de uma parte"
 SOV_reinforce_the_one_party_state_desc: "Depois da recente turbulência política, talvez seja melhor informar ao povo russo que está tudo bem. Afinal, este estado não é muito diferente das iterações anteriores do governo russo, e a fase liberal da década de 1990 produziu nada além de problemas de qualquer maneira. Um Estado de Partido Único, desta vez dirigido pela administração de Zhirinovsky corretamente guiada, é o melhor para a Rússia."
 SOV_ensure_military_loyalty: "Garantir a lealdade militar"
 SOV_ensure_military_loyalty_desc: "Com a recente reforma política da sociedade russa, agora é para garantir que os militares russos, até agora um bom e fiel apoiador do movimento Zhirinovsky, permaneçam comprometidos com a causa. Não esperamos problemas e com algumas substituições administrativas no topo do exército, devemos ser capazes de garantir a segurança interna e externa da Rússia."
 SOV_honor_the_romanovs: "Honre os Romanov"
 SOV_honor_the_romanovs_desc: "A auto-coroação de Zhirinovsky, quase napoleônica por natureza, está fadada a irritar alguns russos que têm más lembranças do governo autoritário de estilo soviético. É melhor pintar sobre a associação pública com os ditadores soviéticos e, em vez disso, enfatizar a continuidade entre a monarquia Zhirinovsky e a deposta dinastia Romanov que foi derrubada pelos bolcheviques em 1917."
 SOV_secure_kazakhstan: "Cazaquistão seguro"
 SOV_secure_kazakhstan_desc: "Embora a anexação total do Cazaquistão seja talvez desnecessária - a inclusão de muitos muçulmanos na nação russa é tóxica para a saúde étnica do país -, o espírito autocentrado e insubordinado do povo cazaque pode levá-los a contra sua atual aliança com o estado russo. Para evitar isso, o governo cazaque precisa ser expurgado de elementos anti-russos."
 SOV_ambitions_in_central_asia: "Ambições da Ásia Central"
 SOV_ambitions_in_central_asia_desc: "Tajiquistão, Turquemenistão, Strangecountrystan, Quirguistão, Whogivesadamnistan, Uzbequistão e todos os outros Stans são adições desnecessárias ao mapa mundial como atores diplomáticos independentes. Não queremos que nenhum desses países se alinhe com nenhum de nossos inimigos. Eles devem ser contido antes que eles possam agir contra nós."
 SOV_secure_the_grand_duchy: "Proteja o Grão-Ducado"
 SOV_secure_the_grand_duchy_desc: "A independência da Finlândia foi um dos erros mais lamentáveis ​​da história da Rússia. Os finlandeses são um povo vil cheio de malícia que está apenas esperando a melhor oportunidade para esfaquear a Rússia inocente e tomar territórios russos legítimos em Kola e na Carélia. Contra a ameaça esmagadora do perigoso estado finlandês contra o pacífico povo russo, uma guerra preventiva é a única solução."
 ##Zyuganov
 SOV_fight_international_capitalists: "Lute contra os capitalistas internacionais"
 SOV_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhor do que os kulaks dos tempos soviéticos. Desde a dissolução da URSS, os oligarcas russos têm devorado cada vez mais influência econômica e expulsou os trabalhadores russos de empregos, em favor de um modelo econômico globalista impulsionado por empresas estrangeiras. Para reviver a Rússia, primeiro é essencial expulsar a classe capitalista internacional."
 SOV_mobilize_the_masses: "Mobilizar as massas"
 SOV_mobilize_the_masses_desc: "Uma revolução não pode ser realizada por um partido de vanguarda sozinho. O CPRF precisa conquistar os corações e mentes dos trabalhadores e agricultores russos para mobilizá-los para os esforços revolucionários e engajá-los política e economicamente. É preciso haver um grande esforço de escala para empregar os desempregados da Rússia, para renovar suas fábricas e para acelerar a construção de novos coletivos de trabalho."
 SOV_weaken_the_banks: "Enfraquecer os Bancos"
 SOV_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira em combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros e influenciam a política com doações legais e ilegais. Os bancos devem ser devolvidos a um estado em que são meros emprestadores de dinheiro apolíticos de curto prazo."
 SOV_crackdown_on_nationalists: "Repressão aos nacionalistas"
 SOV_crackdown_on_nationalists_desc: "Embora a União Soviética às vezes usasse o nacionalismo com grande efeito, por exemplo, ao invocar o espírito russo contra a Polônia em 1920 ou ao travar uma 'Grande Guerra Patriótica' contra a Alemanha em 1941, deve-se reconhecer que o chauvinista nacionalista não é bom para o comunismo. Embora o patriotismo saudável permaneça em todo comunista, o nacionalismo deve ser esmagado."
 SOV_the_fifth_international: "A Quinta Internacional"
 SOV_the_fifth_international_desc: "O movimento comunista soviético abriu uma brecha entre os proponentes da Terceira Internacional stalinista e a eventual Quarta Internacional trotskista no início da década de 1920. Essa brecha foi levada a um clímax sangrento quando a URSS começou a expurgar os proponentes do trotskismo, até e incluindo a prospecção de recursos naturais por meio de picador de gelo no crânio de Leon Trotzky. Precisamos de uma nova internacional."
 SOV_five_year_plans: "Planos de cinco anos"
 SOV_five_year_plans_desc: "Os modelos econômicos livres dos estados ocidentais não são futuro para um estado socialista. O retorno à economia planejada, de preferência na forma de planos quinquenais clássicos de estilo soviético, dará ao governo uma influência ilimitada sobre a economia anteriormente não controlada. "
 SOV_crackdown_on_liberals: "Repressão aos liberais"
 SOV_crackdown_on_liberals_desc: "Lembrem-se, camaradas, o liberal é apenas um fascista disfarçado, pois quando você corta um liberal, um fascista sangra. Sempre que o liberal tiver que escolher entre sacrificar seus direitos econômicos em nome do coletivo ou sacrificar seus direitos pessoais em os altares do fascismo, ele sempre vai preferir seu status econômico à sua liberdade pessoal. Destrua-se, liberal."
 SOV_empower_the_communist_party: "Empoderar o Partido Comunista"
 SOV_empower_the_communist_party_desc: "Recordando o legado do Partido Comunista da União Soviética e o papel do 'Partido de Vanguarda' de acordo com a doutrina leninista que o partido desempenhou na interação interna e externa da URSS, o CPRF também deve almejar se tornar o novo partido de vanguarda do país. O primeiro foco deve ser a estabilização doméstica, mas, em última análise, a influência do CPRF também deve ser levada ao exterior, para o bem da Rússia e do mundo."
 SOV_take_control_of_the_oligarchy: "Assuma o controle da oligarquia"
 SOV_take_control_of_the_oligarchy_desc: "A oligarquia é uma camarilha perigosa de autocratas capitalistas que operam a economia da Rússia a partir de uma torre de marfim de influência inexplicável e riqueza infinita. intervencionismo econômico de escala. Substituindo apenas os oligarcas por nossos dirigentes partidários, seremos capazes de assumir o controle da economia aparentemente."
 SOV_civilian_industrial_councils: "Conselhos Industriais Civis"
 SOV_civilian_industrial_councils_desc: "Em nossos esforços para reavivar o industrialismo russo, devemos criar empregos que se concentrem em impulsionar a economia russa por meio da construção de uma grande quantidade de maquinário pesado. Embora esses empregos não sejam necessariamente criados para exportar quaisquer mercadorias, também podemos fazê-lo se escolhermos apoiar movimentos revolucionários com maquinário criado pela Rússia."
 SOV_military_industrial_councils: "Conselhos Industriais Militares"
 SOV_military_industrial_councils_desc: "Expandindo nossos cálculos de que poderíamos usar Conselhos Industriais Civis, poderíamos também investir em uma indústria de defesa de propriedade coletiva (ou seja, controlada por partidos). Com essa ferramenta em nossas mãos, podemos criar armas que não apenas nos permitirá proteger a Rússia Vermelha, mas também apoiar movimentos revolucionários em todo o mundo que visam estabelecer sua própria versão local do comunismo."
 SOV_the_sfsr: "O SFSR"
 SOV_the_sfsr_desc: "Não devemos cometer o mesmo erro que levou ao colapso do comunismo da União Soviética. A igualdade das nações sob a URSS foi um erro crítico e, em vez disso, devemos nos engajar em um comunismo fundado nacionalmente, focado exclusivamente nas necessidades , desejos e sentimentos dos russos como povo e da Rússia como nação. Como resultado, nosso estado comunista será mais forte e menos propenso a desmoronar para as minorias."
 SOV_the_ussr: "A URSS"
 SOV_the_ussr_desc: "Embora devamos estar atentos ao separatismo nacionalista que levou ao colapso da primeira URSS, a criação de uma segunda URSS é vital para a continuação da revolução soviética. Somente criando um sistema comunista forte que possa atuar como um superestrutura sobre as várias nacionalidades do mundo podemos esperar superar o chauvinismo, o nacionalismo e as linhas arbitrárias de divisão entre os humanos."
 SOV_scientific_councils: "Conselhos Científicos"
 SOV_scientific_councils_desc: "Devemos nos esforçar para acelerar as carreiras das mentes mais brilhantes entre os jovens russos através das melhores escolas e universidades do país para servir a revolução e a pátria na linha de frente científica. Descobrindo novas invenções, testando novas hipóteses e desenvolvendo novos sistemas de armas, esses prodígios nos permitirão fortalecer e espalhar nossa gloriosa revolução."
 SOV_the_red_army: "O Exército Vermelho"
 SOV_the_red_army_desc: "O restabelecimento de um exército controlado pelos comunistas é absolutamente necessário para superar a ameaça de contra-revolução reacionária de dentro das forças armadas. Ao vincular o Exército Vermelho à causa da revolução, assim como foi em 1917 e em 1941, criaremos um exército que não sirva aos interesses dos conservadores reacionários, mas que, em vez disso, lidere a revolução comunista e proteja a classe trabalhadora”.
 SOV_defensive_precautions_west: "Precauções defensivas oeste"
 SOV_defensive_precautions_west_desc: "Nossos inimigos potenciais mais fortes estão a oeste das fronteiras da Rússia, na Europa. Apoiados por intervencionistas norte-americanos, as 'democracias' ocidentais visarão, em última análise, servir à sua agenda capitalista, provocando a queda do sistema comunista russo. Devemos nos preparar para uma luta defensiva pela vida ou morte na guerra convencional. E, se necessário, abriremos caminho para a revolução também."
 SOV_communist_ambitions: "Ambições Comunistas"
 SOV_communist_ambitions_desc: "Devemos ajudar os objetivos finais de nosso estado e nossa ideologia, subjugando totalmente todos os elementos do estado, economia, militar e política para servir aos objetivos abrangentes da ideologia comunista, conforme estabelecido nas antigas grandes obras da década de 1840 e na expansão russa em doutrina comunista entre as décadas de 1910 e 1930."
 SOV_defensive_precautions_south: "Precauções defensivas do Sul"
 SOV_defensive_precautions_south_desc: "Embora nossos inimigos mais perigosos estejam a oeste de nós, a guerra com eles não é muito provável. Mas ao sul, a Rússia enfrenta elementos muito mais perigosos. A Geórgia visa oprimir os russos étnicos em seu norte, as repúblicas da Ásia Central procuram para Pequim e Washington para orientação, e o Oriente Médio ainda é dominado por círculos islâmicos reacionários que visam destruir tudo o que os comunistas prezam."
 SOV_territorial_demands: "Reivindicações territoriais"
 SOV_territorial_demands_desc: "A restauração da glória soviética deve vir, em última análise, através da dissolução daqueles estados-nação que foram criados por capitalistas para proteger seu capital da revolução comunista. Que é essencialmente todos os estados-nação, na verdade."
 SOV_baltic_republics: "As Repúblicas Bálticas"
 SOV_baltic_republics_desc: "O restabelecimento das repúblicas soviéticas no Báltico pode parecer perigoso por causa dos laços da Estônia, Letônia e Lituânia com o Ocidente, mas o comunismo não deve ser impedido pelas manobras diplomáticas dos formuladores de políticas capitalistas. Em última análise, eles são todos covardes, e vamos superar sua intimidação em nosso caminho para restaurar e reconstruir nossa amada União Soviética."
 SOV_caucasian_republics: "Repúblicas do Cáucaso"
 SOV_caucasian_republics_desc: "Atacar o sul no Cáucaso nos permitirá repelir rápida e decisivamente a intromissão ocidental no ventre da Rússia e colocar a União Soviética de volta na fronteira da Turquia. Não há melhor maneira de manter a OTAN sob controle do que ameaçá-los em todas as frentes ao mesmo tempo."
 SOV_southern_republics: "Repúblicas do Sul"
 SOV_southern_republics_desc: "As repúblicas da Ásia nunca foram particularmente centrais - exceto geograficamente - para a vida soviética, mas foram uma parte vital e valiosa da experiência comunista, no entanto. Foi aqui que a URSS conquistou espaço. Foi aqui que a URSS dominou o átomo. A URSS veio para ficar, e sua remoção foi ilegítima. Ela será restaurada."
 SOV_communist_europe: "Comunismo na Europa"
 SOV_communist_europe_desc: "Embora os europeus geralmente dêem ao comunismo avaliações bastante baixas, isso se baseia principalmente no alarmismo da classe capitalista. O histórico deve ser corrigido. Nós apenas temos que chutar a porta, e toda a estrutura podre desabará ."
 #Yavlinsky
 SOV_deals_with_europe: "Acordos com a Europa"
 SOV_deals_with_europe_desc: "Enquanto Zhirinovsky fala da glória russa neo-imperial e Zyuganov favorece a criação de sistemas neo-soviéticos de governo (com anexações implícitas para inicializar), Yavlinsky se preocupa principalmente com a prosperidade econômica da Federação Russa e as fortunas individuais de cada russo . Devemos fazer amizade com a Europa, não atacá-la."
 SOV_national_economic_goals: "Objetivos Econômicos Nacionais"
 SOV_national_economic_goals_desc: "A estagnação econômica russa da década de 1990 atrasou o país em décadas de desenvolvimento e o deixou uma potência de segunda categoria atrás das democracias ocidentais. Devemos estabelecer metas econômicas firmes e concisas para que o país tenha roteiros precisos quando e onde crescer setores econômicos públicos e privados para maximizar o crescimento econômico”.
 SOV_baltic_economic_cooperation: "Cooperação Econômica do Báltico"
 SOV_baltic_economic_cooperation_desc: "As repúblicas bálticas da Estônia, Letônia e Lituânia ainda veem a Rússia como uma grande ameaça. Eles se lembram do imperialismo russo dos séculos 18 e 19 e da anexação soviética de 1940. A nova Rússia deixou para trás essas estradas intervencionistas de derramamento de sangue. Nós serão amigos dos bálticos, para nosso benefício mútuo. Esta é a melhor maneira de manter os russos étnicos no Báltico seguros."
 SOV_european_university_connections: "Conexões Universitárias Europeias"
 SOV_european_university_connections_desc: "Yavlinsky tornou um objetivo central de sua política melhorar a qualidade do ensino superior na Rússia. As melhores universidades do mundo podem ser encontradas nas democracias ocidentais, e a Rússia deve se esforçar para conectar seu próprio sistema universitário com esse de seus parceiros ocidentais para permitir que os estudantes da Rússia permaneçam competitivos internacionalmente com seus pares ocidentais."
 SOV_russian_defensive_preparations: "Preparações defensivas russas"
 SOV_russian_defensive_preparations_desc: "Embora os militares não sejam o foco principal de Yavlinsky, eles continuam sendo um pilar vital da estrutura nacional da Rússia e uma grande fonte do orgulho patriótico dos russos. Também é importante manter a Rússia a salvo do terrorismo doméstico, e suspeita-se que A postura pró-ocidental de Yavlinsky pode tornar Pequim inimiga. Independentemente de quem eles combatam, as forças russas devem estar prontas para enfrentar o desafio."
 SOV_kaliningrad_development: "Revitalização de Kaliningrado"
 SOV_kaliningrad_development_desc: "Cortado da Rússia continental pelos Estados Bálticos, o Oblast de Kaliningrado é uma parte frequentemente esquecida da Federação. No entanto, é de vital importância como porto marítimo no Mar Báltico, especialmente durante o inverno, e fornece uma fronteira interna sorrateira para 'voos domésticos' que podem, assim, contornar os Estados Bálticos para entregar mercadorias diretamente à Polônia e além. E a revitalização econômica é importante."
 SOV_fight_the_elites: "Lute contra as Elites"
 SOV_fight_the_elites_desc: "O povo russo foi injustamente descrito como um povo naturalmente atraído por formas autoritárias de governo. Esta caricatura ocidental foi resultado do totalitarismo czarista sendo imediatamente seguido por um golpe comunista totalitário contra uma democracia fraca. Não devemos repetir os erros do estado elitista de Kerensky. Nós somos o estado dos russos, não outra autocracia."
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "Embora os sistemas políticos do passado não mostrem um grande histórico para a democracia russa, os russos são um povo esclarecido que deseja participação política, liberdade individual e auto-expressão. Devemos permanecer sob o ideal abrangente de democracia e liberdade."
 SOV_kaliningrad_military_sector: "Setor de armas de Kaliningrado"
 SOV_kaliningrad_military_sector_desc: "Kaliningrado é um local fantástico para criar um poderoso subsetor da indústria de defesa russa, pois é um local privilegiado para exportar bens militares para a área econômica europeia, bem como para a rede de comércio marítimo por meio de seu acesso ao Mar Báltico ."
 SOV_expand_the_university_of_moscow: "Invista nas Universidades"
 SOV_expand_the_university_of_moscow_desc: "A Rússia é o lar de alguns dos indivíduos mais brilhantes do mundo, como Grigori Perelman, Garry Kasparov e Zhores Alferov. No entanto, embora a Rússia tenha um potencial intelectual tão vasto, ela permanece amplamente inexplorada no sistema educacional do país, como o país mais talentoso os indivíduos são frequentemente atraídos para o exterior. Devemos melhorar nosso próprio sistema para convencê-los a ficar."
 SOV_soviet_trials: "Julgamentos dos soviéticos"
 SOV_soviet_trials_desc: "Para trazer responsabilidade ao povo russo, nosso novo estado liberalizado precisa garantir que os crimes do passado contra os plebeus, cometidos por burocratas e quadros partidários da União Soviética, não fiquem impunes. Devemos lançar uma luz sobre os soviéticos estado de vigilância, na opressão política da URSS e nos esquemas de auto-enriquecimento que estavam em vigor durante o tempo da União Soviética."
 SOV_reformed_russian_armed_forces: "Forças Armadas Russas Reorganizadas"
 SOV_reformed_russian_armed_forces_decs: "Embora a nova Rússia rejeite a força militar agressiva como um meio para um fim, ainda é um país grande com uma longa lista de inimigos potenciais, tanto internos quanto externos. Embora possamos ter dúvidas sobre o recrutamento e outras formas de serviço forçado , isso não significa que devemos simplesmente deixar nossas forças militares de lado. As forças armadas devem continuar o desenvolvimento."
 SOV_russia_studies_abroad: "Estudos da Rússia no exterior"
 SOV_russia_studies_abroad_desc: "Como parte do alcance da educação do novo estado, é necessário obter opiniões favoráveis ​​tanto de nossa nação quanto de seu sistema educacional, oferecendo cursos, tanto russos quanto não, sobre a Rússia e a língua russa em países estrangeiros. Ao endossar a Rússia- atividades educacionais focadas em terras estrangeiras, podemos com os corações e mentes de uma nova geração de estrangeiros."
 SOV_infrastructure_program: "Projetos de Infraestrutura Pan-Eurasiática"
 SOV_infrastructure_program_desc: "Para aumentar nossa mobilidade e força econômica, precisamos conectar a Rússia à rede de infraestrutura europeia e asiática, incluindo os sistemas rodoviário e ferroviário."
 SOV_fight_communism: "Lute contra o comunismo"
 SOV_fight_communism_desc: "Como parte de nosso sentimento anti-soviético, também precisamos afastar os jovens da perigosa influência do comunismo. Precisamos incluir lições históricas e econômicas no sistema educacional que enfatizem o risco do totalitarismo comunista e a volatilidade do economias planificadas”.
 SOV_fight_nationalism: "Erradicar os nacionalistas"
 SOV_fight_nationalism_desc: "Além de nossos esforços para desencorajar os jovens russos de se tornarem comunistas, também temos que evitar que eles se tornem esquisitos de direita. Culpar episódios históricos como as guerras mundiais no nacionalismo e enfatizar os perigos econômicos do isolacionismo protecionista deve desencorajar muitos estudantes atentos caiam nessas idéias perigosas."
 SOV_approach_nato: "Aproximar-se da OTAN"
 SOV_approach_nato_desc: "Embora não haja dúvida de que historicamente a OTAN foi criada especificamente contra Moscou, o estado que governou Moscou em 1949 se foi. Com a queda da União Soviética, uma Rússia democrática forte e viril surgiu, e democracias fortes e viris é exatamente o que a OTAN precisa."
 SOV_maintain_csto: "Manter o CSTO"
 SOV_maintain_csto_desc: "Embora não busquemos um conflito com a OTAN, é claro que a adesão a essa organização traria seus próprios pesadelos burocráticos e táticos. Muitos países da OTAN não confiam na Rússia e não é aconselhável para nossa segurança permitir que eles acesso a muitas informações sobre nossas forças armadas. Devemos manter nosso próprio CSTO, estabelecido no final dos anos 1990."
 SOV_bastion_of_democracy: "Bastião da Democracia"
 SOV_bastion_of_democracy_desc: "Com as liberdades dos cidadãos da Rússia garantidas e o extremismo combatido, é seguro dizer que nosso país se tornou verdadeiramente um bastião da democracia. Agora sabemos como os americanos se sentem: podemos dizer às pessoas que amamos a liberdade e que eles odeiam a liberdade, e se eles se opuserem, podemos simplesmente chamá-los de odiadores e bombardeá-los."
 SOV_bring_democracy_to_central_asia: "Traga a democracia para a Ásia Central"
 SOV_bring_democracy_to_central_asia_desc: "Como parte de nossos esforços para 'garantir' as liberdades políticas do povo da antiga União Soviética, devemos considerar seriamente lidar com os autocratas da Ásia Central. Só precisamos chutar a porta e toda a estrutura podre vai desabar."
 SOV_liberalize_russian_society: "Liberalizar a sociedade russa"
 SOV_liberize_russian_society_desc: "Tem sido afirmado que os russos como povo são impróprios para a democracia e predeterminados a viver sob regime autoritário. Os czares, os soviéticos e Yeltsin não foram os maiores portadores da tocha da liberdade e da democracia - mas nosso novo estado é ... Nossa nova sociedade é mais liberal e amante da liberdade do que qualquer outra que veio antes dela."
 SOV_russian_values: "Valores Russos"
 SOV_russian_values_desc: "Em vez de ceder a libruls quer queira quer não, precisamos manter o que tornou nosso país forte. A dedicação dos russos à sua pátria, a auto-sujeição à sua fé e a diligência em entregar seu trabalho para o benefício de todos da sociedade. Foi isso que nos tornou grandes e continuará nos tornando grandes. Tornar a Rússia grande! De novo?"
 SOV_reform_the_oblasts: "Reorganizar os Oblasts"
 SOV_reform_the_oblasts_desc: "As autonomias dos oblasts devem ser redefinidas e suas autoridades reescritas para manter a agenda de nosso novo governo nos trilhos."
 SOV_encourage_free_thought: "Incentivar o pensamento livre"
 SOV_encourage_free_thought_desc: "Em uma sociedade livre vivem pessoas livres. Ao permitir e encorajá-las a se organizarem em sociedades e organizações políticas, criaremos uma sociedade mais apaixonada que produz mais resultados científicos e intelectuais, bem como mais arte, trabalho industrial e produtos agrícolas. "
 SOV_army_of_the_republic: "Exército da República"
 SOV_army_of_the_republic_desc: "Central para a sobrevivência de nosso estado, as Forças Armadas Russas não devem ser esquecidas durante nosso processo de reorganização da Federação Russa. Como um portador central das normas e valores culturais russos, o Exército da República deve lutar em todas as frentes onde nossas liberdades estão ameaçados".
 SOV_reform_the_army: "Reformar o Exército"
 SOV_reform_the_army_desc: "Há muito tempo faz parte de nossa plataforma política eliminar a corrupção nas forças armadas. Generais incompetentes devem ser removidos e substituídos por contrapartes mais competentes."
 SOV_encourage_free_expression: "Incentivar a livre expressão"
 SOV_encourage_free_expression_desc: "Devemos promover as aspirações de nossos cidadãos de serem indivíduos de pensamento livre que visam deixar uma marca no mundo. A Rússia sempre foi uma nação de grandes artistas e pensadores políticos, e nosso novo estado criou um ambiente mais adequado do que sempre a tal povo."
 SOV_embrace_the_orthodox_church: "Abrace a Igreja Ortodoxa"
 SOV_embrace_the_orthodox_church_desc: "A Igreja Ortodoxa é o aliado mais importante que qualquer líder político russo poderia pedir. Ao dar aos clérigos maior influência política e social, ganharemos seu favor em troca, protegendo os corações e as mentes dos fiéis por mil gerações. "
 SOV_more_universities: "Intensificar os investimentos em educação"
 SOV_more_universities_desc: "No início de cada livre pensador está um mentor sábio e benevolente que ensina o livre pensador a pensar livremente. No caso do nosso estado, esse mentor é o sistema educacional russo - o que pode ser um problema, considerando a educação russa sistema é cronicamente subfinanciado. Mais dinheiro precisa ser desviado para o sistema educacional."
 SOV_full_secularism: "Secularismo Patrocinado pelo Estado"
 SOV_full_secularism_desc: "Ao discutir valores religiosos, precisamos nos distanciar de todas as instituições religiosas, especialmente da Igreja Ortodoxa. Sua influência perigosa e subversiva é essencialmente o último remanescente do sistema czarista. Também está cheio de pedófilos. Não, obrigado ."
 SOV_religious_republicanism: "Republicanismo religioso"
 SOV_religious_republicanism_desc: "Nossa república precisa de religião, e nossa religião precisa ser uma república. Somente se um estado proteger sua religião, e somente se uma instituição religiosa proteger seu estado, ambos poderão prosperar."
 #Ramo Militar Primário
 SOV_military_reform: "Reformas militares"
 SOV_military_reform_desc: "A dissolução da União Soviética deixou as Forças Armadas de seus estados membros desatualizadas e subfinanciadas. Onde os Estados Unidos e seus aliados da OTAN continuaram investindo em suas forças armadas, os soldados das repúblicas pós-soviéticas não receberam praticamente nenhum novo equipamento ou doutrinas . Temos muito terreno a percorrer e muito avanço a compensar."
 SOV_army_reform: "Sukhoputnye"
 SOV_army_reform_desc: "As Sukhoputnye, 'Forças Terrestres', são o ramo terrestre do exército russo, e aquele que provavelmente precisa de mais atenção para explicar a predisposição geográfica da Rússia, sendo ao mesmo tempo muito grande e muito atacável. As Forças Terrestres , abandonado desde o início dos anos 1990, precisa de novo... tudo. Artilharia, tanques, fuzis, tudo. Vamos trabalhar."
 SOV_armored_reform: "Forças móveis"
 SOV_armored_reform_desc: "Para garantir as vitórias rápidas com as quais os russos estão tão acostumados desde os dias da guerra no Afeganistão, precisamos manter as forças terrestres móveis e prontas para desdobramento, com novos tanques e veículos motorizados que possam operar de forma eficaz e confiável sob fogo inimigo".
 SOV_infantry_modernization: "Modernização da infantaria"
 SOV_infantry_modernization_desc: "A espinha dorsal do exército é o soldado no solo, o soldado de infantaria. Enquanto novos tanques, novos caminhões, novos aviões e novos navios são bons e tudo, o núcleo do exército é essencialmente um cara com um bom rifle e um bom capacete e bom treinamento. Mas, infelizmente, nossas tropas atualmente não têm nada disso."
 SOV_rifle_renovations: "Renovações de Rifles"
 SOV_rifle_renovations_desc: "Precisamos distribuir novas armas de infantaria para nossos soldados para acompanhar o progresso das armas em outros países, como o M4A1 dos EUA ou o HK416 alemão."
 SOV_special_forces: "Forças Especiais"
 SOV_special_forces_desc: "As forças especiais foram um grande motivo de orgulho durante os tempos soviéticos, quando a URSS foi a primeira nação a introduzir pára-quedistas no início dos anos 1930. Mais tarde, as forças especiais da URSS lutaram com sucesso no Afeganistão e as forças especiais russas na Chechênia e no Daguestão ."
 SOV_t14_armata: "T-14 Armata"
 SOV_t14_armata_desc: "Revelado pela primeira vez em um desfile em 2015, o T-14 Armata é um titã moderno de 48 toneladas do campo de batalha, armado com um canhão principal 2A82-1M de 125 mm, o T-14 certamente superará todos os tanques de batalha principais padrão no mundo."
 SOV_expand_the_speznaz: "Expansão do Spetsnaz"
 SOV_expand_the_speznaz_desc: "O Voyska spetsialnovo naznacheniya, ou Spetsnaz para abreviar, são as unidades militares de propósito especial da Federação Russa. Eles são os primeiros a enfrentar o inimigo e, no final de uma batalha sangrenta, são os últimos sobreviventes."
 SOV_amphibious_infantry: "Infantaria anfíbia"
 SOV_amphibious_infantry_desc: "Para evitar atolar em uma das eternas guerras terrestres da Europa Oriental, precisamos de forças de desembarque anfíbio de elite para invadir a costa inimiga. Inspirados pelo Corpo de Fuzileiros Navais dos Estados Unidos, nossas novas forças de Infantaria Anfíbia combinarão a força do solo russo Forças Armadas e a Marinha Russa."
 SOV_naval_reform: "Reforma Naval"
 SOV_naval_reform_desc: "Olhando para trás, para uma orgulhosa história que começou na década de 1690, a Marinha Russa representa as forças navais e oceânicas de nossa grande nação. A Rússia, sempre dependente de seu acesso aos vários mares que faz fronteira, precisará de forças navais para proteger aqueles mares da influência e intervenção do inimigo".
 SOV_destroyer_reform: "Reformas Destroyer"
 SOV_destroyer_reform_desc: "Os contratorpedeiros formam a espinha dorsal da marinha de superfície russa, mas seu número diminuiu nos últimos anos, pois mais foram descartados do que construídos. Devemos reabastecer o número de contratorpedeiros com uma onda de novos modelos."
 SOV_carrier_modernization: "Modernização da operadora"
 SOV_carrier_modernization_desc: "A Marinha soviética nunca valorizou muito os porta-aviões como seus colegas americanos. Agora, o Almirante Kuznetsov está desatualizado e velho, enquanto a Marinha dos EUA possui duas dúzias de porta-aviões modernos. Se quisermos competir com esses ataques aéreos iminentes, precisamos de transportadoras novas e melhores para manter o ritmo."
 SOV_lada_class_submarines: "Submarinos Classe Lada"
 SOV_lada_class_submarines_desc: "Em desenvolvimento desde 1997, a classe Lada é um submarino a diesel de nova geração projetado para suceder o Projeto 363 e fornecer um submarino de longo alcance melhor e mais confiável para interditar navios de guerra inimigos e interromper embarcações comerciais inimigas."
 SOV_air_force_reform: "Reforma da Força Aérea"
 SOV_air_force_reform_desc: "A força aérea russa, desesperadamente fora de forma desde o colapso da União Soviética, precisa urgentemente de uma revisão técnica e uma renovação numérica. Precisamos introduzir novos tipos de aeronaves e helicópteros, e precisamos contratar mais talentosos jovens oficiais da força aérea, assim como aqueles que venceram a Grande Guerra Patriótica contra Hitler."
 SOV_ka_226: "KA-226"
 SOV_ka_226_desc: "O Kamov Ka-226, referido pela OTAN como Hoodlum, é um helicóptero utilitário bimotor russo. O Ka-226 entrou em serviço em 2002."
 SOV_yak_130: "YAK-130"
 SOV_yak_130_desc: "O Yakovlev Yak-130, referido pela OTAN como Mitten, é um caça leve subsônico e aeronave de ataque leve desenvolvido por Yakovlev. O desenvolvimento do avião começou em 1991 e o voo inaugural foi realizado em 25 de abril de 1996."
 #Programas Econômicos
 SOV_economic_programs: "Programas Econômicos"
 SOV_economic_programs_desc: "Nossos programas econômicos estão fora de sintonia com a realidade atual da situação financeira mundial. A Rússia precisa equilibrar simultaneamente a paz doméstica interna por meio de preços baixos e altos salários, ao mesmo tempo em que apazigua os clientes internacionais de petróleo e gás e mantém o influxo de recursos econômicos vitais importações para a Rússia."
 SOV_rebuild_grozny: "Reconstruir Grozny"
 SOV_rebuild_grozny_desc: "Depois dos horrores da Guerra da Chechênia, a área de Grozny e a Chechênia circundante precisam ser reconstruídas para dar às pessoas de lá uma perspectiva econômica renovada e, esperançosamente, afastar os jovens da região de se juntarem a novas gerações de milícias terroristas hostis a A Federação Russa."
 SOV_please_the_moscow_oligarchs: "Apaziguar os oligarcas de Moscou"
 SOV_please_the_moscow_oligarchs_desc: "Embora as negociações com a classe oligarca possam ser desconfortáveis ​​tanto para o povo quanto para o governo, eles estabeleceram conexões poderosas e eficazes na última década. Usar essas conexões é sábio para expandir a economia de qualquer área urbana, particularmente Moscou."
 SOV_diversify_the_economy: "Diversificar a economia"
 SOV_diversify_the_economy_desc: "A Rússia é uma nação produtora de recursos baseada na exportação de recursos naturais como uma de suas principais fontes econômicas de renda. Isso tem vários problemas: por um lado, nossos recursos com o tempo ficarão mais caros para produzir e enviar para o exterior, e, por outro lado, dependemos de fundos de outras nações para nossa sobrevivência. Devemos diversificar nossa economia rapidamente”.
 SOV_decree_no_585: "Decreto nº 585"
 SOV_decree_no_585_desc: ""
 SOV_regauge_the_sakhalin_railway: "Revitalizar a Ferrovia Sakhalin"
 SOV_regauge_the_sakhalin_railway_desc: "A ferrovia na ilha de Sakhalin, na costa do Pacífico da Rússia e perto do Japão, é uma parte fundamental da economia de Sakhalin."
 SOV_economic_stimulus: "Estímulo Econômico"
 SOV_economic_stimulus_desc: "Para infundir uma economia, às vezes é necessário um estímulo. O governo deve emprestar dinheiro aos empresários com o entendimento de que os empresários constroem seus negócios com o dinheiro que lhes é dado."
 SOV_russian_federation_stabilization_fund: "Fundo de Estabilização da Federação Russa"
 SOV_russian_federation_stabilization_fund_desc: "Fundado em 2004, o Стабилизационный фонд Российской Федерации ('Fundo de Estabilização da Federação Russa') foi uma iniciativa do governo de Putin para proteger a vulnerável indústria petrolífera do país de possíveis quedas no preço do petróleo. as lições aprendidas após a crise econômica de 1998, parcialmente causada pela volatilidade dos preços do petróleo e do gás."
 SOV_expansionary_monetary_policy: "Política Monetária Expansionária"
 SOV_expansionary_monetary_policy_desc: "Nossa política monetária deve mudar para medidas expansionistas. Nosso banco central deve ser instruído a estimular a economia reduzindo as taxas de juros, aumentando a oferta monetária e, assim, aumentando as demandas agregadas da base de consumidores russa."
 SOV_overcome_the_1998_crisis: "Supere a crise de 1998"
 SOV_overcome_the_1998_crisis_desc: "A crise financeira russa de 1998, coloquialmente conhecida como 'Gripe Russa', começou em 17 de agosto de 1998 e acabou resultando na inadimplência do Banco Central da Rússia em relação à sua dívida, causando profunda desconfiança econômica por observadores internacionais na estabilidade financeira interna da Rússia. caminho de recuperação será difícil, mas é necessário."
 SOV_heavy_industry_investments: "Investimentos da indústria pesada"
 SOV_heavy_industry_investments_desc: "Para se afastar do modelo dominante da Rússia de produção e exportação de recursos, a Rússia deve se afastar de uma economia de serviços nas cidades para apresentar plantas industriais pesadas predominantemente."
 SOV_attract_international_investors: "Atrair investidores estrangeiros"
 SOV_attract_international_investors_desc: "A Rússia, embora enorme, não está em um estado econômico condizente com seu tamanho impressionante. Com a elite econômica da Rússia em um estado abaixo do ideal, as empresas locais da Rússia dependem de fornecedores e clientes internacionais para sobreviver. É aqui que uma empresa saudável afluxo de investidores estrangeiros poderia ajudar a situação econômica do país."
 SOV_international_oil_price_agreements: "Acordos Internacionais de Preço do Petróleo"
 SOV_international_oil_price_agreements_desc: "Como exportadora de petróleo, a Rússia é rival da Organização dos Países Exportadores de Petróleo (OPEP), que reúne 15 dos exportadores mundiais de petróleo no que equivale essencialmente à fixação de preços. No entanto, isso não precisa ser ruim: a Rússia poderia fazer acordos dissimulados com a OPEP para também estimular o preço do petróleo a subir."
 SOV_resist_international_sanctions: "Resistir às Sanções"
 SOV_resist_international_sanctions_desc: "A ameaça de sanções econômicas foi aplicada contra a Rússia mesmo durante os tempos soviéticos, e as experiências apenas tornaram a economia russa mais preparada para existir em estados de autarquia e autossuficiência. A intromissão econômica ocidental não será capaz de quebrar a resistência da Rússia independência econômica e seu espírito nacional".
 SOV_trade_with_the_east: "Negociar com o Oriente"
 SOV_trade_with_the_east_desc: "Com os mercados ocidentais tão fortes e bem desenvolvidos como são, o leste oferece mais oportunidades para parceiros comerciais - especialmente na China."
 SOV_rise_of_the_oligarchs: "Ascensão dos oligarcas"
 SOV_rise_of_the_oligarchs_desc: "A força da classe oligárquica se traduz diretamente em força econômica. O medo dos socialistas e outras escórias sobre empresários ricos, bem-sucedidos e perfeitamente legítimos apenas mostra como esses caipiras são preguiçosos. Os oligarcas são fortes e, graças a eles, a Rússia é forte."
 SOV_state_run_capitalism: "Capitalismo administrado pelo Estado"
 SOV_state_run_capitalism_desc: "Combinando as lições do planejamento central de estilo soviético com as lições do terror do capitalismo laissez-faire, o governo russo pode criar um sistema em que as forças do mercado operem livremente quando o governo permitir."
 SOV_intice_oligarchic_investment: "Investimento oligárquico da Intice"
 SOV_intice_oligarchic_investment_desc: "Com os oligarcas e seus enormes fundos à nossa disposição, podemos agora direcionar nossos amigos das grandes empresas para, por sua vez, direcionar suas finanças para as tarefas que consideramos úteis para o desenvolvimento da economia russa."
 SOV_request_a_handout: "Solicitar um folheto"
 SOV_request_a_handout_desc: "Precisamos de dinheiro. Por favor?"
 SOV_deregulation: "Desregulamentação"
 SOV_deregulation_desc: "A regulamentação do mercado leva à corrupção, erros de cálculo e caos econômico. Devemos encorajar o crescimento de qualquer indústria que se mostre lucrativa sob um sistema de livre comércio, livre moeda e livre troca. Somente uma economia livre pode esperar ser uma economia forte."
 SOV_regulate_the_market: "Regular o mercado"
 SOV_regulate_the_market_desc: "Quem decidiu que 'mercados livres' são uma coisa boa que faz coisas boas é um idiota. Nosso governo precisa tornar uma política central regular o mercado para produzir os resultados desejados pelo povo russo."
 SOV_nationalize_foreign_industry: "Nacionalizar indústrias estrangeiras"
 SOV_nationalize_foreign_industry_desc: "As plantas industriais pertencentes a estrangeiros são sempre um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam durante a noite e levem partes vitais de suas plantas com eles. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 SOV_root_out_the_oligarchs: "Erradicar os oligarcas"
 SOV_root_out_the_oligarchs_desc: "A destruição da classe oligarca pode não ser completamente possível, mas sua influência na economia russa deve ser erradicada."
 SOV_european_interaction_plan: "Plano de Interação Europeu"
 SOV_european_interaction_plan_desc: "Precisamos de um plano para interagir adequadamente com as potências europeias que têm relações econômicas vitais conosco (e, às vezes, sanções contra nós também)."
 SOV_appease_foreign_powers: "Apaziguar as potências estrangeiras"
 SOV_appease_foreign_powers_desc: "Para garantir a paz interna e externa da Rússia, as grandes potências no exterior precisam parar de olhar para a Rússia como uma ameaça iminente e parar de olhar para a Rússia como uma vítima em potencial. Se pudermos convencer os estrangeiros de que não somos mais um ameaça para eles, sua força punitiva contra nós pode diminuir."
 SOV_nordstream: "Nordstream"
 SOV_nordstream_desc: "Nord Stream é um projeto de gasoduto através do Mar Báltico para um dos principais receptores de gás da Rússia, a Alemanha. Tal sistema permite que a Rússia e a Alemanha contornem os estados da Europa Oriental para suas transferências de gás, dando assim à Rússia carta branca para intimidar aqueles países, e a Alemanha a liberdade de ignorar o bullying."
 SOV_discuss_lifting_sanctions: "Discutir sanções de suspensão"
 SOV_discuss_lifting_sanctions_desc: "Devemos abordar as potências estrangeiras que nos sancionam para levantar suas sanções. Certamente, fizemos o suficiente para apaziguá-los?"
 SOV_south_stream: "Southstream"
 SOV_south_stream_desc: "Uma contraparte do Nord Stream, o gasoduto Southstream é um programa de gasoduto que vai da região de Rostov na Rússia até o Mar Negro. O gasoduto deve passar pela Bulgária e depois se dividir ao norte em direção à Áustria e ao sul em direção à Itália."
 SOV_revaluation_of_the_ruble: "Reavaliação do rublo"
 SOV_revaluation_of_the_ruble_desc: "Na última década, o valor da moeda russa, o rublo, despencou devido a decisões imprudentes de política comercial externa, bem como à prevenção inadequada dos efeitos inflacionários. Precisamos restaurar o valor do rublo da melhor maneira possível. "
 SOV_intice_foreign_investment: "Intice Investimento Estrangeiro"
 SOV_intice_foreign_investment_desc: "A Rússia, embora enorme, não está em um estado econômico condizente com seu tamanho impressionante. Com a elite econômica da Rússia em um estado abaixo do ideal, as empresas locais da Rússia dependem de fornecedores e clientes internacionais para sobreviver. É aqui que uma empresa saudável afluxo de investidores estrangeiros poderia ajudar a situação econômica do país."
 SOV_trade_with_nko: "Comércio com a Coreia do Norte"
 SOV_trade_with_nko_desc: "O regime norte-coreano teve um de seus poucos apoiadores e patrocinadores na União Soviética. A Rússia, mais preocupada com suas lutas internas, falhou em suceder adequadamente a URSS como parceira dos interesses econômicos e políticos da Coreia do Norte, e tem assim permitiu que Pyongyang entrasse na esfera de influência de Pequim. Pelo bem de nossa posição estratégica no Extremo Oriente, devemos retomar as relações."
 SOV_trade_with_sko: "Negociar com a Coreia do Sul"
 SOV_trade_with_sko_desc: "Durante muito tempo, Moscou foi um apoiador provisório do regime norte-coreano em Pyongyang. Mas, desde o colapso da União Soviética, a Coreia do Norte se juntou firmemente ao escalão do alcance geopolítico da China. Pyongyang não depende mais da ajuda russa, e seu governo rival em Seul mostrou-se mais talentoso economicamente. A Rússia deveria realinhar seus interesses para a Coreia do Sul."
 SOV_trade_with_authoritarianism: "Comércio com países autoritários"
 SOV_trade_with_authoritarianism_desc: "Enquanto as democracias são livres, o autoritarismo cria dependências confiáveis. Normalmente, os governos autoritários são piores em expandir seu próprio alcance econômico e diversidade do que os estados democráticos e, como resultado, são mais propensos a cair em vassalos econômicos de longa data ao seu comércio parceiros. Talvez esse seja um nicho no qual a Rússia se encaixaria bem."
 SOV_trade_with_democratic_countries: "Comércio com países democráticos"
 SOV_trade_with_democratic_countries_desc: "As democracias do mundo geralmente têm um grau mais alto de liberdade econômica, não intervenção do governo em negócios privados e estabilidade financeira do que suas contrapartes autocráticas. Como resultado, pode ser desejável construir relações comerciais significativas com os países democráticos do mundo . A Rússia, sempre precisando de parceiros confiáveis ​​para exportar seus recursos naturais, poderia usar sua boa reputação com eles."
 SOV_expansionary_trade_policy: "Expandir política comercial"
 SOV_expansionary_trade_policy_desc: "Em um mundo moderno e globalizado, é essencial ter uma política comercial moderna e globalizada. A Rússia é rica em recursos naturais, mas precisa alcançar os estados ocidentais em termos de acesso a empregos com altos salários para impedir Trabalhadores russos emigram do país. Para fazer isso, a Rússia paradoxalmente não deve fechar, mas abrir. Mais comércio resultará em maiores lucros e mais empregos para os russos."
 ###Eventos
 russia.0.t: "A Rússia nos convida para sua facção"
 russia.0.d: "A Rússia nos enviou um convite para expandir sua aliança e construir uma aliança militar."
 russia.0.o1: "Aceite. O Urso Russo nos protegerá"
 russia.0.o2: "Recusar. O urso é fraco!"
 russia.1.t: "O Desastre do Submarino Kursk"
 russia.1.d: "O desastre do submarino Kursk foi um incidente naval 75 quilômetros ao norte da Península de Kola, na Rússia. \n\nO submarino russo classe Oscar K-141 'Kursk' sofreu uma solda defeituosa em um treino 65-76 torpedo, que causou uma explosão de peróxido e a subsequente detonação de pelo menos 5 ogivas de torpedo. \n\nO Comando Naval Russo subestimou muito a situação e recusou a ajuda internacional com base em alegações grosseiras de que a OTAN poderia estar envolvida no naufrágio. dos tripulantes sobreviveram às explosões iniciais, que foram registradas por sismógrafos no estado americano do Alasca, e ficaram presos no fundo do mar, a resposta russa lenta e ineficaz acabou levando à morte de todos os 118 marinheiros."
 russia.1.o1: "Horrível!"
 russia.2.t: "A Rússia oferece o Estado da União"
 russia.2.d: "Nossos amigos na Rússia se ofereceram para se aproximar em relação à nossa já existente União Estatal e torná-la uma União Estatal. Claro, isso abriria mão da independência da Bielorrússia, mas isso é apenas um pequeno preço pagar, certo?"
 russia.2.o1: "A União que é!"
 russia.2.o2: "Resista e morda!"
 russia.3.t: "Belarus aceita!"
 russia.3.d: "A Bielo-Rússia aceitou a proposta do Estado da União. Eles agora seguirão nossas ordens. No entanto, é improvável que nossos outros aliados aprovem."
 russia.3.o1: "Excelente."
 russia.4.t: "Belarus resiste a nós!"
 russia.4.d: "A Bielo-Rússia teve a audácia de resistir aos desejos russos de um Estado da União! Temos que preparar uma resposta."
 russia.4.o1: "Tolos."
 russia.5.t: "O imperialismo russo ameaça nossa soberania!"
 russia.5.d: "A Rússia uniu-se à Bielo-Rússia, basicamente tornando o governo de Minsk sem sentido. Isso mostra, sem dúvida, que a Rússia está disposta a colocar suas próprias exigências imperialistas neo-soviéticas acima do bem de seus aliados! Como devemos responder ?"
 russia.5.o1: "Temos que romper nossos laços."
 russia.5.o2: "Temos que esperar o melhor..."
 russia.6.t: "Programa de Proteção do Sul da Rússia"
 russia.6.d: "A Rússia anunciou que ficaria conosco em um conflito militar e nos enviou conselheiros militares para ajudar ou defender nossos adversários."
 russia.6.o1: "Excelente."
 russia.6.o2: "Claro que não!"
 russia.7.t: "A invasão da Crimeia"
 russia.7.d: "Embora os russos étnicos nem sempre tenham sido os mais felizes de nossos grupos populacionais, isso não explica as milícias não marcadas e fortemente armadas invadindo a península pelo leste e expulsando nossas tropas. Agora está muito claro que esses separatistas são apoiados, armados e comandados pelos russos, que estão se concentrando em nossas fronteiras. Temos que encontrar uma resposta."
 russia.7.o1: "Vamos recuar."
 russia.7.o2: "Vamos resistir e lutar!"
 russia.8.t: "Ucrânia recua!"
 russia.8.d: "O governo ucraniano é forçado a recuar! A Crimeia é nossa!"
 russia.8.o1: "Excelente."
 Threat_SOV_annexiation_of_crimea: "Anexação da Crimeia"
 russia.9.t: "A Ucrânia enfrenta o nosso desafio!"
 russia.9.d: "Contra todas as expectativas, a Ucrânia lutará pela Crimeia, e em resposta nossos comandantes já deram ordens para avançar. Iniciamos algo que não seremos capazes de parar tão facilmente."
 russia.9.o1: "Vamos fazer isso."
 russia.10.t1: "A Rússia exige nossa integração"
 russia.10.t2: "Enviar para a Rússia"
 russia.10.d1: "Há muito tempo que somos súditos da Rússia. Uma delegação se apresentou hoje para discutir o futuro de nosso país. No entanto, é algo um pouco inesperado. O enviado russo mostrou que deseja integrar o nosso país ao deles e acabar com o estado de sujeição. Como devemos proceder?"
 russia.10.d2: "A Rússia se apresentou hoje para exigir nossa subjugação e futuramente se instalar como nosso soberano. Devemos resistir a seus avanços ou submeter-nos à pressão do Grande Urso?"
 russia.10.o1: "Não temos escolha"
 russia.10.o2: "Nós nunca iremos nos submeter!"
 russia.11.t: "A Rússia exige nossa anexação!"
 russia.11.d: "A Rússia começou a mostrar uma leve agressão contra o governo de nosso país mascarada por gentilezas. Devemos nos preparar para o pior se negarmos esta superpotência."
 russia.11.o1: "Somos um com a Rússia"
 russia.11.o2: "Nunca!"
