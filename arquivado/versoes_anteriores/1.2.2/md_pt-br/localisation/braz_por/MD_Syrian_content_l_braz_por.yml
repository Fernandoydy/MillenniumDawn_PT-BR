 TT_SYR_ASSAULT_JORDAN: "O sucesso do golpe depende da popularidade do §YPerspectiva Nacionalista§! na Jordânia.\n\nSe o golpe for §Gbem-sucedido§!, o novo regime será solicitado a se juntar a nós e ganharemos núcleos na Jordânia .\n\nSe o golpe levar a uma §Yguerra civil§!, nos juntaremos ao SSNP em sua guerra contra o regime, e ganharemos núcleos na Jordânia.\n\nSe o golpe §Rfalha§!, haverá guerra entre nós e a Jordânia, e só obteremos reivindicações sobre a Jordânia.\n\n"
