 TT_SYR_ALIGN_EGYPT: "\nA disposição de [EGY.GetName] de se aliar a nós é §Gstrong§! n -[ISR.GetName] segue a Perspectiva Nacionalista§!\n\n[EGY.GetName] tem menos probabilidade de se aliar a nós se\n §R-O conflito árabe-israelense for resolvido por eles\n§!"
