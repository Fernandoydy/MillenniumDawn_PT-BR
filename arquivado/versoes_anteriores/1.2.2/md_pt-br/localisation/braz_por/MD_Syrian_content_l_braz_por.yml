 #Árvore de foco loc
 Syria_Civil_War_Over: "Acabou a Guerra Civil Síria"
 SYR_civil_war_victory: "Vitória!"
 SYR_civil_war_victory_desc: "Conseguimos a vitória na Guerra Civil Síria e podemos começar a reconstruir nosso país."
 SYR_kurdish_question: "A Questão Curda"
 SYR_kurdish_question_desc: "Os curdos de Rojava têm lutado por uma Síria federada. Juntamente com outras facções seculares, eles conseguiram reivindicar grandes partes do território sírio enquanto lutavam contra o ISIS. Precisamos decidir o que fazer com eles."
 SYR_assad_day: "Dia de Assad"
 SYR_assad_day_desc: "A família Assad governou a Síria por décadas. A vitória na guerra civil apenas consolidou sua posição. Enquanto comemoramos a vitória, teremos reuniões com nossos aliados Rússia e Irã. Já que eles desempenharam um papel tão importante na vitória , eles provavelmente tentarão influenciar fortemente nossa política. Devemos ter cuidado para não ir contra a vontade deles muitas vezes."
 SYR_incorporate_ssnp: "Incorporar SSNP"
 SYR_incorporate_ssnp_desc: "O Partido Nacionalista Social Sírio, ou SSNP, é um partido que visa a criação da Grande Síria. Suas milícias foram fundamentais para nossa vitória e estão ganhando popularidade como partido político. Devemos incorporá-los de volta ao Frente Nacional Progressista, liderada pelo Partido Ba'ath."
 SYR_ssnp_traitors: "Os Traidores do SSNP"
 SYR_ssnp_traitors_desc: "O Partido Nacionalista Social Sírio deixou a Frente Nacional Progressista liderada pelos baathistas para se juntar à oposição, apenas para voltar a nos apoiar com o rabo entre as pernas. Eles já mostraram que não sabem ser leais , e devemos nos livrar deles completamente."
 SYR_ssnp_coup: "Golpe SSNP"
 SYR_ssnp_coup_desc: "Com apoio suficiente, o SSNP pode garantir a posição dominante na Frente Nacional Progressista. No entanto, pode ser perigoso e pode lançar o país no caos novamente. Quanto mais popular o SSNP, mais provável é o golpe."
 SYR_integrate_palestinians: "Integre as milícias palestinas"
 SYR_integrate_palestinians_desc: "A Síria é o lar de uma grande população de palestinos. Durante a guerra civil, muitas milícias palestinas lutaram ao lado de Assad, devido ao apoio da Síria à liberdade palestina. Manter esses grupos por perto aumentará nosso poder de fogo, mas como eles são quase independentes, será mais difícil operá-los com nosso exército regular."
 SYR_expel_palestinians: "Expulsar os palestinos"
 SYR_expel_palestinians_desc: "Os grupos palestinos nos ajudaram a vencer a guerra civil. No entanto, manter milícias maltrapilhas por perto é perigoso para nossa nação. Devemos expulsar as milícias de operar dentro da Síria. Também devemos aproveitar esta oportunidade para confiscar parte do armamento que eles têm operando e reforçando nossas próprias forças nacionais com eles."
 SYR_formalise_shia_militias: "Formalizar milícias xiitas"
 SYR_formalise_shia_militias_desc: "Muitas milícias xiitas apoiam o regime de Assad durante a guerra civil. Integrá-las ao Exército Árabe Sírio nos ajudará a fortalecer nossas fileiras. No entanto, muitos dos grupos xiitas são financiados e apoiados pelo Irã, tornando perigoso dar-lhes mais poder."
 SYR_disarm_militias: "Desarmar milícias"
 SYR_disarm_militias_desc: "As milícias xiitas lutaram bravamente ao nosso lado durante a guerra. No entanto, não podemos ter muitos grupos fragmentados com interesses diferentes controlando várias partes do país. Precisamos dispersar e desarmar essas milícias e usar suas armas para criar novas unidades do Exército Árabe Sírio."
 SYR_russian_tool: "Ferramenta da Rússia"
 SYR_russian_tool_desc: "A Rússia tem operado na Síria a partir de sua base em Latakia. Eles têm sido uma grande ajuda para nós e podem ser um aliado valioso no futuro. Devemos tentar obter seu apoio e ajuda na reconstrução de nosso país. De Claro, isso nos tornará muito dependentes deles, e eles tomarão a maior parte de nossas decisões de política externa no futuro."
 SYR_iranian_puppet: "Marionete do Irã"
 SYR_iranian_puppet_desc: "O Irã tem sido um dos nossos maiores fornecedores de armas e milícias durante a guerra, e tem sido um forte aliado por décadas. Eles são a melhor opção que temos para reconstruir a Síria. Claro, render-se a eles certamente nos colocará em sua coleira nos próximos anos."
 SYR_on_our_own: "Por conta própria"
 SYR_on_our_own_desc: "Nossos antigos aliados nos abandonaram. A única chance que temos agora é tentar seguir em frente por conta própria."

 SYR_free_syria: "Síria Livre"
 SYR_free_syria_desc: "A Síria finalmente foi libertada do jugo de Al Assad e dos fundamentalistas. Agora é a hora de comemorar e traçar planos para o futuro da Síria"
 SYR_syrian_arab_army: "Status do Exército Árabe Sírio"
 SYR_syrian_arab_army_desc: "A Guerra Civil Síria foi devastadora para o Exército Árabe Sírio, a principal força militar do governo. Grandes partes do exército desertaram ou desertaram no início do conflito, e vários anos de guerra tiveram um grande impacto no exército. Mesmo que o regime de Assad seja derrotado, alguns elementos da SAA ainda permanecem. Precisamos decidir o que fazer com eles."
 SYR_political_plurality: "Nível de pluralidade política"
 SYR_political_plurality_desc: "Durante a guerra civil, várias milícias e grupos políticos dominaram o país. Agora precisamos decidir quem queremos levar no futuro da Síria"
 SYR_federal_republic_of_syria: "República Federal da Síria"
 SYR_federal_republic_of_syria_desc: "A Síria é composta por muitas etnias. Nós, grupos, estamos em conflito há muito tempo. Para que o país sobreviva, precisamos dar mais controle aos grupos individuais do país"
 SYR_unitary_republic_of_syria: "República Unitária da Síria"
 SYR_unitary_republic_of_syria_desc: "A Síria deve permanecer uma república e devemos encorajar pessoas de todas as culturas e crenças a se unirem sob uma bandeira síria unida"
 SYR_elections: "Eleições da Síria"
 SYR_elections_desc: "Agora que somos um país livre, devemos realizar eleições adequadas para decidir o futuro do país"

 SYR_islamic_emirate: "Emirado Islâmico da Síria"
 SYR_islamic_emirate_desc: "Agora podemos continuar a estabelecer a República Islâmica da Síria. Deus nos mostrará o caminho!"
 SYR_tahrir_go_alone: "Ir por conta própria"
 SYR_tahrir_go_alone_desc: "Agora temos a opção de cortar nossos laços com outros grupos religiosos e formar nossa própria aliança de guerreiros de Deus para libertar o levante"
 SYR_tahrir_show_true_colors: "Mostrar nossas verdadeiras cores"
 SYR_tahrir_show_true_colors_desc: "Durante a guerra, mantivemos a história de como nos separamos da Al-Qaeda. No entanto, tudo isso era mentira para esconder nossas verdadeiras intenções. Agora podemos anunciar publicamente nosso apoio a esses grupos"
 SYR_align_with_isis: "Um novo ISIS"
 SYR_align_with_isis_desc: "O Estado Islâmico falhou e entrou em colapso durante a Guerra Civil. Este é um sinal claro de Deus de que eles não estavam no caminho certo. Mas, por meio de nossa vitória, provamos ao mundo que somos os escolhidos de Deus"
 SYR_true_caliphate: "O Verdadeiro Califado"
 SYR_true_caliphate_desc: "O patético ISIS não poderia enfrentar Assad ou Rojava, mas nós poderíamos. É nosso dever levar os muçulmanos a uma nova era!"
 SYR_global_recruitment: "Recrutamento global"
 SYR_global_recruitment_desc: "Nossa vitória atrairá crentes devotos de todo o mundo. Este soldado estará pronto para nos servir em nossas guerras futuras"
 SYR_campaign_of_terror: "Campanha do Terror"
 SYR_campaign_of_terror_desc: "Precisamos garantir que a população síria resista a nós. Nossos inimigos não podem mais nos dividir. Através da realocação, conversão e eliminação de elementos nocivos, criaremos uma Síria unida"

 SYR_death_of_hafez_al_assad: "Sucessão de Hafez al-Assad"
 SYR_death_of_hafez_al_assad_desc: "É hora de escolher os sucessores de Hafez al-Assad"
 SYR_bushra_al_assad: "Bushra al-Assad"
 SYR_bushra_al_assad_desc: "Bushra é a filha mais velha e mais experiente de Hafez. O fato de ela ser mulher não deve cancelá-la na sucessão. Ela é a herdeira mais legítima e conduzirá a Síria a um futuro moderno"
 SYR_husband_minister: "Marido Ministro"
 SYR_husband_minister_desc: "O marido de Bushra, Assef Shawkat, é atualmente o vice-diretor de inteligência militar. Ele deve ser promovido ao cargo de diretor, para melhor ajudar Bushra a garantir sua posição"
 SYR_gulf_state_tour: "Passeio pelo Estado do Golfo"
 SYR_gulf_state_tour_desc: "É importante mostrar aos estados do Golfo mais conservadores que uma mulher pode ser a líder perfeita para um país"
 SYR_healthcare_reform: "Reforma dos cuidados de saúde"
 SYR_healthcare_reform_desc: "Bushra já defendeu uma onda de desenvolvimento da indústria farmacêutica síria. É natural que ela use sua experiência para reformar o sistema de saúde sírio muito deficiente"
 SYR_invite_big_pharma: "Convidar a Big Pharma"
 SYR_invite_big_pharma_desc: "Precisamos entrar em contato com grandes empresas farmacêuticas estrangeiras para instalar fábricas na Síria. No entanto, isso perturbará a elite dominante, pois os lucros dessas empresas estarão fora de suas mãos"
 SYR_syrian_pharmaceuticals: "Farmacêutica Síria"
 SYR_syrian_pharmaceuticals_desc: "Bushra tem planos de ajudar a alavancar várias empresas farmacêuticas sírias, como a Syrian Allied Medical Group, para garantir que possamos cobrir todas as necessidades domésticas de suprimentos médicos e além"
 SYR_eqalitarian_campaign: "Campanha igualitária"
 SYR_eqalitarian_campaign_desc: "A Síria será transformada em um estado moderno onde homens e mulheres serão iguais. Os contratos de casamento não serão mais uma questão entre o noivo e o pai da noiva, e o sistema jurídico dual onde os tribunais seculares e da Sharia trabalham lado a lado- lado será eliminado"
 SYR_iron_lady: "Dama de Ferro da Síria"
 SYR_iron_lady_desc: "Bushra tem o carisma e a habilidade de fazer aqueles ao seu redor vagarosamente se aproximarem dela. Como a primeira mulher chefe de estado do mundo árabe, ela será lembrada para sempre pela história"

 SYR_bashar_al_assad: "Bashar al-Assad"
 SYR_bashar_al_assad_desc: "Embora Bashar tenha passado a maior parte de sua vida adulta estudando medicina, ele foi rapidamente levado de volta à Síria para treinamento militar e rapidamente conseguiu o cargo de coronel em uma unidade da Guarda Republicana. Embora inexperiente, ele é o filho mais velho e, portanto, aos olhos de muitos o herdeiro mais legítimo de Hafez"
 SYR_constitutional_amendment: "Emenda Constitucional"
 SYR_constitutional_amendment_desc: "A atual constituição síria exige que o presidente tenha pelo menos 40 anos de idade. Isso é um absurdo completo, a idade não deveria ser um limite. Além disso, mudar a constituição não tem nada a ver com o fato de que nosso atual presidente está abaixo o limite de idade"
 SYR_strengthen_ties_to_HEZ_and_PER: "Fortalecer os laços xiitas"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Precisamos de aliados fortes na região. O Hezbollah e o Irã são uma das influências militares mais fortes na região. É imperativo que baseemos nosso aparato de segurança em coordenação com eles"
 SYR_purge_opposition: "Expurgar oposição"
 SYR_purge_opposition_desc: "Quando o poder passa, sempre há aqueles que querem ver todo o sistema desmoronar. Precisamos prender os principais membros da oposição dentro e fora do Partido Ba'ath"
 SYR_friend_old_guard: "Faça amizade com a velha guarda"
 SYR_friend_old_guard_desc: "Nem todas as estruturas de poder devem ser refeitas. Alguns membros da velha elite são a chave para manter o poder. Embora alguns favores possam ser necessários, Bashar deve se alinhar com eles para permanecer no poder"
 SYR_loyal_marriage: "Casamento Leal"
 SYR_loyal_marriage_desc: "Um governante não pode ficar sem um cônjuge. Asma Akhras, uma velha amiga da família de Bashar, mudou-se recentemente do Reino Unido para a Síria. Ela é bem versada em economia e seria uma boa esposa para Bashar"

 SYR_maher_al_assad: "Maher al-Assad"
 SYR_maher_al_assad_desc: "O mais novo dos filhos de Hafez, Maher, tem uma longa experiência com os militares sírios. Embora cabeça quente e até cruel segundo alguns relatos, um militar forte é o que é necessário para manter a Síria forte"
 SYR_empower_the_republican_guard: "Empoderar a Guarda Republicana"
 SYR_empower_the_republican_guard_desc: "A Guarda Republicana é o ramo militar de elite da Síria. Precisamos elevá-los acima de tudo para garantir a segurança da sociedade síria. A Guarda Republicana é o único grupo adequado para governar a Síria"
 SYR_resestablish_defence_companies: "Reestabelecer empresas de defesa"
 SYR_resestablish_defence_companies_desc: "As Companhias de Defesa foram um grupo de forças especiais durante os anos 70 e 80 que atuou de forma semelhante à Guarda Republicana. É hora de restabelecer este grupo. Esses soldados serão forças especiais treinadas em guerra aérea e de tanques, e seus principais tarefa será defender o governo contra ameaças internas"
 SYR_oil_must_flow: "O óleo deve fluir"
 SYR_oil_must_flow_desc: "O petróleo é um dos recursos mais vitais do nosso país. Além de trazer receita para o estado, parte da receita é canalizada diretamente para a Guarda Republicana. Devemos nos tornar como nossos vizinhos e nos tornar uma verdadeira potência petrolífera"
 SYR_syrian_savage: "Selvagem sírio"
 SYR_syrian_savage_desc: "De acordo com o presidente turco [TUR.GetLeader], as ações de Maher são quase 'selvageria'. Maher carregará este título com orgulho, pois um leão selvagem não se importa com a opinião das ovelhas"

 SYR_flowers_of_damascus_spring: "Flores da primavera de Damasco"
 SYR_flowers_of_damascus_spring_desc: "Finalmente há uma chance para a Síria se tornar uma democracia. Agora devemos escolher nosso caminho"
 SYR_rifaat_al_assad: "Rifaat al-Assad"
 SYR_rifaat_al_assad_desc: "Rifaat al-Assad é irmão do falecido Hafez al-Assad. Ele foi vice-presidente da Síria até seu exílio em 1998. Desde então, ele alegou que sua remoção era inconstitucional e, como o presidente anterior morreu em cargo, ele é o sucessor legítimo. Ele prometeu que governará o país democraticamente se puder retornar. Mas, por outro lado, ele é um al-Assad"
 SYR_arab_news_network: "Rede de notícias árabes"
 SYR_arab_news_network_desc: "O filho de Rifaat, Sumer, é atualmente o chefe da Arab News Network. A rede funciona principalmente como porta-voz político de Rifaat, e trazer este grande veículo de notícias para a Síria garantirá que as opiniões de Rifaat sejam bem conhecidas em todo o país"
 SYR_the_arab_democratic_party: "O Partido Árabe Democrático"
 SYR_the_arab_democratic_party_desc: "Rifat fundou o Partido Árabe Democrático no Líbano no início dos anos 70, mas o controle sobre o partido escapou de suas mãos. Ele deveria começar um novo ramo e reunir todos os seus apoiadores sob este partido legítimo"
 SYR_kick_out_al_assads: "Expulse os al-Assads"
 SYR_kick_out_al_assads_desc: "Os al-Assads estão por toda parte. No governo, na mídia, no exército. Não podemos confiar que eles vão deixar a democracia crescer na Síria. Eles devem ser todos proibidos de participar da política do país e do membros mais proeminentes da família devem ser exilados"
 SYR_reestablish_political_parties: "Restabelecer partidos políticos"
 SYR_reestablish_political_parties_desc: "Por 40 anos, o país esteve sob o governo único do Partido Ba'ath. Devemos libertar os prisioneiros políticos das prisões e permitir que os exilados retornem ao país e estabeleçam novos partidos políticos. Isso, é claro, reorganizará completamente o cenário político do país, mas isso é necessário para o futuro do país"
 SYR_free_elections: "Eleições Livres"
 SYR_free_elections_desc: "É hora de realizar as primeiras eleições livres na Síria"
 SYR_israeli_allies: "Aliados de Israel"
 SYR_israeli_allies_desc: "Israel é um dos países mais poderosos da região. Nossa animosidade em relação a eles é absurda e devemos tentar reparar nossas relações"
 SYR_saudi_allies: "Aliados Saud"
 SYR_saudi_allies_desc: "A Arábia Saudita é um grande produtor de petróleo e um dos principais países do Escudo da Península. Estar do lado deles é nossa prioridade"
 SYR_american_allies: "Aliados americanos"
 SYR_american_allies_desc: "Os Estados Unidos são a maior economia e força militar do planeta. Ser amigo deles não pode ter absolutamente nenhuma desvantagem"
 SYR_iranian_allies: "Aliados iranianos"
 SYR_iranian_allies_desc: "O Irã, embora seja um país xiita, é um dos antigos aliados da Síria. Apesar de nossa diferença religiosa, essa aliança deveria existir"


 #árvore da síria após as eleições dos anos 2000
 SYR_islamist_victory: "Vitória Islâmica"
 SYR_islamist_victory_desc: "A moderada Irmandade Muçulmana da Síria venceu as eleições e liderará a Síria em seu futuro"
 SYR_social_democratic_victory: "Vitória social-democrata"
 SYR_social_democratic_victory_desc: "O esquerdista social-democrata Partido Popular Democrático Sírio venceu as eleições e liderará a Síria em seu futuro"
 SYR_populist_victory: "Vitória Populista"
 SYR_populist_victory_desc: "Os populistas de direita do Partido do Pacto Nacional venceram as eleições e liderarão a Síria em seu futuro"
 SYR_Get_rid_of_oligarchs: "Acabe com a hegemonia da oligarquia"
 SYR_Get_rid_of_oligarchs_desc: "A Síria está cheia de oligarcas corruptos que estão roubando do tesouro do estado para comprar luxos sem se importar com a população. Não podemos acabar rapidamente com toda a corrupção na Síria, mas reprimindo essas oligarquias, podemos pavimentar o caminho para um governo transparente que serve ao povo, e não aos corruptos"
 SYR_kick_out_iran: "A Serpente Iraniana"
 SYR_kick_out_iran_desc: "Devemos ter cuidado com o envolvimento do Irã em nossa política e defesa. Os guardiões da pátria são a única força legítima para proteger a Síria e seu povo de ameaças externas"
 SYR_cut_military_spending: "Cortar gastos militares"
 SYR_cut_military_spending_desc: "Os militares foram fortemente subsidiados pelo governo ba'athista anterior, prejudicando a economia e militarizando fortemente nossa sociedade e política. Devemos reduzir nosso orçamento militar"
 SYR_progressive_values: "Consagrar o Progressismo"
 SYR_progressive_values_desc: "Por muito tempo, a sociedade e o governo da Síria sempre foram conservadores e tradicionalistas, e a religiosidade quase sempre foi a espinha dorsal das leis do estado. Tudo isso tem que mudar e devemos lutar por uma Síria moderna onde homens e mulheres são iguais, com suas liberdades e direitos totalmente respeitados, e a religião nunca deve ser invocada para moldar a justiça na Síria. O casamento forçado será tornado ilegal e os contratos de casamento não serão mais uma questão entre o noivo e o pai da noiva.
 SYR_islamist_renaissance: "Renascimento islâmico"
 SYR_islamist_renaissance_desc: "Por muito tempo, o governo da Síria tentou secularizar a sociedade, e o secularismo foi até consagrado na constituição da Síria. Tudo isso tem que mudar e devemos lutar por uma Síria islâmica onde o Islã não será mais reprimido e será a principal e única fonte de leis na Síria"
 SYR_subsidise_police: "Subsidiar a Polícia"
 SYR_subsidise_police_desc: "A polícia na Síria está gravemente mal equipada e negligenciada. Devemos aumentar nossos gastos com a aplicação da lei para garantir que as pessoas sejam protegidas e atendidas"
 SYR_reduce_taxes: "Reduzir impostos"
 SYR_reduce_taxes_desc: "Devemos reduzir os impostos cobrados da população. Para garantir que as pessoas se sintam economicamente confortáveis e para aumentar o legado do nosso partido como um verdadeiro servidor do povo"
 SYR_form_labour_unions: "Formar sindicatos"
 SYR_form_labour_unions_desc: "Não podemos nos chamar de social-democratas sem focar nas necessidades dos trabalhadores. Garantir os direitos dos trabalhadores deve ser uma de nossas principais prioridades"
 SYR_empower_sharia_courts: "Fortalecer os Tribunais da Sharia"
 SYR_empower_sharia_courts_desc: "Na Síria existe um sistema onde os tribunais legislativo e da Sharia trabalham juntos. No entanto, para sermos verdadeiros protetores do Islã, devemos capacitar os Ulema para garantir que nossa sociedade permaneça pela graça do Islã"
 SYR_religious_values: "O Islã é a solução!"
 SYR_religious_values_desc: "Uma coisa que devemos ter em mente é que os valores religiosos devem ser preservados. Nosso dever é garantir à população que quaisquer mudanças que ocorram em todo o mundo, nunca afetarão a coesão islâmica da sociedade de forma negativa se Deus assim o desejar"
 SYR_syria_first: "A Síria primeiro"
 SYR_syria_first_desc: "Existem muitas nações agora que não passam de meras marionetes de um poderoso suserano e peças de xadrez exploradas para o bem de seus mestres. É nossa obrigação garantir que tal coisa nunca aconteça com a Síria e priorizar os interesses de nossa pátria sobre qualquer outro"
 SYR_socialist_welfare: "Estado de bem-estar"
 SYR_socialist_welfare_desc: "O dever do estado é fornecer necessidades e bens para as pessoas, e cuidar consideravelmente dos cidadãos que absolutamente precisam. Infelizmente, os gastos com bem-estar da Síria são negligenciados. Ao alocar muito do orçamento para fornecer serviços como saúde e educação, nós garantirá que a Síria se torne um lar para um sírio viver feliz e livremente"
 SYR_sunni_dominance: "majoritarismo sunita"
 SYR_sunni_dominance_desc: "Devemos reconhecer que os sunitas constituem a maioria absoluta da população. Devemos trazer a Síria de volta à maioria, e não à minoria"
 SYR_true_secularism: "Iniciativas Seculares"
 SYR_true_secularism_desc: "Não podemos ser verdadeiros populistas se ignorarmos as demandas do povo para secularizar nossas instituições. É hora de separar a igreja e o estado. A Síria não permitirá mais que a religião impeça seu desenvolvimento"
 SYR_moderate_secularism: "Manter o Status-Quo"
 SYR_moderate_secularism_desc: "Não podemos ser verdadeiros populistas se ignorarmos as demandas do povo para manter a cooperação dos tribunais civis e da Sharia. Devemos manter as coisas funcionando dessa maneira na Síria, pois sempre satisfez nosso povo, ou então mancharemos nosso imagem populista"
 SYR_direct_democracia: "Iniciativas de Democracia Direta"
 SYR_direct_democracy_desc: "A democracia deve se tornar uma fundação básica sobre a qual a Síria deve se basear. Vamos reformar lentamente a política do estado para permitir que o povo se governe diretamente por meio do aumento lento da participação política da população. Mesmo que não possamos democratizar rapidamente a nação e sua sociedade, certamente podemos pavimentar o caminho para um futuro democrático e livre para a Síria"
 SYR_representive_democracia: "Democracia representativa"
 SYR_representive_democracy_desc: "A democracia deve se tornar uma fundação básica sobre a qual a Síria deve se basear. No entanto, não podemos permitir que o povo se governe diretamente, pois isso ameaça a estabilidade e a unidade da nação na ausência de um governo central forte . Desta forma, garantiremos um futuro extremamente estável e democrático para a Síria"
 SYR_expel_radicals: "Não ao radicalismo!"
 SYR_expel_radicals_desc: "Existe uma facção em nosso partido que promove uma forma extremista e radical do Islã. Uma que é um insulto absoluto à tolerância de nossa religião. Devemos prendê-los e prendê-los antes que tentem golpear nosso governo e manchar nosso religião ainda"
 SYR_salafist_coup: "Ascensão do Califado"
 SYR_salafist_coup_desc: "Os tolos da Irmandade Muçulmana nos permitiram desde sua eleição expandir nossa influência e ganhar poderes consideráveis no governo. Tentaremos um golpe no governo e estabeleceremos um verdadeiro califado no qual prosperaremos. A vitória de Inshallah será nossa "
 SYR_diversity_is_our_identity: "A diversidade é a nossa identidade!"
 SYR_diversity_is_our_identity_desc: "Desde o início da civilização, a Síria foi o lar de muitos grupos étnicos e religiosos que ao longo da história coexistiram e lutaram entre si. e representação política e consagrar a fraternidade e a unidade entre eles. Lembrando-os de que os direitos de que gozam na Síria não podem ser encontrados em nenhum outro lugar"
 SYR_guarantee_religious_freedoms: "Garantir a liberdade religiosa"
 SYR_guarantee_religious_freedoms_desc: "Uma coisa que o regime anterior acertou é o reconhecimento das liberdades religiosas. Devemos preservar essa abordagem para garantir estabilidade e prosperidade na Síria"
 SYR_decentralisation: "Descentralizar autoridade"
 SYR_decentralisation_desc: "Agora que promovemos a ideia de representação política direta do povo, vamos descentralizar a autoridade do governo. Para permitir a partilha do poder entre diferentes entidades políticas e assim garantir que os poderes do Estado não caiam nas mãos de um grupo de pessoas"
 SYR_minority_representation: "Representação da minoria no governo"
 SYR_minority_representation_desc: "Há um número considerável de minorias na Síria e não garantir sua representação na cena política da Síria é um insulto total aos nossos ideais democráticos"
 SYR_guarantee_minority_rights: "Proteger minorias"
 SYR_guarantee_minority_rights_desc: "O Islã é uma religião de paz, coexistência e tolerância. Minorias e grupos religiosos serão protegidos e receberão o status de dhimmi, no qual pagarão impostos jizya e gozarão de plenos direitos de cidadania"
 SYR_towards_total_secularism: "Secularismo Total"
 SYR_towards_total_secularism_desc: "A Síria não será mais acorrentada pelo envolvimento da religião em suas políticas e leis. As instituições governamentais de nossa nação serão completamente secularizadas"
 SYR_islamic_socialism: "Socialismo Islâmico"
 SYR_islamic_socialism_desc: "O socialismo tem sido praticado no Islã desde os tempos de Muhammad. Precisamos exercê-lo em nosso estado para garantir a estabilidade do sistema desta nação e a felicidade de nosso povo"
 SYR_federalisation: "Federação Síria"
 SYR_federalisation_desc: "É hora da Síria se tornar uma federação. Cada comunidade será capaz de exercer sua própria autoridade sem interferência total do governo central. Garantir que todos vivam felizes com suas próprias regras sob a bandeira da pátria"
 SYR_republicanism: "República Síria"
 SYR_republicanism_desc: "A Síria será transformada em uma república democrática unitária. A constituição e o sistema de governo serão reformados para preservar os fundamentos democráticos do estado e os gastos com a burocracia para cimentar a estabilidade na nação"
 SYR_islamist_welfare: "Bem-Estar Islâmico"
 SYR_islamist_welfare_desc: "Nossa cultura islâmica sempre se concentrou na importância da hospitalidade e do bem-estar. Aumentaremos os gastos com organizações de caridade e bem-estar"
 SYR_dawn_of_the_ssnp: "O silêncio antes do redemoinho"
 SYR_dawn_of_the_ssnp_desc: "O governo atual é muito fraco e indulgente. Permitindo que os inimigos políticos prosperem sem gastar um grama de esforço para os territórios perdidos de nossa gloriosa nação. livremente"
 SYR_challenge_ssnp: "Desafie os fanáticos de Saadeh"
 SYR_challenge_ssnp_desc: "O SSNP é uma ameaça à nossa nação democrática. Chamando a guerra contra literalmente todos os nossos vizinhos e rejeitando a pluralidade política. Há fontes que nos informaram sobre uma próxima tentativa de golpe planejada por membros-chave do partido. Vamos frustrar essa tentativa e prender todos os envolvidos de antemão"
 SYR_anarchist_communism: "A Confederação Síria"
 SYR_anarchist_communism_desc: "É hora da Síria se tornar uma confederação verdadeiramente livre. Não seremos mais oprimidos pela autoridade dos governos. Vamos devolver a Síria ao seu povo"
 SYR_stay_moderate: "Preservar a democracia"
 SYR_stay_moderate_desc: "Os fanáticos radicais de esquerda estão colocando em risco a liberdade e a estabilidade de nossa nação. Devemos eliminar esses elementos antes que representem qualquer ameaça à nossa democracia liberal"
 SYR_authoritarian_communism: "República Popular da Síria"
 SYR_authoritarian_communism_desc: "O atual governo está se tornando muito leniente com a oposição e está ignorando as verdadeiras demandas dos trabalhadores e do povo. Devemos transformar essa piada total no socialismo e transformar a Síria em uma república popular democrática"
 SYR_secularize_constitution: "Síria Democrática Secular"
 SYR_secularize_constitution_desc: "O povo sírio está se tornando mais secular do que nunca, e eles estão até pedindo a completa secularização do estado. É hora de secularizar a constituição do estado. O presidente da Síria não será mais obrigado a ser muçulmano, e a Síria será transformado em um estado moderno"
 SYR_syria_sharia_law: "República Islâmica da Síria"
 SYR_syria_sharia_law_desc: "O povo sírio está se tornando mais conservador e religioso do que nunca, e eles estão até pedindo a instilação completa da lei Sharia. É hora de fazer isso. O presidente da Síria será obrigado a ser um muçulmano sunita, e a Síria ser transformada em uma República Islâmica"

 SYR_concentrate_on_lebanon: "Concentre-se no Líbano"
 SYR_concentrate_on_lebanon_desc: "O Líbano tem sido um alvo da Síria. Há uma competição acirrada entre o Hezbollah e o governo de lá, e devemos tirar proveito disso"
 SYR_against_hezbollah: "Resistir ao Hezbollah"
 SYR_against_hezbollah_desc: "O Hezbollah nada mais é do que uma organização terrorista tentando derrubar o Líbano. Precisamos nos preparar para nos livrarmos deles"
 SYR_lebanese_support: "Reunir apoio libanês"
 SYR_lebanese_support_desc: "Durante anos o Hezbollah causou problemas no Líbano. Eles são praticamente um estado dentro do estado e reduzem muito a legitimidade do governo libanês. Devemos entrar em contato com o Líbano e discutir uma possível ação militar comum contra o Hezbollah"
 SYR_strike_hezbollah: "Elimine o Hezbollah"
 SYR_strike_hezbollah_desc: "Chegou a hora de se livrar do Hezbollah"
 SYR_shadow_over_lebanon: "Sombra sobre o Líbano"
 SYR_shadow_over_lebanon_desc: "Nós ajudamos os libaneses a recuperar o controle de seu país, e eles nos devem muito. Apenas duas décadas atrás, o governo sírio estava firmemente entrelaçado com o governo libanês, e essa é a situação que queremos novamente"
 SYR_support_hezbollah: "Apoie o Hezbollah"
 SYR_support_hezbollah_desc: "O Hezbollah é um aliado valioso para nós. Precisamos garantir que eles cheguem ao topo e eventualmente ganhem o controle de todo o Líbano"
 SYR_prepare_lebanon_coup: "Infiltre-se no Líbano"
 SYR_prepare_lebanon_coup_desc: "O Hezbollah já opera no Líbano. Precisamos aumentar a ajuda a eles e fortalecer sua base de poder. Isso os tornará fortes o suficiente para derrubar o governo libanês"
 SYR_lebanese_coup: "O golpe libanês"
 SYR_lebanese_coup_desc: "Os agentes do Hezbollah no Líbano estão prontos para realizar um golpe. Se for bem-sucedido, o Hezbollah obterá o controle de todo o país. Se não for bem-sucedido, o exército libanês pode retaliar.\n\nQuanto maior o apoio ao Hezbollah, mais provavelmente é para o golpe ter sucesso"
 SYR_shadow_over_hezbollah: "Sombra sobre o Hezbollah"
 SYR_shadow_over_hezbollah_desc: "Nós ajudamos o Hezbollah a derrubar o governo libanês. Isso significa que eles nos devem. Devemos tirá-los do controle iraniano e fazê-los seguir nossa orientação"

 SYR_affirm_presence_in_lebanon: "Afirme a presença no Líbano"
 SYR_affirm_presence_in_lebanon_desc: "A continuação da ocupação do Líbano está cobrando seu preço na economia. Devemos decidir como lidar com o futuro do Líbano"
 SYR_invest_in_lebanon: "Investir no Líbano"
 SYR_invest_in_lebanon_desc: "Investir na economia libanesa mostrará que temos os interesses do povo libanês no coração."
 SYR_relocate_lebanese_industry: "Relocar a indústria libanesa"
 SYR_relocate_lebanese_industry_desc: "Algumas das principais indústrias do Líbano devem ser transferidas para a Síria para garantir sua segurança e para garantir que nenhuma fábrica seja usada contra a Síria"
 SYR_commit_more_troops: "Colocar mais tropas"
 SYR_commit_more_troops_desc: "Precisamos reforçar a segurança do Líbano aumentando a quantidade de soldados que mantemos lá."
 SYR_reduce_presence: "Reduzir presença"
 SYR_reduce_presence_desc: "Devemos retirar algumas de nossas tropas do Líbano. Nossos meninos merecem voltar para casa, precisamos dar mais controle ao exército libanês."
 SYR_replace_ghazi_kanaan: "Substituir escapamento"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan é o chefe da inteligência síria no Líbano desde 1982 e tem sido um recurso fundamental para manter o controle. No entanto, um pouco de sangue novo é necessário agora. Vamos chamar Kanaan de volta e torná-lo chefe da segurança política da Síria Diretório. No Líbano, Kanaan será substituído por seu vice Rustum Ghazaleh, uma estrela em ascensão na comunidade de inteligência"
 SYR_recall_intelligence: "Recall Intelligence"
 SYR_recall_intelligence_desc: "Precisamos chamar de volta nossos elementos de inteligência do Líbano. Ao colocá-los de volta na Síria, eles poderão proteger melhor a Síria"
 SYR_reduced_political_liberty: "Reduzir as liberdades políticas"
 SYR_reduced_political_liberty_desc: "Algumas organizações e partidos não estão felizes com nossa interferência no Líbano. Precisamos limitar as liberdades de expressão e reuniões e proibir que certas publicações nos manchem"
 SYR_encourage_campaigning: "Incentivar Campanhas"
 SYR_encourage_campaigning_desc: "Precisamos aliviar parte do controle que temos sobre o governo libanês e permitir mais autogoverno para os libaneses"
 SYR_assassinate_lebanese_prime_minister: "Assassinar o primeiro-ministro libanês"
 SYR_assassinate_lebanese_prime_minister_desc: "O primeiro-ministro do Líbano, Rafic Hariri, é um crítico franco da ocupação da Síria. Talvez fosse melhor se ele tivesse saído de cena, embora isso certamente cause indignação na comunidade internacional, mesmo que possa cobrir nossos rastros"
 SYR_raids_against_hezbollah: "Ataques contra o Hezbollah"
 SYR_raids_against_hezbollah_desc: "O Hezbollah nada mais é do que uma organização terrorista tentando desestabilizar o Líbano. Precisamos realizar ataques contra suas forças e enfraquecer seu controle sobre o Líbano"
 SYR_integrate_lebanon: "Integrar o Líbano"
 SYR_integrate_lebanon_desc: "É hora de trazer o Líbano muito mais perto de nós. Devemos avançar com todas as nossas forças e transformar seu parlamento em um conselho regional nominal. Já temos o apoio total do Hezbollah, e eles nos ajudarão na operação "
 SYR_withdraw_from_lebanon: "Retirada do Líbano"
 SYR_withdraw_from_lebanon_desc: "Chegou a hora de deixar o Líbano e deixar o país seguir seu próprio caminho"

 SYR_greater_syria: "Grande Síria"
 SYR_greater_syria_desc: "O Partido Nacionalista Social Sírio sonha com uma Grande Síria. Este estado se estenderá do Sinai ao Iraque e do norte da Arábia às montanhas Taurus. Uniremos todo o povo sírio sob uma bandeira!"
 SYR_lebanese_chaos: "Caos libanês"
 SYR_lebanese_chaos_desc: "O Líbano está em completo caos político, com o país dividido entre o governo e as milícias do Hezbollah. Devemos conduzir um ataque de bandeiras falsas"
 SYR_deal_with_scraps: "Lidar com as sobras"
 SYR_deal_with_scraps_desc: "Agora que o Líbano está enfraquecido, devemos usar o conflito como uma desculpa para avançar para garantir nossa própria segurança nacional"
 SYR_assault_jordan: "Depor os Hashemitas"
 SYR_assault_jordan_desc: "A Jordânia é um dos três países onde o Partido Nacionalista Social Sírio está ativo (além da Síria e do Líbano). para depor o atual partido governante Hachemita"
 SYR_arm_palestinians_to_fight: "Armar palestinos"
 SYR_arm_palestinians_to_fight_desc: "A Jordânia é o lar de uma grande população de refugiados palestinos. Podemos transformar esses refugiados em combatentes e instigá-los a causar estragos na Palestina e em Israel. Como são combatentes por procuração, podemos usá-los para instigar Israel a retaliar, tornando eles parecem o bandido do conflito"
 SYR_zionist_threat: "A Ameaça Sionista"
 SYR_zionist_threat_desc: "Israel é a maior afronta a todos os muçulmanos, e um estado falso abominável no coração do Islã. Eles precisam ser varridos da face da terra"
 SYR_befriend_sudan: "Aliado Sudão"
 SYR_befriend_sudan_desc: "O Sudão tem uma disputa em andamento com o Egito sobre o Triângulo de Hala'ib. Podemos ser capazes de nos aliar a eles e usar uma ameaça combinada para persuadir o Egito a nos dar concessões territoriais."
 SYR_demand_sinai: "Exigir Sinai"
 SYR_demand_sinai_desc: "O Sinai é de grande importância estratégica para nós. Não só nos dará grandes posições defensivas contra qualquer ataque do Ocidente, mas também nos dará a oportunidade de monitorar e controlar o Canal de Suez.\n\nVamos oferecer os egípcios um controle conjunto sobre o Canal para lubrificar as rodas do negócio"
 SYR_iraq_divisions: "Explorar as divisões iraquianas"
 SYR_iraq_divisions_desc: "O Iraque está dividido em múltiplas etnias e grupos religiosos. Podemos explorar essas divisões e causar uma revolta religiosa no país para enfraquecê-los"
 SYR_mop_up_iraq: "Limpeza no Iraque"
 SYR_mop_up_iraq_desc: "A atual situação de segurança do Iraque é uma ameaça à nossa própria segurança nacional. Usando isso como pretexto, podemos justificar a transferência de tropas para o país"
 SYR_concessions_to_kurds: "Concessões aos curdos"
 SYR_concessions_to_kurds_desc: "Os curdos constituem um grande grupo étnico na região que queremos controlar. Eles existem há muito tempo sem um Estado oficial e, na maioria dos países onde residem, seus direitos são restritos. Se prometermos a eles uma autonomia zona na Grande Síria, podemos ganhar um poderoso aliado"
 SYR_submission_kuwait: "Envio do Kuwait"
 SYR_submission_kuwait_desc: "O Kuwait é um estado artificial criado por potências coloniais, e sua atual família real só é mantida no poder com o apoio das potências ocidentais. O povo do Kuwait precisa ser libertado de seus mestres coloniais"
 SYR_crush_the_sauds: "Esmague os Sauds"
 SYR_crush_the_sauds_desc: "As partes do norte da Arábia são uma parte natural da Grande Síria. Embora economicamente insignificante, não podemos deixar este território ir puramente por princípio. Devemos forçar a Arábia Saudita a fazer concessões"
 SYR_kurds_in_turkey: "Curdos na Turquia"
 SYR_kurds_in_turkey_desc: "O Partido dos Trabalhadores do Curdistão PKK tem travado uma guerra de guerrilha contra a Turquia há décadas. Devemos oferecer um porto seguro para eles do nosso lado da fronteira. Podemos então usar seus combatentes para reforçar nossos números assim que avançarmos para a Turquia "
 SYR_kurds_in_iran: "Curdos no Irã"
 SYR_kurds_in_iran_desc: "O Irã é o lar de cerca de 7 milhões de curdos. Atualmente, o Partido Democrático do Curdistão iraniano está travando uma guerra de guerrilha em pequena escala contra o governo. Embora pequeno em tamanho, poderíamos oferecer-lhes refúgio no Curdistão se eles jurarem lealdade à nossa causa "
 SYR_align_azerbaijan: "Aliado Azerbaijão"
 SYR_align_azerbaijan_desc: "O Azerbaijão tem uma relação bastante fria com o Irã. Embora ambos os países sejam xiitas e compartilhem uma história comum, a postura pró-Turquia e pró-Israel do Azerbaijão e a posição pró-Armênia do Irã esfriaram as relações entre os dois. Além disso, o Irã é um lar de muitos azeris que vivem no Azerbaijão iraniano. Devemos oferecer ao Azerbaijão o território iraniano habitado por azeris em troca de uma aliança"
 SYR_taurus_mountains: "Para as montanhas Taurus"
 SYR_taurus_mountains_desc: "As montanhas Taurus no sudeste da Anatólia são uma barreira natural perfeita para proteger a Síria. Esta terra, portanto, é uma parte natural da Síria e deve ser nossa"
 SYR_alawite_militias: "Recrutar alauítas"
 SYR_alawite_militias_desc: "A área de Hatay, como Latakia, é habitada principalmente por alauítas, uma seita etno-religiosa muçulmana. Muitos alauítas se sentem oprimidos pela maioria sunita na Turquia. Podemos usar essa frustração para recrutar alguns deles como paramilitares para o nosso exército "
 SYR_align_armenia: "Aliado Armênia"
 SYR_align_armenia_desc: "A Armênia e a Turquia nunca tiveram relações diplomáticas oficiais. Isso se deve principalmente à recusa da Turquia em reconhecer o genocídio armênio e a disputa de fronteira entre os dois. Enquanto a Armênia reconhece oficialmente as fronteiras atuais, a Turquia não se sente que o compromisso é forte o suficiente. Poderíamos prometer Armênia Nordeste da Turquia em troca de nos ajudar"
 SYR_align_greece: "Aliado Grécia"
 SYR_align_greece_desc: "Apesar de ambos fazerem parte da OTAN, as relações entre [GRE.GetName] e [TUR.GetName] não são tão calorosas. Eles têm algumas disputas de fronteira no Egeu, e algumas facções mais nacionalistas na Grécia reivindicam algumas das O território da Turquia baseado na ideia de Megali. A Grécia pode ser um aliado muito poderoso contra a Turquia"
 SYR_divide_turkey: "Partição da Turquia"
 SYR_divide_turkey_desc: "Chegou a hora de dividir a Turquia. Com nossos aliados reunidos, a Turquia não pode esperar lutar contra todos nós"
 SYR_claim_cyprus: "Reivindicar Chipre"
 SYR_claim_cyprus_desc: "Chipre é um baluarte perfeito contra qualquer invasão do coração da Síria pelo Ocidente. A ilha deveria estar sob nosso domínio por direito"
 SYR_align_cyprus: "Pressão Chipre"
 SYR_align_cyprus_desc: "Chipre é a facção mais rica e forte da ilha e, portanto, é a melhor escolha para um aliado. No entanto, isso nos colocará em conflito com o Chipre do Norte, que é protegido pela Turquia"
 SYR_align_northern_cyprus: "Pressionar Chipre do Norte"
 SYR_align_northern_cyprus_desc: "Os habitantes turcos do norte de Chipre serão um aliado perfeito para controlar a ilha. No entanto, isso nos colocará em conflito com Chipre e, possivelmente, com a Grécia"
 SYR_invade_cyprus: "Invadir Chipre"
 SYR_invade_cyprus_desc: "Não precisamos de aliados, vamos tomar a ilha completamente para nós. Ninguém pode ficar no nosso caminho!"
 SYR_weaken_iran: "Irã enfraquecido"
 SYR_weaken_iran_desc: "O Irã é um país poderoso a leste, mas sua fraqueza é que uma grande parte de sua população não é etnicamente persa. Podemos explorar essa fraqueza para uma futura invasão do Irã"
 SYR_palestinian_unemployment_program: "Programa de Desemprego Palestino"
 SYR_palestinian_unemployment_program_desc: "A Jordânia é o lar de muitos palestinos, muitos dos quais nunca receberam status de cidadania. A taxa de desemprego entre eles é muito alta devido à dificuldade de encontrar trabalho. Precisamos remediar esta situação e ajudá-los a encontrar emprego"

 SYR_military_reform: "Reforma Militar"
 SYR_military_reform_desc: "As forças armadas sírias precisam urgentemente de uma reforma. O Exército Árabe Sírio está dividido entre a elite da Guarda Republicana e o exército regular, e o corpo de oficiais é dominado pela minoria alauíta"
 SYR_conscription_army: "Exército recrutado"
 SYR_conscription_army_desc: "A Síria tem uma longa história de ter um exército conscrito e assim deve permanecer. O uso de conscritos nos permite ter um exército maior e é uma boa maneira de reunir pessoas de diferentes origens"
 SYR_volunteer_army: "Exército Voluntário"
 SYR_volunteer_army_desc: "Ter um exército conscrito é caro e desnecessário. Em vez disso, devemos nos concentrar em ter um exército menor, melhor treinado e motivado, composto de voluntários"
 SYR_peoples_army: "Exército do Povo"
 SYR_peoples_army_desc: "A Síria é composta de muitas etnias. O Exército deve servir a todas elas. Temos que criar organizações locais que serão compostas por habitantes locais e cuidarão da defesa regional"
 SYR_loyal_elite: "Elite leal"
 SYR_loyal_elite_desc: "A Síria é melhor protegida por ter um exército dominado por uma elite leal. No caso da Síria, será a Guarda Republicana e o corpo de oficiais alauítas."
 SYR_guerrilla_warfare: "guerra de guerrilha"
 SYR_guerrilla_warfare_desc: "O futuro da guerra não está em conflito direto com o inimigo, mas eu os ataco pela retaguarda e os persegue. Estamos cercados por muitas nações hostis com militares maiores do que nós, então não podemos esperar derrotá-los indo contra eles de igual para igual"
 SYR_decentralised_tactics: "Táticas descentralizadas"
 SYR_decentralised_tactics_desc: "Precisamos treinar nossas unidades para agir de forma independente e executar operações locais. Nossos militares precisam ser capazes de manobrar mesmo que perca contato com o alto comando e treinar nossas tropas na guerra descentralizada é a chave"
 SYR_centralised_tactics: "Táticas centralizadas"
 SYR_centralised_tactics_desc: "Precisamos ter uma visão clara de todas as nossas tropas em todos os momentos. Todas as manobras devem ser executadas nos mínimos detalhes e as tropas devem ser controladas e guiadas a partir de uma posição central. Essa é a única maneira de garantir eficácia operações"
 SYR_homs_military_academy: "Expandir Homs Military Academy"
 SYR_homs_military_academy_desc: "A Homs Military Academy é a maior e mais prestigiada escola militar da Síria e está em funcionamento desde 1933. Precisamos expandi-la e começar a oferecer treinamento em outros ramos além do exército"
 SYR_expand_tartus_base: "Expandir a Base de Tartus"
 SYR_expand_tartus_base_desc: "A base naval de Tartus foi usada primeiro pela União Soviética e depois pela Rússia como uma base naval para ter fácil acesso ao Mediterrâneo. Em seu tamanho atual, ela só pode servir como uma estação para navios menores que fragatas. Nós precisa expandir suas docas para basear navios maiores"
 SYR_tartus_dockyards: "Estaleiros Tartus"
 SYR_tartus_dockyards_desc: "Agora que expandimos as docas em Tartus, também precisamos expandir suas capacidades de reparo e reforma construindo estaleiros para manutenção de navios"
 SYR_expand_tiyas_air_base: "Expandir a Base Aérea de Tiyas"
 SYR_expand_tiyas_air_base_desc: "A Base Aérea de Tiyas é a maior da Síria. Está localizada em um local central crucial, permitindo-nos cobrir a base aérea de toda a Síria a partir de uma posição bem protegida. Precisamos expandir suas instalações para nos permitir basear mais de nossos aviões lá"
 SYR_fuel_reserve: "Aumento da reserva de combustível"
 SYR_fuel_reserve_desc: "Hospedar uma força aérea maior exigirá que aumentemos nossa reserva estratégica de combustível. Com uma reserva maior, poderemos operar nossa força aérea por mais tempo caso nosso suprimento de combustível seja comprometido"
 SYR_support_tactics: "Táticas de Suporte"
 SYR_support_tactics_desc: "Além de nosso exército, devemos também treinar nossa marinha e força aérea para atuar como elementos de apoio"
 SYR_military_production: "Produção Militar"
 SYR_military_production_desc: "Dependemos muito da importação de armas de outros países. Precisamos criar oficinas locais para reduzir nossa dependência de armamento estrangeiro"
 SYR_purchase_armoured_vehicles: "Comprar veículos blindados"
 SYR_purchase_armoured_vehicles_desc: "Nosso exército é fortemente mecanizado. Como não temos veículos nacionais, precisamos reabastecer nosso suprimento comprando equipamentos de potências estrangeiras"
 SYR_purchase_planes: "Comprar aeronave"
 SYR_purchase_planes_desc: "Nossa força aérea está focada no apoio terrestre. Como não temos aeronaves nacionais, precisamos reabastecer nosso suprimento comprando equipamentos de potências estrangeiras"
 SYR_fuel_production: "Produção de combustível"
 SYR_fuel_production_desc: "Para manter nossos novos veículos rodando, é necessário muito combustível. Precisamos configurar algumas refinarias de biocombustíveis para que haja mais real sobrando para uso militar"
 SYR_improved_supply: "Fornecimento aprimorado"
 SYR_improved_supply_desc: "Às vezes, o terreno pode ser muito acidentado na Síria. Precisamos melhorar nossa infraestrutura e linhas de abastecimento para garantir a eficiência de nossas tropas"
 SYR_maintenance_depots: "Depósitos de manutenção"
 SYR_maintenance_depots_desc: "Manter nossa força aérea funcional dá muito trabalho. Precisamos configurar depósitos de manutenção para eles, para que possamos produzir peças de reposição e fazer a manutenção dos aviões"
 SYR_electronic_army: "Exército Eletrônico da Síria"
 SYR_electronic_army_desc: "O campo de batalha moderno ocorre na internet. Precisamos configurar um grupo de hackers que atacarão nossos inimigos por meio de spam, ataque DDOS, notícias falsas e hacking"
 SYR_research_center: "Centro de Pesquisa do Exército"
 SYR_research_center_desc: "Precisamos aumentar nossa capacidade de produzir e pesquisar armas e tecnologias domésticas estabelecendo um centro de pesquisa operado pelo Exército"
 SYR_form_damascus_steel: "Forma Damascus Steel"
 SYR_form_damascus_steel_desc: "A Síria não tem nenhuma empresa oficial de armas. Precisamos financiar uma nova e estabelecer uma empresa estatal de armas, a Damascus Steel. Essa empresa começará a projetar e produzir armas de infantaria para nós"
 SYR_subsidise_hmisho_vehicles: "Subsidiar Hmisho Trading Group"
 SYR_subsidise_hmisho_vehicles_desc: "O Hmisho Trading Group é um dos maiores conglomerados industriais da Síria. Eles importam muitos veículos para o país e operam muitas oficinas de reparo de veículos por meio de suas subsidiárias e também administram uma das maiores siderúrgicas do país. Nós deve subsidiá-los e ajudá-los a montar uma empresa para desenvolver e fabricar veículos blindados e aumentar sua produção de aço"

 SYR_diplomatic_effort: "Esforço diplomático"
 SYR_diplomatic_effort_desc: "O Oriente Médio é um lugar conturbado e devemos navegar com cuidado com nossa diplomacia na região"
 SYR_affirm_claims_on_golan: "Afirmar reivindicações sobre Golan"
 SYR_affirm_claims_on_golan_desc: "Israel ocupou as Colinas de Golã desde a Guerra dos Seis Dias. Precisamos anunciar ao mundo internacional que ainda vemos esta área como um dos nossos principais estados e que a ocupação de Israel é ilegal"
 SYR_renounce_claims_on_golan: "Renuncie reivindicações em Golan"
 SYR_renounce_claims_on_golan_desc: "Israel ocupa as Colinas de Golã há muito tempo. A área é habitada principalmente por judeus israelenses. Devemos admitir que perdemos a guerra e renunciar às reivindicações sobre a região e começar a reparar nossas relações hostis com Israel"
 SYR_meet_hamas: "Conheça o Hamas"
 SYR_meet_hamas_desc: "O Hamas é o principal concorrente do Fatah. Eles se concentraram mais na libertação da Palestina por meio da luta armada do que da diplomacia"
 SYR_new_intifada: "Nova Intifada"
 SYR_new_intifada_desc: "Devemos encorajar o Hamas a iniciar uma nova Intifada contra os ocupantes israelenses"
 SYR_meet_fatah: "Conheça o Fatah"
 SYR_meet_fatah_desc: "Fatah é o principal concorrente do Hamas. Eles se concentram mais em alcançar os direitos palestinos por meio da diplomacia"
 SYR_diplomatic_pressure_on_israel: "Proteger a Palestina"
 SYR_diplomatic_pressure_on_israel_desc: "Precisamos proteger os palestinos. Ao anunciar que somos os protetores da Palestina, Israel terá menos probabilidade de ser agressivo contra eles"
 SYR_repair_relations_with_israel: "Reparar relações com Israel"
 SYR_repair_relations_with_israel_desc: "Há muito tempo somos hostis contra Israel sem motivo. Precisamos acabar com esse ódio e começar a construir a paz no Oriente Médio"
 SYR_one_state_solution: "Solução de suporte de um estado"
 SYR_one_state_solution_desc: "Israel tem a reivindicação legítima de seus territórios. Eles provaram isso defendendo sua terra por décadas. Precisamos aceitar a realidade de que Israel está aqui para ficar e os palestinos devem aprender a viver com isso"
 SYR_two_state_solution: "Solução de suporte de dois estados"
 SYR_two_state_solution_desc: "A paz é melhor estabelecida dividindo Israel em dois; um território palestino e um território israelense. Dessa forma, ambas as partes podem viver em paz em sua própria terra"
 SYR_levant_defence_pact: "Pacto de Defesa de Jerusalém"
 SYR_levant_defence_pact_desc: "Jerusalém deve ser defendida com qualquer um que queira tomá-la. Precisamos reunir nossos aliados"
 SYR_invite_jordan: "Convidar Jordan"
 SYR_invite_jordan_desc: "A Jordânia abriga uma grande diáspora palestina e frequentemente critica Israel por suas ações contra os palestinos. Com a ajuda deles, poderemos acessar a Cisjordânia rapidamente se o conflito estourar"
 SYR_invite_egypt: "Convidar o Egito"
 SYR_invite_egypt_desc: "O Egito tem sido uma tábua de salvação para a Faixa de Gaza e até administrou a região em um ponto de sua história. Aliar-se a eles nos ajudará a proteger o flanco sul contra Israel e nos ajudará a proteger Gaza"
 SYR_meeting_with_kings: "Conheça o Rei"
 SYR_meeting_with_kings_desc: "As relações entre nós e [SAU.GetName] variaram muito ao longo da Guerra Fria e nos dias modernos. Não podemos negar sua existência e temos que aprender a conviver com eles. [ROOT.GetLeader] deve se encontrar com [SAU.GetLeader] para melhorar a classificação entre os nossos países"
 SYR_open_saudi_mosques: "Abrir Mesquitas Sauditas"
 SYR_open_saudi_mosques_desc: "A Arábia Saudita financia muitas mesquitas e madrassas em todo o mundo. Devemos procurá-los e pedir-lhes que os financiem também. Isso, é claro, lhes dará alguma influência sobre nós, e é sabido que alguns dos imãs nas mesquitas sauditas não são do tipo mais tolerante"
 SYR_saudi_oil_cooperation: "Cooperação petrolífera saudita"
 SYR_saudi_oil_cooperation_desc: "Tanto nós como os sauditas somos países produtores de petróleo. Seria benéfico para nós aumentar a cooperação neste campo"
 SYR_join_peninsula_shield: "Mostrar interesse no Escudo da Península"
 SYR_join_peninsula_shield_desc: "O Escudo da Península é o exército do Conselho de Cooperação do Golfo. Precisamos sinalizar à Arábia Saudita que desejamos uma integração mais próxima com o Escudo da Península"
 SYR_saudi_military_cooperation: "Cooperação militar saudita"
 SYR_saudi_military_cooperation_desc: "Os países do Golfo realizam muitas operações militares juntos. Eles também têm seu próprio programa de cooperação em pesquisa, ao qual definitivamente devemos nos juntar."
 SYR_saudi_oil_investments: "Investimentos em petróleo saudita"
 SYR_saudi_oil_investments_desc: "Devemos pedir aos sauditas que invistam em alguns de nossos campos de petróleo para aumentar nossa produção de petróleo"
 SYR_trade_deal_with_egypt: "Acordo comercial com o Egito"
 SYR_trade_deal_with_egypt_desc: "O Egito é um país grande e poderoso perto de nós, e tivemos laços estreitos com eles no passado. Devemos estabelecer um acordo comercial com eles"
 SYR_repair_relations_with_iraq: "Reparar as relações com o Iraque"
 SYR_repair_relations_with_iraq_desc: "Devido a um conflito entre os partidos ba'athistas iraquiano e sírio, as relações entre nossos dois países têm sido muito hostis por um longo tempo. Talvez devêssemos consertar essas relações e fazer os partidos ba'athistas trabalharem juntos novamente?"
 SYR_revive_baathist_dream: "Reviver o Sonho Ba'athista"
 SYR_revive_baathist_dream_desc: "Um dos princípios centrais do ba'athismo é o nacionalismo árabe e a criação pretendida de um estado pan-árabe. Atualmente, o Partido Ba'ath está dividido em facções, a síria e a iraquiana dominadas. Muitos dos Os partidos ba'athistas são partidos menores na fronteira da obscuridade. Devemos primeiro lançar alguns fundos para as filiais regionais da facção dominada pela Síria para mostrar que o ba'athismo é a novidade da moda"
 SYR_baathist_renaissance: "Renascença Ba'athista"
 SYR_baathist_renaissance_desc: "A facção do Baathismo dominada pelo Iraque é mais difundida do que a dominada pela Síria. Precisamos financiá-los também, se quisermos realizar nossos sonhos"
 SYR_the_arab_union: "Formar a República Árabe Unida"
 SYR_the_arab_union_desc: "A República Árabe Unida foi uma união de curta duração entre o Egito e a Síria. Além da República, houve várias sugestões e tentativas de unificar os países árabes em um único estado liderado por países como Líbia, Iraque e Jordânia. Mesmo que a União tenha falhado, precisamos tentar novamente. O Egito está pronto para se unir a nós novamente."
 SYR_integrate_the_union: "Integrar o Sindicato"
 SYR_integrate_the_union_desc: "Precisamos aproximar a União Árabe unindo todos os seus membros em um único super estado"
 SYR_denounce_iraq: "Denunciar o Iraque"
 SYR_denounce_iraq_desc: "O Iraque é um estado desprezível liderado pelo tipo errado de Ba'athistas. Nós definitivamente não deveríamos chamá-los de amigos, ao invés disso, deveríamos denunciar suas práticas vis"
 SYR_iranian_sponsorship: "Patrocínio iraniano"
 SYR_iranian_sponsorship_desc: "Os iranianos seriam um aliado perfeito para nós. Eles são xiitas como nós e compartilham nossa visão de mundo"
 SYR_fund_hezbollah: "Fundo do Hezbollah"
 SYR_fund_hezbollah_desc: "O Hezbollah é um grupo armado forte que opera principalmente no Líbano. Eles têm uma milícia muito forte e tê-los do nosso lado certamente é benéfico"
 SYR_the_resistance_axis: "Junte-se ao Eixo da Resistência"
 SYR_the_resistance_axis_desc: "O Eixo da Resistência é um conjunto de estados anti-EUA no Oriente Médio liderados pelo Irã. É de nosso interesse estratégico aliar-se a eles"
 SYR_iranian_quds: "Quds iranianos"
 SYR_iranian_quds_desc: "O Quds iraniano é uma força especial/unidade paramilitar da Guarda Revolucionária Iraniana. Eles são a ferramenta especial do Irã para espalhar sua influência em conflitos globais"
 SYR_irgc_military_college: "Universidade de Comando e Estado-Maior do IRGC"
 SYR_irgc_military_college_desc: "A Universidade de Comando e Estado-Maior é a escola de pessoal militar do Corpo da Guarda Revolucionária Iraniana. Ela se concentra na ciência militar irregular conforme ditado pela doutrina militar do IRGC"
 SYR_reaffirm_claims_on_hatay: "Reafirmar reivindicações sobre Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay foi cedido à Turquia pelos franceses na década de 1930. Isso foi feito sem o nosso consentimento. A região ainda tem uma forte população alauíta e a área deve ser devolvida à Síria"
 SYR_provide_intelligence_to_pkk: "Fornecer inteligência para PKK"
 SYR_provide_intelligence_to_pkk_desc: "O PKK é um grupo guerrilheiro curdo que opera na Turquia. Eles lutam contra o governo turco há décadas, tentando estabelecer um Curdistão independente. Devemos fornecer informações sobre os militares turcos para minar a influência da Turquia na região"
 SYR_pkk_training_camps: "Estabelecer campos de treinamento PKK"
 SYR_pkk_training_camps_desc: "Precisamos montar campos de treinamento para os guerrilheiros do PKK no norte da Síria. Isso significa que a eficiência do PKK será aumentada e talvez alguns deles queiram se juntar a nós"
 SYR_weapons_to_pkk: "Fornecer armas para PKK"
 SYR_weapons_to_pkk_desc: "O PKK não pode lutar sem armas. Precisamos fornecê-los a eles, para que se tornem mais fortes e mais alinhados a nós caso ganhem independência"
 SYR_approach_armenia: "Aproximar-se da Armênia"
 SYR_approach_armenia_desc: "A Armênia é um dos vizinhos da Turquia, e eles têm relações muito frias entre si. Devemos abordar a Armênia e tentar fazer amizade com eles"
 SYR_approach_greece: "Aproximar-se da Grécia"
 SYR_approach_greece_desc: "A Grécia tem uma disputa de longa data com a Turquia sobre algumas das ilhas do mar Egeu. Seria bom ficar do lado deles"
 SYR_support_cyprus: "Apoiar Chipre"
 SYR_support_cyprus_desc: "A ilha de Chipre está dividida entre o norte controlado pela Turquia e o sul controlado pelos cipriotas. Devemos apoiar Chipre em seus esforços para se tornar a facção dominante da ilha"
 SYR_renounce_claims_on_hatay: "Renuncie reivindicações em Hatay"
 SYR_renounce_claims_on_hatay_desc: "Não controlamos Hatay há quase um século. Devemos renunciar a nossas reivindicações e reparar nossas relações com a Turquia"
 SYR_close_pkk_border: "Fechar fronteira curda"
 SYR_close_pkk_border_desc: "Devemos aumentar nossos esforços de monitoramento nas fronteiras sírio-turcas para garantir que os combatentes do PKK não as usem para escapar da Turquia"
 SYR_approach_azerbaijan: "Aproximar-se do Azerbaijão"
 SYR_approach_azerbaijan_desc: "O Azerbaijão é um aliado próximo da Turquia, e devemos procurá-los também"
 SYR_turkish_delights: "Delícias Turcas"
 SYR_turkish_delights_desc: "A Turquia é uma potência econômica da região. Precisamos fechar acordos econômicos com eles que irão beneficiar a nós dois"
 SYR_support_nothern_cyprus: "Apoiar Chipre do Norte"
 SYR_support_nothern_cyprus_desc: "A ilha de Chipre está dividida entre o norte controlado pelos turcos e o sul controlado pelos cipriotas. Devemos apoiar o Chipre turco em seus esforços para se tornar a facção dominante da ilha"
 SYR_approach_russia: "Aproximar-se da Rússia"
 SYR_approach_russia_desc: "A Rússia há muito mantém relações amistosas conosco, pois eles continuaram a estratégia soviética de nos ver como um recurso estratégico. Devemos aprofundar nossas relações com eles, pois eles são um aliado poderoso"
 SYR_russian_weapons: "Armas russas"
 SYR_russian_weapons_desc: "A Rússia é um grande exportador de armas. Devemos fechar acordos com eles para obtermos permissão para produzir algumas de suas armas localmente sob licença"
 SYR_russian_trade: "Comércio Russo"
 SYR_russian_trade_desc: "Devemos negociar contratos comerciais com a Rússia, pois eles são grandes produtores de petróleo e gás natural"
 SYR_lease_latakia: "Arrendamento da Base Naval de Tartus"
 SYR_lease_latakia_desc: "A Rússia concordou em perdoar 73% de nossa dívida da era soviética se dermos a eles uma base naval em Tartus"
 SYR_russian_military_cooperation: "Cooperação militar russa"
 SYR_russian_military_cooperation_desc: "O CSTO é uma aliança militar poderosa. Devemos nos aproximar da Rússia e nos juntar formalmente a eles"
 SYR_join_war_on_terror: "Junte-se à Guerra ao Terror"
 SYR_join_war_on_terror_desc: "Os Estados Unidos declararam guerra ao terror. Conhecemos muito bem a ameaça dos extremistas islâmicos. Devemos apoiar os EUA em seus esforços para combater o terrorismo"
 SYR_joint_us_operations: "Operações conjuntas dos EUA"
 SYR_joint_us_operations_desc: "Precisamos ajudar os EUA de todas as maneiras possíveis para lutar contra o terrorismo. Isso inclui fornecer inteligência e permitir que eles conduzam operações antiterroristas dentro de nossas fronteiras com suas forças especiais"
 SYR_closer_ties_to_france: "Laços mais estreitos com a França"
 SYR_closer_ties_to_france_desc: "A França é nosso antigo senhor colonial e um dos países mais fortes da Europa. Muitas antigas colônias francesas mantiveram seus laços com a França e devemos fazer o mesmo"
 SYR_condemn_taliban: "Condene o Talibã"
 SYR_condemn_taliban_desc: "O Talibã representa uma forma repugnante do Islã. Devemos apoiar o governo afegão legítimo contra esses terroristas"
 SYR_air_practice_with_britain: "Treino aéreo com a Grã-Bretanha"
 SYR_air_practice_with_britain_desc: "Os britânicos têm uma base aérea em Chipre. Isso os torna um parceiro perfeito para praticar nossa força aérea com"
 SYR_french_investments: "Investimentos Franceses"
 SYR_french_investments_desc: "Os franceses gostam de despejar dinheiro em suas antigas colônias. Devemos incentivá-los a investir em nosso setor industrial"
 SYR_us_investments: "Investimentos americanos"
 SYR_us_investments_desc: "Os americanos amam seu petróleo. Podemos pedir a algumas empresas americanas que desenvolvam ainda mais nossos campos de petróleo"
 SYR_british_investments: "Investimentos britânicos"
 SYR_british_investments_desc: "Após o treinamento aéreo com os britânicos, eles entenderam que precisam nos ajudar a melhorar nossas capacidades militares para podermos combater o terrorismo"
 SYR_major_nato_ally: "Torne-se um importante aliado não pertencente à OTAN"
 SYR_major_nato_ally_desc: "Major Non-NATO ally é uma designação do governo dos EUA para países que estão fora da OTAN, mas ainda são importantes aliados militares dos EUA. Tornar-se um aliado dos EUA aumentará muito nossa prontidão militar"
 SYR_harbor_extremists: "Extremistas do porto"
 SYR_harbor_extremists_desc: "Os jihadistas estão fazendo o trabalho de Deus lutando contra o grande Satanás, os Estados Unidos. Precisamos permitir que eles passem com segurança por nosso país e deixá-los em paz"
 SYR_release_extremists: "Libertar extremistas"
 SYR_release_extremists_desc: "Temos muitos jihadistas na prisão, em prisão domiciliar e vagando por nosso país. Precisamos libertá-los para causar estragos em nossos vizinhos"
 SYR_arm_palestinians: "Armar o Hamas"
 SYR_arm_palestinians_desc: "O Hamas está em uma luta armada contra Israel. Eles são os verdadeiros Muhajideen e precisamos garantir que eles possam continuar lutando"
 SYR_supply_taliban: "Suprir o Talibã"
 SYR_supply_taliban_desc: "O Talibã conseguiu estabelecer um Estado Islâmico no Afeganistão, mas agora as potências ocidentais estão tentando derrubar seu governo legítimo. Precisamos garantir que eles não caiam"
 SYR_supply_al_shabaab: "Suprir Al-Shabaab"
 SYR_supply_al_shabaab_desc: "O Al-Shabaab é um movimento jihadista da Somália. Eles estão atualmente lutando contra o governo da Somália para estabelecer um governo estatal pela Lei Sharia e precisam de nossa ajuda para fazê-lo"
 SYR_safehaven_for_islamists: "Safehave para islâmicos"
 SYR_safehaven_for_islamists_desc: "Precisamos fornecer um porto seguro e uma base operacional para o movimento jihadista global. Guerreiros sagrados de todo o mundo se reunirão em suas bandeiras"
 SYR_ally_alqaeda: "Aliar-se com Al-Qaeda"
 SYR_ally_alqaeda_desc: "A Al-Qaeda é uma organização jihadista global. Devemos juntar-nos formalmente às suas fileiras contra a decadência ocidental"

 SYR_rebuild_economy: "Reconstruir a economia"
 SYR_rebuild_economy_desc: "A economia síria foi devastada pela guerra. O PIB caiu para uma fração do que era antes da guerra. Fazer com que tudo volte a funcionar sem problemas será um processo longo e árduo"
 SYR_loan_money_iran: "Empréstimos iranianos"
 SYR_loan_money_iran_desc: "Para realizar alguns dos projetos de reconstrução maiores, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia com mais rapidez e eficiência, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_saudi: "Empréstimos sauditas"
 SYR_loan_money_saudi_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia com mais rapidez e eficiência, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_russia: "Empréstimos russos"
 SYR_loan_money_russia_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia com mais rapidez e eficiência, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_eu: "Empréstimos da UE"
 SYR_loan_money_eu_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia com mais rapidez e eficiência, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_china: "Empréstimos chineses"
 SYR_loan_money_china_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia com mais rapidez e eficiência, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_loan_money_us: "Empréstimos americanos"
 SYR_loan_money_us_desc: "Para realizar alguns dos maiores projetos de reconstrução, precisamos garantir financiamento internacional. Garantir financiamento nos permite reconstruir a economia com mais rapidez e eficiência, mas aumentará nossa dívida e aumentará a influência estrangeira em nosso país"
 SYR_renegotiate_loans: "Renegociar empréstimos"
 SYR_renegotiate_loans_desc: "Obviamente, devido à má situação econômica, não é realista que possamos pagar todas as nossas dívidas. Devemos renegociar alguns dos empréstimos. Claro, isso significa que os países que investiram em nós obterão alguma alavancagem em nós"
 SYR_cooperate_syrair: "Cooperar com a Syrian Airlines"
 SYR_cooperate_syrair_desc: "Antes da guerra, a Syrian Airlines era a maior companhia aérea da Síria. Precisamos cooperar com eles e oferecer vôos gratuitos aos refugiados sírios para incentivá-los a voltar"
 SYR_fly_damas: "Subsidiar FlyDamas"
 SYR_fly_damas_desc: "FlyDamas é uma pequena empresa subsidiária da Syrian Air. Eles operam atualmente apenas um Boeing 737. Devemos subsidiá-los para que possam aumentar suas operações"
 SYR_syrian_pearl: "Reinicie a Pérola Síria"
 SYR_syrian_pearl_desc: "A Syrian Pearl foi uma companhia aérea doméstica privada de curta duração. Precisamos reiniciá-la para oferecer mais serviços de voo aos sírios"
 SYR_invigorate_tourism: "Revigorar o Turismo"
 SYR_invigorate_tourism_desc: "A Síria, especialmente a costa de Latakian, já foi uma grande atração turística, trazendo um grande impulso para a economia. No entanto, todo o turismo essencialmente deixou de existir devido à guerra. Precisamos mais uma vez fazer o setor de turismo crescer!"
 SYR_2nd_agrarian_reform: "2ª Reforma Agrária"
 SYR_2nd_agrarian_reform_desc: "Uma das principais razões para o início da guerra civil síria foi a grande quebra de safra no verão de 2011, causando migração em massa de pessoas das áreas rurais para as cidades. Na década de 1960, o regime sírio executou uma reforma agrária, distribuindo terras e limitando o tamanho das propriedades no país. O setor agrícola está agora em crise depois da guerra, e uma nova reforma é necessária"
 SYR_telecom: "Apoie a Síria Telecom"
 SYR_telecom_desc: "Syrian Telecom é a empresa estatal responsável pela rede de telecomunicações da Síria. Precisamos garantir que eles permaneçam à tona"
 SYR_increase_nationalisation: "Aumentar a nacionalização"
 SYR_increase_nationalisation_desc: "Precisamos assumir o controle das principais indústrias do país por enquanto para garantir que a indústria restante não seja realocada em outro lugar por empresas estrangeiras"
 SYR_increase_economic_freedom: "Aumentar a liberdade econômica"
 SYR_increase_economic_freedom_desc: "Para realmente aumentar nosso PIB, precisamos abrir nossos mercados para empresas estrangeiras e oferecer subsídios a qualquer empresa que esteja disposta a localizar seus negócios na Síria"
 SYR_invest_in_financial: "Investir no setor financeiro"
 SYR_invest_in_financial_desc: "A Síria teve um forte setor financeiro no passado. Devemos investir algum dinheiro de volta para fazê-lo rolar novamente"
 SYR_invest_heavy_industry: "Investir na indústria pesada"
 SYR_invest_heavy_industry_desc: "A Síria tem uma economia baseada em recursos naturais e indústria pesada. Embora a guerra possa ser lucrativa, agora que há paz muitas empresas estão prestes a afundar e precisamos de subsídios para salvá-las"
 SYR_syrian_railways: "Invista nas Ferrovias da Síria"
 SYR_syrian_railways_desc: "Muitas ligações ferroviárias foram destruídas na guerra e a maioria dos serviços ferroviários domésticos foram completamente interrompidos. Precisamos reconstruir parte de nossa rede ferroviária"
 SYR_national_oil_production: "Aumentar a produção nacional de petróleo"
 SYR_national_oil_production_desc: "O petróleo é um recurso valioso que produzimos muito pouco. Precisamos aumentar nossa produção de petróleo para ser muito maior"
 SYR_foreign_oil_fields: "Busque ajuda de companhias petrolíferas estrangeiras"
 SYR_foreign_oil_fields_desc: "Se contarmos com a ajuda de empresas petrolíferas internacionais e de nossos financiadores, poderemos explorar ainda mais nossos campos de petróleo"
 SYR_national_phosphate_expansion: "Expandir mineração de fosfato"
 SYR_national_phosphate_expansion_desc: "O fosfato de rocha é um dos recursos naturais mais importantes para a Síria. Este recurso deve ser explorado por nós em uma extensão muito maior"
 SYR_foreign_phosphate_expansion: "Expansão de fosfato estrangeiro"
 SYR_foreign_phosphate_expansion_desc: "Muitas empresas estrangeiras estão interessadas em minerar rocha fosfática na Síria. Devemos ajudá-las a estabelecer negócios aqui"
 SYR_free_trade_partner: "Aumentar as exportações de recursos"
 SYR_free_trade_partner_desc: "Os recursos naturais são a nossa força e devemos usá-los para ganhar o máximo de dinheiro possível"
 SYR_rebuild_schools: "Reconstruir Escolas"
 SYR_rebuild_schools_desc: "O primeiro passo para retornar à vida normal de uma nação é levar as crianças de volta à escola. Ao reconstruir o sistema educacional, encorajaremos o retorno dos sírios"
 SYR_education_reform: "Reforma da Educação"
 SYR_education_reform_desc: "Uma nova era está chegando e nosso sistema educacional foi transformado com ela. Precisamos muito melhorar nossa educação"
 SYR_new_universities: "Novas Universidades"
 SYR_new_universities_desc: "À medida que nossa população se torna mais educada, também precisamos aumentar a quantidade de universidades disponíveis para nossos cidadãos"
 SYR_rebuild_hospitals: "Reconstruir Hospitais"
 SYR_rebuild_hospitals_desc: "Proporcionar assistência médica aos nossos cidadãos é importante, especialmente agora que temos muitos veteranos e feridos da guerra. Garantir que as pessoas recebam o tratamento que merecem, mais pessoas estão dispostas a voltar para a Síria"
 SYR_housing_projects: "Projetos de habitação"
 SYR_housing_projects_desc: "Muitas casas foram destruídas durante a guerra, e há dezenas de vilas e cidades em ruínas. Precisamos começar a construir casas para atrair as pessoas de volta à vida na Síria. Assim que tiverem um teto sobre suas cabeças, poderão conseguir um emprego , inicie negócios e comece a aproveitar a vida mais uma vez"
 SYR_refugee_incentives: "Incentivos aos refugiados"
 SYR_refugee_incentives_desc: "As últimas pessoas que ainda não voltaram para a Síria podem ser incentivadas a se mudar para cá, oferecendo-lhes uma compensação monetária. Ao estarmos dispostos a pagar as pessoas para migrar de volta, podemos fazer com que as últimas voltem também"

 SYR_economic_improvements: "Melhorias econômicas"
 SYR_economic_improvements_desc: "A economia síria está estagnada há anos. A taxa de crescimento do PIB é minúscula quando comparada a outros países da região e precisamos consertar isso"
 SYR_increase_agricultural_subsidies: "Aumentar os subsídios agrícolas"
 SYR_increase_agricultural_subsidies_desc: "O governo sírio subsidiou pesadamente a agricultura durante anos para garantir a produção doméstica de alimentos. Isso levou a uma situação em que quase todas as terras aráveis ​​são cultivadas. No entanto, os preços dos alimentos ainda são fortemente afetados pelas flutuações globais. Devemos aumentar os subsídios para 6 % do PIB garante que o povo sírio tenha acesso a alimentos acessíveis"
 SYR_decrease_agricultural_subsidies: "Diminuir subsídios agrícolas"
 SYR_decrease_agricultural_subsidies_desc: "O governo sírio subsidiou pesadamente a agricultura durante anos para garantir a produção doméstica de alimentos. Isso levou a uma situação em que quase todas as terras aráveis ​​são cultivadas. No entanto, os subsídios estão cobrando um preço alto da economia nacional. Devemos reduzir os subsídios para 2% do PIB, ainda que resulte do abandono de algumas terras agrícolas e do aumento dos preços dos alimentos"
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Dois irmãos, Karim e Sandro Saadé estão planejando abrir uma vinícola na Síria. Devemos apoiá-los financeiramente e fazer os melhores vinhos do Mediterrâneo Oriental"
 SYR_export_bakdash: "Exportar Bakdash"
 SYR_export_bakdash_desc: "Bakdash é uma sorveteria em Damasco. A loja foi fundada por volta de 1885 no Al-Hamidiyah Souq na cidade velha de Damasco. É famosa por seu Booza coberto de pistache, um sorvete batido com textura elástica feito de mástique e sahlab. Devemos exportar esta iguaria para o resto do mundo"
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman tem planos de abrir o maior restaurante do mundo, Bawabet Dimashq, em Damasco. Terá uma área de 54.000 metros quadrados e capacidade para 6.000 pessoas. Com porções de várias cozinhas, este será um ótimo atração na Síria!"
 SYR_keep_banks_national: "Manter os bancos nacionais"
 SYR_keep_banks_national_desc: "Nenhum banco privado tem permissão para operar na Síria e deve ser mantido dessa forma. Tendo apenas bancos nacionais, podemos garantir que podemos investir com segurança e proteger o dinheiro de nosso povo"
 SYR_legalise_private_banking: "Legalizar Private Banking"
 SYR_legalise_private_banking_desc: "A Síria já está em uma recessão profunda e não queremos piorar isso mantendo o dinheiro de fora longe da Síria. Devemos legalizar o private banking para aumentar nosso crescimento econômico"
 SYR_bena_properties: "Propriedades de Bena"
 SYR_bena_properties_desc: "Cham Holdings, de propriedade da família Maklouf, está planejando abrir uma empresa imobiliária. Devemos trabalhar em conjunto com eles para ajudar no desenvolvimento de terras na Síria"
 SYR_join_wto: "Junte-se à OMC"
 SYR_join_wto_desc: "A Síria planejou ingressar na Organização Mundial do Comércio na década de 1950, quando foi estabelecida, mas acabou retirando seu pedido devido à inclusão de Israel na organização. Talvez seja hora de se inscrever agora? Será um grande esforço, pois muitos de nossas leis comerciais e econômicas precisam ser ajustadas para atender aos requisitos da OMC"
 SYR_syrian_qatari_holding_company: "Syrian-Qatari Holding Company"
 SYR_syrian_qatari_holding_company_desc: "Devemos trabalhar em conjunto com o governo do Catar e estabelecer uma holding comum que investirá na Síria, no Catar e em todo o mundo"
 SYR_loan_negotiations: "Renegociar empréstimos"
 SYR_loan_negotiations_desc: "A Síria está endividada, e a maioria dessas dívidas existe desde a Guerra Fria. Precisamos informar aos nossos devedores que não poderemos pagar a maior parte de nossas dívidas e tentar negociar um novo acordo"
 SYR_tourism_boom: "Boom do turismo"
 SYR_tourism_boom_desc: "Com as melhorias e investimentos que fizemos em nossa economia, a indústria do turismo está crescendo a números nunca antes vistos. Em breve a Síria será um dos destinos de férias mais badalados do Mediterrâneo"
 SYR_invest_in_research: "Investir em Pesquisa"
 SYR_invest_in_research_desc: "Nós colocamos muito dinheiro em nossa economia agora. Devemos desviar parte do dinheiro para ser usado em centros de pesquisa e universidades"
 SYR_hmisho_steel: "Investir na Hmisho Steel S.A"
 SYR_hmisho_steel_desc: "O Hmisho Trading Group está planejando expandir sua operação siderúrgica. Precisamos subsidiá-los para expandir sua produção"
 SYR_cooperate_with_saipa: "Cooperar com SAIPA"
 SYR_cooperate_with_saipa_desc: "A SAIPA é uma montadora iraniana que produz Citroens sob licença e até mesmo sua própria linha de carros. O Hmisho Trading Group está interessado em cooperar com eles e transferir parte da produção para a Síria"
 SYR_expand_oil_refineries: "Expandir refinarias de petróleo"
 SYR_expand_oil_refineries_desc: "Embora não sejamos um grande produtor de petróleo globalmente, somos um grande produtor de petróleo local. Precisamos expandir nossas capacidades de refino de petróleo para estarmos em pé de igualdade com nossos vizinhos"
 SYR_found_syriatel: "Encontrado Syriatel"
 SYR_found_syriatel_desc: "Atualmente, existe apenas uma rede móvel na Síria, MTN Syria. Devemos configurar outra empresa para oferecer serviços também"
 SYR_electronics_school: "Universidade de Eletrônica da Síria"
 SYR_electronics_school_desc: "O futuro do mundo está na internet e nas tecnologias de comunicação. Precisamos fundar uma escola dedicada a essas áreas para estarmos na vanguarda da tecnologia"
 SYR_syrian_anime: "Anime sírio"
 SYR_syrian_anime_desc: "A Venus Centre, uma empresa com sede em Damasco, é atualmente a única empresa de dublagem que dubla anime japonês (e outros desenhos animados) para o árabe. Devemos encorajar esse comportamento"

 #Ideias
 syria_support_anime: "Animes suportados"
 syria_support_anime_desc: "O estado está apoiando a distribuição de anime"
 syria_agricultural_subsidies: "Subsídios Agrícolas"
 syria_agricultural_subsidies_desc: "A Síria tem um sistema de subsídios agrícolas em que 4% de seu PIB é usado para apoiar os agricultores locais, a fim de garantir a produção doméstica de trigo e algodão. O apoio vem principalmente na forma de subsídios ao óleo diesel e ao preço do algodão "
 syria_increased_agricultural_subsidies: "Aumento dos subsídios agrícolas"
 syria_increased_agricultural_subsidies_desc: "Aumentamos os subsídios agrícolas para 6% do PIB para manter a produção doméstica de alimentos viável e encorajar o cultivo de safras comerciais. Embora caro, isso fará com que as pessoas se sintam mais seguras sobre seu futuro"
 syria_decreased_agricultural_subsidies: "Diminuição dos subsídios agrícolas"
 syria_decreased_agricultural_subsidies_desc: "Reduzimos os subsídios agrícolas para 2% do PIB, reduzindo a pressão do orçamento nacional. Os preços das safras agora são mais afetados pelos preços do mercado global. Embora barato para o governo, isso aumentará o preço dos alimentos e reduzirá os incentivos para pessoas a cultivar colheitas comerciais"
 divided_syria: "Síria: uma casa dividida"
 divided_syria_desc: "Além da destruição de casas e dos horrores da guerra, muitos jovens estão fugindo da Síria para evitar o alistamento militar. Com milhões já fugindo da Síria e centenas de milhares de baixas no campo de batalha, a mão de obra disponível para as Forças Armadas Sírias é baixo."
 divided_syria_1: "Síria: uma casa dividida"
 divided_syria_1_desc: "Além da destruição de casas e dos horrores da guerra, muitos jovens estão fugindo da Síria para evitar o recrutamento. Com milhões já fugindo da Síria e centenas de milhares de vítimas no campo de batalha, a mão de obra disponível para as Forças Armadas da Síria é baixo."
 divided_syria_2: "Síria: uma casa dividida"
 divided_syria_2_desc: "Além da destruição de casas e dos horrores da guerra, muitos jovens estão fugindo da Síria para evitar o recrutamento. Com milhões já fugindo da Síria e centenas de milhares de vítimas no campo de batalha, a mão de obra disponível para as Forças Armadas da Síria é baixo."
 divided_syria_3: "Síria: uma casa dividida"
 divided_syria_3_desc: "Além da destruição de casas e dos horrores da guerra, muitos jovens estão fugindo da Síria para evitar o recrutamento. Com milhões já fugindo da Síria e centenas de milhares de vítimas no campo de batalha, a mão de obra disponível para as Forças Armadas da Síria é baixo."
 syrian_social_nationalists: "Apoio do SSNP"
 syrian_social_nationalists_desc: "O Partido Nacionalista Social Sírio (SSNP) é uma força crescente na Síria, defendendo o estabelecimento de um Estado-nação sírio abrangendo Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai e sudeste da Turquia. Eles fornecem apoio fundamental para o esforço de guerra, com sua milícia com pelo menos 8.000 membros."
 syrian_social_nationalists_inc: "SSNP no Governo"
 syrian_social_nationalists_inc_desc: "O Partido Nacionalista Social Sírio (SSNP) é uma força crescente na Síria, defendendo o estabelecimento de um Estado-nação sírio abrangendo Síria, Líbano, Iraque, Kuwait, Jordânia, Palestina, Israel, Chipre, Sinai e sudeste da Turquia. ala política foi incorporada ao regime de Assad e suas milícias servem ao lado do Exército Árabe Sírio"
 palestine_liberation_groups: "Grupos palestinos"
 palestine_liberation_groups_desc: "Os palestinos baseados na Síria e seus grupos armados, como o Exército de Libertação da Palestina, as Forças da Galileia e a Brigada de Jerusalém na Palestina - todos originalmente treinados para lutar contra Israel - são pró-regime e fornecem apoio fundamental."
 palestine_liberation_groups_integrated: "Grupos palestinos"
 palestine_liberation_groups_integrated_desc: "Os palestinos baseados na Síria e seus grupos armados, como o Exército de Libertação da Palestina, as Forças da Galileia e a Brigada de Jerusalém na Palestina - todos originalmente treinados para lutar contra Israel - são pró-regime e fornecem apoio fundamental.\n\nOs grupos palestinos têm sido oficialmente integrado ao Exército Árabe Sírio"
 syrian_shiite: "Grupos xiitas"
 syrian_shiite_desc: "Uma multidão de grupos xiitas sírios e estrangeiros estão formando uma grande parte das forças pró-regime na Síria. Alguns são leais ao Irã e treinados e comandados pelo IRGC, outros são independentes."
 syrian_shiite_integrated: "Grupos xiitas"
 syrian_shiite_integrated_desc: "Uma multidão de grupos xiitas sírios e estrangeiros estão formando uma grande parte das forças pró-regime na Síria. Alguns são leais ao Irã e treinados e comandados pelo IRGC, outros são independentes.\n\nAs milícias foram integradas para ser formalmente parte do Exército Árabe Sírio"
 alawite_high_command: "Fortalecimento Alawita Dominado"
 alawite_high_command_desc: "As principais unidades do Exército Árabe Sírio estão sob rígido controle de oficiais do ramo alauíta do islamismo xiita, a mesma denominação religiosa da qual a família Al Assad faz parte. Isso garante a lealdade dessas unidades, mas torna consideravelmente mais difícil encontrar indivíduos excelentes."
 alawite_high_command_strengthened: "Fortalecimento Alawita Dominado"
 alawite_high_command_strengthened_desc: "As principais unidades do Exército Árabe Sírio estão sob rígido controle de oficiais do ramo alauíta do islamismo xiita, a mesma denominação religiosa da qual a família Al Assad faz parte. Isso garante a lealdade dessas unidades, mas torna consideravelmente mais difícil encontrar indivíduos excelentes."
 baath_party_banned: "Ba'ath Banido"
 baath_party_banned_desc: "O partido Ba'ath do antigo regime de Assad foi proibido de operar publicamente e fazer campanha"
 ssnp_party_banned: "SSNP banido"
 ssnp_party_banned_desc: "O Partido Nacionalista Social Sírio foi proibido de operar e fazer campanha publicamente"
 salafist_party_banned: "Partidos fundamentalistas banidos"
 salafist_party_banned_desc: "Os partidos fundamentalistas foram proibidos de operar e fazer campanha publicamente"
 true_caliphate: "O califado sírio"
 true_caliphate_desc: "Proclamamos a Síria islâmica como o berço do novo califado muçulmano"
 global_salafist_recruitment: "Recrutamento Global"
 global_salafist_recruitment_desc: "Novos soldados estão chegando diariamente ao nosso exército de todo o mundo"
 husband_minister: "Marido Ministro"
 husband_minister_desc: "O marido de Bushra, Assef Shawkat, é o atual Diretor de Inteligência Militar"
 syrian_health_care_reform: "Reforma da saúde"
 syrian_health_care_reform_desc: "§Gastos com saúde: §!§G-15%§!Reformamos o sistema de saúde sírio para torná-lo mais eficiente"
 loyal_marriage: "Casamento Leal"
 loyal_marriage_desc: "Asma al-Assad é um economista brilhante e ajudará com investimentos em toda a Síria"
 arab_news_network: "Rede de notícias árabes"
 arab_news_network_desc: "Arab News Network, uma agência de notícias de propriedade de Sumer al-Assad é transmitida em toda a Síria"
 infiltrate_hezbollah_idea: "Infiltrado pelo Hezbollah"
 infiltrate_hezbollah_idea_desc: "Nossos agentes se infiltraram na organização Hezbollah"
 autonomous_region_syr: "Região Autônoma"
 occupation_of_lebanon_dynamic_modifier: "Ocupação do Líbano"
 TT_occupation_of_lebanon_dynamic_modifier: "Desde 1976, quase imediatamente após o início da guerra civil libanesa, a Síria estacionou cerca de 30.000 soldados no Líbano. Após o fim da guerra civil, um pacto de amizade e segurança foi assinado entre o Líbano e a Síria em 1991, tornando a Síria responsável para a defesa do Líbano.\n\nContinuar a ocupação custará caro, mas nos permitirá eventualmente trazer o Líbano para muito mais perto de nós. Apesar do tratado de amizade com o Líbano, o estacionamento de tropas é considerado uma ocupação ilegal pela comunidade internacional, já que o Líbano não reassina o mandato desde 1982.\n\nDespesas Adicionais: $§R0.250§!"
 syria_jewish_rights_guaranteed: "Direitos dos judeus garantidos"
 syria_jewish_rights_guaranteed_desc: "Garantimos direitos especiais aos judeus no antigo Israel"
 syrian_peoples_army: "Exército do Povo Sírio"
 syrian_peoples_army_desc: "O Exército Árabe Sírio foi dividido em organizações locais que cuidarão da defesa local e são compostas por etnias locais."
 syrian_electronic_army: "Exército Eletrônico da Síria"
 syrian_electronic_army_desc: "O Exército Eletrônico Sírio é um grupo de hackers de computador apoiados pelo governo sírio. Seu objetivo é atacar os inimigos da Síria através da internet"
 syria_tourism_invigorated: "Turismo revigorado"
 syria_tourism_invigorated_desc: "O setor de turismo de [ROOT.GetName] foi revigorado"
 syria_increased_resource_exports: "Aumento das exportações de recursos"
 syria_increased_resource_exports_desc: "Aumento das exportações de recursos"
 syria_bakdash: "Bakdash"
 syria_bakdash_desc: "A Bakdash é uma sorveteria com mais de 100 anos operando em Damasco, conhecida por seu sorvete estilo booza. O governo decidiu ajudar esta sorveteria a se expandir para os mercados internacionais"
 syria_natsec_constitution: "Democracia iliberal"
 syria_natsec_constitution_desc: "O governante Partido do Pacto Nacional da Síria reformou a constituição para que o presidente da Síria possa ser de qualquer religião. Quebrando uma tradição de décadas de designar um presidente muçulmano e praticando uma forma ideal de democracia. No entanto, tão progressista quanto Isso pode soar, a Síria tem adotado uma democracia que é iliberal por natureza. Uma que está priorizando a segurança nacional e a soberania, às vezes à custa da liberdade econômica e política. Garantindo que a Síria continue seu curso populista de direita"
 syria_demsec_constitution: "Democracia Liberal"
 syria_demsec_constitution_desc: "O governante Partido Social Democrata do Povo Sírio reformou a constituição para que o presidente da Síria possa ser de qualquer religião. Quebrando uma tradição de décadas de designar um presidente muçulmano e praticando uma forma ideal de democracia. Uma que consagra a liberdade pessoal e liberdade, e provou ser eficiente e estável. Garantindo que a Síria continue seu curso democrático e livre"
 socialist_islamism: "Socialismo islâmico"
 socialist_islamism_desc: "O governante Partido do Pacto Nacional da Síria incutiu políticas socialistas da Sharia e do Islã na constituição e na política geral do país. Além de preservar o status quo entre secularismo e religiosidade no governo. Garantindo que a Síria mantenha sua estabilidade"
 syria_socialist_welfare: "Estado de bem-estar"
 syria_socialist_welfare_desc: "O governo da Síria apóia uma ampla forma de bem-estar para garantir que trabalhadores e cidadãos desfrutem de inúmeras garantias e direitos. Aumentando a popularidade do partido"
 syria_islamist_welfare: "Bem-Estar Islâmico"
 syria_islamist_welfare_desc: "O governo da Síria apóia uma forma islâmica de assistência social que financia organizações de caridade, garantindo benefícios consideráveis aos cidadãos da Síria. Aumentando a popularidade do partido"
 syria_nationalist_rise: "Renascimento Nacionalista"
 syria_nationalist_rise_desc: "O nacionalismo na Síria está se tornando mais popular do que nunca. Devido à clara oposição do governo à interferência estrangeira no estado e seu firme apoio à soberania e independência do estado"
 syria_progressive_ideals: "Impulso progressivo"
 syria_progressive_ideals_desc: "O país está experimentando um impulso inédito nos ideais progressistas e seculares. A sociedade está se tornando mais receptiva aos pensamentos seculares e liberais, bem como abandonando o tradicionalismo que sempre apoiou e consagrou anteriormente"
 syria_sharia_law: "Uma República Islâmica"
 syria_sharia_law_desc: "A nação síria foi efetivamente transformada em uma República Islâmica. Assegurando que o conservadorismo e o tradicionalismo permaneçam como os dois pilares principais no apoio ao estado e à coesão da sociedade, e garantindo que a Síria continue seu curso islâmico moderado"
 syria_diversity_our_identity: "Identidade Nacional Renovada"
 syria_diversity_our_identity_desc: "O governo sírio está financiando uma campanha massiva de propaganda com o objetivo de remodelar a identidade nacional da Síria em uma república de iguais na qual as minorias da Síria formam a própria estrutura civil e política do estado"
 syria_federal_government: "Autoridade Federal"
 syria_federal_government_desc: "A Síria adotou um sistema federal de governo no qual as regiões são governadas por administrações autônomas"
 syria_bureaucratic_government: "Autoridade burocrática"
 syria_bureaucratic_government_desc: "A Síria adotou um sistema federal de governo no qual a nação é governada por uma burocracia eleita"
 syria_direct_democracia: "Democracia Direta"
 syria_direct_democracy_desc: "O governo está apoiando uma forma direta de democracia na qual o povo tem a maior representação nas decisões do estado"
 syria_islamism_guaranteed_minority_rights: "Direitos minoritários garantidos"
 syria_islamism_guaranteed_minority_rights_desc: "As minorias religiosas na Síria recebem direitos especiais"
 SYR_idea_army_research_centre: "Centro de Pesquisa do Exército"
 SYR_idea_investment_in_research: "Investimentos em Pesquisa"
 SYR_idea_new_electronics_university: "Universidade de Eletrônica da Síria"
 SYR_idea_refoming_education: "Reformando nosso sistema educacional"
 SYR_idea_refoming_education1: "Reformando nosso sistema educacional"

 #Facções internas únicas
 SYR_the_military: "Exército Árabe Sírio"
 SYR_intelligence_community: "Diretoria de Inteligência Militar"
 SYR_labour_unions: "Federação Geral dos Sindicatos"
 SYR_oligarcas: "Família Makhlouf"
 SYR_oligarchs_desc: "A Família Makhlouf é a família mais rica da Síria, e a segunda mais poderosa depois de al-Assad. O mais rico dos membros é Rami Makhlouf, primo de Bashar al-Assad e o proprietário Syriatel, o maior provedor de rede móvel da Síria. Rami sozinho controla aproximadamente 60% da economia síria através de sua rede de negócios, e nenhuma empresa estrangeira pode fazer negócios na Síria sem o seu consentimento."

 #Decisões
 Syria_decisions: "Guerra Civil Síria"
 Syria_decisions_desc: "A Guerra Civil Síria começou em 2011 durante a Primavera Árabe após uma onda de protestos contra o regime de Assad. A guerra é travada principalmente por quatro lados; o regime de Assad apoiado pela Rússia e Irã, a oposição síria, o islâmico Tahrir Al -Sham e o Estado Islâmico do Iraque e da Síria."
 hire_PMC: "Contrate uma Companhia Militar Privada"
 hire_PMC_desc: "Podemos complementar nossas forças contratando uma Companhia Militar Privada para trabalhar para nós. Claro, a lealdade desses soldados muitas vezes reside apenas em dinheiro, e há apenas um número limitado deles disponíveis."
 renounce_claims_on_golan: "Renunciar às reivindicações nas Colinas de Golã"
 renounce_claims_on_golan_desc: "Israel ocupa as colinas de Golã desde a Guerra dos Seis Dias de 1967. Atualmente, cerca de metade da população da região é composta por colonos judeus. Tanto a ONU quanto a Síria ainda consideram o território legalmente parte da Síria. Talvez devêssemos oferecer renunciar às nossas reivindicações sobre a terra, se Israel estiver disposto a nos apoiar em nossa guerra?\n\nSe eles concordarem com o acordo, receberemos armas ou voluntários, mas seremos influenciados por eles."
 renounce_claims_on_hatay: "Renuncie reivindicações em Hatay"
 renounce_claims_on_hatay_desc: "A região de Hatay foi transferida da França para a Turquia em 1939 após um referendo na região. Muitos criticaram a legitimidade do referendo, e a Síria ainda afirma que a área pertence a eles. Talvez devêssemos renunciar às nossas reivindicações ao região se os turcos prometerem nos ajudar em nossa guerra?\n\nSe eles concordarem com o acordo, receberemos armas ou voluntários, mas seremos influenciados por eles."
 guarantee_rojava_independence: "Garantir a soberania curda"
 guarantee_rojava_independence_desc: "Para que possamos vencer a guerra, precisamos de aliados fortes. Os Rojava até agora concentraram sua luta contra o ISIS. Se prometermos que eles serão capazes de governar a si mesmos após o fim da guerra, eles podem estar dispostos a junte-se a nós na guerra.\n\nSe eles concordarem, renunciaremos a todas as reivindicações de seu território e os deixaremos viver em paz.\n\nOs curdos estarão mais propensos a se juntar à luta se já tiverem resolvido seus próprios problemas problemas".

 Syria_foreign_policy: "Política externa síria"
 Syria_foreign_policy_desc: "Devido à guerra civil, muitas velhas amizades foram quebradas e novos inimigos foram feitos. Agora que estamos reconstruindo a Síria, também precisamos reconstruir nossa diplomacia"
 infiltrate_hezbollah: "Infiltre-se no Hezbollah"
 infiltrate_hezbollah_desc: "Infiltrar o Hezbollah com nossos agentes os tornará mais fracos quando os atacarmos. No entanto, quanto mais esperarmos após a infiltração, mais provável será que nossos agentes sejam expostos"
 sow_discord_between_HEZ_and_PER: "Semeie discórdia entre o Hezbollah e o Irã"
 sow_discord_between_HEZ_and_PER_desc: "O Hezbollah e o Irã são aliados próximos e, devido à sua relação, será difícil agir contra o Hezbollah. No entanto, ao realizar uma campanha de propaganda, podemos semear discórdia entre essas duas facções e possivelmente romper suas relações entre si. É é improvável que tenha sucesso, mas vale a pena tentar"

 SYR_support_baathism: "Apoiar [From.GetAdjective] Baathism"
 SYR_support_baathism_desc: "O baathismo moderno é uma ideologia árabe-socialista de esquerda. Ele apóia o autoritarismo, a propriedade estatal e programas econômicos radicais. Ao contrário de sua forma original, o baathismo moderno não defende mais o pan-arabismo. Existiram dois países baathistas, a Síria e o Iraque, ambos os quais criaram suas próprias formas de baathismo.\n\nApesar das diferenças regionais, ainda podemos encorajar os ideais baathistas em [From.GetNameDef]. Isso não os tornará nossos melhores amigos, mas eles serão um pouco mais amigável conosco."
 SYR_support_western_ideals: "Apoie os ideais ocidentais em [From.GetNameDef]"
 SYR_support_western_ideals_desc: "O Ocidente representa o lar da democracia e da liberdade. O Ocidente provou que países de diferentes culturas e tradições podem coexistir pacificamente. Devemos encorajar esses mesmos ideais [From.GetNameDef] para que possamos viver de maneira mais região pacífica."
 SYR_support_salafism: "Patrocinar grupos salafistas em [From.GetNameDef]"
 SYR_support_salafism_desc: "O salafismo é uma forma fundamentalista do Islã sunita. O objetivo principal é retornar aos dias de glória do Islã e interpretar o Alcorão como uma verdade absoluta. O salafismo é, de acordo com algumas fontes, a seita do Islã que mais cresce. Financiar grupos salafistas não deve ser problema, especialmente em tempos como estes, quando muitos muçulmanos se sentem atacados."
 SYR_support_muslim_brotherhood: "Apoiar [From.GetAdjective] Ramo da Irmandade Muçulmana"
 SYR_support_muslim_brotherhood_desc: "A Irmandade Muçulmana é um movimento político islâmico de origem egípcia. Ela defende a lei Sharia e é conhecida por atitudes antiocidentais. Apesar do movimento afirmar apoiar a democracia, liberdade de imprensa e reunião e outras ideias democráticas, alguns países como A Rússia e a Arábia Saudita os classificaram como uma organização terrorista."
 SYR_support_ssnp: "Apoie o Partido Nacionalista Social Sírio em [From.GetNameDef]"
 SYR_support_ssnp_desc: "O Partido Nacionalista Social Sírio é uma força política dominante no Levante, defendendo a criação de uma Grande Síria. Sendo o segundo maior partido na Síria depois do partido Baathista, o movimento também é popular no Líbano e entre a população palestina . Encorajar este movimento nos permitirá expandir nossa nação pacificamente."

 Syria_external_countries: "Política para a Síria"
 Syria_external_countries_desc: "Uma situação na Síria requer nossa atenção"
 intervene_against_hezbollah: "Destrua o Hezbollah"
 intervene_against_hezbollah_desc: "O Hezbollah ganhou mais terreno perto de nossas fronteiras. Eles estão se tornando uma ameaça cada vez maior e precisamos lidar com eles"

 Syria_hafez_succession: "Sucessão de Hafez al-Assad"
 Syria_hafez_succession_desc: "Hafez al-Assad sofre de problemas de saúde há anos, e sua sucessão está atualmente aberta. Sua primeira escolha como sucessor foi seu filho mais velho, Bassel, mas ele morreu em um acidente de carro em 1994. Desde então, A principal escolha de Hafez tem sido seu segundo filho mais velho §GBashar§!. No entanto, o filho mais velho de Hafez, sua filha §gBushra§! !, muitos veem seu gênero como o maior obstáculo para ela. O caçula dos filhos, §HMaher§!, também é uma escolha válida. Ele tem uma longa experiência com os militares, mas sua reputação de pessoa muito temperamental pode não torná-lo o líder mais estável para a Síria.\n\nGarantir que os sucessores de Hafez tenham o maior apoio entre o partido Ba'ath é vital para a estabilidade futura da Síria. O aumento da popularidade dos candidatos aumenta a probabilidade de uma guerra civil caso nosso país tornou-se democrático durante a Primavera de Damasco. \n\nSuporte de §gBushra§!: [?bushra_popularity] \nSuporte de §GBashar§!: [?bashar_popularity] \nSuporte de §HMaher§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Apresentar §gBushra§! ao Inner Circle"
 SYR_bushra_present_to_inner_circle_desc: "Permitir que um candidato sucessor construa relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Todo regime tem chaves que realmente decidem quem ganha o poder."
 SYR_bashar_present_to_inner_circle: "Apresentar §GBashar§! ao Inner Circle"
 SYR_bashar_present_to_inner_circle_desc: "Permitir que um candidato sucessor construa relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Todo regime tem chaves que realmente decidem quem ganha o poder."
 SYR_maher_present_to_inner_circle: "Apresentar §HMaher§! ao Inner Circle"
 SYR_maher_present_to_inner_circle_desc: "Permitir que um candidato sucessor construa relações com o círculo interno do Partido Ba'ath aumentará seu apoio. Todo regime tem chaves que realmente decidem quem ganha o poder."
 SYR_bushra_gather_public_support: "Reúna apoio público para §gBushra§!"
 SYR_bushra_gather_public_support_desc: "Não é apenas importante ter apoio interno, mas também garantir que a população apoie o candidato. Fazer uma aparição pública aumentará ligeiramente o apoio de um candidato e influenciará ligeiramente as pessoas em relação ao seu ponto de vista."
 SYR_bashar_gather_public_support: "Reúna apoio público para §GBashar§!"
 SYR_bashar_gather_public_support_desc: "Não é apenas importante ter apoio interno, mas também garantir que a população apoie o candidato. Fazer uma aparição pública aumentará ligeiramente o apoio de um candidato e influenciará ligeiramente as pessoas em relação ao seu ponto de vista."
 SYR_maher_gather_public_support: "Reúna apoio público para §HMaher§!"
 SYR_maher_gather_public_support_desc: "Não é apenas importante ter apoio interno, mas também garantir que a população apoie o candidato. Fazer uma aparição pública aumentará ligeiramente o apoio de um candidato e influenciará ligeiramente as pessoas em relação ao seu ponto de vista."
 SYR_bushra_familiarise_in_government: "Familiarizar §gBushra§! Com o Governo"
 SYR_bushra_familiarise_in_government_desc: "Certificar-se de que o candidato entenda como nosso governo funciona é fundamental para sua sucessão. Tendo um candidato experiente, as facções internas têm maior probabilidade de apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país assim que a sucessão acontecer ."
 SYR_bashar_familiarise_in_government: "Familiarizar §GBashar§! Com o Governo"
 SYR_bashar_familiarise_in_government_desc: "Certificar-se de que o candidato entenda como nosso governo funciona é fundamental para sua sucessão. Tendo um candidato experiente, as facções internas têm mais chances de apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país quando a sucessão acontecer ."
 SYR_maher_familiarise_in_government: "Familiarizar §HMaher§! Com o Governo"
 SYR_maher_familiarise_in_government_desc: "Certificar-se de que o candidato entenda como nosso governo funciona é fundamental para sua sucessão. Por ter um candidato experiente, as facções internas têm mais chances de apoiar um candidato. A experiência também ajudará o candidato a estabilizar o país assim que a sucessão acontecer ."

 Syria_greater_syria_decisions: "Criando a Grande Síria"
 Syria_greater_syria_decisions_desc: "A Grande Síria inclui numerosas nações, muitas das quais são mais poderosas do que nós. Será um grande desafio colocar toda a região sob nosso controle"
 demand_submission_from_palestine: "Exigir submissão dos palestinos"
 demand_submission_from_palestine_desc: "Destruímos Israel. Os palestinos devem sua liberdade a nós e devem demonstrá-la submetendo-se ao nosso governo"
 integrate_palestine: "Integrar a Palestina"
 integrate_palestine_desc: "A Palestina é parte integrante da Grande Síria, e a região deve ser trazida para mais perto de nós"
 new_jewish_diaspora: "Nova diáspora judaica"
 new_jewish_diaspora_desc: "Após a conquista de Israel, houve uma emigração em massa de judeus. Temendo a perseguição do estado dominado pelos muçulmanos, muitos preferem deixar suas casas e começar uma nova vida em outro lugar.\n\nPodemos reduzir os efeitos dessa diáspora ao garantindo direitos especiais aos judeus em Israel".
 guarantee_jewish_rights: "Garantia dos direitos dos judeus"
 guarantee_jewish_rights_desc: "Muitos judeus são tentados a deixar Israel agora que está sob nosso controle. Podemos garantir a eles direitos especiais em relação à propriedade da terra, autonomia limitada e isenções fiscais para torná-los mais propensos a ficar."
 syria_ally_with_houthis: "Aliar-se aos Houthis"
 syria_ally_with_houthis_desc: "Os houthis têm uma longa disputa com os sauditas, já que os sauditas interferiram fortemente na Guerra Civil do Iêmen. com os Houthis significa que teremos que lutar contra seus inimigos também"
 syria_shia_uprising_in_qatif: "Patrocine uma revolta xiita no leste da Arábia Saudita"
 syria_shia_uprising_in_qatif_desc: "A Província Oriental da Arábia Saudita é o lar de uma grande minoria xiita. A província também é a principal região produtora de petróleo da Arábia Saudita. A minoria xiita é fortemente oprimida e não será difícil fazê-los aceitar braços."
 syria_operation_eastern_whirlwind: "Operação Redemoinho do Leste"
 syria_operation_eastern_whirlwind_desc: "Chegou a hora de desmantelar o Irã. Agora estamos prontos para nos tornarmos o maior hegemon da região!"
 syria_iran_recruit_arab_militias: "Recrutar milícias árabes"
 syria_iran_recruit_arab_militias_desc: "A região do Khuzestan é o lar de um grande número de árabes. Essas pessoas não deveriam sofrer sob os persas, mas estão muito mais seguras sob nosso domínio. Existem vários grupos de milícias que já lutam pela independência. Embora não sejam numerosos, eles poderão conduzir operações de guerrilha na retaguarda iraniana"
 syria_iran_recruit_lur_militias: "Recrutar Milícias Lur"
 syria_iran_recruit_lur_militias_desc: "Os Lurs são um grupo étnico relacionado aos persas, habitando principalmente a região de Luristan. Eles compartilham muitas semelhanças, então recrutá-los para nossa causa exigirá mais esforço do que o normal. No entanto, com dinheiro e poder suficientes, tudo é possível"
 syria_iran_recruit_azeri_militias: "Recrutar Milícias Azeri"
 syria_iran_recruit_azeri_militias_desc: "Os azeris representam 10% da população do Irã. Eles são nossos aliados mais fortes possíveis no país, e armá-los não será barato, mas eles aumentarão enormemente nossas probabilidades de sucesso"
 syria_iran_recruit_tabaristani_militias: "Recrutar Milícias Tabaristani"
 syria_iran_recruit_tabaristani_militias_desc: "A região do Tabaristão é o lar dos povos Mazanderani e Gilaki"
 syria_iran_recruit_balochi_militias: "Recrutar Milícias Balochi"
 syria_iran_recruit_balochi_militias_desc: "Os Balochis são um grupo de pessoas que vivem principalmente no Irã e no Paquistão. Eles são fortemente tribais e será difícil formar uma frente unificada com eles"

 #Decisões da República Árabe Unida
 Syria_united_arab_republic_decisions: "República Árabe Unida"
 Syria_united_arab_republic_decisions_desc: "A República Árabe Unida foi formada e podemos nos juntar a eles se quisermos"
 join_the_united_arab_republic: "Junte-se à República Árabe Unida"
 join_the_united_arab_republic_desc: "Devemos nos inscrever para ingressar na República Árabe Unida"

 #Eventos
 SyriaFocus.0.t: "O status de Rojava"
 SyriaFocus.0.desc: "Rojava é uma área autogovernada dominada pelos curdos no norte da Síria. Durante a guerra civil, eles lutaram principalmente contra o ISIS com outras milícias e facções seculares e progressistas. Seu objetivo final era criar uma república federal síria , embora muitos vejam a área apenas como o Curdistão Ocidental. Exigir que eles se submetam a nós provavelmente levará a uma guerra civil. Sempre podemos oferecer a eles autonomia limitada, embora isso signifique que não seremos capazes de controlá-los totalmente. Permitir que eles ir pode aumentar o nacionalismo curdo na área."
 SyriaFocus.0.a: "A área faz parte da Síria"
 SyriaFocus.0.b: "Ofereça-lhes autonomia"
 SyriaFocus.0.c: "Dê-lhes independência"
 SyriaFocus.1.t: "A Síria exige subjugação"
 SyriaFocus.1.desc: "O governo em Damasco exigiu que nos subjugássemos ao seu domínio e dispersássemos nossas forças armadas."
 SyriaFocus.1.a: "Nunca!"
 SyriaFocus.1.b: "Não devemos derramar mais sangue"
 SyriaFocus.2.t: "Rojava se recusa"
 SyriaFocus.2.desc: "Rojava recusou nossa oferta"
 SyriaFocus.2.a: "Malditos!"
 SyriaFocus.2.b: "Deixe-os ir por enquanto"
 SyriaFocus.3.t: "Rojava concorda"
 SyriaFocus.3.desc: "Rojava concordou com nossa oferta"
 SyriaFocus.3.a: "Pela Síria unida!"
 SyriaFocus.4.t: "Autonomia Oferecido"
 SyriaFocus.4.desc: "O governo em Damasco está oferecendo um status autônomo na Síria. Foi por isso que lutamos na guerra civil. Por outro lado, estamos em uma posição de poder, talvez devêssemos definir metas?"
 SyriaFocus.4.a: "Isso é o que queríamos ..."
 SyriaFocus.4.b: "...mas não mais"
 SyriaFocus.5.t: "Rojava concorda com a autonomia"
 SyriaFocus.5.desc: "Rojava concordou em se juntar à Síria após promessas de autonomia. Precisamos nos lembrar de honrar esta promessa"
 SyriaFocus.5.a: "Pela Síria unida!"
 SyriaFocus.6.t: "O status do SSNP na Síria"
 SyriaFocus.6.desc: "Durante a Guerra Civil Síria, o Partido Nacionalista Social Sírio (SSNP para abreviar) primeiro mudou de lado contra o regime, mas eventualmente se realinhou com Assad. Suas milícias foram um fator chave na vitória de Assad, e eles têm sido ganhando popularidade como partido político também. Mantê-los por perto garantirá que suas milícias estejam a serviço de Assad, mas isso aumentará sua influência. Expurgá-los pode levar à resistência deles mais tarde./n/nComo devemos aconselhar Assad?"
 SyriaFocus.6.a: "Assad precisa de milícias SSNP"
 SyriaFocus.6.b: "É melhor se livrar deles"
 SyriaFocus.7.t: "Opinião [From.GetName] sobre SSNP"
 SyriaFocus.7.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenhamos o Partido Nacionalista Social Sírio por perto devido às suas milícias fortes"
 SyriaFocus.7.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos do Partido Nacionalista Social Sírio, uma vez que eles são uma clara ameaça à continuação do nosso regime"
 SyriaFocus.7.a: "Anotado"
 SyriaFocus.9.t: "A Inspeção"
 SyriaFocus.9.d: "[Root.GetLeader] fica na frente de uma formação, saudando-os. O sol escaldante da manhã queima os rostos dos soldados sírios. [Root.GetLeader] abaixa a mão e caminha em direção à formação. Ele começa a tremer as mãos de cada soldado na primeira fila. Um por um, ele cumprimenta os soldados, e os espectadores podem ver o orgulho em seus rostos. Um soldado em particular chama a atenção de [Root.GetLeader]. Enquanto ele aperta a mão do soldado , parece que o soldado está dizendo algo para ele. Uma expressão de horror aparece no rosto de [Root.GetLeader]. Apenas um momento depois, os explosivos escondidos dentro da jaqueta do soldado explodem.\n\nDezenas de lutadores vestindo os símbolos do Partido Nacionalista Social Sírio emergem do esconderijo e começam a atirar nos soldados e na multidão. As forças de segurança sírias rapidamente assumem o controle da situação e neutralizam os hostis.\n\nO corpo mutilado de [Root.GetLeader] é encontrado apenas a poucos metros do ponto de explosão. Minutos depois, uma transmissão do SSNP afirma que 'O reinado de [Root.GetLeader] chegou ao fim! A Síria será libertada de seus cães!'"
 SyriaFocus.9.a: "Boa noite, doce príncipe"
 SyriaFocus.10.t: "A Revolta"
 SyriaFocus.10.d: "À medida que a noite cai, várias explosões são ouvidas em torno de Damasco. Logo, combates esporádicos irrompem por toda a Síria, com soldados marcados com os emblemas do SSNP, o Partido Nacionalista Social Sírio, invadindo postos de controle e depósitos de suprimentos . Logo depois, uma transmissão é ouvida em toda a Síria afirmando que "o SSNP é o único governante verdadeiro da Síria, e [Root.GetLeader] e o tempo de seus capangas acabou. Lutamos por uma nova Síria, que surgirá do cinzas do velho'"
 SyriaFocus.10.a: "Estes cães sofrerão o mesmo destino de todos os outros rebeldes!"
 SyriaFocus.11.t: "O Fracasso"
 SyriaFocus.11.d: "Explosões são ouvidas por toda Damasco. Soldados vestindo os emblemas do Partido Social Nacionalista Sírio, ou SSNP, são vistos correndo pelas ruas. Parece que o SSNP tentou, e falhou, dar um golpe contra [Root.GetLeader]. Falhando em reunir apoio popular, parece que eles não vão durar muito"
 SyriaFocus.11.a: "Eles nunca terão chance"
 SyriaFocus.12.t: "A situação das milícias palestinas na Síria"
 SyriaFocus.12.desc: "A Síria é o lar de muitos palestinos que deixaram sua terra natal. Durante a guerra civil síria, muitos desses palestinos se juntaram às milícias pró-Assad, já que muitos palestinos veem a Síria como um dos maiores apoiadores de uma liberdade Palestina. Manter esses grupos por perto manterá o exército sírio com uma força maior, mas depender de milícias diminuirá a eficácia do exército./n/nComo devemos aconselhar Assad?"
 SyriaFocus.12.a: "Assad precisa das milícias palestinas"
 SyriaFocus.12.b: "É melhor se livrar deles"
 SyriaFocus.13.t: "Opinião [de.GetName] sobre as milícias palestinas"
 SyriaFocus.13.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenhamos as milícias palestinas por perto"
 SyriaFocus.13.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos das milícias palestinas, já que elas são uma clara ameaça à continuação de nosso regime"
 SyriaFocus.13.a: "Notado"
 SyriaFocus.14.t: "A situação das milícias xiitas na Síria"
 SyriaFocus.14.desc: "Apesar de ser uma minoria religiosa, grande parte das forças pró-Assad composta por milícias xiitas. Muitos desses grupos foram financiados e apoiados pelo Irã, outros foram formados por conta própria. Mantê-los por perto fortalecerá a Síria forças, mas os tornará mais dependentes do Irã./n/nComo devemos aconselhar Assad?"
 SyriaFocus.14.a: "Assad precisa das milícias xiitas"
 SyriaFocus.14.b: "É melhor se livrar deles"
 SyriaFocus.15.t: "Opinião [From.GetName] sobre milícias xiitas"
 SyriaFocus.15.Keep.desc: "Fomos informados de que [From.GetName] quer que mantenhamos as milícias xiitas por perto"
 SyriaFocus.15.Purge.desc: "Fomos informados de que [From.GetName] quer que nos livremos das milícias xiitas, uma vez que são uma clara ameaça à continuação do nosso regime"
 SyriaFocus.15.a: "Notado"
 SyriaFocus.16.t: "O futuro da Síria"
 SyriaFocus.16.d: "A Guerra Civil Síria acabou e uma nova Síria está nascendo. Devido à existência de nossas forças na Síria e nossa grande ajuda na guerra, o governo sírio nos procurou para mais cooperação. Eles sabem que precisarão de ajuda para reconstruir seu país e precisam de um país forte para protegê-los."
 SyriaFocus.16.a: "Concordar em protegê-los"
 SyriaFocus.16.b: "Eles são apenas bagagem extra"
 SyriaFocus.17.t: "[From.GetName] concorda"
 SyriaFocus.17.d: "[From.GetName] concordou em ser nosso protetor. Juntos faremos uma Síria melhor"
 SyriaFocus.17.a: "Ótimo"
 SyriaFocus.18.t: "[From.GetName] se recusa"
 SyriaFocus.18.d: "[From.GetName] se recusou a ser nosso protetor. Parece que temos que ir por conta própria"
 SyriaFocus.18.a: "Droga"
 SyriaFocus.19.t: "Remanescentes do Exército Árabe Sírio"
 SyriaFocus.19.d: "Precisamos decidir o que fazer com os remanescentes do Exército Árabe Sírio. Os soldados são nossos prisioneiros e seu equipamento está em nossos depósitos. Alguns deles já expressaram o desejo de ingressar em um novo exército sírio . No entanto, alguns deles nutrirão lealdade ao antigo regime de Assad, e nossos apoiadores definitivamente ficarão insatisfeitos em cooperar com nossos antigos inimigos. Por outro lado, esses homens são veteranos de guerra com experiência em combate, e sua experiência pode vir em prático."
 SyriaFocus.19.a: "Integrar as unidades"
 SyriaFocus.19.b: "Melhor mandar esses homens para casa"
 SyriaFocus.20.t: "Generais da SAA"
 SyriaFocus.20.d: "Alguns dos generais do Exército Árabe Sírio sentam-se em nossas prisões. Esses homens comandaram as forças de Assad durante anos contra nossos soldados. A situação pode exigir seu recrutamento, no entanto. Podemos precisar de suas habilidades no futuro. Alguns elementos mais radicais do governo estão pedindo sua execução para varrer os últimos remanescentes de Assad da Síria"
 SyriaFocus.20.a: "Precisamos desses homens"
 SyriaFocus.20.b: "Deixe-os sentar na prisão"
 SyriaFocus.20.c: "O carrasco tem trabalho a fazer!"
 SyriaFocus.21.t: "O status do partido Ba'ath"
 SyriaFocus.21.d: "O ramo sírio do Partido Ba'ath foi a principal facção política por trás de Bashar Al-Assad. Muitos estão pedindo que o partido e todos os partidos afiliados sejam banidos da cena política. muitos apoiadores ba'athistas ainda no país, e impedi-los de participar da vida política fará com que eles não gostem de nós."
 SyriaFocus.21.a: "Proibir a festa"
 SyriaFocus.21.b: "Permitir que o partido exista"
 SyriaFocus.22.t: "O status do SSNP"
 SyriaFocus.22.d: "O SSNP, ou Partido Nacionalista Social Sírio, é um partido em ascensão na política síria. O partido defende a criação da Grande Síria, que constituiria a maior parte do Levante. Primeira luta contra Assad no início dias da guerra civil, eles finalmente retornaram às fileiras do Partido Baathista. Devemos perdoá-los e permitir que existam?"
 SyriaFocus.22.a: "Proibir a festa"
 SyriaFocus.22.b: "Permitir que o partido exista"
 SyriaFocus.23.t: "O status dos partidos radicais"
 SyriaFocus.23.d: "Existem muitos partidos radicais na Síria, e lutamos contra alguns deles durante a Guerra Civil. Devemos permitir que pessoas com visões radicais existam em nosso governo?"
 SyriaFocus.23.a: "Proibir as festas"
 SyriaFocus.23.b: "Permitir que as partes existam"
 SyriaFocus.24.t: "A ascensão de Rojava"
 SyriaFocus.24.d: "Prometemos a Rojava que reformaríamos a Síria em um estado federal. Traímos essa promessa e agora os curdos estão em revolta aberta contra nós. Existe o risco de que isso encoraje outras minorias a se levantarem contra nós também."
 SyriaFocus.24.a: "Isso é ruim"
 SyriaFocus.25.t: "A Rebelião Drusa"
 SyriaFocus.25.d: "Nosso conflito com os Rojava encorajou os drusos no sul a se levantarem contra nós. Eles declararam independência e muitos drusos veteranos da guerra se juntaram ao seu exército."
 SyriaFocus.25.a: "Isso é ruim"
 SyriaFocus.26.t: "A Revolta Alauíta"
 SyriaFocus.26.d: "Nosso conflito com Rojava encorajou os alauítas em Latakia a pegar em armas. Eles cortaram nosso acesso aos oceanos, e muitos alauítas da Turquia e do Líbano estão atravessando a fronteira para se juntarem como voluntários ."
 SyriaFocus.26.a: "Isso é ruim"
 SyriaFocus.27.t: "[From.GetName] oferece cooperação militar"
 SyriaFocus.27.d: "[From.GetName] ofereceu assistência militar contra [HEZ.GetName]. Eles estão planejando operações militares contra eles e gostariam de nossa ajuda. Esta seria uma grande chance de eliminar [HEZ. GetName], embora fazer este negócio pode nos arrastar muito perto de [From.GetName]."
 SyriaFocus.27.a: "Deal"
 SyriaFocus.27.b: "Sem acordo"
 SyriaFocus.28.t: "[From.GetName] concorda"
 SyriaFocus.28.d: "[From.GetName] concordou com nossa oferta."
 SyriaFocus.28.a: "Bom"
 SyriaFocus.29.t: "[From.GetName] se recusa"
 SyriaFocus.29.d: "[From.GetName] passou por nossa ajuda."
 SyriaFocus.29.a: "Ruim"
 SyriaFocus.30.t: "[From.GetName] Exige Submissão"
 SyriaFocus.30.d: "Devido à sua participação na derrota do Hezbollah, [From.GetName] está exigindo que deixemos que eles tenham maior controle de nosso país. O que devemos responder?"
 SyriaFocus.30.a: "Enviar"
 SyriaFocus.30.b: "Resistir"
 SyriaFocus.31.t: "[From.GetName] envia"
 SyriaFocus.31.d: "[From.GetName] dobrou os joelhos por nós."
 SyriaFocus.31.a: "Ótimo"
 SyriaFocus.32.t: "[From.GetName] resiste"
 SyriaFocus.32.d: "[From.GetName] manteve sua posição contra nós."
 SyriaFocus.32.a: "Então faremos isso da maneira mais difícil"
 SyriaFocus.33.t: "Golpe bem-sucedido do Hezbollah"
 SyriaFocus.33.d: "O Hezbollah deu um golpe em nosso país. Com apoio público, eles derrubaram o atual governo e se instalaram como governantes."
 SyriaFocus.33.a: "Droga"
 SyriaFocus.34.t: "Golpe Malsucedido do Hezbollah"
 SyriaFocus.34.d: "O Hezbollah tentou dar um golpe em nosso país. Apesar de seus esforços, nosso pessoal de segurança conseguiu detê-los. Como devemos reagir?"
 SyriaFocus.34.a: "Precisamos eliminá-los, eles são uma ameaça para nós"
 SyriaFocus.34.b: "Não fazer nada"
 SyriaFocus.35.t: "[From.GetName] Exige Submissão"
 SyriaFocus.35.d: "Devido à sua participação na derrota do Líbano, [From.GetName] está exigindo que deixemos que eles tenham maior controle de nosso país. O que devemos responder?"
 SyriaFocus.35.a: "Enviar"
 SyriaFocus.35.b: "Resistir"
 SyriaFocus.36.t: "Envios de [From.GetName]"
 SyriaFocus.36.d: "[From.GetName] dobrou os joelhos por nós."
 SyriaFocus.36.a: "Ótimo"
 SyriaFocus.37.t: "[From.GetName] resiste"
 SyriaFocus.37.d: "[From.GetName] manteve sua posição contra nós."
 SyriaFocus.37.a: "Então faremos isso da maneira mais difícil"
 SyriaFocus.38.t: "[From.GetName] Exige Golã"
 SyriaFocus.38.d: "[From.GetName] entrou em contato conosco e está exigindo que devolvêssemos as Colinas de Golã a eles."
 SyriaFocus.38.a: "Nunca"
 SyriaFocus.38.b: "Se eles prometerem apoiar os palestinos"
 SyriaFocus.38.c: "Claro"
 SyriaFocus.39.t: "Hafez al-Assad morre!"
 SyriaFocus.39.d: "Hoje de manhã, durante um telefonema com o primeiro-ministro libanês, Hafez al-Assad morreu devido a um ataque cardíaco. 40 dias de luto foram declarados na Síria, e o funeral de Hafez será em 3 dias. Ele será enterrado em um mausoléu em sua cidade natal, Qardaha, ao lado de seu filho mais velho, Bassel.\n\nO conselho de Hafez deve agora proclamar seu sucessor."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocus.40.t: "Bashar se encontra com ministros"
 SyriaFocus.40.d: "Hoje Bashar teve uma reunião com vários ministros e pessoal de segurança. É óbvio que ele está tentando legitimar sua posição como o sucessor perfeito. Ele falou sobre seus planos para melhorar a segurança do estado e como para mantê-lo estável."
 SyriaFocus.40.a: "Mande mais alguns ministros em uma televisão!"
 SyriaFocus.40.b: "Ele é livre para realizar suas reuniões"
 SyriaFocus.40.c: "Minimize a importância da reunião"
 SyriaFocus.41.t: "Bushra percorre o campo"
 SyriaFocus.41.d: "Bushra visitou recentemente várias aldeias no interior da Síria. Ela conheceu os locais, prometendo um futuro melhor para todos. Ela também se reuniu com alguns empresários em Damasco e discutiu como melhorar a indústria farmacêutica da Síria ."
 SyriaFocus.41.a: "Prometa a ela fundos para todas essas melhorias"
 SyriaFocus.41.b: "Ela é apenas uma mulher"
 SyriaFocus.41.c: "Convença as pessoas de que são apenas promessas vazias"
 SyriaFocus.42.t: "Maher mostra os militares"
 SyriaFocus.42.d: "Maher está organizando um desfile militar para mostrar o poder da Guarda Republicana. Haverá também um show de 'jogos de guerra' como uma demonstração das formas mais recentes de eliminar terroristas. Ele está deixando bem claro que ele é pessoalmente responsável pela eficácia das forças armadas."
 SyriaFocus.42.a: "Mande mais brinquedos para ele mostrar"
 SyriaFocus.42.b: "Deixe o menino brincar com seus brinquedos"
 SyriaFocus.42.c: "Tire seus brinquedos"
 SyriaFocus.44.t: "Rifaat al-Assad pede apoio"
 SyriaFocus.44.d: "Agora que o presidente sírio Hafez al-Assad está morto, seu irmão Rifaat está pedindo nosso apoio. Rifaat foi o vice-presidente da Síria até ser expulso do país em 1998. Ele diz seu afastamento era inconstitucional, e em caso de morte do presidente ele deveria se tornar o próximo presidente. Há rumores de uma revolta popular que vai acontecer na Síria, e Rifaat diz que essa é sua oportunidade de poder. Ele só precisa de um pouco de dinheiro para ajudar seus planos."
 SyriaFocus.44.a: "Dê-lhe algum dinheiro"
 SyriaFocus.44.b: "Não estamos interessados na Síria"
 SyriaFocus.45.t: "Declaração de 99"
 SyriaFocus.45.d: "Um grupo de 99 intelectuais divulgou uma declaração sobre a situação política da Síria. Agora que Hafez se foi, eles estão exigindo que o estado de emergência seja encerrado, presos políticos libertados, deportados e exilados sejam permitidos para retornar e a liberdade de expressão e reunião são instituídas. Recebemos relatos de que desde a publicação desta declaração, os chamados fóruns políticos, onde pessoas com ideias semelhantes discutem política em casas particulares, se formaram."
 SyriaFocus.45.a: "Liberte alguns prisioneiros"
 SyriaFocus.45.b: "Esses elementos revolucionários precisam ser suprimidos!"
 SyriaFocus.46.t: "Declaração de 1000"
 SyriaFocus.46.d: "Parece que o movimento revolucionário não parou. Hoje foi divulgada a Declaração de 1000. A oposição agora exige a abolição do sistema de partido único com um judiciário secular independente. manifestações contra o governo nas maiores cidades".
 SyriaFocus.46.a: "Afaste-se e traga a democracia"
 SyriaFocus.46.b: "Prenda os conspiradores e disperse os manifestantes"
 SyriaFocus.47.t: "Assassinato de Rafic Hariri"
 SyriaFocus.47.d: "Hoje, quando o primeiro-ministro estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo St. George Hotel. Hariri, junto com outras 21 pessoas, morreram na explosão, deixando outras 220 feridas. Responsabilidade pois o ataque foi reivindicado pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização anteriormente desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico franco de sua ocupação. O líder do Hezbollah [ HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano"
 SyriaFocus.47.a: "Horrível"
 SyriaFocus.48.t: "Assassinato fracassado de Rafic Hariri"
 SyriaFocus.48.d: "Hoje, quando o primeiro-ministro estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo St. George Hotel. Felizmente, a carreata estava longe o suficiente da explosão e Hariri sobreviveu apesar de estar gravemente Vários outros foram mortos e cerca de 200 pessoas ficaram feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização até então desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, como Hariri era um crítico ferrenho de sua ocupação. O líder do Hezbollah [HEZ.GetLeader] afirma que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano"
 SyriaFocus.48.a: "Horrível"
 SyriaFocus.49.t: "A Revolução do Cedro"
 SyriaFocus.49.d: "Depois do assassinato de Hariri, o Líbano tem estado praticamente em constante estado de manifestações. Quase diariamente pessoas se reúnem nas cidades do Líbano gritando 'Hurriyyeh, Siyedeh, Istiqlel' (Liberdade, Soberania, Independência), exigindo que a Síria retire suas forças do Líbano. Além disso, a ONU está exigindo que nos retiremos, ameaçando com sanções se não o fizermos. Podemos continuar com a ocupação e resistir aos protestos. Por outro lado, podemos cortar nossas perdas e deixar o Líbano."
 SyriaFocus.49.a: "Ficaremos no Líbano"
 SyriaFocus.49.b: "Talvez seja melhor sairmos"
 SyriaFocus.50.t: "Incursões do Hezbollah"
 SyriaFocus.50.d: "O Hezbollah invadiu a casa de um político do governo. Se eles pretendiam sequestrar ou matar, o evento terminou com a morte do político. A liderança do Hezbollah nega qualquer envolvimento no ataque e diz que o exército libanês disparou projéteis de artilharia em um de seus campos de treinamento e agora estamos usando um ataque imaginário como desculpa para isso. Não conduzimos nenhuma barragem de artilharia contra eles, e o Hezbollah está claramente fazendo a acusação para justificar este ataque! "
 SyriaFocus.50.a: "Malditos sejam!"
 SyriaFocus.51.t: "Líbano retalia"
 SyriaFocus.51.d: "O governo libanês está nos acusando de realizar uma incursão na casa de um político do governo e matá-lo. como desculpa. Temos relatos do Exército Libanês agora se movendo em nossas posições com a intenção de nos limpar "
 SyriaFocus.51.a: "Malditos sejam!"
 SyriaFocus.52.t: "A Síria exige submissão"
 SyriaFocus.52.d: "Citando sua própria segurança nacional, o governo sírio exigiu que nos submetamos a eles para que possam garantir a paz no Líbano"
 SyriaFocus.52.a: "Renda-se a eles"
 SyriaFocus.52.b: "Vamos nos manter firmes!"
 SyriaFocus.53.t: "[FROM.GetName] envia"
 SyriaFocus.53.d: "[FROM.GetName] rendeu-se às nossas exigências"
 SyriaFocus.53.a: "Bom"
 SyriaFocus.54.t: "[FROM.GetName] recusa nossas exigências"
 SyriaFocus.54.d: "[FROM.GetName] recusou a apresentação, dizendo que não temos o direito de intervir em seus assuntos"
 SyriaFocus.54.a: "Então faremos isso da maneira mais difícil"
 SyriaFocus.54.b: "Deixe-os estar"
 SyriaFocus.55.t: "Golpe do SSNP"
 SyriaFocus.55.d: "O Partido Nacionalista Social Sírio, um partido popular entre os refugiados palestinos que vivem na Jordânia, orquestrou um golpe. A maior parte da família real foi colocada em prisão domiciliar e o SSNP declarou o fim da monarquia. Suspeitamos que o vizinho regime sírio esteja por trás desse movimento. O SSNP declarou que deseja incorporar o país ao [SYR.GetName]."
 SyriaFocus.55.a: "Os povos sírios devem se unir!"
 SyriaFocus.55.b: "Expulsem esses traidores!"
 SyriaFocus.56.t: "Golpe do SSNP em [FROM.GetName]"
 SyriaFocus.56.d: "O SSNP orquestrou um golpe bem-sucedido em [FROM.GetName]. Eles agora estão oferecendo aos países a união como um."
 SyriaFocus.56.a: "Nós os recebemos!"
 SyriaFocus.56.b: "Deixe-os ter independência nominal"
 SyriaFocus.57.t: "SSNP tenta um golpe"
 SyriaFocus.57.d: "O Partido Nacionalista Social Sírio tentou dar um golpe na Jordânia. A operação para capturar a Família Real foi interrompida, mas várias unidades militares já declararam lealdade a eles e agora estão em revolta aberta. É claro que o regime sírio está por trás de tudo isso, e já temos relatos de unidades sírias cruzando a fronteira para ajudar as unidades SSNP a fim de 'estabilizar o governo legítimo da Jordânia'."
 SyriaFocus.57.a: "Droga!"
 SyriaFocus.58.t: "A Síria tenta derrubar o governo"
 SyriaFocus.58.d: "O Partido Nacionalista Social Sírio tentou dar um golpe na Jordânia. A operação para capturar a Família Real foi interrompida e os perpetradores presos. É claro que o regime sírio está por trás disso, e nós já têm relatórios de suas unidades se movendo através da fronteira"
 SyriaFocus.58.a: "Droga!"
 SyriaFocus.59.t: "Proxies palestinos da Jordânia"
 SyriaFocus.59.d: "Parece que o governo de [FROM.GetName] armou alguns refugiados palestinos residentes na Jordânia e os soltou em Israel. Sua clara intenção é usar esses palestinos como procuradores para causar problemas em Israel."
 SyriaFocus.59.a: "Ridículo"
 SyriaFocus.60.t: "Proxies palestinos conduzem um ataque"
 SyriaFocus.60.d: "Várias unidades de milícias palestinas por procuração cruzaram a fronteira da Jordânia para Israel para invadir cidades fronteiriças. Essas milícias são claramente apoiadas por [FROM.GetName], e esta é uma declaração aberta de guerra. Precisamos atacar de volta e mostre [FROM.GetName] que não devemos ser pressionados."
 SyriaFocus.60.a: "Revidar!"
 SyriaFocus.61.t: "Israel ataca a Síria"
 SyriaFocus.61.d: "Israel atacou a Síria em resposta aos representantes palestinos baseados na Jordânia. Agora temos uma chance de recuperar a Palestina se concordarmos em nos submeter à Síria."
 SyriaFocus.61.a: "Um sacrifício digno"
 SyriaFocus.61.b: "Não vamos confiar neles"
 SyriaFocus.62.t: "[FROM.GetName] oferece submissão"
 SyriaFocus.62.d: "[FROM.GetName] está se oferecendo para se tornar nosso súdito se os ajudarmos a recuperar a Palestina"
 SyriaFocus.62.a: "Claro"
 SyriaFocus.62.b: "Não precisamos deles"
 SyriaFocus.63.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.63.d: "[FROM.GetName] nos ofereceu uma aliança contra o Egito. O Egito ainda ocupa o disputado Triângulo de Hala'ib, que nos pertence por direito. [FROM.GetName] têm interesse em controlar o Sinai. as forças com eles nos ajudarão a pressionar o Egito para ganhos territoriais. No entanto, isso também pode levar a uma guerra com o Egito."
 SyriaFocus.63.a: "Juntos somos mais fortes"
 SyriaFocus.63.b: "Vamos outra maneira de recuperar Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] Exige Sinai"
 SyriaFocus.64.d: "[FROM.GetName] estão exigindo que cedamos o controle do Sinai para eles. Eles estão oferecendo que a Autoridade do Canal de Suez, a empresa que controla o Canal, seja compartilhada 50-50 entre nós e eles."
 SyriaFocus.64.a: "Devemos desistir para evitar a guerra"
 SyriaFocus.64.b: "O Sinai é egípcio!"
 SyriaFocus.65.t: "Revolta religiosa!"
 SyriaFocus.65.d: "Um levante religioso está acontecendo no país! Membros da principal religião não dominante pegaram em armas contra o estado. Suspeitamos que o governo imperialista em [FROM.GetName] está por trás dessa confusão."
 SyriaFocus.65.a: "Malditos sejam!"
 SyriaFocus.66.t: "[FROM.GetName] oferece concessões"
 SyriaFocus.66.d: "O governo de [FROM.GetName] se ofereceu para criar uma Zona Autônoma Curda dentro da Grande Síria que estão construindo. Eles respeitarão nossa autonomia em troca de dar um pouco de nossa independência a eles."
 SyriaFocus.66.a: "Finalmente uma chance para o Curdistão unificado!"
 SyriaFocus.66.b: "Encontraremos nosso próprio caminho"
 SyriaFocus.67.t: "[FROM.GetName] envia"
 SyriaFocus.67.d: "[FROM.GetName] concordou com nosso acordo. Daremos autonomia a todos os curdos dentro da Grande Síria e, em troca, os curdos serão leais a nós. Os curdos também esperam que quaisquer futuras terras curdas sejam incorporadas à Grande Síria serão dadas a eles em seu lugar."
 SyriaFocus.67.a: "Ótimo"
 SyriaFocus.68.t: "[FROM.GetName] Resiste"
 SyriaFocus.68.d: "[FROM.GetName] recusou nosso acordo. Eles afirmam que não têm motivos para trocar um mestre por outro, mas preferem encontrar outro caminho para que todos os curdos fiquem juntos"
 SyriaFocus.68.a: "Malditos sejam!"
 SyriaFocus.69.t: "[FROM.GetName] Exige a Arábia do Norte"
 SyriaFocus.69.d: "[FROM.GetName] está exigindo que cedamos as partes do norte de nosso país a eles. Eles afirmam que essas áreas são compostas por povos sírios e são uma parte natural da Grande Síria. Na verdade, a área é completamente habitada por berberes árabes. Uma de nossas maiores bases aéreas está localizada em Tabuk, e seria uma perda estratégica entregá-la. Se recusar as exigências [FROM.GetAdjective], é provável que eles nos ataquem."
 SyriaFocus.69.a: "Esta terra não vale nada, podemos sacrificá-la pela paz"
 SyriaFocus.69.b: "Eles não ganharão uma polegada de terra!"
 SyriaFocus.70.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.70.d: "[FROM.GetName] nos ofereceu uma aliança contra a Arábia Saudita. Como eles estão atualmente em conflito com eles, e a Arábia Saudita se intrometeu na guerra civil do Iêmen, valeria a pena unir nossas forças ."
 SyriaFocus.70.a: "Juntos somos mais fortes"
 SyriaFocus.70.b: "Não queremos abrir com a Arábia Saudita"
 SyriaFocus.71.t: "Revolta xiita no leste da Arábia Saudita"
 SyriaFocus.71.d: "[FROM.GetName] organizou uma revolta xiita no leste da Arábia Saudita, a principal região produtora de petróleo do país. A área é quase totalmente habitada por xiitas, que constituem cerca de 15 a 20% da toda a população da Arábia Saudita. Essas milícias proclamaram lealdade ao regime de [FROM.GetName]."
 SyriaFocus.71.a: "Ok"
 SyriaFocus.72.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.72.d: "[FROM.GetName] está nos oferecendo uma aliança contra [PER.GetName]. A região do Azerbaijão no Irã é habitada por azeris, e o Irã há muito apoia nosso inimigo Armênia. [FROM.GetName] é oferecendo-nos a região do Azerbaijão se os aliarmos e prometermos apoiá-los em futuras campanhas militares contra [PER.GetName]"
 SyriaFocus.72.a: "Claro!"
 SyriaFocus.72.b: "Não queremos guerra com o Irã"
 SyriaFocus.73.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.73.d: "[FROM.GetName] está nos oferecendo uma aliança contra [TUR.GetName]. Temos uma disputa em andamento com eles, pois [TUR.GetName] se recusa a reconhecer o genocídio armênio. Além disso, embora concordamos oficialmente com a fronteira turco-armênia, [TUR.GetName] afirma que nosso compromisso com ela não é forte o suficiente. A Síria está nos oferecendo uma aliança contra a Turquia e, em troca, receberemos o nordeste da Turquia, que é uma área reivindicada como parte da Grande Armênia por alguns partidos mais nacionalistas"
 SyriaFocus.73.a: "Claro!"
 SyriaFocus.73.b: "Não queremos guerra com a Turquia"
 SyriaFocus.74.t: "[FROM.GetName] oferece aliança"
 SyriaFocus.74.d: "[FROM.GetName] está nos oferecendo uma aliança contra [TUR.GetName]. Eles estão nos oferecendo algum território baseado na ideia de Megali se escolhermos aliá-los"
 SyriaFocus.74.a: "Claro!"
 SyriaFocus.74.b: "Não queremos guerra com a Turquia"
 SyriaFocus.75.t: "[FROM.GetName] Exige Território"
 SyriaFocus.75.d: "[FROM.GetName] e seus aliados estão exigindo que cedamos parte de nosso território a eles."
 SyriaFocus.75.a: "Não queremos guerra"
 SyriaFocus.75.b: "Nunca!"
 SyriaFocus.76.t: "Hamas assume o controle de Gaza"
 SyriaFocus.76.d: "O Hamas, com o apoio da Síria, assumiu o controle da Faixa de Gaza. Suas milícias armadas assumiram o controle dos prédios do governo, e seu porta-voz [HAM.GetLeader] afirmou que o grupo está se preparando para marchar para liberte a Mesquita de Al-Aqsa"
 SyriaFocus.76.a: "Droga"
 SyriaFocus.77.t: "Hamas inicia nova Intifada"
 SyriaFocus.77.d: "Com o apoio da Síria, o Hamas iniciou uma nova intifada contra Israel. Dezenas de jovens palestinos estão se manifestando, queimando pneus e atirando pedras em soldados israelenses por todo o país"
 SyriaFocus.77.a: "Ok"
 SyriaFocus.78.t: "Formação do Pacto de Defesa de Jerusalém"
 SyriaFocus.78.d: "[FROM.GetName] formou o Pacto de Defesa de Jerusalém. Sua intenção é criar uma aliança para garantir que Jerusalém permaneça nas mãos de seu legítimo proprietário"
 SyriaFocus.78.a: "Claro que vamos aderir"
 SyriaFocus.78.b: "Não precisamos da ajuda deles"
 SyriaFocus.79.t: "Convite ao Pacto de Defesa de Jerusalém"
 SyriaFocus.79.d: "[FROM.GetName] nos convidou a participar do Pacto de Defesa de Jerusalém. O objetivo do Pacto de Defesa é garantir que Jerusalém seja devolvida ao seu legítimo dono, a Palestina"
 SyriaFocus.79.a: "Claro que vamos aderir"
 SyriaFocus.79.b: "É melhor ficarmos fora disso"
 SyriaFocus.80.t: "[FROM.GetName] Quer se juntar ao Escudo da Península"
 SyriaFocus.80.d: "[FROM.GetName] enviou uma petição ao nosso governo que gostaria de se juntar ao Escudo da Península, apesar de não ser um dos países do Golfo. O que devemos responder a eles?"
 SyriaFocus.80.a: "Eles são bem-vindos!"
 SyriaFocus.80.b: "Não podemos deixá-los entrar no nosso clube"
 SyriaFocus.81.t: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.81.d: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.81.a: "Ótimo!"
 SyriaFocus.82.t: "[FROM.GetName] recusou nosso pedido"
 SyriaFocus.82.d: "[FROM.GetName] recusou nosso pedido"
 SyriaFocus.82.a: "Droga!"
 SyriaFocus.83.t: "[FROM.GetName] quer se juntar ao Eixo da Resistência"
 SyriaFocus.83.d: "[FROM.GetName] enviou uma petição ao nosso governo que eles gostariam de se juntar ao Eixo da Resistência e lutar contra os EUA. O que devemos responder a eles?"
 SyriaFocus.83.a: "Eles são bem-vindos!"
 SyriaFocus.83.b: "Não podemos deixá-los entrar no nosso clube"
 SyriaFocus.84.t: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.84.d: "[FROM.GetName] concordou com nosso pedido"
 SyriaFocus.84.a: "Ótimo!"
 SyriaFocus.85.t: "[FROM.GetName] recusou nosso pedido"
 SyriaFocus.85.d: "[FROM.GetName] recusou nosso pedido"
 SyriaFocus.85.a: "Droga!"
 SyriaFocus.89.t: "As eleições livres sírias dos anos 2000"
 SyriaFocus.89.d: "O povo sírio está finalmente participando das primeiras eleições livres desde 1963. Com as urnas feitas, o vencedor nas eleições dos anos 2000 é:"
 SyriaFocus.89.a: "A Irmandade Muçulmana da Síria"
 SyriaFocus.89.b: "O Partido Democrático do Povo Sírio"
 SyriaFocus.89.c: "O Partido da Aliança Nacional"
 SyriaFocus.90.t: "Golpe do SSNP!"
 SyriaFocus.90.d: "Hoje, o SSNP conquistou com sucesso o governo do Partido do Pacto Nacional e assumiu a liderança do país. Efetivamente acabando com o governo do partido eleito democraticamente e preparando o terreno para uma nova era"
 SyriaFocus.90.a: "Por uma Grande Síria!"
 SyriaFocus.91.t: "Golpe do SSNP frustrado!"
 SyriaFocus.91.d: "Hoje o SSNP tentou golpear o governo do Partido do Pacto Nacional e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue prosperando no país"
 SyriaFocus.91.a: "Bom"
 SyriaFocus.92.t: "[anarchist_communism_L] Golpe!"
 SyriaFocus.92.d: "Hoje o [anarquista_comunismo_L] conseguiu golpear o governo do Partido Social Democrata e assumiu a liderança do país. Efetivamente acabando com o governo do partido democraticamente eleito e preparando o terreno para uma nova era"
 SyriaFocus.92.a: "Por uma confederação síria livre!"
 SyriaFocus.93.t: "[anarchist_communism_L] Golpe frustrado!"
 SyriaFocus.93.d: "Hoje o [anarquista_comunismo_L] tentou golpear o governo do Partido Social Democrata e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue prosperando no país "
 SyriaFocus.93.a: "Bom"
 SyriaFocus.94.t: "[Communist-State_L] Golpe!"
 SyriaFocus.94.d: "Hoje o [Estado-Comunista_L] conseguiu golpear o governo do Partido Social Democrata e assumiu a liderança do país. Efetivamente acabando com o governo do partido democraticamente eleito e preparando o terreno para uma nova era"
 SyriaFocus.94.a: "Por uma República Popular Síria democrática!"
 SyriaFocus.95.t: "[Communist-State_L] Golpe frustrado!"
 SyriaFocus.95.d: "Hoje o [Estado-Comunista_L] tentou golpear o governo do Partido Social Democrata e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue prosperando em o país"
 SyriaFocus.95.a: "Bom"
 SyriaFocus.96.t: "[Califado_L] Golpe!"
 SyriaFocus.96.d: "Hoje o [Califado_L] golpeou com sucesso o governo da Irmandade Muçulmana e assumiu a liderança do país. Acabando efetivamente com o governo do partido democraticamente eleito e preparando o terreno para uma nova era"
 SyriaFocus.96.a: "Por um Califado Sírio Islâmico!"
 SyriaFocus.97.t: "[Califado_L] Golpe frustrado!"
 SyriaFocus.97.d: "Hoje o [Califado_L] tentou golpear o governo da Irmandade Muçulmana e assumir a liderança do país. Felizmente, as forças de segurança foram rápidas em interceptar o golpe e prender todos os conspiradores, garantindo que a democracia continue prosperando no país"
 SyriaFocus.97.a: "Bom"


 SyriaFocusNews.0.t: "Libertação de Rojava"
 SyriaFocusNews.0.d: "Em um movimento surpreendente hoje, as autoridades sírias prometeram às áreas controladas pelo Rojava total independência. O chefe do governo sírio afirmou que 'é hora de uma nova era para os curdos no Oriente Médio' . Logo após o anúncio, os ministros das Relações Exteriores da Turquia, Iraque e Irã divulgaram declarações de que 'Esta decisão só trará mais instabilidade para a região'"
 SyriaFocusNews.0.a: "Interessante"
 SyriaFocusNews.1.t: "Integração de Rojava"
 SyriaFocusNews.1.d: "Os funcionários de Rojava concordaram que as áreas controladas por eles serão integradas de volta à Síria. Eles também concordaram em voltar ao status que tinham antes do início da guerra civil. Esta decisão deixou muitos veteranos da guerra zangados com seus líderes, sentindo que seu derramamento de sangue foi em vão"
 SyriaFocusNews.1.a: "Interessante"
 SyriaFocusNews.2.t: "Autonomia para Rojava"
 SyriaFocusNews.2.d: "As negociações entre as autoridades sírias e de Rojava finalmente terminaram, e os dois governos chegaram a um acordo. da Síria"
 SyriaFocusNews.2.a: "Interessante"
 SyriaFocusNews.3.t: "Renovação do conflito na Síria"
 SyriaFocusNews.3.d: "As negociações entre a Síria e o Rojava foram interrompidas, pois as duas partes não concordavam com o futuro do norte da Síria. Parece que pode haver outro conflito se formando na Síria"
 SyriaFocusNews.3.a: "Interessante"
 SyriaFocusNews.4.t: "A Ascensão do SSNP"
 SyriaFocusNews.4.d1: "O Partido Nacionalista Social Sírio tentou dar um golpe na Síria. Em uma greve em Damasco, eles conseguiram assassinar Bashar Al Assad durante uma inspeção cerimonial de tropas. A falta de Assad permitiu que eles se reunissem apoio de facções anteriormente pró-Assad.\n\nEste novo conflito pode dar origem a uma Síria, que provavelmente atingirá seus vizinhos primeiro, já que o SSNP sonha com uma Grande Síria."
 SyriaFocusNews.4.d2: "O Partido Nacionalista Social Sírio tentou dar um golpe na Síria. Vários ataques foram feitos em toda a Síria, e parece que o país está caindo em outra guerra civil.\n\nEste novo conflito pode dar origem para uma Síria, que provavelmente terá como alvo seus vizinhos primeiro, já que o SSNP sonha com uma Grande Síria."
 SyriaFocusNews.4.a: "Outra guerra?"
 SyriaFocusNews.5.t: "Formação da República Federal da Síria"
 SyriaFocusNews.5.d: "Para evitar outro derramamento de sangue na Síria, os governantes da Síria Livre decidiram transformar a Síria em uma república federal baseada em divisões étnicas e religiosas. Esperançosamente, isso reduzirá a violência sectária que tem sido desenfreada na o país depois da guerra".
 SyriaFocusNews.5.a: "Bom para eles"
 SyriaFocusNews.6.t: "Conflito étnico na Síria"
 SyriaFocusNews.6.d: "Após o fim da Guerra Civil Síria, o governo da Síria Livre prometeu aos curdos um status autônomo na Síria. Agora o governo da Síria Livre mudou de ideia e os curdos mais uma vez se levantaram contra seus opressores. Isso provavelmente levará a ainda mais conflitos na Síria."
 SyriaFocusNews.6.a: "Outra guerra?"
 SyriaFocusNews.7.t: "Segunda ocupação síria do Líbano"
 SyriaFocusNews.7.d: "Depois de sua parte na derrota do Hezbollah, parece que a Síria exerceu mais controle sobre o Líbano. Parece que a história se repetirá, já que a Síria deixou o Líbano apenas duas décadas atrás."
 SyriaFocusNews.7.a: "Preocupante"
 SyriaFocusNews.8.t: "Golpe do Hezbollah no Líbano"
 SyriaFocusNews.8.d: "O Hezbollah conseguiu realizar um golpe contra o governo libanês. De acordo com algumas informações, o golpe pode ter sido patrocinado pela Síria."
 SyriaFocusNews.8.a: "Preocupante"
 SyriaFocusNews.9.t: "Golpe malsucedido no Líbano"
 SyriaFocusNews.9.d: "Um golpe do Hezbollah foi frustrado pelas forças de segurança libanesas recentemente. Alguns sugerem que a Síria estava patrocinando o golpe. Isso certamente levará a um conflito entre o governo libanês e o Hezbollah"
 SyriaFocusNews.9.a: "Preocupante"
 SyriaFocusNews.10.t: "[From.GetName] renuncia a reivindicações sobre Golã"
 SyriaFocusNews.10.d: "Em um movimento surpresa, o governo [From.GetAdjective] renunciou às suas reivindicações sobre as colinas de Golan. Analistas sugerem que este é um movimento para alterar as relações com Israel, possivelmente levando a uma maior cooperação entre esses dois países ."
 SyriaFocusNews.10.a: "Interessante"
 SyriaFocusNews.11.t: "Hafez al-Assad morre!"
 SyriaFocusNews.11.d: "Hoje de manhã, durante um telefonema com o primeiro-ministro libanês, Hafez al-Assad, o presidente da Síria, morreu devido a um ataque cardíaco. 40 dias de luto foram declarados na Síria, e o funeral de Hafez será em 3 dias. Ele será enterrado em um mausoléu em sua cidade natal, Qardaha, ao lado de seu filho mais velho, Bassel.\n\nO conselho de Hafez deve agora proclamar seu sucessor."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocusNews.12.t: "A Síria adota a democracia"
 SyriaFocusNews.12.d: "Devido aos protestos em andamento apelidados de Primavera de Damasco, o presidente sírio decidiu renunciar para abrir caminho para a democracia, em vez de arriscar que seu país caia no caos. O novo presidente interino [SYR.GetLeader] prometeu para ajudar a organizar uma futura eleição."
 SyriaFocusNews.12.a: "Progresso"
 SyriaFocusNews.13.t: "A Primavera de Damasco"
 SyriaFocusNews.13.d: "Uma onda de protestos estourou em toda a Síria. Após a morte do ex-presidente Hafez al-Assad, as pessoas têm exigido um governo mais aberto e democrático. O atual presidente [SYR.GetLeader] afirmou que esses manifestantes nada mais são do que revolucionários e agentes de potências estrangeiras, e serão tratados como tal."
 SyriaFocusNews.13.a: "Interessante"
 SyriaFocusNews.14.t: "Assassinato de Rafic Hariri"
 SyriaFocusNews.14.d: "Hoje, quando o primeiro-ministro do Líbano estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo Hotel St. George. Hariri, juntamente com outras 21 pessoas morreram na explosão, deixando outras 220 feridas . A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização até então desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato, já que Hariri era um crítico ferrenho de sua ocupação. O líder do O Hezbollah [HEZ.GetLeader] está alegando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano"
 SyriaFocusNews.14.a: "Horrível"
 SyriaFocusNews.15.t: "Falha no assassinato de Rafic Hariri"
 SyriaFocusNews.15.d: "Hoje, quando o primeiro-ministro do Líbano estava deixando o parlamento em sua carreata, um carro-bomba explodiu ao passar pelo St. George Hotel. Felizmente, a carreata estava longe o suficiente da explosão e Hariri sobreviveu apesar sendo gravemente ferido. Vários outros foram mortos e cerca de 200 pessoas ficaram feridas. A responsabilidade pelo ataque foi reivindicada pelo 'Grupo Nasra e Jihad na Grande Síria', uma organização até então desconhecida. Muitos acreditam que o governo sírio está por trás deste assassinato , já que Hariri era um crítico franco de sua ocupação. O líder do Hezbollah [HEZ.GetLeader] está afirmando que o ataque foi orquestrado por Israel para forçar a Síria a deixar o Líbano"
 SyriaFocusNews.15.a: "Horrível"
 SyriaFocusNews.16.t: "A Revolução do Cedro"
 SyriaFocusNews.16.d: "Desde o assassinato de Rafic Hariri no Líbano, o país tem estado em constante estado de manifestação. Quase diariamente a população libanesa se reúne nas ruas em protesto contra a ocupação da Síria. Hoje, o presidente sírio [SYR .GetLeader] anunciou que as tropas sírias deixariam o país"
 SyriaFocusNews.16.a: "Viva a democracia"
 SyriaFocusNews.17.t: "A Síria avança sobre o Líbano"
 SyriaFocusNews.17.d: "No meio da sessão, o Parlamento libanês foi invadido por militares sírios e pessoal de segurança. Vários membros do parlamento foram presos sob a acusação de suspeita de terrorismo. Enquanto isso acontecia, unidades militares sírias, algumas acompanhadas por As milícias do Hezbollah moveram-se para as bases do Exército libanês para desarmar o Exército libanês. A segurança de várias instalações militares importantes agora é compartilhada entre o Exército Árabe Sírio e o Hezbollah.\n\nO governo sírio está se referindo a isso como uma operação antiterrorista , mas na prática o Parlamento libanês agora é totalmente controlado por políticos pró-Síria e membros do Hezbollah. A Síria essencialmente ganhou controle total sobre o país"
 SyriaFocusNews.17.a: "Outrageous!"
 SyriaFocusNews.18.t: "A Síria se retira do Líbano"
 SyriaFocusNews.18.d: "Enfrentando a pressão crescente da comunidade internacional e do público libanês, o Exército Árabe Sírio decidiu se retirar do Líbano, deixando a segurança do país totalmente para os militares libaneses"
 SyriaFocusNews.18.a: "Interessante"
 SyriaFocusNews.19.t: "Criação da Grande Síria"
 SyriaFocusNews.19.d: "O líder sírio [SYR.GetLeader] anunciou hoje a criação da Grande Síria. Eles dizem que o governo sírio fará tudo o que puder para unificar o povo sírio, criar um super-estado na região. Os países da região já condenaram esta ação como sendo ridícula."
 SyriaFocusNews.19.a: "Interessante"
 SyriaFocusNews.20.t: "[HAM.GetName] Inicia Nova Intifada"
 SyriaFocusNews.20.d: "Com o apoio da Síria, o Hamas iniciou uma nova intifada contra Israel. Dezenas de jovens palestinos estão se manifestando, queimando pneus e atirando pedras em soldados israelenses por todo o país"
 SyriaFocusNews.20.a: "Ok"
 SyriaFocusNews.21.t: "Renascimento da República Árabe Unida"
 SyriaFocusNews.21.d: "A Síria e o Egito decidiram reformar a República Árabe Unida. Após negociações dos líderes do Partido Ba'ath entre os dois países, os dois decidiram reviver o sonho ba'athista de pan-arabismo. Todos os anteriores As uniões árabes duraram apenas alguns anos, resta saber quanto tempo isso vai durar."
 SyriaFocusNews.21.a: "Absurdo"

 Syria.1.t: "Vitória na Guerra Civil!"
 Syria.1.SYR.desc: "Finalmente vencemos as forças da oposição síria e os nojentos islâmicos de Tahrir Al-Sham e do ISIS. Agora podemos começar a reconstruir nosso país e focar no futuro."
 Syria.1.FSA.desc: "O regime ditatorial de Assad caiu e nós neutralizamos a ameaça dos islâmicos. A Síria está finalmente livre!"
 Syria.1.NUS.desc: "Alá nos concedeu a vitória sobre o ditador Assad e o Exército Sírio Livre. Este é realmente um sinal divino, tornando nossa causa mais justa do que nunca"
 Syria.1.a: "Nenhum poder pode nos vencer!"
 Syria.2.t: "O destino de Tahrir Al-Sham"
 Syria.2.desc: "Durante a guerra civil síria, mantivemos uma aliança incômoda com o Tahrir Al-Sham, também conhecido como Frente Al-Nusra. o regime de Assad. No entanto, quando a poeira baixar, nossas forças começarão a cruzar a fronteira contra as deles.\n\nPoderíamos continuar a guerra civil e eliminá-los. Por outro lado, poderíamos prometer a eles representação em qualquer governo que se formarão no futuro e provavelmente exigirão que cumpramos essa promessa."
 Syria.2.a: "Ofereça-lhes representação"
 Syria.2.b: "Tire-os!"
 Syria.3.t: "A oposição síria oferece representação"
 Syria.3.desc: "A oposição síria entrou em contato conosco e ofereceu uma posição em seu governo. Eles prometem que seremos capazes de operar politicamente no regime vindouro. É provável que, se recusarmos, eles iniciarão ações militares contra nós ."
 Syria.3.a: "Vamos governar a Síria juntos"
 Syria.3.b: "Nunca! Precisamos eliminá-los!"
 Syria.4.t: "Tahrir Al-Sham junta-se à oposição"
 Syria.4.desc: "Tahrir Al-Sham concordou em se juntar ao nosso governo depois de receber a promessa de representação. Precisamos nos lembrar de não excluí-los..."
 Syria.4.a: "Huzzah pela Síria unida!"
 Syria.5.t: "Tahrir Al-Sham resiste"
 Syria.5.desc: "Tahrir Al-Sham se recusou a concordar com nossos termos. Acho que teremos que fazer isso da maneira antiga..."
 Syria.5.a: "Ataque-os antes que eles nos ataquem!"

 Syria.14.t: "O status de Rojava"
 Syria.14.desc: "Os Rojava são uma área autogovernada dominada pelos curdos no norte da Síria. Durante a guerra civil, eles lutaram principalmente contra o ISIS com outras milícias e facções seculares e progressistas. Seu objetivo final era criar uma república federal síria , embora muitos vejam a área apenas como o Curdistão Ocidental. Exigir que eles se submetam a nós provavelmente levará a uma guerra civil. Sempre podemos oferecer a eles autonomia limitada, embora isso signifique que não seremos capazes de controlá-los totalmente. Permitir que eles ir pode aumentar o nacionalismo curdo na área."
 Syria.14.a: "A área faz parte da Síria"
 Syria.14.b: "Ofereça-lhes autonomia"
 Syria.14.c: "Dê-lhes independência"
 Syria.15.t: "Os restos destroçados de Tahrir al-Sham juntam-se sob a nossa bandeira"
 Syria.15.d: "Com as forças assassinas de Assad avançando profundamente em Idlib, a coalizão islâmica radical de Tahrir al-Sham sofreu perdas irreversíveis e sua unidade foi quebrada. Como o Exército Sírio Livre é uma ampla coalizão de grupos, estamos também dando as boas-vindas aos islâmicos, desde que se comprometam com nosso sonho de uma Síria livre. As milícias islâmicas veem agora os benefícios de operar sob uma bandeira mais moderada, pois isso lhes permitirá receber apoio estrangeiro. Isso aumentará nossa coordenação de ofensivas e fôlego vida nova em nossa revolução."
 Syria.15.a: "Damos as boas-vindas aos nossos irmãos à verdadeira nação síria"
 Syria.16.t: "FSA entra em colapso - a maioria de seus combatentes se volta para nós"
 Syria.16.d: "Allah é grande! Nossa coalizão rebelde rival, o Exército Sírio Livre, essencialmente entrou em colapso devido a grandes perdas no campo de batalha, e a maioria de seus grupos de milícia remanescentes juraram lealdade à nossa grande coalizão islâmica, pois fomos mais eficazes e bem-sucedido em nossa jihad contra Bashar, o cão ímpio, e seus mestres de marionetes apóstatas iranianos. Anos de luta nesta brutal guerra civil colocaram a maioria das ex-forças FSA sob o domínio da ideologia islâmica. Embora não concordemos exatamente com a Irmandade Muçulmana interpretação de tudo, eles estão, inshallah, dispostos a lutar junto conosco de forma coordenada e, pelo menos, acreditar na Sharia como a única lei e no Islã como o único governo necessário da Síria”.
 Syria.16.a: "Damos as boas-vindas aos nossos irmãos na verdadeira bandeira da Síria"

 SyriaNews.1.t: "Acabou a Guerra Civil Síria"
 SyriaNews.1.d: "A Guerra Civil Síria finalmente chegou ao fim. A maior parte da luta diminuiu e as facções restantes precisam planejar um novo futuro para a Síria"
 SyriaNews.1.a: "Vamos esperar o melhor para eles"
 SyriaNews.2.t: "Trégua entre FSA e Tahrir Al-Sham colapsa"
 SyriaNews.2.d: "Durante a Guerra Civil Síria, o Exército Sírio Livre e Tahrir Al-Sham cooperaram contra o regime de Assad. Após a queda de Assad, as duas partes tentaram cooperar, mas não conseguiram encontrar um objetivo comum para uma Síria unificada.\n\nAmbos os lados agora parecem estar se preparando para uma nova ofensiva um contra o outro"
 SyriaNews.2.a: "Vamos esperar que eles possam resolver suas diferenças"
 SyriaNews.3.t: "Exército Sírio Livre e Tahrir Al-Sham se unem"
 SyriaNews.3.d: "Durante a Guerra Civil Síria, o Exército Sírio Livre e Tahrir Al-Sham cooperaram contra o regime de Assad. Após a queda de Assad, as duas partes iniciaram negociações sobre o futuro da Síria. Surpreendentemente, funcionários do O Exército Sírio Livre concordou em dar uma certa quantidade de assentos no próximo parlamento a Tahrir Al-Sham.\n\nMuitos analistas políticos preveem que esta aliança incômoda entre as duas facções não será capaz de sobreviver juntas por muito tempo"
 SyriaNews.3.a: "Vamos torcer para que eles se dêem bem"

 SyriaNews.8.t: "Islâmicos sírios se juntam ao FSA sob a bandeira da unidade"
 SyriaNews.8.d: "Com a crescente pressão militar sobre os islâmicos sírios de Tahrir al-Sham, sua unidade foi quebrada e suas forças remanescentes juraram lealdade à Coalizão do Exército Sírio Livre em um último esforço para unificar a força do Rebeldes sírios para serem capazes de montar uma ofensiva decisiva contra as forças de Assad. É provável que a possibilidade de receber ajuda militar estrangeira tenha desempenhado um grande papel em convencer os islâmicos a operar sob uma bandeira mais moderada."
 SyriaNews.8.a: "Interessante"
 SyriaNews.9.t: "Colapso do FSA - os rebeldes remanescentes se unem aos islâmicos"
 SyriaNews.9.d: "Com a crescente pressão militar sobre a Coalizão do Exército Sírio Livre, sua unidade já instável se desfez completamente e as milícias restantes juraram fidelidade aos islamistas sírios de Tahrir al-Sham. Tahrir al-Sham, que tem o antigo Nusra-Front afiliado à Al-Qaeda em seu núcleo, tem sido mais eficaz e bem-sucedido no campo de batalha contra as forças de Assad, e isso adicionado à crescente influência da ideologia radical dentro de muitos grupos da FSA fez uma mudança em grande escala de lealdade cada vez mais provável ao longo do tempo."
 SyriaNews.9.a: "Interessante"

 SyriaDecisions.0.t: "Negociações de Golã"
 SyriaDecisions.0.desc: "Um enviado de [From.GetName] nos abordou sobre a questão de Golã. Eles afirmam que se Israel os apoiasse militarmente, eles renunciariam às reivindicações sobre a região, que a ONU ainda vê legalmente como parte de Síria. Fazer o acordo melhoraria nossa aparência global e poderia dar alguma vantagem sobre [From.GetName]."
 SyriaDecisions.0.a: "Terra para armas, um acordo justo"
 SyriaDecisions.0.b: "Não podemos confiar neles para defender o tratado"
 SyriaDecisions.1.t: "[From.GetName] concorda"
 SyriaDecisions.1.desc: "Israel concordou com nossa sugestão."
 SyriaDecisions.1.a: "Ótimo!"
 SyriaDecisions.2.t: "[From.GetName] se recusa"
 SyriaDecisions.2.desc: "Israel recusou nosso acordo"
 SyriaDecisions.2.a: "Droga"
 SyriaDecisions.3.t: "Negociações de Hatay"
 SyriaDecisions.3.desc: "Um enviado de [From.GetName] nos abordou sobre a questão de Hatay. Eles afirmam que se a Turquia os apoiasse militarmente, eles renunciariam às reivindicações na região. Fazer o acordo melhoraria nossa aparência global , e pode dar alguma vantagem sobre [From.GetName]."
 SyriaDecisions.3.a: "Terra para armas, um acordo justo"
 SyriaDecisions.3.b: "Não podemos confiar neles para defender o tratado"
 SyriaDecisions.4.t: "[From.GetName] concorda"
 SyriaDecisions.4.desc: "A Turquia concordou com nossa sugestão."
 SyriaDecisions.4.a: "Ótimo!"
 SyriaDecisions.5.t: "[From.GetName] se recusa"
 SyriaDecisions.5.desc: "A Turquia recusou nosso acordo"
 SyriaDecisions.5.a: "Droga"
 SyriaDecisions.6.t: "Oferta de Independência"
 SyriaDecisions.6.desc: "[From.GetName] se ofereceu para garantir nossa independência e nos permitir existir como uma nação soberana. Em troca, eles desejam que nos juntemos à guerra para ajudá-los a vencer a guerra civil. Isso pode ser nossa chance de ganhar nosso próprio país."
 SyriaDecisions.6.a: "Vamos arriscar"
 SyriaDecisions.6.b: "Não. Eles vão nos trair no final de qualquer maneira"
 SyriaDecisions.7.t: "[From.GetName] concorda"
 SyriaDecisions.7.desc: "[From.GetName] concordou com nossa sugestão."
 SyriaDecisions.7.a: "Ótimo!"
 SyriaDecisions.8.t: "[From.GetName] se recusa"
 SyriaDecisions.8.desc: "[From.GetName] recusou nosso acordo"
 SyriaDecisions.8.a: "Droga"
 SyriaDecisions.9.t: "Espiões da Síria"
 SyriaDecisions.9.desc: "Detectamos que alguns dos membros de nossa organização estão na folha de pagamento da Síria. Essas pessoas devem ter sido plantadas intencionalmente pela Síria e obviamente estão tramando algo. Precisamos nos livrar dessas pessoas e resolver isso."
 SyriaDecisions.9.a: "Executar os suspeitos e atacar a Síria!"
 SyriaDecisions.9.b: "Exigir resgate dos espiões"
 SyriaDecisions.10.t: "Espiões expostos"
 SyriaDecisions.10.desc: "O Hezbollah detectou os espiões que plantamos em sua organização e os executou. Temos relatos de soldados do Hezbollah se movendo em direção a Daraa. Parece que eles estão tentando tomar o controle da área como vingança."
 SyriaDecisions.10.a: "Precisamos empurrá-los de volta!"
 SyriaDecisions.11.t: "Espiões expostos"
 SyriaDecisions.11.desc: "O Hezbollah detectou os espiões que plantamos em sua organização e os capturou. Eles agora estão exigindo um resgate por seu retorno."
 SyriaDecisions.11.a: "Pagar"
 SyriaDecisions.11.b: "Não estamos pagando terroristas!"
 SyriaDecisions.12.t: "A Síria paga"
 SyriaDecisions.12.desc: "A Síria pagou o resgate por seus espiões."
 SyriaDecisions.12.a: "Bom"
 SyriaDecisions.13.t: "A Síria se recusa a pagar"
 SyriaDecisions.13.desc: "A Síria se recusou a pagar o resgate por seus espiões."
 SyriaDecisions.13.a: "Faça-os pagar!"
 SyriaDecisions.13.b: "Recuar"
 SyriaDecisions.14.t: "Pecados de Hassan Nasrallah"
 SyriaDecisions.14.desc: "Um vídeo começou a circular na internet de Hassan Nasrallah, o líder do Hezbollah, embriagado. O vídeo também inclui clipes dele fazendo várias atividades sexuais com o que parecem ser prostitutas. Nasrallah tem obviamente negou a legitimidade do vídeo, alegando que é "nada mais que uma conspiração sionista". No entanto, o Conselho Shura decidiu revogar sua posição e nomear [Root.GetLeader] como o novo secretário-geral.\n\n[Root. GetLeader] há muito faz campanha por mais independência do Irã."
 SyriaDecisions.14.a: "Isso parece suspeito"
 SyriaDecisions.15.t: "[FROM.GetName] quer ingressar na República"
 SyriaDecisions.15.desc: "[FROM.GetName] fez uma petição para ingressar na República Árabe Unida"
 SyriaDecisions.15.a: "Claro!"
 SyriaDecisions.15.b: "Não os queremos"

 SyriaDecisionsNews.0.t: "O Acordo de Golã"
 SyriaDecisionsNews.0.d: "Em um movimento surpresa, [From.GetName] e [ISR.GetName] chegaram a um acordo sobre sua disputa de terras em Golan. [From.GetName] abrirá mão de todas as reivindicações da área. Muitos analistas dizem que isso é um movimento para obter favores de [ISR.GetName], provavelmente na forma de apoio militar para o conflito em andamento."
 SyriaDecisionsNews.0.a: "Interessante"
 SyriaDecisionsNews.1.t: "O Acordo de Hatay"
 SyriaDecisionsNews.1.d: "Em um movimento surpresa, [From.GetName] e [TUR.GetName] chegaram a um acordo sobre sua disputa de terras em Hatay. [From.GetName] abrirá mão de todas as reivindicações da área. Muitos analistas dizem que isso é um movimento para obter favores de [TUR.GetName], provavelmente na forma de apoio militar para o conflito em andamento."
 SyriaDecisionsNews.1.a: "Interessante"
 SyriaDecisionsNews.2.t: "O nascimento de uma nação"
 SyriaDecisionsNews.2.d: "[From.GetName] e [ROJ.GetName] concordaram com uma aliança militar temporária para acabar com a guerra civil. Em troca, [ROJ.GetName] recebeu o status de independência total após o fim da guerra ."
 SyriaDecisionsNews.2.a: "Interessante"
 SyriaDecisionsNews.3.t: "Conflito entre o Hezbollah e a Síria"
 SyriaDecisionsNews.3.d: "A descoberta de uma rede de espionagem síria na organização Hezbollah provocou conflito entre os dois. Incapazes de resolver sua disputa diplomaticamente, há relatos de confrontos entre forças sírias e do Hezbollah no sul da Síria."
 SyriaDecisionsNews.3.a: "Interessante"
 SyriaDecisionsNews.4.t: "[FROM.GetName] junta-se à República Árabe Unida"
 SyriaDecisionsNews.4.d: "[FROM.GetName] decidiu unir-se à República Árabe Unida. Os objetivos ba'athistas de unificar todos os árabes sob uma única nação acabaram de se aproximar da realidade"
 SyriaDecisionsNews.4.a: "Interessante"

