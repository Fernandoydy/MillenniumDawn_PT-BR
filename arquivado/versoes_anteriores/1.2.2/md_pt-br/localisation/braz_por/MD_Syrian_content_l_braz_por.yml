 TT_SYR_ALIGN_ARMENIA: "\nA vontade de [ARM.GetName] de se aliar a nós é §Gstrong§! por padrão\n\n[ARM.GetName] tem mais chances de se aliar a nós se\n §G-Eles seguirem a Perspectiva Nacionalista§! \n\n[ARM.GetName] tem menos probabilidade de se aliar a nós se\n §R-Eles estão em guerra\n -Somos aliados dos curdos§!\n"
 TT_SYR_ALIGN_GREECE: "\nA disposição de [GRE.GetName] de se aliar a nós é §Rfraca§! por padrão\n\n[GRE.GetName] tem mais chances de se aliar a nós se\n §G-Eles seguirem a Perspectiva Nacionalista\n -[TUR.GetName] não é membro da OTAN§!\n\n[GRE.GetName] tem menos probabilidade de se aliar a nós se\n §R-Eles estão em guerra\n -Eles resolveram suas disputas de fronteira com [ TUR.GetName]\n -Nós ou nosso fantoche possuímos Chipre§!\n"
