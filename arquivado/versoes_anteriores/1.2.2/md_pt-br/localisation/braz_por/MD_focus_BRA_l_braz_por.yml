l_braz_por:
 BRA_initial_focus: "Árvore de foco do Brasil"
 #### Árvore de Foco
 #Árvore Política Principal de Lula
 BRA_2002_elections: "As eleições de 2002"
 BRA_2002_elections_desc: "Com a popularidade do PSDB em declínio, Lula e Enéas estão disputando uma corrida acirrada com suas popularidades em rápida ascensão. Essas eleições vão decidir o futuro do Brasil para sempre!"
 BRA_lula: "Lula"
 BRA_lula_desc: "Luiz Lula da Silva se tornou o segundo presidente mais votado na história depois de Ronald Reagan. Você pode fazer o povo brasileiro se orgulhar como o Partido dos Trabalhadores?"
 BRA_serra: "Serra"
 BRA_serra_desc: "José Serra, o sucessor de Cardoso, se tornou o novo presidente do Brasil. Você pode fazer o povo brasileiro se orgulhar e corrigir os erros de Cardoso?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Enéas Carneiro, um nacionalista brasileiro que se inspira no legado de Getúlio Vargas, é agora o presidente do Brasil. Ele pode tornar o Brasil uma nação poderosa e grandiosa e transformar o Brasil em uma superpotência global?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "A crise financeira asiática de 1997 causou uma ondulação nos mercados globais. Os lucros do Brasil com sua enorme indústria de exportação diminuíram e as políticas de Cardoso falharam em abordar rapidamente os danos. Vamos incentivar o crescimento para finalmente reverter os efeitos deste mais infeliz desaceleração econômica!"
 BRA_the_internal: "Mover-se em direção ao socialismo"
 BRA_the_internal_desc: "Nosso país está cheio de problemas. Como vamos resolver esses problemas? O socialismo é a resposta?"
 BRA_nosso_povo: "Nosso Povo"
 BRA_nosso_povo_desc: "Nosso país, ou nosso povo, não é um país rico. Não somos os mais fortes, mas temos potencial para fazer o certo pelo nosso povo."
 BRA_pay_back_the_imf: "Pagar o FMI"
 BRA_pay_back_the_imf_desc: "O empréstimo que foi assinado deve ser pago na íntegra. O Brasil deve se desvincular de instituições estrangeiras."
 BRA_brazilian_exports: "Exportações Brasileiras"
 BRA_brazilian_exports_desc: "O Brasil possui uma economia estruturada em torno de seus inúmeros recursos naturais. Agora temos o potencial de transformar nossos recursos em um empreendimento lucrativo."
 BRA_foreign_companies: "Empresas Estrangeiras"
 BRA_foreign_companies_desc: "O primeiro passo para a expansão econômica é permitir que empresas estrangeiras invistam em nossas terras."
 BRA_discuss_the_party: "Discutir o Partido"
 BRA_discuss_the_party_desc: "O partido precisa desenvolver sua agenda agora. Nossa campanha nos rendeu a presidência. Devemos manter nossas promessas?"
 BRA_finalize_the_agenda: "Finalizar a Agenda"
 BRA_finalize_the_agenda_desc: "A agenda deve ser aprovada a qualquer custo."
 BRA_root_out_corrpution: "Erradicar a Corrupção"
 BRA_root_out_corrpution_desc: "A corrupção é um problema em nosso país. Autoridades estão desviando dinheiro, e nossos políticos estão frequentemente envolvidos em escândalo após escândalo. Devemos reconstruir a confiança do povo em seu governo!"
 BRA_bolsa_familia: "Bolsa Família"
 BRA_bolsa_familia_desc: "Bolsa Família é um programa educacional desenvolvido como parte dos programas de bem-estar social Fome Zero. O programa destina-se a ajudar os pobres e garantir que as crianças frequentem a escola. Esperamos que, educando nossa população, possamos dar-lhes as ferramentas para saírem da pobreza."
 BRA_socialism_in_concept: "Socialismo em Conceito"
 BRA_socialism_in_concept_desc: "Embora afirmemos que o socialismo não é mais nossa principal plataforma, ainda podemos usar muitos de seus conceitos. Um deles seria o de um melhor atendimento à saúde. Expandir o sistema de saúde deve ser nossa próxima prioridade."
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero é um conjunto de programas de bem-estar social que devem contribuir para a redução da pobreza no Brasil. Esses programas serão importantes para reduzir a fome e ajudar as pessoas a se educarem para melhorarem a si mesmas e suas famílias."
 BRA_improve_workers_rights: "Melhorar os direitos dos trabalhadores"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Aumentar impostos"
 BRA_increase_taxes_desc: "Um aumento de impostos é necessário para pagar por todos os programas que vamos criar."
 BRA_improve_the_public_sector: "Melhorar o Setor Público"
 BRA_improve_the_public_sector_desc: "O setor público no Brasil não está equipado para atender às demandas dos milhões de brasileiros que o utilizam devido à falta histórica de investimento ou interesse. Com mais investimento no setor público, garantiremos que aqueles que o utilizam possam obter os serviços prometidos com eficiência."
 BRA_social_enterprises: "Empresas Sociais"
 BRA_social_enterprises_desc: "Empresas públicas não são destinadas a se tornarem privadas, mas a serem empresas do povo e para o povo."
 BRA_economic_interventionism: "Intervencionismo Econômico"
 BRA_economic_interventionism_desc: "A intervenção estatal é necessária para proteger os brasileiros contra a tirania do mercado."
 BRA_expand_state_owned_companies: "Expandir Empresas Estatais"
 BRA_expand_state_owned_companies_desc: "As empresas estatais formam a base de uma nova aristocracia brasileira. Elas não devem ser privatizadas, como o governo Cardoso fez, mas devem ser gerenciadas pelo governo em nome do povo."
 BRA_introduce_new_regulations: "Introduzir Novas Regulamentações Econômicas"
 BRA_introduce_new_regulations_desc: "Devemos, a qualquer custo, proteger o consumidor e o trabalhador, mesmo que isso prejudique nossa economia."
 BRA_encourage_consumption: "Incentivar o Consumo"
 BRA_encourage_consumption_desc: "Ao incentivar o consumo em nossa população, podemos estimular o crescimento econômico em direção a uma economia de consumo mais moderna."
 BRA_national_developmentalism: "Desenvolvimentismo Nacional"
 BRA_national_developmentalism_desc: "O desenvolvimentismo nacional é o que tornou possível para o Brasil industrializar e se desenvolver rapidamente. Essas políticas desenvolvimentistas não deveriam ter sido abandonadas e devemos trabalhar para reimplantá-las."
 BRA_social_programs_agenda_lula: "Agenda de Programas Sociais"
 BRA_social_programs_agenda_lula_desc: "Lula, bem como todo o Partido dos Trabalhadores, apoia um Estado forte que possa atender à demanda do povo por uma vida digna. Para cumprir a agenda do partido, devemos criar novos programas sociais."
 BRA_expand_social_benefits: "Expandir Benefícios Sociais"
 BRA_expand_social_benefits_desc: "As políticas sociais que ajudam as pessoas a ter uma vida digna são indiscutivelmente necessárias neste momento."
 BRA_education_funding: "Financiamento da Educação"
 BRA_education_funding_desc: "O Brasil tem problemas com o analfabetismo há muito tempo. Com um maior investimento na educação, esperamos erradicar o analfabetismo em um tempo tão curto quanto possível."
 BRA_university_funding: "Financiamento Universitário"
 BRA_university_funding_desc: "Maiores investimentos em nossas universidades levarão nosso país à grandeza."
 BRA_gather_the_teachers_support: "Reunir o apoio dos intelectuais"
 BRA_gather_the_teachers_support_desc: "É o conhecimento e a ciência que farão nosso país prosperar."
 BRA_increase_the_minimun_wage: "Aumentar o Salário Mínimo"
 BRA_increase_the_minimun_wage_desc: "O Brasil historicamente sofreu com a desigualdade socioeconômica. Desde os tempos do Império até a República moderna, nosso povo tem sofrido com uma lacuna insuperável entre ricos e pobres. Se eles receberem alguma ajuda federal, aumentando o salário mínimo, podemos amenizar os efeitos da desigualdade e ajudar os trabalhadores atuais."
 BRA_lula_foreign_policy: "Política Externa de Lula"
 BRA_lula_foreign_policy_desc: "Nos alinhando com nossos irmãos socialistas em outros países, vamos nos beneficiar diplomaticamente e economicamente."
 BRA_align_to_cuba: "Ilha de Castro"
 BRA_align_to_cuba_desc: "Castro e Lula são bons amigos há muito tempo. Estabelecer relações com Cuba é essencial, não só para nós, mas para a nação de Cuba."
 BRA_align_to_venezuela: "Visita a Cháves"
 BRA_align_to_venezuela_desc: "Cháves e Lula compartilham interesses e ideias em comum, então devemos buscar uma relação formal com a Venezuela."
 BRA_align_to_bolivia: "Bom vizinho de Evo"
 BRA_align_to_bolivia_desc: "Bolívia é liderada agora por Evo Morales, que compartilha interesses comuns com nossa nação e uma amizade com Lula."
 BRA_chinese_alignment: "Amizade com a China"
 BRA_chinese_alignment_desc: "A China é a superpotência de amanhã. Ela irá ultrapassar os EUA em todos os aspectos. Precisamos nos aproximar deles."
 BRA_chinese_trade: "Negociando com a China"
 BRA_chinese_trade_desc: "A China, a grande potência do Oriente, experimentou um enorme crescimento econômico desde o fim da sua guerra civil. Posicionando-nos como seus aliados, podemos tentar alavancar seu sucesso e investimentos para nós mesmos."
 BRA_brics_investments: "Investimentos BRICS"
 BRA_brics_investments_desc: "Relações mais próximas com os BRICS darão um impulso na economia."
 BRA_international_support: "Apoio Internacional"
 BRA_international_support_desc: "O Brasil se tornará um farol de prosperidade em todo o mundo!"
 BRA_the_workers_party_political_path: "Discutir o Partido"
 BRA_the_workers_party_political_path_desc: "O partido precisa desenvolver sua agenda agora que nossa campanha nos trouxe a presidência. Devemos manter nossas promessas?"
 BRA_a_promise_to_keep: "Uma Promessa a Manter"
 BRA_a_promise_to_keep_desc: "Nosso país, ou nosso povo, não é um país rico. Não somos os mais fortes, no entanto, temos o potencial de fazer o certo pelo nosso povo."
 BRA_align_centrao: "Alinhar com Centrão"
 BRA_align_centrao_desc: "Um alinhamento mais próximo com o Centrão nos trará apoio político no congresso."
 BRA_media_tatics: "Táticas de Mídia"
 BRA_media_tatics_desc: "Financiamento da mídia nos ajudará a espalhar a propaganda."
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Precisamos ter apoio político e não importa como vamos consegui-lo."
 BRA_crush_corruption: "Acabar com a Corrupção"
 BRA_crush_corruption_desc: "A corrupção é um problema em nosso país. Funcionários estão desviando dinheiro e nossos políticos frequentemente se envolvem em escândalos após escândalos. Devemos reconstruir a confiança do povo em seu governo!"
 BRA_push_for_an_agrarian_reform: "Reforma Agrária"
 BRA_push_for_an_agrarian_reform_desc: "A Reforma Agrária é uma solução para um problema antigo no Brasil. Com a maioria das fazendas do nosso país monopolizadas por algumas pessoas, as oportunidades para pequenos agricultores crescerem ou melhorarem são cortadas. É hora de acabar com isso."
 BRA_an_example_of_honesty: "Um Exemplo de Honestidade"
 BRA_an_example_of_honesty_desc: "Lula será o político exemplar para todo o Brasil!"
 BRA_western_investiments: "Investimentos Ocidentais"
 BRA_western_investiments_desc: "Receber investimentos de países desenvolvidos e ricos do Ocidente, como Alemanha e Estados Unidos, poderia ajudar nossa economia!"
 BRA_eastern_investiments: "Investimentos Orientais"
 BRA_eastern_investiments_desc: "A China, a principal potência do Oriente, tem experimentado um enorme crescimento econômico desde o fim de sua guerra civil. Ao nos posicionarmos como seus aliados, podemos tentar aproveitar seu sucesso e investimentos para nós mesmos."
 BRA_our_own_industry: "Nossa Própria Indústria"
 BRA_our_own_industry_desc: "Podemos incentivar investidores brasileiros a reinvestir em nossa própria economia, garantindo uma economia estável."
 BRA_new_wave_ideas: "Novas Ideias de Onda"
 BRA_new_wave_ideas_desc: "Agora que nosso país se estabilizou e se tornou a potência que sempre deveria ter sido, devemos decidir como melhor expandir nossa esfera de influência."
 BRA_global_diplomacy: "Diplomacia Global"
 BRA_global_diplomacy_desc: "América, Europa, China, Rússia e Japão, os principais países do mundo, todos disputam nossa atenção e nosso favor. Mas com quem devemos nos alinhar?"
 BRA_align_to_nato: "OTAN"
 BRA_align_to_nato_desc: "O Brasil tem trabalhado em estreita colaboração com os países da OTAN por muito tempo. Um de nossos parceiros de longa data é os Estados Unidos. Naturalmente, formar laços mais estreitos não será uma tarefa árdua."
 BRA_non_aligned: "Não Alinhado"
 BRA_non_aligned_desc: "Colonos de tempos atrás vieram para cá em busca de uma nova vida, buscando se desvencilhar da política das grandes potências europeias. Devemos honrá-los e seu legado permanecendo não alinhados e preservando nossa neutralidade nos conflitos que virão."
 BRA_eastern_alignment: "Alinhamento Oriental"
 BRA_eastern_alignment_desc: "O Brasil tem trabalhado muito com a China e os BRICS nos últimos anos, criando laços próximos. Por que não nos alinhar com eles novamente?"
 #industrial
 BRA_growth_through_freedom: "Crescimento Através da Liberdade"
 BRA_growth_through_freedom_desc: "A expansão de nossas empresas privadas nos construirá uma base econômica melhor para um crescimento econômico contínuo."
 BRA_build_fortaleza: "Expandir Fortaleza"
 BRA_build_fortaleza_desc: "Fortaleza é uma grande cidade que pode usar algum investimento para um futuro econômico mais brilhante."
 BRA_brazilian_research_and_development: "Pesquisa e Desenvolvimento Brasileiro"
 BRA_brazilian_research_and_development_desc: "A P&D para nossos militares é extremamente importante e vital para nossos esforços econômicos."
 BRA_develop_recife: "Desenvolver Recife"
 BRA_develop_recife_desc: "Recife é uma grande cidade portuária que precisa crescer. Sua capacidade de acessar facilmente produtos do exterior o torna um alvo principal para o desenvolvimento."
 BRA_northeastern_stimulus: "Estímulo no Nordeste"
 BRA_northeastern_stimulus_desc: "Algumas de nossas áreas ao norte ao longo da costa poderiam ganhar algum desenvolvimento."
 BRA_rio_employment_projects: "Projeto de Empregos no Rio"
 BRA_rio_employment_projects_desc: "Com base nas novas políticas do governo, o Rio tem mais dinheiro circulando na economia local. O futuro nunca pareceu menos sombrio!"
 BRA_foreign_research_methods: "Métodos de Pesquisa Estrangeiros"
 BRA_foreign_research_methods_desc: "Cientistas estrangeiros devem ser usados para ajudar nossos departamentos de ciências."
 BRA_energy_mining_ministry: "Ministério de Minas e Energia"
 BRA_energy_mining_ministry_desc: "O Ministério de Minas e Energia (MME) tem como missão institucional formular e assegurar a execução de Políticas Públicas para a gestão sustentável dos recursos energéticos e minerais, contribuindo para o desenvolvimento socioeconômico do país."
 BRA_amazonian_el_dorado: "El Dorado Amazônico"
 BRA_amazonian_el_dorado_desc: "Manaus é uma jóia escondida na Amazônia. A beleza e o potencial turístico de Manaus poderiam proporcionar empregos benéficos para a economia local."
 BRA_presal: "Desenvolver o Rio"
 BRA_presal_desc: "O Rio de Janeiro é um lugar muito movimentado, com muitos desempregados. Por que não exploramos a grande população desempregada para preencher novas fábricas? Alavancando-os, assim, para o crescimento econômico."
 BRA_develop_the_interior_and_amazon: "Desenvolver o interior e a Amazônia"
 BRA_develop_the_interior_and_amazon_desc: "Precisamos desenvolver a terra para dar melhores condições de vida aos povos que vivem na Amazônia e no interior do Brasil."
 BRA_develop_sp_mg_and_the_south: "Desenvolver o Sul e o Sudeste"
 BRA_develop_sp_mg_and_the_south_desc: "Grandes cidades, como São Paulo e Curitiba, são bem desenvolvidas. Precisamos desenvolver mais cidades no sudeste e no sul do país!"
 BRA_santos_oilfields: "Desenvolver os campos petrolíferos da Baía de Santos"
 BRA_major_development_projects: "Grandes Projetos de Desenvolvimento"
 BRA_major_development_projects_desc: "Para melhorar a economia e a indústria brasileiras, vamos investir no campo industrial nacional através do Ministério dos Transportes e Obras Públicas."
 BRA_expanded_brazilian_economy: "Economia Brasileira Expandida"
 BRA_expanded_brazilian_economy_desc: "Grandes projetos no país nos ajudaram a melhorar nossa economia!"
 BRA_santos_oilfields_desc: "A Baía de Santos é uma área muito rica em termos de petróleo. Se desenvolvermos esta região, poderemos aumentar nossa economia!"
 BRA_petrobras_tech: "Tecnologia Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) é uma empresa de capital aberto, cujo acionista majoritário é o Governo do Brasil, e é, portanto, uma empresa estatal de economia mista. Sua prioridade é o setor de petróleo e refinaria. Com sua tecnologia, podemos melhorar nossas reservas de petróleo e nossas refinarias!"
 BRA_canadian_vale_incorporation: "Incorporação Canadense da Vale"
 BRA_canadian_vale_incorporation_desc: "A Vale é uma empresa multinacional brasileira de mineração e uma das maiores operadoras logísticas do país. É também uma das maiores empresas de mineração do mundo e a maior produtora de minério de ferro, pelotas e níquel. A empresa também tem algumas operações no Canadá. Se fizermos mudanças para incorporar a Vale canadense mais de perto com sua matriz, ganharemos recursos enquanto mantemos relações amigáveis com o Canadá!"
 BRA_fossil_fuel_industry: "Indústria de Combustíveis Fósseis"
 BRA_fossil_fuel_industry_desc: "Tudo o que é dito sobre "desenvolvimento sustentável" e proteção ambiental é uma grande mentira. Vamos extrair recursos do meio ambiente!"
 BRA_clean_energy_path: "Caminho da Energia Limpa"
 BRA_clean_energy_path_desc: "Somos os proprietários da maior parte da floresta amazônica, com isto em mente, devemos proteger o meio ambiente para o bem das gerações futuras."
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "O COMPERJ é um complexo petroquímico proposto no Rio. Devemos investir nisto!"
 BRA_develop_angra3: "Desenvolver ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 é uma usina nuclear proposta em Angra dos Reis. Devemos investir nisso!"
 BRA_presal_dev: "Desenvolvimento do PRÉ-SAL"
 BRA_presal_dev_desc: "O PRÉ-SAL é uma reserva de petróleo em águas profundas recentemente descoberta, localizada em camadas rochosas do pré-sal no fundo do oceano. As reservas do pré-sal encontradas ao longo da costa brasileira são as reservas mais profundas do mundo e abrigam bilhões de barris possíveis de óleo leve."
 BRA_solar_power_sertao: "Energia solar no Sertão"
 BRA_solar_power_sertao_desc: "O Sertão é uma região muito árida e quente. Seria perfeito investir em energia solar nessa região!"
 #internal_factions
 BRA_help_the_farmers: "Ajude os Agricultores"
 BRA_help_the_farmers_desc: "Os agricultores são uma parte crucial da nossa economia. Devemos nos concentrar em ajudar nossos agricultores a não apenas permanecer no negócio, mas usá-los para sustentar nossa autossuficiência."
 BRA_agrotech: "Investimentos em AgroTech"
 BRA_agrotech_desc: "Para melhorar as fazendas, precisamos investir em tecnologia agrícola!"
 BRA_agricultural_protectionism: "Protecionismo Agrícola"
 BRA_agricultural_protectionism_desc: "Como base de nossa autossuficiência alimentar, nossa indústria agrícola deve ser protegida dos interesses estrangeiros!"
 BRA_free_trade_agro_producs: "Livre Comércio de Produtos Agro"
 BRA_free_trade_agro_producs_desc: "Os países estrangeiros estão interessados em nossos Produtos Agro. Devemos liberalizar o Mercado Agro para melhorar nossa economia!"
 BRA_support_the_unions: "Apoiar os Sindicatos"
 BRA_support_the_unions_desc: "Os sindicatos em nosso país são parte integrante de nosso sucesso. Mostremos nossa aprovação para tais esforços."
 BRA_pro_union: "Pró-Uniões"
 BRA_pro_union_desc: "Dizer simplesmente que se apóia os sindicatos é uma coisa. Outra é apoiá-los ativamente à custa da reputação de cada um."
 BRA_agrarian_economy: "Economia Agrária."
 BRA_agrarian_economy_desc: "Nosso país foi fundado em campos de açúcar. Voltemos a um tempo em que os produtos agrícolas eram nossa principal exportação."
 BRA_support_international_bankers: "Reunir apoio de banqueiros internacionais."
 BRA_support_international_bankers_desc: "Para melhorar nossa economia, precisamos reunir o apoio dos banqueiros internacionais."
 BRA_help_business_owners: "Ajudar os proprietários de negócios"
 BRA_help_business_owners_desc: "Precisamos ajudar os proprietários de empresas, que são responsáveis por grande parte da economia."
 BRA_support_industries: "Apoiar os conglomerados industriais"
 BRA_support_industries_desc: "O Brasil pode ser um país grande, mas não é um país muito industrializado. É hora de reacender o fogo da industrialização!"
 BRA_further_industrialization: "Industrialização futura."
 BRA_further_industrialization_desc: "Projetos industriais em todo o Brasil estão melhorando nossa economia. Vamos continuar com estes projetos!"
 #vizinhos_industriais
 BRA_neighborly_development: "Desenvolvimento de Vizinhança"
 BRA_neighborly_development_desc: "Nossos vizinhos precisam de nossa ajuda. A América do Sul é uma maçã madura, destinada a ser colhida. Vamos ser nós a utilizar este potencial ainda inexplorado."
 BRA_the_guays: "The Guays" (Os Guias)
 BRA_the_guays_desc: "Paraguai e Uruguai são membros importantes de nossa esfera." Entre os dois devemos chegar a um acordo e perceber que podemos nos ajudar um ao outro nos tempos que se avizinham."
 BRA_argentina: "Argentina."
 BRA_argentina_desc: "A Argentina sempre foi um rival nosso de longa data. Isto se deve a nossos senhores dominantes historicamente opostos, e não a uma escolha própria." Como as duas nações mais capazes militarmente no continente, a cooperação entre nós é imperativa para nosso crescimento econômico compartilhado."
 BRA_bolivia: "Bolívia"
 BRA_bolivia_desc: "A Bolívia é uma nação prejudicada por guerras passadas que pode estar disposta a cooperar conosco economicamente, para nosso benefício e o deles próprios."
 BRA_northerners: "Norteistas"
 BRA_northerners_desc: "Os países ao norte são historicamente instáveis, revertendo isto não só garante nossas fronteiras, mas o crescimento econômico mútuo."
 BRA_western_coastal_countries: "Países da costa ocidental."
 BRA_western_coastal_countries_desc: "Chile, Peru e Equador são nações que perderam muitos dos benefícios da era moderna. Ao ajudá-los a melhorar suas situações, podemos promover nossos próprios interesses econômicos."
 #Antes da política de imigração
 BRA_the_way_we_judge: "A forma como julgamos"
 BRA_the_way_we_judge_desc: "O primeiro passo para decidir quem somos é para decidir quem e como julgamos."
 BRA_isolationism: "Isolamento."
 BRA_isolationism_desc: "O mundo é um lugar assustador e vil. Voltemos a uma nova doutrina do isolacionismo."
 BRA_the_country_of_brotherly_love: "O País do Amor Fraterno."
 BRA_the_country_of_brotherly_love_desc: "O Brasil se tornará um farol de esperança e um símbolo de amor fraterno."
 BRA_restrict_travelers: "Restringir os Viajantes"
 BRA_restrict_travelers_desc: "Os viajantes se tornaram uma praga para nossa parte do mundo. O turismo deve começar a ser vetado."
 BRA_shut_down_the_borders: "Fechando as Fronteiras"
 BRA_shut_down_the_borders_desc: "Outra maneira de restringir o fluxo de pessoas em todo o país é fechar nossas fronteiras e aumentar a presença militar ao longo delas."
 BRA_brazil_first: "Brasil Primeiro."
 BRA_brazil_first_desc: "O Brasil acima de tudo. O Brasil sob nenhum."
 BRA_gunboat_diplomacy: "Diplomacia da canhoneira"
 BRA_gunboat_diplomacy_desc: "Os países vizinhos seriam alvos privilegiados de expansão. Vamos levá-los para o nosso rebanho." Alguns dos menores seriam muito melhores se integrados em nosso grande país. De preferência, pela força."
 BRA_brazil_above_all: "Brasil Acima de tudo."
 BRA_brazil_above_all_desc: "Colocamos nosso país acima das necessidades ou desejos de qualquer outra pessoa."
 BRA_the_international_mediator: "O Mediador Internacional"
 BRA_the_international_mediator_desc: "O Brasil se encontra em uma posição única por estar alinhado entre o Leste e o Oeste. Vamos nos tornar o mediador para o mundo."
 BRA_strength_in_cooperation: "Força na Cooperação."
 BRA_strength_in_cooperation_desc: "Nossa força vem dos amigos que escolhemos."
 BRA_visit_every_country: "Visite Todos os Países"
 BRA_visit_every_country_desc: "Um objetivo deve ser construir relações com todos os 195 países do mundo."
 BRA_support_the_little_guys: "Apoiar os Pequenos"
 BRA_support_the_little_guys_desc: "Nosso primeiro passo é defender os pequenos. A Guiana e o Suriname poderiam usar nosso apoio eterno."
 BRA_a_global_power: "Uma Potência Global."
 BRA_a_global_power_desc: "O Brasil será uma nova superpotência no cenário mundial."
 #militar
 BRA_nosso_exercito: "Nosso Exército."
 BRA_nosso_exercito_desc: "Nosso exército tem muitos problemas. Deveríamos começar a resolver essas carências."
 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "O Brasil tem uma grande costa e nossa marinha não cobre adequadamente nosso ar, nossos rios ou nossas águas."
 BRA_imbel: "IMBEL"
 BRA_imbel_desc: "Os rifles IMBEL provaram repetidamente que estão bem adaptadas aos desafios enfrentados pelos militares brasileiros."
 BRA_modern_artillery: "Artilharia Moderna"
 BRA_modern_artillery_desc: "Não podemos abandonar as velhas doutrinas do uso efetivo da artilharia. O Brasil precisa ser auto-suficiente e construir seus próprios fenoiros dos tempos modernos."
 BRA_strength_on_land: "Força sobre a terra."
 BRA_strength_on_land_desc: "O foco de nossas forças armadas deve ser nossas forças terrestres. O Brasil deve ser forte por terra."
 BRA_homemade_rifles: "Rifles caseiros"
 BRA_homemade_rifles_desc: "Os Rifles podem ser facilmente montados em casa, caso tenhamos necessidade."
 BRA_western_military_factories: "Fábricas Militares do Oeste"
 BRA_western_military_factories_desc: "O oeste é perfeito para nossas indústrias militares expandidas."
 BRA_northeastern_military_factories: "Fábricas Militares do Nordeste"
 BRA_northeastern_military_factories_desc: "Fortaleza e Recife são áreas importantes no litoral nordestino. Talvez pudéssemos construir lá fábricas de armas para apoiar nossa expansão das forças armadas."
 BRA_national_drydocks: "Docas Secas Nacionais"
 BRA_national_drydocks_desc: "Nossa marinha precisa de docas secas adicionais. A construção de nossa marinha de águas marrons deve ser ampliada."
 BRA_sao_paulo_naval_industries: "Indústrias Navais de São Paulo."
 BRA_sao_paulo_naval_industries_desc: "Devido à nossa contínua construção de novas instalações navais, temos melhorado lentamente nossa capacidade de construir embarcações novas e modernas."
 BRA_rio_drydocks: "Docas Secas no Rio"
 BRA_rio_drydocks_desc: "Devemos construir docas secas adicionais!"
 BRA_behind_the_times: "Atrás dos Tempos"
 BRA_behind_the_times_desc: "Nossa marinha requer trabalho adicional para se tornar uma grande potência naval atlântica."
 BRA_underwater_flotilla: "Frota Submarina."
 BRA_underwater_flotilla_decs: "Nossa frota submarina deve ser expandida."
 BRA_reform_the_navy: "Reformar a Marinha"
 BRA_reform_the_navy_desc: "Aprendendo com os erros do passado e de outros países, podemos desenvolver uma marinha mais forte e mais eficiente."
 #militar-arco
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Nossos VBTPs estão desatualizados e subutilizados. Vamos nos ramificar e começar a desenvolver uma nova série EE VBTP."
 BRA_acquire_new_equipment: "Adquirir um novo equipamento."
 BRA_acquire_new_equipment_desc: "Nosso equipamento local de rádio e comando poderia usar algumas melhorias. A era dos sinais de fumaça acabou. A Junta ficaria desapontada."
 BRA_update_the_ifvs: "Atualizar os VCIs."
 BRA_update_the_ifvs_desc: "Os VCIs (Veículos de Combate de Infantaria) são uma nova ferramenta moderna que minimizará nosso uso de equipamentos mais pesados, tais como tanques. Ela também fornece um suporte leve para nossa infantaria. Devemos atualizá-los para permanecer relevantes como uma força militar no novo século e além."
 BRA_decentralized_warfare: "Guerra descentralizada."
 BRA_decentralized_warfare_desc: "Ao contrário de alguns outros países, devemos tomar nota dos russos e iranianos. Sua estrutura de comando é descomplicada e pequena. Nosso exército pode modelar depois disto e responder mais rápida e eficientemente para combater nossos inimigos. "
 BRA_modern_armor: "Armadura Moderna"
 BRA_modern_armor_desc: "Nossa armadura está alguns anos fora de moda. Devemos atualizar nossa armadura para veículos mais novos, fabricados na Alemanha."
 BRA_larger_artillery: "Artilharia de grande porte."
 BRA_larger_artillery_desc: "A artilharia tornou-se menos prioritária à medida que os SPGs têm tido precedência. Não devemos, entretanto, subestimar a eficácia de uma arma estática."
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga."
 BRA_braco_forte_mao_amiga_desc: "O exército brasileiro é uma força que precisa ser projetada. Nós não recuamos. Nós não intimidamos. Com um braço forte e uma mão amiga, mostraremos nossa força."
 #militar-navy
 BRA_french_naval_studies: "Estudos Navais Franceses"
 BRA_french_naval_studies_desc: "Os franceses ainda têm uma das marinhas mais robustas do mundo. Eles nos ajudaram no passado. Talvez possamos usar seus ensinamentos para melhorar nossos próprios navios."
 BRA_lets_go_nuclear: "Let's Go Nuclear"
 BRA_lets_go_nuclear_desc: "A energia nuclear é a chave para o futuro do Brasil!"
 BRA_assault_carriers: "Navio de Assalto"
 BRA_assault_carriers_desc: "O desenvolvimento de transportadores de assalto nos permitirá melhorar ainda mais as capacidades de nossas forças armadas."
 BRA_usn_carriers: "Porta-Aviões da USN"
 BRA_usn_carriers_desc: "Adquirir porta-aviões da Marinha dos Estados Unidos nos permitirá promover nossa projeção de potência em alto mar."
 BRA_juruena_class: "Classe Juruena."
 BRA_juruena_class_desc: "A classe Juruena de contratorpedeiros foi feita no Reino Unido por volta dos anos 30 e 40. Esses destruidores eram bons destruidores para todos os fins. Vamos remodelar estes destruidores e produzir uma nova classe de Jureuena. "
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Os transportadores são o futuro! Não devemos ficar para trás em nossa capacidade de construir o nosso próprio."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas."
 BRA_protegendo_nossas_riquezas_desc: "Novas armas farão da marinha do Brasil a inveja do mundo!"
 #militares-forças aéreas
 BRA_air_force_expansion: "Expansão da Força Aérea"
 BRA_air_force_expansion_desc: "Uma marinha e um exército fortes requerem uma força aérea ainda mais forte."
 BRA_invest_in_heli: "Invista em Helis."
 BRA_invest_in_heli_desc: "Os helicópteros seriam ótimos para ajudar no transporte de nossas tropas de assalto aéreo e no transporte de equipamentos."
 BRA_carrier_planes: "Avião de transporte"
 BRA_carrier_planes_desc: "Nossos transportadores permanecem subequipados para os modernos compromissos navais. Vamos nos concentrar em melhorar nossa força aérea para melhor proteger nossas terras, nossas águas e nosso espaço aéreo."
 BRA_cas_research: "Pesquisa CAS"
 BRA_cas_research_desc: "Suporte aéreo aproximado nunca deve ser subestimado."
 BRA_space_event_tech_buff: "Pesquisa Tecnológica"
 BRA_space_event_tech_buff_desc: "A tecnologia é o futuro."
 BRA_maritime_routine: "Rotina Marítima"
 BRA_maritime_routine_desc: "Bombardeiros navais marítimos seriam um excelente investimento."
 BRA_mr_fighters: "Caças Multifuncionais"
 BRA_mr_fighters_desc: "Os caças multifuncionais são implementos de guerra eficazes, pois representam um pau para toda obra. Embora não sejam particularmente bons em uma coisa, eles ainda são ferramentas valiosas para nossas forças armadas."
 BRA_light_fighters: "Caças Leves"
 BRA_light_fighters_desc: "Caças leves seriam uma excelente ferramenta para usarmos. Eles podem fornecer reconhecimento e também suporte de fogo leve para nossas tropas. Além disso, eles podem ajudar a interceptar bombardeiros que se aproximam."
 #Focos Espaciais Brasileiros
 BRA_brazilian_space_program: "Programa Espacial Brasileiro"
 BRA_brazilian_space_program_desc: "Programa Espacial Brasileiro (PEB) é um termo genérico que compreende a pesquisa e desenvolvimento de tecnologias de veículos lançadores, produção de satélites e exploração espacial em geral no Brasil. Desde 1994, a Agência Espacial Brasileira (AEB) coordena o programa espacial nacional ."
 BRA_cooperate_with_nasa: "Cooperar com a Nasa"
 BRA_cooperate_with_nasa_desc: "A NASA possibilitou um pouso na lua. Cooperar com eles nos trará muitos benefícios!"
 BRA_create_launchpads: "Criar Novas Plataformas de Lançamento"
 BRA_create_launchpads_desc: "Lançar foguetes do equador é muito melhor do que lançar da Flórida, pois podemos usar a inércia adicional da rotação da Terra para tornar a entrada em órbita muito mais fácil, e estamos no local perfeito para criar grandes plataformas de lançamento!"
 BRA_first_time_in_the_moon: "Primeira vez na lua"
 BRA_first_time_in_the_moon_desc: "É hora dos brasileiros obterem a glória e pousar na lua, como fizeram os americanos."
 BRA_a_mission_to_mars: "Uma missão a Marte"
 BRA_a_mission_to_mars_desc: "Ninguém jamais foi a Marte antes, ou, pelo menos, ninguém pousou um humano lá. Seremos responsáveis por enviar a primeira missão tripulada a Marte!"
 BRA_brazilian_space: "Espaço Brasileiro"
 BRA_brazilian_space_desc: "Nossa Supremacia Espacial está nos dando muito reconhecimento e prestígio internacional. Também estamos avançando em muitos setores de pesquisa com nossas missões espaciais contínuas."
 BRA_mining_in_space: "Mineração no Espaço"
 BRA_mining_in_space_desc: "Embora o Brasil já tenha um grande número de recursos, a mineração no espaço pode nos dar mais recursos!"
 #Cardoso Últimos Dias
 BRA_cardosos_last_years: "Os Últimos Anos de Cardoso"
 BRA_cardosos_last_years_desc: "Cardoso não foi o pior presidente. Tampouco foi o melhor. Os problemas que enfrentamos em nosso país em termos de conflitos políticos, internos e econômicos ainda nos atrapalham."
 BRA_amazonian_development_project: "Projeto de Desenvolvimento da Amazônia"
 BRA_amazonian_development_project_desc: "Devemos permitir os projetos de desenvolvimento da Amazônia?"
 BRA_project_devastate_the_amazon: "Projeto de devastação da Amazônia"
 BRA_project_devastate_the_amazon_desc: "Existe outro projeto que está circulando nos corredores do governo que vai devastar a Amazônia, mas também melhorar nossa economia. O que devemos fazer a respeito?"
 BRA_dismantle_the_agency: "Desmantelar as Agências"
 BRA_dismantle_the_agency_desc: "Cardoso criou uma legislação para abolir várias agências falsas que têm desviado grandes quantias de fundos públicos de desenvolvimento. Ao §Rgastar dinheiro§ agora, esperamos ganhar mais dinheiro depois."
 BRA_march_of_the_excluded: "Marcha dos Excluídos"
 BRA_march_of_the_excluded_desc: "O 500º aniversário do Brasil foi marcado pelos protestos dos povos indígenas e nos lembrando do passado. Eles foram às ruas para criticar o estabelecimento por sua incapacidade de apoiar aqueles que estavam aqui primeiro."
 BRA_native_protests: "Protestos nativos"
 BRA_native_protests_desc: "Os protestos dos povos indígenas continuam a jogar nossa história feia com o colonialismo de volta na nossa cara. Poderíamos usar isso como uma oportunidade para reprimir e aumentar nossas forças policiais."
 BRA_angry_natives: "Nativos irritados"
 BRA_angry_natives_desc: "Devido à política de Cardoso em torno da demarcação, os índios não estão muito satisfeitos com o atual governo."
 BRA_idea_friendly_natives: "Nativos amigáveis"
 BRA_reinstating_imf_debts: "Restabelecendo dívidas do FMI"
 BRA_reinstating_imf_debts_desc: "A economia global começou a mudar. Começamos a ficar sem opções e agora a dívida pública está aumentando. As dívidas do FMI que foram instanciadas agora precisam ser restabelecidas. O pacote de resgate do FMI foi assinado há apenas alguns meses antes da eleição de Lula."
 BRA_a_modern_recession: "Uma recessão moderna"
 BRA_a_modern_recession_desc: "Na virada do século a economia brasileira certamente teve alguns pedágios. A crise asiática, a dívida pública e outros fatores fizeram o país despencar recentemente. Algumas mudanças em nossa economia podem ajudar a impulsionar até uma situação mais estagnada economia."
 BRA_foreign_assist: "Procure assistência estrangeira"
 BRA_foreign_assist_desc: ".."
 BRA_deficit_spending: "Gastos com Déficit"
 BRA_deficit_spending_desc: ".."
 BRA_crippled_currency: "Moeda Aleijada"
 BRA_crippled_currency_desc: "A crise asiática fez com que nossa moeda entrasse em colapso. Agora vale nada mais do que um pedaço de papel. Devemos consertar essa situação imediatamente!"
 BRA_cardoso_is_gone: "Cardoso se foi"
 BRA_cardoso_is_gone_desc: "Cardoso seguiu seu curso como presidente do Brasil. Agora ele passou em direção ao próximo capítulo nos livros de nossos países."
 #AMAZON Protection
 BRA_logging_reform: "Reformas de registro"
 BRA_logging_reform_desc: "Devemos implementar regulamentos mais difíceis no setor de madeireira para preservar a Amazônia."
 BRA_preserve_amazon: "Operação Preserve a Amazônia"
 BRA_preserve_amazon_desc: "Precisamos criar proteções regulatórias, punição mais dura e maior policiamento na área da Amazônia para evitar qualquer devastação adicional da nossa Amazônia!"
 BRA_protect_amazon: "Proteja a Amazônia"
 BRA_protect_amazon_desc: "Com a ajuda dos três ramos de nossas forças armadas, podemos proteger os rios, as florestas tropicais e o espaço aéreo da Amazônia."
 BRA_find_the_dealers: "Puni os revendedores"
 BRA_find_the_dealers_desc: "O primeiro passo para combater os cartéis é punir seus revendedores. Precisamos reprimir aqueles que distribuem os medicamentos para removê -los das ruas."
 BRA_crack_down_on_suppliers: "Queime as drogas"
 BRA_crack_down_on_suppliers_desc: "Annihilate o suprimento e você aniquilará a receita dos chefões."
 BRA_seize_and_arrest: "Aproveite e prenda"
 BRA_seize_and_arrest_desc: "Devemos reprimir os fornecedores e prender aqueles que se recusam a nos ajudar. Se eles não nos ajudarão a combater o crime, eles nos ajudarão a preencher nossas prisões."
 BRA_take_out_kingpins: "Elimine os chefões"
 BRA_take_out_kingpins_desc: "Ao eliminar a liderança da facção, criaremos o caos em suas fileiras e nos aproximaremos de finalmente terminar a praga que infectou nossa nação por tanto tempo."
 BRA_help_the_youth: "Ajude a juventude"
 BRA_help_the_youth_desc: "Nossos jovens sofreram sob o domínio dos cartéis. Devemos oferecer novas oportunidades econômicas para eles menos que voltem aos velhos caminhos."
 BRA_end_the_cartels: "O fim da guerra às drogas"
 BRA_end_the_cartels_desc: "Depois de muito tempo, a guerra contra os cartéis finalmente terminou."

 ### novo ft
 #MERCOSUL
 BRA_education_integration: "Integração da educação"
 BRA_education_integration_desc: "Ao financiar novos programas de educação e intercâmbio de estudantes com diretrizes comuns, começaremos a integrar o currículo de todos os membros do Mercosul"
 BRA_mercosur_market: "Mercado MERCOSUL"
 BRA_mercosur_market_desc: "Ao aumentar nosso foco no comércio com os outros membros do Mercosul, podemos melhorar nossas relações e melhorar as economias de nossos países."
 BRA_expand_assoc: "Expanda os estados associados"
 BRA_expand_assoc_desc: "Convidar novos estados associados a Mercosul fortalecerá a cooperação e os laços econômicos na América do Sul. Esses membros podem um dia se tornarem Estados -Membros completos e Unidos ficaremos mais fortes do que nunca."
 BRA_inv_obs2: "Convide observadores II"
 BRA_inv_obs2_desc: "Ao dar mais dos status de observador dos países da América do Sul, podemos melhorar nossas relações, além de dar a eles a chance de se juntar ao Mercosul no futuro."
 BRA_support_members: "Membros de suporte"
 BRA_support_members_desc: "Dar ajuda e ajuda aos nossos amigos em necessidade construirá um vínculo e cobrirá qualquer ligação fraca em nossa união."
 BRA_inv_assoc: "Convite estados associados"
 BRA_inv_assoc_desc: "Estamos próximos dos estados associados de Mercosul. Para tornar as relações ainda melhores e dar a suas economias uma chance de crescer, devemos convidá -los e deixá -los orgulhosos membros do Mercosul"
 BRA_maintain_quo: "Mantenha o status quo"
 BRA_maintain_quo_desc: "Mercosul está bem como está agora. Não precisamos de outros membros. Os associados podem permanecer como associados por enquanto."
 BRA_integrate: "Internacionalize os movimentos"
 BRA_integrate_desc: "Para perceber plenamente as ambições de nossos movimentos nacionais de esquerda, devemos ir internacionais. A elite financeira todo o trabalho transnacionalmente e devemos fazer o mesmo."
 BRA_posturing: "Postura e Demonstração de Força"
 BRA_posturing_desc: "Para avançar os objetivos de uma revolução, é preciso mostrar uma forte postura para fora e não ceder a nenhuma pressão externa. Este é o único caminho a seguir."
 BRA_expand_to_latin_america: "Expanda para toda a América Latina"
 BRA_expand_to_latin_america_desc: "Esta união nossa tem que unir todos os nossos irmãos latino -americanos, como México, Guatemala e Honduras!"
 BRA_strengthen: "Fortalecer a União"
 BRA_strengthen_desc: "O tempo todo as pessoas se chocam em debates sobre ideologia, sobre os menores detalhes. Ao redigir novas legislações, podemos sinalizar para as pessoas que nossos funcionários estão unidos. Isso sem dúvida terá um efeito positivo no senso de unidade de nossa nação. "
 BRA_sa_right: "Direita Sul-Americana"
 BRA_sa_right_desc: "Ordem e Progresso."
 BRA_south_american_protection: "Proteção Sul-Americana"
 BRA_south_american_protection_desc: "Precisamos nos unir para proteger a América do Sul de ameaças futuras!"
 BRA_maitain_sa_democracy: "Mantenha a democracia"
 BRA_maitain_sa_democracy_desc: "Os diretores democráticos são fundamentais na proteção da América do Sul!"
 BRA_maintain_unity: "Mantenha a União"
 BRA_maintain_unity_desc: "O tempo todo as pessoas se chocam em debates sobre ideologia, sobre os menores detalhes. Ao redigir novas legislações, podemos sinalizar para as pessoas que nossos funcionários estão unidos. Isso sem dúvida terá um efeito positivo no senso de unidade de nossa nação. "
 BRA_mercosur_international_diplomacy: "Diplomacia Internacional Mercosul"
 BRA_mercosur_international_diplomacy_desc: "Para expandir o Mercosul, precisamos estar abertos para diplomacia."
 BRA_align_with_eu: "Alinhe à UE"
 BRA_align_with_eu_desc: "Os europeus foram os que colonizaram a América do Sul. Hoje, eles têm grande poder econômico e político na União Europeia. Se nos alinharmos com eles, ganharemos benefícios."
 BRA_align_with_au: "Alinhe à África"
 BRA_align_with_au_desc: "O Brasil e a África têm muito em comum. Ambos são ricos em recursos naturais, ambos foram clonizados e ambos têm potencial para se tornar poderes mundiais. Devemos nos alinhar com eles!"
 BRA_closer_alignment_un: "Alinhamento mais próximo à ONU"
 BRA_closer_alignment_un_desc: "As Nações Unidas são uma organização intergovernamental criada para promover a cooperação internacional. Seria perfeito se alinhássemos com eles!"
 BRA_integrate_unasul: "Integre a UNASUL"
 BRA_integrate_unasul_desc: "UNASUL e MERCOSUR têm objetivos muito semelhantes: promover a unidade e a cooperação na América do Sul. Uma decisão perfeita seria mesclar essas duas organizações."
 BRA_amazon_question: "A Questão da Amazônia"
 BRA_amazon_question_desc: "Muitas organizações e governos internacionais afirmam que a Amazônia não é apenas do Brasil, embora a maior parte esteja localizada no Brasil. Precisamos resolver essa questão agora!"
 BRA_mercosur_eu_trade_agreements: "Acordo de Comércio Mercosul-UE"
 BRA_mercosur_eu_trade_agreements_desc: "O acordo de livre comércio entre Mercosul e a União Europeia é um acordo de livre comércio, visa estabelecer práticas de livre comércio entre elas."
 BRA_agro_agreement: "Cooperação agrícola"
 BRA_agro_agreement_desc: "Tanto a América do Sul quanto a África têm problemas de fome. Para acabar com a fome, precisamos fazer um acordo de cooperação agrícola!"
 BRA_educational_support: "Suporte educacional"
 BRA_educational_support_desc: "A Europa tem muitas universidades excelentes, algumas das quais são as melhores como as melhores do mundo! Nós, por outro lado, precisamos melhorar nossas escolas, para que o apoio europeu ajudasse muito!"
 BRA_water_act: "A Lei da Água"
 BRA_water_act_desc: "O Brasil é um país com grandes reservas de água, algo que pode ser raro no futuro próximo, por isso é bom conservar essa água!"
 BRA_literacy_act: "A Lei de Alfabetização"
 BRA_literacy_act_desc: "Tanto a África quanto a América do Sul têm problemas com as taxas de alfabetização e educação. A cooperação entre os dois continentes melhoraria muito seus sistemas educacionais!"
 BRA_european_investments: "Investimentos europeus"
 BRA_european_investments_desc: "Os investidores europeus são uma ótima oportunidade para melhorar a economia dos países do Mercosul!"
 BRA_mercosur_au_economic_plan: "Plano econômico da União Mercosul-Africano"
 BRA_mercosur_au_economic_plan_desc: "América do Sul e África têm problemas econômicos. Com assistência mútua, podemos acabar com esses problemas!"
 BRA_improve_african_infrastructure: "Melhore a infraestrutura africana"
 BRA_improve_african_infrastructure_desc: "A África não tem uma boa infraestrutura. Se dermos ajuda a eles, poderíamos ajudá -los e até reunir seu apoio!"
 BRA_invest_in_african_industries: "Invista nas indústrias africanas"
 BRA_invest_in_african_industries_desc: "Os investimentos na África melhorariam a economia do continente."
 BRA_gain_african_support: "Reúna apoio africano"
 BRA_gain_african_support_desc: "A coleta de apoio africano nos daria muito status político no mundo."
 BRA_gather_international_support: "Reúna apoio internacional"
 BRA_gather_international_support_desc: "A coleta de apoio internacional nos daria muito status político!"
 BRA_welfare_expansion_for_mercosur: "Expansão do bem-estar"
 BRA_welfare_expansion_for_mercosur_desc: "O bem-estar é um problema na América do Sul. Ao aumentar o orçamento de saúde, daríamos ao nosso povo melhores resultados de saúde!"
 BRA_maitain_peace: "Mantenha a paz no continente"
 BRA_maitain_peace_desc: "A América do Sul está finalmente em paz."
 BRA_embrace_eu_tourists_immigrants: "Abraça turistas e imigrantes europeus"
 BRA_embrace_eu_tourists_immigrants_desc: "O Brasil tem um grande número de imigrantes e turistas europeus. Vamos mostrar a eles que eles são mais do que bem -vindos aqui!"
 BRA_research_agreement_eu: "Acordo de pesquisa com a Europa"
 BRA_research_agreement_eu_desc: "O auxílio à pesquisa estrangeira ajudaria toda a América do Sul!"
 BRA_get_inspiration_from_eu_model: "Inspirações do modelo da UE"
 BRA_get_inspiration_from_eu_model_desc: "A União Europeia tem algumas políticas muito boas. Devemos aplicar essas políticas no Mercosul e promover a unidade ao continente."
 #Árvore da União
 BRA_americas_unity: "Unidade da América do Sul"
 BRA_americas_unity_desc: "Cercado por nossos vizinhos, juntos podemos ser fortes."
 BRA_mercosur: "Mercosul"
 BRA_mercosur_desc: "O MERCOSUL foi um pacto aduaneiro e político assinado no início dos anos 90 por Brasil, Argentina, Uruguai e Paraguai. Mais tarde, o resto da América do Sul tornaram-se membros associados do MERCOSUL. A organização é uma organização que vale a pena trazer prosperidade e unidade necessárias para a América do Sul."
 BRA_political_management: "Manobras políticas"
 BRA_political_management_desc: "Nestes tempos incertos, temos que pensar na maneira como nosso país se comportará. Isso pode significar se comportar controversamente."
 BRA_court_locals: "Locais da corte"
 BRA_court_locals_desc: "Os países locais podem ser nossos aliados no futuro, dependendo de nossa política externa."
 BRA_region_expansion: "Expaneismo regional"
 BRA_region_expansion_desc: "Precisamos de terras. Alguns países precisam de ajuda. Se eles se submeterem, eles ganharão um grande impulso para sua economia, e nós conseguiremos terra. É uma ganha-ganha, não é?"
 BRA_unasal: "UNASUL"
 BRA_unasal_desc: "Precisamos de aliados! Não devemos pedir a outros países da América do Sul para se juntarem a nós para fazer uma forte aliança?"
 BRA_suspend_ven: "Suspenda Venezuala"
 BRA_suspend_ven_desc: "A visão de Venezuala do continente não se alinha com os nossos. Eles não podem continuar existindo em Mercosul e corrompendo ainda mais outros membros da organização."
 BRA_trade_agreement: "Acordos comerciais"
 BRA_trade_agreement_desc: "Devemos continuar fazendo mais comércio com os outros países da América do Sul. Dessa forma, melhoraremos nossas relações e nossa economia."
 BRA_discuss_currency: "Discuta uma moeda"
 BRA_discuss_currency_desc: "Uma unidade comum de moeda deve ser acordada por todos os membros do Mercosul."
 BRA_people_goods: "Pessoas e mercadorias"
 BRA_people_goods_desc: "Devemos permitir o movimento não apenas de mercadorias, mas o movimento fácil das pessoas em nossas fronteiras."
 BRA_inv_obs: "Convide observadores"
 BRA_inv_obs_desc: "Vamos convidar fora observa -se para testemunhar a força do Mercosul."
 BRA_united_continent: "Continente Unido"
 BRA_united_continent_desc: "A totalidade da América do Sul deve se unir unida em interesses econômicos comuns - mesmo nossos rivais os venezualans."
 BRA_follow_euro: "Siga os Euros"
 BRA_follow_euro_desc: "Em vez de basear nosso comércio em dólares americanos, usaremos euros como o meio comum de troca de UNASUL."
 BRA_cooperation: "Cooperação"
 BRA_cooperation_desc: "Algo sobre arco -íris e beijos apenas grita sucesso."
 BRA_assoc_members: "Associar novos membros"
 BRA_assoc_members_desc: "Um de nós, um de nós."
 BRA_sa_left: "Esquerda Sul-Americana"
 BRA_sa_left_desc: "Comunismo para sempre."
 BRA_mercosur_diplomacy: "Diplomacia internacional do Mercosul"
 BRA_mercosur_diplomacy_desc: "Mercosul deve ser reconhecido internacionalmente da mesma maneira que a União Europeia."
 #A nova coalizão
 BRA_new_coalition: "A nova coalizão"
 BRA_new_coalition_desc: "A esquerda brasileira tem uma vantagem sobre os nacionalistas: eles estão mais unidos. Para aproveitar mais vantagem, uma coalizão precisa ser criada!"
 BRA_parties_of_the_people: "Partes das pessoas"
 BRA_parties_of_the_people_desc: "Nenhum governo se sustenta com muita desaprovação. Um bom exemplo disso era o nosso governo anterior, que teve uma aprovação muito baixa e terminou em impeachment."
 BRA_anti_rw_rethoric: "Retórica anti-direita"
 BRA_anti_rw_rethoric_desc: "A direita é a pior coisa para o Brasil! Precisamos acabar com eles agora!"
 BRA_strenghten_coalition: "Fortaleça a coalizão"
 BRA_strenghten_coalition_desc: "Precisamos garantir que nossas partes e ideologias sejam as únicas dominantes."
 BRA_new_brazil: "Um novo Brasil"
 BRA_new_brazil_desc: "O Brasil é um novo país agora, governado por um grande governo de esquerda."
 #HEGEMONY
 BRA_mst: "MST"
 BRA_mst_desc: "O \"Movimento dos Sem Terra\" é um movimento que visa a reforma agrária, uma vez que muitas terras aráveis no Brasil são abandonadas ou sem uso."
 BRA_absorb_left_wing: "Absorve as partes de esquerda"
 BRA_absorb_left_wing_desc: "absorver todas as partes de esquerda, como PSOL e PCDOB, garantirá nossa popularidade e regra sobre o Brasil."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "O lulismo é uma ideologia política que descreve a consolidação de 2006 dos segmentos da sociedade brasileira anteriormente hostis aos movimentos sociais e ao partido dos trabalhadores por trás das forças políticas lideradas pelo presidente Luiz Inácio Lula da Silva. O reformismo controlado e a mudança estrutural limitada focada no pobre seções da sociedade. "
 BRA_the_pheonix_reborn: "A Fênix Renascida"
 BRA_the_pheonix_reborn_desc: "O Partido dos Trabalhadores é reformado, com novos interesses e objetivos para o futuro do Brasil."
 #Árvore da Esquerda
 BRA_pro_workers: " Pró Trabalhadores"
 BRA_pro_workers_desc: "Os Trabalhadores são o principal espírito do comunismo, por isso devemos satisfazer seus interesses."
 BRA_popular_government: "Governo Popular"
 BRA_popular_government_desc: "Um governo popular pode fazer tudo o que quiser, uma vez que o povo apóia todas as ações e decisões que tomamos."
 BRA_crush_psdb: "Esmagar PSDB"
 BRA_crush_psdb_desc: "O PSDB tem sido nosso principal rival desde a redemocratização. É hora de acabar com esta rivalidade para sempre!"
 BRA_five_year_plan: "Plano de Cinco Anos"
 BRA_bring_back_dilma: "Traga Dilma de volta"
 BRA_bring_back_dilma_desc: "Dilma Vana Rousseff é uma economista e política brasileira, filiada ao Partido dos Trabalhadores e à 36ª Presidente do Brasil, tendo exercido o cargo a partir de 2011 até sua destituição por impeachment em 2016."
 BRA_appease_south_american_socialists: "Apaziguem os Socialistas Sul-Americanos."
 BRA_appease_south_american_socialists_desc: "A Venezuela é o principal bastião do socialismo sul-americano, devemos nos alinhar com eles para assegurar nosso sucesso mútuo."
 BRA_industrialization_help_from_china: "Ajuda à industrialização da China"
 BRA_industrialization_help_from_china_desc: "A China tem uma enorme indústria e economia. Se conseguirmos algum apoio deles, talvez tenhamos uma economia melhor."
 BRA_new_communist_goverment: "Novo governo comunista."
 BRA_new_communist_goverment_desc: "Para garantir estabilidade sobre a nação, o governo tem que ser estável!"
 BRA_five_year_plan: "Planos de Cinco Anos"
 BRA_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não são o futuro para um estado socialista. O retorno a uma economia planejada, de preferência na forma de planos quinquenais clássicos de estilo soviético, dará ao governo influência descontrolada sobre a economia anteriormente descontrolada."
 BRA_the_corruption_question: "Fim da Corrupção"
 BRA_the_corruption_question_desc: "Os principais líderes socialistas do passado, como Lula, eram muito corruptos. Não devemos cometer os mesmos erros."
 BRA_empower_the_government: "Capacitar o Governo"
 BRA_empower_the_government_desc: "Embora o combate à corrupção seja uma coisa boa, devemos obter alguns benefícios com a sua exploração também."
 BRA_better_sus: "Melhore o SUS"
 BRA_better_sus_desc: "O SUS (Sistema Único de Saúde) é um sistema de saúde muito mal administrado. Melhorá-lo deve melhorar os resultados da saúde de nosso povo."
 BRA_align_unions: "Apoiar os Sindicatos"
 BRA_align_unions_desc: "Dizer simplesmente que se apóia os sindicatos é uma coisa. Outra é apoiá-los ativamente à custa da reputação de cada um."
 BRA_aid_the_poor: "Ajuda aos pobres."
 BRA_aid_the_poor_desc: "A pobreza tem sido um problema enfrentado pelo Brasil desde sua independência. Chegou a hora de realmente fazer avançar é um grande problema no Brasil desde sua independência." Ao dar ajuda ao povo pobre, podemos reunir mais apoio."
 BRA_left_wing_education: "Educação da Esquerda"
 BRA_left_wing_education_desc: "Ao influenciar nossos alunos, podemos reunir apoio ao longo do tempo, e garantir nosso domínio sobre o Brasil sem risco de revolta."
 BRA_ban_nationalists: "Banir os Nacionalistas"
 BRA_ban_nationalists_desc: "Chega desses nacionalistas! Eles são a pior coisa que o Brasil já teve!"
 BRA_socialist_market: "Mercado socialista"
 BRA_socialist_market_desc: "Um mercado planejado nos dará alguns benefícios."
 BRA_state_industries: "Indústrias Estaduais"
 BRA_state_industries_desc: "Plantas industriais de propriedade de estrangeiros são sempre um risco de segurança. Com os países estrangeiros nos ameaçando com sanções econômicas, há sempre uma chance de que os proprietários industriais saiam da noite para o dia e levem consigo partes vitais de suas plantas. Para evitar isso, precisamos aproveitar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 BRA_break_banks: "Quebrar os Bancos"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Itaú? Vamos fazer com que estas sanguessugas sintam a dor que infligem à classe trabalhadora. Acabaremos com sua influência destrutiva."
 BRA_foro_de_sp: "Foro de São Paulo."
 BRA_foro_de_sp_desc: "Foro de São Paulo, também conhecido como Foro de São Paulo, é uma conferência de partidos e organizações políticas de esquerda da América Latina e do Caribe. Constituído quando o Partido dos Trabalhadores brasileiros se aproximou de outros partidos e movimentos da América Latina e do Caribe com o objetivo de debater o cenário internacional e as consequências da implementação das políticas neoliberais."
 BRA_influence_our_neighbors: "Influenciar nossos vizinhos."
 BRA_influence_our_neighbors_desc: "É hora de impulsionar o socialismo na América do Sul."
 #Operação Lava Jato
 BRA_op_car_wash: "Operação Lava Jato."
 BRA_op_car_wash_desc: "Chamada 'Lava Jato' devido à investigação original ser sobre uma operação de lavagem de dinheiro ironicamente acima de uma lavagem de carro, a Operação Lavagem de carro é o nome da Operação pela filial de Curitiba da Polícia Federal para averiguar a extensão deste esquema de lavagem de dinheiro, que tem sérias implicações políticas."
 BRA_odebrecht_corruption: "Corrupção da Odebrecht"
 BRA_odebrecht_corruption_desc: "Marcelo Odebrecht, C.E.O da construtora Odebrecht, é o chefe de um cartel entre as construtoras brasileiras. Será que ele está disposto a testemunhar em troca de um acordo judicial?"
 BRA_petrobras_indictment: "Indiciação da Petrobras"
 BRA_petrobras_indictment_desc: "O negociante de moeda do mercado negro Alberto Youssef comprou um Land-Rover novinho em folha para o presidente da Petrobras, Paulo Roberto Costa, como um presente para facilitar o acesso a figuras políticas. Devemos investigar mais."
 BRA_searchandseizure: "Busca e Apreensão"
 BRA_searchandseizure_desc: "Os mandados de busca e apreensão nos permitirão apreender evidências críticas sobre o caso. Com muitas empresas e pessoas envolvidas, a magnitude das prisões pode chocar o público."
 BRA_anti_corruption_measures: "Medidas Anticorrupção"
 BRA_anti_corruption_measures_desc: "O MPF (Ministério Público Federal) sugeriu uma campanha para mobilizar o Congresso para aprovar 10 medidas contra a corrupção. Elas podem ajudar muito a reduzir a corrupção em nosso país."
 BRA_parties_of_the_left: "Partidos de Esquerda"
 BRA_parties_of_the_left_desc: "Devemos continuar com nosso governo de esquerda. Fizemos muitas coisas boas nesses governos anteriores."
 BRA_psl_growth: "Ascensão do PSL"
 BRA_psl_growth_desc: "Com a popularidade de Bolsonaro crescendo cada vez mais, seu partido, o PSL, também cresce muito rápido, ainda mais nas vésperas das eleições."
 BRA_acquit_pmdb: "Liberar MDB"
 BRA_acquit_pmdb_desc: "O Movimento Democrático Brasileiro (MDB), antigo Partido do Movimento Democrático Brasileiro (PMDB), é um partido político brasileiro central. O PMDB é o maior partido do Brasil e tem uma grande influência no congresso, no Senado, no Supremo Tribunal e muitas outras agências relacionadas à política. Se nos alinharmos com elas, poderemos ter alguns benefícios."
 BRA_acquit_workers_party: "Absolve o Partido dos Trabalhadores"
 BRA_acquit_workers_party_desc: "O Partido dos Trabalhadores (PT) é um partido político de esquerda no Brasil. Embora o PT não tenha muito apoio do Centrão, eles têm muito apoio popular em todo o país."
 BRA_the_new_elections: "As Novas Eleições"
 BRA_the_new_elections_desc: "Eleições. Tempos tensos no Brasil. O povo está muito dividido. Com PSL, PT e PSDB nas eleições, estas são talvez as eleições mais tensas da história do Brasil!"
 BRA_rw_populist: "Populismo de Direita"
 BRA_rw_populist_desc: "Depois das prisões e erros da esquerda brasileira, as pessoas estão olhando para o outro lado do corredor e para partidos como o PSL."
 BRA_pt_pmdb_coop: "PT-MDB Cooperation"
 BRA_pt_pmdb_coop_desc: "O MDB é um partido de centro, que tem uma influência enorme no Centrão. Por enquanto, estamos em más relações com o Centrão, mas podemos mudar isso buscando o apoio do MDB."
 #BRA_pt_pmdb_coop_desc: "Para tornar o Brasil grande, devemos nos alinhar com outros partidos de esquerda."
 BRA_pt_hegemony: "Hegemonia do PT"
 BRA_pt_hegemony_desc: "Nossa festa já é muito popular no Brasil. Devemos tornar nossa influência absoluta em nosso país!"
 BRA_rise_electoral_media: "Ascensão da mídia eleitoral"
 BRA_rise_electoral_media_desc: "Bolsonaro tem um grande apoio nas redes sociais, principalmente no Twitter. É normal ver hashtags ou pessoas apoiando o presidente."
 BRA_populist_wave: "Onda Populista"
 BRA_populist_wave_desc: "Com a vitória de Bolsonaro no Brasil, uma grande onda populista começou no Brasil. Do Acre ao Rio Grande do Sul, Bolsonaro tem um apoio enorme, em todo o país."
 BRA_christian_democracy: "Democracia Cristã"
 BRA_christian_democracy_desc: "Os brasileiros querem manter os valores tradicionais, como os valores cristãos. Para isso, devemos estabelecer uma democracia mais cristã."
 #PSDB-PDT 2018 Branch
 BRA_restoration_image: "Restaurar a Imagem"
 BRA_restoration_image_desc: "Depois da saída de Cardoso, é hora de seus sucessores reconstruir e reimaginar o que o PSDB pode ser."
 BRA_underdog: "Efeito azarão"
 BRA_underdog_desc: "Ser o azarão tem o apelo de muitos que você luta sem saber se vai ganhar ou não, mas que você acredita em algo pelo qual vale a pena lutar. Assim como uma raposa encurralada, vamos marchar."
 BRA_social_democracy: "Socialdemocracia Brasileira"
 BRA_social_democracy_desc: "A social-democracia se refere a um amplo espectro de ideologias de esquerda que defendem a justiça econômica e social em maior extensão do que a maioria dos ramos do liberalismo. Os social-democratas buscam humanizar o capitalismo para conter a desigualdade, a opressão e promover a democracia. Nosso povo ama o sistema social-democrata. Vamos adotá-lo."
 BRA_liberal_resurgence: "Ressurgimento Liberal"
 BRA_liberal_resurgence_desc: "O liberalismo é uma ideologia centrista que promove os direitos do indivíduo e enfatiza a liberdade sobre a expansão do poder do estado. Os liberais tendem a apoiar políticas sociais progressistas dentro da estrutura de um mercado livre com comércio livre com o resto do mundo. A população brasileira está cada vez mais liberal. Vamos ser um governo liberal, a favor do povo”.
 BRA_electoral_upset: "Agitação Eleitoral"
 BRA_electoral_upset_desc: "É hora de garantir que o PT nunca nos tire o poder daqui para frente, como fez nos últimos anos."
 BRA_reduce_debts: "Reduzir nossa dívida"
 BRA_reduce_debts_desc: "Para aumentar a popularidade do partido e melhorar a economia do Brasil, precisamos reduzir nossa dívida externa."
 BRA_expansive_spending: "Gastos expansivos"
 BRA_expansive_spending_desc: "Podemos gastar muito dinheiro e melhorar muito nossa economia através do investimento em indústrias."
 BRA_foreign_buyouts: "Procure Compras Estrangeiras"
 BRA_foreign_buyouts_desc: "Podemos reunir apoio e gastar uma pequena quantia de dinheiro para melhorar nossa economia."
 BRA_ciro_gomes: "Ciro Gomes nos apoia"
 BRA_ciro_gomes_desc: "Ciro Ferreira Gomes, também conhecido simplesmente como Ciro, é um político, advogado e acadêmico brasileiro de centro-esquerda do estado do Ceará. Ao longo de sua carreira, Ciro concorreu à presidência três vezes, em 1998, 2002 e, mais recentemente, 2018. Atualmente filiado ao Partido Democrático Trabalhista (PDT), social-democrata, Ciro agora nos oferece apoio."
 BRA_agrarian_reform: "Reforma Agrária"
 BRA_agrarian_reform_desc: "A Reforma Agrária é a solução para um problema antigo no Brasil, um número muito grande de terras nas mãos de pouquíssimas pessoas. É hora de acabar com isso."
 BRA_social_programs: "Programas Sociais"
 BRA_social_programs_desc: "Os Programas Sociais são a chave para ajudar nosso povo."
 BRA_cardoso_legacy: "Legado de Cardoso"
 BRA_cardoso_legacy_desc: "Para se tornar o maior país, o Brasil precisa seguir o legado de seu ex-presidente, Fernando Henrique Cardoso, ou FHC."
 BRA_psdb_pdt_coalition: "Coalizão PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "O PSDB tem sido um partido realmente social-democrata nos últimos anos. Se nos alinharmos com outros partidos, como o PDT, podemos atender a todos os nossos interesses."
 BRA_rise_of_moderates: "Ascensão dos Moderados"
 BRA_rise_of_moderates_desc: "Políticos moderados agora apoiarão nosso partido."
 BRA_align_with_other_parties: "Criar uma nova coalizão"
 BRA_align_with_other_parties_desc: "Não podemos governar o Brasil sozinhos. Devemos governar com outros partidos, principalmente aqueles que atendem aos nossos interesses. Mas qual partido vamos escolher..."
 BRA_business_deregulation: "Desregulamentação pró-negócios"
 BRA_business_deregulation_desc: "Desregulamentação pró-negócios é a melhor opção para investimentos e empreendedores internacionais. Isso deve gerar mais empregos."
 BRA_business_regulation: "Regulamentos pró-negócios"
 BRA_business_regulation_desc: "A Regulamentação Pró-Empresarial é a melhor opção para nossos povos e trabalhadores. Isso deve atender às suas demandas."
 BRA_fight_corruption: "Combata a Corrupção em nosso Partido"
 BRA_fight_corruption_desc: "O PSDB é conhecido como um partido cheio de políticos corruptos. Devemos combater a corrupção, pelo bem do nosso país."
 BRA_seek_young_vote: "Busque o voto dos jovens"
 BRA_seek_young_vote_desc: "Os Jovens são o futuro do país. Se ganharmos popularidade sobre eles, ainda governaremos o Brasil por muitas décadas."
 BRA_industrial_congolmerates: "Conglomerados Industriais"
 BRA_industrial_congolmerates_desc: "O Brasil pode ser um país grande, mas não é um país muito industrializado. É hora de reacender o fogo da industrialização!"
 BRA_revitalize_economy: "Revitalizar a Economia"
 BRA_revitalize_economy_desc: "Liberalismo Econômico e Privatização são o caminho para melhorar nossa economia!"
 BRA_healthcare_reforms: "Reformas de saúde"
 BRA_healthcare_reforms_desc: "O SUS (Sistema Único de Saúde) é um sistema de saúde muito pobre e precário. Melhorá-lo deveria melhorar a saúde de nossa gente."
 BRA_support_from_the_us: "Suporte dos EUA"
 BRA_support_from_the_us_desc: "Com os americanos do nosso lado, podemos ter acesso a melhores armas, bem como ter um poderoso aliado internacionalmente."
 BRA_embrace_free_market: "Abrace o Mercado Livre"
 BRA_embrace_free_market_desc: "Seguindo os exemplos de outros países, como os EUA, na privatização de empresas e indústrias, podemos melhorar nossa economia."
 BRA_bastion_of_liberty: "Bastião da Liberdade"
 BRA_bastion_of_liberty_desc: "O Brasil será a superpotência mundial que merece ser. Passaremos a ser o principal bastião da democracia."
 BRA_education_reforms: "Reformas Educacionais"
 BRA_education_reforms_desc: "O Brasil tem uma educação muito ruim. Ao melhorá-la, podemos reunir apoio."
 BRA_pre_campaigning: "Pré-Campanha"
 BRA_pre_campaigning_desc: "Uma pré-campanha pode aumentar nossa popularidade com o tempo."
 BRA_agri_buissneses: "Crescimento do Agronegócio"
 BRA_agri_buissneses_desc: "O Brasil é um país que depende muito da agricultura. Por que não expandir ainda mais esse setor?"
 BRA_alliances_with_unions: "Alianças com os Sindicatos"
 BRA_alliances_with_unions_desc: "Os sindicatos em nosso país são essenciais para o nosso sucesso. Vamos mostrar nossa aprovação por tais esforços."


 BRA_peacekeeping_contributions: "Contribuições para a manutenção da paz"
 BRA_peacekeeping_contributions_desc: "As missões de manutenção da paz são uma maneira útil para nossas tropas ganharem experiência na condução de operações em terras estrangeiras, mas também sinalizam um compromisso de nosso país com o multilateralismo e o trabalho em organizações internacionais como as Nações Unidas."
 #Bolsonaro
 BRA_rise_of_bolsonaro: "Ascensão de Bolsonaro"
 BRA_rise_of_bolsonaro_desc: "Antes apenas um deputado de fundo sem filtro em suas opiniões polêmicas, Jair Bolsonaro é agora o presidente do Brasil."
 BRA_brazilian_diplomacy: "Diplomacia Brasileira"
 BRA_brazilian_diplomacy_desc: "Embora o Brasil tenha uma forte diplomacia multilateral, a maioria das pessoas assume que o Brasil é um 'anão diplomático', sem voz alguma no cenário internacional. Ao colocar Ernesto Araújo no comando das Relações Exteriores, Bolsonaro visa orientar os brasileiros política externa para um caminho diferente."
 BRA_ensure_military_support: "Garantir apoio militar"
 BRA_ensure_military_support_desc: "O presidente Bolsonaro, ex-capitão da reserva militar, tem uma forte base de apoio nas forças armadas. Aproveitar esse apoio é vital para manter nossa base política."
 BRA_allow_access_to_guns: "Permitir acesso a armas"
 BRA_allow_access_to_guns_desc: "Um dos principais projetos de Bolsonaro era permitir novamente o acesso a armas, como nos Estados Unidos da América, já que esse era um direito que foi conquistado em 2003, pelo ex-presidente Lula."
 BRA_fight_foreign_influence: "Combater a influência estrangeira"
 BRA_fight_foreign_influence_desc: "Devido a um estado fraco, o Brasil é constantemente influenciado por países estrangeiros. Devemos tomar medidas concretas para detê-lo."
 BRA_no_ideology: "Política Externa 'Sem Ideologia'"
 BRA_no_ideology_desc: "Chega de nossa política externa ser ditada pela ideologia de esquerda do governo anterior. Vamos romper com ela e encontrar nosso próprio caminho."
 BRA_improve_mil_conditions: "Melhorar as condições militares"
 BRA_improve_mil_conditions_desc: "É frequente o mito de que em caso de guerra o Brasil só tem munição para duas horas de batalha. A visão externa é que as condições de nossos militares são péssimas. Devemos tomar medidas para aumentar a confiança na capacidade dos militares."
 BRA_increase_mil_budget: "Aumentar o orçamento militar"
 BRA_increase_mil_budget_desc: "Ao aumentar a porcentagem do orçamento do estado alocado para os militares, nosso Ministério da Defesa pode ser capaz de mudar radicalmente a forma de nossas forças armadas."
 BRA_court_evangelicals: "Corteje a Igreja Evangélica"
 BRA_court_evangelicals_desc: "A Igreja Evangélica tem vários membros no Congresso e está aumentando rapidamente sua influência no Brasil. Ao cortejá-los, garantiremos uma forte base religiosa."
 BRA_call_paulo_guedes: "Chamar Paulo Guedes"
 BRA_call_paulo_guedes_desc: "Paulo Guedes é um economista educado na escola de Chicago com uma forte agenda monetarista de orçamentos apertados e privatizações. Ele também é um grande apoiador de Bolsonaro, com alguns dizendo que ele é apenas uma versão economista dele."
 BRA_insult_usa: "Insulte os americanos"
 BRA_insult_usa_desc: "Os americanos ajudaram o golpe de 1964 e constantemente tentam se intrometer em nossos assuntos, além de promover uma agenda globalista. Basta deles!"
 BRA_insult_china: "Nacionalizar Corporações Chinesas"
 BRA_insult_china_desc: "Os chineses estão tentando invadir o país comprando ações do nosso setor de energia e construindo empresas aqui. Devemos recomprar suas ações por força da lei e expulsar esses comunistas!"
 BRA_insult_europe: "Insulte os líderes europeus no Twitter"
 BRA_insult_europe_desc: "O uso do Twitter por Bolsonaro é conhecido por ser muito pitoresco. Só em 2019 ele insultou os franceses, os alemães e os suecos. Para citar apenas alguns."
 BRA_crackdown_south_american_socialists: "Repressão aos socialistas sul-americanos"
 BRA_crackdown_south_american_socialists_desc: "Os socialistas sul-americanos, como Venezuela e Bolívia, sempre foram um problema para o Brasil e para seu próprio povo. Hora de \"libertar\" os sul-americanos do comunismo!"
 BRA_the_caribbean_menace: "A Ameaça do Caribe"
 BRA_the_caribbean_menace_desc: "Cuba tem sido uma ameaça para as Américas desde sua Revolução, influenciando não só o Brasil, mas os outros países da América do Sul! Hora de salvar o povo cubano!"
 BRA_new_domestic_identity: "Nova Identidade Doméstica"
 BRA_new_domestic_identity_desc: "Com a influência estrangeira combatida, podemos agora construir uma nova identidade brasileira, livre do globalismo!"
 BRA_court_usa: "Garantir o apoio americano"
 BRA_court_usa_desc: "Com os americanos do nosso lado, podemos ter acesso a melhores armas, além de ter um poderoso aliado internacionalmente."
 BRA_court_israel: "Corte de Israel"
 BRA_court_israel_desc: "Os governos esquerdistas anteriores freqüentemente se aliaram às nações árabes, incluindo o Irã, em qualquer questão relativa ao Oriente Médio. Ao mudar nossa embaixada para Jerusalém, enviaremos uma forte mensagem de apoio à posição de Israel."
 BRA_talks_with_china: "Alinhamento mais próximo aos BRICS"
 BRA_talks_with_china_desc: "A China tem uma grande influência comercial aqui no Brasil. Além disso, o Brasil tem trabalhado muito com os BRICS nos últimos anos, criando laços estreitos. Por que não se alinhar com eles novamente?"
 BRA_our_south_american_allies: "Nossos aliados sul-americanos"
 BRA_our_south_american_allies_desc: "Embora a América do Sul tenha muitos países comunistas, também existem países conservadores e liberais, como Argentina e Paraguai. Vamos buscar um alinhamento mais próximo a eles."
 BRA_be_friend_european_conservatives: "Alinhamento mais estreito com os conservadores europeus"
 BRA_be_friend_european_conservatives_desc: "Muitos países da Europa são conservadores, como a Polônia e a Alemanha. Vamos estabelecer uma nova amizade com esses países!"
 BRA_invite_nationalists: "Convidar líderes de extrema-direita para o Brasil"
 BRA_invite_nationalists_desc: "Devemos convidar líderes de extrema direita para uma cúpula e discutir como alinhar nossos objetivos para enfrentar os liberais e comunistas globalistas!"
 BRA_modernization_equipment: "Modernização de Equipamentos"
 BRA_modernization_equipment_desc: "As Forças Armadas, Marinha e Aeronáutica brasileiras precisam modernizar seus equipamentos. Devemos investir em tecnologia militar nacional e importar novos aviões e armamentos!"
 BRA_harsher_conscription: "Recrutamento mais severo"
 BRA_harsher_conscription_desc: "Todo jovem de 18 anos deve se alistar nas forças armadas para um serviço obrigatório de um ano. No entanto, dos alistados, apenas uma pequena porcentagem realmente cumpre seu contrato. Devemos encontrar maneiras de aumentar a taxa de retenção, mesmo que todo mundo apenas varre campos o dia todo!"
 BRA_volunteer_reformation: "Reforma Voluntária"
 BRA_volunteer_reformation_desc: "Devemos encorajar um exército mais profissional e aumentar a taxa de voluntários por meio de propaganda, melhores salários e perspectivas de carreira e privilégios."
 BRA_abundant_force: "Força Abundante"
 BRA_abundant_force_desc: "O poderio militar do Brasil deve rivalizar com o de todos os outros países sul-americanos juntos. A pura força de nossos militares deve servir como um impedimento para qualquer invasão estrangeira!"
 BRA_dealing_with_congress: "Lidando com o Congresso"
 BRA_dealing_with_congress_desc: "O Congresso brasileiro é ineficaz e corrupto. Devemos tomar medidas concretas para, digamos, usá-lo a nosso favor ou destruí-lo."
 BRA_negotiate_centrao: "Negociar com o 'Centrão'"
 BRA_negotiate_centrao_desc: "O PMDB, DEM e outros partidos fazem parte de um bloco de políticos centristas chamado 'o grande centro'. Nenhuma legislação é aprovada sem a palavra deles, portanto, precisamos 'negociar' com eles para obter seu apoio."
 BRA_make_friends_congress: "Faça amigos no Congresso"
 BRA_make_friends_congress_desc: "Ao fazer amigos importantes em todos os grandes partidos, podemos controlar o congresso apenas por influência."
 BRA_bolsokids_position: "Coloque os filhos de Bolsonaro em altos cargos"
 BRA_bolsokids_position_desc: "Eduardo e Carlos Bolsonaro são dois legisladores do Rio e filhos de Jair Bolsonaro. Ao colocá-los em cargos de destaque, podemos garantir o controle sobre o congresso e o gabinete."
 BRA_eduardobolsonaro: "Eduardo Bolsonaro como diplomata dos EUA"
 BRA_eduardobolsonaro_desc: "Eduardo viaja constantemente aos EUA para viajar e viveu lá por alguns anos. Tendo ele como nosso diplomata nos EUA, podemos garantir nossa posição internacionalmente."
 BRA_bolsonaro_political_family: "The Bolsonaro Political Family"
 BRA_bolsonaro_political_family_desc: "Com uma influência altamente difundida na política brasileira, a família política Bolsonaro é hoje a mais poderosa do Brasil, com voz em todos os ramos da política. Mas depois que Jair falecer, quem o sucederá?"
 BRA_rally_far_right: "Reunir a extrema-direita!"
 BRA_rally_far_right_desc: "Basta de 'centristas' corruptos no congresso! Devemos convidar todos os congressistas de extrema direita para um único bloco e tirar o 'centrão'!"
 BRA_assign_military_cabinet: "Atribuir militares ao gabinete"
 BRA_assign_military_cabinet_desc: "Basta de legisladores civis e 'especialistas' no gabinete. Devemos convidar militares fortes e sábios para ajudar a guiar o país com mão de ferro."
 BRA_attack_press: "Atacar a liberdade de imprensa"
 BRA_attack_press_desc: "A Rede Globo é a maior emissora e jornalística do país, e também uma das maiores críticas de Bolsonaro. Tirando a licença da TV e Rádio Globo, vamos dar uma lição sobre lealdade."
 BRA_rally_military: "Reúna os militares!"
 BRA_rally_military_desc: "O congresso é corrupto e ineficaz! Só os militares podem realmente resolver os problemas deste país!"
 BRA_auto_coup: "Auto-Golpe"
 BRA_auto_coup_desc: "A partir de hoje, o presidente Bolsonaro realiza um golpe de Estado contra seu próprio parlamento, efetivamente governando por decreto. Um novo congresso será formado com militares, em um sistema bipartidário semelhante ao do ' anos de chumbo'."
 BRA_defund_progressive_policies: "Políticas progressivas de cancelamento de fundos"
 BRA_defund_progressive_policies_desc: "Políticas sociais progressistas em relação às minorias e LGBT são extremamente impopulares entre a população evangélica, que as consideram um ataque às famílias brasileiras. Para continuar a cortejar o clero evangélico, devemos remover todas as políticas sociais promulgadas pelos governos anteriores !"
 BRA_assign_evangelical_judge: "Atribuir um Juiz Evangélico ao STF"
 BRA_assign_evangelical_judge_desc: "Como forma de concretizar as políticas pró-evangélicas do governo, Bolsonaro nomeará um juiz 'terrivelmente evangélico' do Supremo Tribunal Federal, a fim de enfrentar qualquer decisão do Supremo Tribunal Federal que tente coibir os interesses do clero."
 BRA_socialsecurity_reform: "Reforma da Previdência"
 BRA_socialsecurity_reform_desc: "É um problema econômico notório que o sistema previdenciário brasileiro está quebrado. Se continuar do jeito que está, os gastos com a Previdência e outros pagamentos obrigatórios acabarão abrangendo mais de 60% do orçamento do estado, não deixando nenhum espaço para outros investimentos do estado, como educação e saúde. Paulo Guedes propôs uma reforma que, embora impopular, vai resolver a questão da previdência."
 BRA_tax_reform: "Reforma Fiscal"
 BRA_tax_reform_desc: "Os impostos no Brasil são extremamente bizantinos: existem quatro alíquotas diferentes de IVA para diferentes setores da economia (sem contar o IVA estadual), e o código tributário é tão complicado que, para imprimir tudo em um livro, seria do tamanho de um carro familiar. Para impulsionar o crescimento e atrair investimentos estrangeiros, devemos simplificar completamente nosso código tributário!"
 BRA_privatize_national_companies: "Privatizar empresas nacionalizadas"
 BRA_privatize_national_companies_desc: "Embora principalmente uma economia de mercado, a maior parte da indústria brasileira, especificamente no setor de energia, ainda é nacionalizada. Devemos iniciar uma nova rodada de negociações de privatizações e abrir os mercados brasileiros para novas entradas."
 BRA_mining_amazon: "Mineração na Amazônia"
 BRA_mining_amazon_desc: "A Amazônia tem vastos depósitos de minerais e petróleo intocados em reservas naturais. Devemos aprovar uma legislação que permita a exploração econômica dessas áreas."
 BRA_glorify_1964_coup: "Glorifique o golpe de 1964"
 BRA_glorify_1964_coup_desc: "A ditadura militar brasileira ou Quinta República brasileira foi o regime instaurado em 1º de abril de 1964, e durou até 15 de março de 1985, sob sucessivos governos militares. De caráter autoritário e nacionalista, iniciou-se com o golpe militar que derrubou João governo Goulart”.
 BRA_brazilian_hypernationalism: "Hipernacionalismo Brasileiro"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Absorver partidos de direita"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Apaziguar o Centrão"
 BRA_appease_centrao_desc: "O PMDB, DEM e outros partidos fazem parte de um bloco de políticos centristas chamado 'centrão'. Nenhuma legislação é aprovada sem a palavra deles, portanto, precisamos 'negociar' com eles para obter seu apoio."
 BRA_olavist_policies: "Políticas Olavistas"
 BRA_olavist_policies_desc: "Olavo Luiz Pimentel de Carvalho é um ensaísta brasileiro, influenciador digital e ideólogo que foi jornalista e astrólogo. Filósofo autoproclamado, é um representante do conservadorismo no Brasil."
 BRA_try_to_coup_psl: "Criar um novo partido"
 BRA_try_to_coup_psl_desc: "Bolsonaro está tendo problemas internos com o PSL, e eventualmente deixará o partido. Mas ele precisa de um novo partido. Esse partido será o \"Aliança\", e será um partido conservador."
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "O bolsonarismo é um fenômeno político ocorrido no Brasil em torno do presidente eleito Jair Bolsonaro. Ele se concretizou após a campanha presidencial de 2014, representando um novo plano em relação aos ideais da direita, apoiados pelos eleitores do então deputado federal adiante, buscando transformações para diminuir o poder da esquerda no Brasil, sendo comparada ao thatcherismo, trumpismo e reaganismo."
 BRA_make_alliances_with_centrao: "Faça alianças com o Centrão"
 BRA_make_alliances_with_centrao_desc: "Ao fazer amigos importantes em todos os grandes partidos, podemos controlar o congresso apenas por influência."
 BRA_new_ministries: "Criar novos ministérios"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Empurrão para a Liberalização Econômica"
 BRA_push_for_economic_liberalisation_desc: "Liberalismo Econômico e Privatização são o caminho para melhorar nossa economia!"
 BRA_the_brazilian_dream: "O Sonho Brasileiro"
 BRA_the_brazilian_dream_desc: "Em toda a nossa nação, nosso povo chora de orgulho pela grande nação que nos tornamos! O mundo agora nos conhecerá como uma república verdadeiramente digna de respeito internacional."
 BRA_a_new_way: "Um novo caminho"
 BRA_a_new_way_desc: "A República brasileira nasceu com um golpe, e muitos líderes anteriores já disseram que a República brasileira foi um fracasso. Devemos mudar nosso sistema político e voltar ao velho estilo."
 BRA_old_values: "Valores antigos"
 BRA_old_values_desc: "Precisamos ter um governo conservador, preservando os valores antigos."
 BRA_side_with_psl: "Lado com PSL"
 BRA_side_with_psl_desc: "O PSL é o partido mais próximo de nós, em questão de ideologia. Por que não nos alinharmos com eles?"
 BRA_monarchy_model: "O modelo de monarquia"
 BRA_monarchy_model_desc: "O antigo Império Brasileiro era uma Monarquia Constitucional, mas muitos pensam que precisamos de uma monarquia forte. Qual será o nosso sistema monárquico?"
 BRA_modern_monarchies: "As monarquias modernas"
 BRA_modern_monarchies_desc: "Devemos nos inspirar nas monarquias modernas, como o Reino Unido e a Espanha."
 BRA_learnings_from_past: "Aprendizados do Passado"
 BRA_learnings_from_past_desc: "Erramos muito no passado, como Império. Em nosso novo Império, devemos evitar cometer erros."
 BRA_unite_the_people: "Unir o Povo"
 BRA_unite_the_people_desc: "Nosso povo está muito dividido em termos políticos. Precisamos uni-los!"
 BRA_monarchist_propaganda: "Propaganda Monarquista"
 BRA_monarchist_propaganda_desc: "Para restaurar nosso Grande Império, nosso povo deve saber mais sobre o sistema monárquico."
 BRA_restauration: "Restauração"
 BRA_restauration_desc: "Todos os brasileiros, fortalecidos pela renovação nacional, consolidarão o nascimento do Terceiro Império Brasileiro! A partir de agora, ascenderemos como uma grande potência no cenário mundial!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "A esquerda arruinou a economia, a moral do país e frequentemente tenta impor sua ideologia às famílias brasileiras. Isso tem que acabar!"
 BRA_ending_mamata: "Fim da mamata"
 BRA_ending_mamata_desc: "Os políticos e legisladores brasileiros são todos homens corruptos que estão constantemente procurando um pedaço do 'peito' dos estados. Precisamos fazer com que o público perceba este governo como aquele que acabará com a corrupção na política."
 BRA_new_imperial_university: "Nova Universidade Imperial"
 BRA_new_imperial_university_desc: "Pedro II, um dos maiores senão o maior líder brasileiro, gastou muito em educação. Devemos seguir o legado de Pedro e melhorar nossas Universidades e nossa educação."
 BRA_government_reform: "Reforma do Governo"
 BRA_government_reform_desc: "Devemos consertar os erros e evitar os erros da república, e nos tornarmos a maior monarquia do mundo!"
 BRA_brazilian_traditional_values: "Valores Tradicionais Brasileiros"
 BRA_brazilian_traditional_values_desc: "Em geral, a população brasileira é conservadora e cristã, então manter os valores tradicionais aumentará nosso apoio."
 BRA_fight_crime: "Combater o Crime"
 BRA_fight_crime_desc: "O crime é um grande problema no Brasil. Aumentar o financiamento da Polícia ajudará a diminuir a taxa de criminalidade brasileira."
 BRA_the_cisplatina: "A Questão Cisplatina"
 BRA_the_cisplatina_desc: "Em 1828, o Brasil foi forçado a abrir mão de seu controle sobre a província meridional da Cisplatina. Hoje, a Cisplatina se chama Uruguai. Temos que recuperá-la, seja pela diplomacia ou pela força."
 BRA_empire_proud: "Glória Imperial"
 BRA_empire_proud_desc: "O reinado do nosso imperador reunificou o Brasil e o estabilizou levando-o à prosperidade e à glória. Cumprimos também o legado de Pedro II. Ave Glória! Ave Império!"
 BRA_appease_military: "Apaziguar os militares"
 BRA_appease_military_desc: "Os militares são nossos maiores apoiadores. Nos governos anteriores, eles foram abandonados. Vamos atender às suas necessidades e evitar os erros dos governos anteriores."
 BRA_pro_bolsonaro_parties: "Partidos Pro-Bolsonaro"
 BRA_pro_bolsonaro_parties_desc: "Para garantir a permanência de Bolsonaro no poder, precisamos reunir o apoio de alguns partidos."
 BRA_empower_militaries: "Empoderar os militares"
 BRA_empower_militaries_desc: "Os militares devem manter o poder no Brasil!"
 BRA_eneas_legacy: "Legado de Eneias"
 BRA_eneas_legacy_desc: "Enéas Ferreira Carneiro foi um político brasileiro. Concorreu três vezes à presidência. Foi o fundador e líder do nacionalista e conservador Partido da Reconstrução da Ordem Nacional (PRONA), que costumava ser visto como distante certo. Ele também apoiou a nacionalização de algumas indústrias."
 BRA_ending_communism: "Acabar com o comunismo"
 BRA_ending_communism_desc: "O comunismo é a grande praga no Brasil e só trouxe muitos problemas para as pessoas por aqui e só acrescentou miséria às suas lutas."
 BRA_intervention_in_south_america: "Intervenção na América do Sul"
 BRA_intervention_in_south_america_desc: "Basta desses socialistas sul-americanos! Hora de governar o continente de uma vez por todas!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "É hora de formalizar qual é a situação atual: o Brasil é o governante inconteste da América Latina. Hora de mostrar ao mundo o que realmente somos capazes de fazer"
 BRA_privatize_petrobras: "Privatizar a Petrobas"
 BRA_privatize_petrobras_desc: "A Petrobras é uma estatal com prioridade no setor de petróleo e refino. Ela também está envolvida em alguns escândalos de corrupção. Para expandir ainda mais o mercado privado brasileiro, precisamos privatizar a Petrobras!"
 BRA_federal_pact: "Pacto Federal"
 BRA_federal_pact_desc: "O Pacto Federativo, ou como é chamado atualmente, Federalismo Fiscal, está definido na Constituição da República Federativa do Brasil (artigos 145 a 162), na qual, entre outras questões, os poderes tributários dos entes da Federação, e os encargos ou serviços públicos pelos quais são responsáveis, são definidos."

 #Árvore do Serra
 BRA_center_left_policies: "Políticas de centro-esquerda"
 BRA_center_left_policies_desc: "O radicalismo político sempre termina em desastre, então, para trazer paz e prosperidade ao Brasil, um caminho mais centrado nos guiará para o futuro."
 BRA_healthcare_reforms_serra: "Reformas de saúde"
 BRA_healthcare_reforms_serra_desc: "A saúde pública no Brasil não é da melhor qualidade. Boa parte dos investimentos em saúde é desviada por causa da corrupção. É necessária uma reforma para que a saúde comece a melhorar de vez."
 BRA_decentralisation_serra: "Políticas de Descentralização"
 BRA_decentralisation_serra_desc: "O Brasil convive com uma burocracia muito ineficiente e cara. Com algumas políticas de descentralização, é possível que melhoremos a burocracia do país."
 BRA_education_reform_serra: "Reforma da Educação"
 BRA_education_reform_serra_desc: "A educação também é um problema que precisa ser resolvido, por isso também precisa de alguma reforma."
 BRA_support_programs_for_our_students: "Programas de apoio para nossos alunos"
 BRA_support_programs_for_our_students_desc: "A próxima geração sempre decide o futuro do Brasil. Se apoiarmos essas gerações agora, teremos um bom suporte no futuro."
 BRA_higher_minimun_wage_serra: "Salário Mínimo Maior"
 BRA_higher_minimun_wage_serra_desc: "O Brasil sofreu uma desigualdade socioeconômica desde a independência. Desde os tempos do Império até a República moderna, nosso povo sofreu com um grande fosso entre ricos e pobres. Se eles conseguirem alguma ajuda federal, podemos reduzir isso desigualdade e ajudar os atuais trabalhadores."
 BRA_modernize_brazil: "Modernizar o Brasil"
 BRA_modernize_brazil_desc: "Com todas as nossas reformas, o Brasil está pronto para uma reforma geral, pronto para um caminho de modernização!"
 BRA_appease_the_congress: "Apaziguar o Congresso"
 BRA_appease_the_congress_desc: "O Congresso vai nos ajudar a aprovar nossas reformas e tornar o Brasil grande!"
 BRA_investigate_the_workers_party: "Investigue o Partido dos Trabalhadores"
 BRA_investigate_the_workers_party_desc: "Lula e seus amigos são perigosos para o Brasil. Com alguns membros do Partido dos Trabalhadores já sendo denunciados como corruptos, temos nossa desculpa para realizar mais investigações."
 BRA_anti_communism: "Anticomunismo"
 BRA_anti_communism_desc: "Os comunistas nunca quiseram ajudar o povo. Eles só queriam o poder. Eles não merecem nenhuma chance na política."
 BRA_reduce_our_foreign_debt: "Reduzir nossa dívida externa"
 BRA_reduce_our_foreign_debt_desc: "Precisamos nos livrar de nossa dívida externa o mais rápido possível! Isso só prejudica nossa economia!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "Com nossas reformas e avanços, o Brasil se modernizou e se tornou um modelo internacional de desenvolvimento e avanço tecnológico!"
 BRA_embrace_neoliberalism: "Abrace o Neoliberalismo"
 BRA_embrace_neoliberalism_desc: "WIP"
 BRA_embrace_social_democracy: "Abrace a social-democracia"
 BRA_embrace_social_democracy_desc: "WIP"
 BRA_social_security_reform: "Reforma da Previdência Social"
 BRA_social_security_reform_desc: "WIP"
 BRA_limit_government_spending: "Limitar gastos do governo"
