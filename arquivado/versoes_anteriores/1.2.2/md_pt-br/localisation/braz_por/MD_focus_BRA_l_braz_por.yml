 #### Eventos
 ##Eventos do país
 brazil.3.t: "Projeto de Desenvolvimento da Amazônia"
 brazil.3.d: "A Amazônia é um tesouro inexplorado que podemos utilizar para impulsionar nossa economia. Há metal, madeira e petróleo a serem colhidos para uso em nossas indústrias e indústrias no exterior. Devemos permitir que empresas explorem a Amazônia para ganho financeiro?"
 brazil.3.a: "As árvores vão voltar a crescer de qualquer maneira."
 brazil.3.b: "O ambiente não está à venda."
 brazil.6.t: "Projeto: Devastar a Amazônia"
 brazil.6.d: "A Amazônia já se mostrou promissora em seus recursos brutos já presentes. Um projeto mais novo e mais agressivo está na mesa. Pode ajudar a compensar nossas dívidas e incentivar o investimento estrangeiro."
 brazil.6.a: "Negócios são mais importantes do que algumas árvores bobas!"
 brazil.6.b: "Devemos preservar nossos tesouros nacionais para as gerações futuras."
 brazil.4.t: "Lula está eleito"
 brazil.4.d: "Lula é um dos presidentes mais populares da história. Podemos usar essa popularidade para impor o que queremos no governo. O Partido dos Trabalhadores costumava ser um dos partidos radicais mais esquerdistas do Brasil . Agora, eles estão em ascensão como a nova marca da social-democracia."
 brazil.4.a: "Assim Começa"
 brazil.5.t: "A Situação de Nossas Exportações"
 brazil.5.d: "Nosso país contém uma vasta riqueza de material que podemos usar para financiar indústrias em todo o mundo. Essas exportações de matérias-primas nos forneceriam grandes quantias de dinheiro agora. No entanto, também poderíamos iniciar uma política protecionista para nossos comércio e possivelmente manter esses recursos para uso em casa. O que devemos fazer?"
 brazil.5.a: "Exportar em Massa"
 brazil.5.b: "Nossa Terra, Nossos Recursos" # Conjunto Alinhamento Partido dos Trabalhadores - Ramo
 brazil.7.t: "Neocomunista"
 brazil.7.d: "O Partido se afastou da democracia."
 brazil.7.a: "Pelos Trabalhadores!"
 brazil.8.t: "Governo de Esquerda Radical"
 brazil.8.d: "Nosso partido é agora aquele que manteve algumas das promessas do presidente."
 brazil.8.a: "Uma Mudança de Poder"
 brazil.9.t: "Governo levemente radicalizado"
 brazil.9.d: "O Partido dos Trabalhadores fez algumas mudanças políticas questionáveis, senão radicais."
 brazil.9.a: "Mudança de poder"
 brazil.10.t: "Governo bem equilibrado"
 brazil.10.d: "O governo encontrou um equilíbrio interessante entre legislaturas radicais e reformas."
 brazil.10.a: "Perfeitamente Equilibrado"
 brazil.11.t: "Governo Levemente Reformista"
 brazil.11.d: "O governo está mais próximo de reformar o governo para ser mais para o povo."
 brazil.11.a: "Mudança de Poder"
 brazil.12.t: "Governo Reformista"
 brazil.12.d: "O governo tem feito muitos movimentos para melhorar a vida de seu povo e melhorar a máquina política."
 brazil.12.a: "Uma mudança no poder"
 brazil.13.t: "Partido do Progresso"
 brazil.13.d: "O Partido dos Trabalhadores defendeu a reforma e construiu para nós um futuro mais novo e brilhante."
 brazil.13.a: "Progresso para o Brasil"
 brazil.14.t: "Marcha dos Excluídos"
 brazil.14.d: "Há quase quinhentos anos os portugueses pisaram pela primeira vez em nossas costas. Eles foram recebidos pelos nativos de braços um tanto abertos em uma terra vasta e farta. No entanto, agora eles são excluídos, se não removidos da vida pública O 500º Aniversário do Brasil em 2000 foi um dia cruel e violento. Policiais do MP brasileiro usaram força bruta para dispersar a manifestação nativa, apelidada de 'Marcha dos Excluídos'. Não fez nada além de isolar ainda mais os nativos do governo, mais do que já havia feito."
 brazil.14.a: "Um Dia Divisório"
 brazil.15.t: "Estudos Navais Franceses"
 brazil.15.d: "O Brasil veio até nós procurando discutir o potencial de formarmos um novo acordo com a finalidade de promover sua marinha. Um que envolveria os melhores e mais brilhantes de sua marinha estudando nossas doutrinas e nossos métodos. Eles gostaria que seus engenheiros estudassem com os nossos e aprendessem como fabricamos nossos navios. Eles estão vindo até nós para discutir como melhorar sua marinha. Aceitamos ou rejeitamos a proposta?
 brazil.15.a: "Aceitamos"
 brazil.15.b: "Absolutamente não"
 brazil.16.t: "Devemos aderir ao MERCOSUL?"
 brazil.16.d: "O MERCOSUL foi um pacto econômico formado no final dos anos 90 por Brasil, Argentina, Paraguai e Uruguai. Esta tem sido principalmente uma união predominantemente aduaneira que promove o movimento fluido de mercadorias e materiais. Devemos nos juntar a este interessante conexão?"
 brazil.16.a: "Aceitamos"
 brazil.16.b: "Não, claro que não"
 brazil.17.t: "Unidade Sul-Americana"
 brazil.17.d: "A América do Sul é governada por ditaduras e políticos corruptos extremamente sedentos de poder. Além disso, é um continente muito desunido. Precisamos unir nosso povo e nossas culturas, para nos tornarmos um continente melhor!"
 brazil.17.a: "Somos um continente. Somos como irmãos. Precisamos nos ajudar!"
 brazil.18.t: "Eleições Presidenciais de 2018"
 brazil.18.d: "Fortemente disputada entre três principais candidatos as eleições ainda não foram decididas entre Jair Bolsonaro, um líder de direita que recentemente ascendeu no cenário político com seu partido o PSL, Fernando Haddad e o Partido dos Trabalhadores, cujo foco principal agora é reconquistar o poder que perdeu após a Lava Jato, e Henrique Meirelles, do PSDB, partido tradicional. Quem sairá vitorioso dessa lista?
 brazil.18.a: "Bolsonaro Forma Novo Governo"
 brazil.18.b: "Partido dos Trabalhadores mantém o poder"
 brazil.18.c: "Geraldo Alckmin vence com o PSDB"
 brazil.19.t: "Testes da Lava Jato"
 brazil.19.d: "A maior operação anticorrupção do Brasil já atingiu todos os lados do espectro, desde partidos de esquerda, centristas e catch-all, até a extrema direita do país. Depois de anos de prisão, investigações, rastreamento e vigilância, agora é hora de agir sobre os corruptos. Você conseguirá remover as maçãs podres do Brasil ou se tornar um você mesmo?"
 brazil.19.a: "A justiça prevalecerá!"
 brazil.20.t: "Mídia se junta à oposição"
 brazil.20.d: "Várias semanas após a vitória de Bolsonaro, fica claro que a maior mídia do país, a Rede Globo, é contra os resultados falando de Bolsonaro e seus filiados em todas as edições de seu jornal diário. Por isso, é claro que é apenas uma questão de tempo até que nossa popularidade comece a diminuir constantemente."
 brazil.20.a: "Por que eles não podem calar a boca!"
 brazil.21.t: "Juiz evangélico toma posse"
 brazil.21.d: "O presidente Bolsonaro nomeou esta semana seu segundo juiz para o Supremo Tribunal Federal, o juiz André Mendonça. Finalmente cumprindo as promessas de campanha de Bolsonaro e satisfazendo grande parte da maioria religiosa que o ajudou a ser eleito. Isso faz do juiz Mendonça outra escolha conservadora para a instituição com mais dois juízes a serem nomeados. No entanto, este evento suscitou alguma controvérsia em relação à declarada laicidade do governo do Brasil, já que o Juiz Mendonça afirmou no passado que vê o processo de conversão de volta à religião inevitável e tem exercido sua opinião de que o governo deveria dar mais poder às instituições religiosas."
 brazil.21.a: "Deus é justo e nossa Justiça também!"
 brazil.22.t: "Criação de um novo partido"
 brazil.22.d: "Bolsonaro está tendo problemas internos com o PSL, e eventualmente deixará o partido. Mas ele precisa de um novo partido. Esse partido será o \"Aliança\", e será um partido conservador."
 brazil.22.a: "Comece a criar a festa!"
 brazil.23.t: "Ascensão dos Movimentos Nacionalistas"
 brazil.23.d: "Em um momento de fraqueza política da esquerda, movimentos nacionalistas e de direita estão surgindo em todo o país, buscando uma direção oposta à que o país tomou há alguns anos."
 brazil.23.a: "O que será deste País?"
 brazil.24.t: "A monarquia brasileira?"
 brazil.24.d: "Para estabilizar o país, é preciso trazer a monarquia de volta. Mas isso é possível?"
 brazil.24.a: "Veremos..."
 brazil.25.t: "Governo influencia Rede Globo de Mídia"
 brazil.25.d: "Após o renascimento do PT como um partido político estabelecido dentro da presidência, ele recuperou a outrora valiosa influência sobre o maior veículo de notícias, a Globo."
 brazil.25.a: "Afinal, uma vitória"
 brazil.26.t: "Alianças com o Centrão"
 brazil.26.d: "Para expandir nossa influência, precisamos nos aliar ao Centrão, ou podemos apenas seguir nosso próprio caminho."
 brazil.26.a: "Vamos nos aliar ao DEM e ao PSDB!"
 brazil.26.b: "Vamos nos aliar ao DEM!"
 brazil.26.c: "Vamos apenas obter o apoio deles, não formar uma coalizão com eles."
 brazil.26.dd: "O PRTB é a nossa melhor opção!"
 brazil.27.t: "A Questão Globo"
 brazil.27.d: "A mídia é nosso maior inimigo, ela controla as massas contra nós, tornando nosso regime impopular. Ao silenciar o maior canal de mídia de todos, o conglomerado Globo, garantimos o apoio popular a Bolsonaro e ao partido. "
 brazil.27.a: "Vamos censurar todos os canais de TV!"
 brazil.27.b: "Nacionalizá-los, poderíamos fazer bom uso de sua ampla audiência"
 brazil.27.c: "Dissolve-os, são um bando de mentirosos que precisam ser silenciados!"
 brazil.28.t: "Greve dos caminhoneiros"
 brazil.28.d: "Há meses o preço do petróleo está disparado em nosso país, principalmente devido às políticas econômicas de Temer e à desvalorização do real. Só agora os sindicatos dos caminhoneiros reagiram, ordenando reduções no preço do diesel ou não faria uma greve nacional, isso acabaria com nosso suprimento de petróleo e recursos. O que devemos fazer?"
 brazil.28.a: "Abaixe o preço do diesel"
 brazil.28.b: "Eles vão ter que lidar com os preços atuais"
 brazil.29.t: "Escolha nosso embaixador nos EUA"
 brazil.29.d: "Devemos fazer mudanças em todas as estruturas políticas estabelecidas pelo regime anterior, e isso inclui mudanças de embaixadores. Devemos escolher quem representará nossas forças diplomáticas nos Estados Unidos: Eduardo Bolsonaro, filho do presidente , ou Nestor Forster, um diplomata já experiente?"
 brazil.29.a: "Eduardo Bolsonaro é o caminho!"
 brazil.29.b: "Nestor é mais experiente neste serviço"
 brazil.30.t: "Cúpula de Líderes Nacionalistas"
 brazil.30.d: "Muitos líderes nacionalistas de todo o mundo foram convidados para uma cúpula no Brasil, para discutir como lidar com comunistas e liberais globalistas!"
 brazil.30.a: "Vamos combater esses grupos e manter a ordem em nossos países!"
 brazil.31.t: "Reformas madeireiras"
 brazil.31.d: "Devemos implementar regulamentos mais rígidos sobre a indústria madeireira para preservar a Amazônia."
 brazil.31.a: "Comecem as Reformas!"
 brazil.32.t: "Operação: Preservar a Amazônia"
 brazil.32.d: "Devemos estabelecer proteções regulatórias, punições mais duras e maior policiamento na área amazônica para evitar mais devastação da nossa Amazônia!"
 brazil.32.a: "Proteja-o a qualquer custo!"
 brazil.33.t: "A Questão Amazônica"
 brazil.33.d: "A Amazônia é a principal floresta tropical do mundo. Mas, nos últimos anos, ela foi devastada por causa dos incêndios na floresta tropical. A ONU está tentando fazer alguma coisa, e alguns países estão tentando interferir aqui. O que devemos fazer?"
 brazil.33.a: "Nós mesmos combateremos esses incêndios. A Amazônia, enquanto estiver em território brasileiro, é brasileira!"
 brazil.33.b: "Talvez possamos conseguir alguma ajuda."
 brazil.34.t: "Convite à UNASUL"
 brazil.34.d: "A União das Nações Sul-Americanas é uma organização regional intergovernamental que já compreendia doze países sul-americanos. Ela pode nos trazer muitos benefícios!"
 brazil.34.a: "Aceitamos!"
 brazil.34.b: "Recusamos!"
 brazil.35.t: "Alinhamento com outras partes"
 brazil.35.d: "Não podemos governar o Brasil sozinhos. Devemos governar com outros partidos, principalmente aqueles que atendem aos nossos interesses. Mas qual partido vamos escolher..."
 brazil.35.a: "O DEM!"
 brazil.35.b: "O MBL!"
 brazil.35.c: "Ambos!"
 brazil.36.t: "A Questão Cisplatina"
 brazil.36.d: "Em 1828, o Brasil foi forçado a abrir mão de seu controle sobre a Província Cisplatina do sul. Hoje, a Cisplatina se chama Uruguai. Temos que recuperá-la, seja pela diplomacia ou pela força."
 brazil.36.a: "Uma solução diplomática é a melhor opção."
 brazil.36.b: "Vamos testar nosso exército..."
 brazil.37.t: "Impeachment de Dilma Rousseff"
 brazil.37.d: "O impeachment de Dilma Rousseff, 36ª Presidente do Brasil, começou em 2 de dezembro de 2015, com um pedido de impeachment aceito por Eduardo Cunha, então presidente da Câmara dos Deputados, e continuou até o final 2016. Dilma Rousseff, há mais de 12 meses em seu segundo mandato de quatro anos, foi acusada de improbidade administrativa criminal e desrespeito ao orçamento federal em violação do artigo 85, incisos V e VI da Constituição Brasileira e da Lei de Responsabilidade Fiscal (pt) , artigo 36. No sistema político brasileiro, presidente e vice-presidente concorrem na mesma chapa, mas têm mandatos constitucionalmente separados Michel Temer, presidente da Câmara durante o mandato de Fernando Henrique Cardoso de 1995 a 2002, é deputado pelo Partido Democrata (MDB), que anunciou sua candidatura contra o governo Dilma Rousseff em março de 2016."
 brazil.37.a: "Aprovar o Impeachment!"
 brazil.38.t: "Lula está preso!"
 brazil.38.d: "O ex-presidente Lula da Silva está preso por corrupção, o que o torna inelegível para concorrer à presidência em outubro."
 brazil.38.a: "Meu Deus"
 brazil.39.t: "As Eleições de 2002"
 brazil.39.d: "Durante o segundo mandato do presidente Fernando Henrique Cardoso, do Partido da Social Democracia Brasileira (PSDB), uma grave crise econômica atingiu o Brasil. Iniciada logo após as eleições de 1998 como uma crise cambial, resultou em uma queda na taxa de crescimento, desemprego e aumento da dívida pública. Por causa disso, o Brasil entrou em uma grande crise política, e agora, muitos investidores temem que um candidato de esquerda vença as eleições. Quem será o próximo presidente."
 brazil.39.a: "José Serra, do Partido da Social Democracia Brasileira"
 brazil.39.b: "Luis Inácio Lula da Silva, do Partido dos Trabalhadores"
 brazil.39.c: "Enéas Carneiro, do Partido da Reconstrução da Ordem Nacional"
 brazil.40.t: "Protestos a favor do impeachment de Dilma"
 brazil.40.d: "Hoje, muitos protestos unem o povo brasileiro em um só objetivo: derrubar o governo de Dilma Rousseff"
 brazil.40.a: "Fora Dilma!"
 brazil.41.t: "Jair Bolsonaro Stabbed in Juiz de Fora"
 brazil.41.d: "O presidente eleito Jair Bolsonaro foi esfaqueado hoje enquanto fazia campanha em Juiz de Fora. Bolsonaro estava lançando suas ideias para a população local no meio de um desfile. O agressor se esgueirou no meio da multidão e esfaqueou Bolsonaro no estômago . Os médicos teriam dito que, se Jair não estivesse tão bem quanto ele, provavelmente teria morrido devido à perda de dois litros de sangue.
 brazil.41.a: "Supressão de Idéias!"
 brazil.41.b: "Serve bem para ele"
 ##Noticias & Eventos
 brazil_news.1.t: "Bolsonaro golpeia o governo brasileiro!"
 brazil_news.1.d: "Seguidos de vários meses de agressões verbais à democracia e ações contra o Congresso, Bolsonaro finalmente deu um golpe no governo, instalando-se como líder por decreto. O que será do Brasil, uma nação que sofreu tantas turbulências políticas e agora vive uma segunda ditadura militar em menos de 50 anos?"
 brazil_news.1.a: "Brasil acima de tudo, Deus acima de tudo!"
 brazil_news.1.b: "Vamos torcer pelo melhor..."
 brazil_news.2.t: "O Brasil Privatiza a Petrobras"
 brazil_news.2.d: "Seguindo os planos de liberalização econômica de Paulo Guedes, o DOU (Diário Oficial da União) anunciou no início desta semana que a Petrobras, uma empresa multinacional majoritariamente controlada pelo governo brasileiro, abriria completamente seus mercados para acionistas externos. "
 brazil_news.2.a: "O Brasil precisa afrouxar as garras do estado para progredir!"
 brazil_news.2.b: "Esperamos que eles estejam fazendo a coisa certa"
 brazil_news.3.t: "Luiz I traz de volta a Monarquia no Brasil"
 brazil_news.3.d: "Acompanhado pelo crescimento exponencial dos movimentos políticos monárquicos no Brasil nas últimas semanas, hoje Luiz I é coroado como o terceiro imperador do Império brasileiro, seguido de uma reverência de todos os líderes militares e políticos presentes, a mudança de bandeira e nome do Brasil foi anunciada na coletiva de imprensa. Se essa mudança vai abalar ainda mais o país ou estabilizá-lo, trazendo paz e prosperidade, não se sabe."
 brazil_news.3.a: "Luiz vou nos levar à prosperidade!"
 brazil_news.3.b: "Boa sorte para eles..."
 brazil_news.4.t: "O imperador reivindica terras uruguaias!"
 brazil_news.4.d: "Luiz I, nosso glorioso imperador, anunciou que as terras outrora pertencentes a nós (a chamada região da Cisplatina) são território histórico brasileiro, e está justificando a tomada agressiva do Uruguai por infringir tais reivindicações."
 brazil_news.4.a: "O Uruguai vai ter o que merece!"

 ##Eventos de sabor
 brazil_flavour_events.1.t: "Sequestro de Patrícia Abravanel"
 brazil_flavour_events.1.d: "O sequestro dramático de Patrícia Abravanel, filha do magnata da mídia Silvio Santos, comoveu a nação. Patrícia Abravanel raramente é vista em público, apesar da importância de seu pai, tornando este o caso a ser seguido por muitos. Até agora, Patrícia foi resgatado, mas a polícia local ainda está tentando capturar o sequestrador. Apesar da polícia local afirmar ter a situação sob controle, o sequestrador escapou recentemente, matando dois policiais no processo."
 brazil_flavour_events.1.a: "Deixe a polícia local fazer seu trabalho."
 brazil_flavour_events.1.b: "Intervir junto a Polícia Federal."

 brazil_flavour_events.2.t: "Sequestro de Silvio Santos"
 brazil_flavour_events.2.d: "Enquanto a Polícia Federal iniciava as buscas pelo sequestrador de Patrícia Abravanel, ele reapareceu na casa de Silvio Santos, agora mantido como refém. Exigindo que o governador de São Paulo, Geraldo Alckmin, aceitasse pessoalmente sua rendição. Com a ajuda do governador, a Polícia Federal aceitou a rendição do sequestrador."
 brazil_flavour_events.2.a: "O sequestrador finalmente foi levado à justiça!"

 brazil_flavour_events.3.t: "Assassinato de Silvio Santos"
 brazil_flavour_events.3.d: "Enquanto a Polícia Federal iniciava as buscas pelo sequestrador de Patrícia Abravanel, ele reapareceu na casa de Silvio Santos, agora mantido como refém. Exigindo que o governador de São Paulo Geraldo Alckmin aceitasse pessoalmente sua rendição. um dos policiais envolvidos resultou na morte de Silvio Santos e do seqüestrador. A mídia de oposição já aproveitou a notícia e está sendo retransmitida para todo o país."
 brazil_flavour_events.3.a: "Isso é uma vergonha nacional!"

 brazil_flavour_events.4.t: "O assassinato de Antonio da Costa Santos"
 brazil_flavour_events.4.d: "Antônio da Costa Santos, vulgo 'Toninho', prefeito de Campinas foi assassinado hoje enquanto voltava do shopping local para casa. A situação em torno de sua morte gerou muita especulação. Algumas pessoas acreditam que tenha motivação política , outros acreditam que sua morte foi um acidente, e alguns acreditam que a morte de Antonio foi um roubo malfeito. De qualquer forma, a perda de um bem valioso para o Partido dos Trabalhadores chamou mais atenção para o partido de esquerda em ascensão.
 brazil_flavour_events.4.a: "Mais uma tragédia no paraíso."
 brazil_flavour_events.4.b: "Precisamos encontrar os responsáveis!"

 brazil_flavour_events.5.t: "5ª Copa do Mundo Fifa do Brasil"
 brazil_flavour_events.5.d: "A copa do mundo da FIFA de 2002 foi uma das séries mais importantes da Copa do Mundo da FIFA em sua história. Brasil e Alemanha jogaram um jogo excelente, mas no final o Brasil venceu por 2 a 0. A Alemanha levou a derrota na esportiva, deixando o Brasil garantir um novo recorde mundial de prestígio. Após esta excelente vitória, eles agora detêm o maior número de vitórias da Copa do Mundo desde a sua concepção. Hoje é um dia de orgulho para o povo brasileiro. "
 brazil_flavour_events.5.a: "Vamos, Vamos Brasil!"
 brazil_flavour_events.5.b: "Brasil, Brasil, Brasil!"

 brazil_flavour_events.6.t: "Bombardeio no Hotel Canal "
 brazil_flavour_events.6.d: "Apenas alguns dias depois que as Nações Unidas montaram uma missão de assistência no Iraque. Jama'at al-Tawhid wal-Jihad mandou um carro-bomba para dentro do Canal Hotel. O ataque terrorista matou o representante especial do Brasil, Sérgio Vieira de Mello, além de matar pelo menos 21 outras pessoas, além de ferir mais de cem outros funcionários e funcionários da ONU”.
 brazil_flavour_events.6.a: "Nós choramos um herói da paz e do povo."
 brazil_flavour_events.6.b: "Poderíamos ter evitado essa tragédia!"

 brazil_flavour_events.7.t: "Ciclone Catarina"
 brazil_flavour_events.7.d: "Na costa sul do estado de Santa Catarina uma anomalia se formou. O ciclone Catarina se formou no Atlântico Sul e ameaça a população de Santa Catarina e também do Rio Grande do Sul. O inusitado A tempestade fez com que muitos fugissem de suas casas, no entanto, ainda não declaramos estado de emergência ou evacuação obrigatória. Ainda há muitas pessoas que não deixaram suas casas, apesar dos repetidos avisos e do desastre iminente. O que devemos fazer?"
 brazil_flavour_events.7.a: "Evacue as regiões ameaçadas!"
 brazil_flavour_events.7.b: "Eles escolheram morar lá."

 brazil_flavour_events.8.t: "As consequências da fuga da prisão de Putim"
 brazil_flavour_events.8.d: "No final de 1999, a Prisão de Putim foi o local da fuga recorde do Brasil. 345 dos 456 prisioneiros encarcerados escaparam. A ONG Human Rights Watch citou o Brasil como um dos piores países do mundo em termos de segurança e proteção prisional. A legislação está atualmente em processo de tentativa de retificar algumas dessas questões. Devemos pressionar por sua aprovação ou devemos permitir que o governo e seus departamentos sejam ainda mais prejudicados?"
 brazil_flavour_events.8.a: "Pressione para sua aprovação."
 brazil_flavour_events.8.b: "Negar a necessidade."

 brazil_flavour_events.9.t: "Assalto ao Banco Central"
 brazil_flavour_events.9.d: "O Banco Central foi assaltado hoje em Fortaleza. O Banco Central funciona muito parecido com o Federal Reserve nos Estados Unidos e controla a circulação da oferta de dinheiro. O roubo foi o resultado de meses de esforço e tempo gasto pelos mentores. Uma empresa local de paisagismo foi criada em uma propriedade que a gangue renovou para mascarar a operação que ocorria sob as ruas da cidade. A gangue se enterrou 78m (~ 256 pés) sob quase dois quarteirões da cidade para uma posição adequada sob o banco. Quando o plano se concretizou, eles cavaram 1,1 m (~3,6 pés) de concreto reforçado com aço para entrar no cofre do banco. A perda resultante foi de R$ 164.755.150 (~$ 71,6 milhões) de notas que não foram numeradas sequencialmente, tornando os fundos perdidos quase impossível de rastrear."
 brazil_flavour_events.9.a: "Reúna a Polícia Federal, garanta que isso não aconteça novamente."
 brazil_flavour_events.9.b: "O que se perde, se perde."

 brazil_flavour_events.10.t: "Sérgio Vieira de Mello Medal"
 brazil_flavour_events.10.d: "Em 2003, Sérgio Vieira de Mello morreu durante o atentado ao Hotel Canal realizado pelo Jama'at al-Tawhid wal-Jihad. Hoje, de acordo com a Lei nº 12.281, instituímos a Fundação Sérgio Vieira de Medalha Mello em homenagem à sua vida e obra. O Brasil mostra ao mundo que honramos nossos heróis e as pessoas corajosas que buscam a paz internacional."
 brazil_flavour_events.10.a: "Honramos sua memória, Sérgio."

 brazil_flavour_events.11.t: "Desastre do voo 3054 da TAM Airlines"
 brazil_flavour_events.11.d: "No aeroporto de São Paulo/Congonhas, o vôo 3054 da TAM Linhas Aéreas colidiu com um depósito expresso adjacente a uma estação de bombardeio local. O avião explodiu com o impacto e causou a morte de todas as 187 pessoas a bordo do vôo, a tripulação , e 12 pessoas no solo. O vôo 3054 se tornou a maior perda de vidas em um desastre aéreo em toda a história da América do Sul."
 brazil_flavour_events.11.a: "O piloto deveria ter sido melhor treinado!"
 brazil_flavour_events.11.b: "Nós os lamentaremos."

 brazil_flavour_events.12.t: "Carnaval Brasileiro 2017"
 brazil_flavour_events.12.d: "O carnaval brasileiro geralmente envolve uma festa pública e/ou desfile combinando alguns elementos circenses, máscaras e uma festa pública de rua. As pessoas usam fantasias durante muitas dessas celebrações, permitindo que percam sua individualidade e experiência cotidiana um elevado senso de unidade social. É o maior festival do mundo, e é algo que realmente representa o Brasil."
 brazil_flavour_events.12.a: "Não sei se a melhor festa é em Salvador ou no Rio!"

 brazil_flavour_events.13.t: "Cristo Redentor declarado Maravilha do Mundo"
 brazil_flavour_events.13.d: "New7Wonders of the World é uma iniciativa que começou em 2000 para selecionar as novas sete maravilhas modernas do mundo. A iniciativa começou como uma tentativa de refazer a lista de Maravilhas do Mundo devido ao fato de que quase todos os antigos maravilhas não existem mais. Hoje foi anunciado que o Cristo Redentor no Rio foi nomeado uma das Sete Novas Maravilhas do Mundo."
 brazil_flavour_events.13.a: "O coração do Brasil se enche de orgulho!"
 brazil_flavour_events.13.b: "Mal posso esperar por todo o dinheiro do turismo!"

 ##brazil_flavour_events.8.t: "Marcos Pontes o primeiro brasileiro no Espaço"
 ##brazil_flavour_events.8.d: "Hoje marca uma das maiores conquistas da história do Brasil. Marcos Pontes um dos nossos mais condecorados oficiais da aeronáutica iniciou oficialmente uma fronteira inexplorada para o povo brasileiro. Pontes ficará marcado para sempre nos livros de história como sendo o primeiro brasileiro a entrar no espaço. A AEB não pode mais ser considerada nada menos que um programa espacial viável."
 ##brazil_flavour_events.8.a: "O Espaço é a Nova Fronteira!"
 ##brazil_flavour_events.8.b: "Sem valor, mas ainda legal"

 ##brazil_flavour_events.9.t: "O PCC"
 ##brazil_flavour_events.9.d: "Primerio commando da Capital' ou PCC para abreviar é apelidado de uma das organizações criminosas mais violentas do Brasil. Eles causaram inúmeros problemas em grande parte da América do Sul. Eles estão frequentemente na vanguarda da maioria dos grandes atividades criminosas, incluindo tráfico de drogas, armas e pessoas. Desnecessário dizer que eles se tornaram uma praga na maioria das grandes cidades do Brasil."
 ##brazil_flavour_events.9.a: "Eles não trazem nada além de crime"
 ##brazil_flavour_events.9.b: "Mobilizar a Polícia"

