 #Árvore do Enéas
 BRA_economic_ideas_of_eneas: "Enéas Economic Ideas"
 BRA_economic_ideas_of_eneas_desc: "O presidente Enéas tem propostas muito boas para o crescimento econômico. Podem ser muito interessantes."
 BRA_improving_the_public_sector: "Melhorando o Setor Público"
 BRA_improving_the_public_sector_desc: "O Enéas sempre defendeu um bom setor público, antes mesmo de entrar no mundo da política. Vamos usar os planos dele para melhorá-lo!"
 BRA_better_healthcare_eneas: "O Plano de Saúde"
 BRA_better_healthcare_eneas_desc: "O presidente Enéas propôs um plano para reformar e melhorar a saúde pública do Brasil."
 BRA_aid_business_eneas: "Ajuda Empresarial"
 BRA_aid_business_eneas_desc: "Muitos pequenos negócios estão lutando para sobreviver e se manter estáveis. Ao ajudá-los, iremos constantemente reunir o apoio do povo."
 BRA_renationalization: "Renacionalização das Indústrias"
 BRA_renationalization_desc: "Muitas indústrias que antes eram nacionalizadas, como a VALE, agora são privatizadas. Na visão de Enéas, isso foi um grande erro. Seu plano é renacionalizar as indústrias que antes eram nacionalizadas e agora são privadas."
 BRA_niobio: "Explore o nióbio"
 BRA_niobio_desc: "Boa parte da riqueza do Brasil vem dos recursos naturais, principalmente minerais. Porém, muitos desses minérios não estão sendo muito bem explorados, como o nióbio, que é um metal muito raro e útil, localizado principalmente no Brasil. começarmos a explorar este metal raro, traríamos grande riqueza para o nosso povo."
 BRA_reduce_the_external_debt: "Reduzir nossa dívida"
 BRA_reduce_the_external_debt_desc: "O Enéas sempre disse que precisávamos nos livrar da nossa dívida externa o quanto antes. Agora ele vai fazer isso!"
 BRA_economic_protectionism: "Protecionismo Econômico"
 BRA_economic_protectionism_desc: "Nosso Brasil deve se proteger das influências do mundo exterior. Devemos proteger nossas riquezas e nossos maiores patrimônios econômicos do mundo."
 BRA_reform_our_education: "Reformar o Sistema Educacional"
 BRA_reform_our_education_desc: "O Brasil sempre teve problemas com educação e alfabetização, graças à nossa falta de educação. O presidente Enéas pretende consertar isso com uma reforma no sistema educacional."
 BRA_brazilian_nationalism: "Nacionalismo Brasileiro"
 BRA_brazilian_nationalism_desc: "Os próprios brasileiros tendem a ser muito nacionalistas, mas com os anos seguintes esse sentimento nacionalista começou a desaparecer na maioria da população. Ressuscitar isso vai nos deixar mais próximos do povo."
 BRA_fight_corruption_eneas: "Combater a Corrupção"
 BRA_fight_corruption_eneas_desc: "A corrupção não é um problema novo no Brasil. Desde a independência, o Brasil tem muitos escândalos de corrupção, muitos deles recentes. Precisamos resolver isso o mais rápido possível."
 BRA_a_fair_minimun_wage: "Um Salário Mínimo Justo"
 BRA_a_fair_minimun_wage_desc: "O Brasil sofreu uma desigualdade socioeconômica desde a independência. Desde os tempos do Império até a República moderna, nosso povo sofreu com um grande fosso entre ricos e pobres. Se eles conseguirem alguma ajuda federal, podemos reduzir isso desigualdade e ajudar os atuais trabalhadores."
 BRA_crush_liberals: "Esmague os liberais..."
 BRA_crush_liberals_desc: "Os liberais \"venderam\" nossa nação com sua política de \"entreguismo\", nacionalizando nossas principais indústrias. Não podemos perdoá-los."
 BRA_support_the_workers: "Apoie os Trabalhadores"
 BRA_support_the_workers_desc: "Os Trabalhadores sempre estiveram em situação difícil, com baixos salários, direitos e condições. Hora de mudar!"
 BRA_and_the_communists: "..E os comunistas"
 BRA_and_the_communists_desc: "Os comunistas nunca quiseram ajudar o povo. Eles só queriam o poder. Eles não merecem nenhuma chance na política."
 BRA_god_country_family: "Deus, País e Família"
 BRA_god_country_family_desc: "Os valores morais nacionalistas tornaram nossa sociedade mais estável e unificada. Os valores liberais e progressistas os estão destruindo dia a dia. Ao preservar esses valores morais, protegeremos nossa nação!"
 BRA_legacy_of_vargas: "Legado de Vargas"
 BRA_legacy_of_vargas_desc: "Vargas cometeu muitos erros, mas uniu o povo brasileiro sob uma nova ordem patriótica e cultural. Agora, Éneas honra seu legado corrigindo seus erros."
 #Mais Coisas do Lula
 BRA_empower_lula: "Empoderar Lula"
 BRA_empower_lula_desc: "Não temos certeza se Lula e a influência e o poder do Partido dos Trabalhadores durarão para sempre. Devemos empoderar Lula e dar-lhe alguns benefícios..."
 BRA_empower_party: "Empoderar o PT"
 BRA_empower_party_desc: "Empoderar o PT fará de nós o maior partido do Brasil!"
 BRA_doutrination_in_schools: "Doutrinação nas Escolas"
 BRA_doutrination_in_schools_desc: "A doutrinação nas escolas tornará a próxima geração mais leal ao partido e ao próprio socialismo! Embora, isso torne nossa educação mais fraca em geral."
 BRA_pay_the_debt: "Pagar a Dívida"
 BRA_pay_the_debt_desc: "O passo final para uma boa economia é pagar nossa dívida internacional!"
