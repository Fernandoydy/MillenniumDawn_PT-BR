 BRA_effective_public_sector_desc: "O setor público no Brasil não está equipado para atender às demandas dos milhões de brasileiros que o utilizam devido a uma falta histórica de investimento ou interesse. Com mais investimentos no setor público, faremos com que aqueles que o utilizam possam obter os serviços prometidos de forma eficiente."
