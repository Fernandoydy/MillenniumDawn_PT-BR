 BRA_transposition_saofrancisco: "Transposition of the São Francisco River"
 BRA_transposition_saofrancisco_desc: "A transposição do Rio São Francisco é um projeto de realocação de parte das águas do Rio São Francisco no Brasil, denominado pelo governo brasileiro como \"Projeto de Integração do Rio São Francisco com as Bacias Hidrográficas do Norte Nordeste." O projeto é um empreendimento do governo federal, sob responsabilidade do Ministério do Desenvolvimento Regional. O projeto prevê a construção de mais de 700 quilômetros de canais de concreto em dois grandes eixos (norte e leste) ao longo do território de quatro estados (Pernambuco, Paraíba, Ceará e Rio Grande do Norte) para desviar as águas do rio. Ao longo do percurso, o projeto prevê a construção de nove estações de bombeamento de água. Posteriormente, a possibilidade do chamado eixo sul, abrangendo Bahia e Sergipe e eixo oeste, no Piauí."
