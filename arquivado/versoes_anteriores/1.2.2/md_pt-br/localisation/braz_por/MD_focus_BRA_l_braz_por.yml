 BRA_bacia_tocantins_desc: "A bacia do Araguaia-Tocantins é uma das doze regiões hidrográficas do Brasil. Os principais rios da bacia são o Tocantins e o Araguaia. É a maior bacia hidrográfica do Brasil."
 BRA_army_projects: "Financiar o Escritório de Projetos do Exército"
