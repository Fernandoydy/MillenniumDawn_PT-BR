 BRA_crackdown_on_corruption_desc: "A corrupção é um problema em nosso país. Funcionários estão desviando dinheiro e nossos políticos são frequentemente envolvidos em escândalo após escândalo. Devemos reconstruir a confiança do povo em seu governo!"
