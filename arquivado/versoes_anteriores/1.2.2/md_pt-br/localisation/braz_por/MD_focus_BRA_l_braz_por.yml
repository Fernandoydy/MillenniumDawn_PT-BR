 BRA_idea_brazilian_knack: "O Jeitinho Brasileiro"
 BRA_idea_brazilian_knack_desc: "Jeitinho ou \"jeito\" é mais do que encontrar uma maneira de conseguir algo contornando regras ou convenções sociais. Algumas pessoas o veem como um método tipicamente brasileiro de navegação social onde um indivíduo pode usar recursos emocionais, chantagens, laços familiares , promessas, recompensas ou dinheiro para obter favores ou vantagens. Mas as pessoas esquecem de mencionar que essa expressão também vem da necessidade associada à falta de recursos e ajuda. A maioria dos brasileiros tem que ser criativo e inventar novas formas mais diretas de fazer as coisas de que precisam. A palavra \"jeitinho\" vem da expressão dar um jeito, literalmente \"encontrar um caminho\". Implica o uso de recursos disponíveis, bem como conexões pessoais e criatividade."
