 ETH_eritrea_focus: "Etiópia - Árvore de Foco de Eritreia"
 ethiopia_focus: "Árvore de foco da Etiópia"

# FILIAL DE INVESTIMENTO ESTRANGEIRO #
 ETH_invite_foreign_investors: "Convidar investidores estrangeiros"
 ETH_invite_foreign_investors_desc: "A Etiópia precisa urgentemente de oportunidades econômicas. Nosso país tem uma enorme força de trabalho, um baixo nível de renda e uma considerável taxa de desemprego - condição perfeita para investir em empresas de nações ricas."
 ETH_invite_coca_cola: "Convidar a Coca-Cola"
 ETH_invite_coca_cola_desc: "O mega conglomerado americano da Coca-Cola tem muito potencial para funcionários e consumidores na Etiópia. Devemos incentivá-los a financiar e apoiar a East Africa Bottling Share Company, uma franquia da Coca-Cola na Etiópia."
 ETH_invite_karuturi_global: "Convidar Karuturi Global"
 ETH_invite_karuturi_global_desc: "Vindo da Índia, a Karuturi Global é uma grande preocupação agrícola. Embora principalmente preocupada com o cultivo de flores decorativas, a experiência desses especialistas pode não apenas aumentar a renda de nossos cidadãos, mas também o conhecimento agrícola de nossos agricultores."
 ETH_invite_lifan_industry: "Convidar a indústria Lifan"
 ETH_invite_lifan_industry_desc: "A Lifan Industry é uma empresa industrial pesada fundada na China em 1992. Principalmente montada na construção de carros, motocicletas e caminhões, a Lifan certamente poderia nos ajudar com a baixa taxa de motorização entre nossos cidadãos."
 ETH_american_industrial_investments: "Investimentos Industriais Americanos"
 ETH_american_industrial_investments_desc: "As empresas americanas se sentem cada vez mais ameaçadas por seus rivais chineses em seus lucros potenciais na Etiópia. Poderíamos jogar os dois lados um contra o outro para o benefício de nosso povo."
 ETH_request_international_loans: "Solicitar Empréstimos Internacionais"
 ETH_request_international_loans_desc: "A economia da Etiópia está melhorando, mas nossas capacidades de gastos nacionais ainda estão estagnadas devido à nossa classificação de crédito um tanto baixa e nosso afastamento do cenário mundial. Ao abordar especificamente as potências mundiais para empréstimos financeiros, talvez possamos corrigir esse problema."
 ETH_support_messobo_cement: "Suporte Messebo Cement"
 ETH_support_messobo_cement_desc: "A fábrica Messebo Cement é um dos nossos conglomerados locais mais poderosos, importante para o boom da construção que planejamos para o país. Aumentando o financiamento distribuído à Messobo, poderemos concluir os projetos de construção mais rapidamente."
 ETH_homegrown_companies: "Empresas locais"
 ETH_homegrown_companies_desc: "Depois de fortalecer nossa economia com a ajuda de empresas internacionais, nossas populações locais se sentem ameaçadas pela perspectiva de salários permanentemente baixos e práticas econômicas neocoloniais. Precisamos estabelecer empresas etíopes fortes e independentes para competir com as internacionais pelos benefício de ambos os lados - e para o benefício da economia etíope."
 ETH_fund_ethio_agri_ceft: "Fundo Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "A Ethio Agri-CEFT está prestes a se tornar uma das maiores empresas privadas nos mercados agrícolas da África Oriental. Precisamos fortalecer ainda mais esta empresa, tanto para competir com Karuturi quanto para proteger nossos cidadãos."
 ETH_fund_ethiopian_airlines: "Financiar a Ethiopian Airlines"
 ETH_fund_ethiopian_airlines_desc: "A Ethiopian Airlines é a companhia aérea nacional e estatal da Etiópia. É vital fornecer aos turistas e cidadãos etíopes voos de e para o país. Financiar a Ethiopian Airlines fortalecerá quaisquer empreendimentos internacionais futuros."
 ETH_fund_marathon_motors_engineering: "Fundamento da Marathon Motors Engineering"
 ETH_fund_marathon_motors_engineering_desc: "A Marathon Motor Engineering PLC é uma joint venture entre a empresa automotiva japonesa Hyundai e a superestrela local Haile Gebrselassie. A empresa se concentrará na importação de veículos Hyundai para o país - e fornecerá aos nossos compatriotas mais opções quando se trata de seus veículos ... Deixe os chineses e os japoneses competirem entre si pelos preços mais baixos possíveis."
 ETH_industrial_buildup_1: "Plano de Crescimento e Transformação"
 ETH_industrial_buildup_1_desc: "Precisamos garantir terrenos de construção adicionais para complexos industriais."
 ETH_industrial_buildup_2: "Construção Industrial II"
 ETH_industrial_buildup_2_desc: "Precisamos de mais projetos de construção. Construir instalações industriais civis adicionais para fazer o trabalho pesado é o caminho certo a seguir."
 ETH_industrial_buildup_3: "Construção Industrial III"
 ETH_industrial_buildup_3_desc: "Indústria adicional significa emprego adicional. Emprego adicional significa riqueza adicional."
 ETH_industrial_buildup_4: "Estrutura Industrial IV"
 ETH_industrial_buildup_4_desc: "Precisamos garantir áreas de construção adicionais para complexos industriais."
 ETH_military_buildup_1: "Fortalecimento militar"
 ETH_military_buildup_1_desc: "Nossas capacidades industriais militares são insuficientes para garantir a continuidade da existência de nosso país."
 ETH_military_buildup_2: "Estrutura Militar II"
 ETH_military_buildup_2_desc: "Precisamos construir rifles, tanques e aeronaves adicionais! Mais de tudo!"

# ÁRVORE DE RELAÇÕES INTERNACIONAIS #
 ETH_international_diplomacy: "Diplomacia Internacional"
 ETH_international_diplomacy_desc: "O mundo é um lugar assustador sem alguém para olhar por cima dos nossos ombros. É extremamente importante começarmos a cortejar o mundo ao nosso redor."
 ETH_refactor_our_debt: "Refatorar nossa dívida"
 ETH_refactor_our_debt_desc: "Refatorar nossa dívida ajudará a aliviar nossa economia de nossos problemas pós-guerra. No entanto, isso será incrivelmente impopular com todos os detentores de títulos."
 ETH_african_economic_relationships: "Relações Económicas Africanas"
 ETH_african_economic_relationships_desc: "A África é pobre pela maioria dos padrões e, sob a liderança etíope, podemos levar o desenvolvimentismo a um lugar melhor em cada país."
 ETH_european_economic_relationships: "Relações Económicas Europeias"
 ETH_european_economic_relationships_desc: "A Europa é um provável amigo ao impulsionar sua economia. Também ajuda os contratos europeus e os investimentos são alguns dos projetos mais lucrativos."
 ETH_italian_ethiopian_friendship: "Amizade ítalo-etíope"
 ETH_italian_ethiopian_friendship_desc: "A Itália pode ter nos invadido duas vezes, mas isso não significa que não podemos reconciliar nossas diferenças e nos tornarmos amigos."
 ETH_request_chinese_investments: "Solicitar investimentos chineses"
 ETH_request_chinese_investments_desc: "A China tem quantidades extremas de riqueza que podem ser usadas por todos. Os investidores chineses estão procurando outros lugares para gastar seu dinheiro. Vamos convencê-los a fazer isso aqui na Etiópia!"
 ETH_african_union_commitment: "Compromisso da União Africana"
 ETH_african_union_commitment_desc: "A União Africana é importante para unificar nosso continente diverso contra todas as formas de exploração estrangeira. Devemos nos comprometer novamente com sua função e seu propósito."
 ETH_request_european_investments: "Solicitar investimentos europeus"
 ETH_request_european_investments_desc: "Devemos entrar em alguns acordos com os europeus. Eles têm alguns investidores esperando para participar do mercado etíope."
 ETH_befriend_france: "Faça amizade com a França"
 ETH_befriend_france_desc: "A França é um aliado natural para ganhar uma base maior com um dos países economicamente mais desenvolvidos."
 ETH_establish_connections_with_tongji: "Estabelecer conexões com o CSCEC"
 ETH_establish_connections_with_tongji_desc: "Nos nossos planos de construir uma nova sede para a União Africana em Adis Abeba, devemos estabelecer laços com várias redes arquitetônicas. A China, seguida pelo CSCEC, se propôs a nos ajudar em nossa causa."
 ETH_expand_the_diplomatic_corps: "Expandir o Corpo Diplomático"
 ETH_expand_the_diplomatic_corps_desc: "A diplomacia é uma obrigação se quisermos prosseguir com qualquer projeto daqui em diante."
 ETH_anti_corruption_measurements: "Medidas Anticorrupção"
 ETH_anti_corruption_measurements_desc: "O estado é terrivelmente corrupto. É hora de avançarmos e começarmos a erradicar a corrupção dentro de nossas fronteiras. Não há nada mais realizado do que colocar aqueles que merecem atrás das grades."
 ETH_the_new_african_union_headquarters: "A Nova Sede da União Africana"
 ETH_the_new_african_union_headquarters_desc: "Está na hora. Construir uma nova sede para a União Africana em nossa capital, Adis Abeba, deixará o mundo maravilhado com a força da África em geral e a força da Etiópia em particular."
 ETH_stabilize_the_food_supply: "Estabilizar o abastecimento de alimentos"
 ETH_stabilize_the_food_supply_desc: "A comida está em uma situação perigosa. As colheitas e as recentes guerras com a Eritreia nos fizeram perder nossa conexão com o mar. Devemos trabalhar para recuperar e normalizar o comércio ou nosso povo morrerá de fome."
 ETH_local_relationships: "Relacionamentos locais"
 ETH_local_relationships_desc: "O chifre é um lugar instável e assustador. A guerra civil na Somália e as guerras Etíope-Eritreia nos fizeram reavaliar quem são nossos amigos. Portanto, devemos nos concentrar em trabalhar em nossos relacionamentos locais."
 ETH_african_alliance_initiative: "Iniciativa da Aliança Africana"
 ETH_african_alliance_initiative_desc: "A África ainda é um campo de batalha de potências estrangeiras. Os americanos, os europeus e os chineses estão dividindo nosso grande continente, o berço da humanidade. A África deve ser o peão de megacorporações hostis? Não! Para resistir à intervenção e à invasão , devemos construir uma aliança internacional."
 ETH_invite_european_armament_companies: "Convidar empresas europeias de armamento"
 ETH_invite_european_armament_companies_desc: "Seria extremamente valioso ter algumas empresas de armas dentro de nossas fronteiras."

# RAMO MILITAR #
 ETH_defense_of_ethiopia: "Defesa da Etiópia"
 ETH_defense_of_ethiopia_desc: "A Etiópia travou muitas guerras para manter sua independência dos invasores. As guerras que vamos travar daqui em diante não são diferentes daquelas que travamos nos últimos anos."
 ETH_expand_the_endf: "Expandir o ENDF"
 ETH_expand_the_endf_desc: "A Força de Defesa Nacional da Etiópia (ENDF) é uma das forças armadas mais fortes da África. É essencial que expandamos nossas forças armadas para mantê-la competitiva."
 ETH_expand_the_etaf: "Expandir o ETAF"
 ETH_expand_the_etaf_desc: "Nossa força aérea precisa desesperadamente de uma expansão. Temos poucos aeródromos e caças e equipamentos desatualizados. Devemos mudar isso."
 ETH_secure_the_eritrean_border: "Proteja a fronteira da Eritreia"
 ETH_secure_the_eritrean_border_desc: "Entrincheirar-se ao longo da fronteira da Eritreia nos ajudará caso surja um conflito futuro entre os dois governos."
 ETH_secure_the_eritrean_border_TT: "Adicione §Y3 Land Fort§! na fronteira com a Eritreia"
 ETH_fund_homicho: "Fundo Homicho"
 ETH_fund_homicho_desc: "O Complexo de Engenharia de Munição Homicho é vital para o abastecimento da Etiópia com armas pequenas e especialmente com munições. Precisamos reforçar as fileiras de nossa infantaria com novas armas e nossos armazéns com toneladas de munição."
 ETH_air_training_program: "Programa de Treinamento Aéreo"
 ETH_air_training_program_desc: "Treinar a força aérea requer um programa. Vamos nos esforçar para desenvolvê-lo."
 ETH_secure_the_somali_border: "Proteja a fronteira da Somália"
 ETH_secure_the_somali_border_desc: "A guerra civil na Somália nos causou desconforto, pois o conflito empurrou refugiados para o outro lado da fronteira e algumas escaramuças ocorrem perto de militares e importantes alvos civis. É hora de expandir algumas trincheiras ao longo da fronteira com a Somália."
 ETH_secure_the_somali_border_TT: "Adicione §Y3 Land Fort§! na fronteira com a Somália"
 ETH_secure_the_kenyan_border: "Proteja a fronteira com o Quênia"
 ETH_secure_the_kenyan_border_desc: "A barragem do rio Omo causou muita angústia entre nossos dois grandes países. O conflito surgiu na região fronteiriça, pois tribos de ambos os lados estão perdendo recursos hídricos. Nossos militares devem estabelecer alguns postos avançados e bases na região para, com sorte, estabilizar a região ."
 ETH_secure_the_kenyan_border_TT: "Adicione §Y3 Land Fort§! na fronteira com o Quênia"
 ETH_modern_officer_corps: "Corpo de Oficiais Modernos"
 ETH_modern_officer_corps_desc: "Investir na educação e nas habilidades de nossos oficiais nos permitirá ter um corpo de oficiais verdadeiramente modernizado."
 ETH_expand_the_military: "Expandir o Exército"
 ETH_expand_the_military_desc: "Uma expansão completa de todos os nossos ramos das forças armadas é necessária para expandir nossas forças armadas para um tamanho de necessidade."
 ETH_aircraft_production: "Produção de aeronaves"
 ETH_aircraft_production_desc: "A produção caseira de aeronaves é mais barata e melhor para a economia!"
 ETH_secure_the_sudanese_border: "Proteger a fronteira sudanesa"
 ETH_secure_the_sudanese_border_desc: "As relações sudaneses-etíopes têm estado um pouco tensas devido à situação no Sudão do Sul. Devemos nos preparar caso a guerra não permaneça dentro de suas fronteiras."
 ETH_secure_the_sudanese_border_TT: "Adicionar §Y3 Land Fort§! na fronteira com o Sudão"
 ETH_study_foreign_armor_designs: "Estude o design de armadura estrangeira"
 ETH_study_foreign_armor_designs_desc: "Estudar blindagem estrangeira nos ensinará muito sobre como desenvolver nossos próprios veículos blindados."
 ETH_study_foreign_aircraft_designs: "Estude Projetos de Aeronaves Estrangeiras"
 ETH_study_foreign_aircraft_designs_desc: "Estudar projetos notáveis de aeronaves de grandes países como Estados Unidos, Rússia, França, Inglaterra e China pode ser muito benéfico para nossa força aérea."
 ETH_request_chinese_military_assistance: "Solicitar assistência militar chinesa"
 ETH_request_chinese_military_assistance_desc: "A China é uma potência em ascensão. Sua estrutura militar é um modelo e devemos discutir a implementação de algo semelhante aqui na Etiópia."
 ETH_request_american_military_assistance: "Solicitar assistência militar americana"
 ETH_request_american_military_assistance_desc: "O exército americano é um dos maiores e mais avançados do mundo. Devemos procurá-los para o desenvolvimento militar."
 ETH_modernize_the_military: "Modernizar as Forças Armadas"
 ETH_modernize_the_military_desc: "Os militares estão usando equipamentos de 1975, os veículos estão caindo aos pedaços e as aeronaves mal conseguem decolar. Devemos trabalhar para modernizar os militares para permanecer uma potência na região."
 ETH_land_doctrine: "Doutrina da Terra"
 ETH_land_doctrine_desc: "Nossas forças terrestres são um dos nossos ramos mais importantes devido aos nossos vizinhos estarem constantemente envolvidos em conflitos. Devemos discutir novas maneiras de melhorar nossa terra e nossas estratégias."
 ETH_air_doctrine: "Doutrina do Ar"
 ETH_air_doctrine_desc: "Nossa doutrina aérea está desatualizada. Envie nossas melhores mentes para academias estrangeiras para ver se podemos trazer um pouco desse conhecimento para casa."

# RAMO DE IDEOLOGIA #
 ETH_the_future_of_ethiopia: "O futuro da Etiópia"
 ETH_the_future_of_ethiopia_desc: "A Etiópia passou por monarquia absoluta, comunismo e democracia nos últimos 50 anos. Nossa nação sofreu dificuldades, fome, guerra civil e caos político."

# RAMO DO MONARQUISMO #
 ETH_legacy_of_abyssinia: "Legado da Abissínia"
 ETH_legacy_of_abyssinia_desc: "A Etiópia teve uma história gloriosa como um dos primeiros estados-nação de estilo ocidental da África, liderado pelo imperador. Este país, geralmente chamado de 'Abissínia' no oeste, estaria destinado a assumir um papel de liderança na África e no mundo se alguma vez renascer."
 ETH_endorse_the_monarchists: "Apoiar os monarquistas"
 ETH_endorse_the_monarchists_desc: "Desde que o Derg depôs Haile Selassie I em 12 de setembro de 1974, o Conselho da Coroa da Etiópia não tem poder real. Em 1993, o Conselho da Coroa retomou as operações após concluir que o título 'Imperador da Etiópia' ainda era existente. Devemos tornar o Conselho da Coroa parte da administração federal novamente."
 ETH_glorify_the_italo_ethiopian_wars: "Glorifique as guerras ítalo-etíopes"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Países, nações e nacionalismo são forjados em conflito. A Etiópia foi forjada nos campos de batalha de 1895 e 1935. Devemos lembrar o mundo da traição italiana - e da coragem sem fim das forças etíopes tecnologicamente inferiores. A Itália tentou matar-nos, destruir-nos, aniquilar a nossa nação - e aqui estamos nós!"
 ETH_restore_the_throne: "Restaurar o Trono"
 ETH_restore_the_throne_desc: "O Conselho da Coroa, agora com poder no processo de tomada de decisão política, sugeriu proclamar oficialmente a restauração do Império Etíope. Basta... bem, uma nova constituição."
 ETH_befriend_jamaica: "Faça amizade com a Jamaica"
 ETH_befriend_jamaica_desc: "Com a Monarquia Etíope de Haile Selassie em seu caminho para a restauração, devemos considerar o fortalecimento dos laços com o movimento Rastafari, o grupo religioso que adora nosso antigo imperador como o Messias retornado. O principal grupo de Rastafaris está situado na Jamaica, então talvez devêssemos estabelecer um maior leque de relações diplomáticas com aquele país distante."
 ETH_invite_zera_yacob: "Convidar Zera Yacob"
 ETH_invite_zera_yacob_desc: "Zera Yacob Amha Selassie, neto de Haile Selassie I, é o legítimo pretendente ao trono imperial da Etiópia. Educado em Eton, ele foi forçado ao exílio com o resto da família real após a revolução comunista de 1974. Ele atualmente reside em tanto no Reino Unido quanto nos Estados Unidos em vários momentos."
 zera_yacob_returns_tt: "Zera Yacob Selassie retornará"
 ETH_weaken_the_parliament: "Enfraquecer o Parlamento"
 ETH_weaken_the_parliament_desc: "As duas casas do parlamento etíope estão apenas no caminho de nossa influência nacional e internacional. Devemos retirar várias competências parlamentares e transferi-las para o governo imperial."
 ETH_imperial_nostalgia: "Nostalgia Imperial"
 ETH_imperial_nostalgia_desc: "Você não gostaria que pudéssemos voltar no tempo, para os bons velhos tempos?..."
 ETH_imperial_guard: "Guarda Imperial Etíope"
 ETH_imperial_guard_desc: "O Kebur Zabagna era uma força de elite, composta pelos homens mais corajosos e honrados de nosso exército, encarregado de defender nossa capital e o Imperador."
 ETH_reclaim_eritrea: "Recuperar a Eritreia"
 ETH_reclaim_eritrea_desc: "A Eritreia é um território legítimo da Etiópia! Nosso acesso ao mar está ameaçado pela própria existência desse estado desonesto. Devemos lembrá-los de quem é o legítimo proprietário de seu território."

# PODER DEMOCRÁTICO #
 ETH_strengthen_the_republic: "Fortalecer a República"
 ETH_strengthen_the_republic_desc: "A constituição etíope de 1995, que não apenas garantiu os direitos civis, mas também enfraqueceu as facções comunistas e monarquistas, deve ser a luz orientadora da sociedade etíope. A democracia e a integração pan-africana são o caminho a seguir."
 ETH_guarantee_freedom_of_speech: "Garantia da liberdade de expressão"
 ETH_guarantee_freedom_of_speech_desc: "A Etiópia é religiosa, étnica e politicamente diversificada. Para provar a superioridade da democracia sobre outras ideologias e a ideologia do secularismo sobre qualquer escola de moralismo, precisamos permitir e garantir a liberdade de expressão política em privado e em público. Também financiaremos rádios e programas políticos programas de televisão para fortalecer ainda mais a nação."
 ETH_healthcare_program: "Programa de Saúde"
 ETH_healthcare_program_desc: "Garantir a saúde nacional em uma nação com problemas de fome e doenças como a Etiópia será um grande empreendimento - mas com ajuda internacional, foco na educação médica e financiamento de clínicas e médicos regionais, a Etiópia pode voltar aos trilhos."
 ETH_guarantee_freedom_of_religion: "Garantir a liberdade de religião"
 ETH_guarantee_freedom_of_religion_desc: "A Etiópia abriga a Igreja Ortodoxa Etíope Tewahedo (43%), os protestantes Pentay (18%), o islamismo sunita do ramo sufi (34%), os católicos (1%) e as religiões tradicionais (3% ). Precisamos garantir que cada um desses grupos diversos e diferentes consiga viver e adorar em paz. As escolas com motivação religiosa também precisam ser dessegregadas”.
 ETH_education_program: "Programa de Educação"
 ETH_education_program_desc: "Para modernizar e rejuvenescer um povo, é preciso educar as crianças."
 ETH_endorse_the_african_union: "Apoiar a União Africana"
 ETH_endorse_the_african_union_desc: "A Etiópia por si só não é poderosa o suficiente. Em vez disso, devemos nos concentrar em unir as lideranças políticas em toda a África para encorajar a UA a se tornar mais parecida com a UE."
 ETH_reckless_industrial_expansion: "Expansão industrial imprudente"
 ETH_reckless_industrial_expansion_desc: "A Etiópia deve ser moderna, forte e livre! Precisamos abrir espaço para novas aldeias, cidades e especialmente para instalações industriais."
 ETH_secure_agricultural_production: "Produção Agrícola Segura"
 ETH_secure_agricultural_production_desc: "É mais importante alimentar o povo do que alimentar a nação. Devemos considerar permanecer amplamente agrícolas se isso significar que nosso povo sobreviverá."

# RAMO COMUNISTA #
 ETH_declare_mengistu_innocent: "Declarar Mengistu inocente"
 ETH_declare_mengistu_innocent_desc: "Mengistu Haile Mariam é o ex-ditador comunista da Etiópia. Sob seu reinado entre 1977 e 1991, a Etiópia viu hipermilitarização, repressão da dissidência e guerra civil. Ele fugiu para o Zimbábue em 1991 e foi, durante sua ausência, condenado por genocídio por um tribunal etíope. Na verdade, genocídio e ditadura não são tão ruins assim. Provavelmente deveríamos absolver Mengistu."
 ETH_condemn_the_pretenders: "Condenar os pretendentes"
 ETH_condemn_the_pretenders_desc: "A antiga família real da Etiópia vive no exílio desde que foi deposta no início dos anos 1970. Devemos deixá-los saber que apenas a morte os espera caso decidam retornar à Etiópia."
 ETH_return_of_mengistu: "Retorno de Mengistu"
 ETH_return_of_mengistu_desc: "Depois de desfazer nosso tratamento injusto com nosso ex-líder glorioso, talvez devêssemos permitir que ele voltasse ao país."
 ETH_restore_the_pdre: "Restaurar o PDRE"
 ETH_restore_the_pdre_desc: "A República Popular Democrática da Etiópia marcou a maior era de nossa história nacional. Devemos anunciar a restauração do DPRE - e o retorno de Mengistu ao cenário mundial."
 ETH_national_communism: "Nacional Comunismo"
 ETH_national_communism_desc: "Os povos africanos foram oprimidos por imperialistas estrangeiros por tanto tempo. Escolher uma aliança com os comunistas fraudulentos chineses seria hipocrisia e pura traição. A Etiópia se manterá por conta própria."
 ETH_align_to_china: "Alinhar com a China"
 ETH_align_to_china_desc: "Mao Zedong aparentemente se saiu melhor do que Vladimir Lenin - seu país ainda existe. Os antigos laços do PDRE com a União Soviética são realmente uma coisa do passado. Precisamos aliar a China, o único poder verdadeiro."
 ETH_pan_african_communism: "Comunismo pan-africano"
 ETH_pan_african_communism_desc: "A revolução em casa está segura! Precisamos espalhá-la, camaradas! Trabalhadores do mundo, uni-vos!"

# DERROTA DA ERITREA
 ETH_eritrea_start: "A guerra acabou..."
 ETH_eritrea_start_desc: "...Mas a guerra contra o terrorismo apenas começou. Muitos ex-soldados da agora dissolvida EDF juntaram-se à recém-formada (novamente) EPLF no vizinho Sudão e se preparam para revidar. Depende de nós agora qual caminho seguiremos ."

# ANEXAÇÃO
 ETH_eritrea_dissolve_assembly: "Dissolver a Assembleia Nacional da Eritreia"
 ETH_eritrea_dissolve_assembly_desc: "A Assembleia Nacional da Eritreia é um sistema terrível e desatualizado, devemos dissolver esse sistema e tentar o nosso melhor para mostrar-lhes o erro de seus caminhos, os eritreus realmente receberão representação, mas através da Câmara dos Representantes do Povo e do Casa da Federação em vez disso."
 ETH_eritrea_arrest_leaders: "Condenar Afwerki"
 ETH_eritrea_arrest_leaders_desc: "A data do julgamento de Isaias Afwerki está marcada, provavelmente não será um bom momento para ele, nem deveria ser. Precisamos mostrar ao povo eritreu o que acontecerá se eles tentarem lutar contra a nação etíope e a mudança inevitável isto é, no final, melhor para todos."
 ETH_detain_rabble_rousers: "Deter potenciais líderes separatistas"
 ETH_detain_rabble_rousers_desc: "Durante o julgamento, segurança extra foi postada em todo o tribunal, felizmente, eles não eram necessários. No entanto, eles conseguiram escolher algumas figuras notáveis, esses agitadores da ralé devem ser detidos para que não tenham ideias de antagonismo. .."
 ETH_maintain_a_watchful_eye: "Mantenha um olhar atento"
 ETH_maintain_a_watchful_eye_desc: "Como os piores agitadores não são mais uma ameaça, é importante mantermos um olhar atento sobre nossos novos territórios, pelo menos até que eles aprendam a aceitar que viver sob o governo central etíope é melhor para todos os envolvidos."
 ETH_eritrea_annex: "Anexo Eritreia"
 ETH_eritrea_annex_desc: "Desde 1991, a Eritreia é independente, foi governada como um estado de partido único sob o regime ditatorial de Afwerki. Agora que derrotamos verdadeiramente esse regime e desgastamos a resistência da população local, podemos instituir nosso própria governança inteiramente".

# ESFORÇOS DE INTEGRAÇÃO
 ETH_eritrea_teach_amharic: "Ensine-lhes amárico"
 ETH_eritrea_teach_amharic_desc: "Como podemos esperar governar o povo eritreu se eles não conseguem nos entender? gerações mais velhas podem ser mais difíceis de ensinar no entanto."
 ETH_eritrea_propaganda: "Rede de Distribuição de Propaganda"
 ETH_eritrea_propaganda_desc: "Embora chamá-lo de 'propaganda' possa ser grosseiro, é necessário distribuir documentos que apregoam os benefícios do domínio etíope, quanto maior nossa rede de propaganda, mais podemos distribuir e mais fácil será mostrar o Eritreus nosso ponto de vista."
 ETH_eritrea_tackle_seperatists: "Operações de contra-insurgência"
 ETH_eritrea_tackle_seperatists_desc: "Ainda não lidamos totalmente com o terror potencial dos separatistas que, por algum motivo, querem voltar à velha maneira de administrar as coisas, se não podemos convencê-los usando a cenoura, podemos ter que usar o bastão em vez disso ."

# ESTADO FEDERAL #
 ETH_eritrea_federation: "Lei da Federação Eritreia-Etíope"
 ETH_eritrea_federation_desc: "A primeira Federação entre nossos dois países foi dissolvida por causa, francamente, das ambições imperialistas de Haile Selassie. Estamos confiantes de que agora é o momento certo para revivê-la de maneira democrática."
 ETH_eritrea_assembly: "Patrocine o Partido Unionista"
 ETH_eritrea_assembly_desc: "Embora condenemos a solidificação do poder que Afwerki teve, pode ser necessário explorar as estruturas de poder lá para pressionar pela federalização, apoiando candidatos que são a favor da Lei da Federação, podemos atingir nossos objetivos na integração o antigo estado da Eritreia como uma região autônoma."
 ETH_eritrea_lawbooks: "Reescrever os livros de leis"
 ETH_eritrea_lawbooks_desc: "As leis da Eritreia nos livros são primitivas e desatualizadas, ninguém deveria precisar se registrar com o governo sobre qual fé praticar como exemplo, precisamos reescrever essas leis para enfatizar melhor o fato de que somos e seremos uma Federação moderna."
 ETH_eritrea_constitution: "Escrever uma nova constituição"
 ETH_eritrea_constitution_desc: "A antiga constituição da Eritreia era tão inadequada para o propósito que nem sequer foi implementada adequadamente, precisamos reescrever uma constituição que complemente a nossa, em vez de combatê-la, e garantir que ela seja implementada corretamente desta vez."
 ETH_eritrean_federal_state: "Devidamente federalizar com a Eritreia"
 ETH_eritrean_federal_state_desc: "Finalmente, nossos esforços valeram a pena, espera-se que as etapas finais sejam concluídas e etíopes e eritreus se abraçaram nas ruas e mercados. Uma meta que antes era considerada impossível há menos de uma década foi alcançada possível."

