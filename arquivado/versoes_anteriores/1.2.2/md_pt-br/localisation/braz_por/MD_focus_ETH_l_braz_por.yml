# EVENTOS NACIONAIS #
 ethiopia.1.t: "Solicitações de empréstimos etíopes"
 ethiopia.1.d: "As tentativas do governo etíope de colocar a economia nacional de volta nos trilhos por meio do convite de empresas internacionais e do fortalecimento dos setores econômicos locais e regionais com o uso de investimentos governamentais.\n\nAgora, a Etiópia se aproximou de nossos ministério das finanças com um pedido para conceder mais empréstimos do governo ao setor de desenvolvimento industrial e econômico da Etiópia. Parece que temos pouco a ganhar para o nosso governo, mas nossos empresários estão nos alertando que, se não concedermos empréstimos à Etiópia, alguém mais o fará. E se nossos negócios forem rejeitados devido à nossa postura hostil em relação ao país, as empresas de outras pessoas certamente serão aceitas."
 ethiopia.1.a: "Concederemos empréstimos adicionais."
 ethiopia.1.b: "Não podemos compartilhar nada neste momento."
 ethiopia.2.t: "A Etiópia busca investimentos"
 ethiopia.2.d: "O setor industrial da Etiópia experimentou recentemente um enorme boom que o governo de [ETH.GetLeader] está agora procurando expandir. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só podem ser realizadas com investimentos estrangeiros - e o governo etíope se aproximou de nós na tentativa de convencer nossas empresas nacionais a apoiar a crescente economia da Etiópia."
 ethiopia.2.a: "Nós aprovamos!"
 ethiopia.2.b: "Deixe os mercados decidirem."
 ethiopia.3.t: "A Etiópia busca investimentos"
 ethiopia.3.d: "O setor industrial da Etiópia experimentou recentemente um enorme boom que o governo de [ETH.GetLeader] está agora procurando expandir. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só podem ser realizadas com investimentos estrangeiros - e o governo etíope se aproximou de nós na tentativa de convencer nossas empresas nacionais a apoiar a crescente economia da Etiópia."
 ethiopia.3.a: "Nós aprovamos!"
 ethiopia.3.b: "Deixe os mercados decidirem."
 ethiopia.4.t: "A Etiópia busca investimentos"
 ethiopia.4.d: "O setor industrial da Etiópia experimentou recentemente um boom maciço que o governo de [ETH.GetLeader] está agora procurando expandir. As esperanças de transformar a Etiópia em uma potência industrial, no entanto, só podem ser realizadas com investimentos estrangeiros - e o governo etíope se aproximou de nós na tentativa de convencer nossas empresas nacionais a apoiar a crescente economia da Etiópia."
 ethiopia.4.a: "Nós aprovamos!"
 ethiopia.4.b: "Deixe os mercados decidirem."
 ethiopia.5.t: "A Aliança Africana"
 ethiopia.5.d: "Foi a Etiópia cuja bandeira definiu as cores do movimento pan-africano devido à nossa prolongada resistência contra o colonialismo europeu. Foi a Etiópia moldando gerações de jovens negros africanos dentro e fora de nossas fronteiras para serem fortes e orgulhosos Nacionalistas africanos. Foi a Etiópia que seguiu a doutrina da unidade na diversidade em todo o continente africano.\n\nMas a unidade e a diversidade já não são suficientes. esculpir esferas econômicas de interesse para suas megacorporações. Os investimentos chineses do Extremo Oriente são uma bênção e uma maldição, já que a China pretende se estabelecer como igual às grandes potências do passado. Os Estados Unidos há muito abandonaram sua doutrina de liberdade e liberdade em favor de uma doutrina de petróleo e dinheiro.\n\nA África precisa se unir sob a bandeira de uma aliança militar comum para resistir às ambições americanas e russas, chinesas e indianas de formar blocos militares.\n\nEnviaremos convites a todos os membros elegíveis da União Africana. Com exceção da Eritreia. Iremos convenientemente esquecer a Eritreia."
 ethiopia.5.a: "Pela África! Pela Humanidade!"
 ethiopia.6.t: "Convite à Aliança Africana"
 ethiopia.6.d: "Desafiando ousadamente a influência diplomática da Europa e do Leste Asiático, o governo etíope pretende transformar a União Africana em um bloco militar completo. já emaranhados em outra aliança.\n\nMas devemos entregar nossa soberania e neutralidade em favor da Aliança Africana? Ou a Aliança Africana é nossa chave para a soberania e neutralidade em primeiro lugar?"
 ethiopia.6.a: "África permanece como um!"
 ethiopia.6.b: "Ah, acho que não."
 ethiopia.7.t: "Adis Abeba Light Rail terminado"
 ethiopia.7.d: "O VLT de Addis Abeba finalmente terminou sua fase de construção e agora segue para os testes. O VLT foi originalmente planejado para ter um total de 41 estações em suas duas linhas (das quais 39 foram concluídas) e cada trem tem capacidade para transportar 286 passageiros. Isso permitirá que o metrô leve forneça um serviço de transporte para 15.000 passageiros por hora em cada sentido e 60.000 em todas as quatro direções, enquanto as passagens custam 2-6 birr etíopes.\n\nO a ferrovia foi contratada pelo China Railway Group Limited e é operada pelo Shenzhen Metro Group. Addis Abeba Light Rail atualmente tem uma frota de 41 bondes de três seções e 70% de piso baixo fabricados pela CNR Changchun."
 ethiopia.7.a: "Finalmente sem engarrafamentos!"
 ethiopia.8.t: "Ethiopia-Djibouti Railways suspende operações"
 ethiopia.8.d: "Depois da Segunda Guerra Mundial, a ferrovia começou um longo período de declínio. O tráfego na ferrovia caiu pela metade de 1953 a 1957, quando o transporte rodoviário começou a competir por carga. A Guerra de Ogaden de 1977-1978 tratou mais um golpe para a ferrovia, pois as tropas somalis nos invadiram e capturaram a ferrovia até Dire Dawa. Partes da ferrovia foram explodidas na guerra e as operações ferroviárias foram novamente cortadas pela metade. Após o fim da guerra, a ferrovia continuou a declinar devido à falta de manutenção e aos ataques de rebeldes como a Frente de Libertação de Ogaden.\n\nTanto a falta de manutenção como um ambicioso programa de construção de estradas tornaram o transporte ferroviário cada vez menos competitivo. Em janeiro de 1985, o desastre ferroviário de Awash matou 429 pessoas passageiros quando seu trem descarrilou na ponte do rio Awash e caiu no desfiladeiro abaixo. O serviço ferroviário finalmente terminou este ano entre Addis Abeba e Dire Dawa, mas os trens continuaram a circular entre Dire Dawa e Djibuti. Os trilhos entre Dire Dawa e Addis Abeba caíram em total abandono, e muitos dos trilhos foram roubados e vendidos como sucata."
 ethiopia.8.a: "Deveríamos ter consertado antes"
 ethiopia.9.t: "Adis Abeba Light Rail expandido"
 ethiopia.9.d: "A nova linha construída é completamente desnivelada. Além de estender as linhas existentes, duas novas linhas foram construídas. A primeira começa na Catedral de St. George, passa pela Praça do México até a Sede da União Africana e termina em Lebu, conectando-se à nova rede ferroviária nacional. A segunda linha começa na rotatória de Megenagna e passa pelo aeroporto de Bole, área de Wello Sefer, área de mercado de Saris e área de Jommo e termina em Lebu."
 ethiopia.9.a: "De Adis Abeba a Djibuti!"
 ethiopia.10.t: "Ferrovia Addis Abeba-Djibouti concluída"
 ethiopia.10.d: "Isto servirá como a espinha dorsal da nossa nova Rede Ferroviária Nacional Etíope. Fornece acesso ao mar, ligando nossa capital Adis Abeba com Djibouti e seu Porto de Doraleh."
 ethiopia.10.a: "Isso ajudará nossa economia"
 ETH_railway_repaired_tt: "Ethio-Djibouti Railway é reparado"
 ETH_railway_destroyed_flg: "Ethio-Djibouti Railway é destruída"
 ethiopia.11.t: "Frente de Libertação dos Povos da Eritreia refundada"
 ethiopia.11.d: "Pela segunda vez desde a Segunda Guerra Mundial, a Eritreia encontra-se sob ocupação etíope. Muitos políticos de alto escalão e líderes militares foram para o exílio e refundaram a Frente de Libertação da Eritreia no vizinho Sudão.\n\nApós a independência de Eritreia, a EPLF original, transformou-se na Frente Popular para a Democracia e Justiça e atuou como o partido governante da Eritreia até que a dissolvemos.\n\nNo entanto, como Isaya está atualmente em prisão domiciliar em Adis Abeba, seu conselheiro presidencial Yemane Gebreab assumiu e é atualmente o chefe da ala política da ELPF."
 ethiopia.11.a: "É melhor ele ficar lá"
 ethiopia.12.t: "Comboio militar invadido por ELPF"
 ethiopia.12.d: "Em um ataque surpreendente a um de nossos comboios militares na região da Eritreia, todo o comboio foi aniquilado e sua carga roubada. A Frente de Libertação da Eritreia, que assumiu a responsabilidade por esta emboscada, escapou antes de qualquer reforços podem chegar ao local."
 ethiopia.12.a: "Eles vão precisar de mais para nos parar!"
 ethiopia.13.t: "Isaiah Afewerki preso"
 ethiopia.13.d: "Assim que a última fortaleza da Eritreia caiu, encontramos Isaias Afwerki e seus homens mais leais enquanto eles tentavam escapar para o vizinho Sudão. Seus guarda-costas lutaram bem, mas os números não estavam lá e então Isayas logo se viu a caminho de Adis Abeba, onde aguardará seu julgamento.\n\nAté então, ele está em prisão domiciliar."
 ethiopia.13.a: "Coloque-o em prisão domiciliar"
 ethiopia.14.t: "Julgamento de Isaías Afwerki"
 ethiopia.14.d: "Hoje é o julgamento do ex-presidente da Eritreia, Isaias Afwerki. Sob forte protesto de si mesmo, ele é levado à sala do tribunal e acusa o tribunal de corrupção e de um julgamento injusto sob o ponto de que sua sentença já foi decidiu. Muitos repórteres internacionais compartilham deste ponto, mas isso não vai salvá-lo hoje.\n\nDe qualquer forma, depois de 3500 Birr, os juízes concordaram com nossa decisão, qual será...?"
 ethiopia.14.a: "Sentenciá-lo à morte"
 ethiopia.14.b: "A prisão perpétua deve resolver"
 ethiopia.15.t: "Julgamento de Isaías Afwerki"
 ethiopia.15.d: "Hoje foi o julgamento do ex-presidente da Eritreia, Isaias Afwerki. A sessão foi longa, mas no final do dia a decisão foi tomada, Isaya foi preso por toda a vida.\n\nEsta sentença foi' Não é surpresa para ninguém e ele será transferido o mais rápido possível para uma prisão no lado da Eritreia."
 ethiopia.15.a: "Ele merece isso"
 ethiopia.16.t: "Julgamento de Isaías Afwerki"
 ethiopia.16.d: "Hoje foi o julgamento do ex-presidente da Eritreia, Isaias Afwerki. A sessão foi longa, mas no final do dia a decisão foi tomada, Isaya enfrentará a sentença de morte.\n\nEsta sentença foi 'não é feito desde 1998, quando um empresário eritreu matou a tiros um popular general etíope e, portanto, é muito especial.\n\nQuase imediatamente após o julgamento, policiais armados o escoltaram para fora do corredor onde ele enfrentaria sua sentença."
 ethiopia.16.a: "Ele era um cara mau"
 ethiopia.17.t: "Delegacia de polícia local atacada por ELPF"
 ethiopia.17.d: "No meio do dia três caminhões pararam em frente à delegacia e homens armados abriram fogo instantaneamente contra os pobres policiais no prédio.\n\nNenhum deles sobreviveu e o cofre de armas foi saqueado. Os homens armados escaparam assim que chegaram.\n\nMais tarde naquele dia, a ELPF carregou um vídeo onde assume a responsabilidade por aquele ataque."
 ethiopia.17.a: "Mais cedo ou mais tarde vamos encontrá-los"
 ethiopia.18.t: "Zera Selassie retorna à Etiópia"
 ethiopia.18.d: "Zera Selassis retorna para mais uma vez assumir seu manto como o rei da Etiópia. Deixe-o viver muito e seu país prosperar sob sua grande liderança."
 ethiopia.18.a: "Nós o recebemos"
 ethiopia.19.t: "Zera Selassies Coronation"
 ethiopia.19.d: "O dia foi perfeitamente escolhido, o sol está brilhando forte e não há uma única nuvem no céu. Zera Selassie cavalga em seu cavalo, cercado por uma grande multidão animada, em direção à Catedral Medhane Alem em Adis Abeba. Hoje é sua coroação oficial como Sua Majestade Imperial, o Imperador Amha Selassie I, Eleito de Deus, Leão Conquistador da Tribo de Judá e Rei dos Reis da Etiópia.\n\nJunto com seu único filho, ele segura em frente à catedral , que foi decorado com as bandeiras imperiais, e caminha em direção à entrada. Dentro da catedral estão todos de importância na Etiópia aguardando ansiosamente a coroação.\n\nEnquanto Zera caminha em direção ao Presbítero, seu coração começa a bater mais rápido. Isso é realmente um momento que ele não vai esquecer e que não poderia nem imaginar em seus sonhos mais loucos. A cerimônia em si acabou muito rápido e quando ele sai como o legítimo rei da Etiópia, todos se curvam para ele.
 ethiopia.19.a: "Log live sua majestade!"
 ethiopia.20.t: "A fome ataca!"
 ethiopia.20.d: "O recente conflito entre nossos vizinhos e a recusa de cooperação entre a Eritreia e a Etiópia resultou em algo muito mais devastador. O país caiu na fome e as pessoas estão começando a morrer como o mercado de alimentos no país está sufocado pela falta de cooperação de nossos vizinhos. O governo deve fazer algo para ajudar o povo. Eles precisam fazer algo antes que o país entre em colapso."
 ethiopia.20.a: "Oh Não"
 ethiopia.21.t: "Derrota no campo"
 ethiopia.21.d: "Depois de meses de impasse, o inimigo finalmente rompeu nossas linhas e invadiu nossas terras propriamente ditas. Talvez devêssemos concordar com a estrutura de paz que a Organização da Unidade Africana estabeleceu em 1998 e sugerir um cessar-fogo?"
 ethiopia.21.a: "A paz é a única opção"
 ethiopia.21.b: "A guerra é a única opção"
 ethiopia.22.t: "[FROM.GetName] propõe cessar-fogo"
 ethiopia.22.d: "Depois que nossas forças romperam as linhas inimigas, fomos contatados pelo governo [FROM.GetAdjective], afirmando que eles concordam com a estrutura de paz da Organização da Unidade Africana. Eles estão propondo um cessar-fogo imediato"
 ethiopia.22.a: "Finalmente! Vitória!"
 ethiopia.22.b: "Não vamos parar até que eles se ajoelhem diante de nós!"
 ethiopia.23.t: "Julgamentos dos Deputados da Eritreia"
 ethiopia.23.d: "Muito parecido com Afwerki, aqueles que defendem a agitação da Eritreia também devem ser julgados por seus crimes contra a Etiópia e seu povo, a questão agora é: devemos condenar esses deputados à morte ou simplesmente atrás das grades pelo resto da vida? "
 ethiopia.23.a: "Death It Is!"
 ethiopia.23.b: "A prisão perpétua é suficiente."
 ethiopia.24.t: "O destino da Eritreia"
 ethiopia.24.d: "A Eritreia foi derrotada na guerra, com muitos pedindo para manter a ocupação a fim de tornar o povo eritreu totalmente sob nosso controle. No entanto, muitos estão adotando uma abordagem mais liberal para o assunto, querendo uma segunda lei da Federação, cabe ao [ETH.GetLeader] decidir o que acontecerá com o estado da Eritreia."
 ethiopia.24.a: "Mantenha a ocupação!"
 ethiopia.24.b: "Devemos federalizar."

# NOTICIAS & EVENTOS #
 ethiopia_news.1.t: "A Etiópia ganha assistência militar chinesa"
 ethiopia_news.1.d: "Depois de uma rivalidade prolongada entre empresas de armamento americanas e chinesas para fornecer as forças armadas etíopes, o governo etíope concedeu liberdades massivas às corporações chinesas e assinou vários tratados econômicos militares com a República Popular da China.\n \nO Secretário de Estado dos Estados Unidos já expressou grande pesar em relação à decisão etíope."
 ethiopia_news.1.a: "A Etiópia desafiou a América.
 ethiopia_news.2.t: "A Etiópia ganha assistência militar americana"
 ethiopia_news.2.d: "Tanto os Estados Unidos da América quanto a República Popular da China tentaram nos últimos meses obter contratos de armamento com o ministério da defesa etíope.\n\nA Etiópia agora decidiu encomendar grandes quantidades de armamento de corporações americanas. A República Popular da China já começou a promulgar legislação que tornará mais difícil para as empresas chinesas negociar com a Etiópia, a fim de punir o estado da África Oriental que ousou desafiá-los."
 ethiopia_news.2.a: "A Etiópia desafiou a China.
 ethiopia_news.3.t: "Zera Jacob retorna à Etiópia"
 ethiopia_news.3.d: "A Etiópia anunciou recentemente a restauração de seu trono imperial que havia sido abolido sob o PDRE comunista e a subsequente constituição democrática de 1995.\n\nO legítimo pretendente ao trono, neto de Haile Selassie I, Zera Yacob vive na Flórida, nos Estados Unidos, com sua família desde a década de 1970. Ele agora tornou pública sua intenção de aceitar o convite oficial do governo etíope para retornar à terra de seus ancestrais e reivindicar seu trono de direito e ascender ao seu posição legítima como imperador da Etiópia."
 ethiopia_news.3.a: "O Imperador contra-ataca."
 ethiopia_news.4.t: "Mengistu absolvido"
 ethiopia_news.4.d: "A Suprema Corte da Etiópia confirmou hoje que a condenação do ex-ditador comunista etíope Mengistu Haile Mariam foi ilegítima e o absolveu oficialmente de todas as acusações. Mariam, atualmente exilado no Zimbábue de Robert Mugabe, havia sido anteriormente julgado culpado de genocídio contra minorias e crimes contra a humanidade contra seu próprio povo. Ele agora é considerado um homem inocente na Etiópia, mas ainda não está claro se ele pretende ou não retornar à sua terra natal.\n\nA decisão foi condenada internacionalmente. , tanto de dentro como de fora do continente africano."
 ethiopia_news.4.a: "Uma jogada arriscada."
 ethiopia_news.5.t: "Mengistu retorna"
 ethiopia_news.5.d: "Após um longo período de consideração e um convite oficial do governo etíope, o ex-ditador comunista Mengistu Haile Mariam decidiu retornar à Etiópia. Lá, espera-se que ele assuma novamente uma posição de liderança na Etiópia partido Comunista."
 ethiopia_news.5.a: "O ditador retorna.
 ethiopia_news.6.t: "A Restauração do PDRE"
 ethiopia_news.6.d: "Em um choque político, o governo etíope decidiu derrubar a constituição de 1995 e ceder o poder ao partido comunista mais uma vez.\n\nMengistu Haile Mariam assumiu hoje mais uma vez a liderança do país - ele, no entanto, rejeitou fazer um juramento que vincularia seu agora mais uma vez poder ilimitado dentro do país a uma regra predefinida de regras. Ele comentou "Eu sei o que é melhor para o povo, não preciso de juramento", quando questionado sobre isso por um dos poucos jornalistas internacionais remanescentes.\n\nEtiópia é agora amplamente esperado para voltar aos seus velhos tempos sombrios da década de 1980."
 ethiopia_news.6.a: "O PDRE está de volta ao cenário mundial."
 ethiopia_news.7.t: "A Etiópia e a Eritreia são os únicos países do mundo que têm um cessar-fogo"
 ethiopia_news.7.d: "O governo da Etiópia e da Eritreia concordaram em cessar as hostilidades e declarar um cessar-fogo. Desde o início do conflito em 1998, a Organização da Unidade Africana vem tentando propor um plano de paz para resolver o conflito de fronteira entre os dois países. Parece que os países finalmente concordaram em tentar resolver seus problemas pacificamente."
 ethiopia_news.7.a: "Finalmente!"
 ethiopia_news.8.t: "Eritreia derrotada na Guerra Eritreia-Etíope!"
 ethiopia_news.8.d: "Os combates ferozes desde o início das hostilidades em 6 de maio de 1998 foram considerados por especialistas como resultado de um impasse, no entanto, os especialistas estavam errados!\n\nIsaias Afwerki teria sido detido por etíopes forças e é incerto qual será o destino do estado da Eritreia."
 ethiopia_news.8.a: "Sobre coisas!"

