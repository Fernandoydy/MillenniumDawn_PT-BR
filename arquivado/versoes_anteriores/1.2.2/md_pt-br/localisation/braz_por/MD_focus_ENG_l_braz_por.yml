l_braz_por:
 # Cabeçalho
 united_kingdom_focus: "Árvore de foco do Reino Unido"
 # Focos
 ENG_vitalize_westminster: "Vitalizar Westminster"
 ENG_vitalize_westminster_desc: "A Câmara dos Comuns, a câmara baixa britânica, às vezes é chamada de 'parlamento falante', onde a conversa é constante, mas a ação nem tanto. Trabalhistas e conservadores devem tentar estabelecer posições novas e mais distintas para permanecerem atraentes ao homem comum."
 ENG_the_future_of_britain: "O futuro da Grã-Bretanha"
 ENG_the_future_of_britain_desc: "A base ideológica da Grã-Bretanha é de profunda crença nas liberdades pessoais e na democracia - em algo chamado de princípios anglo-saxões e admirado em todo o mundo.\n\nPrecisamos considerar se os princípios anglo-saxões são o caminho para ir - ou se um novo caminho é necessário."
 ENG_british_armed_forces: "Forças Armadas Britânicas"
 ENG_british_armed_forces_desc: "As tropas da coroa marcharam pelo mundo nos últimos 500 anos. Precisamos enviar as Forças Armadas Britânicas para os campos de treinamento novamente para que possamos estar prontos para futuros conflitos - tanto em autodefesa quanto em o ataque."
 ENG_economic_stimulus: "Estímulo Econômico"
 ENG_economic_stimulus_desc: "O cenário político da Grã-Bretanha em constante mudança deixou as empresas locais incertas quanto ao sucesso. Enquanto os Tories se opõem à intervenção do governo na economia, podemos precisar tomar algumas medidas que podem ser percebidas como esquerdistas para desenvolver artificialmente nosso poder econômico novamente ."
 ENG_political_reform: "Reforma Política"
 ENG_political_reform_desc: "Nossos ministérios são um tanto ineficazes. Com a quantidade certa de reformas, podemos resolver esses problemas."
 ENG_democratic_tradition: "Tradição Democrática"
 ENG_democratic_tradition_desc: "Claro, os conservadores e trabalhistas podem não concordar em tudo, mas ambos estão certos sobre a necessidade de democracia e liberdade para todos os britânicos. Devemos honrar nossas tradições democráticas."
 ENG_a_new_path: "Um novo caminho"
 ENG_a_new_path_desc: "Nossos representantes ficaram parados por muito tempo. A representação é inútil sem pessoas dispostas a fazê-lo. Uma abordagem mais autoritária pode estar em ordem."
 ENG_focus_on_the_army: "Foco no Exército"
 ENG_focus_on_the_army_desc: "A marinha pode ser capaz de nos defender o suficiente, mas como devemos libertar as pessoas e seus campos de petróleo do autoritarismo sem uma forte força terrestre? Precisamos investir em nossas Forças Terrestres."
 ENG_focus_on_the_navy: "Foco na Marinha"
 ENG_focus_on_the_navy_desc: "Sejamos realistas: somos uma nação insular. Não precisamos de tanques, obuses ou APCs. Do que precisamos? Submarinos, cruzadores, contratorpedeiros, porta-aviões, todo o arsenal. Desdobraremos nossa fúria justa de acima, sobre e abaixo da água. Precisamos investir em nossas Forças Navais."
 ENG_english_industry: "Indústria Inglesa"
 ENG_english_industry_desc: "A Inglaterra é o berço da revolução industrial, mas desde então ficou um pouco para trás em termos de produção industrial. Dar-lhes um pouco de incentivo pode ser exatamente o que precisamos."
 ENG_scottish_industry: "Indústria Escocesa"
 ENG_scottish_industry_desc: "A Escócia tem lugar para mais indústria perto de seus ricos recursos. Construir mais indústria na Escócia pode ser exatamente o que precisamos."
 ENG_imperial_industry: "Indústria Imperial"
 ENG_imperial_industry_desc: "No caso de nossa pátria ser atacada, talvez precisemos evacuar para nossas grandes possessões imperiais no exterior e continuar nossa luta heróica de lá. Devemos construir alguma indústria em preparação para tal ataque."
 ENG_expand_the_home_ministry: "Expandir o Home Office"
 ENG_expand_the_home_ministry_desc: "Precisamos aumentar nosso esforço político em casa para obter mais controle e possibilidades de fazer cumprir nossas leis em nosso território."
 ENG_expand_the_foreign_ministry: "Expandir o Ministério das Relações Exteriores"
 ENG_expand_the_foreign_ministry_desc: "O FCO, o Ministério das Relações Exteriores e da Commonwealth, é o Ministério das Relações Exteriores do Reino Unido e responsável por seus embaixadores e enviados diplomáticos. Se fôssemos expandir e influenciar ainda mais esse departamento governamental crítico, poderíamos ganhar uma influência maior no cenário mundial."
 ENG_the_future_of_the_NHS: "O futuro do NHS"
 ENG_the_future_of_the_NHS_desc: "O Sistema Nacional de Saúde é uma questão pouco contestada no Reino Unido. Alguns partidos políticos defendem mais privatizações, enquanto outros querem uma expansão do respectivo programa governamental. Precisamos chegar a um acordo sobre o futuro do NHS em breve ."
 ENG_europe_is_the_future: "A Europa é o Futuro"
 ENG_europe_is_the_future_desc: "Precisamos enfrentar nossas forças internas de direita e buscar uma integração mais estreita com a União Europeia."
 ENG_careful_cooperation: "Cooperação cuidadosa"
 ENG_careful_cooperation_desc: "Embora não apreciemos a influência de Bruxelas, temos que aceitar que ela traz benefícios econômicos para a Grã-Bretanha. Por enquanto, vamos manter uma distância razoável, fazer alguns movimentos econômicos. Calma, rapazes."
 ENG_distance_from_europe: "Distância da Europa"
 ENG_distance_from_europe_desc: "A União Europeia tem sido uma grande ameaça à nossa soberania nacional desde a sua criação em 1992. Grandes homens como Nigel Farage alertaram para as consequências de tal reformismo internacional desde o início - é hora de ouvi-lo. Precisamos de obter alguns distância o mais rápido possível."
 ENG_towards_the_left: "À Esquerda"
 ENG_towards_the_left_desc: "A Grã-Bretanha historicamente sempre rejeitou o esquerdismo que foi além do Partido Trabalhista - mas talvez os britânicos estivessem errados sobre isso, afinal."
 ENG_towards_the_right: "Para a direita"
 ENG_towards_the_right_desc: "Os conservadores são uma força que tem estado certa em algumas questões, mas nunca os levou longe o suficiente. Vamos expulsar esses esquerdistas fracos de nossa política, de nosso parlamento e, eventualmente, de nosso país."
 ENG_industry_in_manchester: "Indústria em Manchester"
 ENG_industry_in_manchester_desc: "O norte da Inglaterra tem sido bastante estéril nas últimas décadas - mas com o exército britânico como um novo investidor, podemos apenas reviver a Grande Manchester com um bom influxo de produção militar."
 ENG_army_training: "Treinamento do Exército"
 ENG_army_training_desc: "Precisamos colocar os homens de volta em forma. Se as forças reais devem marchar novamente, precisamos obter uniformes, armamento e, mais importante, uma boa quantidade de exercício."
 ENG_expand_the_air_force: "Expandir a Força Aérea"
 ENG_expand_the_air_force_desc: "Agora que escolhemos nosso caminho sob os céus, precisamos garantir que nossas tropas estejam sempre protegidas do ar. É hora de expandir a Força Aérea."
 ENG_naval_prototypes: "Novos protótipos navais"
 ENG_naval_prototypes_desc: "A Marinha vai exigir mais navios de todos os tipos. Devemos designar mais teóricos e planejadores para trabalhar com a Marinha Real."
 ENG_industry_in_liverpool: "Indústria em Liverpool"
 ENG_industry_in_liverpool_desc: "O norte da Inglaterra tem sido bastante estéril nas últimas décadas - mas com a Marinha Real como um novo investidor, podemos apenas reviver a Grande Liverpool com um bom influxo de locais de construção naval para aumentar o tamanho de nossa grande marinha."
 ENG_dockyards_1: "Estaleiros I"
 ENG_dockyards_1_desc: "Devemos expandir nossos estaleiros navais na Grã-Bretanha na Irlanda do Norte."
 ENG_north_sea_oil: "Petróleo do Mar do Norte"
 ENG_north_sea_oil_desc: "As grandes reservas de petróleo entre a Escócia e a Noruega existem apenas para nós (e os noruegueses, infelizmente) conquistarmos. Só precisamos fazer isso."
 ENG_imperial_dockyards: "Estaleiros Imperiais"
 ENG_imperial_dockyards_desc: "Através de nossas possessões coloniais, precisamos construir postos avançados para nossa marinha construir novos navios de guerra, mesmo que as ilhas natais estejam sob ataque."
 ENG_freedom_first: "Liberdade em primeiro lugar"
 ENG_freedom_first_desc: "Embora a segurança seja uma preocupação compreensível, dar ao governo o controle da vida civil não é a resposta."
 ENG_security_first: "Segurança em primeiro lugar"
 ENG_security_first_desc: "Embora a liberdade seja uma questão válida para nossos cidadãos, não podemos comprometer suas vidas diante de ameaças terroristas e potências estrangeiras."
 ENG_go_with_europe: "Vá com a Europa"
 ENG_go_with_europe_desc: "Nosso foco político externo deve estar em nossos parceiros europeus e na aliança da OTAN."
 ENG_go_with_the_commonwealth: "Vá com a Commonwealth"
 ENG_go_with_the_commonwealth_desc: "Nosso foco político estrangeiro deve estar em nossos parceiros culturais e antigos súditos, a Comunidade das Nações."
 ENG_britain_first: "Primeiro a Grã-Bretanha"
 ENG_britain_first_desc: "Nem os antigos povos coloniais nem os europeus continentais devem nos limitar em nossas opções. A Grã-Bretanha primeiro!"
 ENG_european_cooperation_1: "Cooperação Europeia I"
 ENG_european_cooperation_1_desc: "Precisamos expandir nossas empresas no território de nossos parceiros europeus."
 ENG_special_treatment: "Tratamento Especial"
 ENG_special_treatment_desc: "Claro, a UE tecnicamente deveria ter muitos parceiros iguais, mas com nosso poder no parlamento e uma agenda suficiente contra os objetivos de outros países europeus, podemos apenas forçar a Europa a nos dar o lugar especial que merecemos. "
 ENG_brexit_referendum: "Referendo do Brexit"
 ENG_brexit_referendum_desc: "O termo 'Brexit', abreviação de British Exit, é a palavra popular para a ideia da Grã-Bretanha deixar a União Europeia. Devemos dar ao nosso povo votos honestos, diretos e justos sobre se deve ou não deixar a União Europeia. "
 ENG_new_diplomatic_initiatives: "Novas Iniciativas Diplomáticas"
 ENG_new_diplomatic_initiatives_desc: "Com a nossa lealdade à União Europeia a tornar-se uma coisa do passado, teremos de descobrir novas estratégias e doutrinas políticas."
 ENG_abolish_the_monarchy: "Abolir a Monarquia"
 ENG_abolish_the_monarchy_desc: "Os Windsor nunca fizeram nada digno de nota para o povo britânico. É hora de se livrar deles."
 ENG_empower_the_throne: "Empower the Throne"
 ENG_empower_the_throne_desc: "O monarca já é o chefe e a personificação do Reino Unido. Só precisamos fazê-lo agir de acordo com seu poder e voltaremos ao status de potência mundial em pouco tempo."
 ENG_empower_the_government: "Capacitar o Governo"
 ENG_empower_the_government_desc: "Precisamos dar ao governo mais direitos quando comparado ao legislativo. O estado deve ser governado pelos governadores, não pelos legisladores."
 ENG_artillery_for_britain: "Artilharia para a Grã-Bretanha"
 ENG_artillery_for_britain_desc: "Precisamos expandir nossos programas de artilharia para garantir nossa sobrevivência nacional."
 ENG_tanks_for_britain: "Tanques para a Grã-Bretanha"
 ENG_tanks_for_britain_desc: "O Crusader? O Cromwell? Precisamos substituir os grandes tanques britânicos do passado com os grandes tanques britânicos do presente."
 ENG_develop_our_fighters: "Desenvolver nossos lutadores"
 ENG_develop_our_fighters_desc: "Para dominar os céus, precisamos dos aviões mais modernos e poderosos com o melhor armamento possível."
 ENG_develop_heavy_planes: "Desenvolver aviões pesados"
 ENG_develop_heavy_planes_desc: "Embora os caças estejam bem, eles apenas manterão a dor longe de nossas tropas. Para trazer a dor ao nosso inimigo, precisaremos de armas maiores."
 ENG_develop_submarines: "Desenvolver submarinos"
 ENG_develop_submarines_desc: "Se os alemães nos ensinaram alguma coisa, é que os submarinos são muito chatos. Então vamos construir alguns submarinos."
 ENG_develop_carriers: "Desenvolver Portadores"
 ENG_develop_carriers_desc: "Os americanos têm uma grande vantagem sobre nós quando se trata de porta-aviões, mas o velho rei do alto mar ainda não está fora do jogo. Construiremos uma marinha maior, melhor e mais forte - liderada por maiores , porta-aviões melhores e mais fortes."
 ENG_dockyards_2: "Dockyards II"
 ENG_dockyards_2_desc: "Precisamos continuar concentrando nossos esforços em uma forte produção naval militar. Mais navios de guerra! Navios de guerra melhores! Navios de guerra mais fortes!"
 ENG_fortify_the_empire: "Fortificar o Império"
 ENG_fortify_the_empire_desc: "Apenas três coisas são certas na vida: Morte, Impostos e que as Malvinas são britânicas. Protegeremos nosso império de forças estrangeiras."
 ENG_assure_individual_freedoms: "Garantir a liberdade individual"
 ENG_assure_individual_freedoms_desc: "'Britânicos nunca serão escravos', dizem eles. Vamos tornar isso uma realidade. Daremos a cada cidadão britânico a vida mais livre que eles poderiam ter."
 ENG_public_CCTV_systems: "Sistemas CCTV públicos"
 ENG_public_CCTV_systems_desc: "Se a sociedade é dona dos espaços públicos, a sociedade também tem que vigiá-los. Vamos instalar uma grande cobertura de sistemas de câmeras de CFTV em todos os países, com foco em nossas áreas urbanas, para manter nossos conterrâneos seguros."
 ENG_strengthen_NATO: "Fortalecer a OTAN"
 ENG_strengthen_NATO_desc: "A Organização do Tratado do Atlântico Norte é um dos pilares da nossa segurança e precisamos preservá-la."
 ENG_leave_NATO: "Sair da OTAN"
 ENG_leave_NATO_desc: "A OTAN nos forneceu proteção suficiente até agora, mas simplesmente não é válida como modelo para o futuro. Devemos informar nossos parceiros que nossa parceria está terminando."
 ENG_european_logistics: "Logística Europeia"
 ENG_european_logistics_desc: "Precisamos melhorar nossos canais de comunicação e abastecimento com nossos parceiros militares e econômicos na Europa."
 ENG_defy_remain: "Kill Backstop - Empower Boris"
 ENG_defy_remain_desc: "Jamais aceitaremos o Backstop. Sair significa sair! O povo quer o país de volta! Queremos a soberania de Bruxelas."
 ENG_investments_abroad_1: "Investimentos no Exterior I"
 ENG_investments_abroad_1_desc: "Devemos construir relações comerciais internacionais."
 ENG_national_development_1: "Desenvolvimento Nacional I"
 ENG_national_development_1_desc: "Nossa própria economia tem que ser mais importante do que as de outras nações. Vamos desenvolver a economia britânica."
 ENG_fight_capitalism: "Combater o capitalismo"
 ENG_fight_capitalism_desc: "Na raiz e no fim de cada problema e crise estão a ganância, a desigualdade e a crueldade - em suma: o capitalismo. Antes de quebrar a revolução de outros povos, teremos que remover os parasitas da nossa."
 ENG_benevolent_monarchy: "Empoderar os Windsors"
 ENG_benevolent_monarchy_desc: "A família Windsor governou por muitos anos. É hora de eles devolverem o Monarca para apreciar a postura. É hora de restaurar o trono e inaugurar uma nova era para o Reino Unido."
 ENG_imperialism: "Imperialismo"
 ENG_imperialism_desc: "O imperialismo morreu há cerca de meio século. Mas, como os animais clonados e o sarampo, os ocidentais também trarão o imperialismo de volta dos mortos."
 ENG_nationalism: "Nacionalismo"
 ENG_nationalism_desc: "A Grã-Bretanha primeiro, a Grã-Bretanha por último, a Grã-Bretanha no meio. Um verdadeiro britânico não conhece outros países nem se importa com eles. Verdadeiramente, este deve ser o melhor momento de nosso povo."
 ENG_army_doctrine_1: "Doutrina do Exército I"
 ENG_army_doctrine_1_desc: "Precisaremos desenvolver as estratégias de nossas forças armadas no terreno."
 ENG_air_force_doctrine_1: "Doutrina da Força Aérea I"
 ENG_air_force_doctrine_1_desc: "Nossas tropas aéreas, embora não estejam em mau estado, também não estão em ótimo estado. Vamos treiná-las usando novas estratégias."
 ENG_naval_doctrine_1: "Doutrina Naval I"
 ENG_naval_doctrine_1_desc: "Nossa marinha não precisa ser boa, não precisa ser muito boa, precisa ser a melhor. Precisamos ensinar novos truques a eles."
 ENG_english_factories: "Fábricas Inglesas"
 ENG_english_factories_desc: "Depois de doarmos novas instalações industriais à Inglaterra, devemos também aumentar a sua produção militar."
 ENG_scottish_factories: "Fábricas Escocesas"
 ENG_scottish_factories_desc: "Com a força de trabalho civil escocesa de volta às fábricas, devemos iniciar algumas fábricas militares."
 ENG_liberal_economics: "Economia Liberal"
 ENG_liberal_economics_desc: "Quanto mais livre um mercado, mais livre é seu povo. Adam Smith foi um grande pensador britânico do capitalismo e seus pensamentos deveriam ser a base de nosso sistema econômico."
 ENG_internet_surveillance: "Vigilância da Internet"
 ENG_internet_surveillance_desc: "Todo mundo usa a internet. Eles baixam o trabalho de formatura, um bom monte de pornografia ou pirateiam videogames como 'Hearts of Iron IV'. Isso tudo não é uma grande preocupação para nós, mas realmente devemos nos preocupar com terroristas se comunicando através do éter, ou sobre maníacos comprando rifles de assalto."
 ENG_EU_border_compromise: "EU Border Compromise"
 ENG_EU_border_compromise_desc: "Nossas fronteiras com a França (e sim, elas existem) estão atualmente 'bastante' fechadas. Alguns no país exigem que sejam totalmente fechadas, outros querem que sejam abertas. Precisamos tomar uma decisão."
 ENG_propose_the_CANZUK_alliance: "Propor a Aliança CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Canadá, Austrália, Nova Zelândia. Eles são nossos filhos e nós somos seus pais. Precisamos buscar laços de aliança mais estreitos com eles. Talvez, no futuro, até mesmo seu irmão mais velho rebelde possa voltar para casa."
 ENG_the_british_alliance: "A Aliança Britânica"
 ENG_the_british_alliance_desc: "Um novo pacto, para nós e nosso estado associado. O mundo precisa de uma nova coalizão liderada pelos britânicos. Podemos descobrir o que ela representa mais tarde? Liberdade? Justiça? Igualdade? Derramamento de sangue inútil para conquistar países que não não nos causa nenhum dano? As possibilidades são infinitas."
 ENG_european_cooperation_2: "Cooperação Europeia II"
 ENG_european_cooperation_2_desc: "São necessários mais investimentos nas economias dos nossos parceiros europeus."
 ENG_EU_expansion_of_2004: "Expansão da UE de 2004"
 ENG_EU_expansion_of_2004_desc: "A UE é grande, mas não grande o suficiente. Polônia? A República Tcheca? Os países bálticos? Todos eles poderiam ser parceiros viáveis que poderiam nos fornecer mão de obra barata enquanto nós os fornecemos produtos de alta qualidade."
 ENG_investments_at_home: "Investimentos em Casa"
 ENG_investments_at_home_desc: "Os trabalhadores britânicos devem ser nossa prioridade máxima. Coloque as massas de volta ao trabalho!"
 ENG_workforce_deal_with_ireland: "Acordo da força de trabalho com a Irlanda"
 ENG_workforce_deal_with_ireland_desc: "Os trabalhadores irlandeses são um recurso muito necessário em nossa grande cidade - eles não recebem muito, falam nossa língua e nem parecem imigrantes. Perfeito."
 ENG_national_development_2: "Desenvolvimento Nacional II"
 ENG_national_development_2_desc: "Coloque nossa economia em primeiro lugar. Desenvolva-a primeiro. E em segundo lugar. E em terceiro."
 ENG_break_the_banks: "Quebre os Bancos"
 ENG_break_the_banks_desc: "HSBC? Lloyds Banking? Vamos fazer esses sanguessugas sentirem a dor que infligem à classe trabalhadora. Vamos acabar com sua influência destrutiva."
 ENG_persecute_lobbyists: "Perseguir lobistas"
 ENG_persecute_lobbyists_desc: "Os poucos banqueiros sortudos subornam os poucos políticos sortudos com alguns lobistas sortudos. Vamos proibir ser um lobista. Ou ter sido um lobista no passado. Claro, isso pode parecer um pouco orwelliano, mas nenhum preço é alto demais para o revolução."
 ENG_royal_office_of_employment: "Royal Office of Employment"
 ENG_royal_office_of_employment_desc: "Colocar o povo britânico de volta ao trabalho não será fácil, mas com um pouco de esforço centralizado do governo da coroa, devemos ser capazes de restaurar empregos no país."
 ENG_restore_the_british_empire: "Restaurar o Império Britânico"
 ENG_restore_the_british_empire_desc: "Sob a coroa, somos um. E 'nós' inclui territórios que ainda não conhecem sua sorte."
 ENG_realm_of_britain: "Reino da Grã-Bretanha"
 ENG_realm_of_britain_desc: "Embora não precisemos de um rei para nos guiar, um grande reino seria bom. Este reino britânico, tributo à grandeza britânica, deve estender nosso alcance significativamente."
 ENG_national_militarism: "Nacional Militarismo"
 ENG_national_militarism_desc: "'A Grã-Bretanha é a maior potência que o mundo já viu.'\nSe fizermos nossos filhos repetirem esta frase com bastante frequência, eles podem simplesmente acreditar."
 ENG_school_for_strategic_warfare: "Escola de Guerra Estratégica"
 ENG_school_for_strategic_warfare_desc: "Agora que temos soldados nos campos que são um tanto úteis, só precisamos de oficiais para guiá-los."
 ENG_ground_support_planes: "Planos de apoio terrestre"
 ENG_ground_support_planes_desc: "Precisamos melhorar nossa cooperação aérea com o exército no solo."
 ENG_air_force_doctrine_2: "Doutrina da Força Aérea II"
 ENG_air_force_doctrine_2_desc: "Precisamos ensinar mais a nossa força aérea e melhorar os movimentos estratégicos e táticos."
 ENG_naval_support_planes: "Aviões de Apoio Naval"
 ENG_naval_support_planes_desc: "Precisamos melhorar a cooperação e a comunicação entre nossos aviões e nossos navios de guerra."
 ENG_extra_research_slot_1: "Expandir instalações de pesquisa"
 ENG_extra_research_slot_1_desc: "Todo esse poder industrial vai ajudar nossa pesquisa em vários campos."
 ENG_air_travel_agreements_with_europe: "Acordos de viagens aéreas com a Europa"
 ENG_air_travel_agreements_with_europe_desc: "Ao fornecer atalhos para empresários e enviados, aumentaremos a eficiência de nossa cooperação com a França."
 ENG_invite_the_united_states: "Convidar os Estados Unidos"
 ENG_invite_the_united_states_desc: "É hora de chamar o filho perdido de volta para casa. Os Estados Unidos devem se juntar à nossa aliança."
 ENG_diplomatic_sovereignity: "Soberania Diplomática"
 ENG_diplomatic_sovereignity_desc: "Agora que lideramos nosso próprio bloco de poder, precisamos esclarecer algumas coisas em nossa esfera de influência."
 ENG_european_military_cooperation: "Cooperação militar europeia"
 ENG_european_military_cooperation_desc: "Não apenas as economias europeias, mas também as máquinas de guerra européias precisam se aproximar para garantir a paz permanente na Europa - e uma rápida morte de todos os inimigos que possam mostrar suas cabeças feias."
 ENG_investments_abroad_2: "Investimentos no Exterior II"
 ENG_investments_abroad_2_desc: "Precisamos fazer mais acordos com potências estrangeiras."
 ENG_defensive_constructions: "Construção defensiva"
 ENG_defensive_constructions_desc: "Para garantir a vitória no estrangeiro, é preciso antes de mais nada evitar a derrota em casa."
 ENG_industrial_development_program: "Programa de Desenvolvimento Industrial"
 ENG_industrial_development_program_desc: "Com toda essa indústria que temos agora, certamente poderíamos construir mais indústria. Isso seria útil."
 ENG_universal_employment: "Emprego universal"
 ENG_universal_employment_desc: "O comunismo promete empregos a todos os trabalhadores - devemos trabalhar nessa promessa. E se os empregos que criamos não forem lucrativos e um fardo para o estado? É para isso que existe!"
 ENG_royal_industries: "Indústrias reais"
 ENG_royal_industries_desc: "Com a bênção da monarquia, podemos colocar o grande povo britânico de volta nas fábricas. Com o estado como patrocinador de tais projetos, o fracasso econômico é improvável."
 ENG_colonial_outposts_in_africa: "Pontos coloniais na África"
 ENG_colonial_outposts_in_africa_desc: "Para que nossa marinha tenha um alcance maior novamente, precisamos apagar alguns pequenos países africanos do mapa. Vejamos aqui... Benin, claro, Serra Leoa, parece divertido... e ninguém se importava com Gâmbia em primeiro lugar. Vamos."
 ENG_subjugate_ireland: "Subjugar a Irlanda"
 ENG_subjugate_ireland_desc: "Os pensamentos irlandeses de independência são fofos na melhor das hipóteses e perigosos na pior. Precisamos reverter algumas das mudanças na discussão política desde 1922. O futuro da Irlanda está com a Grã-Bretanha - e sob a Grã-Bretanha."
 ENG_reorganize_the_education_system: "Reorganizar o Sistema Educacional"
 ENG_reorganize_the_education_system_desc: "Com o forte apoio do movimento nacional, precisamos assegurar nosso controle do sistema que educa nossas crianças."
 ENG_army_doctrine_2: "Doutrina do Exército II"
 ENG_army_doctrine_2_desc: "O exército precisa de mais desenvolvimento de suas estratégias."
 ENG_ground_crew_training: "Treinamento de Tripulação de Terra"
 ENG_ground_crew_training_desc: "Todo piloto bem-sucedido precisa de três ou quatro tripulantes bem-sucedidos atrás dele. Vamos tornar todo o calvário mais eficiente."
 ENG_naval_doctrine_2: "Doutrina Naval II"
 ENG_naval_doctrine_2_desc: "A marinha precisa de mais treinamento para trazer aos países inferiores a legítima justiça britânica."
 ENG_invite_the_commonwealth: "Convidar a Commonwealth"
 ENG_invite_the_commonwealth_desc: "Precisamos convidar todos os países da Comunidade das Nações para nossa aliança. Cada. Um. Um."
 ENG_european_cooperation_3: "Cooperação Europeia III"
 ENG_european_cooperation_3_desc: "Mais investimentos! Mais dinheiro! Mais empregos!"
 ENG_EU_expansion_of_2007: "Expansão da UE de 2007"
 ENG_EU_expansion_of_2007_desc: "Os romenos e os búlgaros não são os nossos amigos mais importantes, mas gostamos deles o suficiente para aceitar o seu dinheiro."
 ENG_develop_infrastructure: "Desenvolver Infraestrutura"
 ENG_develop_infrastructure_desc: "Precisamos construir mais infraestrutura, como ferrovias, rodovias e túneis, em todos os países."
 ENG_national_development_3: "Desenvolvimento Nacional III"
 ENG_national_development_3_desc: "Precisamos aumentar ainda mais nossa produção econômica."
 ENG_invest_in_resources: "Investir em Recursos"
 ENG_invest_in_resources_desc: "Precisamos colocar nossos trabalhadores de volta ao trabalho. Nas minas, nas plataformas de petróleo!"
 ENG_establish_a_revolutionary_committee: "Comitê Revolucionário Britânico"
 ENG_establish_a_revolutionary_committee_desc: "Agora que a revolução está segura, precisamos estabelecer um comitê para levar a outros países nossa influência positiva."
 ENG_royal_factories: "Fábricas Reais"
 ENG_royal_factories_desc: "Ainda há pessoas precisando de emprego. Poderíamos pagá-los para fazer balas."
 ENG_restore_the_cape_colony: "Restaurar a Colônia do Cabo"
 ENG_restore_the_cape_colony_desc: "Precisamos impor nossa regra na África do Sul mais uma vez."
 ENG_maintain_a_multiethnic_army: "Manter um exército multiétnico"
 ENG_maintain_a_multiethnic_army_desc: "Ser britânico não é baseado em raça ou origem - é baseado em cultura. Nós certamente preferiremos um cristão negro a um muçulmano branco ou a pessoas culturalmente incompatíveis. Não há necessidade de expulsar negros leais das fileiras."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Ser britânico também é baseado em raça e origem. Vamos estabelecer um Escritório Nacional para a Força de Trabalho de Cor que retirará os direitos das minorias étnicas de escolher livremente seu local de trabalho e, em vez disso, atribuí-los a seu próprio critério."
 ENG_army_of_quality: "Exército de Qualidade"
 ENG_army_of_quality_desc: "Vamos atirar balas no inimigo ao invés de homens. Mão de obra é preciosa, balas são baratas."
 ENG_army_of_quantity: "Exército de quantidade"
 ENG_army_of_quantity_desc: "Vamos colocar todos os homens britânicos em armas. E as mulheres em seguida. E todos."
 ENG_improve_our_small_ships: "Melhorar nossos pequenos navios"
 ENG_improve_our_small_ships_desc: "Precisamos fortalecer nossos navios de guerra menores. Contratorpedeiros e cruzadores serão uma ameaça em alto mar."
 ENG_improve_our_large_ships: "Melhorar nossos navios grandes"
 ENG_improve_our_large_ships_desc: "Nossos porta-aviões e cruzadores de mísseis dominarão o alto mar!"
 ENG_EU_expansion_of_2013: "Expansão da UE de 2013"
 ENG_EU_expansion_of_2013_desc: "Os croatas serão uma boa adição à União Europeia."
 ENG_investments_abroad_3: "Investments Abroad III"
 ENG_investments_abroad_3_desc: "Faça mais investimentos! Ganhe mais dinheiro!"
 ENG_socialist_secret_police: "Polícia Secreta Socialista"
 ENG_socialist_secret_police_desc: "A antiga polícia alemã do Staatssicherheit seria um bom encorajamento para uma Polícia Secreta em funcionamento para garantir a revolução."
 ENG_the_throne_of_all_britons: "O trono de todos os bretões"
 ENG_the_throne_of_all_britons_desc: "Somos verdadeiramente um povo sob um trono."
 ENG_restore_the_raj: "Restaurar o Raj"
 ENG_restore_the_raj_desc: "A Índia já foi nossa joia da coroa. Precisamos trazer os bons velhos tempos de volta. Os indianos provavelmente lançarão dezenas de milhões de soldados contra nós - mas a Grã-Bretanha permanecerá suprema. Nós os conquistamos uma vez, faremos isso de novo ."
 ENG_revolt_in_quebec: "Revolta em Quebec"
 ENG_revolt_in_quebec_desc: "Vamos libertar a população franco-canadense em Quebec de seus opressores malignos. E, se tivermos sorte, as então isoladas províncias da costa leste podem cair em nossas mãos."
 ENG_jingoism: "Jingoism"
 ENG_jingoism_desc: "Chega de conversa. Vamos matar."
 ENG_army_doctrine_3: "Doutrina do Exército III"
 ENG_army_doctrine_3_desc: "O exército deve ser o melhor que existe."
 ENG_naval_doctrine_3: "Doutrina Naval III"
 ENG_naval_doctrine_3_desc: "A marinha deve ser a melhor que existe."
 ENG_one_union: "Reviver a Europa de Churchill"
 ENG_one_union_desc: "Deixe a Europa surgir! - Estas famosas palavras de Sir Winston Churchill devem nos guiar para um futuro na Europa."
 ENG_union_of_nations: "União das Nações"
 ENG_union_of_nations_desc: "A União Europeia é um grande projeto, mas os diferentes estados-nação precisam ser preservados. Uma UE unida não seria ótimo."
 ENG_royal_army: "Exército Real"
 ENG_royal_army_desc: "Embora haja uma Royal Navy e uma Royal Air Force, nosso exército ainda não é real. Vamos dar a eles essa designação, honrando suas conquistas mais recentes."
 ENG_britannia_rules_the_waves: "Britannia governa as ondas"
 ENG_britannia_rules_the_waves_desc: "Domine, Britannia! Britannia domine as ondas!\nBritânicos nunca, nunca, nunca serão escravos!"
 ENG_defensive_assistance: "Assistência defensiva"
 ENG_defensive_assistance_desc: "A melhor forma de a Inglaterra se defender é reforçar os nossos aliados na Europa. A melhor defesa é uma defesa estrangeira."
 ENG_prepare_unification_treaties: "Preparar Tratados de Unificação"
 ENG_prepare_unification_treaties_desc: "Está na hora."
 ENG_european_cooperation_4: "Cooperação Europeia IV"
 ENG_european_cooperation_4_desc: "Mais cooperação! Mais investimentos."
 ENG_call_the_union: "Chame o Sindicato"
 ENG_call_the_union_desc: "O sindicato é um, e um é o sindicato. Precisamos defender as liberdades de nossos cidadãos e nossa liberdade continental. É hora de unir a União Européia sob a bandeira da sociedade britânica."
 ENG_european_cooperation_5: "Cooperação Europeia V"
 ENG_european_cooperation_5_desc: "...sim, mais investimentos estão em ordem."
 ENG_extra_research_slot_2: "Cooperação Europeia em Pesquisa"
 ENG_extra_research_slot_2_desc: "Devemos redirecionar mais recursos para os esforços de pesquisa."
 ENG_irish_referendum: "Referendo irlandês"
 ENG_irish_referendum_desc: "Depois do Brexit, o povo da Irlanda do Norte está lutando por uma unificação com a Irlanda. O povo exige e clama por isso. Vamos reprimir seus desejos e promover um referendo."
 ENG_scottish_referendum: "Referendo Escocês"
 ENG_scottish_referendum_desc: "Os escoceses foram os únicos pacificados por nossas políticas. Após a votação do Brexit, o SNP ganhou apoio esmagador entre os escoceses. O SNP é um partido que defende a independência do Reino Unido. Petições começaram a inundar Westminster. É é sábio deixar os escoceses sediarem seu pequeno referendo."
 ENG_global_britain: "Global Britain"
 ENG_global_britain_desc: "Depois de resolvermos nossos problemas em casa e nos recuperarmos do Brexit, a Grã-Bretanha pode se reerguer."

