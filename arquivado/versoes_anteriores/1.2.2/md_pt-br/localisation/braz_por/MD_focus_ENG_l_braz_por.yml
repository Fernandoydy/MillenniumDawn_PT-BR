 ENG_king_charles_3: "Rei Carlos III"
 ENG_king_charles_3_desc: "O rei Charles III, filho de Elizabeth II, foi o herdeiro aparente mais antigo na história da monarquia britânica antes de ascender ao trono. Seus escândalos anteriores, especialmente a morte de sua primeira esposa Diana, fizeram dele uma espécie de vergonha para a monarquia embora."
 ENG_king_william_5: "Rei Guilherme V"
 ENG_king_charles_5_desc: "O rei Guilherme V, filho de Carlos III, é muito mais parecido com sua avó em termos de popularidade do que seu pai jamais poderia ter desejado. Ele ainda não alcançou o status lendário de rainha Elizabeth II, mas permanece como um rock calmo e popular de unidade para o povo britânico."
 ENG_queen_elizabeth_2: "Rainha Elizabeth II"
 ENG_queen_elizabeth_2_desc: "A rainha Elizabeth II, filha de George VI, foi a rainha do Reino Unido desde a década de 1950 e se manteve como uma rocha de unidade nacional para seu povo. Mesmo os defensores de uma república britânica não se opõem a ela, apenas ao instituição que ela representa."
 ENG_expanded_NHS: "NHS expandido"
 ENG_expanded_NHS_desc: "O governo britânico decidiu aumentar permanentemente seus gastos com o Serviço Nacional de Saúde."
 ENG_privatized_NHS: "NHS Privatizado"
 ENG_privatized_NHS_desc: "§RNão podemos aumentar nossos gastos com saúde para $health_05$ ou $health_06$§!\n\nAo diminuir o gasto de recursos do governo no Serviço Nacional de Saúde, o governo britânico visa eliminar formas de desperdício com o orçamento nacional ."
