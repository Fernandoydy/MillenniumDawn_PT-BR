# EVENTOS #
 United_Kingdom.1.t: "Política das Malvinas"
 United_Kingdom.1.d: "As Ilhas Malvinas têm sido um ponto de discórdia entre o Reino Unido e a República da Argentina há décadas, com a Argentina reivindicando formalmente o arquipélago da ilha (bem como a vizinha Geórgia do Sul) em 1833.\n \nAs Malvinas foram colonizadas pela primeira vez pela França em 1764 com um assentamento na ilha oriental, ao qual se juntou um assentamento britânico na ocidental em 1766. No entanto, o arquipélago foi concedido à Espanha no mesmo ano e os colonos britânicos deixaram oito anos depois. A Espanha interrompeu formalmente os investimentos coloniais no arquipélago em 1811, no contexto das Guerras Napoleônicas e da ameaça de movimentos de independência - incluindo o argentino - na América Latina.\n\nOs argentinos tomaram as Malvinas (chamando-as de 'Islas Mavlinas' em espanhol) em 1820, estabelecendo um assentamento lá.O Reino Unido retornou ao arquipélago em 1833, estabelecendo um posto avançado naval e nomeando-o uma colônia em 1837 - para grande consternação dos argentinos. Desde então, as Malvinas estiveram sob domínio britânico contínuo com uma quantidade cada vez maior de colonos britânicos - até 2 de abril de 1982, quando a junta militar argentina tentou combater o descontentamento popular com o governo com uma vitória política externa - a ocupação das Malvinas . O governo britânico respondeu (para grande surpresa da Argentina) com uma ação militar. A subseqüente Guerra das Malvinas terminou em 20 de junho com a vitória britânica total e um retorno ao status quo ante bellum.\n\nOs argentinos não foram dissuadidos e ainda reivindicam as ilhas mesmo após o fim de sua junta militar. Não há realmente nenhuma razão para que eles sejam argentinos, mas ter um país que deve um favor à Grã-Bretanha pode ser bom a longo prazo..."
 United_Kingdom.1.a: "Sobre nossos cadáveres, meu velho! Agora, onde está meu chá?"
 United_Kingdom.1.b: "Devemos entregar as ilhas à Argentina."
 United_Kingdom_News.1.t: "A Grã-Bretanha cede as Ilhas Malvinas"
 United_Kingdom_News.1.d: "Em um movimento absolutamente surpreendente, o governo de Londres decidiu encerrar o conflito secular entre a Grã-Bretanha e a Argentina e devolver as Ilhas Malvinas, bem como as Ilhas Geórgia do Sul e Sandwich do Sul, ao Argentina. Os argentinos reivindicaram as Malvinas em 1833, a Geórgia do Sul em 1927 e as Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou radiante, prometendo uma nova era nas relações argentino-britânicas."
 United_Kingdom_News.1.a: "Que reviravolta!"
 ##Árvore de foco no Reino Unido##
 britain_md.1.t: "O reino quebrado"
 britain_md.1.d: "A Escócia e o País de Gales deixaram nosso reino. O grande legado inglês mais uma vez é apenas isso: inglês. Há um ressentimento crescente nas agora independentes populações escocesa e galesa de que ainda os reivindicamos no nome. Nós deve formalizar o que é a verdade: somos apenas a Inglaterra mais uma vez."
 britain_md.1.o1: "Muito bem então."
 britain_md.1.o2: "Nunca! O sol nunca se põe no Império BRIT NICO!"
 britain_md.2.t: "O futuro do NHS"
 britain_md.2.d: "O Serviço Nacional de Saúde é o programa público de saúde do Reino Unido e seu futuro nos orçamentos do governo é sempre muito disputado entre os partidos políticos. questão vital".
 britain_md.2.o1: "Um por todos, todos por um!"
 britain_md.2.o2: "Tire as mãos da minha saúde!"
 britain_md.3.t: "A Grã-Bretanha exige tratamento especial"
 britain_md.3.d: "A delegação britânica no Parlamento Europeu andou recentemente por Bruxelas como um bando de marionetistas brincando com seus fantoches. Eles estão frustrando cada movimento do sindicato e bloqueando a maior parte do nosso progresso. Isso está se tornando insuportável. "
 britain_md.3.o1: "Você está falando sério?"
 britain_md.4.t: "O referendo do Brexit"
 britain_md.4.d: "\"Brexit\", abreviação de British Exit, é o estranho termo dado pela imprensa britânica e internacional ao conceito de saída da Grã-Bretanha da União Europeia.\n\nAgora, esse conceito está para chegar fruição: Os cidadãos britânicos devem votar sobre seu futuro na União: Sair? Ou Ficar?"
 britain_md.4.o1: "Que comece a votação."
 britain_md.5.t: "A monarquia abolida!"
 britain_md.5.d: "Sentindo a mudança no tempo, o monarca britânico tomou hoje medidas para revogar suas reivindicações ao trono. Enquanto isso, funcionários do governo estão se certificando de que os documentos fundadores de nosso país sejam reescritos de maneira nenhum monarca sendo necessário para representá-lo.\nEste é o fim da monarquia britânica."
 britain_md.5.o1: "Boa viagem."
 britain_md.6.t: "Rainha Elizabeth II abdica!"
 britain_md.6.d1: "\"Eu nunca pedi isso. Nunca pensei que a Grã-Bretanha retornaria ao caminho sombrio da tirania não esclarecida. Estou muito velho, muito frágil e francamente sem vontade de governar um país. Se a Grã-Bretanha realmente decidir devolver os poderes à monarquia, eles terão que encontrar outro candidato.\"\n\nEm um choque político, a rainha Elizabeth II abdicou. Mesmo com os preparativos para a coroação de seu filho Charles, que em breve seja Carlos III do Reino Unido, estão sendo, o povo britânico não pode deixar de olhar para si mesmo e questionar se esse caminho é realmente o caminho certo."
 britain_md.6.d2: "\"Isto é absolutamente inaceitável. Eu mesmo lutei contra a máquina de guerra de Hitler nas Forças Armadas britânicas, e agora o governo britânico com o apoio do povo britânico está voltando às tendências protofascistas. Não vou e não posso tolerar isso.\"\n\nEm um terremoto político, a rainha Elizabeth II abdicou em protesto contra as recentes escolhas do governo. Seu filho, que logo se tornará rei Carlos III, está se preparando para ser coroado."
 britain_md.6.o1: "Viva o Rei!"
 britain_md.7.t: "A Grã-Bretanha apoia a OTAN!"
 britain_md.7.d: "O governo britânico enviou uma delegação militar ao nosso ministério da defesa. Seu apoio reafirmado à Organização do Tratado do Atlântico Norte só nos ajudará."
 britain_md.7.o1: "Obrigado, meu velho."
 britain_md.8.t: "Investimentos Comerciais Britânicos"
 britain_md.8.d: "Uma delegação comercial britânica chegou à nossa capital. Isso só aumentará nossos laços econômicos com o Reino Unido."
 britain_md.8.o1: "Isso não pode ser ruim, certo?"
 britain_md.9.t: "Desenvolvimento Nacional"
 britain_md.9.d: "Um novo projeto de Desenvolvimento Nacional começou. Existem vários projetos em andamento agora e um deles certamente será concretizado."
 britain_md.9.o1: "Vamos ver onde isso vai dar."
 britain_md.10.t: "A Grã-Bretanha ataca o capitalismo"
 britain_md.10.d: "O governo britânico, em relações econômicas e diplomáticas conosco, declarou recentemente sua intenção de destruir completamente o capitalismo intercontinental. Isso certamente colocará pressão em nossas relações."
 britain_md.10.o1: "Esses tolos."
 britain_md.10.o2: "Talvez o jeito deles seja o certo?"
 britain_md.11.t: "O acordo fronteiriço Grã-Bretanha-UE"
 britain_md.11.d: "A ideia de uma revisão abrangente do nosso acordo atual com a zona Schengen tem sido discutida no Parlamento por algum tempo. Temos que escolher nosso próximo passo com cuidado."
 britain_md.11.o1: "Segurança de fronteira em primeiro lugar!"
 britain_md.11.o2: "Uma política mais aberta é o caminho."
 britain_md.12.t: "A Aliança CANZUK"
 britain_md.12.d: "A Grã-Bretanha recentemente nos abordou com o pedido de romper nosso arranjo militar até agora e buscar uma aliança dentro da Anglosfera. Este projeto CANZUK inclui Canadá, Austrália, Nova Zelândia e Reino Unido."
 britain_md.12.o1: "Parece uma boa proposta!"
 britain_md.12.o2: "Nós temos nossos próprios problemas."
 britain_md.13.t: "Grã-Bretanha solicita acordo de fronteira de força de trabalho"
 britain_md.13.d: "O governo britânico nos abordou sobre um possível acordo de fronteira que permite aos cidadãos irlandeses entrar na Irlanda do Norte mais facilmente, a fim de melhorar o padrão de vida da Irlanda local e a economia da Irlanda do Norte. Esse possível acordo é popular entre a população irlandesa - uma vez que oferece emprego para a economia em dificuldades."
 britain_md.13.o1: "Parece bom."
 britain_md.13.o2: "Preferimos não."
 britain_md.14.t: "Acordo de viagem aérea com a Europa"
 britain_md.14.d: "Finalizamos os esboços de uma futura viagem aérea relativamente livre entre o Reino Unido e a UE. O transporte pessoal e de mercadorias por aeronave tornou-se um processo mais simples. Tanto o público europeu quanto o britânico são a favor de diminuir o custo desnecessário causado pelos arranjos atuais."
 britain_md.14.o1: "Bom."
 britain_md.15.t: "British Alliance nos convida"
 britain_md.15.d: "O governo britânico solicitou que nos uníssemos à sua aliança. Isso significaria abandonar a nossa, se aplicável, e desistir de possíveis reivindicações de liderança."
 britain_md.15.o1: "Claro!"
 britain_md.15.o2: "Claro que não."
 britain_md.16.t: "Programa Europeu de Cooperação Militar"
 britain_md.16.d: "O governo britânico lançou o EMCP, o Programa Europeu de Cooperação Militar. As forças armadas britânicas fizeram da defesa do território de seus aliados uma prioridade para defender o seu próprio."
 britain_md.16.o1: "Agradecemos a ajuda."
 britain_md.17.t: "Reorganizar o Sistema Educacional"
 britain_md.17.d: "Com um curso de governo muito mais nacional, precisamos também reestruturar nosso futuro programa educacional: devemos excluir alunos de minorias étnicas, atendendo aos fascistas, ou devemos simplesmente remover quaisquer cotas com base em raça e sexo e enfatizar o mérito?"
 britain_md.17.o1: "Com base no mérito."
 britain_md.17.o2: "Com base na origem étnica."
 britain_md.17.o3: "Um sistema híbrido soa bem."
 britain_md.18.t: "Comitê Revolucionário na Grã-Bretanha"
 britain_md.18.d: "O governo britânico revelou sua mais nova agência governamental: um comitê revolucionário, focado em impulsionar a revolução dos trabalhadores vermelhos em outros países. Nossos laços econômicos com a Grã-Bretanha estão fadados a sofrer."
 britain_md.18.o1: "Tolos!"
 britain_md.19.t: "A Revolta de Quebec"
 britain_md.19.d: "Temos estado em contato com a população franco-canadense de Quebec. O apoio à independência é agora esmagador e uma força militante está preparada para pegar em armas. Ao mesmo tempo, também semeamos a dissidência entre os canadenses populações da costa leste.\n\nNossas exigências ao Canadá serão simples: Que Quebec seja livre e se retire de suas províncias anglo-canadenses do Atlântico."
 britain_md.19.o1: "Envie as demandas!"
 britain_md.20.t: "A Grã-Bretanha ataca o Canadá!"
 britain_md.20.d: "\"Temos duas exigências simples ao governo do Canadá:\n1: Conceda imediatamente a independência à província canadense de Quebec como uma nação independente e soberana, incluindo as grandes cidades de Quebec City e Montreal.\n2: Ceder as províncias canadenses de New Brunswick, Nova Escócia, Ilha do Príncipe Eduardo e Terra Nova e Labrador ao governo britânico.\nCaso o governo canadense resista, a guerra é inevitável.\n\nassinado, o governo [ENG.GetAdjective]\nassinado, o governo de Quebec no exílio em Londres\"\n\nO que fazemos agora?!"
 britain_md.20.o1: "Vamos nos curvar às exigências deles. Desta vez."
 britain_md.20.o2: "Nenhum passo atrás, amigos! Sem desculpas!"
 britain_md.21.t: "Assistência defensiva britânica"
 britain_md.21.d: "À medida que a Grã-Bretanha se aproxima cada vez mais de uma solução europeia maior, eles mais uma vez reafirmam seu desejo de ficar ao nosso lado militarmente."
 britain_md.21.o1: "Bom."
 britain_md.22.t: "'Sair'!"
 britain_md.22.d: "Os resultados chegaram, e com uma vantagem de cerca de 4%, a campanha 'Saia' venceu. A Grã-Bretanha terá que se preparar para deixar a União Européia."
 britain_md.22.o1: "Tudo bem então."
 britain_md.23.t: "'Permanecer'!"
 britain_md.23.d: "O referendo está feito e os resultados contados. Com cerca de 53% a 47%, a campanha 'Permanecer' venceu. Os ativistas 'Sair' Nigel Farage e Boris Johnson já anunciaram sua disposição de aceitar a resultados - a Grã-Bretanha fica!"
 britain_md.23.o1: "De fato, temos."
 britain_md.24.t: "A Irlanda aceita!"
 britain_md.24.d: "O governo irlandês aceitou de bom grado nossa proposta. A fronteira entre a Irlanda e a Irlanda do Norte já está se abrindo."
 britain_md.24.o1: "Excelente!"
 britain_md.25.t: "A Rainha Elizabeth II morre"
 britain_md.25.d: "Elizabeth Alexandra Mary, filha de George VI, faleceu pacificamente durante o sono. Ela tinha quase 100 anos e era rainha há quase 70.\n\nA nação e a comunidade em geral estão de luto . O longo reinado da rainha supervisionou o fim do Império, a revitalização das Home Islands, a entrada na União Européia e um orgulhoso e forte começo no alvorecer do terceiro milênio.\n\nA rainha era uma lenda viva. Mas toda lenda eventualmente morre."
 britain_md.25.o1: "Ela reinará no céu agora."
 britain_md.26.t: "Morre o Rei Carlos III"
 britain_md.26.d: "'Carlos está morto', um título de jornal, seguido pelo subtítulo 'Poucos estão de luto'.\n\nO rei Carlos III era historicamente impopular, comparável a pessoas como seu tio-avô Eduardo VIII.\n\nSeu filho, Guilherme V, certamente será um rei mais popular para o povo britânico."
 britain_md.26.o1: "Nenhum rei governa para sempre."
 ##Evento de notícias do Reino Unido##
 britain_news.1.t: "A Grã-Bretanha cede as Ilhas Malvinas"
 britain_news.1.d: "Em um movimento absolutamente surpreendente, o governo de Londres decidiu encerrar o conflito secular entre a Grã-Bretanha e a Argentina e devolver as Ilhas Malvinas, bem como as Ilhas Geórgia do Sul e Sandwich do Sul, ao Argentina. Os argentinos reivindicaram as Malvinas em 1833, a Geórgia do Sul em 1927 e as Ilhas Sandwich do Sul em 1936.\n\nO governo argentino ficou radiante, prometendo uma nova era nas relações argentino-britânicas."
 britain_news.1.o1: "Que reviravolta!"
 britain_news.55.t: "A Grã-Bretanha acompanha a Europa"
 britain_news.55.d: "O primeiro-ministro da Grã-Bretanha e Irlanda do Norte fez hoje uma declaração oficial em nome do governo de que a União Europeia e, por extensão, a OTAN teriam preferência sobre a Comunidade das Nações na política externa britânica."
 britain_news.55.o1: "Fizemos a escolha certa."
 britain_news.55.o2: "Uma boa escolha."
 britain_news.55.o3: "Lamentável."
 britain_news.55.o4: "Tudo bem."
 britain_news.55.o5: "Não nos importamos com seus assuntos menores."
 britain_news.56.t: "A Grã-Bretanha vai com a Commonwealth"
 britain_news.56.d: "[ENG.GetLeader] afirmou hoje que a Comunidade das Nações é cultural e economicamente preferível à União Europeia como parceira da Grã-Bretanha. A imprensa da oposição já critica a declaração do governo, apontando para o poderio econômico europeu e a natureza dispersa e solta da Commonwealth - mas realmente parece que a política externa britânica está prestes a mudar."
 britain_news.56.o1: "Uma boa escolha."
 britain_news.56.o2: "Uma má escolha."
 britain_news.56.o3: "Tudo bem."
 britain_news.57.t: "A Grã-Bretanha é independente"
 britain_news.57.d: "O primeiro-ministro [ENG.GetLeader] atacou tanto a União Europeia quanto a Comunidade das Nações hoje. Eles retêm a Grã-Bretanha, são corruptos e tolos, como dizia a declaração. Alguns jornalistas viram isso como um passo em falso de um político potencialmente bêbado - e outros veem isso como o começo de uma nova era."
 britain_news.57.o1: "Esses tolos ainda não nos levam a sério."
 britain_news.57.o2: "Os britânicos estão de volta, ao que parece."
 britain_news.57.o3: "Tanto faz."
 britain_news.59.t: "A Grã-Bretanha move-se para a esquerda"
 britain_news.59.d: "O governo britânico tomou medidas irreversíveis contra as grandes empresas e aumentou o tamanho do governo. Não há dúvida de que a Grã-Bretanha está se movendo politicamente para a esquerda."
 britain_news.59.o1: "Pelo povo!"
 britain_news.60.t: "A Grã-Bretanha move-se para a direita"
 britain_news.60.d: "As leis de imigração estão ficando mais rígidas, a liberalização social ajustada e o tradicionalismo revitalizado. Não há dúvida de que a Grã-Bretanha se move politicamente para a direita."
 britain_news.60.o1: "Pela nação!"
 britain_news.61.t: "O governo britânico desafia o povo!"
 britain_news.61.d: "Enquanto o povo britânico votou para permanecer na União Europeia, o governo britânico declarou hoje os resultados do referendo nulos e sem efeito e que pretende deixar a União Europeia de qualquer maneira."
 britain_news.61.o1: "Sabemos melhor do que as pessoas."
 britain_news.61.o2: "O quê?!"
 britain_news.61.o3: "Tudo bem."
 britain_news.62.t: "A Grã-Bretanha alcança a África do Sul"
 britain_news.62.d: "'A África do Sul é parte legítima de [ENG.GetNameDef], sempre foi e sempre será. Temos que recuperar a Colônia do Cabo para o povo britânico, pela força, se necessário.'\nNuma situação sem precedentes. movimento de agressão estrangeira, [ENG.GetLeader] visa a soberania da África do Sul. Se o que é dito é verdade, o exército sul-africano deve se preparar para o conflito militar."
 britain_news.62.o1: "Assim será."
 britain_news.62.o2: "Que venham então."
 britain_news.62.o3: "Desenvolvimento Interessante"
 britain_news.63.t: "A Grã-Bretanha e o 'Raj'"
 britain_news.63.d: "Usar o termo 'Raj' como um nome para a Índia é mais do que apenas politicamente questionável. No entanto, o governo britânico mudou recentemente o nome oficial da República da Índia em documentos diplomáticos britânicos para 'O antigo Raj britânico '. Além disso, o governo britânico, depois de seus excessos contra a África do Sul, fala sobre ativamente recuperar o poder no subcontinente indiano."
 britain_news.63.o1: "A Grã-Bretanha avança."
 britain_news.63.o2: "Vamos detê-los."
 britain_news.63.o3: "Preocupante."
 britain_news.64.t: "A Grã-Bretanha prepara Tratados de Unificação"
 britain_news.64.d: "O governo britânico fez da unificação da União Européia em um único superestado sua agenda política oficial e começou a redigir tratados para eventualmente levar a um acordo de unificação satisfatório entre todos os estados membros da UE."
 britain_news.64.o1: "Que evolução."
 britain_news.65.t: "Referendo irlandês - Irlanda do Norte permanece"
 britain_news.65.d: "Confrontado com o crescente nacionalismo irlandês, o governo de Westminster decidiu dar ao povo da Irlanda do Norte seu referendo para resolver esta questão de uma vez por todas. O povo decidiu ficar!"
 britain_news.65.o1: "Deus salve a Rainha!"
 britain_news.66.t: "Referendo Irlandês - Unificação"
 britain_news.66.d: "Confrontado com o crescente nacionalismo irlandês, o governo de Westminster decidiu dar ao povo da Irlanda do Norte seu referendo para resolver esta questão de uma vez por todas. O povo decidiu pela Unificação da Irlanda!"
 britain_news.66.o1: "Adeus e adeus!"
 britain_news.67.t: "Referendo Escocês - Escócia permanece"
 britain_news.67.d: "Confrontado com o crescente nacionalismo escocês, o governo de Westminster decidiu dar ao povo da Escócia seu segundo referendo para resolver esta questão de uma vez por todas. O povo decidiu ficar!"
 britain_news.67.o1: "Deus salve a Rainha!"
 britain_news.68.t: "Referendo Escocês - Independência"
 britain_news.68.d: "Confrontado com o crescente nacionalismo escocês, o governo de Westminster decidiu dar ao povo da Escócia seu segundo referendo para resolver esta questão de uma vez por todas. O povo decidiu por sua independência!"
 britain_news.68.o1: "Adeus e adeus!"

 brexit_referendum: "O referendo do Brexit foi aprovado"