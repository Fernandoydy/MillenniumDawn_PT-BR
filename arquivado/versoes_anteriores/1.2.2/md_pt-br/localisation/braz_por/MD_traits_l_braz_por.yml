 bold_attack_spirit: "Ataque Ousado"
 bold_attack_spirit_desc: "Como diz o ditado: um ataque forte é a melhor defesa."
 bold_attack_spirit_tt: "Líder do Exército: §G50% de chance§! de §Y+1 Ataque§! ao subir de nível."
 tenacious_defense_spirit: "Defesa tenaz"
 tenacious_defense_spirit_desc: "Eles não passarão!"
 tenacious_defense_spirit_tt: "Líder do Exército: §G50% de chance§! de §Y+1 Defesa§! ao subir de nível."
 meticulous_preparation_spirit: "Preparação meticulosa"
 meticulous_preparation_spirit_desc: "A guerra é o caos, mas o caos pode ser preparado."
 meticulous_preparation_spirit_tt: "Líder do Exército: §G50% de chance§! de §Y+1 Planejamento e Logística§! ao subir de nível."
 best_of_the_best_spirit: "O melhor dos melhores"
 best_of_the_best_spirit_desc: "Poucas pessoas têm o que é preciso para liderar soldados na batalha. Menos ainda têm o que é preciso para vencer essa batalha."
 best_of_the_best_spirit_tt: "Novo Líder do Exército: Chance de §YCaracterísticas Positivas§! aumentada em §G200%§!"
 military_science_doctorate_spirit: "Doutorado em Ciências Militares"
 military_science_doctorate_spirit_desc: "Um doutor em ciências militares é como um médico normal, exceto que eles gostam de armas."
 military_science_doctorate_spirit_tt: "Líder do Exército: §G25% de chance§! de começar §Y1 Skill Level§! acima do normal."
 battlefield_promotions_spirit: "Promoções do campo de batalha"
 battlefield_promotions_spirit_desc: "Marcar comandantes competentes é a melhor maneira de melhorar nosso corpo de oficiais."
 electronic_warfare_generals_spirit: "Treinamento de Guerra Eletrônica"
 electronic_warfare_generals_spirit_desc: "Nossos generais precisam conhecer os fundamentos da guerra eletrônica para mascarar suas posições do inimigo."
 political_loyalty_spirit: "Lealdade Política"
 political_loyalty_spirit_desc: "Um exército não confiável é uma ameaça ao estado que deveria proteger."
 political_loyalty_spirit_tt: "Novo Líder do Exército: Comece com o traço §YPoliticamente Conectado§! ou §YPersonalidade da Mídia§!."
 inventive_leadership_spirit: "Liderança Inventiva"
 inventive_leadership_spirit_desc: "Um general previsível é um general derrotado."
 inventive_leadership_spirit_tt: "Novos Oficiais: §G50% de chance§! de começar com §YCommando§!, §YTrickster§! ou §YInvader§!
 combined_arms_schools_spirit: "Escolas de armas combinadas"
 combined_arms_schools_spirit_desc: "Onde quer que as batalhas futuras sejam travadas, as tropas móveis desempenharão o papel decisivo."
 combined_arms_schools_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com §YLíder Panzer§!, §YLíder da Cavalaria Blindada§! ou §YLíder da Cavalaria Aérea§!."
 deep_defence_spirit: "Escolas de Defesa Profunda"
 deep_defence_spirit_desc: "Há muita ciência envolvida na construção de uma formidável linha defensiva."
 deep_defence_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com §YEngenheiro§!, §YLíder de Artilharia§! ou §YDefensor Desesperado§!."
 extreme_weather_spirit: "Treinamento em Clima Extremo"
 extreme_weather_spirit_desc: "Ensinar nossos generais a lidar com o calor escaldante do deserto ou com o frio congelante permitirá que eles lutem em qualquer lugar em que forem necessários."
 extreme_weather_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com uma característica §YTerrain§!."
 infantry_combat_schools_spirit: "Escolas de Combate de Infantaria"
 infantry_combat_schools_spirit_desc: "A infantaria é a Rainha da Batalha, e a Rainha vai aonde ela quiser."
 infantry_combat_schools_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com §YLíder de Infantaria§!, §YOrganizador§!
 self_taught_academy_spirit: "Oficiais Autodidatas"
 self_taught_academy_spirit_desc: "Os melhores oficiais nascem no campo, não em academias e escolas."
 self_taught_academy_spirit_tt: "Novo Líder do Exército: §G50% de chance§! de começar com §YLíder Guerrilheiro§! característica."
 art_of_war_army_spirit: "Arte da Guerra"
 art_of_war_army_spirit_desc: "Por que treinar indivíduos quando você pode treinar um exército inteiro?"

 professional_officer_corps_spirit: "Corpo de Oficiais Profissionais"
 professional_officer_corps_spirit_desc: "Somos profissionais e a guerra é a nossa profissão."
 old_boys_club_spirit: "Old Boys' Club"
 old_boys_club_spirit_desc: "Devemos ter cuidado com quem deixamos ser um oficial. Somente aqueles com as conexões certas devem receber os cargos importantes."
 elevated_engineering_corps_spirit: "Corpo de Engenharia Elevada"
 elevated_engineering_corps_spirit_desc: "O melhor juiz da habilidade e do caráter de um homem é dar a ele uma pá e um dia para fazer algo útil com ela."
 proper_heritage_spirit_desc: "Um bom General pode ser treinado, mas um grande General deve ser criado. Como cavalos, de certa forma."
 quick_improvisation_spirit: "Improvisação Rápida"
 quick_improvisation_spirit_desc: "Entenda mais rápido, pense mais rápido, aja mais rápido - essa é a chave para a vitória."
 relief_of_command_spirit: "Alívio de Comando"
 relief_of_command_spirit_desc: "O exército não existe para alimentar o ego de seus generais."
 fanatical_loyalty_spirit: "Lealdade Fanática"
 fanatical_loyalty_spirit_desc: "Nossos generais precisam estar prontos para morrer por nossa causa, se necessário."
 state_serves_the_military_spirit: "O Estado serve aos militares"
 state_serves_the_military_spirit_desc: "O propósito do estado é travar uma guerra contra outros estados. Qualquer outra coisa é um apoio a isso ou uma distração inútil."
 armoured_assault_spirit: "Assalto blindado"
 armoured_assault_spirit_desc: "Um ataque em massa combinado de tanques e veículos de combate blindados destruirá o inimigo."
 superior_firepower_spirit: "Poder de fogo esmagador"
 superior_firepower_spirit_desc: "Se a artilharia não ganha suas batalhas, você não está usando o suficiente."
 infantry_strength_spirit: "Força de infantaria"
 infantry_strength_spirit_desc: "Quando tudo estiver dito e feito, um tanque ou avião não pode segurar um pedaço de terreno."
 praetorian_guard_spirit: "Guarda Pretoriana"
 praetorian_guard_spirit_desc: "Uma pequena força de unidades de elite manterá os soldados regulares na linha."
 death_from_above_spirit: "Morte de cima"
 death_from_above_spirit_desc: "Aterrissar atrás das linhas inimigas tem o maior elemento surpresa."
 guerrilla_warfare_spirit: "guerra de guerrilha"
 guerrilla_warfare_spirit_desc: "Quando as árvores começarem a falar em [ROOT.GetAdjective]..."
 
 modern_trench_warfare_spirit: "Guerra de Trincheira Moderna"
 modern_trench_warfare_spirit_desc: "Mesmo em um campo de batalha moderno, uma trincheira oferece cobertura superior contra artilharia e aeronaves inimigas."
 flexible_organization_spirit: "Organização Flexível"
 flexible_organization_spirit_desc: "O que conta é fazer o trabalho, não seguir ordens ao pé da letra."
 aggressive_reconnaisance_spirit: "Reconhecimento Agressivo"
 aggressive_reconnaisance_spirit_desc: "Se você quer saber o que o outro lado está fazendo, vá até lá e pergunte diretamente a eles!"
 reserve_officers_spirit: "Oficiais da Reserva"
 reserve_officers_spirit_desc: "Nem todo mundo precisa fazer dos militares sua profissão. Mas em tempos de guerra, eles ainda podem servir."
 victory_or_death_spirit: "Vitória ou Morte"
 victory_or_death_spirit_desc: "É melhor morrer com glória do que viver na vergonha da derrota."
 maneuver_warfare_spirit: "Manobra de Guerra"
 maneuver_warfare_spirit_desc: "Uma guerra adequada e civilizada é mais como uma partida de xadrez do que uma briga. Por que lutar contra um inimigo que você pode manobrar?"
 smoke_and_fire_spirit: "Fumaça e Fogo"
 smoke_and_fire_spirit_desc: "Uma barragem de projéteis é surpreendentemente eficaz em evitar que o inimigo atire de volta."
 logistical_focus_spirit: "Foco Logístico"
 logistical_focus_spirit_desc: "As tropas podem comer seus cintos, mas os tanques precisam de gasolina."
 operacional_reserve_spirit: "Reservas operacionais"
 operacional_reserve_spirit_desc: "Sempre tenha algo na manga. Sempre."
 hit_and_run_spirit: "Hit-and-Run"
 hit_and_run_spirit_desc: "Vamos atacar o inimigo rapidamente e depois recuar, apenas para atingi-lo em outro lugar novamente"
 counter_insurgency_spirit: "Contra-insurgência"
 counter_insurgency_spirit_desc: "Livrar-se dos combatentes da resistência é uma tarefa difícil, mas não impossível."

 instilled_aggression_spirit: "Agressão instilada"
 instilled_aggression_spirit_desc: "Ataque, ataque, ataque!"
 instilled_aggression_spirit_tt: "Almirantes: §G50% de chance§! de obter §Y+1 Ataque§! ao subir de nível."
 calculated_restraint_spirit: "Restrição Calculada"
 calculated_restraint_spirit_desc: "Depois de consideração cuidadosa..."
 calculated_restraint_spirit_tt: "Almirantes: §G50% de chance§! de obter §Y+1 Defesa§! ao subir de nível."
 signals_training_spirit: "Treinamento de Sinais"
 signals_training_spirit_desc: "Para que todo homem cumpra seu dever, ele deve saber qual é o seu dever."
