l_braz_por:
 germany: "Árvore de Foco da Alemanha"
 GER_conservative_ties_to_the_automotive_industry: "Ligações da UDC com a indústria automotiva"
 GER_conservative_ties_to_the_automotive_industry_desc: "Embora o partido conservador cristão UDC/USC não esteja tão profundamente conectado com a indústria automotiva como Gerhard Schröder está com a Volkswagen, vários importantes fabricantes de automóveis alemães ainda estão localizados em estados predominantemente conservadores no sul, notavelmente a Porsche e a Mercedes-Benz em Stuttgart, Baden-Württemberg, e a BMW em Munique, Baviera."
 GER_automotive_investments_in_europe: "Investimentos Automotivos na Europa"
 GER_automotive_investments_in_europe_desc: "Ao entrar agressivamente em outros mercados europeus, os fabricantes de carros alemães poderiam reduzir drasticamente seus custos de pessoal, deixando para trás a indústria alemã e, assim, os salários alemães, em favor dos Estados membros da União Europeia com padrões de vida mais baixos. A Mercedes-Benz busca investimentos adicionais em Kecskemét, na Hungria, enquanto a Volkswagen deseja apoio para expansão em Bratislava, na Eslováquia."
 GER_strengthen_volkswagen: "Fortalecer a Volkswagen."
 GER_strengthen_volkswagen_desc: "O Ministério das Finanças da Alemanha constatou que 30% dos empregos na Baixa Saxônia são direta ou indiretamente fornecidos pela Volkswagen, a maior empresa da Alemanha e o principal solicitante de poder econômico no exterior. Vários pontos percentuais da economia alemã são fornecidos exclusivamente por esta única empresa - ela é grande demais para falhar."
 GER_the_kaluga_plant: "A Fábrica de Kaluga"
 GER_the_kaluga_plant_desc: "Cerca de 150 quilômetros a sudeste da capital da Rússia, Moscou, e localizada no rio regional Oka, Kaluga, na região de Kaluga, foi identificada pelo grupo Volkswagen como um local potencialmente adequado para construir modelos VW ou Audi. Essa fábrica em Kaluga poderia empregar mais de 5.000 russos com salários muito mais baixos do que as gigantes automotivas teriam que pagar aos alemães."
 GER_the_aurangabad_plant: "A Fábrica de Aurangabad."
 GER_the_aurangabad_plant_desc: "A Índia é um grande mercado ainda não explorado pelo grupo Volkswagen. Enquanto os carros alemães já são um grande sucesso na China, mais tempo e marketing são necessários para conquistar os indianos, o segundo país mais populoso do mundo. Se as empresas alemãs não agirem rapidamente, as empresas indianas logo surgirão para preencher essa lacuna, à medida que mais indianos avançam para faixas econômicas capazes de comprar veículos."
 GER_expand_volkswagen_into_china: "Expandir a Volkswagen para a China"
 GER_expand_volkswagen_into_china_desc: "Embora os chineses já comprem carros Volkswagen, ainda há espaço para a empresa empregar trabalhadores chineses na própria República Popular. Ao tornar o governo dependente dos investimentos e disposições trabalhistas da Volkswagen, a influência do mercado alemão na China aumentaria drasticamente. As fábricas planejadas em Chengdu, Xangai e Liaoning poderiam facilmente empregar dezenas de milhares de pessoas."
 GER_dresden_and_leipzig_factories: "Fábricas de Dresden e Leipzig"
 GER_dresden_and_leipzig_factories_desc: "Embora seja lucrativo terceirizar empregos da Volkswagen, isso não tornará a população local de trabalhadores automotivos particularmente feliz. No tradicional polo de trabalho pesado que é o estado da Saxônia, a Volkswagen planeja novas fábricas de alta habilidade - elas precisarão de alguns subsídios do governo e cortes de impostos para tornar o projeto lucrativo, no entanto."
 GER_seize_opposition_weakness: "Aproveitar a Fraqueza da Oposição"
 GER_seize_opposition_weakness_desc: "Com a crise Möllermann no FDP e o escândalo de corrupção na CDU/CSU, a oposição ao SPD de Gerhard Schröder (vermelho) e aos Verdes de Joschka Fischer, que juntos formam o governo como a 'coalizão vermelho-verde', está mais fraca do que nunca. Isso ocorre em um momento oportuno, já que o ano de 1999 teve vários resultados eleitorais fracos para os partidos governantes, mesmo em estados tradicionalmente de esquerda."
 GER_utilize_spd_influence_in_lower_saxony: "Utilizar a Influência do SPD na Baixa Saxônia"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Historicamente, os social-democratas alemães, o SPD, tocavam segunda fidelidade para a muito mais forte CDU/CSU, a 'União'. Somente em 1998 Gerhard Schröder derrubou o titular de quatro mandatos Helmut Kohl da CDU. A base de poder de Schröder fica em sua casa na Baixa Saxônia, um dos estados de votação mais leais ao SPD que também é o lar da maior empresa da Alemanha, a Volkswagen, um aliado político de Schröder."
 GER_infrastructural_reform: "Reforma Infraestrutural"
 GER_infrastructural_reform_desc: "Devido a uma crise política em andamento envolvendo o Ministro da Infraestrutura Reinhard Klimmt e seu clube de futebol associado, o 1. FC Saarbrücken, Klimmt deve ser substituído por um novo Ministro Federal de Tráfego, Construção e Habitação. Kurt Bodewig seria uma substituição valiosa."
 GER_coal_industry_compromise: "Compromisso da Indústria do Carvão"
 GER_coal_industry_compromise_desc: "Embora o SPD e os Verdes estivessem unidos em sua oposição à tomada de decisão liberal da União e do FDP, a queda de Oskar Lafontaine em 1999 e a ascensão da ideologia Clintoniana de Schröder apresentaram uma clara dissonância entre os Verdes e o SPD: enquanto Fischer busca eliminar o uso de combustíveis fósseis, o SPD quer preservar os trabalhadores da indústria. O principal conflito sempre foi o carvão marrom."
 GER_foreign_policy_pragmatism: "Pragmatismo na Política Externa"
 GER_foreign_policy_pragmatism_desc: "O governo Schröder cometeu vários erros graves durante seus dois primeiros anos no cargo. O impulso do chanceler por um assento alemão permanente no Conselho de Segurança da ONU, combinado com uma tentativa meio-tímida de buscar o federalismo europeu, ambos alienaram o parceiro europeu mais próximo da Alemanha, a França. SPD e Verdes precisam perceber o erro de seus caminhos."
 GER_limited_haushaltskonsolidierung: "Consolidação Orçamentária Limitada"
 GER_limited_haushaltskonsolidierung_desc: "Um dos objetivos principais do governo Schröder no cargo, a Haushaltskonsolidierung, 'consolidação orçamentária', não vai acontecer. O orçamento continuou a aumentar sob a liderança social democrata e a dívida privada continua crescendo em termos per capita e por domicílio. Tudo o que a Alemanha pode fazer agora é introduzir cortes orçamentários limitados em áreas como gastos com defesa para minimizar o dano."
 GER_green_card_initiative: "Iniciativa Green Card"
 GER_green_card_initiative_desc: "Inspirado pelos programas de imigração americano e canadense, o governo Schröder propôs a introdução de uma 'Iniciativa Green Card' para reunir rapidamente trabalhadores estrangeiros de TI e acelerar o desenvolvimento do setor de alta tecnologia subdesenvolvido da Alemanha. O governo Kohl antes de Schröder havia negligenciado o desenvolvimento da internet e da TI, e isso precisa ser corrigido."
 GER_pension_reform: "Reforma da Previdência"
 GER_pension_reform_desc: "Um dos principais pontos de discussão dos social-democratas alemães contra os conservadores alemães sempre foi o tamanho das pensões, e a batalha eleitoral entre Schröder e Kohl em 1998 não foi diferente. Se a administração Schröder não conseguir pelo menos fornecer algum alívio simbólico para os idosos da Alemanha, o prestígio do SPD entre a classe trabalhadora iria desmoronar completamente."
 GER_digitalized_education_system: "Sistema de Educação Digitalizado"
 GER_digitalized_education_system_desc: "Uma das promessas principais de Schröder durante a campanha de 1998 foi 'Schulen ans Netz', 'escolas na web', referindo-se à baixa taxa de acesso à internet e digitalização entre as escolas primárias e até mesmo as escolas secundárias na Administração Kohl. Ver o sucesso do programa 'Schulen ans Netz' seria custoso, mas extremamente benéfico para os alunos da Alemanha."
 GER_scientific_exchanges: "Intercâmbios Científicos"
 GER_scientific_exchanges_desc: "Com especialistas estrangeiros se dirigindo à Alemanha para viver e trabalhar em hubs de tecnologia e start-ups como Colônia e Berlim, a capacidade inovadora da Alemanha melhorou. Para formalizar essas trocas, equipes de pesquisa alemãs devem se encontrar regularmente com colegas estrangeiros para estudar e comparar resultados."
 GER_improved_federal_education_standards: "Padrões Federais de Educação Aperfeiçoados"
 GER_improved_federal_education_standards_desc: "Na Alemanha, o conceito de "Bildungshoheit der Länder", a 'supremacia estadual na educação', retira o controle federal sobre a política educacional e permite que os estados individuais definam mais autonomamente seus próprios objetivos. O lado negativo desse sistema é que a educação de alguns estados, como NRW e Bremen, caiu em prestígio e padrão em relação aos estados como a Baviera. Isso pode ser remediado por padrões mínimos federais."
 GER_international_business: "Negócios Internacionais"
 GER_international_business_desc: "A Alemanha muitas vezes se auto-intitula "Exportweltmeister", 'campeã mundial de exportações'. A economia alemã tradicionalmente registra superávits significativos no comércio, vendendo muito mais para outras nações industriais do que a Alemanha compra delas. A continuidade de uma política amigável às exportações requer grande quantidade de pragmatismo político estrangeiro - o dinheiro de um ditador é tão bom quanto o dinheiro de um líder popular, afinal."
 GER_sino_german_deals: "Negociações sino-alemãs"
 GER_sino_german_deals_desc: "A Alemanha se destaca muito quando se trata de sua economia de exportação. O único país que chega perto é a República Popular da China, que tem mais de 20 vezes a população alemã para alimentar sua insaciável máquina econômica. A China está desesperada por qualquer forma de energia e mais crescimento - os chineses querem máquinas alemãs, carros alemães e o know-how das empresas alemãs."
 GER_oil_trade_negotiations: "Negociações de Comércio de Petróleo"
 GER_oil_trade_negotiations_desc: "O fornecimento de petróleo da Alemanha é uma de suas emergências mais urgentes. As fontes de petróleo da Alemanha são diversas - Noruega, Nigéria, Líbia, Iraque, Cazaquistão, Escócia. A Alemanha opera em todos os continentes para obter e garantir acesso a recursos valiosos."
 GER_nord_stream: "Nord Stream"
 GER_nord_stream_desc: "Schröder é notoriamente amigável com Vladimir Putin, o autocrata da Rússia. As relações comerciais russo-alemãs giram em torno dos recursos naturais russos e seu uso na Alemanha. Alemanha através de um oleoduto no Báltico, \"Nord Stream\". Este plano é ótimo para os lucros alemães, mas a Europa Oriental não vai gostar."
 GER_appease_eastern_europe: "Apaziguar a Europa de Leste"
 GER_appease_eastern_europe_desc: "Nossos investimentos em Nord Stream representam uma ameaça significativa para o comércio polonês, eslovaco, tcheco e ucraniano e lucros de trânsito em relação ao petróleo russo entregue à Alemanha e ao resto da Europa Ocidental. Temos que negociar a linha com cuidado agora, para evitar completamente alienando nossos parceiros confiáveis. A Rússia não é confiável o suficiente para fazer essa troca valer a pena."
 GER_accomodate_polish_migrant_workers: "Acomodar trabalhadores imigrantes poloneses"
 GER_accomodate_polish_migrant_workers_desc: "A migração da mão-de-obra polonesa para a Alemanha remonta a uma longa história - os 'polacos do Ruhr', por exemplo, são uma população de poloneses étnicos na área do Ruhr que imigraram durante o século 19 para trabalhar como mineiros de carvão. Mais recentemente, a Alemanha e a Polônia assinaram um tratado de vizinhança em 1991. Centenas de milhares de poloneses entram na Alemanha como trabalhadores sazonais todos os anos, particularmente na agricultura."
 GER_russo_german_partnership: "Parceria russo-alemã"
 GER_russo_german_partnership_desc: "O ministro da defesa polonês Radoslaw Sikorski já comparou nossos novos negócios com os russos ao Pacto Molotov-Ribbentrop. É claro que nossos críticos estão incorretos sobre os poloneses e seus amigos serem mais confiáveis ​​do que os russos - eles também estão fora para nos apunhalar pelas costas em um momento oportuno. A Rússia é um parceiro digno que precisa ser mantido."
 GER_closer_integration_with_eaeu_markets: "Integração mais próxima com os mercados da EAEU"
 GER_closer_integration_with_eaeu_markets_desc: "A União do Leste Europeu é a imitação russa (bastante pobre) dos pactos econômicos da UE. O problema deles é que eles realmente não têm o poder econômico para apoiar suas ambições econômicas - mas a cooperação alemã pode ajudá-los com isso."
 GER_expand_the_rhine_route: "Expandir a Rota do Reno"
 GER_expand_the_rhine_route_desc: "O Reno é o rio comercial mais utilizado na Europa e é o orgulho compartilhado pela Holanda, Alemanha, Luxemburgo, França e Suíça. Alemanha e Holanda dependem um do outro para maximizar o potencial comercial."
 GER_strengthen_ties_to_belgium: "Fortalecer os laços com a Bélgica"
 GER_strengthen_ties_to_belgium_desc: "Depois de cerrar fileiras com nossos vizinhos holandeses, precisamos também empurrar agressivamente nossas empresas para o mercado belga. A influência alemã na Bélgica e a dependência belga da Alemanha serão essenciais para qualquer conflito futuro entre as duas nações em relação à obsoleta energia nuclear planta em Tihange, uma das principais ameaças à segurança nacional alemã."
 GER_trans_atlantic_trade: "Comércio Transatlântico"
 GER_trans_atlantic_trade_desc: "Ao investir nas \"Deutsch-Amerikanische Handelskammern\" ('Câmaras de Comércio Alemãs-Americanas'), a economia alemã poderia aumentar seus laços bilaterais com os mercados dos Estados Unidos, especialmente adaptando produtos alemães de alta qualidade para as necessidades da indústria americana. Isso serviria tanto para o papel alemão como nação exportadora quanto para o papel americano como nação importadora."
 GER_trade_with_canada: "Negociar com o Canadá"
 GER_trade_with_canada_desc: "O Canadá possui vários pontos fortes como parceiro comercial: Abundância de recursos naturais, uma força de trabalho altamente qualificada, fortes laços pré-existentes com a Europa - e uma enorme dependência de um único país do qual eles gostariam de diversificar. Nós temos que encontrar as engrenagens ocultas que poderiam fazer um acordo comercial germano-canadense funcionar."
 GER_schroeder_ii: "Schröder II"
 GER_schroeder_ii_desc: "Depois de assumir um primeiro mandato como chanceler em 1998, Schröder conquistou várias vitórias políticas retumbantes. As crises da CDU e do FDP em relação a Kohl e Möllermann, respectivamente, diminuíram muito as chances dos conservadores de vencer a eleição. A candidatura de Schröder à reeleição pode no entanto, ainda precisamos de alguns impulsos de campanha - como recusar-se a participar das guerras de agressão americanas."
 GER_auffangbank_concept: "Conceito 'Abfangbank'"
 GER_auffangbank_concept_desc: "Inspirado pelas American Resolution Trust Corporations, ou RTCs, a administração Schröder brianstormed a criação de um instituto financeiro do tipo 'banco ruim' alemão para prever e evitar futuras crises financeiras. Mas isso nunca aconteceria, certo?"
 GER_back_deutsche_bank: "Back Deutsche Bank"
 GER_back_deutsche_bank_desc: "Deutsche Bank (DB) é de longe o maior banco da Alemanha, abrangendo quase 100.000 funcionários, mais de 2.500 pontos de venda e obtendo receitas de 1,6 bilhão de euros por ano, mais do que o triplo de seus rivais mais próximos, DZ Bank, KfW e Commerzbank , todos os quais ganham cerca de 500 milhões de euros. DB é central para o sistema bancário alemão - embora devamos ter cuidado para não envolvê-lo na corrupção russa."
 GER_homegrown_software: "Software desenvolvido em casa"
 GER_homegrown_software_desc: "Com o programa 'Schulen ans Netz' em pleno vigor, os fundos agora também devem ser desviados para empresas multimídia alemãs como a SoftMaker, com sede em Nuremberg, para desenvolver programas utilitários e de escritório para dissuadir o software fabricado nos Estados Unidos no local de trabalho. O governo alemão também poderia subsidiar a aquisição de licenças para tais programas para dobrar o incentivo."
 GER_the_internet_neuland: "A Internet 'Neuland'"
 GER_the_internet_neuland_desc: "Em um discurso infame em 19 de junho de 2013, a então chanceler Angela Merkel explicou que a internet 'é um novo território para todos nós', embora mais de 95% da população alemã já tivesse conexão com a internet e mais da metade usasse regularmente. Os comentários de Merkel estavam em uma longa linha de percalços conservadores nas políticas de internet - a velocidade lenta da conexão de internet alemã remonta a Kohl."
 GER_agenda_2010: "Calendário 2010"
 GER_agenda_2010_desc: "Gerhard Schröder sempre foi um moderado entre os social-democratas e por isso defendeu a contenção orçamentária. A 'Agenda 2010' é um projeto ambicioso de cortes orçamentários e reformas burocráticas que sem dúvida atrairá fortes críticas de grupos de esquerda e pressionará o governo para o centro - mas pode ser fantástico para o progresso econômico."
 GER_sports_funding: "Financiamento Esportivo"
 GER_sports_funding_desc: "Na política alemã, geralmente é muito eficaz gerar lucro doméstico, bem como capital político, financiando e apoiando projetos esportivos, principalmente estádios de futebol."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "A 'Comissão de Serviços Modernos no Mercado de Trabalho', chamada de 'Comissão Hartz' por seu líder Peter Hartz, teve que desenvolver um novo conceito para o mercado de serviços, categorizado como Hartz I a Hartz IV. Hartz IV em particular , a nova decisão sobre os benefícios de desemprego, se posiciona fortemente contra os valores social-democratas clássicos e receberá críticas pesadas dos eleitores tradicionais do SPD."
 GER_sonderparteitag: "Conferência de festa especial"
 GER_sonderparteitag_desc: "Desde a retirada de Lafontaine, o apoio de Schröder entre as forças de esquerda na Alemanha tem diminuído. O malabarismo entre os interesses de empregadores e empregados, de sindicatos e corporações, da economia e da classe trabalhadora tem sido controverso, para dizer o mínimo. Gerhard Schröder, para salvar a face, agora deve passar pela liderança do partido para se concentrar totalmente em seu cargo de chanceler federal."
 GER_vertrauensfrage: "Questão de confiança"
 GER_vertrauensfrage_desc: "Schröder foi incapaz de manter os verdes na linha e seu próprio SPD atrás dele. Sua principal forma de impor suas próprias políticas foi ameaçar sua renúncia e, assim, ameaçar a estabilidade restante da coalizão. Agora, com apoio público definitivamente se foi, é hora de convocar um voto de confiança, um 'Vertrauensfrage'. Schröder pretende perder esta votação e convocar reeleições imediatas."
 GER_schroeder_iii: "Schröder III"
 GER_schroeder_iii_desc: "O movimento de poder político funcionou: Schröder garante seu terceiro mandato como chanceler federal e agora pode formar uma nova coalizão, seja com o FDP neoliberal ou com os verdes progressistas. Tanto o esquerdista PDS quanto o conservador CDU/CSU provavelmente não aprovarão deste resultado e continuará a dura oposição à política do SPD."
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
 GER_gewerkschaftsgesetz_desc: "A relação tradicionalmente próxima entre o SPD e os poderosos sindicatos trabalhistas da Alemanha se mostrará mais uma vez com a aprovação da Gewerkschaftsgesetz de Schröder, uma lei que concederá aos trabalhadores em greve ainda maior autonomia e proteção contra as tentativas do empregador de interromper as greves. Criticamente, a lei aprovaria quase todas as decisões de greve para os respectivos governos."
 GER_regions_of_innovation: "Regiões de Inovação"
 GER_regions_of_innovation_desc: "Defendido pelo programa eleitoral do SPD de 2005, o governo Schröder prometeu a redução da burocracia e dos períodos de espera como parte da promessa 'Innovationsregionen'. Essas Regiões de Inovação devem diminuir muito o peso da vida diária do indivíduo da classe trabalhadora, mesmo que uma restrição da burocracia por meio de cortes de gastos provavelmente traria conflito com os Verdes."
 GER_trust_in_germany: "Confiança na Alemanha"
 GER_trust_in_germany_desc: "O SPD conduziu agressivamente sua candidatura à reeleição para o terceiro mandato de Gerhard Schröder como Chanceler Federal com o slogan \"Vertrauen in Deutschland\", 'Confiança na Alemanha'. Jogar com sentimentos patrióticos e comunitários e conectar essas energias com o ativismo da classe trabalhadora poderia ser um verdadeiro vencedor do jogo pelo fervor social-democrata - e pela unidade nacional contra obstáculos domésticos e internacionais."
 GER_further_union_reassurances: "Mais garantias do sindicato"
 GER_further_union_reassurances_desc: "Após a passagem bem-sucedida da Gewerkschaftsgesetz, o governo Schröder está determinado a forjar uma aliança duradoura e frutífera com os poderosos sindicatos trabalhistas da Alemanha, contra megacorporações internacionais e investidores estrangeiros."
 GER_anti_unemployment_efforts: "Esforços contra o desemprego"
 GER_anti_unemployment_efforts_desc: "O desemprego, \"Arbeitslosigkeit\" em alemão, é um dos principais antagonistas contra os quais os social-democratas do SPD procuram lutar. gama de políticas de 'garantia de emprego' que poderiam reduzir o desemprego em até meio por cento da população alemã."
 GER_pan_european_efforts: "Esforços pan-europeus"
 GER_pan_european_efforts_desc: "Embora os avanços de Schröder para estabelecer uma Confederação Européia sob a liderança franco-alemã quase tenham irritado Paris, com a liderança socialdemocrata restabelecida e fortalecida recentemente, deve-se considerar seriamente se outro avanço no ideal europeu estaria ou não fora de cogitação. pergunta."
 GER_close_ranks_with_the_international_unions: "Fechar fileiras com os sindicatos internacionais"
 GER_close_ranks_with_the_international_unions_desc: "Depois de restabelecer os sindicatos como a força dominante na vida pública alemã, a Alemanha precisa assumir uma posição dominante nas organizações trabalhistas internacionais para impor padrões trabalhistas de alta qualidade em toda a Europa e depois no mundo. Contanto que haja grupos de trabalho mais baratos na UE, os padrões de vida da classe trabalhadora alemã estão ameaçados."
 GER_economic_prosperity: "Prosperidade econômica"
 GER_economic_prosperity_desc: "Crescimento! Crescimento! Crescimento!\nA economia deve crescer!"
 GER_continental_education_investments: "Investimentos em Educação Continental"
 GER_continental_education_investments_desc: "Inspirando-se no Esquema de Ação da Comunidade Européia para a Mobilidade de Estudantes Universitários (ERASMUS), o governo alemão precisa tomar medidas adicionais para unir os jovens da Europa em um grupo singular de talentos - um grupo que, após a graduação, olharia para Alemanha pelos maiores salários possíveis para suas carreiras."
 GER_return_to_old_social_democracy: "Retorno à antiga social-democracia"
 GER_return_to_old_social_democracy_desc: "Se Willy Brandt ainda estivesse vivo, ele arrancaria a cabeça de Schröder. O moderno SPD tornou-se muito neoliberal, muito amigável com as megacorporações e distanciou-se drasticamente da classe trabalhadora. Alguns veteranos da velha escola da social-democracia, como Helmut Schmidt e Oskar Lafontaine ainda estão por aí. Reintroduzir-se na política pode salvar o SPD, afinal."
 GER_brandtism: "Brandtismo"
 GER_brandtism_desc: "Willy Brandt na década de 1970 era um homem de caráter: orientado para os trabalhadores, idealista, antinacionalista, reformista, anticomunista. Enquanto um homem como ele não será visto entre os social-democratas alemães por mais alguns séculos, voltando para as raízes de sua filosofia são necessárias para modernizar um SPD novo e rejuvenescido."
 GER_european_leftism: "Esquerdismo europeu"
 GER_european_leftism_desc: "Desde os dias em que Jean Jaures alertou contra uma guerra entre os povos trabalhadores da Europa e morreu por ela em 1914, os movimentos de esquerda em todos os continentes se posicionaram contra egomanias nacionalistas entre os países. Nós nos apoiamos nos ombros de gigantes - Jaures, Brandt, Schmidt, Walesa."
 GER_arbeiterstaat: "Arbeiterstaat"
 GER_arbeiterstaat_desc: "Criamos com sucesso condições de trabalho que são dignas de nossos antepassados social-democratas. Embora economicamente ainda baseados em um mercado capitalista, nosso estado de bem-estar e esforços de emprego são agora tão completos que podemos realmente falar de uma sociedade semi-socialista, uma 'Arbeiterstaat', o estado dos trabalhadores."
 GER_heavy_industry_focus: "Foco na Indústria Pesada"
 GER_heavy_industry_focus_desc: "A queda da Alemanha Oriental foi parcialmente causada pelo foco inicial dos socialistas na indústria pesada, enquanto a Alemanha Ocidental construiu uma indústria de serviços dinâmica. setor."
 GER_continue_the_third_way: "Continue na terceira via"
 GER_continue_the_third_way_desc: "A 'Terceira Via', defendida por nomes como Bill Clinton, Tony Blair e Gerhard Schröder, é um novo estilo de social-democracia. Liberal, pragmática, voltada para os negócios. Essa modernização era necessária e necessária para rescindir a anterior tendências marxistas dentro da social-democracia europeia e aproximá-la dos valores americanos do Partido Democrata, bem como dos neoliberais globalizados modernos."
 GER_appeasement_in_eastern_europe: "Apaziguamento na Europa Oriental"
 GER_appeasement_in_eastern_europe_desc: "Os europeus orientais, especialmente a Polônia e a Ucrânia, estão REALMENTE irritados com o Nord Stream, pois desviar de seus oleodutos dá aos russos poder para chantagear os mercados de gás do Leste Europeu sem ameaça de perda de lucros da Europa Ocidental. Devemos deixar claro que, contra isso retrocedermos em nossas relações, permaneceremos firmes em nossos compromissos com nossos parceiros orientais".
 GER_non_aggression_principle_with_russia: "Princípio de não agressão com a Rússia"
 GER_non_aggression_principle_with_russia_desc: "Entre 1941 e 1945, a Rússia e a Alemanha travaram o conflito mais destrutivo entre quaisquer duas nações na história da humanidade. Nossos dois países podem nunca mais se encontrar em campos de batalha mundiais novamente."
 GER_break_with_putin: "Quebrar com [SOV.GetLeader]"
 GER_break_with_putin_desc: "Os social-democratas têm sido desconfortavelmente próximos de Putin. O presidente russo não é amigo natural da Alemanha - e os SocDems devem reconhecer isso. Nossa aliança política com [SOV.GetLeader] deve deixar de existir."
 GER_seek_russias_favor: "Busque o favor da Rússia"
 GER_seek_russias_favor_desc: "A Rússia, o lar da revolução esquerdista e centro de poder antiamericano por quase cem anos, é nosso parceiro natural para se opor à influência ianque no continente europeu."
 GER_international_non_alignment: "Não alinhamento internacional"
 GER_international_non_alignment_desc: "Devemos ficar fora do conflito mundial. Se os americanos quiserem invadir o Iraque, eles terão que fazer conosco. Isso, entretanto, não significa que endossamos os autoritários russos ou chineses. Apenas fiquem fora do nosso negócio, pessoal. Alemanha adotará um modelo suíço de política externa".
 GER_angela_merkel: "Angela Merkel"
 GER_angela_merkel_desc: "Com a derrota da Vertrauensfrage, o capital político de Schröder e a reputação com o povo alemão foram totalmente esgotados. Foi relativamente fácil para a conservadora CDU/CSU, a 'União', juntar os cacos e varrer a eleição. Pessoal de Helmut Kohl A protegida, Angela Merkel, será a principal beneficiária. Ela será a oitava chanceler federal da RFA e a primeira mulher a ocupar esse cargo."
 GER_energy_reform: "Reforma Energética"
 GER_energy_reform_desc: "A União conservadora se opôs ao 'Atomkonsens' Vermelho-Verde de 2000, no qual o governo decidiu se afastar gradualmente da energia nuclear em favor das renováveis. período de tempo mais longo - e seria necessário um desastre natural perto de uma usina nuclear vulnerável para fazê-los desistir dessa promessa..."
 GER_gesundheitspraemie: "Prêmio de saúde"
 GER_gesundheitspraemie_desc: "Um ponto de discussão constantemente popular para os movimentos conservadores é a natureza inchada do orçamento. A União, ciente da satisfação do povo alemão com o programa de saúde, tentou reformar o orçamento do governo introduzindo um novo tipo de imposto de saúde, o 'Gesundheitsprämie'. Procura diminuir os custos dos empregadores e redirecioná-los para as pessoas que precisam do serviço."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "Criar um Ministério Federal dos Transportes e Infraestrutura Digital faz parte do plano do governo Merkel para impulsionar os esforços de digitalização. Este 'BMVI' substituirá o BMVBS."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Convocado pelo gabinete Merkel IV, um conselho digital foi estabelecido em 2018. Composto por gigantes com visão de futuro e CEOs iniciantes inovadores de multimídia e inovação, a nova elite de consultores digitais da chanceler fornecerá a ela planos mais eficazes e lucrativos para os esforços de digitalização da Alemanha."
 GER_seek_centrist_compromises: "Busque compromissos centristas"
 GER_seek_centrist_compromises_desc: "A fim de garantir o poder após a eleição de Angela Merkel, a CDU deveria procurar estabelecer uma \"Grande Coalizão\" entre a União e o SPD, os dois maiores partidos. isolar Gerhard Schröder. Schröder havia se humilhado após a derrota eleitoral e Angela Merkel poderia assumir a chancelaria sem sofrer golos."
 GER_token_atomausstieg: "Desativação do token nuclear"
 GER_token_atomausstieg_desc: "A campanha de 2005 viu uma CDU/CSU pró-nuclear contra o SPD anti-nuclear. A questão energética terá que ser resolvida de forma insatisfatória para ambos os lados nas negociações da coalizão: A CDU/CSU concordará em uma saída da energia nuclear (alemão: \"Atomausstieg\") em um futuro distante, mas o SPD concordará em não tentar acelerar o processo além dos desejos da União."
 GER_strengthen_the_service_sector: "Fortalecer o Setor de Serviços"
 GER_strengthen_the_service_sector_desc: "A Alemanha Ocidental completou sua transformação em uma economia de serviços após o milagre econômico da década de 1950 e a desaceleração do carvão e da indústria pesada do Ruhr. Desde então, o país é um rosto familiar para jovens inovadores, com Berlim se destacando como uma das capitais mundiais dos negócios Start Up."
 GER_industrial_outsourcing: "Terceirização Industrial"
 GER_industrial_outsourcing_desc: "O setor industrial alemão foi massivamente enfraquecido pelo crescimento dos salários e pela livre movimentação de mão de obra para mercados europeus menos afortunados como Hungria, Eslováquia, Romênia e Bulgária. O governo alemão precisa garantir que o movimento das empresas industriais seja controlada por subsídios governamentais e incentivos da UE para não perder empregos para rivais mais hostis como a China."
 GER_redistribute_cap_subsidies: "Redistribuir os subsídios do CAP"
 GER_redistribute_cap_subsidies_desc: "Lançada em 1962, a Política Agrícola Comum (CAP) da UE distribui subsídios agrícolas aos vários setores agrícolas da União. A Alemanha, uma economia de serviços, tem uma parcela da força de trabalho de apenas cerca de 2% no setor primário. Atualmente, os fundos da PAC estão muito inclinados para o 'primeiro pilar', os agricultores que já são ricos. A redistribuição desses fundos poderia fornecer alívio aos pequenos agricultores."
 GER_european_business_opportunities: "Oportunidades de negócios na Europa"
 GER_european_business_opportunities_desc: "Com a remoção das barreiras comerciais em todo o continente, o lucro econômico de todos cresce - mas o da Alemanha acima de tudo, e isso é bom. Devemos trabalhar mais para remover tarifas e restrições comerciais e facilitar a abertura de negócios e o comércio. "
 GER_global_trade_initiatives: "Iniciativas de comércio global"
 GER_global_trade_initiatives_desc: "A Alemanha refere-se abertamente a si mesma como \"Exportweltmeister\", 'campeã mundial de exportações'. Os produtos alemães são enviados para o mundo inteiro: a Grã-Bretanha adora os ursinhos de goma da Alemanha, os empresários chineses dirigem BMW e as empresas americanas usam peças de máquinas alemãs. Nosso as remessas chegarão a todos os portos do mundo".
 GER_animal_rights_reform: "Reforma dos direitos dos animais"
 GER_animal_rights_reform_desc: "As pessoas em geral estão percebendo as brutalidades contra os animais - mais de 99% dos frangos machos são abatidos no nascimento, por exemplo, pois apenas as galinhas fêmeas são úteis para pôr ovos na produção agrícola. Essas atrocidades são boas para os negócios, mas são realmente impopulares com o público. Algumas organizações como Greenpeace ou PETA e populações como vegetarianos e veganos estão particularmente incomodadas."
 GER_radicalize_german_conservatism: "Radicalize o conservadorismo alemão"
 GER_radicalize_german_conservatism_desc: "Merkel deveria recusar qualquer coalizão e liderar um governo minoritário contra a oposição de esquerda. A União poderia fazê-lo com ajuda inicial limitada do FDP, embora seja necessária mais assistência de membros de direita entre os Verdes e o SPD para realmente obter política feita. Um termo politicamente um tanto malsucedido, pode ser ideologicamente útil para posicionar a União como linha-dura conservadora."
 GER_military_spending_offensive: "Ofensiva de gastos militares"
 GER_military_spending_offensive_desc: "O SPD de Schröder sempre foi muito feliz em cortar gastos com defesa, argumentando que a Guerra Fria havia acabado e que o dinheiro era mais necessário na rede de segurança social e no estado de bem-estar. A CDU/CSU ficou preocupada em atingir os 2% - meta fornecida pela OTAN aos seus estados membros, exigindo que 2% do PIB sejam gastos com defesa. A Alemanha precisa se apressar para atender a essa demanda."
 GER_partial_autobahn_privatization: "Privatização parcial da Autobahn"
 GER_partial_autobahn_privatization_desc: "A privatização do sistema rodoviário alemão, o 'Autobahn', continua sendo um assunto polêmico na política alemã. Democratas e democratas-cristãos são mais amigáveis ​​com a ideia de permitir empresas privadas na equação."
 GER_german_nationalism: "Nacionalismo Alemão"
 GER_german_nationalism_desc: "Desde as derrotas nas guerras mundiais, o povo alemão tem sido culturalmente mais reservado sobre explosões patrióticas e exibições de nacionalismo do que outras sociedades comparáveis."
 GER_rehabilitate_prussia: "Reabilitar a Prússia"
 GER_rehabilitate_prussia_desc: "Durante a ocupação alemã, a Lei nº 46 das autoridades aliadas determinou a dissolução do Estado Livre da Prússia em 25 de fevereiro de 1947. A Prússia desempenhou um papel importante na história alemã e sua associação cultural com o monarquismo e o militarismo alemães marcam-na como uma relíquia nacionalista de tempos passados ​​- um fervor que o governo poderia jogar por certos atos nostálgicos reabilitando o estado prussiano."
 GER_imperial_ambition: "Ambição Imperial"
 GER_imperial_ambition_desc: "Embora frequentemente culpado pela ascensão inicial do sentimento protofascista alemão e frequentemente associado ao fervor nacionalista cego do início da década de 1910, o Império Alemão de 1871 a 1918 marcou uma era de estabilidade e prosperidade que o resto da Europa naquela época o tempo falhou em replicar."
 GER_reestablish_local_thrones: "Reestabelecer Tronos Locais"
 GER_reestablish_local_thrones_desc: "Enquanto o povo alemão em geral permanece cético quanto ao retorno da monarquia, alguns estados individuais não são tão reservados: o retorno das famílias reais da Baviera, Baden, Württemberg e Hannover às suas posições sociais, ainda que como figuras de proa, deve tornar o ideia mais agradável para as partes mais republicanas do povo alemão. Deixe a imprensa do boulevard escrever sobre nossos próprios monarcas pelo menos uma vez."
 GER_hohenzollern_restoration: "Restauração Hohenzollern"
 GER_hohenzollern_restoration_desc: "Todos os preparativos para mudanças constitucionais estão completos - a República Federal pode ser colocada para descansar, e uma nova monarquia constitucional pode tomar seu lugar. A dinastia Hohenzollern deixou claro repetidamente que eles não buscam o poder, mas devemos ser capaz de convencê-los a liderar cerimonialmente um povo amoroso. No fundo, podemos então comandar o show com menos obstáculos."
 GER_national_ambition: "Ambição Nacional"
 GER_national_ambition_desc: "A Alemanha tem um dos nacionalismos mais infames em escala cultural global da história de qualquer país. As atrocidades brutais cometidas sob a influência desse nacionalismo levaram a reservas contra o nacionalismo alemão, tanto dentro da mentalidade cultural alemã quanto na memória histórica de qualquer estrangeiro afetado - países como a Polônia ou a Rússia desaprovariam o ressurgimento nacionalista."
 GER_voelkisch_fervor: "Völkisch Fervor"
 GER_voelkisch_fervor_desc: "Restabelecer um sentimento de superioridade nacional é reafirmar uma cultura de fanatismo e estereótipos ressentidos que se construíram e sobreviveram na cultura alemã, apesar de sua forte aversão cultural a qualquer forma de nacionalismo e fanatismo. Os italianos são desprezíveis, os Os poloneses são ladrões, os russos cheiram mal, os árabes são estupradores, os judeus querem nosso dinheiro. Deutsche, wehrt euch!"
 GER_dismantle_democracy: "Desmantelar a Democracia"
 GER_dismantle_democracy_desc: "A revolução nacional em curso não conseguiu conquistar as mentes de muitos da população da Alemanha. Estrangeiros, intelectuais e a classe média pró-europeia se uniram em um bloco sócio-político contra nosso ressurgimento nacional. Muito em seu detrimento, no entanto, a revolução nacional pode contar com militares de alto escalão. A sujeira esquerdista quer nos eliminar nas próximas eleições? Que eleição é essa?
 GER_cfsp_studies: "Estudos PESC"
 GER_cfsp_studies_desc: "Depois de numerosos fracassos da UE nos Bálcãs durante o final dos Bálcãs, principalmente a não intervenção das unidades holandesas de manutenção da paz em Srebrenica em 1995, a União Europeia deve estar vigilante na criação de sua nova Política de Segurança Externa Comum, a PESC. "
 GER_demand_maastricht_amendments: "Notre Europe - Nossa Europa"
 GER_demand_maastricht_amendments_desc: "O Presidente francês é convidado a falar como primeiro Chefe de Estado estrangeiro no Reichstag perante o Parlamento Alemão, o Bundestag."

 # Reforma da Bundeswehr

 GER_bundeswehr_reform: "Reforma da Bundeswehr"
 GER_bundeswehr_reform_desc: "Desde o fim da Segunda Guerra Mundial, as forças armadas da Alemanha foram severamente restringidas em tamanho e escopo. Com o governo alemão gastando menos com as forças armadas do que outras potências europeias, como a França e o Reino Unido, as forças da Alemanha enfrentam problemas crônicos de abastecimento e sistemas de armas disfuncionais. Depois que os soldados usaram vassouras em vez de metralhadoras em um recente exercício de treinamento, chegou a hora de reformar o Bundeswehr e garantir que a Alemanha possa se defender adequadamente.
 GER_modernized_auftragstaktik: "táticas de missão"
 GER_modernized_auftragstaktik_desc: "Auftragstaktik (oficialmente conhecido como 'Führen mit Auftrag' ou 'liderança por missão') é uma tática militar em que o resultado de uma missão é priorizado sobre como esse resultado é realizado. Conhecido como comando de missão nos Estados Unidos e no Reino Unido , a tática dá maior flexibilidade aos comandantes de unidades individuais e é compatível com conceitos modernos centrados em rede e comando e controle (C2)."
 GER_small_arms_grants: "Um novo rifle padrão"
 GER_small_arms_grants_desc: "Desde então, descobriu-se que o fuzil alemão G36, padronizado pela Bundeswehr em 1996, superaquecia e perdia a precisão em clima quente. O escritório de compras do Ministério da Defesa alemão (BAAINBw) solicitou aos fabricantes que apresentassem protótipos para substituir o antigo G36 como a nova arma padrão para as forças armadas."
 GER_modern_armored_assaults: "Assaltos blindados modernos"
 GER_modern_armored_assaults_desc: "Um exército totalmente modernizado requer tanques, veículos e táticas modernizados para garantir a máxima letalidade no campo de batalha. Uma visão geral do procedimento militar será necessária para garantir que as tropas blindadas da Alemanha mantenham relevância contínua para o século XXI."
 GER_young_officer_class: "Classe de jovem oficial"
 GER_young_officer_class_desc: "Para atender à demanda cada vez maior das forças armadas alemãs em suas missões de manutenção da paz e da OTAN em todo o mundo, uma nova geração de homens e mulheres jovens deve atender ao chamado e servir seu país da melhor maneira possível. Devemos garantir que os jovens da Alemanha estejam cientes das oportunidades que os esperam nas forças armadas e treiná-los de acordo."
 GER_vehicle_development_grants: "Subsídios para desenvolvimento de veículos"
 GER_vehicle_development_grants_desc: "A maioria do Bundeswehr usa veículos antigos da Guerra Fria, muitos dos quais devido a anos de negligência e falta de manutenção caíram em desuso. Devemos encorajar o desenvolvimento de uma nova geração de veículos de combate para garantir que nossas tropas sejam melhor protegido nas linhas de frente."
 GER_infantry_tactics_reform: "Reforma de Táticas de Infantaria"
 GER_infantry_tactics_reform_desc: "Quando a Primeira Guerra Mundial começou, as táticas de combate de infantaria predominantes foram drasticamente transformadas. , adaptar e superar."
 GER_modern_doctrines: "Doutrinas de combate modernas"
 GER_modern_doctrines_desc: "Com a modernização de nossas forças armadas praticamente concluída, a segurança da Pátria nunca pareceu tão brilhante. Wir. Dienen. Deutschland."
 GER_fiscal_responsibility: "Responsabilidade Fiscal"
 GER_fiscal_responsibility_desc: "A meta de gastos com defesa de 2% imposta a nós por nossos aliados da OTAN deve ser mantida, no entanto, mais do que o necessário é um desperdício de recursos. Devemos ser responsáveis ​​e garantir que o bem-estar de nosso povo seja tão importante quanto o bem-estar de nossas forças armadas. Com uma força de defesa considerável e nossa maior capacidade de ajudar nossos aliados em operações de manutenção da paz no exterior, a Alemanha está mais segura e mais rica."
 GER_influence_in_turkey: "Influência na Turquia"
 GER_influence_in_turkey_desc: "Os cidadãos turcos constituem grande parte da população imigrante da Alemanha. É natural que abracemos o encontro de nossas culturas e asseguremos maiores laços comerciais e culturais entre nosso povo."
 GER_military_cooperation_with_romania: "Cooperação militar com a Romênia"
 GER_military_cooperation_with_romania_desc: "A Romênia agora está livre da Cortina de Ferro e da ocupação soviética. Devemos ajudar a garantir a independência de seu país contra um possível revanchismo russo nas próximas décadas."
 GER_abolish_conscription: "Abolir o recrutamento"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, ou 'justiça militar' refere-se ao argumento nos círculos alemães para o estabelecimento de um exército voluntário profissional, agora que a Guerra Fria acabou."
 GER_uphold_conscription: "Manter o recrutamento"
 GER_uphold_conscription_desc: "Embora a Guerra Fria possa ter acabado, as necessidades do Bundeswehr não terminaram. O recrutamento, embora infeliz, deve ser mantido para ajudar a Alemanha a sobreviver no próximo século e além."
 GER_military_conservatism: "Conservadorismo militar"
 GER_military_conservatism_desc: "Os militares são uma parte essencial da nação alemã. Enquanto os moderados afirmam que o bem-estar do povo é tão importante quanto os militares, eles gostam de esquecer que sem um exército forte e bem financiado, o povo é vulnerável a influências externas Uma Rússia ressurgente, uma China cada vez mais expansionista e planos terroristas globais apenas reiteram ainda mais a importância do Bundeswehr no século 21."
