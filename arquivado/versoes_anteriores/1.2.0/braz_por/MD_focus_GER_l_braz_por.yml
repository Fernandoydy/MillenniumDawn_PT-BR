# EVENTOS #
 Germany.1.t: "Cratera de Wattenscheid"
 Germany.1.d: "A cidade de Bochum é uma cidade histórica de mineração de carvão que, desde o declínio da indústria do carvão, se transformou em uma cidade vibrante e moderna que é parte integrante da região do Ruhr.\n\nNo entanto, lembranças desagradáveis ​​dos legados de carvão podem surgir - especialmente quando antigas minas de carvão subterrâneas desmoronam repentinamente, revelando crateras destrutivas consideráveis. Um desses eventos aconteceu em 2 de janeiro de 2000, em Bochum-Höntrop."
 Germany.1.a: "A cidade pode lidar com isso."
 Germany.1.b: "Um bom momento para a legislação de segurança industrial!"
 Germany.2.t: "N24"
 Germany.2.d: "Em 24 de janeiro de 2000, o canal de televisão com foco em notícias \"N24\" foi lançado em transmissão pública.\n\nN24 é inspirado por canais de notícias americanos como Fox News e CNN, mas recusa uma política lealdade semelhante àquela que os canais americanos costumam ter. No entanto, devido ao fato de o N24 fazer parte do Grupo ProSiebenSat1, é improvável que este canal ajude partidos não estabelecidos com suas seções políticas."
 Germany.2.a: "Bom."
 Germany.3.t: "Klaus-Peter Sabotta"
 Germany.3.d: "Em uma série de tentativas de ataques terroristas contra ferrovias alemãs entre 1998 e 1999, o ex-trabalhador ferroviário Klaus-Peter Sabotta tentou protestar contra as mudanças nas condições de trabalho e sua deriva para o desemprego.\n\nEm 4 de fevereiro, a final veredicto sobre Sabotta, condenando-o à prisão perpétua."
 Germany.3.a: "Perpétua na prisão, de fato!"
 Germany.3.b: "Na verdade, lutar contra o capitalismo é muito necessário."
 Germany.4.t: "Expo 2000"
 Germany.4.d: "No dia 1º de junho, a exposição mundial do ano 2000, a Expo de Hannover, foi aberta ao público."
 Germany.4.a: "Excelente."
 Germany.5.t: "Ataque Golzheim"
 Germany.5.d: "Em 2 de outubro de 2000, a sinagoga e centro comunitário judaico em Golzheim (parte de Düsseldorf) foi incendiado por dois jovens árabes.\n\nO ataque causou desgosto generalizado e sinais de solidariedade com a comunidade judaica que se mostrou especialmente em atos renovados de lembrança do holocausto e coletas de caridade pró-judaicas - para grande consternação das facções de extrema-direita da Alemanha."
 Germany.5.a: "Nunca nos renderemos aos terroristas!"
 Germany.5.b: "Eh, o judeu pode se proteger."
 Germany.6.t: "Dez anos de unidade alemã"
 Germany.6.d: "Quando o Muro de Berlim caiu em 11 de novembro de 1989, todos os alemães de ambos os lados sabiam que a nação mudaria completamente.\n\nA Alemanha Ocidental e Oriental foram unidas em 3 de outubro de 1990, agora dez anos atrás. A Alemanha unida foi um sucesso até agora?"
 Germany.6.a: "Um retumbante."
 Germany.7.t: "Borussia Dortmund entra na bolsa de valores"
 Germany.7.d: "O Borussia Dortmund, um dos maiores e mais bem-sucedidos clubes de futebol da Alemanha, passou recentemente por dificuldades financeiras para se manter competitivo na primeira liga de futebol e, portanto, decidiu ingressar no mercado de ações."
 Germany.7.a: "Ok."