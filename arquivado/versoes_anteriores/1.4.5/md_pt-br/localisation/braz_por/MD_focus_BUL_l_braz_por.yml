bulgaria_focus: "Árvore de Foco Búlgara"
WHILE_FOCUSING: "Ao focar nisso, haverá os seguintes efeitos:\n$EFF$"
BUL_generic_political_effort: "Política Búlgara"
BUL_generic_political_effort_desc: "No ano 2000, a cena política da Bulgária viu uma mudança dramática quando o partido conservador, União das Forças Democráticas (UDF), perdeu o poder para o partido de oposição Partido Socialista Búlgaro (BSP). Isso marcou o fim dos oito anos de governo da UDF e o início do mandato do BSP. O novo governo priorizou reformas econômicas, focando na melhoria da estabilidade financeira do país e na atração de investimentos estrangeiros. Apesar da aprovação inicial do público, as reformas se mostraram lentas e controversas."
BUL_steady: "Manter o Curso"
BUL_steady_desc: "A Bulgária alcançou muito desde a queda do comunismo em 1989, incluindo o estabelecimento de um governo democrático. No entanto, tem havido discussões recentes sobre a necessidade de retornar a um governo mais autoritário. No entanto, existem várias razões pelas quais a Bulgária deve continuar sendo uma democracia para realmente abraçar o crescimento econômico e a liberdade de nosso povo."
BUL_generic_extra_tech_slot: "Privatização Aumentada"
BUL_generic_extra_tech_slot_desc: "A economia da Bulgária tem lutado para crescer desde a queda do comunismo, e o governo tem explorado maneiras de aumentar o crescimento econômico. Uma solução potencial é aumentar a privatização de propriedades no país. A privatização pode potencialmente levar a um aumento na eficiência, já que as empresas privadas tendem a ser mais orientadas para o lucro e incentivadas a reduzir custos. Isso, por sua vez, poderia atrair investimentos estrangeiros e criar empregos. Além disso, aumentar a privatização pode reduzir o fardo financeiro do governo, uma vez que não precisarão mais manter e gerenciar as propriedades."
BUL_generic_extra_tech_slot_3: "Reforma na Saúde"
BUL_generic_extra_tech_slot_3_desc: "Conforme a Bulgária entrou no novo milênio, havia uma necessidade urgente de reforma na saúde. O sistema de saúde do país estava desatualizado e insuficiente, com muitos hospitais carentes de equipamentos e pessoal necessários. Os pacientes frequentemente enfrentavam longos tempos de espera e cuidados inadequados, levando à frustração e insatisfação com o sistema. Precisamos reformar o sistema e melhorar o bem-estar de nosso povo."
BUL_nato_joining: "Adesão à OTAN"
BUL_nato_joining_desc: "A potencial adesão da Bulgária à OTAN é um tópico de grande debate. Por um lado, a adesão à OTAN forneceria à Bulgária garantias de segurança e proteção contra ameaças externas potenciais. Também daria ao país acesso aos extensos recursos da OTAN, incluindo treinamento militar e assistência, compartilhamento de inteligência e tecnologia avançada. Além disso, a adesão à OTAN fortaleceria a posição e o prestígio da Bulgária na comunidade internacional."
BUL_fighting_immigration: "Derrotar a Oposição"
BUL_fighting_immigration_desc: "Em última análise, as ações do governo búlgaro devem silenciar eficazmente a oposição e consolidar o poder nas mãos do partido governante por anos. Embora o país tenha progredido em direção a uma maior democracia e liberdade de expressão, os eventos de caos político devem permanecer como um lembrete vívido de quão facilmente esses ganhos podem ser revertidos."
BUL_elitism_question: "Perguntas sobre Elitismo"
BUL_elitism_question_desc: "Com base em necessidades urgentes, devemos tentar melhorar o bem-estar de nosso sistema de saúde para criar condições para que todas as seções da sociedade recebam atendimento médico."
BUL_sheghen_question: "Acordos de Fronteira"
BUL_sheghen_question_desc: "A Bulgária deve fazer acordos significativos com a União Europeia (UE) sobre a regulamentação de fronteiras e cooperação policial. Esses acordos foram cruciais para facilitar a adesão do país à UE. A Bulgária reconheceu a importância do controle e gerenciamento eficazes de fronteiras para garantir a paz, segurança e estabilidade na região. Como resultado, foi desenvolvido e implementado um plano abrangente para aprimorar as capacidades de gerenciamento de fronteiras do país. Isso incluiu a melhoria de mecanismos de vigilância, a atualização da infraestrutura e programas de treinamento avançados para pessoal de controle de fronteiras."
BUL_high_emigration_1: "Reduzir a Emigração"
BUL_high_emigration_1_desc: "A Bulgária enfrenta o desafio premente de conter a crescente emigração de seus cidadãos em busca de oportunidades no exterior. O êxodo em massa de mão de obra qualificada e talentosa tem colocado pressão sobre a economia e a sociedade búlgara. O governo está atualmente empenhado em implementar políticas abrangentes que visam estabilizar a população e criar um ambiente propício ao crescimento econômico e ao desenvolvimento de carreiras. O futuro da Bulgária depende da capacidade de reverter essa tendência migratória, mantendo seus cidadãos em casa, contribuindo para a nação e construindo um futuro próspero."
BUL_high_emigration_2: "Alta Emigração"
BUL_high_emigration_2_desc: "A Bulgária enfrenta uma crise demográfica devido à alta emigração de seus cidadãos em busca de oportunidades no exterior. A constante saída de pessoas em busca de uma vida melhor tem deixado um vazio em muitas comunidades búlgaras e desafiado a capacidade do país de manter sua infraestrutura e economia. A preocupante taxa de emigração levanta questões profundas sobre o futuro da nação e da identidade búlgara. O governo está sob pressão para tomar medidas que incentivem a permanência dos cidadãos e atraia os emigrantes de volta para casa, numa luta para preservar o tecido social e econômico do país."
BUL_police_chaos_idea: "Polícia Desmantelada"
BUL_police_chaos_idea_desc: "Em um momento crítico de sua história, a Bulgária enfrenta o desafio de uma polícia desmantelada e enfraquecida. A incapacidade das forças de segurança de manter a ordem e garantir a segurança pública resultou em um ambiente de crescente criminalidade e instabilidade. Com a confiança na aplicação da lei abalada, a sociedade búlgara encontra-se em uma encruzilhada, buscando soluções para restaurar a autoridade e a eficácia das instituições policiais. O caminho para reconstruir a polícia e recuperar a confiança do povo será um desafio monumental, mas essencial para o futuro da Bulgária e para o restabelecimento do Estado de Direito."
BUL_political_opposition: "Oposição Política"
BUL_political_opposition_desc: "A Bulgária, uma nação historicamente marcada por sua rica herança cultural e política, encontra-se em um período de agitação e tensões políticas. Nos corredores do poder, surgem vozes discordantes, representando uma oposição política determinada a desafiar o status quo. Enquanto o governo atual se esforça para manter sua autoridade, os líderes da oposição buscam alternativas e reformas que possam moldar o futuro da nação. A Bulgária está à beira de uma reviravolta política, e a luta pelo poder promete ser intensa e decisiva."
BUL_political_opposition2: "Oposição Política"
BUL_political_opposition2_desc: "A Bulgária, uma nação historicamente marcada por sua rica herança cultural e política, encontra-se em um período de agitação e tensões políticas. Nos corredores do poder, surgem vozes discordantes, representando uma oposição política determinada a desafiar o status quo. Enquanto o governo atual se esforça para manter sua autoridade, os líderes da oposição buscam alternativas e reformas que possam moldar o futuro da nação. A Bulgária está à beira de uma reviravolta política, e a luta pelo poder promete ser intensa e decisiva."
BUL_political_opposition3: "Oposição Política"
BUL_political_opposition3_desc: "A Bulgária, uma nação historicamente marcada por sua rica herança cultural e política, encontra-se em um período de agitação e tensões políticas. Nos corredores do poder, surgem vozes discordantes, representando uma oposição política determinada a desafiar o status quo. Enquanto o governo atual se esforça para manter sua autoridade, os líderes da oposição buscam alternativas e reformas que possam moldar o futuro da nação. A Bulgária está à beira de uma reviravolta política, e a luta pelo poder promete ser intensa e decisiva."
BUL_equipment_effort_3_desc: ""
BUL_armor_effort: "Esforço em Blindados"
BUL_armor_effort_desc: "Devemos buscar uma força blindada mais forte, já que equipamentos antitanque e blindados eliminarão qualquer coisa que não seja resistente o suficiente."
BUL_special_forces: "Forças Especiais"
BUL_special_forces_desc: "Investir em Forças Especiais nos dará uma força de combate formidável para recorrer em tempos difíceis. Afinal, todas as principais forças do planeta têm uma, o que a Bulgária tem de menos do que as outras?"
BUL_aviation_effort: "Força Aérea Búlgara"
BUL_aviation_effort_desc: "Uma das principais 3 Forças em nosso exército nacional, nossa força aérea garantirá manter os céus protegidos e livres de interferência inimiga."
BUL_fighter_focus: "Novos Caças"
fighter_focus_desc: "Investir em novos caças nos ajudará a manter uma vantagem de superioridade aérea sobre nossos inimigos, se conseguirmos investir neles, isso aumentará seriamente o poder aéreo de nossa nação."
BUL_fighter_focus_2: "Negociar com a Suíça"
BUL_fighter_focus_2_desc: "Nossos amigos na Suíça têm alguns bons caças, talvez possamos fazer um acordo com eles para adquirir alguns para a nossa própria força aérea."
BUL_fighter_focus_3: "Oferta Bielorrussa"
BUL_fighter_focus_3_desc: "A Bielorrússia parece ser uma potência emergente e parece ter alguns aviões russos à venda, talvez possamos fazer um acordo com eles?"
BUL_fighter_focus_4: "Comprar helicópteros"
BUL_fighter_focus_4_desc: "Devemos considerar a compra de helicópteros de nações estrangeiras, pois nosso estoque está começando a ficar desatualizado e fraco em comparação com outros."
BUL_bomber_focus: "C-27J Spartan"
BUL_bomber_focus_desc: "Os americanos estão vendendo bombardeiros muito bons que realmente poderíamos usar agora. Adquiri-los permitirá que nossa força aérea ataque posições inimigas a uma boa distância."
BUL_aviation_effort_2: "Alenia Aeronáutica"
BUL_aviation_effort_2_desc: "Aviões de transporte americanos estão no mercado e realmente poderíamos usá-los. Se quisermos transportar nossos homens com segurança, precisaremos de alguma tecnologia de transporte de alta tecnologia."
BUL_CAS_effort: "Defesa Antiaérea"
BUL_CAS_effort_desc: "Investir na defesa antiaérea manterá nossas bases e civis seguros, pois qualquer míssil ou foguete entrante será abatido. Isso vale também para qualquer aeronave que planeje violar o espaço aéreo búlgaro."
BUL_rocket_effort: "Defesa de Radar"
BUL_rocket_effort_desc: "Os radares nos mostrarão onde um inimigo está quando eles violarem nossas fronteiras. Se quisermos ficar por dentro das coisas e estar cientes do que está acontecendo, devemos considerar a atualização de nossos sistemas de radar."
BUL_NAV_effort: "Drones Modernos"
BUL_NAV_effort_desc: "Os drones se tornaram uma febre nos dias de hoje e são uma maneira barata de atacar o inimigo sem arriscar nossos próprios homens. Se conseguirmos adquirir drones modernos, daremos ao inimigo algo para se preocupar de verdade."
BUL_naval_effort: "Marinha Búlgara"
BUL_naval_effort_desc: "A Marinha Búlgara vem se desintegrando nos últimos anos e, para manter os inimigos afastados, devemos reformar a marinha mais uma vez."
BUL_flexible_navy: "Navios Belgas"
BUL_flexible_navy_desc: "Devemos comprar os esquemas de navios belgas para possivelmente expandir nosso conhecimento em construção naval. Também poderíamos usá-lo como uma forma de nos aproximarmos deles."
BUL_large_navy: "Negociar com os EUA"
BUL_large_navy_desc: "Os Estados Unidos têm a marinha mais forte do planeta, e se quisermos chegar a algum lugar com nossa marinha, devemos obter sua assistência e fazer alguns acordos."
BUL_submarine_effort: "Acesso ao Líbano"
BUL_submarine_effort_desc: "Obter acesso ao Líbano pode ser útil para estacionar algumas de nossas embarcações ao sul."
BUL_cruiser_effort: "Esforço de Produção Naval"
BUL_cruiser_effort_desc: "Aumentar a produção naval nos permitirá lançar mais navios com mais rapidez, então talvez investir em alguma tecnologia não seja uma má ideia afinal..."
BUL_destroyer_effort: "Esforço de Destróieres"
BUL_destroyer_effort_desc: "Os destróieres são um dos navios mais essenciais nos mares. A Bulgária não será diferente em seus esforços para implantar alguns destróieres para dominar as ondas."
BUL_capital_ships_effort: "Estaleiros Búlgaros"
BUL_capital_ships_effort_desc: "Para construir navios, precisamos de estaleiros, então devemos considerar a construção de alguns nas linhas costeiras para colocar mais navios nos mares."
BUL_tewfv_fascism_influence: "Influência Fascista"
BUL_tewfv_fascism_influence_desc: "Em meio a uma atmosfera política turbulenta, a Bulgária se depara com a emergência de uma influência fascista crescente. Grupos e movimentos com ideologias radicais têm ganhado força, desafiando o equilíbrio político e social no país. A ascensão dessa influência fascista levanta preocupações sobre os valores democráticos e os direitos individuais na Bulgária. À medida que essa tendência se intensifica, o governo é confrontado com a necessidade de tomar medidas decisivas para conter o avanço dessas ideologias extremistas e manter a estabilidade interna. O futuro da Bulgária está pendente nessa encruzilhada, enquanto as forças democráticas e totalitárias se confrontam em uma luta pela direção do país."
BUL_generic_factory_1: "Reforma da Tributação"
BUL_generic_factory_1_desc: "A Bulgária está embarcando em um ambicioso processo de reforma tributária destinado a remodelar seu sistema fiscal. Em meio a desafios econômicos e à necessidade de promover o crescimento sustentável, o governo está revisando as políticas fiscais com o objetivo de tornar o ambiente de negócios mais atrativo e incentivar o investimento estrangeiro. A reforma busca simplificar o código tributário, reduzir a carga fiscal sobre os cidadãos e as empresas e melhorar a eficiência da arrecadação de impostos. O sucesso dessa empreitada será crucial para definir o curso econômico da Bulgária e garantir uma base sólida para o desenvolvimento futuro do país."
BUL_generic_factory_2: "Apelo aos Agricultores"
BUL_generic_factory_2_desc: "Devemos apelar aos agricultores para conquistar seu apoio e possivelmente expandir nossos setores."
BUL_generic_factory_3: "Investimentos Russos"
BUL_generic_factory_3_desc: "A Bulgária está experimentando uma crescente influência dos investimentos russos em sua economia e infraestrutura. Nos últimos anos, uma série de acordos econômicos e parcerias estratégicas foram estabelecidos entre a Bulgária e a Rússia, abrindo caminho para um influxo significativo de capital e recursos russos no país. Esses investimentos têm o potencial de remodelar o panorama econômico búlgaro, oferecendo oportunidades de desenvolvimento e cooperação. No entanto, também geram debates sobre a independência política e a relação da Bulgária com a comunidade internacional. O equilíbrio delicado entre aproveitar esses investimentos e manter a soberania nacional é um desafio que o governo búlgaro enfrenta enquanto navega por essas águas turbulentas."
BUL_generic_factory_3_6: "Preparar o Terreno Político para a Cooperação"
BUL_generic_factory_3_6_desc: "A Bulgária está empenhada em estabelecer as bases para uma cooperação mais estreita e construtiva com nações vizinhas e parceiros internacionais. Em um mundo cada vez mais interconectado, o governo búlgaro reconhece a importância de fortalecer laços diplomáticos e comerciais. Para isso, estão sendo tomadas medidas significativas para melhorar as relações bilaterais e multilaterais, bem como para criar um ambiente político favorável à colaboração. Esses esforços incluem negociações estratégicas, tratados comerciais e diplomacia ativa. A Bulgária está determinada a desempenhar um papel mais proeminente na cena global, construindo pontes e preparando o terreno político para uma cooperação sólida e benéfica para todos os envolvidos."
BUL_generic_factory_3_5: "Realizar Investimentos do Nosso Lado"
BUL_generic_factory_3_5_desc: "A Bulgária está se preparando para uma ambiciosa estratégia de investimento que visa impulsionar o desenvolvimento econômico e infraestrutural do país. Reconhecendo a importância de promover o crescimento sustentável e fortalecer sua posição na arena internacional, o governo búlgaro está comprometido em realizar investimentos substanciais em diversos setores. Esses investimentos abrangem desde a modernização da infraestrutura de transporte até o estímulo à inovação tecnológica e ao desenvolvimento industrial. Com o objetivo de atrair investidores e criar um ambiente propício aos negócios, a Bulgária busca expandir suas oportunidades de colaboração internacional e solidificar sua presença como um parceiro confiável e dinâmico no cenário global."
BUL_generic_factory_4: "Resolvendo a Questão do Gás"
BUL_generic_factory_4_desc: "A Bulgária enfrenta um desafio crucial na resolução da questão do gás, buscando garantir o abastecimento seguro e estável de energia para o país. A dependência de fontes de gás estrangeiras e a volatilidade dos preços globais do gás têm sido fontes de preocupação. O governo búlgaro está comprometido em buscar soluções que reduzam a vulnerabilidade energética e diversifiquem as fontes de gás, estabelecendo parcerias estratégicas com nações vizinhas e investindo em infraestrutura de energia. A resolução dessa questão é essencial para a segurança energética da Bulgária e seu desenvolvimento econômico sustentável, ao mesmo tempo em que promove a cooperação regional e internacional."
BUL_generic_factory_6: "Internet Búlgara"
BUL_generic_factory_6_desc: "A Bulgária está passando por uma revolução digital, à medida que a conectividade de internet no país se expande e evolui. Com investimentos significativos em infraestrutura de telecomunicações e iniciativas para levar a banda larga de alta velocidade a todas as partes do país, a Bulgária está se tornando um centro de inovação e tecnologia. A crescente penetração da internet está transformando a economia e a sociedade, permitindo que as empresas se expandam globalmente, impulsionando o setor de tecnologia e facilitando a participação dos cidadãos na economia digital. A Bulgária está se posicionando como um hub tecnológico na região, preparando-se para desempenhar um papel significativo no cenário global de tecnologia e internet."
BUL_generic_factory_7: "Setor Econômico Governamental"
BUL_generic_factory_7_desc: "O setor econômico governamental na Bulgária desempenha um papel vital na promoção do crescimento econômico e no desenvolvimento do país. Com uma abordagem estratégica, o governo búlgaro tem investido em diversas áreas-chave, desde a educação e a infraestrutura até a pesquisa e o desenvolvimento. Através de políticas econômicas eficazes e investimentos direcionados, a Bulgária visa melhorar a competitividade global e criar um ambiente propício para o empreendedorismo e o investimento. O setor econômico governamental é fundamental para alcançar esses objetivos e fortalecer a posição da Bulgária como um player significativo na economia global."
BUL_generic_resources_1: "Medidas Finais de Emigração"
BUL_generic_resources_1_desc: "A Bulgária está implementando uma série de medidas finais destinadas a abordar a persistente questão da emigração em massa. Reconhecendo a importância de reverter essa tendência e criar oportunidades dentro do país, o governo búlgaro está adotando abordagens abrangentes. Isso inclui políticas de emprego mais robustas, incentivos fiscais para empresas que criam empregos, programas de capacitação e educação, além de iniciativas de retenção de talentos. A Bulgária está determinada a preservar sua força de trabalho e promover a prosperidade interna, garantindo que seus cidadãos tenham razões convincentes para permanecer no país e contribuir para o seu desenvolvimento contínuo."
BUL_generic_resources_2: "Extração de Metal"
BUL_generic_resources_2_desc: "A Bulgária é uma nação que possui uma rica tradição na extração de metais, e essa indústria continua desempenhando um papel fundamental em sua economia. Com vastos recursos minerais, o país tem uma longa história na produção de metais como o cobre, chumbo e zinco. Recentemente, esforços significativos têm sido feitos para modernizar a indústria de mineração búlgara, introduzindo tecnologias avançadas e práticas sustentáveis. A extração de metal desempenha um papel crucial no desenvolvimento industrial da Bulgária, contribuindo para a criação de empregos e a geração de receita, além de fortalecer a posição do país como um ator importante na produção de metais na Europa."
BUL_generic_resources_3: "Aceitar a USAID"
BUL_generic_resources_3_desc: "A Bulgária, em busca de apoio para impulsionar o desenvolvimento e a estabilidade econômica, tomou a decisão de aceitar a assistência da USAID. Esta parceria estratégica visa fortalecer o progresso econômico, melhorar a qualidade de vida dos cidadãos e promover reformas políticas e institucionais. A USAID traz expertise e recursos para ajudar a Bulgária a enfrentar seus desafios, apoiando iniciativas que visam aprimorar a educação, a saúde, a governança e a infraestrutura. Essa colaboração é um passo importante rumo a um futuro mais próspero e estável para a Bulgária, destacando o compromisso com a cooperação internacional e o desenvolvimento sustentável."
BUL_generic_resources_4: "Maritsa Iztok 2"
BUL_generic_resources_4_desc: "Maritsa Iztok 2 é uma central termoelétrica crucial localizada em Radnevo, Bulgária, que desempenha um papel fundamental na geração de eletricidade a partir do carvão mineral, contribuindo significativamente para o suprimento de energia do país, embora enfrente desafios relacionados à eficiência energética e às questões ambientais."
BUL_infrastructure_effort_5: "Usina Térmica de Varna"
BUL_infrastructure_effort_5_desc: "A Usina Térmica de Varna é uma importante instalação de geração de energia localizada na cidade de Varna, na Bulgária. Esta usina termoelétrica desempenha um papel fundamental na produção de eletricidade para a região de Varna e áreas circundantes. Ela utiliza uma variedade de fontes de energia, incluindo carvão e gás natural, para gerar eletricidade e fornecer calor para a rede de aquecimento urbano. A Usina Térmica de Varna tem sido um pilar da infraestrutura energética da região, fornecendo energia confiável para residências, empresas e indústrias, desempenhando um papel crucial no desenvolvimento econômico e na qualidade de vida da comunidade local."
BUL_infrastructure_effort_6: "Maritsa Iztok 3"
BUL_infrastructure_effort_6_desc: "Maritsa Iztok 3 é uma usina de energia moderna localizada na Bulgária, alimentada pelas vastas reservas de carvão do país. Essa usina desempenha um papel fundamental no suprimento de eletricidade confiável e na manutenção da infraestrutura energética da Bulgária. Seu avançado sistema de geração de energia e as medidas de proteção ambiental implementadas a tornam uma referência em eficiência e responsabilidade ambiental na região. A Maritsa Iztok 3 é um orgulho nacional, representando o compromisso da Bulgária com a excelência tecnológica e a sustentabilidade energética."
BUL_generic_resources_5: "Euroinvestimentos"
BUL_generic_resources_5_desc: "Euroinvestimentos é uma expressão genérica que se refere aos investimentos realizados na moeda euro em diversos setores financeiros e econômicos. Isso pode abranger uma ampla gama de atividades, desde investimentos em ações, títulos e imóveis até investimentos em empresas, infraestrutura e projetos diversos denominados em euros. A natureza e o escopo dos euroinvestimentos podem variar amplamente, dependendo das estratégias de investimento de indivíduos, empresas e instituições financeiras. O termo reflete a importância da moeda euro no cenário financeiro global e a diversificação de ativos em uma das principais moedas de reserva do mundo."
BUL_generic_resources_6: "Gasoduto Romênia-Bulgária"
BUL_generic_resources_6_desc: "O Gasoduto Romênia-Bulgária representa uma conexão energética crucial, estreitando os laços entre esses dois países vizinhos. Essa infraestrutura desempenha um papel fundamental na garantia do suprimento de gás natural para a Bulgária, contribuindo para sua segurança energética e diversificação das fontes de energia. Além disso, fortalece a cooperação regional e está alinhada com os objetivos da União Europeia de assegurar um fornecimento de energia estável e diversificado na Europa Oriental, promovendo a estabilidade e o desenvolvimento econômico na região."
BUL_generic_resources_7: "Esforço em Recursos VII"
BUL_generic_resources_7_desc: "O programa 'Esforço em Recursos VII' é um ambicioso projeto de desenvolvimento econômico e tecnológico empreendido pela Bulgária. Com o objetivo de impulsionar a inovação, a infraestrutura e a capacidade industrial do país, esta iniciativa representa um compromisso sólido com o progresso nacional. O 'Esforço em Recursos VII' abrange diversas áreas, desde pesquisa científica até expansão de infraestrutura de transporte e aprimoramento da educação técnica. Ao alinhar-se com as tendências globais de crescimento sustentável, a Bulgária visa posicionar-se como uma economia moderna e competitiva, pronta para enfrentar os desafios do século XXI."
BUL_generic_state_focus: "Estado Centralizado"
BUL_generic_state_focus_desc: "Um estado centralizado, onde o governo está altamente envolvido e controla diversos aspectos da sociedade, é frequentemente considerado a melhor opção para manter a ordem e a estabilidade. Esse tipo de governo permite uma tomada de decisão eficiente e a capacidade de promulgar rapidamente políticas e leis. Também garante que os recursos sejam distribuídos de forma equitativa por todo o país, criando um senso de igualdade entre os cidadãos. Além disso, um estado centralizado pode proteger melhor seus cidadãos contra ameaças externas e manter uma forte identidade nacional."
BUL_generic_military_school: "Corpo de Voluntários"
BUL_generic_military_school_desc: "O Corpo de Voluntários Militares Livres operará de forma independente e trabalhará ao lado do Exército Búlgaro. Esta será uma iniciativa única para a Bulgária, pois é a primeira vez na história do país que terá um grupo militar de voluntários. O governo compreende que há um crescente interesse entre os jovens búlgaros em se juntar ao exército e servir ao seu país."
BUL_generic_faction_create: "Pacto dos Bálcãs"
BUL_generic_faction_create_desc: "O novo governo da Bulgária anunciou a formação de uma nova aliança militar chamada Pacto dos Bálcãs Unidos. O pacto tem como objetivo fortalecer as capacidades militares da região dos Bálcãs e aprimorar a cooperação entre seus membros."
BUL_generic_war_justify: "Reforma de Infraestrutura"
BUL_generic_war_justify_desc: "O novo governo da Bulgária deve priorizar reformas no sistema de infraestrutura do país. Por anos, as estradas estiveram em péssimas condições, o transporte público é pouco confiável e desatualizado, e o setor de energia precisa urgentemente de modernização."
BUL_generic_militar_school: "Escola Militar"
BUL_generic_militar_school_desc: "A Escola Militar é a instituição de excelência dedicada ao treinamento e formação das futuras lideranças das Forças Armadas da Bulgária. Com uma tradição centenária de preparar os melhores e mais dedicados soldados, oficiais e estrategistas, a Escola Militar é a pedra angular da defesa nacional. Seu compromisso com o rigor, a disciplina e a excelência acadêmica é inabalável, capacitando os futuros líderes militares com habilidades técnicas e ética profissional que serão essenciais para a segurança e a integridade da Bulgária no cenário global em constante evolução."
BUL_generic_justify_war_general: "Tudo pela Guerra"
BUL_generic_justify_war_general_desc: "\"Tudo pela Guerra\" é a expressão que encapsula a determinação inabalável da Bulgária em proteger sua soberania e interesses nacionais em meio a um cenário geopolítico desafiador. Em face de ameaças externas e incertezas globais, a Bulgária se mantém firme em seu compromisso com a segurança e a estabilidade, mobilizando recursos, forças armadas e a vontade do povo para enfrentar qualquer desafio que possa surgir. Este lema simboliza a unidade nacional e a resiliência do país diante de situações de conflito e incerteza, destacando a dedicação do povo búlgaro em defender seu lar e sua nação, custe o que custar."
BUL_generic_ethics_for_war: "Abraçando a Igreja Ortodoxia"
BUL_generic_ethics_for_war_desc: "O governo deseja estabelecer a Ortodoxia como religião do Estado e defende sua proposta argumentando que a Ortodoxia é parte integral da cultura e identidade nacional búlgara. Eles afirmaram que outras religiões, como o Islã e o Judaísmo, não têm lugar em seu país. A Igreja Ortodoxa recebeu com entusiasmo a decisão e prometeu trabalhar em estreita colaboração com o governo para fortalecer a influência da igreja na sociedade. No entanto, organizações de direitos humanos criticaram a medida, afirmando que ela viola direitos humanos fundamentais, como a liberdade de religião e crença."
ethics_for_war_BUL_generic: "Tempos de Guerra"
ethics_for_war_BUL_generic_desc: "Em 'Tempos de Guerra', a nação búlgara enfrenta desafios extraordinários e momentos de prova. Com os ventos da guerra soprando sobre as fronteiras, a Bulgária se encontra em um período crítico de sua história. A coragem e a determinação de seu povo são postas à prova, enquanto a nação se esforça para proteger sua soberania e interesses em meio a um cenário geopolítico incerto. A união nacional, o sacrifício e a resiliência se tornam mais essenciais do que nunca, pois a Bulgária se ergue para enfrentar os desafios do combate e da incerteza, com a esperança de um futuro mais pacífico e próspero no horizonte."
BUL_generic_civil_factory_idea: "O Poder da Indústria"
BUL_generic_civil_factory_idea_desc: "O Poder da Indústria é um fator essencial no desenvolvimento e na prosperidade da Bulgária. A capacidade de produção industrial do país é a espinha dorsal de sua economia, impulsionando o crescimento, a inovação e a criação de empregos. O setor industrial búlgaro é conhecido por sua diversificação e eficiência, abrangendo desde a produção de alta tecnologia até a manufatura tradicional. O poder da indústria é uma força motriz para o progresso, atraindo investimentos e fortalecendo a base econômica da Bulgária, enquanto contribui para a estabilidade e a resiliência do país em um mundo em constante transformação."
BUL_generic_civil_factory: "O Poder da Indústria"
BUL_generic_civil_factory_desc: "O Poder da Indústria é um fator essencial no desenvolvimento e na prosperidade da Bulgária. A capacidade de produção industrial do país é a espinha dorsal de sua economia, impulsionando o crescimento, a inovação e a criação de empregos. O setor industrial búlgaro é conhecido por sua diversificação e eficiência, abrangendo desde a produção de alta tecnologia até a manufatura tradicional. O poder da indústria é uma força motriz para o progresso, atraindo investimentos e fortalecendo a base econômica da Bulgária, enquanto contribui para a estabilidade e a resiliência do país em um mundo em constante transformação."
BUL_generic_union_country: "Uma Nação Unida"
BUL_generic_union_country_desc: "\"Uma Nação Unida\" é mais do que um lema, é a essência da Bulgária em sua busca pela harmonia e prosperidade. Este país diversificado e multifacetado, com sua rica história e cultura, encontra força na união de seu povo e na celebração de suas diferenças. A Bulgária permanece firme na crença de que a unidade é o alicerce de sua estabilidade e progresso. Em um mundo marcado por desafios, "Uma Nação Unida" é um lembrete constante de que, quando o povo búlgaro se une em torno de um objetivo comum, não há obstáculo que não possa ser superado e nenhum sonho que não possa ser realizado."
BUL_generic_national_unity: "Reduzindo Impostos"
BUL_generic_national_unity_desc: "\"Reduzindo Impostos\" é uma iniciativa crucial adotada pela Bulgária para impulsionar o crescimento econômico e melhorar o bem-estar de seus cidadãos. Ao aliviar a carga tributária sobre os indivíduos e as empresas, o país busca estimular o investimento, fomentar o empreendedorismo e criar oportunidades de emprego. Essa abordagem visa não apenas fortalecer a economia, mas também melhorar a qualidade de vida dos búlgaros, promovendo um ambiente fiscal mais favorável. A medida demonstra o compromisso do governo em encontrar um equilíbrio entre a sustentabilidade financeira e o apoio ao crescimento econômico, com o objetivo de construir um futuro mais próspero para todos."
BUL_generic_political_option: "Lado Democrático"
BUL_generic_political_option_desc: "\"O Lado Democrático\" é um termo que reflete o compromisso contínuo da Bulgária com os princípios e valores da democracia. Representa a crença fundamental de que o governo deve ser responsável perante o povo, garantindo o respeito pelos direitos individuais, a participação cidadã e a justiça social. Neste contexto, o "Lado Democrático" enfatiza a importância do diálogo político, da transparência, da tolerância e da representação pluralista. A Bulgária busca manter um equilíbrio entre o respeito pelas tradições democráticas e a adaptação às necessidades e desafios contemporâneos, garantindo que a voz do povo continue a moldar o curso da nação em direção a um futuro mais democrático e inclusivo."
BUL_generic_influence_france: "Abordagem Equilibrada"
BUL_generic_influence_france_desc: "\"Abordagem Equilibrada\" é o princípio orientador da Bulgária para enfrentar desafios complexos e situações de grande importância. No coração dessa filosofia está a busca por soluções que consideram todas as perspectivas e interesses envolvidos, visando alcançar um consenso construtivo e justo. A Bulgária se esforça para equilibrar o desenvolvimento econômico com a proteção ambiental, a segurança nacional com o respeito aos direitos humanos e as necessidades presentes com o planejamento para o futuro. Essa abordagem representa o compromisso do país em tomar decisões informadas, ponderadas e responsáveis, garantindo que o progresso seja alcançado sem comprometer os valores fundamentais que definem a nação."
BUL_generic_influence_uk: "Estimulando Investimentos"
BUL_generic_influence_uk_desc: "\"Estimulando Investimentos\" é uma estratégia-chave adotada pela Bulgária para impulsionar o crescimento econômico e criar um ambiente propício aos negócios. O país reconhece que o investimento é um motor essencial para o desenvolvimento econômico sustentável, a geração de empregos e a inovação. A Bulgária está empenhada em atrair investidores nacionais e estrangeiros, oferecendo incentivos, infraestrutura adequada e um ambiente regulatório favorável. Essa abordagem visa não apenas fortalecer a economia, mas também diversificá-la, promovendo setores-chave e fomentando a criação de novas empresas. Ao estimular investimentos, a Bulgária busca construir um futuro mais próspero e competitivo para seu povo e sua nação."
BUL_generic_military_exp: "Segurança de Fronteira"
BUL_generic_military_exp_desc: "\"A Segurança de Fronteira\" é uma prioridade inabalável da Bulgária, que compreende a importância de proteger suas fronteiras nacionais contra ameaças e desafios diversos. Esta nação, estrategicamente localizada, reconhece a necessidade de manter a integridade de suas fronteiras como um pilar fundamental da sua soberania e estabilidade. A Bulgária está comprometida em investir em recursos e tecnologia avançada para fortalecer a segurança nas suas fronteiras, colaborando com parceiros internacionais quando necessário. Além disso, a Bulgária busca abordagens equilibradas que permitam a segurança, ao mesmo tempo em que respeitam os direitos humanos e a dignidade das pessoas que cruzam suas fronteiras em busca de proteção ou oportunidades. A segurança de fronteira desempenha um papel vital na proteção dos interesses nacionais e na promoção da estabilidade regional."
BUL_generic_military_exp_2: "Guerra Cibernética"
BUL_generic_military_exp_2_desc: "\"A Guerra Cibernética\" representa uma dimensão crítica da segurança e defesa modernas da Bulgária. Nesse cenário altamente complexo, as operações cibernéticas desempenham um papel fundamental na proteção dos interesses nacionais, das infraestruturas críticas e da soberania do país. A Bulgária está comprometida em aprimorar suas capacidades cibernéticas, investindo em tecnologia, treinamento e colaboração internacional para enfrentar ameaças cibernéticas em constante evolução. O combate à guerra cibernética visa garantir que a Bulgária permaneça resiliente diante de ataques cibernéticos, protegendo tanto a sua segurança quanto a sua prosperidade em um mundo cada vez mais interconectado."
BUL_generic_military_exp_3: "Novos Uniformes"
BUL_generic_military_exp_3_desc: "\"Novos Uniformes\" representa uma modernização crucial nas forças armadas da Bulgária. Essa iniciativa visa melhorar a eficiência e a funcionalidade dos trajes utilizados por nossos soldados, ao mesmo tempo em que busca incorporar tecnologia de ponta, ergonomia e praticidade no design das vestimentas militares. Os "Novos Uniformes" não apenas fortalecem a moral e o bem-estar dos membros das forças armadas, mas também refletem o compromisso contínuo da Bulgária com a segurança nacional e a capacidade de resposta às ameaças emergentes, em um mundo em constante evolução."
BUL_generic_military_exp_4: "Licenças Estrangeiras"
BUL_generic_military_exp_4_desc: "\"Licenças Estrangeiras\" refere-se ao processo regulamentado pelo qual entidades estrangeiras obtêm permissão para operar em solo búlgaro. A Bulgária adota uma abordagem cuidadosa e transparente para conceder essas licenças, visando equilibrar o incentivo ao investimento estrangeiro com a proteção de seus interesses nacionais e regulamentos internos, promovendo, assim, a colaboração internacional e o crescimento econômico responsável."
opnion_democratic_influence: "Influência Democrática"
opnion_democratic_influence_desc: "\"A Influência Democrática\" é um princípio fundamental que orienta a política externa da Bulgária. Como uma nação comprometida com os valores democráticos e os direitos humanos, a Bulgária busca promover ativamente esses princípios em suas relações com outros países e organizações internacionais. Através da diplomacia, cooperação e diálogo construtivo, a Bulgária procura influenciar positivamente a promoção da democracia, do Estado de Direito e dos direitos fundamentais em todo o mundo. Este compromisso com a "Influência Democrática" demonstra a dedicação da Bulgária a uma ordem mundial mais justa e estável, onde os princípios democráticos são respeitados e defendidos."
BUL_industrial_effort: "Economia Búlgara"
BUL_industrial_effort_desc: "A economia búlgara será essencial para nossos planos e a prosperidade de nosso povo. Devemos elaborar uma estratégia para fazer o coração industrial de nossa nação pulsar."
BUL_construction_effort: "Abordagem Equilibrada"
BUL_construction_effort_desc: "Devemos equilibrar nossa abordagem em relação à economia búlgara, se nos inclinarmos demais para um lado, poderemos obter uma produção desequilibrada de bens."
BUL_production_effort: "Esforço de Armamento"
BUL_production_effort_desc: "\"O Esforço de Armamento\" é uma prioridade estratégica da Bulgária para garantir sua segurança nacional e capacidade de defesa. Este compromisso envolve o investimento em tecnologia militar avançada, aquisição de equipamentos modernos e o fortalecimento das forças armadas do país. A Bulgária reconhece a importância de manter uma defesa robusta e atualizada, capaz de enfrentar ameaças contemporâneas e contribuir para a estabilidade regional. O "Esforço de Armamento" reflete o compromisso da Bulgária em proteger sua soberania e interesses nacionais, enquanto busca colaborar com aliados e parceiros na promoção da segurança global."
BUL_construction_effort_2: "Comércio com a Rússia"
BUL_construction_effort_2_desc: "\"O Comércio com a Rússia\" é um componente significativo da estratégia econômica da Bulgária. A Rússia é um importante parceiro comercial, com intercâmbios abrangendo diversos setores, como energia, agricultura, manufatura e tecnologia. A Bulgária busca promover relações comerciais mutuamente benéficas, aproveitando a proximidade geográfica e histórica entre os dois países. A cooperação econômica com a Rússia oferece oportunidades de crescimento e diversificação para a Bulgária, ao mesmo tempo em que busca manter um equilíbrio entre os interesses comerciais e a integridade de suas políticas e regulamentações nacionais, contribuindo para a prosperidade e a estabilidade da região."
BUL_construction_effort_3: "Privatização da Eletricidade"
BUL_construction_effort_3_desc: "\"A Privatização da Eletricidade\" representa um marco importante na estratégia econômica da Bulgária. Esse processo envolve a transferência de propriedade e controle das empresas de geração, transmissão e distribuição de eletricidade do setor público para o setor privado. O objetivo é promover a eficiência, a concorrência e a inovação no setor elétrico, além de atrair investimentos que possam modernizar a infraestrutura e melhorar a qualidade dos serviços oferecidos aos consumidores. A Bulgária busca garantir que a privatização da eletricidade seja realizada de forma transparente e regulamentada, equilibrando os interesses dos investidores privados com as necessidades e interesses nacionais, mantendo, assim, um fornecimento confiável de energia para seu povo e indústrias."
BUL_construction_effort_4: "Reformas Pró-Agricultores"
BUL_construction_effort_4_desc: "\"As Reformas Pró-Agricultores\" representam uma iniciativa crucial na Bulgária, visando fortalecer e modernizar o setor agrícola do país. Essas reformas buscam criar um ambiente favorável para os agricultores, oferecendo incentivos, apoio técnico e acesso a recursos essenciais, como terras e financiamento. O objetivo é aumentar a produtividade, promover a sustentabilidade e melhorar a qualidade dos produtos agrícolas búlgaros. As Reformas Pró-Agricultores refletem o compromisso da Bulgária em preservar sua tradição agrícola, impulsionar o desenvolvimento rural e garantir a segurança alimentar do país, ao mesmo tempo em que contribui para o crescimento econômico e a prosperidade das comunidades rurais."
BUL_generic_factory_5: "Reservas de Petróleo"
BUL_generic_factory_5_desc: "\"As Reservas de Petróleo\" representam um ativo estratégico da Bulgária, desempenhando um papel crucial na segurança energética do país. Essas reservas são mantidas para garantir um suprimento confiável de petróleo em caso de interrupções no mercado global, garantindo a estabilidade da oferta e minimizando o impacto de choques externos nos preços e no abastecimento de energia. A Bulgária reconhece a importância de manter e gerenciar eficazmente essas reservas como parte de sua política de segurança energética, contribuindo para a estabilidade econômica e a capacidade de resposta a emergências em situações de crise."
BUL_construction_effort_5: "Reforma da Educação"
BUL_construction_effort_5_desc: "\"A Reforma da Educação\" é uma iniciativa fundamental da Bulgária para melhorar e modernizar seu sistema educacional. Esta abordagem busca aprimorar a qualidade da educação, a acessibilidade, a equidade e a relevância do currículo para atender às demandas da sociedade moderna. A Bulgária está comprometida em investir em infraestrutura escolar, treinamento de professores, tecnologia educacional e programas acadêmicos inovadores. Através da Reforma da Educação, o país visa preparar seus cidadãos para enfrentar os desafios do século XXI, promovendo a excelência acadêmica, o pensamento crítico e a formação de uma mão de obra altamente qualificada. Isso contribui para o desenvolvimento nacional, o crescimento econômico e a capacidade de competir globalmente."
BUL_construction_effort_6: "Investimentos Europeus"
BUL_construction_effort_6_desc: "\"Os Investimentos Europeus\" desempenham um papel significativo no desenvolvimento econômico da Bulgária. Como membro da União Europeia (UE), a Bulgária tem acesso a uma variedade de fundos e programas europeus destinados a promover o crescimento, a inovação e o desenvolvimento sustentável. Esses investimentos abrangem uma ampla gama de áreas, desde infraestrutura e pesquisa até educação e desenvolvimento regional. A Bulgária busca aproveitar esses recursos para impulsionar sua economia, criar oportunidades de emprego e melhorar a qualidade de vida de seus cidadãos. Ao mesmo tempo, o país se compromete a cumprir as políticas e regulamentações da UE para garantir o uso eficiente e responsável desses investimentos em benefício de seu povo e de sua nação."
BUL_infrastructure_effort_2: "Investimentos Chineses"
BUL_infrastructure_effort_2_desc: "\"Os Investimentos Chineses\" desempenham um papel significativo no desenvolvimento econômico da Bulgária. A Bulgária valoriza a parceria econômica com a China, que abrange uma variedade de setores, desde infraestrutura e energia até tecnologia e manufatura. A entrada de investimentos chineses promove o crescimento econômico, a criação de empregos e a modernização da infraestrutura búlgara. A Bulgária busca garantir que esses investimentos sejam realizados de maneira transparente, regulamentada e mutuamente benéfica, contribuindo para o progresso do país. Ao mesmo tempo, a Bulgária mantém um compromisso firme com seus interesses nacionais e a integridade de suas políticas, encontrando um equilíbrio entre a cooperação econômica e a segurança nacional."
BUL_infrastructure_effort_3: "Reestruturação do Turismo"
BUL_infrastructure_effort_3_desc: "A Bulgária, conhecida por sua rica herança histórica e beleza natural deslumbrante, está passando por uma emocionante reestruturação em sua indústria de turismo. Com vistas espetaculares das Montanhas dos Balcãs e praias pitorescas no Mar Negro, o país está se esforçando para atrair viajantes de todo o mundo. Investimentos em infraestrutura e a promoção de destinos turísticos exclusivos estão se tornando prioridade nacional. À medida que a Bulgária se abre para o turismo internacional, espera-se que essa nação dos Bálcãs se torne um destino de sonho para os amantes da cultura, história e beleza natural, oferecendo uma experiência única e memorável aos visitantes."
BUL_extra_tech_slot: "Fortalecer a Polícia"
BUL_extra_tech_slot_desc: "\"Fortalecer a Polícia\" é uma iniciativa crucial da Bulgária para melhorar a segurança pública e o cumprimento da lei em todo o país. Esta abordagem envolve o investimento em recursos, treinamento e tecnologia para capacitar as forças policiais a lidar com os desafios modernos da criminalidade e da segurança. A Bulgária busca garantir que sua polícia esteja bem equipada, bem treinada e tenha os recursos necessários para manter a ordem, proteger os cidadãos e investigar crimes de maneira eficaz. O fortalecimento da polícia não apenas contribui para a segurança dos cidadãos, mas também para a construção de uma sociedade mais segura e confiável, onde a lei é aplicada de forma justa e equitativa."
BUL_extra_tech_slot_2: "Slot de Pesquisa Extra II"
BUL_extra_tech_slot_2_desc: "Com a contínua expansão da nossa capacidade de pesquisa e desenvolvimento, estamos orgulhosos de anunciar o 'Slot de Pesquisa Extra II'. Este avanço tecnológico permitirá que nossos cientistas e engenheiros trabalhem em paralelo em duas pesquisas adicionais, acelerando significativamente o progresso tecnológico e estratégico de nossa nação. Agora, com recursos aprimorados e uma abordagem mais eficiente para a inovação, estamos no caminho certo para alcançar um domínio incontestável nas áreas de pesquisa e desenvolvimento, garantindo uma vantagem competitiva em um mundo em constante evolução."
BUL_technology_sharing: "Eliminar a Oposição"
BUL_technology_sharing_desc: "Numa reviravolta ousada, o governo da Bulgária está implementando uma estratégia decisiva para consolidar seu poder. Através de medidas políticas e manobras inteligentes, o governo está buscando uma reorganização interna que visa eliminar qualquer oposição que possa ameaçar a estabilidade do país. Enquanto o mundo observa com interesse, as mudanças internas estão moldando um novo cenário político na Bulgária, com consequências incertas para o futuro."
BUL_generic_extra_tech_slot_2: "Reforma Governamental"
BUL_generic_extra_tech_slot_2_desc: "A Bulgária está embarcando em uma ambiciosa 'Reforma Governamental' que visa remodelar profundamente as estruturas e políticas governamentais em busca de um futuro mais próspero e eficiente. Essa reforma abrange áreas que vão desde a administração pública até a legislação, com o objetivo de criar um governo mais ágil, transparente e responsivo. Com uma visão clara de modernização e adaptabilidade, a Bulgária está pronta para enfrentar os desafios do século XXI e se posicionar como uma nação progressista, capaz de atender às crescentes demandas de sua população e contribuir positivamente para o cenário global."
BUL_political_effort: "Esforço Político"
BUL_political_effort_desc: "A Bulgária está atualmente comprometida em um período de intenso 'Esforço Político', no qual o governo está concentrando seus recursos e energia em iniciativas políticas para fortalecer nossa nação. Este empreendimento abrange desde negociações internacionais e acordos diplomáticos até reformas políticas internas destinadas a melhorar a estabilidade e o bem-estar da Bulgária. Com um compromisso firme com a diplomacia eficaz e a governança responsável, nossa nação está determinada a garantir seu lugar como uma influência construtiva no cenário mundial e a promover o desenvolvimento interno sustentável."
BUL_militarism: "Militarismo"
BUL_militarism_desc: "O espírito do militarismo arde mais forte do que nunca na Bulgária, à medida que nossa nação busca consolidar sua posição como uma potência militar respeitada no cenário mundial. Investimentos massivos em forças armadas modernas, pesquisa e desenvolvimento de tecnologia militar de ponta e uma cultura de disciplina e patriotismo estão moldando nosso futuro. Enquanto o mundo observa com admiração e respeito, nossa nação está preparada para se tornar uma força formidável capaz de proteger nossos interesses e garantir a segurança de nossa pátria em um mundo cada vez mais incerto."
BUL_political_correctness: "Correção Política"
BUL_political_correctness_desc: "A Bulgária está passando por uma era de 'Correção Política', onde o governo busca ajustar seu curso político para atender às demandas em evolução de sua população e do cenário internacional. Adotando uma abordagem mais flexível, nossa nação busca equilibrar as demandas da estabilidade interna e das relações diplomáticas. Essa correção política visa manter nossa posição como um jogador relevante e responsável no palco global, enquanto garantimos o progresso e a coesão em casa. O futuro da Bulgária está sendo moldado por uma série de mudanças políticas estratégicas, com desdobramentos intrigantes ainda por vir."
BUL_neutrality_focus: "União das Forças Democráticas"
BUL_neutrality_focus_desc: "O partido búlgaro SDS significa União das Forças Democráticas e é um partido político de centro-direita na Bulgária. Fundado em 1989, o SDS foi um dos principais movimentos de oposição durante a transição da Bulgária do regime comunista para a democracia. A plataforma do partido enfatiza valores democráticos, políticas orientadas para o mercado e integração europeia. O SDS fez parte de várias coalizões governamentais na Bulgária desde a década de 1990 e ocupou a presidência e o cargo de primeiro-ministro."
BUL_interventionism_focus: "Partido Socialista Búlgaro"
BUL_interventionism_focus_desc: "O Partido Socialista Búlgaro (BSP) é um partido político com base na Bulgária. Foi fundado em 1989 e é sucessor do Partido Comunista Búlgaro. O BSP é conhecido por suas políticas de esquerda e agenda social democrata. Sua plataforma se concentra na redução da desigualdade, combate à corrupção, bem como na defesa dos direitos dos trabalhadores e proteção do meio ambiente. O partido deteve significativo poder político na Bulgária, participando de diversos governos de coalizão ao longo dos anos. No entanto, também enfrentou críticas e controvérsias, especialmente em relação ao seu passado comunista e à relação próxima com a Rússia."
BUL_military_youth: "Juventude Militar"
BUL_military_youth_desc: "A organização de juventude militar búlgara, também conhecida como Народно Ополчение, é uma organização voluntária para jovens búlgaros interessados no serviço militar e no patriotismo."
BUL_deterrence: "Liberalismo Econômico"
BUL_deterrence_desc: "A Bulgária está adotando uma abordagem audaciosa em direção ao 'Liberalismo Econômico', buscando uma revolução econômica que permita o florescimento da iniciativa privada e a maximização da liberdade econômica. Esta transformação econômica visa reduzir as restrições governamentais, promover a competição e estimular o investimento estrangeiro. Com a esperança de impulsionar o crescimento econômico e melhorar o padrão de vida de nossos cidadãos, a Bulgária está comprometida em abraçar uma economia de mercado que ofereça oportunidades ilimitadas para empreendedores e empresas, enquanto busca um lugar sólido no cenário econômico global."
BUL_volunteer_corps: "Agenda Social Popular"
BUL_volunteer_corps_desc: "A Bulgária está dando passos decisivos em direção a uma 'Agenda Social Popular' que coloca o bem-estar de seus cidadãos no centro de suas políticas. Esta abordagem abrangente visa fortalecer os sistemas de seguridade social, melhorar os serviços públicos, garantir o acesso à saúde e educação de qualidade e promover uma distribuição mais equitativa da riqueza. Com o compromisso de melhorar a qualidade de vida de todos os búlgaros, esta agenda visa criar uma sociedade mais justa e inclusiva, onde cada indivíduo tenha a oportunidade de prosperar e contribuir para o sucesso nacional."
BUL_paramilitarism: "Paramilitarismo"
BUL_paramilitarism_desc: "O paramilitarismo búlgaro refere-se a grupos organizados de estilo militar que operam fora das estruturas oficiais das forças militares ou policiais búlgaras. Esses grupos se tornaram populares na Bulgária durante a era pós-comunista como resposta ao aumento das taxas de criminalidade e à percepção de fracasso do governo em manter a lei e a ordem."
BUL_indoctrination_focus: "Comunismo Militar"
BUL_indoctrination_focus_desc: "A Bulgária está imersa em uma transformação profunda, na qual o 'Comunismo Militar' se tornou o lema de nossa nação. Este compromisso une nossos princípios ideológicos com a força militar, permitindo que as forças armadas desempenhem um papel central na governança e no desenvolvimento do país. Com uma abordagem revolucionária, estamos focando nossos recursos na construção de um Estado socialista forte e na promoção de nossos ideais através da força armada. A Bulgária está determinada a estabelecer uma sociedade igualitária e justa, moldando o curso do futuro através da aliança entre comunismo e poder militar."
BUL_foreign_expeditions: "Sindicatos Trabalhistas"
BUL_foreign_expeditions_desc: "A Bulgária está vendo um aumento significativo na influência dos 'Sindicatos Trabalhistas' em seu cenário político e econômico. Essas organizações representam os interesses dos trabalhadores e estão desempenhando um papel fundamental na defesa dos direitos dos empregados, na negociação de melhores condições de trabalho e no fortalecimento da classe trabalhadora. À medida que a Bulgária busca um equilíbrio entre o crescimento econômico e a justiça social, os sindicatos trabalhistas estão emergindo como uma força de mudança importante, pressionando por reformas progressivas e pela garantia de um ambiente de trabalho seguro e justo para todos."
BUL_why_we_fight: "Nossa Posição"
BUL_why_we_fight_desc: "A Bulgária se encontra em um momento crítico de reflexão sobre 'Nossa Posição' no cenário global. O governo está avaliando cuidadosamente sua posição geopolítica e seus objetivos estratégicos para garantir a segurança e a prosperidade de nossa nação. Enquanto equilibramos a busca por parcerias internacionais e a preservação de nossa soberania, a Bulgária busca afirmar sua posição como uma nação influente e responsável no teatro mundial. Com uma abordagem pragmática e foco na estabilidade, estamos moldando nosso futuro para enfrentar os desafios globais e defender os interesses nacionais."
BUL_political_commissars: "Comissários Políticos"
BUL_political_commissars_desc: "Comissários Políticos serão essenciais em nosso glorioso sonho de uma Bulgária vermelha."
BUL_ignite_nostalgia: "Acenda as Chamas!"
BUL_ignite_nostalgia_desc: "Devemos expandir? Acho que devemos expandir. Todo mundo quer expandir, bem, em termos de território, é claro."
BUL_civil_expansion: "Expansão da Economia Civil"
BUL_civil_expansion_desc: "Precisamos da expansão civil de nossa economia porque dessa forma podemos oferecer empregos a mais pessoas."
BUL_ally_to_china: "Abordagem à China"
BUL_ally_to_china_desc: "A Bulgária, uma nação historicamente marcada por sua localização estratégica na encruzilhada entre a Europa e a Ásia, enfrenta um novo e intrigante desafio com sua abordagem à China. Com sua economia em ascensão e papel crescente no cenário global, a Bulgária encontra-se diante de uma escolha complexa. Por um lado, a parceria econômica com a China oferece oportunidades de crescimento e desenvolvimento, impulsionando setores-chave, como infraestrutura e comércio. Por outro lado, a Bulgária deve equilibrar essa cooperação com preocupações sobre questões de direitos humanos e a manutenção de relações sólidas com seus parceiros tradicionais na União Europeia e na OTAN. À medida que as pressões internacionais se intensificam, a Bulgária navega habilmente pelas águas tumultuadas das relações sino-europeias, buscando seu próprio caminho em um mundo em rápida transformação."
BUL_ally_to_russia: "Não tão soviético, mas irmãos"
BUL_ally_to_russia_desc: "A Bulgária encontra-se em uma encruzilhada única, em um cenário que é 'Não tão soviético, mas irmãos'. Embora tenha mantido relações próximas com nações comunistas, a Bulgária agora busca uma identidade política distinta, alinhando-se de forma mais independente no cenário internacional. No entanto, os laços históricos e culturais com os antigos irmãos soviéticos ainda permanecem fortes. Esta é uma jornada delicada em que a Bulgária busca equilibrar seu desejo de autonomia com a manutenção de relações fraternas com nações que compartilham seu passado comum."
BUL_macedonia_in_flames: "Macedônia em Chamas!"
BUL_macedonia_in_flames_desc: "A Macedônia está enfrentando uma crise profunda e tumultuosa, com 'Macedônia em Chamas!' sendo o grito que ecoa em todo o país. Instabilidade política, tensões étnicas e uma economia frágil criaram um ambiente volátil. Conflitos internos e pressões externas estão levando a nação à beira de uma crise sem precedentes. Neste cenário desafiador, as escolhas serão cruciais, pois a Macedônia enfrenta uma encruzilhada histórica, e o destino do país depende das ações tomadas."
BUL_all_of_geo: "Pacto Balcânico Unido"
BUL_all_of_geo_desc: "O Pacto Balcânico Unido representa um novo capítulo na história da Bulgária e de seus vizinhos balcânicos. Este pacto, forjado com base em interesses compartilhados e na busca pela estabilidade regional, simboliza a determinação da Bulgária em colaborar com as nações da região para garantir um futuro mais próspero e seguro. Com uma ênfase renovada na cooperação econômica, política e de segurança, o Pacto Balcânico Unido visa fortalecer os laços entre esses países, promovendo o desenvolvimento mútuo e a resolução pacífica de disputas históricas. Enquanto a Bulgária lidera essa iniciativa, ela está comprometida em trabalhar de forma construtiva com seus parceiros balcânicos para criar um ambiente favorável ao crescimento e à estabilidade, abrindo um novo horizonte de esperança para toda a região."
BUL_our_irredenta: "Nossa Irredenta"
BUL_our_irredenta_desc: "Foi relatado que o novo governo búlgaro está promovendo o irredentismo búlgaro, a crença de que a Bulgária deve expandir suas fronteiras para incluir territórios que já estiveram sob seu controle. Isso gerou controvérsia e preocupação entre os países vizinhos."
BUL_internationalist_nationalism: "Mostrando nosso poder"
BUL_internationalist_nationalism_desc: "As fábricas, que estavam fechadas no passado, agora se tornarão operacionais novamente, graças ao financiamento do governo. Especialistas militares acreditam que essa é uma medida importante para a Bulgária, dada a situação geopolítica atual."
BUL_autocracy_political_power: "Verdadeira Autocracia"
BUL_anschluss_macedonia: "Anschluss Macedônio"
BUL_anschluss_macedonia_desc: "O novo governo acreditava que trazer a Macedônia sob o controle búlgaro não apenas fortaleceria sua nação, mas também ajudaria o povo da Macedônia, que tem enfrentado instabilidade política nos últimos anos. Eles argumentaram que a Macedônia era uma parte natural da Bulgária, compartilhando língua, cultura e história comuns, e que sua inclusão promoveria a unidade e o progresso."
BUL_internationalism_focus: "Restaurar o Antigo Regime"
BUL_internationalism_focus_desc: "A queda do regime socialista trouxe apenas caos absoluto e uma agenda política irrelevante para a Bulgária, mas um sonho quebrado de alcançar o comunismo. Precisamos trazer essa agenda de volta!"
BUL_nationalism_focus: "Apoiar Simeon II"
BUL_nationalism_focus_desc: "Simeon II é surpreendentemente um político muito popular e primeiro-ministro na Bulgária. O exército deve apoiá-lo na derrubada do governo e na sua ascensão como nosso monarca!"
BUL_smuggling_weaponry: "Contrabando de Armamento"
BUL_smuggling_weaponry_desc: "Fontes dentro do exército búlgaro revelaram que remessas de armas e munições foram adquiridas por altos funcionários do governo búlgaro e distribuídas a grupos rebeldes que atuam na Macedônia. Esses grupos, que estão envolvidos em uma luta pela autonomia de décadas, intensificaram seus ataques nos últimos meses, levando a um acentuado aumento na violência ao longo da fronteira."
BUL_nationalist_diplomacy: "Diplomacia Nacionalista"
BUL_nationalist_diplomacy_desc: "O novo governo nacionalista da Bulgária prometeu apoiar o eurocepticismo e o nacionalismo na Europa. Em seu discurso de posse, nosso líder declarou que a Bulgária trabalhará em estreita colaboração com outros líderes nacionalistas na Europa para promover a ideia de soberania nacional e independência das instituições da UE."
BUL_question_of_our_identity: "Nosso Futuro"
BUL_question_of_our_identity_desc: "Devemos decidir o que devemos concluir de nossa agenda política."
BUL_generic_generic_generic_genericism: "Turismo Búlgaro"
BUL_generic_generic_generic_genericism_desc: "A Bulgária, com suas praias douradas beijadas pelo Mar Negro, cidades históricas que contam séculos de história em suas ruas de paralelepípedos e paisagens montanhosas de tirar o fôlego, é um destino turístico cativante que oferece experiências únicas para todos os viajantes. De sua rica herança cultural à deliciosa culinária local, a Bulgária convida os visitantes a explorar sua diversidade e a se encantar com sua hospitalidade calorosa e autêntica."
BUL_bulgarian_generic_generic_generic_computer: "Computação Búlgara"
BUL_bulgarian_generic_generic_generic_computer_desc: "A Bulgária está emergindo como um centro dinâmico de excelência em tecnologia da informação e computação. Com um crescente número de talentosos programadores e engenheiros de software, o país tem se destacado no desenvolvimento de soluções tecnológicas inovadoras. A comunidade de computação búlgara é conhecida por sua criatividade e habilidades técnicas, desempenhando um papel fundamental no desenvolvimento de software de qualidade em diversas áreas, desde jogos até segurança cibernética. Além disso, a Bulgária tem promovido a educação em ciência da computação, incentivando jovens a explorar carreiras na tecnologia e contribuir para a revolução digital em curso. Com sua abordagem voltada para o futuro, a Bulgária está rapidamente se tornando um polo de inovação tecnológica no sudeste da Europa, buscando novas maneiras de moldar o cenário global da computação."
BUL_generic_generic_bulgarian_vlaues: "Valores Búlgaros"
BUL_generic_generic_bulgarian_vlaues_desc: " A Bulgária, uma nação historicamente rica em cultura e tradições, tem como seus valores fundamentais a resiliência e a busca pela estabilidade. Os búlgaros são conhecidos por sua determinação em enfrentar desafios e superar obstáculos, mantendo sua identidade nacional intacta ao longo dos séculos. Com um profundo apreço pela sua herança cultural, os búlgaros valorizam a música folclórica, danças tradicionais e uma culinária única que incorpora influências dos Bálcãs e do Mediterrâneo. Em tempos de incerteza geopolítica, a Bulgária busca equilibrar sua política externa, preservando sua soberania e defendendo os interesses nacionais, ao mesmo tempo em que mantém uma postura aberta à cooperação regional e internacional para promover a estabilidade e a prosperidade."
BUL_generic_conservative_ecologism_generic: "Ecoglasnost"
BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost representa um compromisso fundamental com a transparência e a responsabilidade no que diz respeito ao meio ambiente. Essa abordagem busca disponibilizar informações detalhadas sobre questões ecológicas, envolver ativamente a sociedade na tomada de decisões ambientais e garantir que governos e empresas sejam responsabilizados por suas ações e impactos no mundo natural, promovendo, assim, um futuro mais sustentável e consciente."
BUL_simeon_prime_minister: "Simeon II"
BUL_simeon_prime_minister_desc: "Simeon II é uma figura proeminente na história búlgara, tendo sido o último monarca antes da abolição da monarquia e, posteriormente, retornando à Bulgária como líder político. Reinando como Tsar quando ainda era criança, sua breve incumbência monárquica foi seguida por décadas de exílio. No início do século XXI, ele emergiu na cena política como líder do Movimento Nacional Simeon II, servindo como primeiro-ministro e implementando reformas econômicas, marcando uma parte notável da transição pós-comunista do país."
BUL_red_balkan_dream: "Sonho Vermelho dos Bálcãs"
BUL_red_balkan_dream_desc: "Este termo evoca uma visão ambiciosa e idealizada de uma possível união ou colaboração política e econômica entre as nações dos Bálcãs. O \"sonho vermelho\" sugere uma abordagem socialista ou comunista, que historicamente desempenhou um papel significativo em algumas nações da região. No contexto moderno, essa visão poderia se referir a esforços para uma maior cooperação regional, integração econômica e socialismo democrático nos Bálcãs. Embora essa ideia possa ser atraente para alguns, é importante notar que as políticas e as aspirações políticas variam amplamente na região, e qualquer tentativa de concretizar esse "sonho" exigiria um diálogo aberto e colaborativo entre as nações balcânicas, respeitando suas identidades nacionais e interesses."
BUL_ally_to_yugo: "Fazer Amizade com a Iugoslávia"
BUL_ally_to_yugo_desc: "A busca por uma amizade sólida e duradoura com a Sérvia é uma prioridade estratégica para a Bulgária. Como nações vizinhas nos Bálcãs, compartilhamos laços culturais, históricos e geográficos profundos que nos unem. O estabelecimento de relações amigáveis e de confiança mútua é fundamental para promover a estabilidade e o desenvolvimento regional. Buscamos construir uma parceria baseada no respeito mútuo, na cooperação econômica e no diálogo político. Trabalhar em conjunto para resolver questões pendentes e encontrar soluções para desafios comuns é uma maneira de fortalecer os laços entre nossos países, promovendo a paz e a prosperidade em toda a região dos Bálcãs. A Bulgária está comprometida em construir uma amizade sólida com a Sérvia, baseada em interesses compartilhados e no desejo de um futuro mais estável e próspero para nossos povos."
BUL_ideological_fanaticism: "Fanatismo Ideológico"
BUL_ideological_fanaticism_desc: "Nossos valores e objetivos politicamente estabelecidos valem a pena morrer tanto quanto qualquer fé antiga. Qualquer seguidor deve estar preparado para enfrentar a morte, e aqueles que se desviarem melhor estarão preparados para enfrentar a morte."
BUL_autocracy_political_power_desc: "A Bulgária viu um novo governo que expressou interesse em abraçar a antiga organização Zveno búlgara. A organização Zveno, que foi inicialmente estabelecida em 1927, era conhecida por suas opiniões autoritárias e por seu envolvimento no golpe de 1934 que derrubou o governo búlgaro existente. No entanto, essa organização também desempenhou um papel significativo na formação do estado búlgaro moderno. Como resultado, muitos búlgaros veem o Zveno como uma parte essencial da história de seu país."
BUL_generic_control_soldiers: "Atenção Rígida"
BUL_generic_control_soldiers_desc: "Nossos soldados são um pouco... Indisciplinados, para dizer o mínimo. Precisamos colocá-los na linha para que não se matem no campo de batalha."
BUL_control_soldiers: "Metodologia VMRO"
BUL_control_soldiers_desc: "Os métodos da VMRO são vistos por alguns como uma abordagem problemática à governança, pois defendem um sistema de governo altamente centralizado com pouca consideração pelas liberdades individuais. No entanto, os apoiadores do novo governo acreditam que esses métodos são necessários para combater a corrupção e promover mudanças rápidas."
BUL_controlism: "Abraçar a Monarquia"
BUL_controlism_desc: "A decisão do novo governo de abraçar a monarquia pode ser vista como uma forma de apelar a esses sentimentos e promover um senso de unidade nacional. No entanto, a medida também foi criticada como potencialmente divisiva e distraída de questões políticas mais urgentes."
BUL_work_at_all: "Trabalhar a Toda Hora"
BUL_work_at_all_desc: "Para que a sociedade funcione, todos terão que trabalhar, então comece a trabalhar!"
BUL_generic_war_industries: "Esforço para a Guerra Industrial"
BUL_generic_war_industries_desc: "Estamos em guerra com a indústria, e para vencer essa guerra, precisamos de mais mão de obra para preencher nossas fábricas com trabalhadores qualificados."
BUL_generic_war_industries_idea: "Esforço para a Guerra Industrial"
BUL_generic_war_industries_idea_desc: "Estamos em guerra com a indústria, e para vencer essa guerra, precisamos de mais mão de obra para preencher nossas fábricas com trabalhadores qualificados."
BUL_the_rule: "Socialismo de Mercado"
BUL_the_rule_desc: "O Socialismo de Mercado é muito popular entre alguns e não tão popular entre outros, mas o que é certo é que a Bulgária precisa disso, e precisa agora."
BUL_indoctrination_focus_2_the_rule: "A Regra Acima de Tudo"
BUL_indoctrination_focus_2_the_rule_desc: "Ninguém está acima da lei, e as regras devem ser aplicadas para que nossa sociedade não se corrompa."
BUL_generic_army_effort: "Exército Búlgaro"
BUL_generic_army_effort_desc: "O Exército Búlgaro é uma instituição fundamental para a defesa e segurança da Bulgária. Com uma história rica e variada, o exército búlgaro evoluiu ao longo dos anos para se adaptar aos desafios contemporâneos. Atualmente, é uma força moderna e profissional, comprometida com a defesa da soberania e integridade territorial da Bulgária, além de participar em missões de paz e operações internacionais em parceria com organizações como a OTAN e a União Europeia. A força militar búlgara é caracterizada pela sua dedicação à formação e ao treinamento de seus membros, bem como pelo desenvolvimento de capacidades tecnológicas que a tornam uma peça essencial na segurança regional e internacional. A Bulgária mantém o compromisso de trabalhar em conjunto com parceiros internacionais para promover a estabilidade e a segurança em uma região historicamente complexa."
BUL_generic_motorization_effort: "Força Conjunta ISAF"
BUL_generic_motorization_effort_desc: "A Bulgária tem o orgulho de contribuir para a Força Conjunta da ISAF (International Security Assistance Force), um compromisso internacional para promover a estabilidade e a reconstrução em áreas afetadas por conflitos. Nossas tropas dedicadas trabalham em cooperação com forças de coalizão para fortalecer a segurança e a governança, ajudando as nações a se recuperarem de conflitos e avançarem em direção a um futuro mais pacífico e próspero. A Bulgária está comprometida com a missão da ISAF, desempenhando um papel essencial na construção de um ambiente seguro para as comunidades locais e no fortalecimento da paz global."
BUL_generic_equipment_effort: "Modernização de Armas de Fogo"
BUL_generic_equipment_effort_desc: "A Bulgária está empenhada em revitalizar seu arsenal bélico, investindo em tecnologias de ponta e inovações para garantir que suas forças armadas estejam equipadas com armas de fogo de última geração. Esse esforço de modernização visa aumentar a eficácia operacional, a precisão e a flexibilidade das tropas, garantindo que a Bulgária permaneça pronta para enfrentar os desafios do século XXI com uma força armada atualizada e eficiente." 
BUL_generic_mechanization_effort: "Metralhadoras Leves Búlgaras"
BUL_generic_mechanization_effort_desc: "As metralhadoras leves búlgaras são conhecidas por sua qualidade e eficiência em combate. Fabricadas com um foco na durabilidade e no desempenho, essas armas são amplamente utilizadas pelas forças armadas búlgaras e também exportadas para outros países. Elas são projetadas para serem portáteis, permitindo que os soldados mantenham mobilidade enquanto fornecem um volume significativo de fogo de supressão. As metralhadoras leves búlgaras são valorizadas por sua precisão, capacidade de controle de disparo e confiabilidade, tornando-as uma escolha confiável para diversas operações militares em ambientes variados. Além disso, essas armas frequentemente passam por atualizações e modernizações para atender aos padrões mais recentes de combate e segurança, mantendo a Bulgária no cenário global como um produtor respeitado de armas leves."
BUL_generic_equipment_effort_2: "Doutrina Reformada"
BUL_generic_equipment_effort_2_desc: "A Bulgária adotou uma abordagem reformada em sua doutrina militar, refletindo um compromisso com a modernização e a eficácia de suas forças armadas. Essa doutrina enfatiza a adaptação constante às mudanças nas ameaças globais e a otimização dos recursos disponíveis. Assim como na tradição reformada religiosa, a doutrina militar reformada prioriza a responsabilidade e a prestação de contas, promovendo a transparência e a eficiência nas operações. Com foco na estratégia, táticas e treinamento de ponta, a Bulgária busca garantir a prontidão e a capacidade de defesa em um ambiente de segurança em constante evolução."
BUL_generic_equipment_effort_3: "Missão de Manutenção da Paz da ONU"
BUL_generic_equipment_effort_3_desc: "A Bulgária desempenha um papel fundamental nas operações de manutenção da paz da Organização das Nações Unidas (ONU), comprometida em promover a estabilidade e a reconciliação em áreas afetadas por conflitos em todo o mundo. Nossas forças dedicadas trabalham em conjunto com a comunidade internacional para proteger civis, apoiar processos de paz e reconstruir nações devastadas por conflitos. A Bulgária considera a participação nessas missões uma expressão de seu compromisso com a paz global e a justiça, contribuindo ativamente para um mundo mais seguro e harmonioso."
BUL_generic_armor_effort: "Equipamento Adicional"
BUL_generic_armor_effort_desc: "Como parte de nossos esforços contínuos para fortalecer nossas forças armadas, a Bulgária está investindo em equipamentos adicionais de última geração. Essas aquisições incluem veículos blindados avançados, sistemas de comunicação modernos e armamentos de alta precisão. Esses recursos adicionais capacitam nossas tropas, aumentam nossa capacidade de defesa e nos permitem enfrentar os desafios contemporâneos com confiança. A Bulgária está comprometida em manter um conjunto completo e atualizado de equipamentos militares para proteger nossa soberania e contribuir para a segurança global."
BUL_generic_special_forces: "Forças Especiais"
BUL_generic_special_forces_desc: "As Forças Especiais búlgaras representam uma elite altamente treinada e especializada dentro das nossas forças armadas. Com um compromisso inabalável com a excelência, essas unidades são formadas por indivíduos excepcionais que passam por treinamento rigoroso e contínuo para se tornarem especialistas em operações especiais, incluindo reconhecimento, combate em ambientes hostis, operações de resgate e contrassabotagem. As Forças Especiais desempenham um papel crucial na defesa da Bulgária e na resposta a ameaças complexas, atuando tanto em cenários nacionais quanto internacionais. A sua prontidão, adaptabilidade e profissionalismo são fundamentais para enfrentar os desafios de segurança mais exigentes e contribuir para a segurança regional e global."
BUL_generic_doctrine_effort: "Foguetes Anti-tanque"
BUL_generic_doctrine_effort_desc: "Os foguetes anti-tanque búlgaros representam uma parte essencial da nossa capacidade de defesa. Essas armas altamente especializadas são projetadas para neutralizar eficazmente veículos blindados inimigos, proporcionando às nossas forças uma capacidade anti-armor formidável. Os foguetes anti-tanque búlgaros são conhecidos por sua precisão e capacidade de penetrar blindagens resistentes, garantindo que possamos enfrentar ameaças de veículos blindados com confiança. A Bulgária está comprometida em manter e aprimorar continuamente esses recursos para garantir a defesa do nosso território e a segurança das nossas forças."
BUL_generic_doctrine_effort_2: "Aquisição de Equipamento de Apoio"
BUL_generic_doctrine_effort_2_desc: "A Aquisição de Equipamento de Apoio é uma parte crucial da modernização das forças armadas búlgaras. Este processo envolve a obtenção de uma variedade de equipamentos essenciais, como veículos de transporte, sistemas de comunicação avançados, equipamentos médicos de última geração e outros recursos que desempenham um papel vital no apoio logístico e operacional das nossas tropas. A Bulgária está empenhada em garantir que as nossas forças estejam bem equipadas para enfrentar desafios variados e complexos, e a aquisição de equipamento de apoio desempenha um papel central na manutenção da sua prontidão e eficácia."
BUL_generic_doctrine_effort_3: "Exercícios do Exército Búlgaro"
BUL_generic_doctrine_effort_3_desc: "Os Exercícios do Exército Búlgaro são um componente essencial da prontidão militar do país, abrangendo uma ampla gama de atividades de treinamento, desde simulações realistas de combate até operações conjuntas com aliados internacionais. Com um foco na modernização, interoperabilidade e adaptação às ameaças em constante mudança, esses exercícios garantem que as forças armadas da Bulgária estejam preparadas para enfrentar os desafios de segurança atuais e futuros, contribuindo assim para a estabilidade regional e global."
BUL_generic_doctrine_effort_4: "Inovações na Doutrina"
BUL_generic_doctrine_effort_4_desc: "As inovações na doutrina militar estão moldando o futuro da Bulgária e de suas forças armadas. Com um compromisso firme com a modernização e o aprimoramento das estratégias de defesa, a Bulgária está adotando uma abordagem progressista na redefinição de suas táticas militares. A incorporação de tecnologia avançada, estratégias de guerra cibernética e treinamento de elite estão pavimentando o caminho para um exército mais eficiente e preparado para os desafios do século XXI. À medida que as inovações na doutrina continuam a evoluir, a Bulgária está se preparando para enfrentar ameaças emergentes e garantir a segurança de suas fronteiras e aliados."
BUL_Expansionism: "Expansão Búlgara"
BUL_Expansionism_desc: "A busca por expansão é uma parte fundamental da estratégia búlgara no cenário mundial. Com uma visão audaciosa de se tornar um ator global de destaque, a Bulgária está trabalhando incansavelmente para ampliar sua influência além de suas fronteiras. Buscando oportunidades diplomáticas, econômicas e militares, o país está estabelecendo alianças estratégicas, explorando novos mercados e participando ativamente de organizações internacionais. Essa busca por expansão não apenas fortalece a posição da Bulgária no palco global, mas também serve como um testemunho de sua determinação em moldar ativamente o futuro em um mundo em constante mudança."
BUL_lack_of_gas: "Falta de Gás"
BUL_lack_of_gas_desc: "A falta de gás é um problema urgente que a Bulgária enfrenta nos dias de hoje. Com o crescimento econômico e a industrialização em curso, a demanda por energia disparou, deixando o país em uma situação delicada de escassez de gás. Isso tem levado a cortes de energia frequentes e desafios para manter as indústrias em funcionamento. A busca por soluções, como a diversificação das fontes de energia e a busca por parcerias internacionais, é essencial para garantir que a Bulgária possa continuar seu desenvolvimento econômico e manter o calor nas casas de seus cidadãos."
BUL_bulgarian_legacy: "Legado Búlgaro"
BUL_bulgarian_legacy_desc: "O Legado Búlgaro é uma parte essencial da história e da identidade nacional da Bulgária. Com suas raízes profundas que remontam a séculos de influência cultural e política, este legado é um farol de resiliência e orgulho búlgaro. Desde o tempo do Império Búlgaro, passando pela era comunista e até os dias atuais, a nação manteve sua rica herança intacta, contribuindo para a diversidade cultural e a estabilidade política da região. O desafio agora é preservar e revitalizar esse legado em um mundo em constante evolução, mantendo a Bulgária no centro das atenções internacionais e fortalecendo sua influência global."
BUL_govern_bonus_2: "Reforma do Gabinete"
BUL_govern_bonus_2_desc: "A Reforma do Gabinete é uma iniciativa governamental destinada a aprimorar a eficiência e a eficácia do aparato governamental búlgaro. Esse processo envolve uma revisão abrangente da estrutura e do funcionamento do governo, com o objetivo de otimizar a prestação de serviços públicos, reduzir a burocracia e aumentar a transparência e a responsabilidade. A Bulgária está comprometida em promover uma governança mais eficaz, garantindo que o Gabinete esteja equipado para enfrentar os desafios econômicos, sociais e políticos em constante evolução, e para atender às necessidades em constante mudança dos cidadãos. A Reforma do Gabinete é uma parte essencial da agenda de modernização do país e da busca por um governo mais eficiente e responsável."
BUL_governmental_change: "Reforma Governamental"
BUL_governmental_change_desc: "A atual força policial é afetada por ineficiências e práticas desatualizadas. Há falta de equipamento moderno, treinamento inadequado e escassez de pessoal. A polícia também é frequentemente vista como corrupta e sem responsabilidade, o que mina a confiança pública."
