bulg.13.t: "Indústria Búlgara"
bulg.13.d: "Após os anos 90, a Bulgária ainda se recuperava do tumulto econômico e político que se seguiu ao colapso do comunismo em 1989. O país passou por um período de hiperinflação no início dos anos 90, seguido por um período de estabilização e crescimento econômico gradual. No entanto, em 1996, a Bulgária enfrentou uma grave crise econômica, resultante em parte do colapso do sistema bancário e de uma forte desvalorização da moeda nacional. Até o ano 2000, a economia da Bulgária estava se recuperando lentamente da crise, mas ainda enfrentava diversos desafios. O PIB do país estava crescendo a uma taxa moderada, mas o desemprego permanecia alto e os níveis de pobreza eram significativos. O governo estava implementando uma série de reformas econômicas com o objetivo de reduzir o déficit orçamentário, melhorar as finanças públicas e promover investimentos estrangeiros."
bulg.13.a: "Interessante."

bulg.14.t: "Protestos Turcos"
bulg.14.d: "Um grupo de ativistas da minoria turca realizou um protesto em frente ao parlamento búlgaro, exigindo mais direitos e o fim da discriminação. O protesto se tornou violento quando a polícia tentou dispersar a multidão, resultando em confrontos e ferimentos de ambos os lados. A minoria turca na Bulgária também criticou as políticas do governo em relação à sua comunidade, incluindo o fechamento forçado de escolas de língua turca e restrições ao uso de nomes turcos. Eles pediram maior autonomia e reconhecimento dentro do estado búlgaro, incluindo o direito de usar sua língua em contextos oficiais."
bulg.14.a: "Ah!"
bulg.14.a: "Felizmente conseguimos resolver isso..." 

