 ### EU_APPLE_FOR_MEMBERSHIP_CATGORY & DECOISSS ###

 EU_apply_for_membership_category: "Juntando -se à UE"
 EU_apply_for_membership_category_desc: "Tornar -se um membro da UE é um procedimento complexo que não acontece da noite para o dia. Depois que um país do candidato atende às condições de associação, ele deve implementar regras e regulamentos da UE em todas as áreas. Aplique. Essas condições são conhecidas como 'Critérios de Copenhague' e incluem uma economia de livre mercado, uma democracia estável e o Estado de Direito e a aceitação de toda a legislação da UE, inclusive do euro ".
 EU_apply_for_membership: "Aderir à UE"
 EU_apply_for_membership_desc: "§Y[ROOT.GetNameWithFlag]§! , bêbado de fogo, um dos termos do teu santuário!
 EU_adopt_EU_law: "Adote a lei da UE"
 EU_adopt_EU_law_desc: "Devido ao enorme volume de regras e regulamentos da UE que cada país candidato deve adotar como direito nacional, as negociações levam tempo para concluir. Os candidatos são apoiados financeiramente, administrativos e tecnicamente durante esse período de pré-adesão".
 EU_join_the_Euro: "Aderir ao Euro"
 EU_join_the_Euro_desc: "Para adotar o euro, os países da UE precisam alinhar sua legislação nacional com o direito da UE relevante e atender às condições específicas projetadas para garantir a convergência econômica. Esses requisitos, acordados pelos estados membros da UE em Maastricht em 1991, são conhecidos como os critérios de convergência".
