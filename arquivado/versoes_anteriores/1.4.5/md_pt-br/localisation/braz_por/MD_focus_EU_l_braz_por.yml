 EU_tutorial.10.t: "Capítulo 1 - A União Europeia"
 EU_tutorial.10.d: "§Y[EUU.GetFlag] A União Europeia§! é uma união econômica e política única entre seus estados membros.\n\nA UE é semelhante a uma confederação, onde muitas áreas políticas são federalizadas em comum instituições capazes de fazer leis; no entanto, os estados membros são nações soberanas, mas limitaram sua soberania e transferiram alguns de seus poderes para a união supranacional.\n\nO que começou como uma união puramente econômica evoluiu para uma organização que abrange áreas políticas, de clima, meio ambiente e saúde para relações externas e segurança, justiça e migração. Uma mudança de nome de Comunidade Econômica Européia (CEE) para União Européia (UE) em 1993 refletiu isso."
 EU_tutorial.10.a: "Capítulo 1.1 - A União Europeia na Aurora do Milénio"
 EU_tutorial.10.b: "Capítulo 1.2 - Instituições da União Europeia"
 EU_tutorial.10.c: "Capítulo 1.3 - Conselho, hein?"
 EU_tutorial.10.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.11.t: "EU Tutorial"
 EU_tutorial.11.d: "O Tutorial da UE foi movido para a GUI com script na parte superior da guia de decisões."
 EU_tutorial.11.a: "Ok"

 EU_tutorial.12.t: "Capítulo 1.2 - Instituições da União Europeia"
 EU_tutorial.12.d: "A UE tem seis instituições principais\n\n- o Parlamento Europeu\n- o Conselho Europeu\n- o Conselho da União Europeia\n- a Comissão Europeia\n- o Tribunal de Justiça da a União Europeia (CJEU)\n- o Banco Central Europeu (BCE)"
 EU_tutorial.12.a: "Próxima página"

 EU_tutorial.13.t: "Capítulo 1.2 - Instituições da União Europeia (p.2)"
 EU_tutorial.13.d: "Na configuração institucional única da UE:\n\n- as grandes prioridades da UE são definidas pelo Conselho Europeu, que reúne líderes nacionais e da UE\n- deputados eleitos diretamente representam os cidadãos europeus no Parlamento Europeu\n- os interesses da UE no seu todo são promovidos pela Comissão Europeia, cujos membros são nomeados pelos governos nacionais\n -os governos defendem os interesses nacionais do seu próprio país no Conselho da União Europeia."
 EU_tutorial.13.a: "Próxima página"

 EU_tutorial.14.t: "Capítulo 1.2 - As instituições da UE no Millennium Dawn"
 EU_tutorial.14.d: "No Millennium Dawn estão implementadas as seguintes instituições da UE:\n\n- o Conselho Europeu\n- o Conselho da União Europeia\n- o Parlamento Europeu\n- a Comissão Europeia\n- a Banco Central Europeu (BCE)\n\nenquanto o outro não é implementado:\n\n- Tribunal de Justiça da União Europeia (TJUE)"
 EU_tutorial.14.a: "Próxima página"

 EU_tutorial.15.t: "Capítulo 1.3 - Conselho, hein?"
 EU_tutorial.15.d: "Na política europeia são conhecidas três instituições com o nome de Conselho: o Conselho da Europa, o Conselho Europeu e o Conselho da União Europeia.\n\nO Conselho da Europa é uma organização internacional cujo objectivo declarado é defender os direitos humanos, a democracia e o estado de direito na Europa. O órgão mais conhecido do Conselho da Europa é o Tribunal Europeu de Direitos Humanos, que aplica a Convenção Europeia de Direitos Humanos. Não é uma instituição da União Europeia e portanto, não está no mod."
 EU_tutorial.15.a: "Próxima página"

 EU_tutorial.16.t: "Capítulo 1.3 - Conselho, né? (p.2)"
 EU_tutorial.16.d: "O Conselho Europeu é um órgão colectivo que define a direcção política geral e as prioridades da União Europeia. É composto pelos chefes de Estado ou de Governo dos Estados-Membros da UE, juntamente com o Presidente do Conselho Europeu e o Presidente da Comissão Europeia. Embora o Conselho Europeu não tenha poder legislativo, é um órgão estratégico (e de resolução de crises) que fornece à união orientações e prioridades políticas gerais e atua como uma presidência coletiva."
 EU_tutorial.16.a: "Próxima página"

 EU_tutorial.17.t: "Capítulo 1.3 - Conselho, né? (p.3)"
 EU_tutorial.17.d: "O Conselho da União Europeia (nos tratados simplesmente o Conselho) é um dos dois órgãos legislativos junto com o Parlamento Europeu. O Conselho representa os governos executivos dos estados membros da UE e tem um entre os membros presidência rotativa dos estados.\n\nNo Millennium Dawn, o Conselho Europeu e o Conselho da União Europeia são combinados e representados pelo voto dos estados membros. O Presidente do Conselho Europeu é um cargo exigível no mod, enquanto a Presidência rotativa do Conselho da União Europeia não é implementada neste momento."
 EU_tutorial.17.a: "Próximo Capítulo"

 EU_tutorial.20.t: "Capítulo 2 - A árvore de enfoque da UE"
 EU_tutorial.20.d: "A árvore de foco da UE é diferente de qualquer outra árvore de foco no jogo. A árvore de foco da UE é uma árvore de foco compartilhada e não pertence apenas a um único país, mas a todos (49 possíveis) estados membros . Cada estado membro da UE tem a EU Focus Tree compartilhada, mas essas árvores estão conectadas. Apenas um estado membro pode completar uma votação compartilhada ao mesmo tempo. Se um focus para um país for concluído, ele será ignorado para todos os outros estados membros. Há uma exceção a isso: o ramo Políticas de Retirada."
 EU_tutorial.20.a: "Capítulo 2.1 - A árvore de votação"
 EU_tutorial.20.b: "Capítulo 2.2 - A Árvore de Retirada"
 EU_tutorial.20.c: "Capítulo 2.3 - Os focos do Estado-Membro"
 EU_tutorial.20.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.21.t: "Capítulo 2.1 - A árvore de votação"
 EU_tutorial.21.d: "A Árvore de Votação consiste em todos os outros ramos além do ramo de Políticas de Retirada. Os focos da Árvore de Votação aplicam seu efeito não simplesmente ao completar o foco, eles precisam ser aceitos pela votação dos estados membros. Os únicos efeitos que são aplicados diretamente são os bônus e malus do euroceticismo. Alguns cabeçalhos de ramificação não têm (outro) efeito e não precisam de votação. Como os focos precisam ser aceitos pela votação dos estados membros, não há regras mutuamente exclusivas focos. Mas alguns focos são mutuamente exclusivos no resultado. Se um for aceito, o outro não poderá ser concluído. Consulte a dica de ferramenta de requisitos para obter detalhes."
 EU_tutorial.21.a: "Próxima página"

 EU_tutorial.22.t: "Capítulo 2.2 - A Árvore de Retirada"
 EU_tutorial.22.d: "O ramo Políticas de Retirada é como uma árvore de foco normal. Os focos não estão ligados a focos de outros estados membros e não há votação nos focos de saída."
 EU_tutorial.22.a: "Próxima página"

 EU_tutorial.23.t: "Capítulo 2.3 - Os focos do Estado-Membro"
 EU_tutorial.23.d: "Os Focos dos Estados Membros são únicos para cada estado membro. Regularmente não há votação nesses focos. Os Focos dos Estados Membros refletem como as políticas nacionais de um estado membro podem influenciar as políticas de toda a União. O Os Focos dos Estados Membros estão localizados e integrados na árvore nacional do estado membro específico."
 EU_tutorial.23.a: "Próximo Capítulo"

 EU_tutorial.30.t: "Capítulo 3 - A votação e a legislação da UE"
 EU_tutorial.30.d: "Depois de concluído o foco, o país que o completa obtém duas decisões para colocar essa proposta na ordem do dia do Parlamento da UE e submetê-la a votação no Conselho da UE."
 EU_tutorial.30.a: "Capítulo 3.1 - O Parlamento Europeu"
 EU_tutorial.30.b: "Capítulo 3.2 - A votação por IA"
 EU_tutorial.30.c: "Capítulo 3.3 - Tipos de maioria"
 EU_tutorial.30.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.31.t: "Capítulo 3.1 - O Parlamento Europeu"
 EU_tutorial.31.d: "A primeira decisão do processo legislativo é a decisão de colocar a questão na ordem do dia do Parlamento Europeu. Quando a questão é colocada na ordem do dia, o grupo político com o governo do país em exercício pertence apoiar imediatamente essa questão. Para todos os outros grupos políticos, uma decisão de influência torna-se disponível, para que eles apoiem a questão. Se um deles tomar uma decisão, torna-se disponível de acordo com a posição política do próprio governo e do grupo político visado. Se o grupo político gosta mais do assunto, uma decisão de 'oferecer apoio' torna-se disponível. Se o grupo político tem o mesmo desejo para esse assunto, uma decisão de 'sugerir...juntos' torna-se disponível. Finalmente, se o grupo político não gosta mais do assunto, um ' A decisão de convencer torna-se disponível. Se você tomou as decisões para um grupo político, você tem que esperar um dia até poder influenciar o próximo."
 EU_tutorial.31.a: "Próxima página"

 EU_tutorial.32.t: "Capítulo 3.1 - O Parlamento Europeu (p.2)"
 EU_tutorial.32.d: "A decisão 'convencer' custará PP e dará IP ao grupo político de acordo com o número de deputados do grupo. A decisão 'sugerir...juntos' é gratuita para ambos e a decisão 'oferecer apoio ' decisão lhe dará PP e diminuirá o PI do grupo de acordo com o número de deputados do grupo."
 EU_tutorial.32.a: "Próxima página"

 EU_tutorial.33.t: "Capítulo 3.1 - As Decisões de Voto (p.3)"
 EU_tutorial.33.d: "90 dias após a demissão, a decisão de nova tentativa fica disponível para todos os estados membros. Se um estado membro selecionar essa decisão, a decisão será removida para todos os outros estados membros e uma nova decisão de votação se tornará visível para o estado membro. Para que o estado membro possa iniciar o processo de votação novamente. O AI (nesta ordem Presidente da Comissão Europeia, Presidente do Conselho Europeu ou Presidente do Parlamento Europeu) tomará a decisão de nova tentativa. Se você quiser selecionar a nova tentativa, você deve pausar o jogo ou desativar a repetição da IA. A repetição da IA ​​pode ser desativada por meio de uma decisão."
 EU_tutorial.33.a: "Próxima página"

 EU_tutorial.34.t: "Capítulo 3.2 - A votação por IA"
 EU_tutorial.34.d: "O comportamento de votação do AI é determinado por três fatores: a influência do país proponente (5%, 10%, 20%, 30%, 50%), o euroceticismo do país votante (10 %, 20%, 30%, 50%, 70%) e o fator de resistência do governo do país votante. O fator de resistência do governo reflete a atitude dos partidos políticos em relação ao assunto da votação. Existem quatro posturas: resistir fortemente, resista, apoie e apoie fortemente (você pode ver o fator de resistência do governo na árvore de foco na dica de ferramenta do efeito de foco)."
 EU_tutorial.34.a: "Próxima página"

 EU_tutorial.35.t: "Capítulo 3.3 - Tipos de maioria"
 EU_tutorial.35.d: "Existem três tipos de maioria: Unanimidade, Votação por Maioria Qualificada (QMV) e Maioria."
 EU_tutorial.35.a: "Próxima página"

 EU_tutorial.36.t: "Capítulo 3.3 - Tipos de maioria (p.2) - Unanimidade"
 EU_tutorial.36.d: "A votação por unanimidade precisa que cada estado membro vote a favor da proposta. Portanto, cada estado membro tem o direito de veto."
 EU_tutorial.36.a: "Próxima página"

 EU_tutorial.37.t: "Capítulo 3.3 - Tipos de maioria (p.3) - VMQ"
 EU_tutorial.37.d: "No caso da Votação por Maioria Qualificada (QMV) há duas maiorias que devem ser atendidas: 55% dos estados membros que representam 65% da População da UE têm que votar a favor da proposta de ser aceito. Portanto, os estados membros que juntos representam 35% da população da UE têm uma minoria de bloqueio."
 EU_tutorial.37.a: "Próxima página"

 EU_tutorial.38.t: "Capítulo 3.3 - Tipos de maioria (p.4) - Maioria"
 EU_tutorial.38.d: "No caso de votação por maioria, mais estados membros têm que votar com Sim do que com Não."
 EU_tutorial.38.a: "Próximo Capítulo"

 EU_tutorial.40.t: "Capítulo 4 - As Leis e Ideias da UE"
 EU_tutorial.40.d: "Uma parte importante dos efeitos de foco são os espíritos nacionais. Eles representam a legislação de §Y[EUU.GetFlag] A União Europeia§!."
 EU_tutorial.40.a: "Capítulo 4.1 - As Leis da UE"
 EU_tutorial.40.b: "Capítulo 4.2 - Adoção da legislação da UE pelos novos estados membros"
 EU_tutorial.40.c: "Capítulo 4.3 - Direito da UE e saída da UE"
 EU_tutorial.40.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.41.t: "Capítulo 4.1 - As Leis da UE"
 EU_tutorial.41.d: "Existem dois tipos de espíritos nacionais para os estados membros da UE. O primeiro são crises ou circunstâncias negativas que são aplicadas por eventos ou desde o início. O efeito de alguns dos focos é remover ou prevenir estes espíritos nacionais negativos quando o voto é aceito. O outro aplica bônus aos estados membros. Eles são adicionados quando a proposta é aceita pelo voto dos estados membros."
 EU_tutorial.41.a: "Próxima página"

 EU_tutorial.42.t: "Capítulo 4.2 - Adoção da legislação da UE pelos novos estados membros"
 EU_tutorial.42.d: "Se um novo estado membro aderir à UE, este país não receberá todos os destilados nacionais por padrão. Ele terá que adotar a lei da UE por meio de uma decisão."
 EU_tutorial.42.a: "Próxima página"

 EU_tutorial.43.t: "Capítulo 4.3 - Direito da UE e saída da UE"
 EU_tutorial.43.d: "Sair da UE significa perder todos os destilados nacionais da UE. Além disso, o país que sai recebe um destilado nacional cronometrado de acordo com a rota de saída que o país segue."
 EU_tutorial.43.a: "Próximo capítulo"

 EU_tutorial.50.t: "Capítulo 5 - Os escritórios da UE"
 EU_tutorial.50.d: "Na UE cada instituição tem um chefe. Nesse sentido, os Escritórios da UE no mod são a personificação e a representação dessas instituições. Na tradição da União Européia, esses escritórios são compartilhados entre os estados membros. Assim é no Millennium Dawn. Em geral, um estado membro só pode ocupar um cargo de cada vez. Para reivindicar um cargo, um estado membro precisa de pelo menos 5% de influência sobre todos os outros estados membros ou uma população de mais de 5% de a população total da UE. Portanto, é mais provável que a maioria dos cargos seja compartilhada entre os grandes estados membros."
 EU_tutorial.50.a: "Capítulo 5.1 - Gabinetes Políticos e Financeiros"
 EU_tutorial.50.b: "Capítulo 5.2 - Segurança e Escritórios Internacionais"
 EU_tutorial.50.c: "Capítulo 5.3 - Presidente da Federação Europeia"
 EU_tutorial.50.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.51.t: "Capítulo 5.1 - Gabinetes Políticos e Financeiros"
 EU_tutorial.51.d: "Os Gabinetes Políticos são\n\nPresidente da Comissão Europeia,\nPresidente do Conselho Europeu e\nPresidente do Parlamento Europeu\n\n e os Gabinetes Financeiros são\n\nPresidente do Centro Europeu Banco e\nMinistro Europeu da Economia e Finanças."
 EU_tutorial.51.a: "Próxima página"

 EU_tutorial.52.t: "Capítulo 5.1 - Gabinetes Políticos e Financeiros (p.2)"
 EU_tutorial.52.d: "O Gabinete do Presidente da Comissão Europeia, o Presidente do Conselho Europeu e o Presidente do Parlamento Europeu têm em comum o facto de permitirem concentrar a votação sem ter 3% de influência sobre qualquer outro estado membro. Além disso, aumentam as chances de sucesso nas Campanhas Pró-Europeia e Euroceticismo."
 EU_tutorial.52.a: "Próxima página"

 EU_tutorial.53.t: "Capítulo 5.1 - Gabinetes Políticos e Financeiros (p.3)"
 EU_tutorial.53.d: "O Presidente do Banco Central Europeu pode iniciar, expandir ou reduzir o Programa OMT do BCE para reduzir temporariamente as taxas de juros dos estados membros com altas taxas de juros.\n\nNo momento, o Ministro da Economia Europeu e Finanças não tem poderes especiais. Em atualizações futuras, está planejado dar ao Ministro Europeu da Economia e Finanças o poder de estabelecer taxas mínimas de imposto."
 EU_tutorial.53.a: "Próxima página"

 EU_tutorial.54.t: "Capítulo 5.2 - Segurança e Escritórios Internacionais"
 EU_tutorial.54.d: "Os Gabinetes de Segurança são\n\nDirector Executivo da Frontex,\nSecretário-Geral da EuroArmy e\nSecretário-Geral da EuroNavy.\n\n Os Gabinetes Internacionais são\n\nAlto Representante da União para os Negócios Estrangeiros e Política de Segurança e\nEmbaixador da União nas Nações Unidas."
 EU_tutorial.54.a: "Próxima página"

 EU_tutorial.55.t: "Capítulo 5.2 - Segurança e Escritórios Internacionais (p.2)"
 EU_tutorial.55.d: "O Diretor Executivo da Frontex e o Secretário-Geral da EuroArmy têm o poder de assumir o controle das respectivas forças durante o período de seu mandato.\n\n O Secretário-Geral da EuroNavy pode assumir o controle dos navios de guerra da cada estado membro e pode uni-los em uma frota europeia."
 EU_tutorial.55.a: "Próxima página"

 EU_tutorial.56.t: "Capítulo 5.2 - Segurança e Escritórios Internacionais (p.3)"
 EU_tutorial.56.d: "O Alto Representante da União para os Negócios Estrangeiros e a Política de Segurança não tem poderes especiais neste momento. Em futuras actualizações prevê-se atribuir-lhe alguns poderes diplomáticos ou decisões.\n\nEmbaixador da União junto da As Nações Unidas dão à sua nação detentora o título de Membro Permanente do espírito nacional do CSNU."
 EU_tutorial.56.a: "Próxima página"

 EU_tutorial.57.t: "Capítulo 5.3 - Presidente da Federação Europeia"
 EU_tutorial.57.d: "O Presidente da Federação Européia é um cargo único na União/Federação Européia porque o estado membro titular é o líder supremo da Europa. Portanto, o Presidente da Federação Européia pode reivindicar qualquer outro cargo para seu membro estados."
 EU_tutorial.57.a: "Próximo Capítulo"

 EU_tutorial.60.t: "Capítulo 6 - Euroceticismo"
 EU_tutorial.60.d: "Euroceticismo é um dos conceitos básicos para a UE na Aurora do Milênio.\n\nEuroceticismo, também conhecido como EU-ceticismo, significa crítica à União Europeia (UE) e à integração europeia. De acordo com a opinião pública pesquisas, essa proporção representa o número de pessoas que provavelmente votarão pela saída da União Europeia no caso de um referendo sobre a adesão à União Europeia de seu país.\nO europeísmo, também conhecido como pró-europeísmo, às vezes chamado de sindicalismo europeu, é uma posição política que favorece Integração europeia e adesão à União Europeia (UE). Inclui os federalistas europeus mais radicais, que procuram criar um único superestado conhecido informalmente como os Estados Unidos da Europa. Um termo relacionado é 'eurófilo'. A proporção representa o povo eurófilo em toda a União.\n\nO euroceticismo é uma das principais variáveis ​​que impulsionam os estados membros da UE em uma direção ou outra, enquanto o europeísmo, por outro lado, é apenas uma variável derivada do euroceticismo. É usado como gatilho para se referir à União como um todo."
 EU_tutorial.60.a: "Capítulo 6.1 - Estado da União"
 EU_tutorial.60.b: "Capítulo 6.2 - Mudança do Euroceticismo"
 EU_tutorial.60.c: "Capítulo 6.3 - Euroceticismo e saída da UE"
 EU_tutorial.60.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.61.t: "Capítulo 6.1 - Estado da União"
 EU_tutorial.61.d: "A categoria Estado da União é a principal interface para o jogador obter uma visão geral sobre a União Europeia e o Euroceticismo em toda a União. Embora a maioria dos efeitos do Euroceticismo também atualize a estatística do Estado da União, às vezes é necessário atualizar manualmente. Portanto, a decisão de atualização pode ser usada."
 EU_tutorial.61.a: "Próxima página"

 EU_tutorial.62.t: "Capítulo 6.2 - Mudança do Euroceticismo"
 EU_tutorial.62.d: "Uma fonte de euroceticismo são os focos na conclusão. A maioria deles adiciona euroceticismo a todos os estados membros atuais e potenciais. Alguns adicionam uma quantia especial a certos países. Isso reflete a tradição nacional única em algumas áreas políticas, como a disciplina financeira nos países do norte ou moeda suave nos estados membros do sul.\n\nOutra fonte de Euroceticismo são as Decisões da Campanha do Euroceticismo. No outro lado da moeda, as Campanhas Pró-Europeias podem reduzir o Euroceticismo.\n\nFinalmente existem alguns eventos e decisões que podem adicionar ou reduzir o euroceticismo. Por exemplo, as decisões do Programa OMT."
 EU_tutorial.62.a: "Próxima página"

 EU_tutorial.63.t: "Capítulo 6.3 - Euroceticismo e saída da UE"
 EU_tutorial.63.d: "O euroceticismo levará a IA à saída da UE. Do euroceticismo de 50%, a probabilidade de uma saída aumenta em passos de 10% com o aumento do euroceticismo. Mas o euroceticismo não é o único fator para uma saída da UE. A probabilidade do O euroceticismo é modificado pelo partido no poder. Os governos com viés nacionalista sempre tentarão deixar a União. Os governos conservadores são pró-europeus em geral, mas mudam no campo da saída, quando o euroceticismo passa de 60%. Todos os outros grandes partidos europeus tentam ficar na UE, mas em algum lugar acima de 70% de euroceticismo eles não podem ignorar a vontade do povo."
 EU_tutorial.63.a: "Próximo capítulo"

 EU_tutorial.70.t: "Capítulo 7 - Sair da UE"
 EU_tutorial.70.d: "Sair da UE é um processo mais longo que não ocorrerá da noite para o dia. No entanto, uma saída da UE também pode acontecer por acidente."
 EU_tutorial.70.a: "Capítulo 7.1 - Deixar a UE pelo Artigo 50"
 EU_tutorial.70.b: "Capítulo 7.2 - Deixar a UE por Acidente"
 EU_tutorial.70.c: "Capítulo 7.3 - Saindo da UE pela IA"
 EU_tutorial.70.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.71.t: "Capítulo 7.1 - Deixar a UE pelo Artigo 50"
 EU_tutorial.71.d: "O primeiro passo para deixar a UE é concluir o foco do Artigo 50. Em seguida, a categoria Retirada e a decisão de saída ficam disponíveis. Quando selecionado, a missão de saída é ativada. Com a missão ativada, o jogador tem dois anos para completar o foco do Tratado de Retirada e selecionar a missão. Caso contrário, uma Saída Sem Acordo acontecerá. Existe a opção de ter uma Saída Sem Acordo preparada, quando o foco Saída Sem Acordo estiver completa ou ter uma Saída Sem Acordo despreparada quando nenhum dos os dois focos são concluídos em dois anos.\n\nO jogador também tem a opção de revogar o Artigo 50 e permanecer na UE.\n\nSe o jogador precisar de mais tempo, há uma decisão de estender o Artigo 50.\nNota: a extensão apenas define o tempo restante para três meses. Portanto, se for ativada muito cedo, não é uma extensão, mas um encurtamento."
 EU_tutorial.71.a: "Próxima página"

 EU_tutorial.72.t: "Capítulo 7.2 - Deixar a UE por Acidente"
 EU_tutorial.72.d: "Na Crise da Dívida Europeia existe a possibilidade de uma saída acidental da UE. Isto acontece se o estado membro não conseguir completar a missão Reformas da Troika."
 EU_tutorial.72.a: "Próxima página"

 EU_tutorial.73.t: "Capítulo 7.3 - Saindo da UE pela IA"
 EU_tutorial.73.d: "Conforme descrito no Capítulo 6.3, a IA deixará a UE quando certos níveis de euroceticismo forem atingidos. Os níveis dependem do partido no poder."
 EU_tutorial.73.a: "Próximo Capítulo"

 EU_tutorial.80.t: "Capítulo 8 - Alargamento e adesão à UE"
 EU_tutorial.80.d: "\"Qualquer Estado europeu que respeite os valores referidos no artigo 2.º e se comprometa a promovê-los pode candidatar-se à adesão à União. O Parlamento Europeu e os parlamentos nacionais são notificados deste pedido. O Estado requerente dirigirá o seu pedido ao Conselho, que deliberará por unanimidade, após consulta à Comissão e aprovação do Parlamento Europeu, que deliberará por maioria dos membros que o compõem. As condições de elegibilidade acordadas pelo Conselho Europeu serão tidas em conta.\nAs condições de admissão e as adaptações aos Tratados em que se funda a União, que tal admissão implique, serão objecto de um acordo entre os Estados-Membros e o Estado requerente. Este acordo será submetido à ratificação de todos os Estados contratantes de acordo com os seus respectivos requisitos constitucionais.\"\n- Artigo 49, Tratado da União Europeia\n\nNo Millennium Dawn existem três tipos de países europeus (no sentido de Artigo 49): os países potenciais da UE, os candidatos e os estados membros Os países potenciais da UE são um escopo predefinido e roteirizado de países que podem se tornar estados membros da União Européia (isso não pode ser influenciado no jogo). Os candidatos são países que foram selecionados pelo voto dos estados membros da UE para se tornarem membros no futuro. Finalmente, há os estados membros que já são membros da UE no marcador de 2000 e 2017."
 EU_tutorial.80.a: "Capítulo 8.1 - Alargamento da UE"
 EU_tutorial.80.b: "Capítulo 8.2 - Adesão à UE"
 EU_tutorial.80.c: "Capítulo 8.3 - Adesão ao Euro"
 EU_tutorial.80.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.81.t: "Capítulo 8.1 - Alargamento da UE"
 EU_tutorial.81.d: "O Alargamento da UE é feito pelas Fozes do Alargamento, seguido da votação dos estados membros. De momento, existem apenas os pacotes históricos do Alargamento da UE de 2004, 2007 e 2013. Os pacotes de Alargamento Futuros serão adicionado na próxima atualização."
 EU_tutorial.81.a: "Próxima página"

 EU_tutorial.82.t: "Capítulo 8.2 - Adesão à UE"
 EU_tutorial.82.d: "Quando os estados membros da UE votaram a favor de um pacote de ampliação, os respectivos países se tornam candidatos. Como candidato, o estado membro obtém a decisão de ingressar na União Europeia. No momento, não há critérios de adesão à UE implementados ( mas isso pode mudar em atualizações futuras).\n\nApós a adesão, o novo estado membro obtém o espírito nacional Membro da União Europeia. Para obter os outros espíritos nacionais da UE, o estado membro precisa selecionar a decisão Adotar a lei da UE (consulte o Capítulo 4.2 para detalhes)."
 EU_tutorial.82.a: "Próxima página"

 EU_tutorial.83.t: "Capítulo 8.3 - Adesão ao Euro"
 EU_tutorial.83.d: "Depois de se tornar um estado membro da UE, o país também pode aderir ao Euro se certos critérios forem atendidos. O país precisa de pelo menos um Ciclo Econômico de Crescimento Estável, um PIB/C de pelo menos $ 10.000 e um Nível de Corrupção de 5 ou menos."
 EU_tutorial.83.a: "Próximo Capítulo"

 EU_tutorial.90.t: "Capítulo 9 - Eventos da UE"
 EU_tutorial.90.d: "Algum grande evento afetou todo o §Y[EUU.GetFlag] A União Europeia§!"
 EU_tutorial.90.a: "Capítulo 9.1 - A Crise da Dívida Europeia"
 EU_tutorial.90.b: "Capítulo 9.2 - A Crise dos Migrantes Europeus"
 EU_tutorial.90.c: "Capítulo 9.3 - Os outros eventos"
 EU_tutorial.90.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.91.t: "Capítulo 9.1 - A Crise da Dívida Europeia"
 EU_tutorial.91.d: "A Crise da Dívida Europeia é desencadeada por data (no momento) e atingirá duramente os países do sul."
 EU_tutorial.91.a: "Próxima página"

 EU_tutorial.92.t: "Capítulo 9.2 - A Crise dos Migrantes Europeus"
 EU_tutorial.92.d: "A crise migratória europeia será adicionada na próxima atualização."
 EU_tutorial.92.a: "Próxima página"

 EU_tutorial.93.t: "Capítulo 9.3 - Os outros eventos"
 EU_tutorial.93.d: "Alguns eventos menores para toda a União serão adicionados em atualizações futuras."
 EU_tutorial.93.a: "Próximo Capítulo"

 EU_tutorial.100.t: "Capítulo 10 - Unindo a UE"
 EU_tutorial.100.d: "Existem três formas de unir §Y[EUU.GetFlag] A União Europeia§!."
 EU_tutorial.100.a: "Capítulo 10.1 - Os Estados Unidos da Europa"
 EU_tutorial.100.b: "Capítulo 10.2 - A Federação Europeia"
 EU_tutorial.100.c: "Capítulo 10.3 - Uma Europa de Pátrias"
 EU_tutorial.100.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.101.t: "Capítulo 10.1 - Os Estados Unidos da Europa"
 EU_tutorial.101.d: "Depois de mais de 70 anos de integração europeia, os estados membros de §Y[EUU.GetFlag] A União Europeia§! estão prontos para desistir de sua soberania e formar §Y[EUU.GetFlag] Os Estados Unidos da Europa§!."
 EU_tutorial.101.a: "Próxima página"

 EU_tutorial.102.t: "Capítulo 10.2 - A Federação Europeia"
 EU_tutorial.102.d: "Os estados membros de §Y[EUU.GetFlag] A União Europeia§! estão prontos para transferir a União para §Y[EUU.GetFlag] A Federação Europeia§! com a Votação por Maioria Qualificada como princípio fundamental e chefiado pelo §YPresidente da Federação Europeia§!."
 EU_tutorial.102.a: "Próxima página"

 EU_tutorial.103.t: "Capítulo 10.3 - Uma Europa de Pátrias"
 EU_tutorial.103.d: "A Europa das Pátrias põe fim à integração europeia:\n\n Qualquer futura integração europeia põe em causa o património cultural, as identidades nacionais e a soberania dos Estados membros. A Europa é uma Europa das Pátrias , então a integração europeia tem que parar nesta fase."
 EU_tutorial.103.a: "Próximo Capítulo"

 EU_tutorial.110.t: "Chapter 11 - EU AI"
 EU_tutorial.110.d: "Para a saída da UE AI, consulte o Capítulo 6.3."
 EU_tutorial.110.a: "Capítulo 11.1 - A IA focada na UE"
 EU_tutorial.110.b: "Capítulo 11.2 - A estratégia de votação da UE AI"
 EU_tutorial.110.c: "Chapter 11.3 - The EU propaganda AI"
 EU_tutorial.110.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.111.t: "Capítulo 11.1 - A IA focada na UE"
 EU_tutorial.111.d: "O fator base para a IA escolher os focos da UE é 20, então a IA fará isso de vez em quando.\n\nOs fatores que influenciam o fator base são os seguintes:\n\n- O histórico data dos focos.\n- O estado membro da AI tem 5% de influência ou mais sobre qualquer outro estado membro.\n- O nível de Euroceticismo do estado membro da AI; quanto mais Euroceticismo, maior a probabilidade de evitar novos focos da UE.\n- O viés nacional contra certos focos; isso corresponde ao malus especial de euroceticismo que o país recebe desse foco."
 EU_tutorial.111.a: "Próxima página"

 EU_tutorial.112.t: "Capítulo 11.2 - A IA da estratégia de votação da UE"
 EU_tutorial.112.d: "No momento, não há IA de estratégia geral de influência da UE. Portanto, a IA não pode alterar a chance de obter uma proposta por meio de votação ou mesmo de obter a decisão de votação disponível. Para lidar com isso, a IA tem uma decisão especial para obter 3% de influência em todos os estados membros, se a IA tiver concluído um foco de votação."
 EU_tutorial.112.a: "Próxima página"

 EU_tutorial.113.t: "Chapter 11.3 - The EU propaganda AI"
 EU_tutorial.113.d: "O governo pró-europeu com os seguintes partidos no poder tentará manter o euroceticismo baixo:\n[EUU.liberalism_L], [EUU.Neutral_Libertarian_L], [EUU.socialism_L], [EUU.neutral_Social_L], [EUU.Neutral_green_L], [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L]\nOs seguintes governos também são pró-europeus desde que o euroceticismo esteja abaixo de 60% [EUU.conservatism_L], [EUU .Conservative_L], [EUU.Neutral_conservatism_L]; eles vão tentar manter o euroceticismo baixo nestas circunstâncias. Mas eles viram no campo eurocético e tentam aumentar o euroceticismo se o nível subir acima de 60%, porque eles temem a pressão do nacionalistas.\n O último sempre tentará espalhar o euroceticismo se chegar ao poder:\n[EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L]"
 EU_tutorial.113.a: "Próximo Capítulo"

 EU_tutorial.120.t: "Capítulo 12 - Dicas e Truques"
 EU_tutorial.120.d: "Dicas e Truques"
 EU_tutorial.120.a: "Capítulo 12.1 - Dicas"
 EU_tutorial.120.b: "Capítulo 12.2 - Fraude de votação"
 EU_tutorial.120.c: "Capítulo 12.3 - Comandos do Console"
 EU_tutorial.120.e: "Voltar ao Menu Principal do Tutorial"

 EU_tutorial.121.t: "Capítulo 12.1 - Dicas"
 EU_tutorial.121.d: "Para impulsionar a integração europeia, deve-se ter em mente o seguinte:\n- alta influência sobre os estados membros é vital para obter as propostas através da votação\n- uma União menor é mais fácil de lidar do que uma maior\n- uma União menor é mais fácil de unificar do que uma maior\n- se a integração europeia progredir muito rápido, alguns estados membros podem se perder no caminho"
 EU_tutorial.121.a: "Próxima página"

 EU_tutorial.122.t: "Capítulo 12.2 - Fraude de votação"
 EU_tutorial.122.d: "O truque de votação permite definir todos os votos como SIM ou NÃO até que o truque seja desativado."
 EU_tutorial.122.a: "Próxima página"

 EU_tutorial.123.t: "Capítulo 12.3 - Comandos do Console"
 EU_tutorial.123.d: "Euroceticismo pode ser definido como X% com este comando do console:\n\nset_var eurosceptic 0.X\n\nE.g. 10% com: set_var eurosceptic 0.1"
 EU_tutorial.123.a: "Voltar ao Menu Principal do Tutorial"



