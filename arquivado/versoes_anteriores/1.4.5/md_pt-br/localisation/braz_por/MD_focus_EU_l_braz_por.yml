 EUevent.2.d: "§Y[EUU.GetFlag] A União Europeia§! e [TUR.GetNameWithFlag] chegaram a um acordo destinado a interromper o fluxo de migração irregular via Turquia para a Europa. De acordo com a Declaração UE-Turquia, todos novos migrantes irregulares e requerentes de asilo que chegam da Turquia para as ilhas gregas e cujos pedidos de asilo foram declarados inadmissíveis devem ser devolvidos à Turquia. §Y[EUU.GetFlag] A União Europeia§! na Turquia".
