 EUevent.7.d: "O Euro está em jogo!\n\n Vários estados membros da zona euro - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] e [CYP.GetNameWithFlag ] - foram incapazes de pagar ou refinanciar a dívida do governo ou resgatar bancos superendividados. Devemos reformar a união monetária ou ela possivelmente entrará em colapso."
