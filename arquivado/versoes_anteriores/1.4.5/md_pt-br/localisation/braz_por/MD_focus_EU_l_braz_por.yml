 ### EU_defense_category & Decisões ###

 EU_defense_category: "Políticas de defesa da UE"
 EU_defense_category_desc: "Na década de 1950, a idéia da comunidade de defesa européia entrou em colapso quando não conseguiu obter ratificação no parlamento francês. Seu sucessor se tornou a política de segurança e defesa comum da União Europeia. Com a maioria das nações européias que estão sendo membros do Norte do Norte. A Organização do Tratado do Atlântico (OTAN) não foi visto a necessidade de uma organização de defesa européia ao longo do 20º Centrúrio. Mas com as crescentes tensões mundiais no 21º centruy, isso está mudando ... "
 EU_Frontex_take_control: "Assuma o controle das forças Frontex"
 EU_Frontex_take_control_desc: "As fronteiras externas da Europa viram um aumento sem precedentes no número de migrantes e refugiados que desejam entrar na UE nos últimos anos. Os países que têm uma fronteira externa têm responsabilidade exclusiva pelo controle de fronteiras. Mas o Frontex pode fornecer suporte técnico adicional para países da UE Enfrentando a pressão migratória severa. \n Faz isso coordenando a implantação de equipamentos técnicos adicionais (por exemplo, aeronaves e barcos) e equipe de fronteira especialmente treinada ".
 EU_EuroNavy_take_control: "Assuma o controle da Euronavy"
 EU_EuroNavy_take_control_desc: "com frotas multinacionais e forças -tarefa se tornando mais comuns e importantes no século XXI, os Estados -Membros de §Y[EUU.GetFlag] A União Europeia! como §YEUronavy§!. "
 EU_EuroArmy_take_control: "Assuma o controle da Euromy"
 EU_EuroArmy_take_control_desc: "Os Estados -Membros de §Y[EUU.GetFlag] A União Europeia §!
 EU_create_EDU: "Forme a União de Defesa Europeia (EDU)"
 EU_create_EDU_desc: "Para atingir a autonomia estratégica necessária para defender seus interesses coletivos, responder a conflitos e crises externos e a segurança do projeto em nossa vizinhança que os Estados -Membros decidiram formar a § Iyeuropean Defense Union (Edu) §! e deixar coletivamente §YNATO§!."

