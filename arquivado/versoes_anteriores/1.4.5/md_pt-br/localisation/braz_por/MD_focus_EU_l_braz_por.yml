 ### Estados Unidos da Europa ###
 EUevent.3.t: "Estados Unidos da Europa"
 EUevent.3.d: "Em um discurso proferido após o fim da Segunda Guerra Mundial, Churchill concluiu:\n\"Devemos construir uma espécie de Estados Unidos da Europa. Só assim centenas de milhões de trabalhadores poderão recuperar as simples alegrias e esperanças que fazem a vida valer a pena. O processo é simples. Tudo o que é necessário é a determinação de centenas de milhões de homens e mulheres de fazer o certo em vez do errado e obter como recompensa a bênção em vez da maldição.\"\n\n\"Portanto, eu digo a vocês: Que a Europa se levante! \"\n\n Depois de mais de 70 anos de integração europeia, os estados membros da §Y[EUU.GetFlag] A União Europeia§! da Europa§!."
 EUevent.3.a: "Ode à Alegria!"

 EUevent.4.t: "Estados Unidos da Europa"
 EUevent.4.d: "[FROM.GetNameWithFlag] está unindo os estados membros de §Y[EUU.GetFlag] A União Europeia§! a um superestado europeu chamado §Y[EUU.GetFlag] Os Estados Unidos da Europa§! . [ROOT.GetNameWithFlag] abrirá mão de sua soberania e ingressará em §Y[EUU.GetFlag] nos Estados Unidos da Europa§!."
 EUevent.4.a: "Ode à Alegria!"

 ### Crise da dívida europeia ###
 EUevent.5.t: "Crise da dívida europeia"
 EUevent.5.d: "Devido à crise financeira global, vários estados membros da zona do euro - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] e [CYP.GetNameWithFlag] - não puderam pagar ou refinanciar a dívida do governo ou resgatar bancos superendividados.\n\n Esta é uma crise para toda a zona do euro!"
 EUevent.5.a: "O Euro está em jogo!"

