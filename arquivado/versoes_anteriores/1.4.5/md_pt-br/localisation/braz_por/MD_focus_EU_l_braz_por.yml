 EU001: "Políticas da UE"
 EU001_desc: "As políticas de §Y[EUU.GetFlag] A UE§! são determinadas pelos valores, objetivos e princípios da União. Como a UE começou como uma comunidade econômica, a política econômica ainda é uma área importante na UE. com os seus valores, a UE procura promover o bem-estar, a segurança e os interesses dos cidadãos. A UE deseja manter a economia estável e competitiva. A UE tenta reformar-se..."
 EU002: "Candidato à UE"
 EU002_desc: "Antes de solicitar a adesão a §Y[EUU.GetFlag] A União Europeia§! Precisamos obter o status de Candidato à UE. As negociações serão difíceis com os estados membros de §Y[EUU.GetFlag] A União Europeia§! . Vamos precisar de muita influência."
 EU100: "Reformas da UE"
 EU100_desc: "Os estados membros tentam reformar §Y[EUU.GetFlag] A União Europeia§! para fortalecer a integração europeia."
 EU101: "Carta dos Direitos Fundamentais da União Europeia"
 EU101_desc: "\"Os povos da Europa, ao criarem entre si uma união cada vez mais estreita, estão decididos a partilhar um futuro pacífico baseado em valores comuns. Consciente do seu património espiritual e moral, a União baseia-se nos valores indivisíveis e universais da dignidade humana, liberdade, igualdade e solidariedade; baseia-se nos princípios da democracia e do estado de direito.\" - Preâmbulo do CFR"
 EU102: "Convenção Europeia"
 EU102_desc: "Na sequência da declaração de Laeken, o Conselho Europeu decidiu convocar uma Convenção sobre o futuro da União para dar um passo decisivo para o cidadão rumo a uma União mais simples, mais forte na prossecução dos seus objectivos essenciais e mais presente no mundo."
 EU103: "Constituição Europeia"
 EU103_desc: "A Convenção Europeia terminou com o Projecto de Tratado que estabelece uma Constituição para a Europa. Este tratado internacional substituiria os tratados europeus existentes para criar uma constituição consolidada para §Y[EUU.GetFlag] A União Europeia§! e Maioria Qualificada alargada Votar em áreas políticas que haviam sido previamente decididas por unanimidade entre os Estados membros."
 EU104: "Tratado de Lisboa"
 EU104_desc: "O processo conducente ao Tratado de Lisboa resulta do resultado negativo da ratificação da Constituição Europeia. Tratado de Lisboa que altera o Tratado da União Europeia e o Tratado que institui a Comunidade Europeia. Este último passa a designar-se Tratado da Funcionamento da União Europeia."
 EU105: "Serviço Europeu de Ação Externa"
 EU105_desc: "O Serviço Europeu para a Ação Externa é o serviço diplomático da União Europeia. Ajuda o chefe dos Negócios Estrangeiros da UE – o Alto Representante para os Negócios Estrangeiros e a Política de Segurança – a executar a Política Externa e de Segurança Comum da União."
 EU200: "Políticas Fiscais da UE"
 EU200_desc: "As políticas orçamentais têm um impacto significativo no crescimento económico, na estabilidade macroeconómica e na inflação. Os principais aspectos a este respeito são o nível e a composição das despesas e receitas públicas, os défices orçamentais e a dívida pública. A necessidade de disciplina fiscal é ainda mais forte numa união monetária, como a área do euro, que é composta por Estados soberanos que mantêm a responsabilidade por suas políticas fiscais."
 EU201: "Intervenção do BCE"
 EU201_desc: "Para implementar as suas decisões de política monetária, o Conselho do BCE adoptou um conjunto de instrumentos e procedimentos de política monetária conforme estabelecido na Documentação geral sobre instrumentos e procedimentos de política monetária do Eurosistema."
 EU202: "União Bancária Europeia"
 EU202_desc: "Em resposta à recente crise financeira, a União Bancária Europeia foi criada para um setor financeiro mais seguro para o mercado único. Essas iniciativas formam um único livro de regras para todos os atores financeiros nos estados membros da UE. Elas incluem requisitos prudenciais mais fortes para os bancos, proteção aprimorada para depositantes e regras para administrar bancos falidos."
 EU203: "Eurobonds"
 EU203_desc: "Os eurobonds são uma nova opção de financiamento da dívida pública. Esta emissão comum de obrigações pelos membros da zona euro implicaria um aprofundamento significativo da união monetária. Criaria novos meios através dos quais os governos financiam a sua dívida, oferecendo investimentos seguros e líquidos oportunidades para poupadores e instituições financeiras e estabelecendo um mercado de Eurobonds que corresponda ao mercado de títulos dos EUA."
 EU204: "Fundo Europeu de Estabilidade Financeira (EFSF)"
 EU204_desc: "O EFSF foi criado como um mecanismo temporário de resolução de crise pelos estados membros da área do euro na crise da dívida europeia e forneceu assistência financeira a vários estados membros. Isso foi financiado pelo EFSF através da emissão de títulos EFSF e outros instrumentos de dívida sobre capital mercados. O FEEF não fornece qualquer assistência financeira adicional, uma vez que esta tarefa é agora realizada exclusivamente pelo MEE."
 EU205: "Mecanismo Europeu de Estabilidade (ESM)"
 EU205_desc: "A missão do MEE é prestar assistência financeira aos países da área do euro que enfrentam ou estão ameaçados por graves problemas de financiamento. Esta assistência é concedida apenas se for comprovadamente necessária para salvaguardar a estabilidade financeira da área do euro como um todo e dos membros do MEE. "
 EU206: "União Fiscal"
 EU206_desc: "A união fiscal envolve estados membros que compartilham o mesmo orçamento comum. Isso significa que os níveis de gastos e impostos seriam assumidos por uma autoridade fiscal central. A união fiscal é proposta como um passo para uma maior integração europeia. Isso significaria que uma autoridade central europeia estabeleceria gastos e taxas de impostos para todos os estados membros."
 EU207: "Governo Econômico Europeu"
 EU207_desc: "Um Governo Económico Europeu tornaria possível uma política fiscal comum e uma política económica activa na UE. Daria §Y[EUU.GetFlag] à União Europeia§! uma autoridade fiscal própria e uma autoridade central estabeleceria salários mínimos para os Estados membros".
 EU208: "Ministro Europeu da Economia e Finanças"
 EU208_desc: "Um Ministro Europeu da Economia e Finanças combina as políticas e poderes estabelecidos pela União Fiscal e pelo Governo Econômico Europeu em um único cargo."
 EU300: "Políticas de Defesa da UE"
 EU300_desc: "A Política Comum de Segurança e Defesa (PCSD) permite à União assumir um papel de liderança nas operações de manutenção da paz, na prevenção de conflitos e no reforço da segurança internacional. É parte integrante da abordagem global da UE em matéria de gestão de crises , com base em ativos civis e militares."
 EU301: "Agência de Defesa Europeia (EDA)"
 EU301_desc: "A Agência Europeia de Defesa foi criada para apoiar os estados membros e §Y[EUU.GetFlag] A União Europeia§! como está agora e se desenvolve no futuro."
 EU302: "Cooperação Estruturada Permanente (PESCO)"
 EU302_desc: "A PESCO permite que estados membros dispostos e capazes planejem, desenvolvam e invistam em conjunto em projetos de capacidade compartilhada e melhorem a prontidão operacional e a contribuição de suas forças armadas. capacidades disponíveis aos Estados membros para missões e operações nacionais e multinacionais."
 EU303: "Fundo Europeu de Defesa"
 EU303_desc: "O Fundo Europeu de Defesa dará um contributo fundamental para a autonomia estratégica da Europa, protegendo e defendendo os seus cidadãos. Promoverá a cooperação no domínio da defesa entre empresas e entre os países da UE para fomentar a inovação e desenvolver tecnologias e produtos de defesa de ponta . O fundo coordenará, complementará e ampliará os investimentos nacionais em defesa."
 EU304: "Conselho de Segurança Europeu"
 EU304_desc: "Um CES tornaria a UE mais bem preparada para tomar decisões sobre política internacional. Se a UE não conseguir tomar e implementar decisões coerentes mais rapidamente, sua capacidade de fazer cumprir as regras da UE e fortalecer formatos multilaterais será enfraquecida. A diplomacia da UE , recursos financeiros e militares devem, portanto, ser complementados por um formato para uma cooperação intergovernamental mais eficaz."
 EU305: "EuroArmy"
 EU305_desc: "Para fortalecer as capacidades militares de §Y[EUU.GetFlag] A União Europeia§! os estados membros podem recrutar forças armadas comuns. Essas forças serão conhecidas como §YEuroArmy§!"
 EU306: "EuroNavy"
 EU306_desc: "Com frotas multinacionais e forças-tarefa se tornando mais comuns e importantes no século 21, os estados membros da §Y[EUU.GetFlag] A União Europeia§! podem unir suas forças e transferir seus navios de guerra para um Comando Naval Europeu unificado conhecido como §YEuroNavy§!."
 EU307: "Membro Permanente da UE no CSNU"
 EU307_desc: "Os estados membros decidiram que a UE deve ser um membro permanente do Conselho de Segurança das Nações Unidas (CSNU). Membro(s) do CSNU para a UE."
 EU308: "Energia nuclear da UE"
 EU308_desc: "Tornar-se uma potência nuclear fortalecerá o poder político da UE e a influência da União no mundo. A União adquirirá as armas nucleares transferindo e compartilhando as armas nucleares de seus estados membros ou desenvolvendo suas próprias ogivas nucleares. "
 EU400: "Legislação Secundária da UE"
 EU400_desc: "Os tratados da UE são acordos vinculativos entre os estados membros da UE que estabelecem os objetivos da UE, regras para as instituições da UE, como as decisões são tomadas e a relação entre a UE e seus membros. Os tratados são conhecidos como direito primário. O corpo de lei que vem dos princípios e objetivos dos tratados é conhecido como direito derivado (regulamentos, diretivas, decisões, recomendações e pareceres)”.
 EU401: "Regulamento Geral de Proteção de Dados"
 EU401_desc: "O Regulamento Geral de Proteção de Dados da UE (GDPR) é projetado para: harmonizar as leis de privacidade de dados em toda a Europa, proteger e capacitar a privacidade de dados de todos os cidadãos da UE e remodelar a maneira como as organizações em toda a região abordam a privacidade de dados."
 EU402: "Diretiva sobre Direitos Autorais no Mercado Único Digital"
 EU402_desc: "As tecnologias digitais mudaram radicalmente a forma como o conteúdo criativo é produzido, distribuído e acessado. Estamos adaptando as regras de direitos autorais da UE aos novos comportamentos do consumidor em uma Europa que valoriza sua diversidade cultural."
 EU403: "Regulamento Dublin II"
 EU403_desc: "O Regulamento Dublin II estabelece o princípio de que apenas um Estado-Membro é responsável pela análise de um pedido de asilo. O objectivo é evitar que os requerentes de asilo sejam enviados de um país para outro, e também evitar o abuso do sistema pela apresentação de vários pedidos de asilo por uma pessoa."
 EU404: "Recolocação e Reassentamento de Requerentes de Asilo"
 EU404_desc: "Os requerentes de asilo com grandes probabilidades de terem os seus pedidos processados com sucesso são realocados da Grécia e da Itália, onde chegaram, para outros Estados-Membros onde terão os seus pedidos de asilo processados. Se estes pedidos forem aceites, os requerentes serão concedido o status de refugiado com o direito de residir no Estado-membro para o qual foram realocados”.
 EU405: "Acordo UE-Turquia"
 EU405_desc: "§Y[EUU.GetFlag] A União Europeia§! e [TUR.GetNameWithFlag] vão negociar um acordo destinado a interromper o fluxo de migração irregular via Turquia para a Europa. Todos os novos migrantes irregulares e requerentes de asilo que chegam da Turquia para a ilhas gregas e cujos pedidos de asilo foram declarados inadmissíveis devem ser devolvidos à Turquia. §Y[EUU.GetFlag] A União Europeia§!
 EU406: "Agência Europeia de Asilo"
 EU406_desc: "A Comissão da UE propôs uma futura Agência de Asilo da UE equipada com o mandato, as ferramentas e os meios financeiros necessários para prestar um serviço rápido e completo aos Estados-Membros durante todo o processo de asilo."
 EU407: "Frontex"
 EU407_desc: "A Frontex ajuda os países da UE e os países associados a Schengen a administrar suas fronteiras externas. Também ajuda a harmonizar os controles de fronteira em toda a UE. A agência facilita a cooperação entre as autoridades de fronteira em cada país da UE, fornecendo suporte técnico e experiência."
 EU408: "Agência Europeia da Guarda de Fronteiras e Costeira"
 EU408_desc: "A Frontex torna-se a Agência Europeia da Guarda de Fronteiras e Costeira. As fronteiras externas da Europa registaram um aumento sem precedentes no número de migrantes e refugiados que desejam entrar na UE nos últimos anos. Os países que têm fronteiras externas são os únicos responsáveis pelo controlo das fronteiras. Mas a Frontex pode fornecer suporte técnico adicional para os países da UE que enfrentam forte pressão migratória."
 EU500: "Políticas da Comissão Europeia"
 EU500_desc: "Políticas da Comissão Europeia"
 EU600: "Alargamento da UE"
 EU600_desc: "A política de alargamento aplica-se a países que actualmente aspiram a aderir à UE e a potenciais candidatos. A perspectiva de adesão é um poderoso estímulo para reformas democráticas e económicas em países que desejam tornar-se membros da UE."
 EU601: "Alargamento da União Europeia em 2004"
 EU601_desc: "Em 1º de maio de 2004, dez novos países com uma população combinada de quase 75 milhões aderiram à UE. A UE de 25 membros tem agora 450 milhões de cidadãos e inclui três ex-repúblicas soviéticas (§Y[EST.GetNameWithFlag]§!, § Y[LAT.GetNameWithFlag]§! e §Y[LIT.GetNameWithFlag]§!), quatro ex-satélites da URSS (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[ HUN.GetNameWithFlag]§! e §Y[SLO.GetNameWithFlag]§!), uma ex-república iugoslava (§Y[SLV.GetNameWithFlag]§!) e duas ilhas do Mediterrâneo (§Y[CYP.GetNameWithFlag]§! e §Y [MLT.GetNameWithFlag]§!)."
 EU602: "Alargamento da União Europeia em 2007"
 EU602_desc: "Mais dois países da Europa de Leste - §Y[BUL.GetNameWithFlag]§!e §Y[ROM.GetNameWithFlag]§! - juntam-se à UE, elevando o número de estados membros para 27."
 EU603: "Alargamento da União Europeia em 2013"
 EU603_desc: "2013 §Y[CRO.GetNameWithFlag]§! ingressou na UE, elevando o número de estados membros para 28."
 EU700: "Políticas de Retirada"
 EU700_desc: "Com o aumento do euroceticismo em toda a União, alguns estados membros vão pensar em deixar §Y[EUU.GetFlag] A União Europeia§!."
 EU701: "Artigo 50"
 EU701_desc: "\"Qualquer Estado Membro pode decidir se retirar da União de acordo com seus próprios requisitos constitucionais.\"\n- Artigo 50(1), Tratado da União Européia.\nO Primeiro Artigo 50 foi redigido para o Tratado Constitucional para a União Europeia. Na sequência do fracasso da ratificação da Constituição, a cláusula foi incorporada no Tratado de Lisboa."
 EU702: "Tratado de Saída"
 EU702_desc: "Retirada de §Y[EUU.GetFlag] A União Europeia§! o §Y[EUU.GetFlag] A União Europeia§! tem que chegar a um acordo sobre seu futuro relacionamento."
 EU703: "Sem acordo para sair"
 EU703_desc: "Se um Tratado de Retirada com §Y[EUU.GetFlag] A União Europeia§! não for alcançado, medidas de emergência devem ser tomadas para proteger nosso povo do caos de uma saída sem acordo."
 EU110: "Federalização da União Europeia"
 EU110_desc: "O processo de integração europeia atingiu um estado em que qualquer outra integração levará à federalização de §Y[EUU.GetFlag] A União Europeia§!."
 EU111: "Estados Unidos da Europa"
 EU111_desc: "Depois de mais de 70 anos de integração europeia, os estados membros de §Y[EUU.GetFlag] A União Europeia§! !."
 EU112: "Federação Europeia"
 EU112_desc: "Os estados membros da §Y[EUU.GetFlag] A União Europeia§! decidiram transferir a União para a §Y[EUU.GetFlag] A Federação Europeia§! §YPresidente da Federação Europeia§!."
 EU113: "Europa das Pátrias"
 EU113_desc: "Qualquer futura integração europeia porá em causa o património cultural, as identidades nacionais e a soberania dos Estados-membros. A Europa é uma Europa de Pátrias, pelo que a integração europeia tem de parar nesta fase."
 EU604: "Futuro alargamento da União Europeia"
 EU604_desc: "Futuro alargamento da União Europeia"
 EU605: "Alargamento dos Balcãs Ocidentais"
 EU605_desc: "Os países dos Balcãs Ocidentais de §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§!, §Y [BOS.GetNameWithFlag]§! e §Y[KOS.GetNameWithFlag]§! tornam-se candidatos a aderir a §Y[EUU.GetFlag] União Europeia§!. "
 EU606: "Turquia"
 EU606_desc: "§Y[TUR.GetNameWithFlag]§! torna-se candidato a aderir a §Y[EUU.GetFlag] União Europeia§!."
 EU607: "Alargamento do Mar Negro"
 EU607_desc: "Os países do Mar Negro de §Y[MLV.GetNameWithFlag]§! e §Y[UKR.GetNameWithFlag]§! tornam-se candidatos à adesão à §Y[EUU.GetFlag] União Europeia§!. "
 EU608: "Alargamento do Cáucaso"
 EU608_desc: "Os países do Cáucaso de §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! e §Y[GEO.GetNameWithFlag]§! tornam-se candidatos à adesão a §Y[EUU.GetFlag] União Europeia §!. "
 EU609: "Espaço Econômico Europeu"
 EU609_desc: "Os países fora da UE do Espaço Económico Europeu (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! e §Y[ICE.GetNameWithFlag]§!) tornam-se candidatos a aderir a §Y[EUU.GetFlag] A União Europeia§!."
 EU610: "Bielorrússia"
 EU610_desc: "§Y[BLR.GetNameWithFlag]§! torna-se candidato a aderir a §Y[EUU.GetFlag] União Europeia§!."
 EU611: "Alargamento interno"
 EU611_desc: "Alargamento interno é o processo de novos estados membros resultante da separação ou separação de um estado membro existente. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[ SCL.GetNameWithFlag]§!, §Y[SCO.GetNameWithFlag]§! e §Y[WAS.GetNameWithFlag]§! podem tornar-se candidatos à adesão à §Y[EUU.GetFlag] União Europeia§!, quando se tornarem independentes."

 EU704: "Retornar"
 EU704_desc: "Sair da União não significa sair para sempre. Um país pode voltar após uma saída."

