 EU_Article_50: "Deixe a União Europeia! (Artigo 50)"
 EU_Article_50_desc: "\" Qualquer Estado-Membro pode decidir se retirar do sindicato de acordo com seus próprios requisitos constitucionais. Tratado Constitucional para a União Europeia. Após o fracasso do processo de ratificação para a Constituição Europeia, a cláusula foi incorporada ao Tratado de Lisboa ".
 EU_Revoke_Article_50: "Revogar o Artigo 50"
 EU_Revoke_Article_50_desc: "Revogar o artigo 50 e permanecer em §Y[EUU.GetFlag] A União Europeia§!\n\"Artigo 50 TEU deve ser interpretado como significando que, onde um Estado -Membro notificou o Conselho Europeu, de acordo com esse artigo , de sua intenção de se retirar da União Europeia, esse artigo permite que o Estado -Membro - enquanto um acordo de retirada concluído entre esse Estado -Membro e a União Europeia não entrar em vigor ou, se nenhum acordo foi concluído, para Enquanto o período de dois anos estabelecido no artigo 50 (3) TEU, possivelmente estendido de acordo com esse parágrafo, não expirou-para revogar essa notificação unilateralmente, de maneira inequívoca e incondicional, por um aviso endereçado ao europeu O conselho por escrito, depois que o Estado -Membro em questão tomou a decisão de revogação de acordo com seus requisitos constitucionais. O objetivo dessa revogação é confirmar a participação na UE do Estado Membro envolvido em termos inalterados no que diz respeito ao seu status de Estado-Membro, e essa revogação leva o procedimento de retirada ao fim.\"\n- julgamento do Tribunal da justiça da União Europeia no caso C-621/18 "
