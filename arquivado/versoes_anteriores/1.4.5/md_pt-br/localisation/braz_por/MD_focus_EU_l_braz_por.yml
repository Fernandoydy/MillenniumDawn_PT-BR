 EU_voting_category_desc: "[ROOT.GetFlag] Euroceticismo: [?ROOT.eurosceptic|§%R1]\nEuroceticismo, também conhecido como EU-ceticismo, significa crítica à União Europeia (UE) e à integração europeia. De acordo com pesquisas de opinião pública, essa proporção representa o número de pessoas que provavelmente votarão pela saída da União Europeia no caso de um referendo sobre a adesão à União Europeia de seu país.\n\n[EUU.GetFlag] Europeanism: [?global.var_europeanism|§%G1]\nEuropeanism também conhecido como pró-europeísmo, às vezes chamado de sindicalismo europeu, é uma posição política que favorece a integração europeia e a adesão à União Europeia (UE). Inclui os federalistas europeus mais radicais, que buscam criar um único superestado conhecido informalmente como Estados Unidos Estados da Europa. Um termo relacionado é 'eurófilo'. A proporção representa o povo eurófilo em toda a União.\n\n[ROOT.GetFlag] Violação dos valores da União Europeia: [?ROOT.breach_of_EU_value|§g0]\n\"A União assenta nos valores do respeito pela dignidade humana, liberdade, democracia, igualdade, Estado de direito e respeito pelos direitos humanos, incluindo os direitos das pessoas pertencentes a minorias. Estes valores são comuns aos Estados-Membros numa sociedade em que impera o pluralismo, a não discriminação, a tolerância, a justiça, a solidariedade e a igualdade entre mulheres e homens.\"\n- Artigo 2.º do Tratado da União Europeia"

