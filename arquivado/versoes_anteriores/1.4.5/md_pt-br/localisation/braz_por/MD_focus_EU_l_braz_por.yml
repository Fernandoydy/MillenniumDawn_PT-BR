 EU_council_update: "Atualização da previsão de votação do Conselho da UE"
 EU_council_update_desc: "A previsão de votação do Conselho da UE é atualizada automaticamente toda semana. Com esta decisão, ele pode ser atualizado manualmente."

 EU_council_determine_serious_breach_of_EU_values: "Determinar uma violação grave dos valores da UE"
 EU_council_determine_serious_breach_of_EU_values_desc: "De acordo com os termos do artigo 7º parágrafo 2º do TUE, o Conselho pode determinar a existência de violação grave e persistente por parte de um Estado-Membro dos valores da União Europeia. Este é um pré-requisito para a suspensão dos direitos de voto da UE."

 EU_council_revoke_determination_of_serious_breach_of_EU_values: "Revogar a determinação"
 EU_council_revoke_determination_of_serious_breach_of_EU_values_desc: "Revogar a Deliberação a que se refere o n.º 2 do artigo 7.º do TUE, por o respectivo Estado-membro ter posto termo à violação grave e persistente dos valores da União Europeia."

