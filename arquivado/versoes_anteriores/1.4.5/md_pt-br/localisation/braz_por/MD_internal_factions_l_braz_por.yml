 # Facções Militaristas
 # Complexo Militar-Industrial
defense_industry: "Complexo Militar-Industrial"
defense_industry_desc: "O Complexo Militar-Industrial descreve a relação entre o exército de uma nação e a indústria de armas que o abastece. Através de contratos governamentais e aprovação, a indústria de defesa e seus subcontratados formam uma aliança informal com os líderes políticos de uma nação. O crescimento militar para um é o crescimento econômico para o outro. O que não amar?"
