chaebols_desc: "Um Chaebol é uma forma sul-coreana de conglomerado empresarial. Eles são corporações multinacionais globais e possuem inúmeras empresas internacionais. Hyundai, Samsung, LG e o Grupo SK são os maiores. Os Chaebols sul-coreanos são as maiores empresas do mundo em relação ao tamanho da economia do país de origem e desempenharam um papel indispensável no desenvolvimento nacional da Coreia do Sul."
