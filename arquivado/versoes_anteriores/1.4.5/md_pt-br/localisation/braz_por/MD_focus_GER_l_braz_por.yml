### Traduzido e Revisado
germany: "Árvore de Foco da Alemanha"
GER_conservative_ties_to_the_automotive_industry: "Laços Conservadores da CDU com a Indústria Automobilística"
GER_conservative_ties_to_the_automotive_industry_desc: "Enquanto a CDU/CSU conservadora cristã não está tão profundamente ligada à indústria automobilística quanto Gerhard Schröder está com a Volkswagen, várias montadoras alemãs importantes ainda estão localizadas em estados predominantemente conservadores no sul, notadamente a Porsche e a Mercedes-Benz em Stuttgart, Baden-Württemberg, e a BMW em Munique, Baviera."
GER_automotive_investments_in_europe: "Investimentos Automobilísticos na Europa"
GER_automotive_investments_in_europe_desc: "Ao avançar agressivamente em outros mercados europeus, as montadoras alemãs poderiam reduzir drasticamente os custos de pessoal deixando para trás a indústria alemã e, portanto, os salários alemães em favor dos estados membros da União Europeia com padrões de vida mais baixos. A Mercedes-Benz busca investimentos adicionais em Kecskemét, Hungria, enquanto a Volkswagen deseja apoio para expansão em Bratislava, Eslováquia."
GER_strengthen_volkswagen: "Fortalecer a Volkswagen"
GER_strengthen_volkswagen_desc: "O Ministério das Finanças alemão constatou que 30% dos empregos na Baixa Saxônia são fornecidos diretamente pela Volkswagen ou indiretamente dependentes dela, a maior empresa da Alemanha e principal aplicante de poder suave no exterior da Alemanha. Vários pontos percentuais da economia alemã são fornecidos apenas por essa empresa - ela é grande demais para falhar."
GER_the_kaluga_plant: "A Planta de Kaluga"
GER_the_kaluga_plant_desc: "A cerca de 150 quilômetros a sudeste da capital da Rússia, Moscou, e localizada às margens do rio Oka, na região de Kaluga, o Grupo Volkswagen identificou Kaluga como um local potencialmente adequado para construir modelos VW ou Audi. Esta planta em Kaluga poderia empregar mais de 5.000 russos com salários muito menores do que as gigantes automobilísticas teriam que pagar aos alemães."
GER_the_aurangabad_plant: "A Planta de Aurangabad"
GER_the_aurangabad_plant_desc: "A Índia é um grande mercado inexplorado para o Grupo Volkswagen. Enquanto os carros alemães já são sucessos na China, mais tempo e marketing são necessários para atrair o povo da Índia, o segundo país mais populoso do mundo, a bordo. Se as empresas alemãs não agirem rapidamente, as empresas indianas logo surgirão para preencher a lacuna, à medida que mais indianos avançarem para faixas econômicas capazes de comprar veículos."
GER_expand_volkswagen_into_china: "Expandir a Volkswagen na China"
GER_expand_volkswagen_into_china_desc: "Embora os chineses já comprem carros da Volkswagen, mais pode ser feito para que a empresa empregue trabalhadores chineses na própria República Popular da China. Ao tornar o governo lá dependente dos investimentos e das disposições trabalhistas da Volkswagen, a influência do mercado alemão na China aumentaria drasticamente. As fábricas planejadas em Chengdu, Xangai e Liaoning poderiam facilmente empregar dezenas de milhares."
GER_dresden_and_leipzig_factories: "Fábricas em Dresden e Leipzig"
GER_dresden_and_leipzig_factories_desc: "Embora seja lucrativo terceirizar empregos da Volkswagen, isso não tornará a população local de trabalhadores automobilísticos particularmente feliz. No estado da Saxônia, tradicionalmente voltado para o trabalho pesado, a Volkswagen planeja novas fábricas de alta tecnologia - elas precisarão de alguns subsídios do governo e cortes de impostos para tornar o projeto lucrativo, no entanto."
GER_seize_opposition_weakness: "Aproveitar a Fraqueza da Oposição"
GER_seize_opposition_weakness_desc: "Com a crise Möllermann no FDP e o escândalo de corrupção na CDU/CSU, a oposição ao SPD de Gerhard Schröder (vermelho) e aos Verdes de Joschka Fischer, que juntos formam o governo como a 'coalizão vermelha-verde', está mais fraca do que nunca. Isso acontece em um momento oportuno, já que o ano de 1999 teve vários resultados eleitorais fracos para os partidos no poder, mesmo em estados tradicionalmente inclinados à esquerda."
GER_utilize_spd_influence_in_lower_saxony: "Utilizar a Influência do SPD na Baixa Saxônia"
GER_utilize_spd_influence_in_lower_saxony_desc: "Historicamente, os Sociais-Democratas alemães, o SPD, tocavam a segunda viola para a CDU/CSU muito mais forte, a 'União'. Somente em 1998, Gerhard Schröder destronou o titular de quatro mandatos, Helmut Kohl da CDU. A base de poder de Schröder está em sua terra natal na Baixa Saxônia, um dos estados de votação mais leal ao SPD e também lar da maior empresa da Alemanha, a Volkswagen, uma aliada política de Schröder."
GER_infrastructural_reform: "Reforma Infraestrutural"
GER_infrastructural_reform_desc: "Devido a uma crise política em gestação envolvendo o Ministro da Infraestrutura Reinhard Klimmt e seu clube de futebol associado, o 1. FC Saarbrücken, Klimmt deveria ser substituído por um novo Ministro Federal de Tráfego, Construção e Habitação. Kurt Bodewig seria uma substituição valiosa."
GER_coal_industry_compromise: "Compromisso com a Indústria do Carvão"
GER_coal_industry_compromise_desc: "Enquanto o SPD e os Verdes estavam unidos em sua oposição às decisões liberais da União e do FDP, a queda de Oskar Lafontaine em 1999 e o surgimento da ideologia Clintoniana de Schröder apresentaram uma clara dissonância entre os Verdes e o SPD: Enquanto Fischer busca eliminar o uso de combustíveis fósseis, o SPD deseja preservar os trabalhadores na indústria. O principal conflito sempre foi o carvão marrom."
GER_foreign_policy_pragmatism: "Pragmatismo na Política Externa"
GER_foreign_policy_pragmatism_desc: "O governo de Schröder cometeu vários erros graves durante seus primeiros dois anos no cargo. A pressão do chanceler por um assento permanente alemão no Conselho de Segurança da ONU, combinada com uma tentativa morna de buscar o Federalismo Europeu, alienou o parceiro europeu mais próximo da Alemanha, a França. SPD e Verdes precisam reconhecer o erro de seus caminhos."
GER_limited_haushaltskonsolidierung: "Consolidação Orçamentária Limitada"
GER_limited_haushaltskonsolidierung_desc: "Um dos principais objetivos da administração Schröder no cargo, a Haushaltskonsolidierung, 'consolidação orçamentária', não vai acontecer. O orçamento continuou a crescer sob a liderança social-democrata e a dívida privada continua a aumentar tanto per capita quanto por domicílio. Tudo o que a Alemanha pode fazer agora é introduzir cortes orçamentários limitados em áreas como gastos com defesa para minimizar os danos."
GER_green_card_initiative: "Iniciativa do Green Card"
GER_green_card_initiative_desc: "Inspirado nos programas de imigração dos Estados Unidos e do Canadá, o governo Schröder propôs a introdução de uma 'Iniciativa do Green Card' para reunir rapidamente trabalhadores estrangeiros de TI para acelerar o desenvolvimento do setor de alta tecnologia subdesenvolvido da Alemanha. O governo Kohl antes de Schröder negligenciou o desenvolvimento da internet e da tecnologia da informação, e isso precisa ser corrigido."
GER_pension_reform: "Reforma da Previdência"
GER_pension_reform_desc: "Um dos principais pontos de discussão dos sociais-democratas alemães contra os conservadores alemães sempre foi o tamanho das aposentadorias, e a batalha eleitoral entre Schröder e Kohl em 1998 não foi diferente. Se a administração Schröder não conseguir pelo menos aliviar simbolicamente a situação dos idosos na Alemanha, o prestígio do SPD entre a classe trabalhadora entrará em colapso completamente."
GER_digitalized_education_system: "Sistema de Educação Digitalizado"
GER_digitalized_education_system_desc: "Uma das promessas centrais de Schröder durante a campanha de 1998 foi 'Schulen ans Netz', 'escolas na web', referindo-se à baixa taxa de acesso à internet e digitalização nas escolas primárias e secundárias alemãs durante a administração Kohl. Ver o programa 'Schulen ans Netz' ter sucesso custaria caro, mas seria de grande benefício para os alunos da Alemanha."
GER_scientific_exchanges: "Trocas Científicas"
GER_scientific_exchanges_desc: "Com especialistas estrangeiros indo para a Alemanha para viver e trabalhar em polos de tecnologia e startups como Colônia e Berlim, a inovação na Alemanha melhorou. Para formalizar essas trocas, equipes de pesquisa alemãs devem se encontrar regularmente com colegas estrangeiros para estudar e comparar resultados."
GER_improved_federal_education_standards: "Padrões Federais de Educação Melhorados"
GER_improved_federal_education_standards_desc: "Na Alemanha, o conceito de 'Bildungshoheit der Länder', 'supremacia estadual na educação', retira o controle federal da política educacional e permite que os estados individuais estabeleçam seus próprios objetivos de forma mais autônoma. A desvantagem desse sistema é que a educação de alguns estados, como NRW e Bremen, perdeu prestígio e qualidade em comparação com estados como Baviera. Isso pode ser corrigido por meio de padrões federais mínimos."
GER_international_business: "Negócios Internacionais"
GER_international_business_desc: "A Alemanha frequentemente se autodenomina 'Exportweltmeister', 'campeã mundial de exportações'. A economia alemã tradicionalmente registrou excedentes comerciais significativos, vendendo muito mais para outras nações industriais do que a Alemanha compra delas. A continuação de uma política favorável às exportações requer grandes quantidades de pragmatismo político estrangeiro - o dinheiro de um ditador é tão bom quanto o dinheiro de um líder popular, afinal de contas."
GER_sino_german_deals: "Acordos Sino-Alemães"
GER_sino_german_deals_desc: "A Alemanha se destaca muito além de seu peso quando se trata de sua economia de exportação. O único país que chega perto é a República Popular da China, que tem mais de 20 vezes a população alemã para alimentar seu motor econômico insaciável. A China está desesperada por qualquer forma de poder e mais crescimento - os chineses querem máquinas alemãs, carros alemães e o know-how das empresas alemãs."
GER_oil_trade_negotiations: "Negociações de Comércio de Petróleo"
GER_oil_trade_negotiations_desc: "O fornecimento de petróleo da Alemanha é uma das emergências mais urgentes do país. As fontes de petróleo da Alemanha são diversas - Noruega, Nigéria, Líbia, Iraque, Cazaquistão, Escócia. A Alemanha opera em todos os continentes para obter e garantir o acesso a recursos valiosos."
GER_nord_stream: "Nord Stream"
GER_nord_stream_desc: "Schröder é notoriamente amigável a Vladimir Putin, o autocrata da Rússia. As relações comerciais russo-alemãs giram em torno dos recursos naturais russos e seu uso na Alemanha. A gigante do gás russa Gazprom tem um plano para contornar a supervisão ucraniana e polonesa, levando o gás russo diretamente para a Alemanha por meio de um gasoduto no Báltico, o "Nord Stream". Este plano é ótimo para os lucros alemães, mas o leste europeu não vai gostar."
GER_appease_eastern_europe: "Acalmar o Leste Europeu"
GER_appease_eastern_europe_desc: "Nossos investimentos no Nord Stream representam uma ameaça significativa para os lucros comerciais e de trânsito da Polônia, Eslováquia, República Tcheca e Ucrânia no que diz respeito ao petróleo russo entregue à Alemanha e ao resto da Europa Ocidental. Temos que seguir cuidadosamente essa linha agora, a fim de evitar alienar completamente nossos parceiros confiáveis. A Rússia não é confiável o suficiente para que esse acordo valha a pena."
GER_accomodate_polish_migrant_workers: "Acomodar Trabalhadores Migrantes Poloneses"
GER_accomodate_polish_migrant_workers_desc: "A migração de trabalhadores poloneses para a Alemanha remonta à história - os 'Poles do Ruhr', por exemplo, são uma população de poloneses étnicos na região do Ruhr que imigraram durante o século XIX para trabalhar nas minas de carvão. Mais recentemente, a Alemanha e a Polônia assinaram um tratado de vizinhança em 1991. Centenas de milhares de poloneses entram na Alemanha como trabalhadores sazonais todos os anos, principalmente na agricultura."
GER_russo_german_partnership: "Parceria Russo-Alemã"
GER_russo_german_partnership_desc: "O ministro da Defesa polonês, Radoslaw Sikorski, já comparou nossos novos negócios com os russos ao Pacto Molotov-Ribbentrop. Está claro que nossos críticos estão errados ao pensar que os poloneses e seus amigos são mais confiáveis do que os russos - eles também estão apenas esperando a oportunidade certa para nos apunhalar pelas costas. A Rússia é um parceiro digno que precisa ser mantido."
GER_closer_integration_with_eaeu_markets: "Integração Mais Próxima com os Mercados da EAEU"
GER_closer_integration_with_eaeu_markets_desc: "A União Econômica da Eurásia Oriental é uma imitação russa (bastante pobre) dos pactos econômicos da UE. O problema deles é que realmente não têm o poder econômico para sustentar suas ambições econômicas - mas a cooperação alemã pode ajudá-los com isso."
GER_expand_the_rhine_route: "Expandir a Rota do Reno"
GER_expand_the_rhine_route_desc: "O Reno é o rio comercial mais usado na Europa e é motivo de orgulho compartilhado pelos Países Baixos, Alemanha, Luxemburgo, França e Suíça. A Alemanha e os Países Baixos dependem um do outro para maximizar o potencial comercial."
GER_strengthen_ties_to_belgium: "Fortalecer os Laços com a Bélgica"
GER_strengthen_ties_to_belgium_desc: "Após estreitar os laços com nossos vizinhos holandeses, precisamos também promover agressivamente nossas empresas no mercado belga. A influência alemã na Bélgica e a dependência belga da Alemanha serão essenciais para qualquer conflito futuro entre as duas nações em relação à desatualizada usina nuclear de Tihange, uma das principais ameaças à segurança nacional alemã."
GER_trans_atlantic_trade: "Comércio Transatlântico"
GER_trans_atlantic_trade_desc: "Investindo nas 'Deutsch-Amerikanische Handelskammern' ('Câmaras de Comércio Teuto-Americanas'), a economia alemã poderia aumentar seus laços bilaterais com os mercados dos Estados Unidos, especialmente adaptando bens alemães de alta qualidade às necessidades da indústria americana. Isso serviria tanto o papel alemão como nação exportadora quanto o papel americano como nação importadora."
GER_trade_with_canada: "Comércio com o Canadá"
GER_trade_with_canada_desc: "O Canadá possui várias vantagens como parceiro comercial: abundância de recursos naturais, uma mão de obra altamente educada, fortes laços pré-existentes com a Europa - e uma grande dependência de um único país do qual eles gostariam de diversificar. Precisamos encontrar as engrenagens ocultas que podem fazer um acordo comercial germano-canadense funcionar."
GER_schroeder_ii: "Schröder II"
GER_schroeder_ii_desc: "Após assumir seu primeiro mandato como chanceler em 1998, Schröder conquistou várias vitórias políticas retumbantes. As crises da CDU e do FDP em relação a Kohl e Möllermann, respectivamente, diminuíram consideravelmente as chances dos conservadores de vencer as eleições. No entanto, a campanha de reeleição de Schröder ainda pode precisar de alguns impulsos, como a recusa em participar das guerras de agressão dos Estados Unidos."
GER_auffangbank_concept: "Conceito 'Auffangbank'"
GER_auffangbank_concept_desc: "Inspirado pelas Corporações Americanas de Resolução de Crises, ou RTCs, o governo de Schröder elaborou a criação de um instituto financeiro alemão semelhante a um 'banco ruim' para prever e evitar crises financeiras futuras. Mas isso nunca aconteceria, não é mesmo?"
GER_back_deutsche_bank: "Apoiar o Deutsche Bank"
GER_back_deutsche_bank_desc: "O Deutsche Bank (DB) é de longe o maior banco da Alemanha, com quase 100.000 funcionários, mais de 2.500 agências e receitas de 1,6 bilhão de euros por ano, mais que triplo de seus concorrentes mais próximos, DZ Bank, KfW e Commerzbank, todos os quais faturam cerca de 500 milhões de euros. O DB é central para o sistema bancário alemão - embora devamos ter cuidado para não envolvê-lo em corrupção russa."
GER_homegrown_software: "Software Doméstico"
GER_homegrown_software_desc: "Com o programa 'Schulen ans Netz' em pleno funcionamento, os fundos agora também devem ser direcionados para empresas de multimídia alemãs, como a SoftMaker, sediada em Nuremberg, para desenvolver programas de utilidade e escritório e dissuadir o uso de software americano no local de trabalho. O governo alemão também poderia subsidiar a aquisição de licenças para esses programas para duplicar o incentivo."
GER_the_internet_neuland: "A 'Neuland' da Internet"
GER_the_internet_neuland_desc: "Em um discurso infame em 19 de junho de 2013, a então chanceler Angela Merkel explicou que a internet 'é um território novo para todos nós', embora mais de 95% da população alemã já estivesse conectada à internet na época e mais da metade a utilizasse regularmente. Os comentários de Merkel estavam em uma longa linha de equívocos conservadores em políticas de internet - a lentidão da conexão à internet na Alemanha remonta ao governo de Kohl."
GER_agenda_2010: "Agenda 2010"
GER_agenda_2010_desc: "Gerhard Schröder sempre foi um moderado entre os sociais-democratas e, portanto, advogou a contenção do orçamento. A 'Agenda 2010' é um ambicioso projeto de cortes no orçamento e reformas burocráticas que, sem dúvida, atrairá duras críticas de grupos de esquerda e levará o governo em direção ao centro - mas pode ser fantástico para o progresso econômico."
GER_sports_funding: "Financiamento do Esporte"
GER_sports_funding_desc: "Na política alemã, costuma ser muito eficaz gerar lucro doméstico e capital político financiando e apoiando projetos esportivos, especialmente estádios de futebol."
GER_hartz_iv: "Hartz IV"
GER_hartz_iv_desc: "A 'Comissão para Serviços Modernos no Mercado de Trabalho', chamada de 'Comissão Hartz' em homenagem ao seu líder Peter Hartz, teve que desenvolver um novo conceito para o mercado de serviços, categorizado de Hartz I a Hartz IV. Hartz IV, em particular, a nova regulamentação sobre benefícios de desemprego, vai contra os valores clássicos do socialismo democrático e receberá duras críticas dos eleitores tradicionais do SPD."
GER_sonderparteitag: "Sonderparteitag"
GER_sonderparteitag_desc: "Desde a retirada de Lafontaine, o apoio de Schröder entre as forças de esquerda na Alemanha tem diminuído. Conciliar os interesses dos empregadores e dos empregados, dos sindicatos e das corporações, da economia e da classe trabalhadora tem sido controverso, para dizer o mínimo. Gerhard Schröder, para salvar a face, deve agora passar a liderança do partido para se concentrar totalmente em seu cargo de Chanceler Federal."
GER_vertrauensfrage: "Vertrauensfrage"
GER_vertrauensfrage_desc: "Schröder não conseguiu manter os Verdes sob controle e seu próprio SPD atrás dele. Sua principal forma de impor suas políticas tem sido ameaçar renunciar e, assim, ameaçar a estabilidade restante da coalizão. Agora, com o apoio público definitivamente perdido, é hora de convocar uma votação de confiança, uma 'Vertrauensfrage'. Schröder tem a intenção de perder essa votação e convocar eleições imediatas."
GER_schroeder_iii: "Schröder III"
GER_schroeder_iii_desc: "A manobra política funcionou: Schröder garante seu terceiro mandato como Chanceler Federal e agora pode montar uma nova coalizão, seja com o neoliberal FDP ou com os progressistas Verdes. Tanto o PDS de esquerda quanto o CDU/CSU conservador provavelmente não aprovarão esse resultado e continuarão a oposição ferrenha à política do SPD."
GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
GER_gewerkschaftsgesetz_desc: "A tradicionalmente estreita relação entre o SPD e os poderosos sindicatos de trabalho da Alemanha mais uma vez se mostrará com a aprovação do Gewerkschaftsgesetz de Schröder, uma legislação que concederá aos trabalhadores em greve ainda mais autonomia e proteção contra as tentativas do empregador de encerrar as greves precocemente. Criticamente, a lei passaria quase todas as decisões sobre o fim das greves para os governos respectivos."
GER_regions_of_innovation: "Regiões de Inovação"
GER_regions_of_innovation_desc: "Defendido pelo programa eleitoral do SPD de 2005, o governo Schröder prometeu a redução da burocracia e dos períodos de espera como parte da promessa 'Innovationsregionen'. Essas Regiões de Inovação deveriam aliviar significativamente o fardo da vida diária do trabalhador, embora uma restrição da burocracia por meio de cortes de gastos provavelmente traria conflitos com os Verdes."
GER_trust_in_germany: "Confiança na Alemanha"
GER_trust_in_germany_desc: "O SPD liderou agressivamente sua campanha de reeleição para o terceiro mandato de Gerhard Schröder como Chanceler Federal com o slogan \"Vertrauen in Deutschland\", 'Confiança na Alemanha'. Jogar com sentimentos patrióticos e comunitários e conectar essas energias com o ativismo da classe trabalhadora poderia ser um verdadeiro impulsionador do fervor social democrático - e da unidade nacional contra obstáculos domésticos e internacionais."
GER_further_union_reassurances: "Mais Garantias para os Sindicatos"
GER_further_union_reassurances_desc: "Após a bem-sucedida aprovação do Gewerkschaftsgesetz, a administração de Schröder está determinada a forjar uma aliança duradoura e frutífera com os poderosos sindicatos de trabalho da Alemanha, em oposição às mega corporações internacionais e investidores estrangeiros."
GER_anti_unemployment_efforts: "Esforços Contra o Desemprego"
GER_anti_unemployment_efforts_desc: "O desemprego, \"Arbeitslosigkeit\" em alemão, é um dos principais antagonistas que os sociais-democratas do SPD buscam combater. Baseada no programa 'Regions of Innovation', a liderança do SPD agora apresentou uma ampla gama de políticas de 'garantia de emprego' que poderiam reduzir o desemprego em até meio ponto percentual da população alemã."
GER_pan_european_efforts: "Esforços Pan-Europeus"
GER_pan_european_efforts_desc: "Embora os avanços de Schröder para estabelecer uma Confederação Europeia sob liderança franco-alemã tenham irritado Paris, com a liderança social democrática reestabelecida e fortalecida, deve ser seriamente considerado se outro avanço em direção ao ideal europeu estaria fora de questão."
GER_close_ranks_with_the_international_unions: "Unir-se às Uniões Internacionais"
GER_close_ranks_with_the_international_unions_desc: "Depois de restabelecer os sindicatos como a força dominante na vida pública alemã, a Alemanha precisa adotar uma postura dominante nas organizações internacionais de trabalho para impor padrões de trabalho de alta qualidade em toda a Europa e depois no mundo. Enquanto houver mão de obra mais barata na UE, os padrões de vida da classe trabalhadora alemã estarão ameaçados."
GER_economic_prosperity: "Prosperidade Econômica"
GER_economic_prosperity_desc: "Crescimento! Crescimento! Crescimento!\nA economia deve cresceeeeeeeer!"
GER_continental_education_investments: "Investimentos na Educação Continental"
GER_continental_education_investments_desc: "Inspirado no Esquema de Ação Comunitária para a Mobilidade de Estudantes Universitários Europeus (ERASMUS), o governo alemão precisa dar mais passos para unir os jovens da Europa em um único grupo de talentos - um grupo que, após sua formatura, olharia para a Alemanha em busca dos salários mais altos possíveis para suas carreiras."
GER_return_to_old_social_democracy: "Retorno à Antiga Social Democracia"
GER_return_to_old_social_democracy_desc: "Se Willy Brandt ainda estivesse vivo, ele arrancaria a cabeça de Schröder. O SPD moderno se tornou muito neoliberal, muito amigável às megacorporações e se afastou drasticamente da classe trabalhadora. Alguns veteranos da social democracia antiga, como Helmut Schmidt e Oskar Lafontaine, ainda estão por perto. Reintroduzi-los na política pode salvar o SPD, afinal."
GER_brandtism: "Brandtismo"
GER_brandtism_desc: "Willy Brandt nos anos 1970 era um homem de caráter: orientado para o trabalhador, idealista, anti-nacionalista, reformista, anti-comunista. Embora um homem como ele não seja visto entre os sociais-democratas alemães por mais alguns séculos, voltar às raízes de sua filosofia é necessário para modernizar um SPD novo e rejuvenescido."
GER_european_leftism: "Esquerdismo Europeu"
GER_european_leftism_desc: "Desde os dias em que Jean Jaures alertou contra uma guerra entre os povos trabalhadores da Europa e morreu por isso em 1914, os movimentos de esquerda em todos os continentes se opuseram ao egoísmo nacionalista entre os países. Estamos sobre os ombros de gigantes - Jaures, Brandt, Schmidt, Walesa."
GER_arbeiterstaat: "Estado dos Trabalhadores"
GER_arbeiterstaat_desc: "Nós conseguimos criar condições de trabalho dignas de nossos antepassados social-democratas. Embora ainda baseada economicamente em um mercado capitalista, nossa rede de segurança social e esforços de emprego estão tão completos agora que podemos realmente falar de uma sociedade semi-socialista, um 'Arbeiterstaat', estado dos trabalhadores."
GER_heavy_industry_focus: "Foco na Indústria Pesada"
GER_heavy_industry_focus_desc: "A queda da Alemanha Oriental foi parcialmente causada pelo foco inicial dos socialistas na indústria pesada, enquanto a Alemanha Ocidental construiu uma indústria de serviços dinâmica. Agora, com base nessa indústria de serviços, podemos finalmente liberar as ambições da Alemanha para um setor industrial pesado forte e orgulhoso."
GER_continue_the_third_way: "Continuar o Terceiro Caminho"
GER_continue_the_third_way_desc: "O 'Terceiro Caminho', defendido por figuras como Bill Clinton, Tony Blair e Gerhard Schröder, é um novo estilo de social democracia. Liberal, pragmático, orientado para os negócios. Essa modernização era necessária para revogar as inclinações marxistas anteriores dentro da social democracia europeia e alinhá-la mais com os valores americanos do Partido Democrata, bem como com os neoliberais globalizados modernos."
GER_appeasement_in_eastern_europe: "Apaziguamento no Leste Europeu"
GER_appeasement_in_eastern_europe_desc: "Os países do Leste Europeu, especialmente a Polônia e a Ucrânia, estão REALMENTE irritados com o Nord Stream, pois o desvio de seus gasodutos dá aos russos a alavanca para chantagear os mercados de gás do Leste Europeu sem ameaça de perda de lucros da Europa Ocidental. Devemos deixar claro que, contra esse retrocesso em nossas relações, permaneceremos firmes em nossos compromissos com nossos parceiros do leste."
GER_non_aggression_principle_with_russia: "Princípio de Não Agressão com a Rússia"
GER_non_aggression_principle_with_russia_desc: "Entre 1941 e 1945, Rússia e Alemanha travaram o conflito mais destrutivo entre duas nações na história humana. Nossos dois países podem nunca mais se verem envolvidos um contra o outro nos campos de batalha do mundo."
GER_break_with_putin: "Ruptura com [SOV.GetLeader]"
GER_break_with_putin_desc: "Os Sociais Democratas estiveram desconfortavelmente próximos de Putin. O presidente russo não é amigo natural da Alemanha - e os Sociais Democratas devem reconhecer isso. Nossa aliança política com [SOV.GetLeader] deve deixar de existir."
GER_seek_russias_favor: "Buscar o Favor da Rússia"
GER_seek_russias_favor_desc: "A Rússia, o lar da revolução de esquerda e centro de poder anti-americano durante a maior parte de cem anos, é nosso parceiro natural para combater a influência americana no continente europeu."
GER_international_non_alignment: "Não Alinhamento Internacional"
GER_international_non_alignment_desc: "Devemos nos manter fora dos conflitos mundiais. Se os americanos quiserem invadir o Iraque, eles terão que lidar conosco. No entanto, isso não significa que apoiamos autoritários russos ou chineses. Apenas fiquem fora de nossos assuntos, todos. A Alemanha adotará um modelo suíço de política externa."
GER_angela_merkel: "Angela Merkel"
GER_angela_merkel_desc: "Com a perda da Vertrauensfrage, o capital político e a reputação de Schröder com o povo alemão foram totalmente esgotados. Foi relativamente fácil para a União Conservadora CDU/CSU, a 'União', recolher os cacos e vencer as eleições. A protegida pessoal de Helmut Kohl, Angela Merkel, será a principal beneficiária. Ela será a oitava Chanceler Federal da República Federal da Alemanha e a primeira mulher a ocupar esse cargo."
GER_energy_reform: "Reforma Energética"
GER_energy_reform_desc: "A União Conservadora se opôs ao 'Atomkonsens' Vermelho-Verde de 2000, no qual o governo decidiu gradualmente afastar-se da energia nuclear em favor das energias renováveis. A equipe de Merkel vê esse passo como apressado e promete usar a energia nuclear por um período mais longo - e seria necessário um desastre natural perto de uma usina nuclear vulnerável para fazê-los mudar de ideia..."
GER_gesundheitspraemie: "Gesundheitsprämie"
GER_gesundheitspraemie_desc: "Um ponto de discussão constantemente popular para os movimentos conservadores é a natureza inchada do orçamento. A União, ciente da satisfação do povo alemão com o programa de saúde, tentou reformar o orçamento governamental introduzindo um novo tipo de imposto de saúde, a 'Gesundheitsprämie'. Ela busca diminuir os custos dos empregadores e redistribuí-los para as pessoas que precisam do serviço."
GER_bmvi: "BMVI"
GER_bmvi_desc: "A criação de um Ministério Federal de Transporte e Infraestrutura Digital faz parte do plano do governo de Merkel para impulsionar os esforços de digitalização. Este 'BMVI' substituirá o BMVBS."
GER_digitalrat: "Digitalrat"
GER_digitalrat_desc: "Convocado pelo gabinete de Merkel IV, um conselho digital foi estabelecido em 2018. Composto por gigantes visionários e CEOs inovadores de startups de multimídia e inovação, a nova elite de conselheiros digitais da chanceler fornecerá a ela planos mais eficazes e lucrativos para os esforços de digitalização da Alemanha."
GER_seek_centrist_compromises: "Buscar Compromissos Centristas"
GER_seek_centrist_compromises_desc: "Para garantir o poder após a eleição de Angela Merkel, a CDU deve buscar estabelecer uma 'Grande Coalizão' entre a União e o SPD, os dois maiores partidos. Isso garantiria a limitação da formulação de políticas conservadoras e isolaria Gerhard Schröder. Schröder se humilhou após a derrota eleitoral, e Angela Merkel poderia assumir a chancelaria com um histórico limpo."
GER_token_atomausstieg: "Token Atomausstieg"
GER_token_atomausstieg_desc: "A campanha de 2005 viu a CDU/CSU pró-nuclear contra a SPD anti-nuclear. A questão energética terá que ser resolvida de forma insatisfatória para ambos os lados nas negociações da coalizão: a CDU/CSU concordará com a saída da energia nuclear (em alemão: "Atomausstieg") em um futuro distante, mas a SPD concordará em não buscar acelerar o processo além dos desejos da União."
GER_strengthen_the_service_sector: "Fortalecer o Setor de Serviços"
GER_strengthen_the_service_sector_desc: "A Alemanha Ocidental completou sua transformação em uma economia de serviços após o milagre econômico dos anos 1950 e a queda da indústria do carvão e pesada no Ruhr. Desde então, o país é um rosto familiar para jovens inovadores, com Berlim se destacando como uma das capitais mundiais de empresas startups."
GER_industrial_outsourcing: "Terceirização Industrial"
GER_industrial_outsourcing_desc: "O setor industrial alemão foi enfraquecido massivamente pelo crescimento dos salários e pela livre circulação de mão-de-obra para mercados europeus menos afortunados, como Hungria, Eslováquia, Romênia e Bulgária. O governo alemão precisa garantir que o movimento de empresas industriais seja controlado por subsídios governamentais e incentivos da UE, a fim de não perder empregos para rivais mais hostis como a China."
GER_redistribute_cap_subsidies: "Redistribuir Subsídios da PAC"
GER_redistribute_cap_subsidies_desc: "Lançada em 1962, a Política Agrícola Comum (PAC) da UE distribui subsídios agrícolas para os vários setores agrícolas da união. A Alemanha, uma economia de serviços, tem uma parcela de mão-de-obra de apenas cerca de 2% no setor primário. Atualmente, os fundos da PAC estão muito concentrados no 'primeiro pilar', os agricultores que já são ricos. A redistribuição desses fundos poderia proporcionar alívio aos pequenos agricultores."
GER_european_business_opportunities: "Oportunidades de Negócios Europeus"
GER_european_business_opportunities_desc: "Com a remoção das barreiras comerciais em todo o continente, o lucro econômico de todos cresce - mas o da Alemanha mais do que qualquer outro, e isso é bom. Devemos trabalhar ainda mais para eliminar tarifas e restrições comerciais e facilitar a abertura de empresas e o comércio."
GER_global_trade_initiatives: "Iniciativas de Comércio Global"
GER_global_trade_initiatives_desc: "A Alemanha se autodenomina abertamente \"Exportweltmeister\", 'campeã mundial de exportações'. Produtos alemães são enviados para o mundo inteiro: a Grã-Bretanha adora as gomas de mascar alemãs, empresários chineses dirigem BMW e empresas americanas usam peças de máquinas alemãs. Nossos envios chegarão a todos os portos do mundo."
GER_animal_rights_reform: "Reforma dos Direitos dos Animais"
GER_animal_rights_reform_desc: "As pessoas em geral estão percebendo as brutalidades contra os animais - mais de 99% dos frangos machos são abatidos ao nascer, por exemplo, já que apenas as galinhas fêmeas são úteis para botar ovos na produção agrícola. Tais atrocidades são boas para os negócios, mas são realmente impopulares junto ao público. Algumas organizações como o Greenpeace ou PETA e populações como vegetarianos e veganos estão particularmente incomodados."
GER_radicalize_german_conservatism: "Radicalizar o Conservadorismo Alemão"
GER_radicalize_german_conservatism_desc: "Merkel deve recusar qualquer coalizão e liderar um governo minoritário contra a oposição de esquerda. A União poderia fazê-lo com ajuda inicial limitada do FDP, embora seja necessário mais apoio dos membros de direita entre os Verdes e o SPD para realmente implementar políticas. Um mandato politicamente um tanto malsucedido, mas pode ser ideologicamente útil posicionar a União como linha-dura conservadora."
GER_military_spending_offensive: "Ofensiva de Gastos Militares"
GER_military_spending_offensive_desc: "A SPD de Schröder sempre esteve muito disposta a cortar gastos com defesa, argumentando que a Guerra Fria havia acabado e que o dinheiro era mais necessário na rede de segurança social e no estado de bem-estar social. A CDU/CSU ficou preocupada com o alcance da meta de 2% estabelecida pela OTAN para seus estados membros, exigindo que 2% do PIB fosse destinado aos gastos com defesa. A Alemanha precisa se apressar para atender a essa demanda."
GER_partial_autobahn_privatization: "Privatização Parcial da Autobahn"
GER_partial_autobahn_privatization_desc: "A privatização do sistema rodoviário alemão, a 'Autobahn', continua sendo um assunto polêmico na política alemã. Partidos de esquerda geralmente apoiam soluções de governo grande e o controle total do governo sobre o sistema rodoviário alemão, enquanto o Partido Democrático Livre (FDP) e o Partido Democrata-Cristão (CDU) são mais favoráveis ​​à ideia de permitir a participação de empresas privadas na equação."
GER_german_nationalism: "Nacionalismo Alemão"
GER_german_nationalism_desc: "Desde as derrotas nas guerras mundiais, o povo alemão culturalmente tem sido mais reservado em relação a manifestações patrióticas e exibições de nacionalismo do que outras sociedades comparáveis."
GER_rehabilitate_prussia: "Reabilitar a Prússia"
GER_rehabilitate_prussia_desc: "Durante a ocupação alemã, a Lei nº 46 das autoridades aliadas determinou a dissolução do Estado Livre da Prússia em 25 de fevereiro de 1947. A Prússia desempenhou um grande papel na história alemã e sua associação cultural com o monarquismo alemão e o militarismo a marcam como uma relíquia nacionalista de tempos passados - um fervor que o governo poderia aproveitar por meio de certos atos nostálgicos reabilitando o estado prussiano."
GER_imperial_ambition: "Ambição Imperial"
GER_imperial_ambition_desc: "Embora frequentemente culpado pelo surgimento inicial do sentimento proto-fascista alemão e frequentemente associado ao fervor nacionalista cego do início dos anos 1910, o Império Alemão de 1871 a 1918 marcou uma era de estabilidade e prosperidade que o resto da Europa na época não conseguiu replicar."
GER_reestablish_local_thrones: "Restabelecer Tronos Locais"
GER_reestablish_local_thrones_desc: "Enquanto o povo alemão em geral permanece cético em relação ao retorno da monarquia, alguns estados individuais não são tão reservados: o retorno das famílias reais da Baviera, Baden, Württemberg e Hannover às suas posições sociais, embora como figuras decorativas, deveria tornar a ideia mais agradável para as partes mais republicanas do povo alemão. Deixe a imprensa sensacionalista escrever sobre nossos próprios monarcas por uma vez."
GER_hohenzollern_restoration: "Restauração dos Hohenzollern"
GER_hohenzollern_restoration_desc: "Todas as preparações para mudanças constitucionais estão concluídas - a República Federal pode ser deixada de lado e uma nova monarquia constitucional pode ocupar seu lugar. A dinastia Hohenzollern deixou claro repetidamente que não busca o poder, mas devemos ser capazes de convencê-los a liderar ceremonialmente um povo amoroso. Nos bastidores, podemos então comandar o show com menos obstáculos."
GER_national_ambition: "Ambição Nacional"
GER_national_ambition_desc: "A Alemanha tem um dos nacionalismos mais infames em uma escala cultural global de qualquer país da história. As atrocidades brutais cometidas sob a influência desse nacionalismo levaram a reservas contra o nacionalismo alemão tanto dentro da mentalidade cultural alemã quanto na memória histórica de estrangeiros afetados - países como Polônia ou Rússia desaprovariam o ressurgimento nacionalista."
GER_voelkisch_fervor: "Fervor Völkisch"
GER_voelkisch_fervor_desc: "Restabelecer um sentimento de superioridade nacional é reafirmar uma cultura de preconceito e estereótipos ressentidos que se acumularam e sobreviveram em uma cultura alemã apesar de suas fortes aversões culturais a qualquer forma de nacionalismo e preconceito. Os italianos são considerados astutos, os poloneses são considerados ladrões, os russos têm mau cheiro, os árabes são acusados de estupro, os judeus querem nosso dinheiro. Alemães, defendam-se!"
GER_dismantle_democracy: "Desmantelar a Democracia"
GER_dismantle_democracy_desc: "A revolução nacional em curso não conseguiu conquistar os corações e mentes de muitos da população alemã. Estrangeiros, intelectuais e a classe média pró-europeia se uniram em um bloqueio sócio-político contra o ressurgimento nacional. Para o detrimento deles, no entanto, a revolução nacional pode contar com membros militares de alto escalão. A escória de esquerda quer nos tirar na próxima eleição? Que eleição é essa?"
GER_cfsp_studies: "Estudos de Política Externa e de Segurança Comum (CFSP)"
GER_cfsp_studies_desc: "Após inúmeras falhas da UE nos Bálcãs durante o final dos Bálcãs, especialmente a não intervenção das unidades de manutenção da paz holandesas em Srebrenica em 1995, a União Europeia deve estar vigilante na criação de sua nova Política Externa e de Segurança Comum, a CFSP."
GER_demand_maastricht_amendments: "Notre Europe - Unser Europa"
GER_demand_maastricht_amendments_desc: "O Presidente Francês é convidado a falar como o primeiro Chefe de Estado estrangeiro no Reichstag perante o Parlamento Alemão, o Bundestag."

 # Reforma da Bundeswehr
GER_bundeswehr_reform: "Reforma da Bundeswehr"
GER_bundeswehr_reform_desc: "Desde o fim da Segunda Guerra Mundial, as forças armadas da Alemanha foram severamente limitadas em tamanho e escopo. Com o governo alemão gastando menos em militares do que outras potências europeias, como a França e o Reino Unido, as forças alemãs enfrentam problemas crônicos de suprimento e sistemas de armas disfuncionais. Após os soldados usarem vassouras em vez de metralhadoras em um exercício de treinamento recente, chegou a hora de reformar a Bundeswehr e garantir que a Alemanha possa se defender adequadamente."
GER_modernized_auftragstaktik: "Auftragstaktik Modernizada"
GER_modernized_auftragstaktik_desc: "A Auftragstaktik (oficialmente conhecida como 'Führen mit Auftrag' ou 'liderança por missão') é uma tática militar em que o resultado de uma missão é priorizado em relação a como esse resultado é alcançado. Conhecida como comando de missão nos Estados Unidos e no Reino Unido, a tática dá maior flexibilidade aos comandantes de unidades individuais e é compatível com os conceitos modernos de rede e controle de comando (C2)."
GER_small_arms_grants: "Um Novo Fuzil Padrão"
GER_small_arms_grants_desc: "O fuzil alemão G36, adotado como padrão pela Bundeswehr em 1996, foi posteriormente encontrado superaquecer e perder precisão em climas quentes. O escritório de aquisições do Ministério da Defesa Alemão (BAAINBw) solicitou aos fabricantes que apresentassem protótipos para substituir o envelhecido G36 como a nova arma padrão das forças armadas."
GER_modern_armored_assaults: "Assaltos Blindados Modernos"
GER_modern_armored_assaults_desc: "Um exército totalmente modernizado requer tanques, veículos e táticas modernizadas para garantir o máximo de letalidade no campo de batalha. Uma revisão dos procedimentos militares será necessária para garantir que as Tropas Blindadas da Alemanha mantenham sua relevância contínua para o século XXI."
GER_young_officer_class: "Classe de Jovens Oficiais"
GER_young_officer_class_desc: "Para atender à demanda cada vez maior das forças armadas alemãs em suas missões de paz e implantações da OTAN em todo o mundo, uma nova geração de homens e mulheres deve atender ao chamado e servir o país da melhor maneira possível. Devemos garantir que a juventude da Alemanha esteja ciente das oportunidades que os aguardam nas forças armadas e treiná-los adequadamente."
GER_vehicle_development_grants: "Bolsas de Desenvolvimento de Veículos"
GER_vehicle_development_grants_desc: "A maioria da Bundeswehr usa veículos antigos da Guerra Fria, muitos dos quais, ao longo dos anos de negligência e falta de manutenção, caíram em desuso. Devemos incentivar o desenvolvimento de uma nova geração de veículos de combate para garantir que nossas tropas estejam melhor protegidas nas linhas de frente."
GER_infantry_tactics_reform: "Reforma das Táticas de Infantaria"
GER_infantry_tactics_reform_desc: "Quando a Primeira Guerra Mundial começou, as táticas predominantes de combate de infantaria foram drasticamente transformadas. O século subsequente viu inúmeros avanços e inovações no campo do combate de infantaria, e é certo que continuará a evoluir no século que se aproxima. Devemos melhorar, adaptar e superar."
GER_modern_doctrines: "Doutrinas de Combate Modernas"
GER_modern_doctrines_desc: "Com a modernização de nossas forças armadas em grande parte concluída, a segurança e a defesa da Pátria nunca pareceram mais brilhantes. Wir. Dienen. Deutschland."
GER_fiscal_responsibility: "Responsabilidade Fiscal"
GER_fiscal_responsibility_desc: "A meta de gastos com defesa de 2% imposta por nossos aliados da OTAN deve ser mantida, no entanto, qualquer valor além do necessário é um desperdício de recursos. Devemos ser responsáveis e garantir que o bem-estar de nosso povo seja tão importante quanto o bem-estar de nossas forças armadas. Com uma força de defesa considerável e nossa maior capacidade de ajudar nossos aliados em operações de paz no exterior, a Alemanha está mais segura e rica."
GER_influence_in_turkey: "Influência na Turquia"
GER_influence_in_turkey_desc: "Os nacionais turcos compõem grande parte da população imigrante da Alemanha. É natural que devamos abraçar o encontro de nossas culturas e garantir laços comerciais e culturais mais fortes entre nosso povo."
GER_military_cooperation_with_romania: "Cooperação Militar com a Romênia"
GER_military_cooperation_with_romania_desc: "A Romênia está agora livre da Cortina de Ferro e da ocupação soviética. Devemos ajudar a garantir a independência de seu país contra possíveis revanchismos russos nas décadas futuras."
GER_abolish_conscription: "Abolir o Serviço Militar Obrigatório"
GER_abolish_conscription_desc: "Wehrgerechtigkeit, ou 'justiça militar', refere-se ao argumento nos círculos alemães para o estabelecimento de um exército profissional e voluntário agora que a Guerra Fria acabou."
GER_uphold_conscription: "Manter o Serviço Militar Obrigatório"
GER_uphold_conscription_desc: "Embora a Guerra Fria tenha terminado, as necessidades da Bundeswehr não acabaram. O serviço militar obrigatório, embora lamentável, deve ser mantido para ajudar a Alemanha a sobreviver ao próximo século e além."
GER_military_conservatism: "Conservadorismo Militar"
GER_military_conservatism_desc: "O militar é uma parte essencial da nação alemã. Enquanto os moderados argumentam que o bem-estar do povo é tão importante quanto o militar, eles gostam de esquecer que, sem um exército forte e bem financiado, o povo fica vulnerável a ameaças externas. Uma Rússia ressurgente, uma China cada vez mais expansionista e planos de terror global apenas reforçam a importância da Bundeswehr no século XXI."
#
GER_northern_markets: "Mercados do Norte"
GER_northern_markets_desc: "A Alemanha direciona sua atenção para os 'Mercados do Norte', reconhecendo a importância estratégica dessas regiões para o crescimento econômico e a influência internacional. Com a busca por novas oportunidades comerciais e parcerias sólidas, a Alemanha visa fortalecer sua presença nos mercados escandinavos e bálticos, buscando alianças comerciais vantajosas. Esse enfoque estratégico não apenas impulsionará a economia alemã, mas também consolidará sua posição como um ator-chave na região do Norte da Europa, desempenhando um papel crucial na formação do futuro econômico da Europa."
GER_interests_in_the_balkans: "Interesses nos Bálcãs"
GER_interests_in_the_balkans_desc: "A Alemanha volta sua atenção para os 'Interesses nos Bálcãs', reconhecendo a importância geopolítica e econômica dessa região estratégica. Buscando estabilidade e influência, a Alemanha está comprometida em fortalecer laços diplomáticos e econômicos com as nações dos Bálcãs, promovendo a cooperação regional e contribuindo para a resolução de conflitos históricos. Ao fazê-lo, a Alemanha busca consolidar sua posição como um parceiro confiável na Europa Oriental e desempenhar um papel ativo na promoção da paz e da prosperidade nos Bálcãs, ao mesmo tempo em que assegura seus próprios interesses na região."

