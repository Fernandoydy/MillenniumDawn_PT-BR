Germany.2.a: "Bom."
Germany.3.t: "Klaus-Peter Sabotta"
Germany.3.d: "Em uma série de tentativas de ataques terroristas contra ferrovias alemãs entre 1998 e 1999, o ex-trabalhador ferroviário Klaus-Peter Sabotta tentou protestar contra as mudanças nas condições de trabalho e seu desemprego iminente.\n\nEm 4 de fevereiro, saiu o veredicto final condenando Sabotta à prisão perpétua."
Germany.3.a: "Prisão perpétua, de fato!"
Germany.3.b: "Na verdade, lutar contra o capitalismo é muito necessário."
Germany.4.t: "Expo 2000"
Germany.4.d: "Em 1º de junho, a exposição mundial do ano 2000, a Expo em Hannover, foi aberta ao público."
Germany.4.a: "Excelente."
Germany.5.t: "Ataque em Golzheim"
Germany.5.d: "Em 2 de outubro de 2000, a sinagoga e o centro comunitário judeu em Golzheim (parte de Düsseldorf) foram atacados em um ato de incêndio criminoso por dois jovens árabes.\n\nO ataque causou repulsa generalizada e demonstrações de solidariedade com a comunidade judaica, que se manifestaram especialmente em atos renovados de lembrança do Holocausto e coletas de caridade pró-judaicas - muito para desagrado das facções de extrema-direita na Alemanha."
Germany.5.a: "Nunca nos renderemos aos terroristas!"
Germany.5.b: "Ah, o judeu pode se proteger."
Germany.6.t: "Dez anos de unidade alemã"
Germany.6.d: "Quando o Muro de Berlim caiu em 11 de novembro de 1989, todos os alemães de um lado ou outro dele sabiam que a nação mudaria completamente.\n\nA Alemanha Ocidental e Oriental foram unidas em 3 de outubro de 1990, agora há dez anos. A Alemanha unida tem sido um sucesso até agora?"
Germany.6.a: "Um sucesso retumbante."
Germany.7.t: "Borussia Dortmund ingressa na bolsa de valores"
Germany.7.d: "O Borussia Dortmund, um dos maiores e mais bem-sucedidos clubes de futebol da Alemanha, recentemente enfrentou dificuldades financeiras para se manter competitivo na primeira liga de futebol e, por isso, decidiu ingressar na bolsa de valores."
Germany.7.a: "Ok."

