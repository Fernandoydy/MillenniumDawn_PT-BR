 israeli_settlements: "Assentamentos israelenses"
 israeli_settlements_desc: "Pouco depois da vitória israelense na Guerra dos Seis Dias de 1967, que viu Israel tomar o controle da Cisjordânia da Jordânia, um grupo de ativistas sionistas hospedados em um hotel em Hebron se recusou a sair. ativistas estabelecendo o primeiro assentamento judaico na Cisjordânia, evitando assim que os pastores palestinos continuassem a usar aquela terra. a população palestina".
 israeli_blockade: "Bloqueio israelense"
 israeli_blockade_desc: "Desde que o Hamas tomou o controle da Faixa de Gaza do Fatah em 2007, Egito e Israel impuseram um bloqueio terrestre, aéreo e marítimo a Gaza. Enquanto Israel sustentou que o bloqueio é legal sob a lei internacional e que é necessário garantir Segurança israelense e pressão sobre uma organização terrorista violenta, organizações humanitárias e intergovernamentais acusaram Israel de infligir punição coletiva ao povo de Gaza por meio do bloqueio, forçando os habitantes do território a permanecerem dependentes da ajuda humanitária”.
 palestinian_resistance: "Resistência Palestina"
 palestinian_resistance_desc: "Desde que os colonos sionistas chegaram pela primeira vez à Palestina no final de 1800, as tensões entre imigrantes judeus e a população palestina muitas vezes levaram a surtos de violência entre as duas comunidades. Após a criação de Israel, grupos palestinos e até mesmo indivíduos lançaram ataques contra os interesses israelenses, um fenômeno que persistiu apesar da assinatura dos Acordos de Oslo. Isso se deveu à insatisfação generalizada dos palestinos sobre a contínua construção de assentamentos israelenses na Cisjordânia e à recusa de Israel em compartilhar o controle de Jerusalém, entre outras queixas. Esses ataques contribuíram para uma sensação de insegurança israelense e apoio às forças políticas linha-dura".
 large_refugee_population: "Grande população de refugiados"
 large_refugee_population_desc: "A guerra árabe-israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Este evento viu um êxodo em massa da população palestina do território controlado por Israel, levando ao estabelecimento de grandes campos de refugiados nos países árabes vizinhos. Esses refugiados vivem uma existência precária, pois muitos governos não concederam cidadania aos refugiados palestinos, muitas vezes negando-lhes o direito de trabalhar e acessar serviços públicos. Esses refugiados anseiam por retornar às casas que suas famílias possuíam antes de 1948, produzindo uma questão difícil de resolver, dado o fato de que grande parte da terra anteriormente pertencente a esses refugiados é agora habitada por israelenses."
 favorable_boundaries: "Fronteiras Favoráveis"
 favorable_boundaries_desc: "Como resultado do acordo de paz israelense-palestino, as fronteiras deste território em particular são facilmente defensáveis."
 unfavorable_boundaries: "Limites desfavoráveis"
 unfavorable_boundaries_desc: "Como resultado do acordo de paz israelense-palestino, as fronteiras deste território em particular não são facilmente defensáveis."
 russian_military_advisors: "Conselheiros militares russos"
 foreign_procurement: "Compras estrangeiras"
 foreign_procurement_desc: "Procurar equipamento militar de parceiros estrangeiros libera nossa capacidade econômica para ser direcionada para outro lugar."
 local_arms_industry: "Indústria local de armas"
 local_arms_industry_desc: "Nossa crescente indústria de armas requer atenção constante e, consequentemente, desvia a atenção de outros aspectos de nossa economia. No entanto, isso compensará a longo prazo, reduzindo nossa dependência de armas estrangeiras."
