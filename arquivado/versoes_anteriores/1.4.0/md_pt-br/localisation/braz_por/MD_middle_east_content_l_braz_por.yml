 subversive_activities: "Atividades subversivas"
 subversive_activities_desc: "Em uma época em que o conflito aberto se tornou uma opção menos viável para perseguir nossos interesses nacionais, devemos recorrer a meios mais discretos de projetar nossa influência e minar nossos inimigos."
 send_support_to_the_syrian_opposition: "Enviar armas pequenas para a oposição síria"
 send_support_to_the_syrian_opposition_desc: "Os revolucionários anti-Assad certamente se beneficiarão de nossa assistência em sua luta."
 send_support_to_hamas: "Enviar armas leves para o Hamas"
 send_support_to_hamas_desc: "Emergindo como um grupo radical dissidente da Irmandade Muçulmana Palestina, o Hamas desde então se tornou um dos grupos mais ativos pressionando pelo estabelecimento de estados palestinos. Dada a perda de legitimidade e moderação que o Fatah mais estabelecido experimentou devido à Após o fracasso dos Acordos de Oslo, o Hamas é a força anti-israelense mais eficaz e radical na política palestina."
 send_support_to_hezbollah: "Enviar armas leves para o Hezbollah"
 send_support_to_hezbollah_desc: "A organização militante Hezbollah, apoiada pelo Irã, tem sido um dos poucos atores que teve algum sucesso contra as IDF. Não é apenas uma ferramenta poderosa para minar o estado de Israel, mas também é uma maneira eficaz de que fortalecer o sectarismo xiita na política libanesa."
 send_support_to_pro_government_forces: "Enviar armas pequenas para as milícias sírias"
 send_support_to_pro_government_forces_desc: "Embora o Exército Árabe Sírio seja uma organização secular, existem várias milícias xiitas que o Irã ajudou a formar e que têm uma agenda sectária mais explícita. Apoiar essas milícias ajudará a causa xiita em uma república historicamente secular."
 send_support_to_pmu: "Enviar armas leves para unidades de mobilização popular"
 send_support_to_pmu_desc: "As milícias xiitas que surgiram para defender os xiitas do Iraque de forças sunitas extremistas como a Al-Qaeda receberam apoio substancial da República Islâmica do Irã. Apoiá-los ajudará a aumentar o domínio iraniano e, por extensão, xiita sobre a política iraquiana ."
 send_support_to_arabs: "Enviar armas leves para rebeldes árabes"
 send_support_to_arabs_desc: "Durante anos, o Movimento de Luta Árabe pela Libertação de Ahwaz empreendeu uma campanha de guerrilha contra a República Islâmica do Irã. Apesar do fato de que a maioria desses árabes são xiitas, compartilhamos com eles um inimigo comum na forma do regime dominado pelos persas da República Islâmica."
 send_support_to_balochis: "Enviar armas leves para os rebeldes Baloch"
 send_support_to_balochis_desc: "Movimentos salafistas na província iraniana de Sistan e Baluchistão lutaram durante anos contra a opressão de seu povo por um regime persa xiita. Devemos apoiar sua causa, pois em breve eles terão a oportunidade de retribuir o favor. "
 send_support_to_gna: "Enviar armas ao governo líbio de acordo nacional"
 send_support_to_gna_desc: "O Governo do Acordo Nacional é reconhecido internacionalmente como o governo legítimo da Líbia. No entanto, rebeldes insubordinados continuam a desafiar sua autoridade militarmente, com o apoio de poderosos estados anti-islâmicos. O GNA, por outro lado, tem sido principalmente abandonado pela comunidade internacional. Devemos colocar nossos recursos substanciais em uso na Líbia, ajudando a corrigir esse desequilíbrio."
 send_support_to_gnc: "Enviar armas para [GNC.GetNameDef]"
 send_support_to_gnc_desc: "[GNC.GetNameDef] é o representante legítimo do povo líbio e, como tal, deve receber nosso total apoio contra seus inimigos brutais e autoritários."
 send_support_to_hor: "Enviar armas para o Exército Nacional da Líbia"
 send_support_to_hor_desc: "O campo de batalha caótico da Líbia tornou-se um terreno fértil para as forças islâmicas com ligações com o veneno que é a Irmandade Muçulmana. Devemos apoiar a única força que pode trazer estabilidade e segurança a este estado falido devastado pela guerra. "

