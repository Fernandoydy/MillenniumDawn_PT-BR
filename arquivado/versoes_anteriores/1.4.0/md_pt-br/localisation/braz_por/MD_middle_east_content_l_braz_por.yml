 terror_gulf_category: "Operações contraterroristas: Oriente Médio"
 terror_gulf_category_desc: "Quanto maior a §YAmeaça Terrorista§! de um país, maior a probabilidade de grupos jihadistas lançarem ataques contra alvos domésticos (como escritórios do governo) e alvos estrangeiros (como bases militares) naquele país. Ataques podem ser lançados em um país vizinho se sua fronteira for deixada desprotegida. A gravidade dos ataques terroristas e a probabilidade de sucesso deles podem ser diminuídas aumentando os gastos com segurança interna e realizando treinamento contraterrorista.\n\nA capacidade de um país de diminuir sua §YAmeaça Terrorista§! além de um certo ponto depende se está em guerra, sua estabilidade, PIB/c e nível de corrupção. §YAmeaça Terrorista§! pode aumentar devido ao nível de §YRadicalização§! e à infiltração de jihadistas de países vizinhos. Ela diminuirá em níveis baixos de §YRadicalização§! e como resultado de operações policiais e intervenção externa. O nível mínimo de radicalização pode ser reduzido lutando contra a corrupção, aumentando a estabilidade e crescendo a economia. A §YRadicalização§! aumenta juntamente com a popularidade do [Caliphate_L] e como resultado da rápida liberalização social."
