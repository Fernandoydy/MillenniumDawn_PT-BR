 gcc.21.t: "[FROM.GetNameDef] junta-se ao Conselho de Cooperação do Golfo"
 gcc.21.d: "Após um longo processo de adesão, [FROM.GetNameDef] conseguiu assegurar a adesão ao Conselho de Cooperação do Golfo, uma organização regional fundada por [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef ], [OMA.GetNameDef], [QAT.GetNameDef] e [UAE.GetNameDef]. Este desenvolvimento representa uma expansão significativa do GCC, que por muito tempo permaneceu cauteloso em aceitar novos membros em suas fileiras. [FROM.GetNameDef] agora ser capaz de tirar proveito de uma série de benefícios econômicos, políticos e militares que a adesão ao GCC confere."
 gcc.21.a: "O GCC fica mais forte..."

 gcc.22.t: "Os [FROM.GetAdjective] estão solicitando vendas de armas do bloco para o GCC"
 gcc.22.d: "O Conselho de Cooperação do Golfo alinhou-se historicamente com o governo [ROOT.GetAdjective] e, portanto, é um importante aliado [ROOT.GetAdjective] no mundo árabe. Os [FROM.GetAdjective] argumentaram que conceder vendas de armas em bloco ao GCC os ajudará a se defender contra nossos inimigos compartilhados, fornecendo aos membros do GCC armas muito necessárias e aprimorando a interoperabilidade de suas forças”.
 gcc.22.a: "Vamos dar-lhes as armas."
 gcc.22.b: "Precisamos deles para nós mesmos."

 gcc.23.t: "[FROM.GetNameDef] finaliza a venda de armas do GCC Bloc"
 gcc.23.d: "Seguindo um pedido dos estados membros do Conselho de Cooperação do Golfo, o [FROM.GetAdjective] aprovou uma venda de armas do bloco para a organização como um todo. Este movimento foi apresentado como um sinal do A crescente unidade do GCC, já que no passado os vários militares do GCC eram desintegrados e descoordenados, um fenômeno que foi exacerbado pela aquisição de armas de diferentes fornecedores. [FROM.GetLeader] expressou esperança de que esta venda ajudaria o GCC a combater ameaças compartilhadas no Oriente Médio de forma mais eficaz. Os estados do Golfo Árabe que compõem o GCC, por sua vez, expressaram satisfação com o sucesso deste acordo."

 gcc.24.t: "[FROM.GetNameDef] está nos pressionando para apoiar o novo membro do GCC"
 gcc.24.d: "[pressured_to_accept] está atualmente procurando ser membro do Conselho de Cooperação do Golfo, e está sendo apoiado nessa empreitada por [FROM.GetNameDef]. Devemos considerar se devemos também apoiar os esforços de [pressured_to_accept]."
 gcc.24.a: "Este estado merece ser membro!"
 gcc.24.b: "Nós nos recusamos a apoiar a adesão deste país!"

 gcc.25.t: "GCC formalmente estende convite para [FROM.GetNameDef]"
 gcc.25.d: "O Conselho de Cooperação do Golfo, antes limitado aos seis membros fundadores de [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] e [UAE.GetNameDef] decidiu aceitar um novo estado membro O Secretário-Geral do GCC anunciou hoje que [FROM.GetNameDef] foi formalmente convidado a iniciar um processo de adesão que culminará na adesão ao GCC, uma vez que certos requisitos econômicos sejam atendidos. [FROM.GetNameDef] será obrigado a demonstrar progresso no desenvolvimento ao atingir um PIB per capita de US$ 10.000. Os atuais membros do GCC se comprometeram a ajudar [FROM.GetNameDef] a atingir esse objetivo investindo em sua economia."
 gcc.25.a: "O Conselho expande..."

