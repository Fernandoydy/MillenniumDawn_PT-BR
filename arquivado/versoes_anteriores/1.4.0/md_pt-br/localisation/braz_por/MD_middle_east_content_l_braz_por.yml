 gcc_decisions: "Conselho de Cooperação do Golfo"
 gcc_decisions_desc: "Formado em 1981, o GCC é uma das organizações intergovernamentais mais proeminentes no Oriente Médio. Ele busca reunir a maioria dos estados árabes do Golfo em uma união política e econômica. Enquanto os membros do GCC compartilham formas de governo semelhantes e normalmente adotaram políticas externas semelhantes, as disputas entre os vários estados membros apresentaram uma barreira para uma maior integração.\n\n§YGCC Unity§! e campanha pela unidade do GCC. Também é afetado pela tensão mundial, a ameaça iraniana e se os países do GCC estão em conformidade com o modelo regional de monarquias sunitas pró-americanas.\n\n§YGCC Unity§!: [?global.gcc_unity] %\n\nMembro dominante: §Y[gcc_dominant_member]§!\nApoiador externo: §Y[gcc_foreign]§!"
