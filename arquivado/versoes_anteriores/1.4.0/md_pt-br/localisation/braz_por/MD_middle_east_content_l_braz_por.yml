 oil_dependency: "Dependência de Petróleo"
 oil_dependency_desc: "A economia deste país depende fortemente da exportação de petróleo e outros combustíveis fósseis. Embora essa dependência seja lucrativa no curto prazo, é amplamente conhecido que esse excesso de confiança é insustentável."
 investors_bonus: "Centro financeiro regional"
 investors_bonus_desc: "O desenvolvimento do nosso país como pólo financeiro regional tem levado ao estímulo da nossa economia e à criação de condições atractivas para investimentos."
 baath_movement: "Movimento Baath apoiado pelo governo"
 shia_movement: "Movimento islâmico xiita apoiado pelo governo"
 sunni_movement: "Movimento islâmico sunita apoiado pelo governo"
 pro_western_movement: "Movimento liberal apoiado pelo governo"
 shia_resistance_01: "Resistência Shia - Insignificante"
 shia_resistance_01_desc: "Enquanto elementos dentro de nossa população xiita ocasionalmente expressam ressentimento em relação ao nosso governo, a maioria dos xiitas de nosso país não tem problemas com nosso governo."
 shia_resistance_02: "Resistência Shia - Baixa"
 shia_resistance_02_desc: "Alguns radicais entre a população xiita pediram a derrubada de nosso governo, mas seus apelos caíram em ouvidos surdos. Isso se deve à relativa falta de maus-tratos por parte de nosso governo em relação à população xiita."
 shia_resistance_03: "Resistência Shia - Moderada"
 shia_resistance_03_desc: "Forças xiitas anti-establishment ganharam alguma força entre a população xiita de nosso país devido a algumas barreiras remanescentes e dificuldades enfrentadas pelos xiitas em nossa sociedade. A oposição à violência, no entanto, ainda é a posição mais comum entre os xiitas. "
 shia_resistance_04: "Resistência Shia - Substancial"
 shia_resistance_04_desc: "A posição desigual da nossa população xiita em relação aos seus homólogos sunitas levou a uma notável oposição ao nosso governo em certos setores. Embora haja alguma atividade militante contra o nosso governo, até agora ela permaneceu relativamente marginal."
 shia_resistance_05: "Resistência Shia - Alta"
 shia_resistance_05_desc: "A discriminação contra os xiitas levou a níveis significativos de ressentimento expresso abertamente em relação ao nosso governo. Ainda mais preocupante é o aumento do apoio a grupos militantes xiitas que defendem a remoção de nosso governo por meios violentos."
 shia_resistance_06: "Resistência Shia - Extremamente Alta"
 shia_resistance_06_desc: "Nossas políticas aumentaram substancialmente a hostilidade xiita ao nosso governo, aumentando o apoio a grupos militantes xiitas que defendem o uso da força contra nosso governo. ataques ocasionais."
 shia_resistance_07: "Resistência Shia - Severa"
 shia_resistance_07_desc: "Nossa atitude em relação aos xiitas inflamou as percepções antigovernamentais entre a grande maioria da população xiita. Embora muitos entre a população xiita ainda não tenham começado a defender a violência, o ódio generalizado de nosso governo contribuiu para um amplo apoio ao uso de violência para derrubar nosso governo".
 shia_resistance_08: "Resistência Shia - Extremamente Grave"
 shia_resistance_08_desc: "Nossas políticas anti-xiitas levaram a uma oposição xiita esmagadora ao nosso governo. Embora nem toda essa oposição tenha se traduzido em apoio aberto a grupos militantes armados, a maioria da população xiita aceita tacitamente o uso de táticas violentas, encorajando militantes xiitas grupos que começaram a lançar ataques mais ousados."
 shia_resistance_09: "Resistência Shia - Crítico"
 shia_resistance_09_desc: "O ódio generalizado contra nosso governo por suas políticas antixiitas levou a um amplo apoio à militância armada entre a população xiita. Esse apoio encorajou os grupos militantes xiitas e permitiu que eles lançassem grandes ataques."
 shia_resistance_10: "Resistência Shia - Extremamente Crítica"
 shia_resistance_10_desc: "O ódio quase universal contra nosso governo levou a um apoio esmagador para a resistência armada contra nosso governo. Grupos militantes xiitas estão cheios de fundos e recrutas e, portanto, são capazes de realizar grandes operações bem coordenadas."
 aggressive_nationalism: "Nacionalismo Agressivo"
 defensive_nationalism: "Nacionalismo Defensivo"
 transnational_shiism: "xiismo transnacional"
 national_shiism: "Nacional Shi'ism"
 elected_legislature: "Legislatura eleita"
 elected_legislature_desc: "Após o estabelecimento de uma monarquia constitucional, este país estabeleceu uma legislatura eleita que serve como um contrapeso ao poder do executivo."
 birthplace_of_wahhabism: "Local de nascimento do Wahhabismo"
 birthplace_of_wahhabism_desc: "A nação da Arábia Saudita foi estabelecida como resultado de uma aliança entre o poderio militar de Ibn Saud e a visão religiosa radical de Muhammad ibn Abd al-Wahhab. O movimento que este último fundou, o wahhabismo, se diferencia de outros As doutrinas islâmicas em seu ardente compromisso de purificar o Islã e devolver a fé à sua forma mais antiga e autêntica. A forma de wahhabismo defendida pela Arábia Saudita enfatiza o respeito pelas autoridades religiosas e pelo governo, ao contrário das formas mais revolucionárias e populistas de salafismo influenciadas pelo pensamento de Sayyid Qutb que a maioria dos grupos jihadistas adotaram."
 little_sparta: "Pequena Esparta"
 little_sparta_desc: "Os Emirados Árabes Unidos têm historicamente se destacado no cenário internacional, enviando suas forças militares para participar de operações militares multilaterais em cantos distantes do globo. O país estabeleceu laços estreitos com seu poderoso vizinho, a Arábia Saudita, juntamente com Ao equilibrar os dois um contra o outro, o pequeno país carinhosamente chamado pelas autoridades americanas de "Pequena Esparta" conseguiu manter efetivamente sua própria liberdade de manobra."
 omani_neutrality: "Neutralidade de Omã"
 omani_neutrality_desc: "Omã se orgulha de sua política externa neutra e moderada sob a orientação do sultão Gaboos bin Said Al Said. Durante décadas, foi um dos principais apoiadores de iniciativas de paz no Oriente Médio e foi fundamental na mediação entre estados rivais , inclusive dentro da Península Arábica."
 home_of_the_baharna: "Casa do Baharna"
 home_of_the_baharna_desc: "A maioria da população do Bahrein são árabes xiitas que se consideram a população indígena do Bahrein. Essas pessoas remontam a um antigo reino de Baharna que se estendia pela Arábia Oriental. Embora a precisão histórica dessa narrativa seja contestada, ela desempenhou um papel poderoso na mobilização de apoio contra a dinastia sunita Khalifa, que são vistos como ocupantes estrangeiros da pátria Baharna."
 legacy_of_the_gulf_war: "Legado da Guerra do Golfo"
 legacy_of_the_gulf_war_desc: "Em 2 de agosto de 1990, o Iraque de Saddam Hussein invadiu o Estado do Kuwait e ocupou o país por um período de sete meses. Durante esse período, um movimento de resistência se mobilizou contra os invasores iraquianos, com todos os kuwaitianos, independentemente de seita ou classe social, se unindo para luta contra os ocupantes. Este evento, juntamente com uma longa história do Kuwait enfrentando adversários muito maiores e ostentando um parlamento excepcionalmente poderoso, ajudou a consolidar uma identidade nacional do Kuwait que, ao contrário de alguns dos outros estados do Golfo do Kuwait, permitiu que sunitas e xiitas para coexistir de forma relativamente perfeita."
 unrepresentative_government: "Governo não representativo"
 unrepresentative_government_sunni_desc: "Este país, apesar de ser de maioria xiita, é governado por um governo sunita. Esse desequilíbrio de poder contribuiu para o atrito sectário e o ressentimento popular em relação ao que é percebido como um governo injusto e não representativo."
 unrepresentative_government_shia_desc: "Este país, apesar de ser de maioria sunita, é governado por um governo xiita. Esse desequilíbrio de poder contribuiu para o atrito sectário e o ressentimento popular em relação ao que é percebido como um governo injusto e não representativo."
