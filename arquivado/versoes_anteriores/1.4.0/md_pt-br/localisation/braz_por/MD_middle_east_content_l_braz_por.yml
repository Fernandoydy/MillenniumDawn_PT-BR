 GCC_blockade: "Iniciar bloqueio contra [FROM.GetNameDef]"
 GCC_blockade_desc: "Por muito tempo os [FROM.GetAdjective] ostentaram sua política externa alternativa, minando nossos interesses nacionais, bem como a unidade do GCC. Devemos acabar com seu desvio, exercendo pressão econômica."
 GCC_drop_the_blockade: "Remova o bloqueio contra [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "É improvável que o governo de [FROM.GetNameDef] ceda à nossa pressão tão cedo. Pode ser melhor para nós acabar com o bloqueio para restaurar as relações."
 GCC_accept_blockade_demands: "Aceite as demandas dos bloqueadores"
 GCC_accept_blockade_demands_desc: "É improvável que os bloqueadores abram o bloqueio contra nós tão cedo. Devemos considerar aceitar suas demandas para acabar com o sofrimento de nosso povo."
 GCC_support_gcc_membership: "Suporte [FROM.GetAdjective] Associação do GCC"
 GCC_support_gcc_membership_desc: "Ter [FROM.GetNameDef] ingressando no GCC pode ser do nosso interesse. No entanto, devemos considerar cuidadosamente as possíveis consequências de aceitar um novo membro. Quanto mais diferente for a situação política e econômica de um país em relação aos países existentes membros do GCC, mais prejudicial será sua inclusão para a unidade do GCC."
 GCC_pressure_countries_to_support: "Pressure States to Support [FROM.GetAdjective] Membership"
 GCC_pressure_countries_to_support_desc: "Quanto maior for nossa influência em outros estados membros do GCC, mais suscetíveis eles serão à nossa pressão para apoiar a candidatura de [FROM.GetNameDef] para membro do GCC."
 GCC_show_supporters: "Mostrar países que apoiam nossa associação"
 GCC_show_supporters_desc: "Juntar-se ao GCC nos permitirá nos beneficiar das vantagens políticas e econômicas que a associação ao GCC tem a oferecer. A probabilidade de os membros existentes do GCC apoiarem nossa candidatura à associação ao GCC depende de vários fatores, como nossa estabilidade e se nossa forma de governo, política externa e fé dominante refletem aqueles dos estados membros existentes do GCC".
 GCC_begin_accession_process: "Iniciar processo de adesão GCC"
 GCC_begin_accession_process_desc: "Uma vez que o GCC depende da tomada de decisão unânime, devemos garantir o apoio de todos os membros existentes do GCC para ser formalmente convidado e autorizado a iniciar o processo de adesão ao GCC."
 GCC_complete_accession_plan: "Plano de Adesão GCC Completo"
 GCC_complete_accession_plan_desc: "Embora tenhamos conseguido o apoio de todos os estados membros existentes do GCC, nosso objetivo de ser membro pleno do GCC ainda não foi alcançado. Para que possamos receber o status de membro, devemos primeiro concluir uma série de questões políticas e mudanças econômicas para alinhar nosso país com os requisitos do GCC."
