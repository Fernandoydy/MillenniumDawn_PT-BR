 MOR_promote_tolerant_islam: "Promover al-Wasatiyyah"
 MOR_promote_tolerant_islam_desc: "Marrocos é bem conhecido por suas interpretações moderadas do Islã. O princípio marroquino de al-Wasatiyyah, ou moderação, combina a escola Maliki de jurisprudência islâmica, a teologia Ashari e o sufismo sunita. O reino sempre sustentou que a maneira mais eficaz prevenir o terrorismo é espalhar esta forma de Islã moderado para neutralizar as interpretações extremistas."
 OMA_promote_tolerant_islam: "Promover Ibadi Islam"
 OMA_promote_tolerant_islam_desc: "A sociedade de Omã tem sido amplamente imune a ideologias islâmicas extremistas. Isso se deve em grande parte à prevalência do islamismo Ibadi, que promove a tolerância de outras religiões. Os ibadis favorecem a resolução pacífica de disputas em vez do confronto e, como tal, não são propenso à radicalização. Omã sempre sustentou que a maneira mais eficaz de prevenir o terrorismo é espalhar o Ibadi Islam para neutralizar as ideologias extremistas."
 MENA_terror_fund_deradicalisation_programmes: "Programas de desradicalização de fundos"
 MENA_terror_fund_deradicalisation_programmes_desc: "Jihadistas presos não são irredimíveis. Muitos soldados de infantaria de baixo escalão em organizações extremistas são simplesmente jovens mal orientados que foram vítimas de formas desviantes do Islã que pregam a morte contra outros muçulmanos. Devemos realizar programas de desradicalização para reintegrar esses jovens desiludidos e mulheres na sociedade. A eficácia dos programas está ligada aos nossos gastos com bem-estar."
 terror_fund_deradicalisation_programmes_tt: "Quanto maior for o seu §Y$social_budget$§! mais eficazes serão os §YProgramas de Desradicalização§!\n\n"
 MENA_terror_ct_training: "Realizar treinamento contraterrorista"
 MENA_terror_ct_training_desc: "Para maximizar nossa capacidade de resposta à ameaça terrorista, devemos atualizar continuamente a preparação de nossos serviços de segurança. Quanto melhor for nosso §YOfficer Training§! ser."
 terror_ct_training: "§YCounter Terror Training§! O nível (atual: [?ct_training|Y2]) determina a probabilidade de sucesso de ataques e ataques aéreos.\n§YCounter Terror Training§! O nível obtido é determinado pelo número de conselheiros estrangeiros (atual Conselheiros Estrangeiros: [?foreign_adivsors|Y0]) e nossa atual lei de treinamento de oficiais.\n\nCada Conselheiro Estrangeiro aumentará o nível §YCounter Terror Training§! em §G+0,25§! por treinamento (Atual Conselheiros Estrangeiros: [?foreign_adivsors| Y0])\nCada §Y$Officer_Training_Law$§! depois de §Y$officer_advanced_training$§! aumentará o nível §YCounter Terror Training§! em §G+0,50§! por treinamento.\n\nRealizar treinamento aumentará nosso §YCounter Terror Treinamento§! Nível por [?foreign_advisors_math|+G]\n"
 MENA_terror_conduct_raid: "Invadir esconderijos terroristas"
 MENA_terror_conduct_raid_desc: "Nossos serviços de segurança identificaram esconderijos terroristas dentro de nosso território. Devemos conduzir ataques de forças especiais para prender suspeitos de jihadistas e apreender armas ilegais. A probabilidade de sucesso desses ataques depende da quantidade de treinamento contraterrorista que nosso pessoal de segurança realizou através."
 terror_conduct_raid_tt: "Se o ataque for §Gbem-sucedido§!, §YAmeaça de terror§! diminuirá §G-5§! (Ameaça atual: [?nível_ameaça|Y0]) e §YRadicalização§! aumentará §R+2§ !(Radicalização atual: [?radicalização|Y0]).\nSe o ataque for §Runsuccessful§!, §YAmeaça Terrorista§! não mudará e §YRadicalization§! ?radicalization|Y0]).\n§GHTem maior probabilidade de sucesso do que ataques aéreos.§!\n\nO ataque tem uma taxa de sucesso base de §Y40%§!\nCada nível de §YCounter Terror Training§! aumenta a probabilidade de sucesso em §G+5,00%§!\n(Atual §YTreinamento Contra Terror§! Nível: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "Lançar ataques aéreos em esconderijos terroristas"
 MENA_terror_conduct_strike_desc: "Existem vários esconderijos jihadistas em áreas remotas do país onde a autoridade do governo central é limitada. Devemos atingir esses esconderijos com ataques aéreos para eliminar a ameaça que esses jihadistas representam. A probabilidade de sucesso desses ataques depende da quantidade de treinamento contraterrorista pelo qual nosso pessoal de segurança passou."
 terror_conduct_strike_tt: "Se o ataque aéreo for §Gbem-sucedido§!, §YAmeaça de terror§! diminuirá §G-5§! (Ameaça atual: [?nível_ameaça|Y0]) e §YRadicalização§! aumentará §R+2§ !(Radicalização atual: [?radicalização|Y0]).\nSe o ataque aéreo for §Executado com sucesso§!, §YAmeaça de terror§! não mudará e §YRadicalização§! ?radicalization|Y0]).\n§RTem uma menor probabilidade de sucesso do que ataques.§!\n\nO ataque aéreo tem uma taxa de sucesso base de §Y25%§!\nCada nível de §YCounter Terror Training§! aumenta a probabilidade de sucesso em §G+5,00%§!\n(Atual §YTreinamento Contra Terror§! Nível: [?ct_training|Y2])\n\n\n"
