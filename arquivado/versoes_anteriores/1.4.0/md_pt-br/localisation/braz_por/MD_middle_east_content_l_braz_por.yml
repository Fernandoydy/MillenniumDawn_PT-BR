 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] Pressão para aderir ao bloqueio do Catar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] está nos pressionando para nos juntarmos a eles em seu bloqueio contra o Catar. Devemos considerar se vale a pena manter relações econômicas com o Catar para atrair a fúria de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Junte-se a eles."
 SAU_GCC_CRISIS.1.b: "Essa luta não é nossa."

 SAU_GCC_CRISIS.2.t: "Apoie o bloqueio"
 SAU_GCC_CRISIS.2.d: "Apoiar o bloqueio liderado por [FROM.GetAdjective] ajudará muito a melhorar nossa parceria com nosso aliado do Golfo. Além disso, pode ser do nosso interesse [FROM.GetNameDef] provocar uma mudança na política externa do Catar."
 SAU_GCC_CRISIS.2.a: "Os Estados Unidos apóiam o bloqueio!"
 SAU_GCC_CRISIS.2.b: "Não podemos apoiar esta empresa."

 SAU_GCC_CRISIS.3.t: "Crise diplomática do Catar"
 SAU_GCC_CRISIS.3.d.1: "Vários países árabes cortaram relações diplomáticas com o Catar e impuseram um embargo comercial, aumentando a longa disputa entre o Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera, o rompimento das relações com o Irã e o fechamento de uma base militar turca no Catar, entre outras coisas."
 SAU_GCC_CRISIS.3.d.2: "Vários países árabes cortaram relações diplomáticas com o Catar e impuseram um embargo comercial, aumentando a longa disputa entre o Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera e o rompimento das relações com o Irã, entre outras coisas."
 SAU_GCC_CRISIS.3.a: "Essas demandas são absurdas!"
 SAU_GCC_CRISIS.3.b: "Devemos aceitar as demandas."
 SAU_GCC_CRISIS.3.c: "Interessante."

 SAU_GCC_CRISIS.4.t: "Pressionando a América"
 SAU_GCC_CRISIS.4.d: "O Catar abriga a Base Aérea Al Udeid, a maior base militar americana no Oriente Médio. Isso nos dá a capacidade de pressionar os EUA tremendamente, mas também nos fornece uma garantia de segurança de fato dos americanos. Perder a presença americana pode significar um desastre."
 SAU_GCC_CRISIS.4.a: "Arrisque."
 SAU_GCC_CRISIS.4.b: "Não vale a pena."

 SAU_GCC_CRISIS.5.t: "Resposta dos EUA à pressão do Catar"
 SAU_GCC_CRISIS.5.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Essa base é essencial não apenas para a Guerra ao Terror, mas para projetar poder na região como um todo. Devemos decidir se manter nossa posição e apoiar o bloqueio ou reverter nossa posição e priorizar nosso relacionamento com o Catar."
 SAU_GCC_CRISIS.5.a: "A base é muito importante."
 SAU_GCC_CRISIS.5.b: "Não precisamos disso."

 SAU_GCC_CRISIS.6.t: "Anúncio do Departamento de Estado dos Estados Unidos"
 SAU_GCC_CRISIS.6.d: "O Departamento de Estado emitiu um aviso público inesperado aos estados do Golfo sobre uma rixa diplomática com o Catar, também aliado dos EUA, e sugeriu que os sauditas podem ter provocado uma crise e atraído os Estados Unidos sob falsos pretextos. a condenação vocal prejudicou significativamente os países que bloqueavam o Catar e deu ao [QAT.GetLeader] um impulso de legitimidade muito necessário."
 SAU_GCC_CRISIS.6.a: "Os americanos parecem ter se lembrado onde fica sua maior base militar..."

 SAU_GCC_CRISIS.7.t: "Catar responde às demandas"
 SAU_GCC_CRISIS.7.d: "O Catar rejeitou as exigências da coalizão de bloqueio. Afirmando que as demandas violam a soberania do Catar, o ministro das Relações Exteriores do Catar descreveu a lista de condições para restaurar as relações como \"irrealista\" e \"não acionável\". \" Não se trata de terrorismo, trata-se de acabar com a liberdade de expressão", disse ele em uma coletiva de imprensa conjunta. Resta saber como a coalizão de bloqueio responderá a essa recusa."
 SAU_GCC_CRISIS.7.a: "A crise continua..."

 SAU_GCC_CRISIS.8.t: "Catar responde às demandas"
 SAU_GCC_CRISIS.8.d: "O Catar chegou a um acordo com a coalizão de bloqueio após longos debates entre o governo do Catar e representantes das nações do bloqueio. Como resultado, o Catar fechará a rede de transmissão Al Jazeera e trará sua política externa em linha com o resto do GCC, acabando com o flerte do Catar com uma postura de política externa independente."
 SAU_GCC_CRISIS.8.a: "Unidos mais uma vez?"

