 arab_spring_category: "Protestos em massa"
 arab_spring_category_desc: "Nosso país está em crise. Se quisermos evitar a queda de nosso governo, devemos estar preparados para usar cenoura e bastão para aplacar os manifestantes enquanto os dissuadimos de continuar com suas ações perigosas.\n\nForça atual do protesto: [protest_força]"
