 arab_spring.1.t: "Protestos irrompem exigindo mudanças em [FROM.GetNameDef]"
 arab_spring.1.d: "Anos de insatisfação com a corrupção e os abusos dos direitos humanos em [FROM.GetNameDef] finalmente transbordaram na forma de protestos em massa em todo o país. Enquanto alguns manifestantes parecem simplesmente desejar reformas sistêmicas substanciais, multidões em grandes centros urbanos teriam adotado o slogan \"o povo quer a queda do regime\", indicando que alguns são a favor de uma rejeição total ao establishment político.\n\nA polícia respondeu aos protestos com gás lacrimogêneo e balas de borracha, mas ainda há pouca indicação se [FROM.GetLeader] tentará atender às demandas dos manifestantes ou esmagar esse desafio à sua autoridade."
 arab_spring.1.d_western: "Anos de insatisfação com a corrupção e os abusos dos direitos humanos em [FROM.GetNameDef] finalmente transbordaram na forma de protestos em massa em todo o país. Enquanto alguns manifestantes parecem simplesmente desejar uma reforma sistêmica substancial, multidões em [ FROM.Capital.GetName] supostamente adotaram o slogan \"o povo quer a queda do regime\", indicando que alguns são a favor de uma rejeição completa do establishment político.\n\nA polícia respondeu aos protestos com gás lacrimogêneo e balas de borracha, mas ainda há pouca indicação se [FROM.GetLeader] tentará atender às demandas dos manifestantes ou esmagar esse desafio à sua autoridade.Também resta saber como os apoiadores ocidentais de [FROM.GetLeader] responderá a esses desenvolvimentos sem precedentes".
 arab_spring.1.a: "Devemos mitigar esta crise!"
 arab_spring.1.b: "Os ventos da mudança estão soprando no Oriente Médio..."

 arab_spring.3.t: "Aliado sob ameaça"
 arab_spring.3.d: "Durante anos, o regime de [FROM.GetLeader] em [FROM.GetNameDef] tem sido um parceiro [ROOT.GetAdjective] confiável em uma região estrategicamente importante. Nosso antigo aliado agora está sob ameaça, não de agentes externos forças, mas de seu próprio povo. Devemos decidir se expressamos apoio ao governo [FROM.GetAdjective] ou nos recusamos a condenar as forças pró-democráticas em [FROM.GetNameDef]."
 arab_spring.3.a: "Estamos ao lado dos nossos aliados!"
 arab_spring.3.b: "Nós nos recusamos a ficar no caminho da reforma democrática!"

 arab_spring.4.t: "Nosso aliado nos apoia!"
 arab_spring.4.d: "O governo [FROM.GetAdjective], um amigo de longa data de [ROOT.GetNameDef], expressou apoio ao governo legítimo [ROOT.GetAdjective] neste momento de incerteza."
 arab_spring.4.a: "O apoio deles é bem-vindo!"

 arab_spring.5.t: "Nosso Aliado nos abandonou..."
 arab_spring.5.d: "O governo [FROM.GetAdjective], um amigo de longa data de [ROOT.GetNameDef], recusou-se a expressar apoio ao governo legítimo [ROOT.GetAdjective] neste momento de incerteza, em vez disso nos exortando respeitar as chamadas aspirações democráticas de nosso povo. Este abandono de nosso governo encorajou os manifestantes que buscam minar nossa autoridade."
 arab_spring.5.a: "Traído em nosso tempo de necessidade..."

 arab_spring.6.t: "Palco de Apoiadores do Regime"
 arab_spring.6.d1: "Seguidores leais do governo legítimo [ROOT.GetAdjective] estão enchendo as ruas em desafio aberto à oposição traidora. Esta demonstração de apoio ao nosso governo, que não foi de forma alguma facilitada por incentivos financeiros, fortalecerá apoio popular ao nosso governo continuado. Embora existam tensões entre manifestantes pró e antigoverno, a violência generalizada ainda não ocorreu."
 arab_spring.6.d2: "Seguidores leais do governo legítimo [ROOT.GetAdjective] estão enchendo as ruas em desafio aberto à oposição traidora. Essa demonstração de apoio ao nosso governo, que não foi de forma alguma facilitada por incentivos financeiros, fortalecerá apoio popular ao nosso governo continuado. Os confrontos entre apoiadores e oponentes de nosso governo levaram à violência, resultando em muitos feridos e até mortes."
 arab_spring.6.a: "As pessoas adoram [ROOT.GetLeader]!"
 arab_spring.6.b: "A tensão aumenta..."

 arab_spring.7.t: "Unidades do Motim do Exército, do lado da Oposição"
 arab_spring.7.d: "A dissidência dentro das fileiras militares em relação ao nosso governo levou a deserções para a oposição. Essas deserções encorajaram aqueles que protestavam contra nosso governo e desmoralizaram nossos próprios apoiadores. Nossos conselheiros temem que, no caso de um conflito civil, guerra, esses desertores vão virar suas armas contra seus ex-companheiros de armas."
 arab_spring.7.a: "Nossa autoridade enfraquece..."

 arab_spring.8.t: "Mortes após confrontos entre tropas e manifestantes"
 arab_spring.8.d: "A violência irrompeu entre manifestantes e soldados, levando a várias baixas. Manifestantes que atiravam pedras foram recebidos com balas reais por nossas tropas, exacerbando o ressentimento popular em relação ao nosso governo."
 arab_spring.8.a: "Isso não reflete bem em nós..."

 arab_spring.9.t: "As concessões aplacam as massas"
 arab_spring.9.d: "Nossas reformas recentes foram bem recebidas pelos manifestantes antigovernamentais. Embora alguns manifestantes continuem a expressar desconfiança em nosso governo, o movimento elogiou amplamente nossas medidas como um passo na direção certa."
 arab_spring.9.a: "Será suficiente?"

 arab_spring.10.t: "Concessão leva a demandas por mais reformas"
 arab_spring.10.d: "Nossas reformas recentes não fizeram nada além de atiçar as chamas do descontentamento. Os líderes da oposição continuaram a nos criticar por fazer muito pouco até tarde e nos pediram para aprovar propostas de reforma \"genuínas\"."
 arab_spring.10.a: "A multidão nunca ficará satisfeita..."

 arab_spring.11.t: "Protestos atingem ponto de ebulição"
 arab_spring.11.d: "Apesar de nossos melhores esforços, nosso governo não é mais capaz de manter o poder por meios convencionais. Uma escolha histórica está diante de nós. Conceda a derrota e deixe a oposição assumir o controle de nosso país, ou use o exército para esmagar toda e qualquer oposição em uma tentativa final de manter o controle."
 arab_spring.11.a: "Devemos admitir a derrota..."
 arab_spring.11.b: "Nunca desistiremos do poder!"

 arab_spring.12.t: "A revolução varre o regime do poder em [FROM.GetNameDef]"
 arab_spring.12.d1: "As celebrações estouraram em [FROM.GetNameDef] após o colapso do governo do governante cessante. O ex-ditador foi preso após a decisão de figuras importantes da segurança [FROM.GetAdjective] serviços ao lado da oposição.\n\nUm governo provisório sob [FROM.GetLeader] assumiu o poder até que as eleições sejam realizadas, mas enfatizou a natureza temporária de seu governo. Mesmo assim, os protestos continuam, já que muitos exigem o desmantelamento completo da decisão partido e a demissão de todos os seus membros, uma vez que continua intimamente associado ao regime cessante."
 arab_spring.12.d2: "As celebrações estouraram em [FROM.GetNameDef] após o colapso do governo do governante cessante. O ex-presidente foi forçado a fugir do país, refugiando-se em [SAU.GetNameDef].\n\nA O governo provisório de [FROM.GetLeader], o primeiro-ministro da Tunísia, assumiu o poder até a realização das eleições, mas enfatizou a natureza temporária de seu governo. Mesmo assim, os protestos continuam, pois muitos exigem o desmantelamento completo do partido no poder e a renúncia de todos os seus membros, pois continua intimamente associado ao regime cessante de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "O povo triunfou!"
 arab_spring.12.b: "Um desenvolvimento preocupante..."
 arab_spring.12.c: "A democracia avança..."

 arab_spring.13.t: "Protestos se espalham pelo mundo árabe"
 arab_spring.13.d: "O colapso do regime [FROM.GetAdjective] inspirou movimentos em todo o mundo árabe. Muitos adotaram os slogans da revolução [FROM.GetAdjective], conclamando seus líderes a promulgar reformas significativas ou, em alguns casos, renunciar em massa. Os líderes árabes começaram a lutar para acomodar ou suprimir protestos, na esperança de evitar o destino do ditador [FROM.GetAdjective].\n\nA rápida disseminação de movimentos pró-democracia em toda a região, que alguns começaram a se referir como a \"Primavera Árabe\", pegou o mundo de surpresa. No entanto, muitos especialistas nos últimos anos destacaram a fragilidade dos regimes árabes que confiaram na coerção e na vigilância para manter seu domínio. Em toda a região , alienação de uma elite governante distante, corrupção desenfreada e problemas econômicos alimentaram lentamente um desejo generalizado de mudança de alguma forma ou forma. São esses sentimentos que agora explodiram em um movimento popular em toda a região pedindo mudanças.

 arab_spring.14.t: "A guerra civil irrompe em [FROM.GetNameDef] enquanto o regime esmaga os protestos"
 arab_spring.14.d: "Após a escalada acentuada de protestos em [FROM.GetNameDef], [FROM.GetLeader] ordenou operações militares em todo o país para reprimir o que ele descreveu como \"desordeiros sem lei\" e \"terroristas \" que são apoiados por potências estrangeiras não identificadas. As operações de limpeza resultaram em surtos de violência entre tropas legalistas e manifestantes armados, que adquiriram armas de fogo dos arsenais da polícia e desertores militares.\n\nEstá rapidamente ficando claro que o que antes era um não -o movimento de protesto violento está rapidamente caindo primeiro na insurgência e depois na guerra civil. Em algumas partes do país, parece que os combatentes da oposição tomaram o controle de cidades inteiras, mas muitas das informações que saem de [FROM.GetNameDef] tornam-se confusos e complicados. Os líderes mundiais pediram moderação, enquanto as organizações de direitos humanos criticaram a brutalidade da repressão aos protestos de [FROM.GetLeader].
 arab_spring.14.a: "O futuro de [FROM.GetNameDef] está em jogo..."

 arab_spring.15.t: "ISIL sobe à proeminência"
 arab_spring.15.d: "[ISI.GetLeader] declarou hoje a formação do que ele descreveu como o Estado Islâmico no Iraque e no Levante. Ele revelou que o grupo al-Nusra que combate o regime na Síria foi formado por membros do Estado Islâmico no Iraque, e que as duas organizações estavam se fundindo. No entanto, a Al-Nusra e seus apoiadores da Al-Qaeda repudiaram o ISIL, pedindo sua abolição.\n\nAnalistas são da opinião de que a Al-Qaeda e sua ramo, al-Nusra, têm objetivos e métodos muito diferentes do ISIL, embora compartilhem uma ideologia comum e oposição ao governo sírio. agenda que visa grupos minoritários muçulmanos de uma forma que a al-Qaeda não fez na mesma medida. Embora suas aspirações sejam transnacionais, ramos da al-Qaeda, como a al-Nusra, normalmente limitam suas atividades para atingir governos individuais."
 arab_spring.15.a: "Mais uma ameaça ao nosso governo..."
 arab_spring.15.b: "A paz mundial está ameaçada..."
 arab_spring.15.c: "Esses novatos estão fadados ao fracasso..."

 arab_spring.17.t: "A primavera árabe chega a [ROOT.GetNameDef]"
 arab_spring.17.d: "A onda de mobilização popular que varreu o mundo árabe finalmente chegou às nossas costas. O povo [ROOT.GetAdjective] está exigindo reformas sérias e, em alguns casos, a renúncia do governo. Devemos aja com cuidado se quisermos preservar nosso tênue domínio do poder."

 arab_spring.18.t: "Os protestos diminuem"
 arab_spring.18.d: "Embora alguns radicais continuem a se manifestar contra nosso governo, a maioria dos manifestantes voltou para suas casas após um declínio acentuado no ímpeto do movimento de protesto. No entanto, nossos informantes nos dizem que os sentimentos antigovernamentais ainda permanecem em grande parte do país. Parece que o movimento de protesto perdeu apoio devido à fadiga e frustração, e não como resultado de um maior apoio ao nosso governo. No entanto, o perigo imediato para o nosso governo foi evitado com sucesso."
 arab_spring.18.d1: "Após os esforços de nosso governo para atender às demandas dos manifestantes, o movimento pró-democracia em nosso país perdeu força. A grande maioria dos ex-manifestantes parece estar satisfeita com nossas medidas e não está exigindo mais reformas".
 arab_spring.18.a: "Nosso governo continua à tona..."

 arab_spring.19.t: "[FROM.GetNameDef] Solicita Intervenção do Escudo da Península"
 arab_spring.19.d: "Com as tensões aumentando em [FROM.GetNameDef], [FROM.GetLeader] procurou a ajuda da força de segurança conjunta do GCC, Peninsula Shield. Os [FROM.GetAdjective] alegam que seu governo está em risco de colapso e o país pode ser tomado por elementos revolucionários perigosos. Devemos considerar cuidadosamente se o envio de nossas tropas é necessário para sustentar o governo [FROM.GetAdjective]."
 arab_spring.19.a: "Devemos ajudar nosso aliado!"
 arab_spring.19.b: "Deixe-os cair..."

 arab_spring.20.t: "Nosso pedido foi aceito!"
 arab_spring.20.d: "Reconhecendo a ameaça iminente à segurança regional que os manifestantes radicais nas ruas de nossa capital representam, os [FROM.GetAdjective] concordaram em apoiar o envio de tropas do Escudo da Península para reprimir a revolta contra nós. "
 arab_spring.20.a: "Os [FROM.GetAdjective]s nos salvaram!"

 arab_spring.21.t: "Nossa solicitação foi rejeitada..."
 arab_spring.21.d: "Os [FROM.GetAdjective] decidiram que salvar nosso governo não vale o tempo e o esforço de desdobrar as tropas do Escudo da Península."
 arab_spring.21.a: "Somente nós podemos nos salvar."

 arab_spring.22.t: "Tropas do Escudo da Península reprimem protestos em [FROM.GetNameDef]"
 arab_spring.22.d: "Forças da força militar conjunta do Conselho de Cooperação do Golfo, Peninsula Shield, cruzaram para o território [FROM.GetAdjective] após uma onda dramática de manifestações contra o governo de [FROM.GetLeader]. Enquanto [FROM.GetNameDef] e o GCC sustentou que as tropas do Escudo da Península estão simplesmente sendo usadas para defender prédios importantes do governo da interferência estrangeira em meio ao caos, surgiram rapidamente relatórios de tropas do Escudo da Península usando táticas pesadas contra os manifestantes [FROM.GetAdjective]."
 arab_spring.22.a: "[FROM.GetLeader] fará de tudo para preservar seu governo..."

 hybrid_regime: "Regime Híbrido"
 hybrid_regime_western_desc: "Apesar da realização de eleições, o governo deste país usa uma série de medidas informais para garantir que essas eleições proporcionem maiorias para o partido no poder. Como tal, é incrivelmente difícil provocar uma mudança de regime por meios eleitorais."
 hybrid_regime_emerging_desc: "Apesar da realização de eleições, o governo deste país usa uma série de medidas informais para garantir que essas eleições proporcionem maiorias para o partido no poder. Como tal, é incrivelmente difícil provocar uma mudança de regime por meios eleitorais."

 concede_rojava: "Conceder o Nordeste"
 concede_rojava_desc: "O nordeste da Síria, de maioria curda, ainda não se juntou à revolta popular contra nosso governo. Pode ser do nosso interesse retirar nossas tropas desta região e deixá-la ocupada por milícias curdas, em vez de continuar a aumentar nossas forças magro e corre o risco de ser derrotado nas mãos do Exército Sírio Livre."