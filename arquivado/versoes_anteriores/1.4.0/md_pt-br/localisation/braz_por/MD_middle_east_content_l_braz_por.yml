 deport_foreign_shia: "Deportar xiitas estrangeiros"
 deport_foreign_shia_desc: "Imigrantes xiitas do Iraque, Irã, Líbano, Paquistão, Síria e outros países com grandes populações xiitas podem ser deportados com bastante facilidade usando acusações de que esses imigrantes apóiam o terror xiita e, portanto, constituem ameaças ao nosso governo."
