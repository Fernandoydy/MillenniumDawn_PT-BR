 SAU_ailing_king: "Rei doente"
 SAU_ailing_king_desc: "Desde que sofreu um derrame em 1995, o rei Fahd da Arábia Saudita não conseguiu governar o país com eficácia, deixando o controle de fato nas mãos do príncipe herdeiro Abdullah."
 SAU_crown_prince_mbn: "Príncipe herdeiro Mohammed bin Nayef"
 SAU_crown_prince_mbn_desc: "Mohammed bin Nayef é amplamente respeitado no país e no exterior por sua vasta experiência no combate ao terrorismo como ministro do Interior do Reino da Arábia Saudita. Como resultado de suas atividades como ministro do Interior, ele sobreviveu a várias tentativas de assassinato e fez aliados poderosos em Agências de inteligência americanas e britânicas. Além disso, ele tem laços estreitos com a família governante do Catar."
 SAU_crown_prince_mbn_lar_desc: "Mohammed bin Nayef é amplamente respeitado no país e no exterior por sua vasta experiência no combate ao terrorismo como ministro do Interior do Reino da Arábia Saudita. Como resultado de suas atividades como ministro do Interior, ele sobreviveu a várias tentativas de assassinato e fez aliados poderosos em Agências de inteligência americanas e britânicas. Além disso, ele tem laços estreitos com a família governante do Catar."
 SAU_crown_prince_mbs: "Príncipe herdeiro Mohammed bin Salman"
 SAU_crown_prince_mbs_desc: "Mohammed bin Salman, o ambicioso e jovem filho do Rei Salman, é visto como um reformador social, mas também um falcão político. de poder o levou a antagonizar figuras poderosas dentro da família real e os Wahhabi ulema. Seu desrespeito pelos direitos humanos o tornou impopular no Ocidente, onde tem poucos aliados fortes. o príncipe herdeiro dos Emirados".
 SAU_king_mbs: "Rei Mohammed bin Salman"
 SAU_king_mbs_desc: "Mohammed bin Salman, o ambicioso e jovem filho do rei Salman, é visto como um reformador social, mas também um falcão político. de poder o levou a antagonizar figuras poderosas dentro da família real e os Wahhabi ulema. Seu desrespeito pelos direitos humanos o tornou impopular no Ocidente, onde tem poucos aliados fortes. o príncipe herdeiro dos Emirados".
 SAU_innovative_techniques: "Técnicas Inovadoras"
 SAU_a_new_kind_of_warfare: "Um novo tipo de guerra"
 UAE_sheikh_khalifa: "Sheikh Khalifa indisposto"
 UAE_sheikh_khalifa_desc: "Desde que sofreu um derrame, o presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, Sheikh Khalifa bin Zayed Al Nahyan, foi incapaz de desempenhar suas funções políticas comuns. Como resultado, seu meio-irmão, Mohammed bin Zayed , é o governante de fato dos Emirados Árabes Unidos."
 operation_dignity: "Operação Dignidade"
 operation_dignity_desc: "Em resposta à ascensão do Islã político na Líbia após a revolução, o marechal de campo Khalifa Haftar lançou a Operação Dignity, uma campanha para retomar a Líbia das milícias islâmicas alinhadas com o governo pós-revolucionário. A campanha de Haftar contra os islamitas o tornou popular entre muitos líbios de mentalidade secular, bem como potências estrangeiras ansiosas para conter o Islã político, como a Rússia e os Emirados Árabes Unidos. A ampla coalizão de Haftar inclui diversos atores como mercenários sudaneses, fundamentalistas salafistas e leais a Kadafi."
 gulf_exploitation: "Exploração de migrantes"
 gulf_exploitation_desc: "Decidimos expulsar alguns dos migrantes. A parte restante que pode trabalhar trabalhará muito mais e receberá muito menos dinheiro."
 
