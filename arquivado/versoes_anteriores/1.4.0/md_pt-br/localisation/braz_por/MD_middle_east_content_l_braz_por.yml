 arab_spring_encourage_supporters: "Incentivar apoiadores"
 arab_spring_encourage_supporters_desc: "Os comícios da oposição criam a falsa impressão de que nosso governo não tem apoio entre o povo [ROOT.GetAdjective]. Nada poderia estar mais longe da verdade. Devemos reunir nossa vontade política para encorajar aqueles [ROOT.GetAdjective] que permanecem leais ao nosso governo para ir às ruas."
 arab_spring_request_crackdown: "Solicitar Repressão do Escudo da Península"
 arab_spring_request_crackdown_desc: "Nossa associação ao Conselho de Cooperação do Golfo significa que nossa segurança é garantida pela força militar conjunta do GCC, Peninsula Shield. Esta força de tropas de todos os seis estados membros do GCC pode ser convocada para reprimir os protestos, tirando o fardo de nossos próprias forças de segurança sobrecarregadas. No entanto, fazer isso reduziria significativamente nossa independência da influência estrangeira."
 arab_spring_deploy_the_military: "Implantar o Exército"
 arab_spring_deploy_the_military_desc: "Nossas forças de segurança interna não têm capacidade para lidar com a crise atual. Devemos usar tropas para restaurar a ordem nas ruas."
 arab_spring_return_to_barracks: "Devolver as tropas aos seus quartéis"
 arab_spring_return_to_barracks_desc: "Nosso destacamento militar criou mais problemas do que resolveu. É hora de nossas tropas recuarem."
 arab_spring_return_to_barracks_tt: "§GMotins e confrontos fatais não ocorrerão mais.§!"
 arab_spring_reshuffle_government: "Reorganizar o governo"
 arab_spring_reshuffle_government_desc: "Alguns ministros do nosso governo estão mais associados aos nossos fracassos do passado do que outros. Livrar-se dessas figuras particularmente impopulares pode ajudar a garantir a posição daqueles que permanecem."
 arab_spring_amend_the_constitution: "Alterar a Constituição"
 arab_spring_amend_the_constitution_desc: "A oposição criticou a atual constituição [ROOT.GetAdjective] por dar muito poder ao governo. Aumentar os limites constitucionais de nossa autoridade ajudará a demonstrar nosso compromisso com a governança responsável."
