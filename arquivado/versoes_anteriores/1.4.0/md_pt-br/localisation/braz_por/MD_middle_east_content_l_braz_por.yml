 gcc.26.b: "Nós nos recusamos a participar!"

 #Paz no Oriente Médio
 peace_plan.1.t: "[FROM.GetNameDef] Propõe Plano de Paz no Oriente Médio"
 peace_plan.1.d: "Em uma tentativa de alcançar o que os Acordos de Oslo não conseguiram, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano não tenham ainda não foi liberado, a liderança [ISR.GetAdjective] já indicou seu apoio provisório para uma paz mediada por [FROM.GetAdjective]. As questões que esta nova iniciativa provavelmente abordará incluem o direito de retorno palestino, assentamentos israelenses no Ocidente Bank, o status de Jerusalém e o Estado Palestino."
 peace_plan.1.d1: "Em uma tentativa de alcançar o que os Acordos de Oslo não conseguiram, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano não tenham ainda não foi liberado, a liderança [PAL.GetAdjective] já indicou seu apoio provisório para uma paz mediada por [FROM.GetAdjective]. As questões que esta nova iniciativa provavelmente abordará incluem o direito de retorno palestino, assentamentos israelenses no Ocidente Bank, o status de Jerusalém e o Estado Palestino."
 peace_plan.1.a: "Não é mais um acordo de paz condenado..."

 peace_plan.2.t: "Primeira Área Temática: Direito de Retorno"
 peace_plan.2.d: "A guerra árabe-israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Este evento viu um êxodo em massa da população palestina do território controlado por Israel, levando ao estabelecimento de grandes campos de refugiados em países árabes vizinhos. Esses refugiados vivem uma existência precária, já que muitos governos não concederam cidadania aos refugiados palestinos, negando-lhes assim o direito de trabalhar e acessar serviços públicos. Esses refugiados anseiam por voltar para as casas que suas famílias possuíam antes de 1948, produzindo uma questão difícil de resolver, dado que grande parte da terra anteriormente pertencente a esses refugiados agora é habitada por israelenses.\n\nSe optarmos por defender o direito palestino de retorno, Israel será forçado a aceitar o retorno de potencialmente milhões de refugiados em território administrado por Israel. Se optarmos por não fazê-lo, podemos, em vez disso, propor compensação financeira e apoio para a integração de refugiados palestinos em estados árabes anfitriões ou estabelecê-los na Cisjordânia."
 peace_plan.2.a: "Devemos defender o direito de retorno."
 peace_plan.2.b: "Não devemos defender o direito de retorno."

 peace_plan.3.t: "Segunda Área Temática: Assentamentos na Cisjordânia"
 peace_plan.3.d: "Pouco depois da vitória israelense na Guerra dos Seis Dias de 1967, que viu Israel assumir o controle da Cisjordânia da Jordânia, um grupo de ativistas sionistas hospedados em um hotel em Hebron se recusou a sair. comprometer-se com os ativistas estabelecendo o primeiro assentamento judaico na Cisjordânia, evitando assim que os pastores palestinos continuem a usar aquela terra. Esse evento iniciou uma tendência que continua até hoje, com mais de cem assentamentos sendo estabelecidos, para o crescente desgosto da população palestina.\n\nUma possível solução proposta foi a extensão do território israelense para incluir terras com assentamentos, em troca de os israelenses cederem parte do território aos palestinos. ser trocado, no entanto, permanece em debate."
 peace_plan.3.a: "Os assentamentos devem ser desmantelados."
 peace_plan.3.b: "Os assentamentos devem permanecer, e Israel deve ser favorecido nas trocas de terras."
 peace_plan.3.c: "Os assentamentos devem permanecer e a Palestina deve ser favorecida nas trocas de terras."

 peace_plan.4.t: "Terceira Área Temática: O Destino de Jerusalém"
 peace_plan.4.d: "Jerusalém é uma cidade com imenso significado espiritual no Islã, Judaísmo e Cristianismo. Seu status tem sido, portanto, uma questão altamente delicada, com os israelenses desejando manter o controle sobre toda a cidade, enquanto os palestinos insistem no leste Jerusalém como a capital de um estado palestino independente. Além de escolher entre favorecer a posição israelense ou palestina em Jerusalém, também temos a opção de internacionalizar a cidade como originalmente previsto pelas Nações Unidas, mantendo a cidade fora das mãos de ambos os estados".
 peace_plan.4.a: "Os palestinos devem ter a cidade."
 peace_plan.4.b: "Os israelenses devem manter a cidade."
 peace_plan.4.c: "Jerusalém deve ser internacionalizada."

 peace_plan.5.t: "Quarta Área Temática: Estado Palestino"
 peace_plan.5.d: "Israel historicamente se opôs ao estabelecimento de um estado palestino independente devido à ameaça potencial à segurança que tal estado representaria para Israel. Em vez disso, os israelenses têm favorecido o estabelecimento de uma entidade palestina desmilitarizada, apenas parcialmente autônoma sobre o qual Israel possui soberania. Os palestinos, por outro lado, buscaram um estado palestino totalmente independente na Cisjordânia e em Gaza seguindo as fronteiras anteriores a 1967."
 peace_plan.5.a: "Os palestinos deveriam ter um Estado."
 peace_plan.5.b: "A soberania palestina deve ser limitada."

 peace_plan.6.t: "A proposta de paz [FROM.GetAdjective] anunciada!"
 peace_plan.6.d: "Devemos considerar se a proposta [FROM.GetAdjective] aborda nossas preocupações sobre as questões-chave dos assentamentos israelenses na Cisjordânia, Estado palestino, o direito palestino de retorno e o status de Jerusalém."
 peace_plan.6.a: "Este acordo é aceitável para nós."
 peace_plan.6.b: "Não se pode esperar que concordemos com um acordo como este!"

 peace_plan.7.t: "Israel e Autoridade Palestina assinam acordo de paz histórico"
 peace_plan.7.d: "Uma proposta de paz mediada por [FROM.GetNameDef] foi aceita por representantes de Israel e da Autoridade Palestina, anunciando um ponto de virada nas relações entre israelenses e palestinos. Enquanto alguns dissidentes de ambos os lados criticaram o acordo, sua aceitação pela maioria de ambas as populações levou os analistas a concluir que a probabilidade desses dissidentes tentarem estragar o acordo é relativamente baixa. Os líderes mundiais responderam positivamente a esse sucesso, mas alertaram que o processo de paz ainda está longe de ser concluído devido a a necessidade de implementar as disposições do acordo. [FROM.GetLeader] respondeu a essas declarações pedindo cautela, reconhecendo o fato de que a paz ainda não foi alcançada, mas procurou enfatizar a natureza sem precedentes do nível de compromisso com a paz exibido por Israel e Palestina".
 peace_plan.7.a: "Um momento histórico!"

 peace_plan.8.t: "[FROM.GetNameDef] rejeita acordo de paz"
 peace_plan.8.d: "A delegação [FROM.GetAdjective] considerou nossa proposta de paz excessivamente tendenciosa para o lado oposto e, portanto, a rejeitou."
 peace_plan.8.a: "Nossa iniciativa falhou..."

 #eventos dos Emirados Árabes Unidos
 uae_royal.1.t: "A morte de Sheikh Zayed"
 uae_royal.1.d1: "Os Emirados Árabes Unidos, juntamente com uma proporção considerável do mundo muçulmano, estão de luto hoje pelo falecimento do presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é venerado em os Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na união dos emirados outrora divididos. O Sheikh também é creditado por consolidar as alianças dos Emirados Árabes Unidos com a Arábia Saudita e o Ocidente, comprometendo o país com a Guerra ao Terror e aumentando o papel dos Emirados na ONU operações de manutenção da paz. Sheikh Zayed é sucedido como presidente dos Emirados Árabes Unidos e Emir de Abu Dhabi por seu filho, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Os Emirados Árabes Unidos, juntamente com uma proporção considerável do mundo muçulmano, estão de luto hoje pelo falecimento do ex-presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é venerado nos Emirados Árabes Unidos como pai fundador da nação devido ao seu papel na união dos emirados outrora divididos. Nos últimos anos de seu governo, a antiga monarquia absoluta se transformou em uma monarquia constitucional, onde o poder é exercido por líderes eleitos. No entanto, a lamentação generalizada nos Emirados Árabes Unidos, a morte de Sheikh Zayed demonstra a contínua importância do chamado "pai da nação" para os emirados."
 uae_royal.1.d3: "Os Emirados Árabes Unidos, juntamente com uma proporção considerável do mundo muçulmano, estão de luto hoje pelo falecimento do ex-presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é venerado nos Emirados Árabes Unidos como pai fundador da nação devido ao seu papel na união dos emirados outrora divididos. Seu governo foi caracterizado por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que hoje é conhecido como [ UAE.GetNameDef]. Não ocupando mais uma posição oficial, Sheikh Zayed, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [UAE.GetNameDef], no entanto, permaneceu em grande parte apática, enquanto uma pequena A minoria celebrou abertamente a passagem do Sheikh como marcando o fim formal do governo monárquico e um importante passo no estabelecimento da república federal."
 uae_royal.1.d4: "Relatórios indicam que o ex-presidente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sob seu governo, a família real dos Emirados foi forçada a fugir da terra que costumava presidir à medida que a Al-Qaeda expandia seu controle sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Emirados Árabes Unidos. O filho do Sheikh Zayed, Khalifa bin Zayed Al Nahyan, foi oficialmente nomeado Presidente dos Emirados Árabes Unidos no exílio, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia."
 uae_royal.1.a: "Um dia triste para a família Al Nahyan..."

 uae_royal.2.t: "Sheikh Khalifa dos Emirados Árabes Unidos sofre de AVC"
 uae_royal.2.d1: "Sheikh Khalifa bin Zayed Al Nahyan, presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, teria sofrido um derrame debilitante. Apesar de estar em uma condição estável, o Sheikh não é mais capaz de realizar o assuntos cotidianos do governo. O meio-irmão do xeque e príncipe herdeiro de Abu Dhabi, Mohammed bin Zayed Al Nahyan, supostamente assumiu o controle de fato do estado dos Emirados.\n\nMohammed bin Zayed, apelidado de MbZ por analistas ocidentais, é um líder relativamente jovem, mas ainda assim experiente.Nos anos anteriores, ele desempenhou um papel ativo na reforma econômica dos Emirados e serviu e comandou a Força Aérea dos Emirados e a Guarda Amiri, duas das instituições de maior prestígio das Forças Armadas dos Emirados Árabes Unidos. "
 uae_royal.2.d2: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, teria sofrido um derrame cerebral devastador. Nos últimos anos de seu governo, a antiga monarquia absoluta se transformou em uma monarquia constitucional aquele em que o poder é investido em líderes eleitos. No entanto, como emir de Abu Dhabi, Sheikh Khalifa continua a manter um significado simbólico substancial no país."
 uae_royal.2.d3: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, teria sofrido um derrame destrutivo. Seu governo foi caracterizado por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [UAE.GetNameDef]. Não mais ocupando uma posição oficial, Sheikh Khalifa, no entanto, mantém uma influência simbólica significativa."
 uae_royal.2.d4: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, teria sofrido um derrame destrutivo. Sob seu governo, a família Al Nahyan foi forçada a fugir da terra que eles costumava presidir enquanto a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Emirados Árabes Unidos. No entanto, o derrame do Sheikh apresentou mais um obstáculo para a realização desta aspiração."
 uae_royal.2.a: "Que o Sheikh se recupere rapidamente..."

 kuwait_royal.1.t: "A morte de Jaber Al-Ahmad Al-Sabah"
 kuwait_royal.1.d1: "O Kuwait está de luto hoje pelo falecimento do emir do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah. Sheikh Jaber está com a saúde debilitada desde um derrame em 2001 e presidiu uma período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e restabelecimento do parlamento e uma invasão e ocupação pelas forças iraquianas, durante a qual o Sheikh dirigiu um movimento de resistência clandestino contra o exército de Saddam. Sheikh Jaber é sucedido como Emir do Kuwait por seu meio-irmão, Sabal al-Ahmad al-Sabah devido à saúde debilitada do príncipe herdeiro Sheikh Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "O Kuwait está de luto hoje pelo falecimento do emir do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah. Sheikh Jaber está com problemas de saúde desde um derrame em 2001 e presidiu uma período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e restabelecimento do parlamento e uma invasão e ocupação pelas forças iraquianas, durante o qual o Sheikh dirigiu um movimento de resistência clandestina contra o exército de Saddam. Além disso, os últimos anos de sua regra viram a transferência de poder da monarquia não eleita para os políticos eleitos."
 kuwait_royal.1.d3: "O Kuwait está de luto hoje pelo falecimento do emir do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah. Sheikh Jaber está com problemas de saúde desde um derrame em 2001 e presidiu uma período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e restabelecimento do parlamento e uma invasão e ocupação pelas forças iraquianas, durante o qual o Sheikh dirigiu um movimento de resistência clandestino contra o exército de Saddam. A última parte de seu governo foi caracterizado por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia pelo que hoje é conhecido como [KUW.GetNameDef]. lamentou sua morte."
 kuwait_royal.1.a: "Um dia triste para o Kuwait..."

 oman_royal.1.t: "A morte do sultão Qaboos bin Said Al Said"
 oman_royal.1.d: "O estimado sultão, governante de Omã desde 1970, lamentavelmente faleceu. Sultão Qaboos é amplamente creditado com a modernização de Omã, trazendo um desenvolvimento sem precedentes, uma melhoria nos padrões de vida, a abolição da escravidão e o fim a uma rebelião esquerdista na província ocidental de Dhofar. Internacionalmente, ele é lembrado como o arquiteto de uma política externa neutra imensamente bem-sucedida que permitiu a Omã construir laços estreitos com o Irã, a Arábia Saudita, os Estados Unidos, o Reino Unido e até mesmo Israel.\n\nComo o sultão não tinha filhos ou irmãos e não nomeou publicamente um herdeiro, a família real de Omã deve decidir coletivamente sobre seu sucessor. Os três candidatos mais populares para o cargo de sultão são os filhos do tio de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq é um ex-comandante militar amplamente respeitado que tem boas relações com os líderes dos outros estados do Golfo. Shihab bin Tariq é um ex-comandante naval que mantém um perfil discreto, mas não tem medo de discordar do sultão Qaboos em questões de política no passado. Haitham bin Tariq é a escolha preferida dos comerciantes de Omã, mas carece de experiência política."
 oman_royal.1.a: "Vá com Assad."
 oman_royal.1.b: "Vá com Shihab."
 oman_royal.1.c: "Vá com Haitham."

 #Eventos Arábia Saudita
 saudi_royal.1.t: "A morte do rei Fahd"
 saudi_royal.1.d1: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje quando o enfermo rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. O rei Fahd foi saudado por árabes e Líderes ocidentais também como um líder visionário. Seu governo viu a Arábia Saudita se aproximar dos Estados Unidos em um esforço para minar a Al-Qaeda, um grupo que rapidamente se tornou a ameaça doméstica mais significativa para a monarquia saudita. O príncipe herdeiro Abdullah, que governante de fato desde o derrame do rei Fahd, agora foi coroado rei Abdullah bin Abdul Aziz da Arábia Saudita e prometeu continuar os esforços de modernização de seu meio-irmão."
 saudi_royal.1.d2: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje, pois o enfermo rei Fahd finalmente sucumbiu a uma doença que durou uma década após um derrame em 1995. O príncipe herdeiro Abdullah, que foi o chefe de fato da família real desde o derrame debilitante do rei Fahd em 1995, agora assumirá o título principalmente cerimonial de rei da Arábia Saudita. ... No entanto, a lamentação generalizada na Arábia Saudita sobre a morte do rei Fahd demonstra a importância contínua da família real."
 saudi_royal.1.d3: "Relatórios indicam que Fahd bin Abdulaziz al-Saud, o último rei da Arábia Saudita, sucumbiu a uma doença de uma década após um derrame em 1995. Seu governo viu um rápido processo de reforma política que varreu a família real família do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [SAU.GetNameDef]. Não mais ocupando uma posição oficial, Fahd, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [SAU .GetNameDef], no entanto, permaneceu amplamente apático, enquanto uma pequena minoria celebrou abertamente a morte de Fahd como marcando o fim formal do regime monárquico na Arábia Saudita e um importante passo à frente no estabelecimento da república."
 saudi_royal.1.d4: "Relatórios indicam que o rei Fahd da Arábia Saudita finalmente sucumbiu a uma doença de uma década após um derrame em 1995. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava presidir à medida que a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Arábia Saudita. O príncipe herdeiro Abdullah, que foi o chefe de fato da Casa de Saud desde o derrame do rei Fahd foi oficialmente coroado como rei da Arábia Saudita, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia."
 saudi_royal.1.a: "Um dia triste para a Casa de Saud..."

 saudi_royal.2.t: "A morte do rei Abdullah"
 saudi_royal.2.d1: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje porque o enfermo rei Abdullah finalmente sucumbiu a anos de problemas de saúde e faleceu. O governo do rei Abdullah foi um período tumultuado da história saudita , enquanto o reino lutava para responder às revoltas que varreram o Oriente Médio.Apesar das promessas de reforma, o poder na Arábia Saudita permaneceu predominantemente nas mãos da família real e há poucas indicações de que isso mudará no futuro próximo. O príncipe herdeiro Salman agora foi coroado rei Salman bin Abdul Aziz da Arábia Saudita, herdando uma posição incerta ameaçada pela ascensão do Islã político e movimentos jihadistas."
 saudi_royal.2.d2: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje porque o enfermo rei Abdullah finalmente sucumbiu a anos de problemas de saúde e faleceu. O príncipe herdeiro Salman agora assumirá o título principalmente cerimonial do rei da Arábia Saudita. Nos últimos anos, a antiga monarquia absoluta se transformou em uma monarquia constitucional, onde o poder é investido em líderes eleitos. No entanto, a lamentação generalizada na Arábia Saudita sobre a morte do rei Abdullah demonstra a importância contínua da família real. "
 saudi_royal.2.d3: "Relatórios indicam que Abdullah bin Abdulaziz al-Saud, o último rei da Arábia Saudita, sucumbiu a anos de problemas de saúde e faleceu. Seu governo viu um rápido processo de reforma política que varreu a família real de poder, substituindo a monarquia absoluta pelo que agora é conhecido como [SAU.GetNameDef]. Não mais ocupando uma posição oficial, Abdullah, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [SAU.GetNameDef ], no entanto, permaneceu amplamente apático, enquanto uma pequena minoria celebrou abertamente a morte de Abdullah como marcando o fim formal do regime monárquico na Arábia Saudita e um importante passo no estabelecimento da república."
 saudi_royal.2.d4: "Relatórios indicam que o rei Abdullah da Arábia Saudita finalmente sucumbiu a anos de problemas de saúde e faleceu. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava presidir como todos -A Al-Qaeda expandiu seu controle sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou retornar ao que eles continuam a chamar de Arábia Saudita. O príncipe herdeiro Salman foi oficialmente coroado como rei da Arábia Saudita, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia."

 saudi_royal.3.t: "A sede de poder de Mohammed bin Salman"
 saudi_royal.3.d: "O filho do rei Salman, Mohammed, tem sido uma estrela em ascensão na política saudita desde que seu pai chegou ao poder. Durante esse tempo, ele procurou consolidar seu poder buscando reformas socioeconômicas e afastando rivais políticos. Agora, o jovem príncipe, conhecido por analistas ocidentais como MbS, tem seus olhos no trono através da posição de príncipe herdeiro. O rei Salman, guardião das Duas Mesquitas Sagradas, deve decidir se satisfaz a ambição de seu filho e o nomeia como príncipe herdeiro, ou mantém Mohammed bin Nayef, um ex-ministro do interior experiente, temido e odiado pelos jihadistas sauditas."
 saudi_royal.3.a: "Precisamos da experiência de Mohammed bin Nayef."
 saudi_royal.3.b: "A juventude de Mohammed bin Salman pode ser um trunfo."

 saudi_royal.4.t: "Rei Salman nomeia filho como príncipe herdeiro saudita"
 saudi_royal.4.d: "Em um movimento sem precedentes, o rei Salman mudou a linha de sucessão para favorecer seu filho ambicioso, Mohammed bin Salman. O jovem príncipe substitui Mohammed bin Nayef, de 57 anos, que anteriormente ocupava essa posição, uma figura que ganhou respeito tanto em casa quanto no exterior por seus esforços para combater o terror jihadista. Mohammed bin Salman causou agitação no reino ao iniciar uma série de reformas socioeconômicas e consolidar o poder político, ao fazê-lo antagonizando uma série de figuras pró-status quo. O príncipe também foi instrumental no lançamento da guerra da Arábia Saudita no Iêmen."
 saudi_royal.4.a: "O jovem príncipe se aproxima do trono..."

 saudi_royal.5.t: "O Caso Khashoggi"
 saudi_royal.5.d: "A Arábia Saudita foi criticada pela comunidade internacional após o assassinato do dissidente e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Muitos pediram o príncipe herdeiro Mohammed bin Salman, que está intimamente ligado aos agentes que executou o assassinato, para ficar sob investigação. Seria aconselhável para nós tomarmos medidas para reduzir essa pressão e salvar a reputação internacional do reino."
 saudi_royal.5.a: "Punir o príncipe herdeiro."
 saudi_royal.5.b: "Punir \"agentes desonestos\"."
 saudi_royal.5.c: "Não faça nada."

 saudi_royal.6.d1: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias que se seguiram ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham relações links para o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis à justiça, o rei Salman condenou veementemente o príncipe Mohammed e o despojou de seu status de príncipe herdeiro e O próximo na linha de sucessão ao trono. O rei saudita garantiu à comunidade internacional que a carreira política da ex-estrela em ascensão chegou ao fim e que em breve ele enfrentará os tribunais sauditas como um cidadão comum. Líderes mundiais e organizações de direitos humanos deram as boas-vindas o anúncio, mas muitos também juraram observar cuidadosamente para garantir que a justiça seja realmente feita."
 saudi_royal.6.d2: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias que se seguiram ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham relações ligações com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis à justiça, o rei Salman ordenou a prisão de vários dos chamados "agentes desonestos" que o governo saudita afirma não ter recebido ordens do príncipe herdeiro para assassinar Khashoggi. Vários líderes mundiais e organizações de direitos humanos criticaram a medida, descrevendo-a como uma tentativa de absolver o príncipe Mohammed e o governo saudita de responsabilidade. Em resposta à falta de responsabilidade Transparência saudita, a Alemanha e várias outras nações europeias suspenderam todas as vendas de armas ao reino."
 saudi_royal.6.d3: "O mundo reagiu com choque e horror ao brutal assassinato do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias que se seguiram ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham relações ligações com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nO rei Salman e seu filho se recusaram a ceder à pressão internacional para perseguir os responsáveis, em vez disso criticando Jamal Khashoggi como um \"traidor\" que \"mereceu morte". A resposta desavergonhada do governo saudita atraiu condenação generalizada, levando muitos estados a retirar seus embaixadores em protesto. A enorme pressão pública na Europa forçou a maioria dos estados europeus a suspender as vendas de armas para a Arábia Saudita."
 saudi_royal.6.a: "Verdadeiramente uma situação trágica..."

 saudi_royal.7.t: "O descontentamento com o príncipe herdeiro está aumentando"
 saudi_royal.7.d: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação de poder sem precedentes, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a não tão discretamente discutir a possibilidade de devolver Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de tramar um golpe contra a monarquia, consolidando assim ainda mais sua própria posição. Mas talvez tenha chegado a hora de prender o jovem asas de príncipe."
 saudi_royal.7.d1: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação de poder sem precedentes, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a não tão discretamente discutir a possibilidade de devolver Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de tramar um golpe contra a monarquia, consolidando assim ainda mais sua própria posição. Dado o poder do jovem príncipe, temos algum outra opção?"
 saudi_royal.7.a: "Aplacar os dissidentes."
 saudi_royal.7.b: "Expurgar os dissidentes."

 saudi_royal.8.t: "Rei saudita dispensa filho em movimento surpresa"
 saudi_royal.8.d: "Muitos notaram a polêmica ascensão do príncipe Mohammed bin Salman, que, como príncipe herdeiro, adotou uma abordagem agressiva tanto na política doméstica quanto internacional. Seu papel no assassinato do jornalista Jamal Khashoggi provocou condenação generalizada por sociedade civil e alguns governos, e sua reputação foi corroída pela falta de sucesso da guerra da Arábia Saudita no Iêmen. Agora, seus atos controversos levaram à sua queda, já que o rei Salman restabeleceu Mohammed bin Nayef, predecessor e rival de Mohammed bin Salman, como príncipe herdeiro e consignou seu próprio filho ao esquecimento político. A mudança foi atribuída à pressão de dentro da família real de figuras como o príncipe Ahmed bin Abdul Aziz, o irmão mais novo do rei Salman e o único membro sobrevivente do poderoso so- chamado Sudairi Seven além do próprio rei. Há rumores de que o jovem príncipe foi colocado em prisão domiciliar aguardando a decisão do príncipe Ahmed, Mohammed bin Nayef e seus aliados quanto ao seu destino final.
 saudi_royal.8.a: "A estrela em ascensão cai em desgraça..."

 saudi_royal.9.t: "Príncipes presos em repressão saudita de alto nível"
 saudi_royal.9.d: "Vários funcionários do governo e altos membros da família real foram detidos em uma repressão abrangente que está sendo vista como a última tentativa do príncipe herdeiro Mohammed bin Salman de consolidar o controle sobre o país. Figuras proeminentes que foram Os presos incluem Mohammed bin Nayef, o amplamente respeitado ex-ministro do Interior e predecessor de Mohammed bin Salman como príncipe herdeiro, e o príncipe Ahmed bin Abdul Aziz, irmão mais novo do rei.\n\nOs príncipes presos foram acusados de conspirar para derrubar Mohammed bin Salman , que alienou muitos dentro da família real por meio de sua política externa agressiva e marginalização de membros da realeza rivais. Alguns veem esse movimento como abrindo caminho para o príncipe herdeiro assumir o trono, já que a repressão ajudou a eliminar dois rivais importantes que teriam um reivindicação poderosa foram o doente rei Salman para sucumbir à sua saúde debilitada."
 saudi_royal.9.a: "A guerra dos tronos continua..."

 saudi_royal.10.t: "Rei Salman da Arábia Saudita abdica"
 saudi_royal.10.d: "No que está sendo descrito como um \"golpe pacífico\", o rei Salman chocou os observadores ao anunciar sua abdicação e a transferência do poder para seu filho, o príncipe herdeiro Mohammed bin Salman. O jovem príncipe passou anos consolidando o poder dentro da família real e recentemente conseguiu eliminar dois de seus rivais mais poderosos em uma repressão a supostos golpistas. Agora, com a saúde debilitada do rei Salman como pretexto, ele conseguiu assegurar o trono e em breve será coroado Rei Mohammed bin Salman da Arábia Saudita, Guardião das Duas Mesquitas Sagradas."
 saudi_royal.10.a: "O rei se foi, viva o rei..."

 SAU.1.t: "Mundo chocado com a renúncia de [LEB.GetLeader] e denúncia do Hezbollah"
 SAU.1.d: "A visita de [LEB.GetLeader], primeiro ministro do Líbano, a [SAU.GetNameDef] foi interrompida hoje por uma declaração bizarra emitida por ele de que estava renunciando devido à crescente influência do Irã e do Hezbollah no Líbano política. O presidente libanês, entre outras figuras políticas do país, acusou [SAU.GetNameDef] de seqüestrar o primeiro-ministro e coagi-lo a emitir a declaração e apresentar sua renúncia. Posteriormente, a renúncia de [LEB.GetLeader] não foi reconhecido por seu próprio governo.\n\nEsta reviravolta coincidiu com a linguagem beligerante [SAU.GetAdjective] em relação ao Hezbollah, com o ministro das Relações Exteriores [SAU.GetAdjective] acusando o Hezbollah de conduzir atividades hostis contra [SAU.GetNameDef]. também seguiu vários meses de crescente tensão entre [SAU.GetNameDef] e [PER.GetNameDef], e é amplamente visto como uma reação [SAU.GetAdjective] à crescente influência de [PER.GetNameDef] no Oriente Médio."
 SAU.1.a: "Desenvolvimentos dramáticos."

 SAU_2017_Riyadh_Summit.0.t: "2017 Riyadh Summit"
 SAU_Riyadh_Summit_tt: "§Gaumento da opinião entre todos os países muçulmanos§"
 SAU_2017_Riyadh_Summit.0.d: "A cúpula de Riad de 2017 é uma série de três cúpulas realizadas de 20 a 21 de maio de 2017 por ocasião da visita do presidente dos Estados Unidos, Donald Trump, à Arábia Saudita, sua primeira viagem ao exterior."
 SAU_2017_Riyadh_Summit.0.a: "Hospedá-lo."
 SAU_2017_Riyadh_Summit.0.b: "Não há necessidade."

 Riyadh_Summit: "Riyadh Summit"
 SAU_2017_Riyadh_Summit.1.t: "Cúpula de Riade 2017 anunciada!"
 SAU_2017_Riyadh_Summit.1.d: "O programa inclui um encontro bilateral, entre os Estados Unidos e a Arábia Saudita, e dois encontros multilaterais, um entre os membros do Conselho de Cooperação do Golfo e outro com países árabes e muçulmanos. Líderes e representantes de 55 países árabes e países muçulmanos estavam presentes."
 SAU_2017_Riyadh_Summit.1.a: "Interessante."

 SAU_GCC_CRISIS.0.t: "O bloqueio do Catar"
 SAU_GCC_CRISIS.0.d: "Desde que assumiu o poder em 1995, Hamad bin Khalifa al-Thani acreditava que o Qatar poderia encontrar segurança apenas transformando-se de um apêndice saudita em um rival da Arábia Saudita pela influência regional. uma política externa atipicamente proativa, que muitas vezes contradiz nossos próprios objetivos de política externa. Chegou a hora de pôr fim ao mau comportamento do Catar."
 SAU_GCC_CRISIS.0.a: "Eles vão se submeter ou sofrer."
 SAU_GCC_CRISIS.0.b: "Pensando bem, não devemos arriscar."
