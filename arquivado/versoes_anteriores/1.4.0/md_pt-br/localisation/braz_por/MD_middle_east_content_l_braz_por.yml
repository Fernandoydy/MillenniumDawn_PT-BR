 radicalization.5.t: "As pessoas [ROOT.GetAdjective] se tornam mais socialmente conservadoras"
 radicalization.5.d: "As políticas de nosso governo começaram a surtir efeito, pois está cada vez mais claro que o povo de [ROOT.GetNameDef] está observando mais de perto os ensinamentos do Islã, adotando uma abordagem mais piedosa da vida cotidiana. Interpretações mais rígidas do Islã tornaram-se mais populares e o desvio das normas religiosas é menos tolerado".
 radicalization.5.a: "Valores tradicionais estão sendo consolidados."

 radicalization.6.t: "As pessoas [ROOT.GetAdjective] se tornam mais socialmente liberais"
 radicalization.6.d: "As políticas de nosso governo começaram a mudar as atitudes em [ROOT.GetNameDef], pois valores relativamente progressistas se enraizaram cada vez mais no povo de nosso país. Especialmente os jovens começaram a adotar atitudes mais relaxadas em relação à sua religião , e o Islã passou a influenciar menos suas vidas cotidianas do que nas gerações anteriores."
 radicalization.6.a: "Os valores liberais estão sendo consolidados."

 radicalization.7.t: "Número de cidadãos [ROOT.GetAdjective] que se juntam a grupos extremistas em ascensão"
 radicalization.7.d: "Um número crescente de jovens radicalizados em nosso país está se juntando a grupos jihadistas salafistas que buscam derrubar nosso governo. Ignoramos essa crescente ameaça terrorista por nossa própria conta e risco."
 radicalization.7.a: "Os terroristas estão cada vez mais fortes..."

 radicalization.9.t: "Grupos extremistas perdem popularidade"
 radicalization.9.d: "Um número crescente de ex-jihadistas se desiludiu com o extremismo religioso e está abandonando sua causa. Essa tendência está diminuindo a probabilidade de ataques terroristas em nosso território."
 radicalization.9.a: "Os terroristas ficam mais fracos!"

 terror.1.t: "Terroristas mortos e capturados após invasão bem-sucedida"
 terror.1.d1: "Nas primeiras horas desta manhã [ROOT.GetAdjective] forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Pegos de surpresa, os terroristas se renderam depois que seu líder foi morto por nossas forças no início do Os especialistas atribuíram o sucesso deste ataque a circunstâncias favoráveis, e não à eficácia de nossas forças, que receberam relativamente pouco treinamento contraterrorista. Embora alguns residentes locais tenham ficado irritados com a violência do ataque e simpatizem com os jihadistas, a maioria dos [ROOT.GetAdjective]s reagiram positivamente ao seu sucesso."
 terror.1.d2: "Nas primeiras horas desta manhã [ROOT.GetAdjective] forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Após um breve tiroteio durante o qual vários operadores foram feridos, os terroristas sobreviventes se renderam às nossas forças. Especialistas têm atribuiu o sucesso deste ataque à preparação de nossas forças, que receberam treinamento contraterrorista substancial. No entanto, foi apontado que alguns erros cometidos por nossos operadores durante o ataque não teriam sido cometidos por um contra-ataque verdadeiramente de elite. força terrorista. Enquanto alguns residentes locais ficaram irritados com a violência do ataque e simpatizam com os jihadistas, a maioria [ROOT.GetAdjective] reagiu positivamente ao seu sucesso."
 terror.1.d3: "Nas primeiras horas desta manhã [ROOT.GetAdjective] forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Após um breve tiroteio, todos os terroristas foram mortos ou capturados com a força de ataque sem baixas. Especialistas atribuíram o sucesso deste ataque ao alto padrão de nossas forças especiais, que receberam treinamento contraterrorista rigoroso. Enquanto alguns moradores locais ficaram irritados com a violência do ataque e simpatizam com os jihadistas, a maioria [ROOT.GetAdjective ]s reagiram positivamente ao seu sucesso."
 terror.1.a: "Nossos serviços de segurança se saíram bem!"

 terror.2.t: "Civis mortos em incursão antiterror malsucedida"
 terror.2.d1: "Nas primeiras horas desta manhã [ROOT.GetAdjective] forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. No entanto, a inserção desajeitada de nossos operadores alertou os terroristas, que prontamente emboscaram a força de ataque, matando vários operadores antes de fugir. Pior ainda, os terroristas detonaram uma bomba para cobrir sua fuga, matando vários civis que foram apanhados no raio da explosão. Especialistas criticaram a falta de profissionalismo demonstrado por nossas forças, que está sendo visto como diretamente responsável por este falha desastrosa. A morte de civis provocou uma reação significativa contra o governo, fazendo com que alguns simpatizassem mais com a causa dos jihadistas."
 terror.2.d2: "Nas primeiras horas desta manhã [ROOT.GetAdjective] forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Apesar de conseguir entrar no esconderijo sem ser detectado, nossos operadores encontraram resistência mais dura do que o esperado e sofreram várias baixas. Enquanto alguns dos jihadistas foram feridos e capturados, a grande maioria dos militantes escapou ileso. Além disso, vários civis foram mortos e feridos no fogo cruzado durante o tiroteio prolongado. Especialistas criticaram o padrão de nossos serviços de segurança, pois apesar de receber alguns contra-ataques treinamento de terrorismo, nossos operadores de elite não podem atender aos mesmos padrões que seus colegas em outros países. As mortes de civis provocaram uma reação significativa contra o governo, fazendo com que alguns simpatizassem mais com a causa dos jihadistas."
 terror.2.d3: "Nas primeiras horas desta manhã [ROOT.GetAdjective] forças especiais invadiram um apartamento que abrigava vários militantes jihadistas. Apesar do alto padrão de nossos serviços de segurança, nossos operadores não conseguiram matar ou capturar mais de um punhado de jihadistas devido à presença inesperada de um grande número de civis. A grande maioria dos militantes escapou ileso após um breve tiroteio que lamentavelmente levou à morte de vários civis que foram apanhados no fogo cruzado, apesar dos melhores esforços de nossos operadores. Os especialistas elogiaram o padrão de nossas forças especiais, que mantiveram seu profissionalismo durante todo o ataque e fizeram o possível para evitar baixas civis. No entanto, as mortes de civis que ocorreram provocaram uma reação significativa contra o governo, fazendo com que alguns simpatizassem mais com a causa dos jihadistas."
 terror.2.a: "Os jihadistas vivem para lutar outro dia..."

 terror.3.t: "Serviços de inteligência descobrem plano terrorista"
 terror.3.d: "Seguindo as informações descobertas por nossos serviços de inteligência, a polícia [ROOT.GetAdjective] prendeu vários jihadistas que planejavam um ataque terrorista. Se o ataque tivesse acontecido, teria matado e ferido dezenas de pessoas e atraído mais extremistas para a causa terrorista."
 terror.3.a: "Evitamos o desastre!"

 terror.4.t: "Jihadistas matam vários civis em ataque direcionado"
 terror.4.d1a: "Um ataque devastador com armas e bombas contra um prédio ministerial, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem evitado o ataque mas também pela resposta medíocre que se seguiu. A falta de treinamento contraterrorista rigoroso fez com que as forças de segurança fossem incapazes de proteger adequadamente os civis, mesmo às vezes contribuindo diretamente para a morte de civis. A má administração deste ataque pelo governo e o sucesso do O próprio ataque endureceu a opinião pública contra o governo e aumentou o apoio aos radicais islâmicos."
 terror.4.d1b: "Um grave ataque a bomba em um edifício ministerial, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. [ROOT.GetAdjective] as forças de segurança foram capazes de evitar mais baixas e mataram ou prenderam a maioria dos atacantes poucas horas após o início do ataque. No entanto, alguns criticaram os serviços de segurança por não responderem mais cedo. Isso alimentou ressentimentos pré-existentes contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou fundamentalistas radicais."
 terror.4.d1c: "Vários jihadistas tentaram atacar um prédio do governo [ROOT.GetAdjective] com um carro-bomba, mas foram parados pela segurança antes que pudessem atingir seu objetivo. As forças de segurança conseguiram limpar a área circundante de civis antes da bomba foi detonado, mas várias pessoas ficaram feridas na explosão e agora estão em estado crítico. A maioria dos [ROOT.GetAdjective] elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de que o ataque foi capaz ir em frente encorajou alguns radicais islâmicos."
 terror.4.d2a: "Um ataque devastador com armas e bombas em uma mesquita xiita, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem evitado o ataque mas também pela resposta medíocre que se seguiu. A falta de treinamento contraterrorista rigoroso fez com que as forças de segurança fossem incapazes de proteger adequadamente os civis, mesmo às vezes contribuindo diretamente para a morte de civis. A má administração deste ataque pelo governo e o sucesso do O próprio ataque endureceu a opinião pública contra o governo e aumentou o apoio aos radicais islâmicos."
 terror.4.d2b: "Um grave ataque a bomba em uma mesquita xiita, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. [ROOT.GetAdjective] as forças de segurança conseguiram evitar mais baixas e mataram ou prenderam a maioria dos atacantes poucas horas após o início do ataque. No entanto, alguns criticaram os serviços de segurança por não responderem mais cedo. Isso alimentou ressentimentos pré-existentes contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou fundamentalistas radicais."
 terror.4.d2c: "Vários jihadistas tentaram atacar uma mesquita xiita com um carro-bomba, mas foram parados pela segurança antes que pudessem atingir seu objetivo. As forças de segurança conseguiram limpar a área circundante de civis antes que a bomba fosse detonada, mas vários pessoas ficaram feridas na explosão e agora estão em estado crítico. A maioria dos [ROOT.GetAdjective] elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de que o ataque foi adiante encorajou alguns radicais islâmicos".
 terror.4.d3a: "Um devastador ataque com armas e bombas a uma igreja, perpetrado por militantes jihadistas, matou dezenas de civis e vários policiais. Os serviços de segurança [ROOT.GetAdjective] estão sendo criticados por não terem evitado o ataque, mas também pela resposta medíocre que se seguiu. A falta de treinamento contraterrorista rigoroso fez com que as forças de segurança fossem incapazes de proteger adequadamente os civis, mesmo às vezes contribuindo diretamente para a morte de civis. A má administração deste ataque pelo governo e o sucesso do ataque em si endureceu a opinião pública contra o governo e aumentou o apoio aos islâmicos radicais".
 terror.4.d3b: "Um grave ataque a bomba em uma igreja, perpetrado por militantes jihadistas, matou mais de uma dúzia de civis. [ROOT.GetAdjective] as forças de segurança foram capazes de evitar mais baixas e mataram ou prenderam a maioria dos atacantes dentro algumas horas após o início do ataque. No entanto, alguns criticaram os serviços de segurança por não responderem antes. Isso alimentou ressentimentos pré-existentes contra o governo [ROOT.GetAdjective] e o próprio ataque galvanizou fundamentalistas radicais."
 terror.4.d3c: "Vários jihadistas tentaram atacar uma igreja com um carro-bomba, mas foram parados pela segurança antes que pudessem atingir seu objetivo. As forças de segurança conseguiram limpar a área circundante de civis antes que a bomba fosse detonada, mas várias pessoas foram feridos na explosão e agora estão em estado crítico. A maioria dos [ROOT.GetAdjective] elogiou o profissionalismo da resposta das forças de segurança [ROOT.GetAdjective], mas o fato de que o ataque foi capaz de prosseguir encorajou alguns radicais islâmicos".
 terror.4.a: "Vamos caçar esses terroristas..."

 terror.5.t: "Patrulha do Exército de Emboscada dos Jihadistas"
 terror.5.d1: "Militantes islâmicos radicais lançaram um ataque devastador contra uma patrulha do exército [ROOT.GetAdjective], destruindo a maioria dos soldados que foram pegos inteiramente de surpresa. A falta de treinamento que nossas tropas receberam no combate -a guerra de insurgência significava que eles eram presas fáceis para as táticas de guerrilha dos jihadistas, que escaparam praticamente ilesos. A notícia do ataque se espalhou por [ROOT.GetNameDef], reduzindo a confiança na capacidade do governo de fornecer segurança e aumentando o perfil de os jihadistas, que alguns estão começando a ver como uma força de combate mais eficaz do que o nosso exército."
 terror.5.d2: "Militantes islâmicos radicais lançaram um ataque contra uma patrulha do exército [ROOT.GetAdjective], matando mais de uma dúzia de soldados após um intenso tiroteio. Nossas tropas foram bem treinadas o suficiente para evitar baixas significativas, mas não estavam confiantes o suficiente para lançar um contra-ataque após a retirada dos jihadistas. A notícia do ataque se espalhou por [ROOT.GetNameDef], minando a confiança na capacidade do governo de fornecer segurança e aumentando o perfil dos jihadistas, que alguns estão começando a ver como um força de combate eficaz".
 terror.5.d3: "Militantes islâmicos radicais lançaram um ataque contra uma patrulha do exército [ROOT.GetAdjective], mas foram rapidamente expulsos, causando pesadas baixas. Nossas tropas altamente treinadas foram páreo mais do que suficiente para os jihadistas, apenas tendo algumas baixas. A notícia do ataque se espalhou por [ROOT.GetNameDef] e embora o sucesso de nossas forças de segurança tenha sido recebido positivamente, a audácia do ataque atraiu alguns opositores radicais do governo para a causa jihadista."
 terror.5.a: "Nossas tropas leais devem ser vingadas!"

 terror.6.t: "Estrangeiros mortos por jihadistas em [FROM.GetNameDef]"
 terror.6.d1: "Dezenas de pessoas foram mortas ou feridas após um ataque jihadista com armas e bombas em um complexo habitacional para trabalhadores expatriados. [FROM.GetAdjective] as forças de segurança encarregadas de defender o complexo supostamente abandonaram seus postos após a chegada de os militantes fortemente armados, deixando os estrangeiros e suas famílias para serem massacrados pelos extremistas. A falha [FROM.GetAdjective] foi atribuída ao baixo nível de treinamento contraterrorista recebido pelas forças de segurança [FROM.GetAdjective]. O ataque chocou a comunidade internacional enquanto galvanizou radicais islâmicos em toda a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias e prometeu intensificar as medidas para combater os extremistas militantes em [FROM.GetNameDef] e levar os perpetradores deste ataque à justiça."
 terror.6.d2: "Dezenas de pessoas foram mortas ou feridas após um ataque jihadista com armas e bombas em um complexo habitacional para trabalhadores expatriados. [FROM.GetAdjective] as forças de segurança encarregadas de defender o complexo supostamente conseguiram esperar algum tempo pelos civis evacuados, mas acabaram sendo dominados pelos atacantes. A incapacidade das forças de segurança de ter um melhor desempenho foi atribuída ao nível limitado de treinamento contraterrorista que receberam. O ataque chocou a comunidade internacional enquanto encorajava radicais islâmicos em todo o região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias, e prometeu intensificar as medidas para combater militantes extremistas em [FROM.GetNameDef] e trazer os perpetradores deste ataque à justiça".
 terror.6.d3: "Várias pessoas foram mortas ou feridas após um ataque jihadista com armas e bombas em um complexo habitacional para trabalhadores expatriados. Felizmente, as forças de segurança [FROM.GetAdjective] encarregadas de defender o complexo conseguiram afastar os atacantes após um tiroteio prolongado. No entanto, vários civis foram inadvertidamente apanhados no fogo cruzado. O relativo sucesso das forças de segurança [FROM.GetAdjective] foi atribuído ao alto nível de treinamento contraterrorista que receberam. O ataque chocou a comunidade internacional enquanto encoraja islamistas radicais em toda a região.\n\nO líder [FROM.GetAdjective], [FROM.GetLeader], expressou condolências às vítimas e suas famílias e prometeu intensificar as medidas para combater militantes extremistas em [FROM .GetNameDef] e leve os perpetradores deste ataque à justiça."
 terror.6.a: "O terrorismo é um flagelo da humanidade..."
 terror.6.b: "Outro golpe contra os inimigos do Islã!"
 terror.6.c: "As vidas de nossos cidadãos foram perdidas..."

 terror.7.t: "Jihadistas atacam base militar estrangeira em ataque ousado"
 terror.7.d1: "Centenas de soldados estrangeiros estacionados em [FROM.GetNameDef] foram mortos ou feridos após um ataque de extremistas islâmicos. Equipados com armas pequenas, granadas lançadas por foguetes e até alguns veículos blindados, os militantes conseguiram infligir danos pesados ​​à base antes de recuar. A alta taxa de baixas foi atribuída ao fraco desempenho das tropas [FROM.GetAdjective] que não avisaram a base militar da ameaça iminente e não agiram apesar dos pedidos de assistência. [FROM. GetAdjective] as forças supostamente passam por um padrão relativamente baixo de treinamento contraterrorista, que muitos consideram ser a principal explicação para sua ineficácia."
 terror.7.d2: "Dezenas de soldados estrangeiros estacionados em [FROM.GetNameDef] foram mortos ou feridos após um ataque de extremistas islâmicos. Equipados com armas pequenas, granadas lançadas por foguetes e até alguns veículos blindados, os militantes conseguiram infligir danos moderados à base antes da retirada. A maioria das baixas foi infligida na fase inicial do ataque, pois a chegada de reforços [FROM.GetAdjective] forçou os jihadistas a fugir antes que pudessem causar mais danos. [FROM.GetAdjective] segurança as forças demonstraram um grau de eficácia no combate ao terrorismo, mas permanecem abaixo dos padrões das unidades internacionais de elite contra o terrorismo."
 terror.7.d3: "Dezenas de soldados estrangeiros estacionados em [FROM.GetNameDef] foram mortos ou feridos após um ataque de extremistas islâmicos. Equipados com armas pequenas, granadas lançadas por foguetes e até alguns veículos blindados, os militantes infligiram danos leves para a base antes de serem repelidos por reforços [FROM.GetAdjective]. As forças de segurança [FROM.GetAdjective] foram elogiadas por sua resposta rápida e eficiente ao ataque, o que ajudou a minimizar a destrutividade do ataque. As unidades [FROM.GetAdjective] passam por um padrão relativamente alto de treinamento contraterrorista e, como tal, são algumas das forças contraterroristas mais eficazes da região."

 terror.8.t: "Jihadistas cruzaram para [ROOT.GetNameDef] do território [FROM.GetAdjective]"
 terror.8.d: "Explorando brechas em nossas defesas, [FROM.GetAdjective] jihadistas cruzaram para [ROOT.GetNameDef]. Suas intenções são quase certamente hostis, então, para lidar com a ameaça que eles representam, nossos serviços de segurança interna já começou a caçar esses militantes estrangeiros. No futuro, estacionar mais tropas na fronteira [FROM.GetAdjective] ajudará a reduzir o risco de repetição do incidente."
 terror.8.a: "Vamos torcer para pegá-los..."

 terror.9.t: "Jihadistas estrangeiros presos com sucesso!"
 terror.9.d: "Após uma operação perfeitamente executada, as forças especiais [ROOT.GetAdjective] tiveram sucesso em sua missão de matar ou capturar todos os jihadistas estrangeiros que recentemente se infiltraram em nosso país. Se os operadores falhassem em sua missão, [ROOT.GetNameDef ] teria que se preparar para um ataque inevitável."
 terror.9.a: "Esses terroristas não representam mais uma ameaça para [ROOT.GetNameDef]!"

 terror.10.t: "Os jihadistas estrangeiros escaparam da captura!"
 terror.10.d: "Lamentavelmente, as unidades enviadas para matar ou capturar os militantes islâmicos que cruzaram a fronteira recentemente falharam em sua missão. Embora nossas forças tenham conseguido localizar e engajar os jihadistas, eles não foram capazes de impedir que os militantes escapando ilesos. Os militantes agora estão livres para realizar um ataque terrorista dentro de nossas fronteiras. Enquanto isso, devemos realizar treinamento contraterrorista dentro de nossos serviços de segurança para reduzir a chance de uma falha semelhante no futuro."
 terror.10.a: "É apenas uma questão de tempo até que eles ataquem..."

 terror.11.t: "Nossos serviços de inteligência localizaram com sucesso os jihadistas estrangeiros!"
 terror.11.d: "Os serviços de segurança interna [ROOT.GetAdjective], após um investimento maciço de tempo e recursos, conseguiram identificar a localização exata dos jihadistas estrangeiros que recentemente cruzaram a fronteira para [ROOT.GetNameDef]. Especial forças agora serão mobilizadas para matar ou capturar os militantes antes que eles possam realizar um ataque em nosso território."
 terror.11.a: "Vamos torcer para pegá-los..."

 terror.12.t: "Revolta jihadista em [ROOT.GetNameDef] Brewing"
 terror.12.d: "Relatórios indicam que militantes jihadistas em [ROOT.GetNameDef] estão preparando um levante armado em larga escala para derrubar o governo. Se optarmos por ignorar essa ameaça crescente, [ROOT.GetNameDef] logo será engolfado por guerra civil."
 terror.12.a: "Devemos agir..."

 terror.14.t: "A ameaça de uma revolta jihadista passou"
 terror.14.d: "Nossas recentes ações contraterroristas conseguiram reduzir a ameaça jihadista a ponto de um levante em larga escala não ser mais iminente."
 terror.14.a: "Podemos ficar tranquilos novamente."

 terror.15.t: "Terroristas mortos por ataque aéreo bem-sucedido"
 terror.15.d1: "Hoje cedo [ROOT.GetAdjective] aeronaves conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. Pegos de surpresa, os terroristas não estavam preparados para o ataque e foram quase completamente exterminados pelo ataque. Os especialistas atribuíram o sucesso deste ataque à complacência dos jihadistas e às condições climáticas favoráveis, e não à eficácia de nossos pilotos, que receberam relativamente pouco treinamento contraterrorista. Alguns residentes locais ficaram irritados com a destrutividade do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective] reagiram positivamente ao seu sucesso."
 terror.15.d2: "Hoje cedo [ROOT.GetAdjective] aeronaves conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. Enquanto o ataque demorou mais do que o esperado devido à resposta rápida dos militantes jihadistas ao ataque, nossos pilotos finalmente conseguiram localizar e eliminar todos os seus alvos. Especialistas atribuíram o sucesso deste ataque à preparação de nossos pilotos, que receberam treinamento contraterrorista substancial. No entanto, foi apontado que alguns erros cometidos por nossos pilotos durante o ataque não teria sido feito por uma força contraterrorista verdadeiramente de elite. Alguns residentes locais ficaram irritados com a destrutividade do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective] reagiram positivamente ao seu sucesso."
 terror.15.d3: "Hoje cedo [ROOT.GetAdjective] aeronaves conseguiram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. A operação foi rapidamente concluída, apesar das formidáveis capacidades dos militantes jihadistas. Especialistas atribuíram o sucesso deste ataque à experiência de nossos pilotos, que receberam treinamento contraterrorista rigoroso. Alguns residentes locais ficaram irritados com a destrutividade do ataque e simpatizam com os jihadistas, mas outros [ROOT.GetAdjective] reagiram positivamente ao seu sucesso."
 terror.15.a: "Nossos pilotos se saíram bem!"

 terror.16.t: "Civis mortos em ataque aéreo malsucedido"
 terror.16.d1: "Hoje cedo, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, a inexperiência de nossos pilotos levou ao direcionamento equivocado de uma aldeia [ROOT.GetAdjective], resultando na morte e ferimentos de dezenas de civis. Especialistas criticaram a falta de profissionalismo demonstrada por nossos pilotos, que está sendo visto como diretamente responsável por esta falha desastrosa. As mortes de civis provocaram uma reação significativa contra o governo, levando muitos a simpatizar mais com a causa dos jihadistas."
 terror.16.d2: "Hoje cedo, aeronaves [ROOT.GetAdjective] tentaram localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. No entanto, uma combinação de más condições climáticas e falta de experiência levou ao direcionamento equivocado de um [ROOT. GetAdjective], resultando na morte e ferimentos de dezenas de civis. Especialistas criticaram o padrão de nossos pilotos, pois apesar de receberem algum treinamento contraterrorista, nossos pilotos mais altamente treinados não podem atender aos mesmos padrões de seus colegas de outros países. A morte de civis provocou uma reação significativa contra o governo, fazendo com que muitos simpatizassem mais com a causa dos jihadistas."
 terror.16.d3: "Hoje cedo [ROOT.GetAdjective] a aeronave tentou localizar e destruir vários esconderijos jihadistas localizados em áreas rurais. na morte e no ferimento de dezenas de civis. Especialistas elogiaram o padrão de nossos pilotos, que mantiveram seu profissionalismo durante todo o ataque e fizeram o possível para evitar baixas civis assim que perceberam a natureza de seu alvo. No entanto, as mortes de civis que aconteceram ocorreram provocaram uma reação significativa contra o governo, fazendo com que muitos simpatizassem mais com a causa dos jihadistas."
 terror.16.a: "Os jihadistas vivem para lutar outro dia..."

 #Golfo
 gulf.5.t: "[fossil_fuel_industry_name] IPO"
 gulf.5.d: "A tão esperada oferta pública inicial da lucrativa empresa de petróleo do estado [FROM.GetAdjective] foi oficialmente anunciada por [FROM.GetLeader]. O sucesso desse empreendimento arriscado ainda está para ser visto, com alguns analistas prevendo interesse limitado do investidor neste IPO. O governo [FROM.GetAdjective] rejeitou essas previsões e procurou manter a confiança neste momento de incerteza, instando os investidores nacionais e estrangeiros a comprar ações."
 gulf.5.a: "Um dia emocionante para [FROM.GetNameDef]!"

 gulf.7.t: "O IPO da [fossil_fuel_industry_name] correu bem"
 gulf.7.d: "Devido à alta confiança do investidor em [fossil_fuel_industry_name], nosso IPO levantou grandes somas de dinheiro, aumentando significativamente a reputação de nosso governo tanto no país quanto no exterior. Mais importante, os fundos arrecadados forneceram o capital necessário para nosso fundo soberano de riqueza."
 gulf.7.a: "Perfeito!"

 gulf.8.t: "O IPO da [fossil_fuel_industry_name] fracassou"
 gulf.8.d: "Devido à baixa confiança do investidor em [fossil_fuel_industry_name], nosso IPO não conseguiu levantar somas substanciais de dinheiro, prejudicando a reputação de nosso governo tanto no país quanto no exterior. Essa falta de sucesso significa que temos relativamente poucos ativos para contribuir para o nosso fundo soberano de riqueza."
 gulf.8.a: "Um dia triste para o nosso país..."

 gulf.9.t: "Uma proposta única da nova liderança [FROM.GetAdjective]"
 gulf.9.d: "Após mudanças radicais no governo de [FROM.GetNameDef], a nova liderança daquele país tem conexões ideológicas estreitas com nosso próprio governo. O líder do país, [FROM.GetLeader], silenciosamente estendeu uma oferta para forjar uma parceria militar próxima entre nossos dois países. Devemos decidir se aceitamos ou negamos esta oferta única."
 gulf.9.a: "Irmãos de armas!"
 gulf.9.b: "Não precisamos de uma aliança."

 gulf.10.t: "Aliança estabelecida!"
 gulf.10.d: "Nosso país e [FROM.GetNameDef] agora compartilham um vínculo inquebrável!"
 gulf.10.a: "Verdadeiramente uma ocasião alegre!"

 gulf.11.t: "Nossa oferta foi rejeitada..."
 gulf.11.d: "O governo de [FROM.GetNameDef] nem mesmo nos mostrou a cortesia comum de responder à nossa oferta de formar uma aliança."
 gulf.11.a: "Devemos encontrar aliados em outro lugar..."

 gulf.12.t: "[FROM.GetAdjective] Irredentismo ameaça nossa soberania"
 gulf.12.d: "Após grandes mudanças no governo [FROM.GetAdjective], o novo líder do país, [FROM.GetLeader] fez um discurso revivendo as reivindicações de [FROM.GetNameDef] pelo território que é nosso por direito. Muitos [ROOT.GetAdjective] teme que este discurso seja o prelúdio de uma tentativa [FROM.GetAdjective] de anexar nosso território à força."
 gulf.12.a: "Devemos criticar esta declaração!"
 gulf.12.b: "Devemos atacar primeiro!"

 gulf.13.t: "O Estabelecimento de [FROM.GetNameDef]"
 gulf.13.d: "Apenas alguns anos atrás, o que agora é oficialmente conhecido como [FROM.GetNameDef] era uma monarquia repressiva. Desde então, o país passou por uma grande transformação, com a monarquia se afastando da política e cedendo para eleições totalmente democráticas. Agora, o governo de [FROM.GetLeader] deu um passo adiante ao anunciar a dissolução da monarquia [FROM.GetAdjective], para surpresa de muitos observadores externos."
 gulf.13.a: "Um triunfo republicano."

 gulf.14.t: "Cúpula de alto nível realizada entre a Turquia e [FROM.GetNameDef]"
 gulf.14.d: "Após semanas de negociações clandestinas, o presidente turco [TUR.GetLeader] chegou em [FROM.GetNameDef] para se encontrar com seu homólogo, [FROM.GetLeader]. Muitos veem esta cúpula como o primeiro passo para uma maior [FROM.GetAdjective]-Cooperação turca, possivelmente anunciando uma mudança significativa na geopolítica do Oriente Médio e um aumento notável na influência regional da Turquia."
 gulf.14.a: "A dinâmica do poder está mudando."

 gulf.15.t: "[FROM.GetLeader] critica a política externa turca"
 gulf.15.d: "Em meio a um aumento notável na atividade turca no Oriente Médio, o líder do [FROM.GetNameDef] criticou a \"intromissão\" e a \"interferência\" turca nos assuntos dos estados árabes. [FROM .GetLeader] acusou a Turquia de \"reviver o Império Otomano\" por meio de suas ações, atraindo uma resposta hostil de [TUR.GetLeader]. Líderes mundiais, incluindo [USA.GetLeader] e [SOV.GetLeader], pediram ambos os lados para exercer moderação e preservar a estabilidade regional."
 gulf.15.a: "As ambições turcas estão sendo desafiadas..."

 gulf.16.t: "A liderança [FROM.GetAdjective] está pressionando pela mudança de regime na Síria!"
 gulf.16.d: "[FROM.GetLeader] buscou nosso apoio para uma coalizão para derrubar [SYR.GetLeader]. Embora buscar uma mudança de regime na Síria possa ajudar a levar a um governo naquele país que seja mais favorável aos nossos interesses, devemos considerar as ramificações internacionais e domésticas de tal movimento."
 gulf.16.a: "Hora de derrubar o ditador!"
 gulf.16.b: "Os riscos são muito grandes."

 gulf.17.t: "[USA.GetLeader] se recusou a apoiar uma coalizão anti-Assad!"
 gulf.17.d: "Sem dúvida, privilegiando as opiniões do governo russo sobre as do povo sírio, os americanos optaram por recusar nossa proposta de intervenção humanitária na Síria."
 gulf.17.a: "Devemos resolver o problema com nossas próprias mãos!"
 gulf.17.b: "Não estamos preparados para uma operação desta magnitude..."

 gulf.18.t: "Coalizão internacional inicia operações na Síria"
 gulf.18.d: "[USA.GetLeader] anunciou hoje o lançamento da Operação Decisive Defender, uma controversa operação multilateral para proteger civis na Síria. Vários membros da OTAN e da Liga Árabe contribuíram com forças para a coalizão liderada pelos americanos, supostamente formada após um esforço concentrado de lobby das monarquias do Golfo.Enquanto [USA.GetLeader] sustentou que a prioridade da operação é a proteção de civis e não a mudança de regime, a maioria dos analistas vê a proteção de civis como uma justificativa velada para a remoção de Assad. Os críticos levantaram preocupações sobre a falta de uma resolução do Conselho de Segurança da coalizão para justificar suas ações, tornando a operação ilegal sob a lei internacional. Rússia e China, entre outros, apoiaram [SYR.GetLeader] na condenação da operação como uma violação da soberania síria Além disso, a presença de tropas russas na Síria agravou as preocupações de que a Operação Decisive Defender possa levar a confrontos entre as forças russas e da OTAN."
 gulf.18.d_NATO_only: "[USA.GetLeader] anunciou hoje o lançamento da Operação Decisive Defender, uma controversa operação multilateral para proteger civis na Síria. Vários membros da OTAN contribuíram com forças para a coalizão liderada pelos americanos, supostamente formada após um lobby concentrado esforço das monarquias do Golfo. Embora [USA.GetLeader] tenha sustentado que a prioridade da operação é a proteção de civis e não a mudança de regime, a maioria dos analistas vê a proteção de civis como uma justificativa velada para a remoção de Assad. Os críticos levantaram preocupações sobre a falta de uma resolução do Conselho de Segurança da coalizão para justificar suas ações, tornando a operação ilegal sob a lei internacional. Rússia e China, entre outros, condenaram veementemente a operação como uma violação da soberania síria. Além disso, a presença de tropas russas na A Síria agravou as preocupações de que a Operação Decisive Defender possa levar a confrontos entre as forças russas e da OTAN."
 gulf.18.a: "Os direitos humanos devem ser defendidos!"
 gulf.18.b: "Esta é uma violação inaceitável da soberania do estado!"

 gulf.19.t: "O governo [FROM.GetAdjective] solicitou um acordo secreto de troca de tecnologia militar"
 gulf.19.d: "Nós compartilhamos com [FROM.GetNameDef] inimigos comuns na forma do Hezbollah e seus mestres em Teerã. Cooperar com os [FROM.GetAdjective] pode, portanto, ser extremamente favorável aos nossos interesses regionais, especialmente considerando [ FROM.GetLeader] de eventualmente destruir o Hezbollah. No entanto, devemos considerar esta proposta cuidadosamente antes de compartilhar tecnologia com uma potência estrangeira, cujos interesses podem não necessariamente permanecer alinhados com os nossos indefinidamente."
 gulf.19.a: "Juntos podemos fazer o Hezbollah pagar!"
 gulf.19.b: "Não precisamos dessa parceria."

 gulf.20.t: "Israel concordou em compartilhar tecnologia militar conosco!"
 gulf.20.d: "Apesar das reservas iniciais, Israel decidiu que juntos temos uma chance melhor de derrotar o flagelo do Hezbollah. Agora poderemos nos beneficiar de suas capacidades na guerra que está por vir."
 gulf.20.a: "Juntos podemos fazer o Hezbollah pagar!"

 gulf.21.t: "Israel se recusou a compartilhar tecnologia militar conosco!"
 gulf.21.d: "Claramente não convencido pela ameaça que o Hezbollah representa para seus cidadãos, Israel recusou-se a aumentar a cooperação militar entre nossos dois países."
 gulf.21.a: "De qualquer forma, não precisamos da ajuda deles."

 gulf.22.t: "O governo [FROM.GetAdjective] propôs uma operação conjunta para erradicar o Hezbollah"
 gulf.22.d: "Representantes de [FROM.GetNameDef], à luz da terrível ameaça representada pelo Hezbollah para ambos os nossos países, perguntaram se estaríamos dispostos a participar de uma operação militar contra este perigoso grupo terrorista. Nós deve considerar se deve assinar esta operação ou preservar a paz."
 gulf.22.d1: "Representantes de [FROM.GetNameDef] nos informaram que eles, juntamente com os israelenses, pretendem lançar uma campanha militar contra o Hezbollah no Líbano. Embora tenhamos designado o Hezbollah como uma organização terrorista e estejamos comprometidos com o direito à autodefesa, esta campanha militar pode produzir mais instabilidade no Oriente Médio. Devemos avaliar nossas opções de acordo."
 gulf.22.d2: "Representantes de [FROM.GetNameDef] nos informaram que pretendem lançar uma campanha militar contra o Hezbollah no Líbano. Embora tenhamos designado o Hezbollah como uma organização terrorista e estejamos comprometidos com a segurança de Israel, que o Hezbollah ameaça, esta campanha militar pode produzir mais instabilidade no Oriente Médio. Devemos avaliar nossas opções de acordo."
 gulf.22.d3: "Os Estados Unidos apelaram à OTAN para participar de uma campanha militar conjunta contra o Hezbollah no Líbano. Devemos considerar se devemos comprometer nossas forças no que sem dúvida será um empreendimento militar difícil."
 gulf.22.a: "Nossas forças conjuntas aniquilarão os terroristas!"
 gulf.22.b: "Não queremos a guerra."
 gulf.22.c: "Devemos chamar a OTAN para se juntar à operação!"
 gulf.22.e: "Eles podem fazer o que quiserem."
 gulf.22.f: "Esta operação não pode prosseguir!"

 gulf.23.t: "Israel concordou com uma operação conjunta contra o Hezbollah!"
 gulf.23.d: "Agora que os israelenses concordaram em enviar suas forças para uma invasão das áreas controladas pelo Hezbollah no Líbano, podemos prosseguir com nossa operação. No entanto, pode ser do nosso interesse primeiro informar os americanos de nossa operação e convidá-los a participar da destruição de nosso inimigo compartilhado. A desvantagem disso é que os EUA podem vetar nossa operação, impedindo-nos de decidir se devemos prosseguir independentemente."
 gulf.23.a: "Devemos informar os americanos primeiro!"
 gulf.23.b: "Não podemos nos dar ao luxo de esperar."

 gulf.24.t: "Israel se recusou a participar de uma campanha militar contra o Hezbollah!"
 gulf.24.d: "Os covardes israelenses têm muito a perder em uma luta contra o Hezbollah. No entanto, o Hezbollah fez outros inimigos. Se conseguirmos o apoio americano, o Hezbollah pode ter que enfrentar a ira de toda a OTAN. Dito isso , a recusa de Israel em participar é um grande revés e podemos ter que considerar recuar."
 gulf.24.a: "Devemos abordar os americanos."
 gulf.24.b: "Devemos ir sozinhos."
 gulf.24.c: "Sem Israel este empreendimento está condenado."

 gulf.25.t: "Os americanos não se oporão à nossa operação!"
 gulf.25.d: "[USA.GetLeader] nos deu luz verde para nossa operação contra o Hezbollah. Melhor ainda, os americanos prometeram formar uma coalizão de membros da OTAN dispostos a nos ajudar a destruir os terroristas!"
 gulf.25.d1: "[USA.GetLeader] nos deu luz verde para nossa operação contra o Hezbollah. A América não vai ficar no caminho de nossa guerra justa."
 gulf.25.a: "Podemos prosseguir!"

 gulf.26.t: "Os americanos querem que recuemos!"
 gulf.26.d: "[USA.GetLeader] recusou-se a dar luz verde a uma operação militar contra o Hezbollah e instou-nos a resolver nossas diferenças por meios diplomáticos. Poderíamos ignorar os americanos e prosseguir de qualquer maneira, mas isso sem dúvida prejudicaria as relações com um importante aliado."
 gulf.26.a: "Devemos proceder independentemente!"
 gulf.26.b: "Não podemos nos opor aos americanos."

 gulf.27.t: "Guerra no Líbano Após Declaração de Guerra ao Hezbollah"
 gulf.27.d: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [EUA. GetLeader] apoiou publicamente a operação, convocando os membros da OTAN a fornecer apoio militar para ajudar na ofensiva contra o Hezbollah, um grupo que foi designado como organização terrorista por vários países europeus, norte-americanos e do Oriente Médio. O governo libanês reagiu com raiva contra a declaração de hostilidades [ISR.GetAdjective] e [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos."
 gulf.27.d1: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [EUA. GetLeader] não apoiou explicitamente a operação, mas condenou atos de violência do Hezbollah, um grupo que foi designado como uma organização terrorista por vários países europeus, norte-americanos e do Oriente Médio.O governo libanês reagiu com raiva contra o [ISR. GetAdjective] e [FROM.GetAdjective] declaração de hostilidades, assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos."
 gulf.27.d2: "Os líderes de Israel e [FROM.GetNameDef] lançaram uma operação militar após uma declaração conjunta de [ISR.GetLeader] e [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [EUA. GetLeader] não comentou a operação, mas teria dito aos líderes [ISR.GetAdjective] e [FROM.GetAdjective] para não realizar a operação contra o Hezbollah, um grupo que foi designado como uma organização terrorista por vários europeus, norte-americanos e médios Nações do leste. O governo libanês reagiu furiosamente contra a declaração de hostilidades [ISR.GetAdjective] e [FROM.GetAdjective], assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos."
 gulf.27.d3: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] apoiou publicamente a operação, chamando sobre os membros da OTAN para fornecer apoio militar para ajudar na ofensiva contra o Hezbollah, um grupo que foi designado como uma organização terrorista por vários países europeus, norte-americanos e do Oriente Médio. O governo libanês reagiu com raiva contra a declaração [FROM.GetAdjective] de hostilidades, assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos."
 gulf.27.d4: "O governo de [FROM.GetNameDef] lançou uma operação militar após uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não apoiou explicitamente a operação, mas condenou os atos de violência do Hezbollah, um grupo que foi designado como organização terrorista por vários países europeus, norte-americanos e do Oriente Médio. O governo libanês reagiu com raiva contra a declaração de hostilidades [FROM.GetAdjective], assim como o Hezbollah líder, [HEZ.GetLeader] e seus apoiadores iranianos."
 gulf.27.d5: "O governo de[FROM.GetNameDef] lançou uma operação militar na sequência de uma declaração de [FROM.GetLeader] criticando o Hezbollah como uma ameaça à estabilidade regional. [USA.GetLeader] não comentou a operação. O governo libanês reagiu com raiva contra o [FROM.GetAdjective] declaração de hostilidades, assim como o líder do Hezbollah, [HEZ.GetLeader] e seus apoiadores iranianos."
 gulf.27.a: "Os terroristas não farão falta."
 gulf.27.b: "Esta é uma flagrante violação da soberania libanesa!"

 gulf.28.t: "[FROM.GetLeader] denuncia ocupação israelense"
 gulf.28.d: "Embora nos últimos anos os estados do Golfo tendam a evitar o confronto com Israel, em vez de favorecer uma abordagem pragmática, [FROM.GetNameDef] começou a afastar-se da convenção em favor de denúncias vocais do estado de Israel. Esta tendência culminou hoje em uma declaração fortemente expressa por [FROM.GetLeader]. Embora muitos tenham descartado esta declaração como retórica vazia, outros interpretaram as imagens violentas do discurso como insinuando apoio a um curso de ação violento."
 gulf.28.a: "O conflito árabe-israelense está esquentando."

 gulf.29.t: "[FROM.GetLeader] condena a agressão iraniana"
 gulf.29.d: "Eventos recentes viram o Irã aumentar dramaticamente seu envolvimento no Oriente Médio após um aumento notável na instabilidade regional. Enquanto o Irã manteve que suas atividades são defensivas e não hostis por natureza, [FROM.GetNameDef] entre outros tem visto essas atividades com crescente preocupação, culminando hoje em uma forte repreensão da política externa do Irã de [FROM.GetLeader]. hostilidade aberta. Resta saber até que ponto essa relação continuará a se deteriorar e quais serão as consequências disso."
 gulf.29.a: "Já era hora de alguém enfrentar o Irã!"
 gulf.29.b: "O Irã tem o direito de defender seus interesses nacionais!"

 gulf.30.t: "[FROM.GetNameDef] propõe um ataque preventivo ao Irã"
 gulf.30.d: "Citando as ações hostis e desestabilizadoras do regime iraniano, [FROM.GetLeader] convocou nossa nação a se juntar a [FROM.GetNameDef] em um ataque preventivo contra o Irã, exortando-nos a agir antes que seja tarde demais. Embora as ações do Irã possam ser motivo de preocupação para o povo [ROOT.GetAdjective], devemos considerar se a ameaça que representa é suficiente para exigir uma ação militar agressiva sob bases legais instáveis."
 gulf.30.a: "A ameaça iraniana deve ser eliminada!"
 gulf.30.b: "A política do Oriente Médio não é da nossa conta."
 gulf.30.c: "Não temos nada a ganhar com o aventureirismo [FROM.GetAdjective]."

 gulf.31.t: "[USA.GetLeader] se recusou a apoiar a guerra com o Irã!"
 gulf.31.d: "Indubitavelmente preocupados mais com a política interna mesquinha do que com a segurança da região, os americanos escolheram recusar nossa proposta de ação preventiva contra o regime opressivo iraniano."
 gulf.31.a: "Devemos resolver o problema com nossas próprias mãos!"
 gulf.31.b: "Não estamos preparados para uma operação desta magnitude..."

 gulf.32.t: "Coalizão dos Voluntários Inicia Invasão do Irã"
 gulf.32.d: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de dispostos a fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formado a mando de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e uma ataque explícito à norma da soberania do estado. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão até secar, com um comandante do IRGC alertando que nem um único soldado estrangeiro que pisar em solo iraniano deixará o país vivo."
 gulf.32.d1: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão dos dispostos a fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formado a mando de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e uma ataque explícito à norma da soberania do estado. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão, com um comandante do IRGC alertando que nem um único soldado estrangeiro que pisar em solo iraniano deixará o país vivo. No entanto, relatórios indicam que os árabes na província de Khuzistão iniciaram um levante armado contra o governo, representando uma ameaça significativa para o já sobrecarregado exército iraniano."
 gulf.32.d2: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de dispostos a fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formado a mando de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e uma ataque explícito à norma da soberania do estado. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão até secar, com um comandante do IRGC alertando que nem um único soldado estrangeiro que pisar em solo iraniano deixará o país vivo. No entanto, relatórios indicam que Balochis na província de Sistan-Balochistan iniciaram uma revolta armada contra o governo, representando uma ameaça significativa para as já sobrecarregadas forças armadas iranianas."
 gulf.32.d3: "[FROM.GetLeader] anunciou hoje o estabelecimento de uma coalizão de dispostos a fechar permanentemente as instalações nucleares iranianas e prejudicar a capacidade da República Islâmica do Irã de continuar sua política externa intervencionista. A coalizão foi supostamente formado a mando de uma monarquia árabe ameaçada pelas atividades do Irã na região. [PER.GetLeader] condenou veementemente a formação da coalizão, pedindo à comunidade internacional que denuncie o que ele chamou de violação flagrante do direito internacional e uma ataque explícito à norma da soberania do estado. O Corpo de Guardas Revolucionários Iranianos prometeu sangrar a coalizão, com um comandante do IRGC alertando que nem um único soldado estrangeiro que pisar em solo iraniano deixará o país vivo. No entanto, relatórios indicam que os árabes na província de Khuzestan e Balochis na província de Sistan-Balochistan iniciaram uma revolta armada simultânea contra o governo, representando uma ameaça significativa para as já sobrecarregadas forças armadas iranianas."
 gulf.32.a: "Os dias do regime iraniano estão contados..."
 gulf.32.b: "Este é um ato ultrajante de agressão!"

 gulf.33.t: "[FROM.GetNameDef] denuncia interferência estrangeira"
 gulf.33.d: "Lamentando décadas de opressão sofridas pelas nações árabes nas mãos de potências neocoloniais, [FROM.GetLeader], o líder de [FROM.GetNameDef], prometeu limpar a região da influência estrangeira dentro do próxima década. Os Estados Unidos e seus aliados reagiram com choque e raiva a este anúncio de um país que já foi considerado um parceiro confiável na região antes de sua mudança de governo. Rússia e Irã, embora nominalmente apoiando [FROM.GetNameDef A agenda anti-imperialista de ] está supostamente preocupada com o fato de esta declaração visar seus interesses no mundo árabe tanto quanto os do Ocidente. Como [FROM.GetLeader] pretende agir em relação a esta promessa permanece incerto."
 gulf.33.a: "O que vem a seguir?"

 gulf.34.t: "[FROM.GetNameDef] exige a expulsão de tropas estrangeiras"
 gulf.34.d: "Afirmando que estamos com eles ou contra eles, [FROM.GetNameDef] exigiu que todas as nações árabes, incluindo [ROOT.GetNameDef], imediatamente expulsassem as tropas estrangeiras de seu território. Escolhendo fazer como [ FROM.GetNameDef] as demandas vão antagonizar nossos aliados e nos deixar mais vulneráveis ​​a ataques estrangeiros, mas a recusa pode levar à guerra."
 gulf.34.a: "Devemos conceder."
 gulf.34.b: "Não somos nada senão leais!"

 gulf.35.t: "[FROM.GetNameDef] Declara Guerra contra \"Parcelas Estrangeiros\""
 gulf.35.d: "Cumprindo sua promessa de expulsar as forças estrangeiras do Oriente Médio, [FROM.GetNameDef] prometeu invadir todas as nações do Oriente Médio que continuam a abrigar bases militares para potências estrangeiras. \"Imperialismo,\" [FROM.GetLeader] proclamado em uma transmissão de [FROM.Capital.GetName] \"não tem lugar no século XXI. Demos aos nossos irmãos árabes a oportunidade de se juntarem a nós em nossa luta, mas eles optaram por não favorecer seu próprio povo em detrimento dos estrangeiros e agora pagarão o preço. Vamos libertar o povo árabe por todos os meios necessários.\""
 gulf.35.a: "Uma região em chamas."

 gulf.36.t: "Os [FROM.GetAdjective]s secretamente nos enviaram equipamento militar!"
 gulf.36.d: "O governo de [FROM.GetNameDef] conseguiu contrabandear um número significativo de armas leves para o território sob o controle de nossas forças. Essas armas nos ajudarão na luta contra nossos inimigos comuns."
 gulf.36.a: "Agradecemos a ajuda."

 gulf.37.t: "O IPO da [fossil_fuel_industry_name] foi perfeito"
 gulf.37.d: "Devido à confiança muito alta do investidor em [fossil_fuel_industry_name], nosso IPO levantou somas recordes de dinheiro, aumentando significativamente a reputação de nosso governo tanto no país quanto no exterior. Mais importante, os fundos arrecadados forneceram recursos muito necessários capital para o nosso fundo soberano."
 gulf.37.a: "Não podemos acreditar!"

 shia_terror.1.t: "Explosion Rocks [FROM.GetAdjective] Capital no ataque \"Hezbollah\""
 shia_terror.1.d: "Nas primeiras horas desta manhã, um carro-bomba foi detonado em frente a um escritório do governo [FROM.GetAdjective], matando e ferindo vários funcionários públicos. Funcionários do governo culparam uma filial local do Hezbollah pelo ataque e prometeram reprimir com mais força as atividades desse suposto grupo, embora especialistas internacionais tenham lançado dúvidas sobre a existência de um grupo militante xiita organizado em [FROM.GetNameDef].\n\nA oposição xiita ao governo dominado pelos sunitas cresceu em resposta O governo [FROM.GetAdjective], por sua vez, rejeitou as acusações de que havia maltratado seus cidadãos, em vez disso, criticou os militantes xiitas como terroristas e peões de Teerã e [HEZ.GetLeader], o líder de O Hezbollah no Líbano. [FROM.GetLeader] acusou tanto o Irã quanto o Hezbollah de tentar desencadear uma revolução islâmica em [FROM.GetNameDef]."
 shia_terror.1.d1: "Nas primeiras horas desta manhã, um carro-bomba foi detonado em frente a um escritório do governo [FROM.GetAdjective], matando e ferindo vários funcionários públicos. Funcionários do governo culparam o grupo militante xiita Hezbollah al-Hejaz pelo ataque e prometeram reprimir com mais força as atividades da organização.\n\nA oposição xiita ao governo dominado pelos sunitas cresceu em resposta à sua percepção de opressão aos xiitas. O governo [FROM.GetAdjective], por sua vez, rejeitou as acusações de que havia maltratado seus cidadãos, em vez disso, criticou os militantes xiitas como terroristas e peões de Teerã e [HEZ.GetLeader], o líder do Hezbollah no Líbano. [FROM.GetLeader] acusou tanto o Irã quanto o Hezbollah de tentar desencadear um Revolução islâmica em [FROM.GetNameDef]."
 shia_terror.1.a: "Um dia sombrio para [FROM.GetNameDef]..."

 shia_terror.3.t: "[FROM.GetAdjective] Tropas implantadas após ataques coordenados"
 shia_terror.3.d: "Militantes xiitas atingiram simultaneamente vários alvos em [FROM.GetNameDef], levando a um estado de emergência declarado pelo líder do país, [FROM.GetLeader]. Os militantes são supostamente bem treinados e em posse de armamento de nível militar, resistindo contra [FROM.GetAdjective] forças especiais por longos períodos usando granadas propelidas por foguetes e metralhadoras pesadas. Esquadras de polícia, escritórios do governo e até mesmo uma base militar foram alvo do que o governo local rotulou o ramo [FROM.GetAdjective] do Hezbollah, um grupo que supostamente viu sua popularidade aumentar após o que foi percebido como políticas governamentais discriminatórias. [FROM.GetLeader] pediu ao povo [FROM.GetAdjective] que permaneça unido diante do que ele condenou como "terrorismo apoiado por estrangeiros", aludindo a [FROM.GetAdjective] acusações de que militantes xiitas locais são apoiados pelo Irã e pelo Hezbollah no Líbano."
 shia_terror.3.a: "Por enquanto, lamentamos. Em breve, contra-atacaremos."

 shia_terror.5.t: "Revolucionários xiitas estão pegando em armas contra o governo!"
 shia_terror.5.d: "Militantes usando os slogans do Hezbollah no Líbano começaram a se mobilizar em grande número com o objetivo declarado de derrubar nosso governo e substituí-lo por um modelado após a República Islâmica do Irã. Nossas forças armadas estão derretendo no face a este movimento altamente organizado e bem armado, o que significa que devemos nos submeter aos revolucionários ou solicitar uma intervenção externa".
 shia_terror.5.d1: "Militantes que reivindicaram lealdade ao Hezbollah al-Hejaz começaram a se mobilizar em grande número com o objetivo declarado de acabar com o domínio [ROOT.GetAdjective] sobre a região Qatif de maioria xiita e estabelecer um estado independente modelado após o República Islâmica do Irã. Os militantes tomaram posições estratégicas em toda a Província Oriental, efetivamente expulsando nossas forças da região. Devemos decidir se nos retiramos pacificamente ou ordenamos que nossas forças combatam os insurgentes xiitas militarmente."
 shia_terror.5.a: "Submeta-se à rebelião."
 shia_terror.5.b: "Solicitar intervenção do Escudo da Península."
 shia_terror.5.c: "Vamos esmagar a insurgência!"
 shia_terror.5.e: "Não podemos permitir um conflito aberto..."
 shia_terror.5.f: "Mudar para Qatif."

 shia_terror.6.t: "A linha dura xiita toma o poder em [FROM.GetNameDef]"
 shia_terror.6.d: "Após um movimento generalizado pedindo a queda do governo [FROM.GetAdjective] e a relutância das forças armadas do país em responder, [FROM.GetLeader] e seu movimento dominado pelos xiitas tomaram o poder. [ FROM.GetLeader] prometeu corrigir as práticas discriminatórias do governo anterior e, portanto, ganhou algum apoio da população sunita do país, mas muitos [FROM.GetAdjective] sunitas continuam desconfiados das intenções de tal movimento explicitamente sectário.\n\nEnquanto [PER.GetLeader] comemorou esse desenvolvimento, parabenizando o povo [FROM.GetAdjective] por derrubar um governo opressor, os monarcas sunitas em todo o Oriente Médio reagiram com preocupação. Resta saber como o novo governo escolherá abordar as relações com outros países da região".
 shia_terror.6.a: "O crescente xiita cresce..."

 shia_terror.7.t: "Escudo da Península esmaga a revolta em [FROM.GetNameDef]"
 shia_terror.7.d: "Após um movimento generalizado pedindo a queda do governo [FROM.GetAdjective] e a incapacidade das forças armadas do país para responder de forma eficaz, [FROM.GetLeader] solicitou assistência do Peninsula Shield, o braço militar do Conselho de Cooperação do Golfo. As tropas estrangeiras restauraram rapidamente a ordem no país pela força, pacificando o movimento xiita, mas fazendo pouco para lidar com o ressentimento subjacente que o produziu. [PER.GetLeader] condenou a intervenção como uma tentativa de anular as aspirações do povo [FROM.GetAdjective], mas muitos estados optaram por concordar com a intervenção do Escudo da Península, preferindo-a a uma revolução xiita."
 shia_terror.7.a: "Um mal necessário..."
 shia_terror.7.b: "A opressão dos estados do Golfo não tem limites!"

 shia_terror.8.t: "[FROM.GetAdjective] Tropas expulsas da província oriental"
 shia_terror.8.d: "Após anos de ressentimento entre a população de maioria xiita da província oriental de [FROM.GetNameDef], militantes organizados leais ao Hezbollah al-Hejaz forçaram as tropas [FROM.GetAdjective] a sair da região, declarando uma república islâmica na região agora de fato independente. [FROM.GetLeader] reagiu com raiva a esta declaração, ordenando uma operação militar para retomar a província do que ele descreveu como \"[PER.GetAdjective] marionetes que procuram dividir [FROM. GetNameDef]\". O Irã, por sua vez, negou ter iniciado o levante, mas prometeu fazer tudo ao seu alcance para defender os civis em Qatif da iminente operação [FROM.GetAdjective]."
 shia_terror.8.d1: "Após anos de ressentimento entre a população de maioria xiita da província oriental de [FROM.GetNameDef], militantes organizados leais ao Hezbollah al-Hejaz forçaram as tropas [FROM.GetAdjective] a sair da região, declarando uma república islâmica na região agora de fato independente. [FROM.GetLeader] ainda não comentou esta declaração, mas teria ordenado que as forças armadas do país se retirassem, talvez na esperança de restabelecer o controle sobre a província separatista por meios pacíficos O Irã alertou [FROM.GetNameDef] contra ações agressivas contra o povo de Qatif, mas elogiou [FROM.GetLeader] por sua resposta comedida."

 gcc.1.t: "O Conselho Supremo GCC"
 gcc.1.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer uma iniciativa de compartilhamento de tecnologia para promover os esforços conjuntos de pesquisa do GCC. Embora isso ajude nossas próprias iniciativas de pesquisa, pode não é do nosso interesse compartilhar pesquisas que gastamos tempo e recursos cultivando com rivais em potencial. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.2.d: "A delegação de [FROM.GetNameDef] compareceu perante o Conselho Supremo do GCC com uma proposta para estabelecer um mercado comum. Isso permitiria aos cidadãos do GCC trabalhar em todo o Golfo e facilitar o comércio de bens e serviços entre o GCC Estados membros. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.3.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer uma moeda única. Essa moeda compartilhada, o Khaleeji, aumentaria o impacto coletivo do GCC nos mercados financeiros globais, mas nos forçará a abrir mão do controle de nossa política monetária. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.4.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para assinar um acordo de defesa conjunta. Este acordo obrigaria todos os estados membros do GCC a tratar um ataque contra um membro como um ataque contra todos os membros. Assinar este acordo ajudaria a nos proteger contra ameaças estrangeiras, mas impõe uma responsabilidade adicional às nossas forças armadas que elas podem não ser capazes de suportar. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.6.d: "A delegação de [FROM.GetNameDef] apresentou-se ao Conselho Supremo do GCC com uma proposta para estabelecer uma Academia do Golfo para Estudos Estratégicos e de Segurança para melhorar e padronizar o treinamento de oficiais militares do GCC. Devemos considerar cuidadosamente apoiar ou vetar esta proposta."
 gcc.7.d: "A delegação de [FROM.GetNameDef] veio perante o Conselho Supremo do GCC com uma proposta para estabelecer um comando militar unificado. Isso significaria que, no caso de uma guerra envolvendo os estados membros do GCC, os vários os militares do GCC serão capazes de coordenar de forma mais eficaz. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.8.d: "A delegação de [FROM.GetNameDef] apresentou-se perante o Conselho Supremo do GCC com uma proposta para estabelecer uma aliança militar robusta. Este ambicioso projecto faria do GCC uma aliança ainda mais integrada do que a OTAN, produzindo uma força militar unida e eficaz para defender os estados árabes do Golfo por meios reativos e proativos.Embora nossa segurança fosse garantida se esta proposta fosse adiante, isso pode significar que nossas forças armadas poderiam ser arrastadas para uma [DE. GetAdjective] guerra. Devemos considerar cuidadosamente se devemos apoiar ou vetar esta proposta."
 gcc.1.a: "Apoiamos esta iniciativa!"
 gcc.1.b: "Nos opomos a esta iniciativa!"

 gcc.5.t: "A delegação [FROM.GetAdjective] se recusou a apoiar nossa proposta!"
 gcc.5.d: "Citando uma relutância em abrir mão do controle sobre seus próprios assuntos soberanos, [FROM.GetNameDef] optou por vetar nossa proposta mais recente no Conselho Supremo do GCC. Essa rejeição impedirá nossa capacidade de fazer novas propostas no Conselho Conselho Supremo no futuro imediato."
 gcc.5.a: "Um passo atrás para a integração regional..."

 gcc.11.t: "O Conselho de Cooperação do Golfo solicita nossa proteção"
 gcc.11.d: "Representantes do GCC visitaram nossa capital hoje para reafirmar os laços do GCC com o povo [ROOT.GetAdjective]. Em troca de sua lealdade, os governos do Golfo solicitaram uma codificação de nosso compromisso com a proteção de os estados do Golfo para se protegerem contra ameaças externas de atores agressivos na região."
 gcc.11.a: "[ROOT.GetNameDef] apoia seus aliados."
 gcc.11.b: "A causa deles não é nossa."

 gcc.12.t: "Os [FROM.GetAdjective] se recusaram a garantir a segurança do GCC!"
 gcc.12.d: "[FROM.GetLeader] nos informou que, embora o pessoal [FROM.GetAdjective] valorize nosso relacionamento, eles não estão dispostos a se comprometer com a segurança do GCC, garantindo-o contra ameaças externas."
 gcc.12.a: "Talvez devêssemos buscar proteção em outro lugar..."

 gcc.13.t: "Escolher um novo fiador"
 gcc.13.d: "Já que não se pode mais confiar nos americanos para defender o GCC de seus inimigos, devemos procurar nossa proteção em outro lugar."
 gcc.13.a: "Vá com a Turquia."
 gcc.13.b: "Vá com o Irã."
 gcc.13.c: "Vá com a Índia."
 gcc.13.e: "Vá com o Paquistão."
 gcc.13.f: "Vá com a Rússia."

 gcc.14.t: "Conselho de Cooperação do Golfo Anuncia Moeda Compartilhada"
 gcc.14.d: "[FROM.GetLeader], o líder de [FROM.GetNameDef], anunciou hoje que o Conselho Supremo do GCC concordou em estabelecer uma moeda única a ser usada em todo o GCC. Este movimento representa um grande passo adiante em termos de integração do GCC, uma organização regional que historicamente teve dificuldade em chegar a um consenso. Os membros do GCC devido às suas estruturas econômicas extremamente semelhantes. A nova moeda, o Khaleeji, destina-se a ajudar ainda mais essa cooperação econômica limitada entre os vários estados membros do GCC, além de aumentar o impacto do GCC nos mercados globais."
 gcc.14.a: "Os estados do Golfo se aproximam."

 gcc.15.t: "Estados do Golfo assinam Acordo Conjunto de Defesa"
 gcc.15.d: "Os líderes dos estados membros do Conselho de Cooperação do Golfo concordaram em assinar um acordo histórico que representa o passo mais significativo em termos de cooperação militar do GCC em décadas. O acordo compromete todos os estados membros a chegarem a a ajuda de um estado membro do GCC que está sob ataque de uma ameaça externa. No entanto, analistas estrangeiros apontaram que este acordo não foi complementado por nenhum esforço real para integrar as várias forças armadas do GCC que mantêm cadeias de comando separadas, instituições culturas e tipos de equipamentos. O GCC está, portanto, muito longe de atingir o nível de coesão de uma aliança militar completa."
 gcc.15.a: "O GCC fica mais forte."

 gcc.16.t: "Estados do Golfo concedem soberania em movimento surpresa"
 gcc.16.d: "Após um aumento acentuado na influência de [FROM.GetNameDef] no Conselho de Cooperação do Golfo, os relatórios indicam que [FROM.GetLeader] alavancou a influência do país para pressionar os outros estados membros do GCC a abrir mão do controle sobre sua política externa. [FROM.GetAdjective] domínio da instituição significa que os outros estados do Golfo foram incapazes de resistir a essa erosão de sua soberania, tendo pouca escolha a não ser conceder o controle ao governo de [FROM.GetLeader]. permitiu que [FROM.GetNameDef] assegurasse sua posição como hegemon regional no Golfo, consolidando seu status como um dos atores mais proeminentes no Oriente Médio."
 gcc.16.a: "O equilíbrio de poder no Golfo mudou para sempre..."

 gcc.17.t: "Estados do Golfo se unem para formar o Estado de Khaleej"
 gcc.17.d: "Os estados árabes do Golfo levaram o projeto de regionalização do Conselho de Cooperação do Golfo à sua conclusão lógica e se uniram sob a liderança de [FROM.GetLeader], que nos últimos meses consolidou o controle dentro do GCC. A nova nação de Khaleej, um nome que se traduz em "Golfo" em árabe, representa uma força formidável no Oriente Médio, controlando quase metade das reservas totais de petróleo do mundo. A formação de Khaleej tem sido apontada como um símbolo da desejo dos estados do Golfo Árabe de garantir sua própria posição no cenário internacional independentemente de patronos estrangeiros."
 gcc.17.a: "Feliz Dia Nacional de Khaleeji!"

 gcc.18.t: "[FROM.GetLeader] Convoca Reunião Secreta"
 gcc.18.d1: "O governo de [FROM.GetNameDef] notou com crescente alarme a turbulência política que [BHR.GetNameDef] experimentou. Como resultado dessa preocupação, os [FROM.GetAdjective]s propuseram a expulsão de [ BHR.GetNameDef] do GCC para mitigar as consequências negativas da revolta de [BHR.GetNameDef] na unidade do GCC, bem como para punir o novo governo [BHR.GetAdjective]. Os resultados desta reunião secreta, que o [BHR. GetAdjective]s não foram convidados, determinará o futuro da adesão de [BHR.GetNameDef] ao GCC."
 gcc.18.d2: "O governo de [FROM.GetNameDef] notou com crescente alarme a turbulência política que [KUW.GetNameDef] experimentou. Como resultado dessa preocupação, os [FROM.GetAdjective]s propuseram a expulsão de [ KUW.GetNameDef] do GCC para mitigar as consequências negativas da revolta de [KUW.GetNameDef] na unidade do GCC, bem como para punir o novo governo [KUW.GetAdjective]. Os resultados desta reunião secreta, que o [KUW. GetAdjective]s não foram convidados, determinará o futuro da adesão de [KUW.GetNameDef] ao GCC."
