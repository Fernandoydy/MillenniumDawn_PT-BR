 gulf_society: "Islamismo e Secularismo"
 gulf_society_desc: "A sociedade de nosso país permanece profundamente religiosa. Como consequência, a popularidade contínua de nosso governo depende de nossas credenciais religiosas e, como tal, devemos ser cautelosos ao adotar políticas que possam levar a acusações de impiedade. A existência de fontes alternativas de legitimidade religiosa em a forma de grupos islâmicos populistas representa uma ameaça constante ao nosso poder. Se a popularidade de tais grupos ficar fora de controle, talvez tenhamos que considerar uma ampla repressão.\n\nUm fator importante na legitimidade religiosa de nosso governo é nossa adesão a conservadores valores sociais. Seguir políticas socialmente liberais muito rapidamente corre o risco de aumentar o apoio a alternativas islâmicas e a radicalização da sociedade. Podemos reduzir esse risco certificando-nos de não diminuir £pol_idea §GConservadorismo Social - Governo§!, que é afetado por focos e decisões, muito abaixo de £population_texticon §YConservadorismo Social - Sociedade§!, que gradualmente sobe e desce para igualar o primeiro. £population_texticon §YConservadorismo Social - Sociedade§! determina até que ponto a sociedade é conservadora ou liberal, com altos níveis de conservadorismo concedendo mais poder político e tendência salafista, enquanto altos níveis de liberalismo concedem um fator de opinião comercial mais alto e tendência ocidental.\n\n£pol_idea §GConservadorismo Social - Governo §!: [?ROOT.social_conservatism_government]%\n£population_texticon §YConservadorismo Social - Sociedade§!: [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "Reprimir a Irmandade Muçulmana"
 GCC_crack_down_on_muslim_broterhood_desc: "A Irmandade Muçulmana é uma organização sunita que adere a uma forma populista do Islã. Isso significa que a Irmandade Muçulmana e seus afiliados não são apenas uma fonte de pressão para democratizar, mas também são populares entre os elementos religiosos da sociedade, tornando-os um ameaça aos governos autoritários que também dependem da legitimação religiosa".
 GCC_stop_crackdowns: "Pare com as repressões da Irmandade Muçulmana"
 GCC_stop_crackdowns_desc: "A Irmandade Muçulmana é uma organização sunita que adere a uma forma populista do Islã. Isso significa que a Irmandade Muçulmana e suas afiliadas não são apenas uma fonte de pressão para democratizar, mas também são populares entre os elementos religiosos da sociedade, tornando-os um ameaça aos governos autoritários que também dependem da legitimação religiosa".
 GCC_allow_al_jazeera: "Permitir Al-Jazeera"
 GCC_allow_al_jazeera_desc: "Al-Jazeera é uma organização de notícias financiada e apoiada pelo governo do Catar. Tem sido criticada por governos árabes que se ressentem da interferência da rede em seus assuntos internos por meio de seu apoio a movimentos pró-democracia."
 GCC_ban_al_jazeera: "Ban Al-Jazeera"
 GCC_ban_al_jazeera_desc: "A Al-Jazeera é uma organização de notícias financiada e apoiada pelo governo do Catar. Foi criticada por governos árabes que se ressentem da interferência da rede em seus assuntos internos por meio de seu apoio a movimentos pró-democracia."
 GCC_subsidize_western_culture: "Subsidiar a cultura ocidental"
 GCC_subsidize_salafism: "Subsidiar o salafismo"
 GCC_subsidize_salafism_desc: "O salafismo é uma forma escrituralista do Islã sunita que defende uma interpretação estrita do Alcorão."
 GCC_encourage_female_representation: "Incentivar a representação feminina no governo"
 GCC_encourage_female_representation_desc: "Nosso governo tem sido acusado de ser majoritariamente masculino e de discriminar as mulheres ao selecionar para cargos no governo. Devemos tentar mudar esse estado de coisas."
 GCC_discourage_female_representation: "Desencorajar a representação feminina no governo"
 GCC_discourage_female_representation_desc: "A presença de mulheres em cargos políticos é uma vergonha para nossa sociedade. Devemos trabalhar contra essa tendência nefasta."
 GCC_expand_female_employment: "Expandir opções de emprego feminino"
 GCC_expand_female_employment_desc: "Os negócios que empregam predominantemente homens em vez de mulheres são um obstáculo para nossa sociedade. Não devemos prejudicar as capacidades de nossa economia para manter as tradições antiquadas."
 GCC_limit_female_employment: "Limitar as opções de emprego feminino"
 GCC_limit_female_employment_desc: "O emprego de mulheres em negócios vai contra nossos valores e tradições islâmicas. Devemos lembrar às mulheres sua posição de direito na sociedade."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Legalizar o álcool em hotéis e clubes"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Embora devamos manter a proibição do álcool para a população em geral, pode ser do nosso interesse emitir licenças de álcool para áreas específicas frequentadas por estrangeiros."
 GCC_reverse_limited_alcohol_legalization: "Legalização limitada reversa do álcool"
 GCC_reverse_limited_alcohol_legalization_desc: "Nossa abordagem atual ao álcool é uma afronta à nossa cultura islâmica e deve ser revertida."
 GCC_legalize_alcohol: "Legalizar o álcool em espaços públicos"
 GCC_legalize_alcohol_desc: "A proibição do álcool é uma relíquia do passado e deve ser revogada para o avanço de nossa sociedade."
 GCC_ban_alcohol: "Proibir álcool em espaços públicos"
 GCC_ban_alcohol_desc: "Nossa abordagem atual ao álcool é uma afronta à nossa cultura islâmica e deve ser revertida."
 GCC_relax_dress_code: "Requisitos do código de vestimenta relaxante"
 GCC_relax_dress_code_desc: "Nossos requisitos de código de vestimenta estão desencorajando visitantes estrangeiros. Talvez seja melhor permanecermos flexíveis nessa questão específica."
 GCC_reimpose_dress_code: "Reimpor os requisitos do código de vestimenta"
 GCC_reimpose_dress_code_desc: "Nossa abordagem atual para roupas é uma afronta à nossa cultura islâmica e deve ser revertida."
 GCC_ban_burqa: "Proibir a burca"
 GCC_ban_burqa_desc: "A burca é uma ameaça à segurança e uma relíquia de nossas tradições ultrapassadas. Devemos considerar bani-la."
 GCC_unban_burqa: "Desbanir a Fonte"
 GCC_unban_burqa_desc: "A proibição da burca é um insulto à nossa cultura, nossa religião e nossa história. Ela deveria ser levantada."
 GCC_head_scarves: "Ban Headscarves"
 GCC_head_scarves_desc: "Os lenços de cabeça são uma relíquia de nossas tradições ultrapassadas. Devemos considerar bani-los para ajudar o progresso de nossa sociedade."
 GCC_unban_head_scarves: "Desbanir lenços de cabeça"
 GCC_unban_head_scarves_desc: "A proibição do lenço na cabeça é um insulto à nossa cultura, nossa religião e nossa história. Deveria ser suspensa."
 GCC_decriminalize_same_sex_relations: "Descriminalizar relações entre pessoas do mesmo sexo"
 GCC_decriminalize_same_sex_relations_desc: "Nossa atitude atual em relação às relações entre pessoas do mesmo sexo levou pessoas de fora a rotular nossa sociedade como atrasada e até bárbara. Esse estado de coisas não pode continuar."
 GCC_recriminalize_same_sex_relations: "Recriminalizar relações entre pessoas do mesmo sexo"
 GCC_recriminalize_same_sex_relations_desc: "Permitir relações entre pessoas do mesmo sexo é uma afronta aos nossos valores islâmicos e não pode continuar."
 GCC_secularize_the_state: "Secularizar o Estado"
 GCC_secularize_the_state_desc: "A religiosidade de nosso estado está consagrada em nossas leis, símbolos e retórica. Para secularizar nossa sociedade, devemos expurgar a religião de todos os aspectos de nosso governo."

 shia_decisions: "Sectarismo"
 shia_decisions_desc: "A morte do Profeta resultou em uma divisão entre sunitas e xiitas que persistiu por mais de mil anos. Enquanto sunitas e xiitas frequentemente se mostraram capazes de viver lado a lado pacificamente, aumentando as tensões na região devido a eventos como a Revolução Iraniana de 1979 aumentaram a hostilidade sunita-xiita. No contexto da luta geopolítica regional entre a Arábia Saudita sunita e o Irã xiita, devemos decidir cuidadosamente nossa abordagem para nossa própria população xiita.\n\n£ population_texticon §YShia Population§!: [?shia_population]%\n Determina a deriva emergente e o acesso à árvore Shia."
 encourage_shia_immigration: "Incentivar a imigração xiita"
 encourage_shia_immigration_desc: "Ao reduzir os requisitos que os migrantes de países de maioria xiita, como Iraque e Irã, precisam cumprir para se mudarem para nosso país, podemos aumentar a porcentagem da população muçulmana de nosso país que adere à fé xiita."
 encourage_sunni_immigration: "Encoraje a imigração sunita"
