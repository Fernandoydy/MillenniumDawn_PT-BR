 lift_ban_from_operating_desc: "Isso permitirá que outros países empreguem nosso PMC"
 call_pmc_back_sov: "Chamar unidades de volta"
 call_pmc_back_sov_desc: "Isso nos permitirá levar nossos meninos para casa, porém teríamos que pagar uma indenização pela rescisão do contrato com cada país."
 pmc_category: "Companhias Militares Privadas"
 pmc_category_desc: "Companhias Militares Privadas.\n\nAlugue seu próprio exército privado!\nCompanhias leais a nós, ou aquelas que controlamos diretamente nos darão 20% de desconto em seus serviços.\n\n[PMC_max_available]\nLista atual de PMC's: \n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Unidades militares locais"
 pmc_local_management_desc: "Empresas Militares Privadas Locais. As empresas locais sempre terão 20% de desconto.\nPodemos expandir nossa capacidade até 7. Podemos melhorar nossa qualidade até o nível 4\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Formulário PMC local"
 open_blackwater_desc: "A Blackwater foi uma empresa militar privada americana fundada em 26 de dezembro de 1996 pelo ex-oficial SEAL da Marinha Erik Prince. A Blackwater e seus antecessores fornecem serviços de segurança contratados para o governo federal dos Estados Unidos. Desde 2003, fornece serviços para a Central de Inteligência Agência."
 open_aegis_desc: "Aegis Defense Services é uma empresa militar britânica e de segurança privada com escritórios no exterior no Afeganistão, Emirados Árabes Unidos, Iraque, Arábia Saudita, Líbia, Somália e Moçambique. Faz parte do Grupo de empresas Aegis, que inclui a Aegis LLC, com sede nos Estados Unidos. Foi fundada em 2002 por Tim Spicer, ex-CEO da empresa militar privada Sandline International; Jeffrey Day, um empresário; e Mark Bullough e Dominic Armstrong, ex-banqueiros de investimentos."
 open_constellis_desc: "A Constellis foi formada em 2010 por um grupo de operadoras e investidores que buscavam combinar as melhores marcas, ativos e pessoas dentro da complexa indústria de gerenciamento de riscos. Promovendo uma cultura de conformidade e excelência operacional, a família de empresas Constellis cresceu para incluir uma equipe global de líderes da indústria, incluindo Triple Canopy, Olive Group e The Development Initiative, bem como empresas legadas Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social e Edinburgh International."
 get_constellis_light_infantry_desc: "Unidades de força de brigada consistindo de infantaria leve e suporte de artilharia, boas para terrenos difíceis e também muito mais baratas do que outros designs de exército."
 get_aegis_light_infantry_desc: "Unidades de força de brigada consistindo de infantaria leve e suporte de artilharia, boas para terrenos difíceis e também muito mais baratas do que outros designs de exército."
 get_blackwater_heavy_mech_infantry_desc: "Unidades de Infantaria Mecanizada são muito poderosas contra unidades motorizadas de infantaria leve. Elas também são mais fortes que Infantaria Leve e Motorizada em termos de defesa. Seu preço é caro, mas o poder dessas unidades irá recuperá-lo."
 get_blackwater_special_infantry_desc: "As forças especiais de infantaria, ou comandos, são unidades poderosas de soldados experientes. Eles podem ser muito úteis na defesa, especialmente em áreas montanhosas. Eles também podem destruir facilmente divisões leves. Seu preço é muito caro, mas eles têm muitos recursos interessantes ."
 get_constellis_mech_infantry_desc: "Unidades de Infantaria Mecanizada são muito poderosas contra unidades motorizadas de infantaria leve. Elas também são mais fortes que Infantaria Leve e Motorizada em termos de defesa. Seu preço é caro, mas o poder dessas unidades irá recuperá-lo."
 get_blackwater_mech_infantry_desc: "Unidades de Infantaria Mecanizada são muito poderosas contra unidades motorizadas de infantaria leve. Elas também são mais fortes que Infantaria Leve e Motorizada em termos de defesa. Seu preço é caro, mas o poder dessas unidades irá recuperá-lo."
 get_constellis_mot_infantry_desc: "Divisões que são poderosas e boas para atingir e destruir alvos leves. Seu preço é mais alto que as unidades de Infantaria Leve, mas são mais poderosas que elas."
 get_blackwater_mot_infantry_desc: "Divisões que são poderosas e boas para atingir e destruir alvos leves. Seu preço é mais alto que as unidades de Infantaria Leve, mas são mais poderosas que elas."
