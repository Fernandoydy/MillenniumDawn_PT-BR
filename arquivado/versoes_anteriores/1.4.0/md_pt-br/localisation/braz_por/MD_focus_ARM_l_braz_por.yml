 arme.9.t: "tratado greco-armênio"
 arme.9.d: "A convite do Presidente da Grécia, o chefe da Armênia e a delegação por ele chefiada estão em visita de Estado à Grécia. Os chefes dos dois países tiveram uma conversa tête-à-tête, depois a reunião continuou em formato ampliado. As partes discutiram o desenvolvimento do diálogo político entre Yerevan e Atenas, a ativação de laços nas esferas comercial, econômica, cultural e militar. A reunião foi seguida de uma cerimônia de assinatura de documentos visando o fortalecimento relações bilaterais e cooperação. Em particular, foram assinados acordos “Sobre a cooperação militar entre a Armênia e a Grécia”, “Sobre o programa para o desenvolvimento da cooperação no campo da educação, ciência e cultura”, sobre a realização de “Dias da cultura armênia” em Grécia e realizar “Dias da cultura grega” na Armênia."
