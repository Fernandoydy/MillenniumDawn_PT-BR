 #misc
 arm_misc.1.t: "Legião Estrangeira Armênia"
 arm_misc.1.d: "O novo governo radical da Armênia, como parte da militarização da sociedade armênia, anunciou a criação de uma legião voluntária como parte das forças armadas armênias, na qual não apenas cidadãos da República da Armênia, mas também estrangeiros de origem armênia e adeptos da fé cristã podem servir. Segundo rumores, pessoas com visões radicais de esquerda e direita são atraídas para a legião ao mesmo tempo. Talvez esta não seja uma decisão previdente."
 arm_misc.1.a: "35/16, Ele é Minchev Verj."
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Mais recentemente, por sugestão dos partidos de esquerda representados no Novo Parlamento Armênio, as atividades do Partido dos Trabalhadores do Curdistão e do TKM-PL foram permitidas no território da Armênia. As bases de treinamento do grupo estão agora localizados na fronteira com a Geórgia, para não se tornarem objetos de sabotagem turca. O famoso comandante Nubar Ozanyan anunciou o renascimento da ASALA."
 arm_misc.2.a: "Como essas visões tão diferentes coexistem?"
 arm_misc.3.t: "Tropas armênias no Iraque"
 arm_misc.3.d: "Como parte de um plano de parceria individual com a OTAN, a Armênia decidiu enviar algumas de suas tropas para o Iraque. Os Estados Unidos ficaram felizes em receber os militares armênios. Eles ficaram sob o comando do Exército dos EUA e ficará estacionado com os militares dos EUA."
 arm_misc.3.a: "Maravilhoso!"
 arm_misc.4.t: "Base militar russa"
 arm_misc.4.d: "A 102ª Ordem de Alexander Nevsky Base militar russa na Armênia é uma das bases militares russas no exterior, um componente importante das relações russo-armênias. Nome convencional - Unidade militar nº 04436. Nome abreviado - 102 vb . A base tem duas guarnições: em Gyumri e em Yerevan. Precisamos decidir o que devemos fazer com ela."
 arm_misc.4.a: "Uma escolha difícil."
 arm_misc.5.t: "Berkut PMC"
 arm_misc.5.d: "Recentemente, por decisão do presidente armênio Gagik Tsarukyan, a ex-empresa de segurança privada \"Berkut\" foi transformada em PMC e as devidas alterações foram feitas na constituição e na legislação."
 arm_misc.5.a: "Os Mercs de Dod nunca são confiáveis."
 arm_misc.6.t: "Gasoduto Irã-Armênia"
 arm_misc.6.d: "Um dos iniciadores da construção do gasoduto foi a Rússia devido à impossibilidade de garantir à Armênia a estabilidade do fornecimento de gás à república através da Geórgia. O gás é fornecido a Meghri via Kengan-Kum- Gasoduto Kazvin-Tabriz da província de petróleo e gás perto de Assaluye, na plataforma do Golfo Pérsico. Sua inauguração solene ocorreu na presença dos presidentes da Armênia Robert Kocharian e do Irã Mahmoud Ahmadinejad. Imediatamente após a abertura, a possibilidade de construção uma segunda linha do gasoduto foi discutida."
 arm_misc.6.a: "Antes inimigos, agora somos amigos."
 arm_misc.7.t: "Reunião CIS Rússia-Armênia"
 arm_misc.7.d: "Na cidade de Alma Ata, como resultado da cúpula da CEI, o presidente armênio Robert Kocharian reuniu-se com o presidente russo Vladimir Putin. Juntos, eles discutiram questões econômicas urgentes, cooperação bilateral e outras questões políticas."
 arm_misc.7.a: "Parece que somos gêmeos."
 arm_misc.8.t: "Modernização do Exército Armênio"
 arm_misc.8.d: "O Ministério da Defesa da Armênia anunciou um projeto de grande escala para modernizar o Exército Armênio. Em particular, a fonte disse que uma grande revisão e modernização dos tanques T-72, até o nível de RT- 72U, começou em uma joint venture com a Polônia. O tanque receberá uma nova usina com capacidade de 1000 hp, proteção dinâmica aprimorada, telas de treliça cobrindo a parte traseira do casco e torres do tanque. Uma torre autônoma de controle remoto será instalada uma metralhadora de 12,7 mm. Além disso, o carro receberá um sistema de vigilância circular com 8 câmeras, uma mira panorâmica de imagens térmicas e um novo sistema de comunicação. O conforto da tripulação também será aprimorado - um sistema de ar condicionado está instalado no tanque. Todas essas mudanças tornam possível trazer o padrão T-72 quase ao nível dos mais recentes tanques russos e ucranianos T-90 e BM \"Oplot\". É dada atenção especial à modernização de sistemas de defesa aérea, disse a fonte. Além da já conhecida modernização dos sistemas OSA-AKM, com aumento da sensibilidade, principalmente à noite, às vezes, junto com a Federação Russa, a modernização dos anti-S-300PT-1 e S-300PS sistemas de mísseis de aeronaves para o nível S-300PM começou. Novos mísseis 48N6E serão instalados no complexo, em vez do antigo 5V55R, o que aumentará o alcance de tiro de 75 km para 150 km. O novo radar oferece um alcance de detecção de alvos de até 300 km e a capacidade de disparar 6 alvos simultaneamente, com até 2 mísseis apontados para cada um ao mesmo tempo."
