 arme.2017.b: "Estender o reinado de Serzh..."
 #Máfia

 arm_mafia.1.d: "Kocharyan recentemente decidiu assinar a ordem para lutar contra a máfia e trazer a Armênia de volta à ordem. Ele está desesperado para começar esta campanha, então ele colocará todo o seu poder político em uso. Chegou a hora."
 arm_mafia.1.t: "Ordens de Kocharyan nova regra 34"
 arm_mafia.1.a: "Assim seja."
 arm_mafia.2.t: "Oferta de bandido"
 arm_mafia.2.d: "Alguns mafiosos mesquinhos, após a campanha anti-gangster que começou, decidiram apaziguar o governo com seus presentes e presentes na esperança de aderir ao regime e obter o aval para suas atividades futuras já sob o protetorado de um governo corrupto".
 arm_mafia.2.a: "Não. Prenda-os. Não trocaremos a honra pela lealdade de alguns capangas."
 arm_mafia.2.b: "Bem, esses caras não parecem ser muito perigosos para a sociedade. Vamos deixá-los em paz."
 arm_mafia.3.t: "Relatório da Polícia"
 arm_mafia.3.d: "...Com o aumento da proporção de crimes violentos e violentos egoístas, o crime se torna um fator desestabilizador que instila medo em nossa sociedade. Ainda assim, a resposta pública pode ser bastante dura e dar um rápido feedback positivo o efeito. O aumento da proporção de crimes aquisitivos humaniza o crime. O crime egoísta não assusta, seu perigo não é óbvio e, portanto, a resposta da sociedade pode ser tardia e não ser eficaz. Entretanto, é crime mercenário em sua atual forma (intelectualização, corrupção organizacional etc. e) representa uma ameaça real e grande para a sociedade."
 arm_mafia.3.a: "Vamos considerar esta análise."
 arm_mafia.4.t: "Ato horrendo"
 arm_mafia.4.d: "Como resultado do ato de terrorismo em Yerevan, morreu o conselheiro do primeiro-ministro da Armênia, chefe da empresa armênio-italiana \"Imag\" Gagik Poghosyan.\n\n Conforme informado pela Interfax na assessoria de imprensa do Ministério de Assuntos Internos da Armênia, uma granada foi amarrada à porta do apartamento de G. Poghosyan, explodiu por volta das 9 horas da manhã, o empresário gravemente ferido morreu enquanto era levado ao hospital. \n\n Segundo alguns relatos, o assassinato está relacionado com as atividades comerciais de G. Poghosyan.\n\n É hora de Kocharyan apertar o cinto contra o banditismo. O recente assassinato do chefe da polícia de trânsito, toneladas de bens contrabandeados apreendidos na fronteira, divulgação de grupos organizados de falsificadores, caso de assassinato de Poghos Poghosyan, divulgação de casos de incêndio criminoso, detenção de traficante de armas, diminuição do nível de crimes econômicos, prisões constantes de azerbaijanos -Espiões turcos que ajudavam grupos do crime organizado na Armênia, a divulgação do caso do assassinato de Naghdalyan e muitos outros eventos mostram ao povo que a Polícia da Armênia finalmente começou a funcionar de verdade. As pessoas começam a condenar abertamente a cultura criminosa. O crime organizado vai deixar assim?"
 arm_mafia.4.a: "Seus crimes serão vingados."
 arm_mafia.5.t: "Um negócio que você não pode recusar"
 arm_mafia.5.d: "Recentemente, Kocharyan foi abordado por um grupo de indivíduos secretos se passando por \"empresários\" e \"empreendedores\", que lhe ofereceram bons investimentos na economia armênia, em troca apenas pedindo para reduzir a pressão sobre os \"empresários\" detidos recentemente, com quem diziam ser muito lucrativo para eles fazer negócios."
 arm_mafia.5.a: "Prenda-os. Envolva o orçamento governamental para invadir seus negócios. Os ratos rastejam para a ratoeira sozinhos."
 arm_mafia.5.b: "Bem, considerando todas as circunstâncias, podemos fazer um acordo."
 arm_mafia.6.t: "Escaramuça em Yerevan"
 arm_mafia.6.d: "Ontem, como resultado de uma escaramuça em Yerevan, três pessoas foram mortas e mais uma ficou ferida. De acordo com a assessoria de imprensa da polícia armênia, um desconhecido disparou um táxi GAZ-31 em movimento a rodovia Nubarashen de uma metralhadora. O motorista Sashik Hakobyan morreu no local devido aos ferimentos. Os passageiros Arkady e Artem Gevorkyan e Garik Harutyunyan foram levados ao hospital com graves ferimentos à bala, onde dois deles, Arkady Gevorkyan e Garik Harutyunyan, morreram . Deve-se notar que os mortos são sobrinhos do ex-deputado Ruben Gevorkyan. Três armas foram encontradas no local."
 arm_mafia.6.a: "É uma pena que não os impedimos antes."
 arm_mafia.7.t: "Lidar com a Áustria"
 arm_mafia.7.d: "O Ministério do Interior austríaco e a polícia armênia estão se preparando para assinar um acordo de cooperação que servirá como base legal para combater o crime organizado e o tráfico de drogas. O ministro federal do Interior da Áustria, Ernest Strasser, afirmou isso na sexta-feira durante uma reunião com o presidente armênio, Robert Kocharian. De acordo com o serviço de imprensa do presidente da Armênia, ambos os lados avaliaram muito bem o estado atual das relações armênio-austríacas. Os interlocutores observaram a importância de trocar experiências e especialistas no campo da aplicação da lei , realizando seminários e treinamentos conjuntos."
 arm_mafia.7.a: "Nossa diplomacia é realmente forte."
 arm_mafia.8.t: "A máfia chega ao governo"
 arm_mafia.8.d: "Um grande número de carros estrangeiros pretos dirigiu-se ao edifício recentemente fortificado do governo de Yerevan devido ao alto índice de criminalidade. Guardas e policiais foram alertados.\n\n Todo o círculo criminoso da Armênia e alguns altos -ladrões de alto escalão da Rússia fazem a última oferta a Kocharyan. Uma oferta que eles acham que ele não pode recusar. Em troca, eles apenas pedem que você não toque em seus negócios já abalados e faça tudo como está. Todo o fundo de dinheiro está em o diplomata nas mãos de um homem de terno preto."
 arm_mafia.8.a: "Bem. Quando você coloca assim, podemos ter um acordo de fato."
 arm_mafia.8.b: "Nós dizemos não fazer acordos com o Diabo. Prenda todos eles."
 arm_mafia.9.t: "Tentativa de assassinato de Serzh Sargsyan"
 arm_mafia.9.d: "Os funcionários do Serviço de Segurança Nacional da Armênia impediram o assassinato, que foi preparado pelo anteriormente condenado Levon Abrahamyan usando um dispositivo explosivo. Segundo a assessoria de imprensa do Banco Nacional da República da Armênia, este ano, o Departamento de Investigação do Gabinete do Procurador-Geral da República da Armênia iniciou um processo criminal nos termos do Artigo 35-305 do Código Penal da República da Armênia. Levon Abrahamyan está preso. Uma investigação está em andamento. Observe que o artigo acima do O Código Penal implica punição por atentado contra a vida de um estadista, figura política ou pública. Como o jornal \"Hayots Ashkhar\" especificou na edição de hoje, estava sendo feito um atentado contra a vida do ministro da Defesa armênio, Serzh Sargsyan."
 arm_mafia.9.a: "Tire a mão de Serzh!"
 arm_mafia.10.t: "Detenção de Criminosos"
 arm_mafia.10.d: "Mais recentemente, o Ministério das Relações Exteriores da República da Armênia anunciou a detenção de grandes personalidades proeminentes do círculo criminoso da Armênia e de toda a Transcaucásia, que estavam prestes a deixar o território da Armênia para um gangster reunião em Krasnodar. A maioria das gangues criminosas, assim como a máfia em geral, ficaram praticamente decapitadas."
 arm_mafia.10.a: "Uma visão lamentável, hein?"
 arm_mafia.11.t: "Notícias recentes"
 arm_mafia.11.d: "Após os eventos recentes, os remanescentes da máfia começaram a aterrorizar a população local da Armênia. No entanto, seus métodos se tornaram mais secretos e sofisticados. Agora eles estão tentando paralisar a economia armênia.\n\n Bem, podemos sempre tentar entrar em contato com eles..."
 arm_mafia.11.a: "Nenhum centímetro de terra para o inimigo!"
 arm_mafia.11.b: "Mesmo que seja um desastre, podemos negociar com Lav Tgheq..."
 arm_mafia.12.t: "Golpe final"
 arm_mafia.12.d: "Chegou a hora de o resultado final de nossas ações se entregar ao nosso líder e ao nosso país. O que quer que tenhamos escolhido, teremos que enfrentar as consequências."
 arm_mafia.12.a: "A Máfia está quase exterminada."
 arm_mafia.12.b: "A máfia está paralisada. Vamos sofrer algumas perdas, o problema está parcialmente resolvido."
 arm_mafia.12.c: "Deveríamos ter nos comportado de forma mais radical em relação ao banditismo..."

