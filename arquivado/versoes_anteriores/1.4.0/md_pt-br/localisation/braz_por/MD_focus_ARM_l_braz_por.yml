 arme.3.d: "No sábado, os comunistas do Azerbaijão, Armênia e Geórgia se uniram novamente. Durante a reunião da alta liderança dos Partidos Comunistas da Transcaucásia, que aconteceu na Ponte Vermelha (o local onde as fronteiras de todos três repúblicas se encontram), foi assinado um protocolo sobre o estabelecimento da organização comunista pública armênia-azerbaijana-georgiana \"Ponte Vermelha - Irmandade e Amizade. países, não há contradições e, portanto, os comunistas são a única força capaz de resolver todos os conflitos na região \"- disse o camarada Georgadze."
