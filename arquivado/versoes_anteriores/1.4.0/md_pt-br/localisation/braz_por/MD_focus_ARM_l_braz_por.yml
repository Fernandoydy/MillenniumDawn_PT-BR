 #Eventos das Eleições 2008
 arm_elect.1.t: "Escolha de Kocharyan"
 arm_elect.1.d: "Recentemente, houve uma disputa entre nossos pupilos Serzh Sargsyan e Gagik Tsarukyan, pois eles não podiam dividir o negócio recém-aberto na Armênia. O que faremos?"
 arm_elect.1.a: "Sargsyan deveria possuí-lo, ele é meu amigo e soldado leal."
 arm_elect.1.b: "Tsarukyan terá uma mão mais firme. Ele sabe como o trabalho é feito."
 arm_elect.1.c: "Talvez devêssemos reorganizá-lo em uma fonte de renda para os nacionalistas..."

 arm_elect.2.t: "O problema com a administração local."
 arm_elect.2.d: "Recentemente, na região de Kotayk, na Armênia, começaram os problemas com a nomeação do governador. O Partido Republicano de Sargsyan nos pede para apoiá-los, assim como a Próspera Armênia de Tsarukyan nos pede para apoiá-los. Paralelamente a isso, radicais de direita começaram protestos na região contra ambos os partidos. O que devemos fazer?"
 arm_elect.2.a: "O Partido Republicano me apoiou nas eleições de 1998 e 2003. A escolha é óbvia."
 arm_elect.2.b: "Kotayk é a província natal de Tasrukyan. Ele certamente cuidará dela com muito cuidado."
 arm_elect.2.c: "Os nacionalistas realmente querem resolver os problemas na província. Devemos dar uma chance a eles."

 arm_elect.3.t: "Parlia... o quê?"
 arm_elect.3.d: "Durante as recentes eleições parlamentares, com fraude eleitoral antecipada, o Partido Republicano pediu mais assentos, querendo tomá-los do partido de Tsarukyan, embora esses assentos fossem originalmente destinados à coalizão nacionalista. A quem devemos dar esses assentos?"
 arm_elect.3.a: "Os meninos de Sargsyan devem sentar lá, obviamente."
 arm_elect.3.b: "Os meninos de Tsarukyan devem estar lá."
 arm_elect.3.c: "Os nacionalistas devem receber o que merecem."

 arm_elect.4.t: "Expandir o suporte"
 arm_elect.4.d: "Durante os recentes protestos regulares, decidimos lançar uma reação para apoiar nosso presidente Kocharyan. Qual partido deve nos apoiar?"
 arm_elect.4.a: "O Partido Republicano deveria fazer isso, como sempre fez."
 arm_elect.4.b: "Tsarukyan pode realmente colocar algum dinheiro em propaganda."
 arm_elect.4.c: "Os radicais nacionalistas certamente vão bater na bunda dos dissidentes liberais."

 arm_elect.5.t: "Nacionalismo pró-ocidental"
 arm_elect.5.d: "Por causa de nossa vitória na guerra de Artsakh, os sentimentos patrióticos estão crescendo entre a população. Muitas dessas pessoas são atraídas para partidos nacionalistas pró-Ocidente. Talvez devêssemos chamar sua atenção e doutriná-los para se juntarem a outros partidos ?"
 arm_elect.5.a: "O Partido Republicano é nacional-conservador, sim? Cartazes e propaganda na TV farão o trabalho."
 arm_elect.5.b: "Tsarukyan é um verdadeiro patriota de seu país, devemos dar a ele a prioridade."
 arm_elect.5.c: "O verdadeiro nacionalismo não se constrói rezando para algumas superpotências. Vamos, Tseghamard!"

 arm_elect.6.t: "Northern Prospekt"
 arm_elect.6.d: "Já estamos em processo de implementação do projeto Northern Prospekt. devemos decidir quem vai lidar com essa questão de pacificação e reassentamento da população e compensação por todos os danos. Devemos colocar alguém responsável por isso caso para trazer investimentos para finalizar o projeto."
 arm_elect.6.a: "Sargsyan fará o trabalho"
 arm_elect.6.b: "Tsarukyan pode até colocar alguns do bolso"
 arm_elect.6.c: "Nacionalistas certamente podem fazer isso bem."

 arm_elect.7.t: "Reforma da Previdência"
 arm_elect.7.d: "Lançamos uma reforma para aumentar o salário mínimo e as pensões na Armênia. No entanto, não temos recursos suficientes para concluir a reforma. Quem cuidará dela?"
 arm_elect.7.a: "Sargsyan pode lidar com isso"
 arm_elect.7.b: "Tsarukyan sabe o que as pessoas comuns precisam."
 arm_elect.7.c: "Somente os nacionalistas conhecem o caminho correto das reformas."

 arm_elect.8.t: "Cassino, querida"
 arm_elect.8.d: "Em várias regiões da Armênia, começou a corrida e a competição no setor de cassinos. A esfera empresarial exige a expansão de seus territórios. Sargsyan exige de nós que apoiemos seu cassino dando prioridade ao seu negócio, em ao mesmo tempo, Tsarukyan exige o mesmo. O que faremos?"
 arm_elect.8.a: "Os negócios de Sargsyan devem ser priorizados."
 arm_elect.8.b: "Os negócios de Tsarukyan devem ser priorizados."
 arm_elect.8.c: "Casinos? O quê? Colocar radicais lá para protestar contra eles."

 arm_elect.9.t: "Empréstimos baratos"
 arm_elect.9.d: "Desde o colapso da URSS, o setor agroindustrial da economia tem sofrido na Armênia. Precisamos conceder empréstimos baratos aos residentes rurais para desenvolver e manter a economia estável."
 arm_elect.9.a: "Sargsyan deve trabalhar nesta questão."
 arm_elect.9.b: "Tsarukyan deve trabalhar nesta questão."
 arm_elect.9.c: "Os nacionalistas devem trabalhar nesta questão."

 arm_elect.10.t: "consequências do terremoto de 1988"
 arm_elect.10.d: "Precisamos continuar a reconstrução da cidade de Gyumri, Spitak e outros assentamentos afetados pelo terremoto de 1988."
 arm_elect.10.a: "Sargsyan certamente pode negociar investimentos da Rússia e do Ocidente."
 arm_elect.10.b: "Acho que Tsarukyan pode organizar o projeto de reconstrução de tudo isso."
 arm_elect.10.c: "Os nacionalistas podem tentar trabalhar nesta questão e consultar as empresas de construção."

