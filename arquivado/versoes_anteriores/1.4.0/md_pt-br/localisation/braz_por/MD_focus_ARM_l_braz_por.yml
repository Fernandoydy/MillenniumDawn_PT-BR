 ARM_kom_code_desc: " Temos apenas um slogan, um lema: todo aquele que trabalha tem direito a desfrutar dos benefícios da vida. Parasitas, parasitas, sugadores de sangue dos trabalhadores, devem ser privados desses benefícios. E proclamamos: tudo para o trabalhadores, tudo ao povo trabalhador!"
