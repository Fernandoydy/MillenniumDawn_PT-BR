 ARM_huge_unemployment_5_desc: "Mais de um terço da população está desempregada. Cerca de metade são pobres. Para que a economia se desenvolva é necessário melhorar o bem-estar da população."
 ARM_huge_unemployment_4: "Desemprego muito alto"
