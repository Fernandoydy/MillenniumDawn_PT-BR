 #Protocolos armeno-turcos

 arme.1013.t: "Protocolos armeno-turcos"
 arme.1013.d: "Os ministros das Relações Exteriores da Turquia e da Armênia assinaram dois protocolos em Zurique que visavam desenvolver e normalizar as relações entre os dois países. Inicialmente, havia grande otimismo sobre o acordo histórico, mas as disputas políticas entre os dois países resultaram em uma suspensão dos Protocolos apenas seis meses depois. No primeiro aniversário da assinatura dos Protocolos, Carnegie organizou um painel de discussão com Thomas de Waal da Carnegie, Emil Sanamyan, editor do Armenian Reporter, e Ross Wilson do Atlantic Council, um ex-embaixador dos EUA na Turquia. O embaixador de Carnegie, James F. Collins, moderou o painel."
 arme.1013.a: "Eles querem muito de nós."

 # Introdução do Tsaruk

 arme.1012.t: "Era de Tsarukyan"
 arme.1012.d: "Gagik Tsarukyan (nascido em 25 de novembro de 1956) é um empresário, político e ex-atleta armênio. Tsarukyan é o fundador e líder do partido político Armênia Próspera. Ele também possui vários negócios de grande escala e acredita-se para ser um dos homens mais ricos da Armênia. Um esportista ávido, ele praticou boxe, luta livre e queda de braço, tornando-se campeão mundial de queda de braço em 1996 e vencendo o campeonato europeu em 1998."
 arme.1012.a: "Bargavach enq lnum, eli..."

 arme.1011.t: "Casa de Comércio Armênia-Bielorrussa"
 arme.1011.d: "Uma joint venture bielorrusso-armênia na forma de uma sociedade de responsabilidade limitada, Armênia-Bielorrússia Trade House Ar-Be LLC, foi estabelecida em Yerevan, o serviço de imprensa dos relatórios de preocupação Belgospischeprom. ao armênio mercado, em particular, garantindo a exportação de produtos alcoólicos.No futuro, a joint venture organizará o fornecimento para a Armênia e o comércio atacadista e varejista de carne e laticínios bielorrussos, confeitaria, farinha, eletrodomésticos (TVs, geladeiras), roupas, calçados, cosméticos, móveis, louças sanitárias, etc."
 arme.1011.a: "Maravilhoso!"

