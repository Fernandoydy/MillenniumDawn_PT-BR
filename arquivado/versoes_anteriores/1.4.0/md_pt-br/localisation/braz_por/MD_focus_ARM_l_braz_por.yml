 arm_misc.9.t: "Era de Sargsyan"
 arm_misc.9.d: "Serzh Sargsyan é um político talentoso e ex-ministro da Defesa da Armênia. Sendo um dos líderes do movimento Karabakh, ele conhece a política externa e a máquina militar armênia por dentro como ninguém. Como capanga de Kocharyan , ele é uma figura leal. Mas ele é um bom líder?"
 arm_misc.9.a: "Bom menino, Cheburashka."
 arm_misc.10.t: "Guerra na Síria"
 arm_misc.10.d: "A guerra começou recentemente na Síria. Podemos enviar alguns oficiais especialistas voluntários para analisar como a guerra moderna é conduzida e enviar para lá um grupo de especialistas em explosivos, para que possam espalhar minas e bombas por toda a Síria."
