 ARM_unistrim_idea_debuf: "Falta de um sistema de transação"
 ARM_unistrim_idea_debuf_desc: "Após o colapso da URSS e de suas conexões econômicas e de transporte na era do desenvolvimento digital, a Armênia permanece na periferia do comércio mundial, sem sistemas de transferência de dinheiro sem dinheiro."
