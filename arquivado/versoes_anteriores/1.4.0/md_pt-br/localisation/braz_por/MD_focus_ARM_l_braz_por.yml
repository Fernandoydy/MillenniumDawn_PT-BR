 arm_misc.12.t: "A retificação interna começa!"
 arm_misc.12.d: "Depois de consolidar o poder, forças ainda desconhecidas parecem estar em marcha e parece que alguém está planejando fazer uma limpeza doméstica de líderes iloyais nas forças armadas e gabinetes. Que dias alegres, onde está meu rifle?"
