 #BRAÇO
 ARM_war_mafia_category: "Lutando contra a máfia"
 ARM_war_mafia_category_desc: "Após o colapso da União Soviética, os bandidos, com quem o atual governo teve que cooperar devido à difícil situação, assumiram muito controle sobre os assuntos do país. É hora de mudar isso."
 ARM_amendments_to_criminal_code: "Alterar o Código Penal"
 ARM_amendments_to_criminal_code_desc: "Precisamos mudar e corrigir o Código Penal Armênio para iniciar uma ação decisiva contra elementos criminosos"
 ARM_hunt_for_thieves_in_law: "Comece a caçar ladrões na lei"
 ARM_hunt_for_thieves_in_law_desc: "Em vista da longa cooperação entre o atual governo e as autoridades criminais, não será difícil para nós rastreá-los e eliminá-los."
 ARM_police_raids: "Incursões policiais"
 ARM_police_raids_desc: "Os clãs criminosos se sentem muito à vontade. As \"reuniões\" acontecem bem no centro da capital, e a mídia cobre isso como uma ocorrência comum. Não podemos deixar os bandidos respirarem tão livremente. Para fazer isso , você precisa organizar batidas policiais nos locais de reunião da máfia."
 ARM_clean_up_prisons: "Arrumar as prisões"
 ARM_clean_up_prisons_desc: "No espaço pós-soviético, as prisões são famosas por seu descaso. Se queremos reduzir a criminalidade entre os presos e os libertados da prisão, é necessário restaurar a ordem nas prisões. Para fazer isso, você precisa parar a polícia ilegalidade em relação aos presos, mudar a ordem de permanência e restaurar edifícios."
 ARM_hard_anti_capital_category: "Anticapitalismo severo"
 ARM_hard_anti_capital_category_desc: "Somente uma revolução socialista proletária pode tirar a humanidade do beco sem saída criado pelo imperialismo e pelas guerras imperialistas. Quaisquer que sejam as dificuldades da revolução e seus possíveis fracassos temporários, ou as ondas da contra-revolução, a vitória final do proletariado é inevitável. (V.I. Lenin)"
 ARM_hard_anti_capital_propagande: "Expandir campanha"
 ARM_hard_anti_capital_propagande_desc: "O mais importante em qualquer revolução é a expansão do apoio popular. É necessário conquistar os corações das pessoas enlutadas com discursos esperançosos e direcionar os cidadãos ideologicamente doutrinados na direção certa."
 ARM_secure_country_category: "Reformas de defesa"
 ARM_secure_country_category_desc: "Apesar da nossa neutralidade, devemos estar prontos para defender nossa pátria com todas as forças disponíveis. Nossa doutrina será baseada na milícia popular, que, em caso de guerra, se transforma em um exército eficiente."
 ARM_crete_mitia_dec: "Criar estruturas de milícia"
 ARM_crete_mitia_dec_desc: "Para fortalecer o exército, precisamos expandi-lo não apenas com combatentes profissionais ou conscritos, mas também nos engajar no treinamento e preparação de grupos de milícias"
 ARM_crete_mobilizations_centers_dec: "Criação de centros de mobilização"
 ARM_crete_mobilizations_centers_dec_desc: "Na situação atual, precisamos urgentemente de centros de mobilização para melhor coordenação de ações e transferência rápida de pessoas."
 ARM_defence_plans_dec: "Estabelecendo uma linha defensiva"
 ARM_defence_plans_dec_desc: "Precisamos pensar em como proteger adequadamente nosso pequeno país dos inimigos ocidentais e orientais que constantemente querem sangue. Para fazer isso, precisamos desenvolver planos de longo prazo para a construção de fortificações."
 ARM_social_reforms_category: "Reformas sociais"
 ARM_social_reforms_category_desc: "Um dos aspectos mais importantes do Estado é a sociedade e sua estrutura social. Para atingir nossos objetivos, devemos realizar reformas indomáveis ​​na esfera social."
 ARM_war_corruption: "Lute contra a corrupção"
 ARM_rus_zakupki_tanks_category: "Compra de equipamento russo"
 ARM_rus_zakupki_tanks_category_desc: "Compra de equipamento russo"
 ARM_tanks_zakupaiten: "Compra de tanques"
 ARM_plans_economy_category: "Economia planejada"
 ARM_plans_economy_category_desc: "A gestão, como Marx apontou, é \"um aspecto necessário de todo modo de produção." As principais tarefas, formas e métodos de gestão da vida econômica são determinados pela natureza do sistema social e pelos interesses dos governantes classe.Numa sociedade capitalista, todo o sistema de gestão da vida econômica e política do país visa proteger os interesses da grande burguesia e reprimir os trabalhadores.O desenvolvimento planejado da economia nacional é a maior vantagem do socialismo sobre o capitalismo. A vida confirmou as declarações dos fundadores do marxismo de que as condições para uma economia planificada são criadas pela vitória da revolução proletária e a transferência dos meios de produção para a propriedade pública. Só depois disso "a produção social se torna possível de acordo com um plano pré-planejado.\""
 ARM_develop_infrusture: "Construção de rodovias de impacto"
 ARM_build_house: "Construção de novos edifícios de impacto"
 ARM_build_factory: "Indústria de construção de choque"
 ARM_caucasian_revol_category: "Revolução Caucasiana"
 ARM_caucasian_revol_category_desc: "Não há outro meio de combater o ódio nacional do que a organização e a mobilização da classe oprimida para lutar contra a classe opressora em cada país individual, como unir essas organizações nacionais de trabalhadores em um exército internacional de trabalhadores para lutar contra o capital."
