 NKR_bring_the_north: "Pedir investimentos"
 NKR_bring_the_north_desc: "A França não nos reconhece, mas ainda assim, eles apoiam a luta do povo armênio. Precisamos pedir-lhes um investimento em nossa economia. Artsakh é perfeito para a produção de vinho."
 NKR_kalmyk_khanate: "Militarização"
