 ##Igreja Leste
 eastern_church_arm: "Igreja Apostólica Armênia"
 eastern_church_arm_desc: "A Igreja Apostólica Armênia (AAC) é uma das igrejas cristãs mais antigas do mundo. Segundo a lenda, a Igreja Armênia é chamada de "Apostólica", pois seus fundadores foram os apóstolos Tadeu e Bartolomeu, que foram os primeiros na Armênia para pregar o cristianismo. Historicamente, a AAC foi formada em 301 pelos trabalhos de São Gregório, o Iluminador, e a adoção do cristianismo pelo rei Trdat III como a religião do estado."
 eastern_church_eth: "Igreja Ortodoxa Etíope"
 eastern_church_eth_desc: "A Igreja Ortodoxa Etíope é uma das igrejas do Antigo Oriente (pré-Calcedônia). Até 1959, era uma igreja autônoma, em dependência canônica da Igreja Copta, após o que recebeu autocefalia. Como outras igrejas do Antigo Oriente, reconhece três Concílios Ecumênicos e professa a cristologia miafisita. Tem seu próprio rito etíope, bem como uma estrutura hierárquica especial do clero que não tem análogos em outras tradições da igreja."

