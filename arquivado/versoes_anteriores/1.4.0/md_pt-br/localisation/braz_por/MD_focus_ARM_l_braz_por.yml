 arme.1000.t: "A era de Kocharyan"
 arme.1000.d: "Após o fim da Guerra de Artsakh, a Armênia se encontrava em uma condição muito grave. O colapso da União Soviética e o subseqüente domínio de Levon Ter-Petrosyan levaram o país ao caos e à ascensão do banditismo. O tiroteio do parlamento armênio em 1999 por dissidentes, atrás dos quais estavam forças desconhecidas, apenas acrescentou combustível ao fogo do público e do governo fragmentado. círculos, o presidente Robert Kocharian tornou-se uma figura chave na manutenção da ordem atual em que os partidos de oposição estão ganhando força cada vez mais e querem conduzir a Armênia à sua maneira, ao que lhes parece, o caminho certo. grande apoio entre o povo após a queda do poder soviético, chocado com a execução de sua líder Karen Demirchyan, está pronto para fechar os olhos para todos os pré-requisitos de uma má aliança e se unir a partidos pró-ocidentais e pequenos para se vingar e devolver o sistema socialista à Armênia. Ao mesmo tempo, os partidos pró-Ocidente, representados pelo primeiro presidente da Armênia Levon Ter-Petrosyan, estão preparando novos comícios para se declararem uma força política significativa que deve ser reconhecida e que, ocasionalmente, liderará o povo, mesmo que para isso tenha que se unir com o nacionalista Zhirayr Sefilian ou com os comunistas. A força mais fraca na oposição são os pequenos partidos desorganizados que carecem de uma liderança clara, mas com o talento político certo, até eles podem assumir o comando neste castelo de cartas apoiado pelos russos. No momento, Kocharian tem muitos problemas políticos, mas usando suas conexões no exército, oligarquia e diplomacia estrangeira, ele precisa tomar uma decisão responsável."
 arme.1000.a: "Claro, esse cara vai nos levar à prosperidade, certo?"
 arme.1001.t: "militar armênio"
 arme.1001.d: "Após o fim da Guerra Artsakh, o exército armênio, que havia se mostrado, experimentou um declínio significativo, que começou mesmo após o colapso da União Soviética. Graças ao legado soviético, bem como a um milícia de grande porte, os armênios conseguiram derrotar o Azerbaijão e estabelecer um equilíbrio precário na região. Velhas doutrinas, assim como armas ultrapassadas, generais ossificados e problemas econômicos puseram fim ao desenvolvimento das forças armadas. O principal meio de desenvolvimento é a continuação da cooperação com a Rússia, bem como com outros vizinhos e parceiros no CSTO. No entanto, alguns especialistas militares insistem em uma revisão completa da doutrina militar e estrutura do exército ao longo das linhas ocidentais. A Armênia, estando em uma situação diplomática posição vantajosa, pode tentar tirar o melhor de cada lado, ou seguir um curso claro de cooperação com certas forças. Mesmo sem recursos significativos, a Armênia tem um grande potencial se conseguir distribuir corretamente suas prioridades."
 arme.1001.a: "Diga aos turcos que tipo de exército nós temos!"
 arme.1002.t: "Força Aérea Armênia"
 arme.1002.d: "Após o colapso da União Soviética, com uma força aérea muito limitada, a Força Aérea Armênia mostrou-se ambígua. Durante a guerra de Artsakh, os pilotos contavam apenas com a infraestrutura soviética restante, bem como como nos troféus obtidos durante as hostilidades. A principal ênfase do estado foi para a defesa aérea, deixando as alas de combate como um apêndice das forças armadas. Com o início do século XXI, a fim de se adaptar à guerra moderna e suas especificidades, A Armênia deve iniciar compras em larga escala e modernizar sua doutrina aérea."
 arme.1002.a: "Teremos que sair dessa situação"
 arme.1003.t: "Problema de sucessão"
 arme.1003.d: "Tomamos o poder em nossas próprias mãos, mas as contradições entre os comunistas ainda não foram resolvidas. Muitos nos acusam de cooperação com as antigas autoridades, por isso é necessário limpar todos os elementos antipopulares. "
 arme.1003.a: "O Partido Popular nos levará à vitória!"
 arme.1003.b: "Velhos bandidos não são confiáveis. Precisamos de gente nova!"
 arme.50.t: "Quinta Internacional"
 arme.50.d: "A Quinta Internacional foi realizada. FINALMENTE!"
 arme.50.o1: "Avante ao comunismo!"
 arme.50.o2: "Isso provavelmente é uma piada."
 arme.1004.t: "Renascimento do ZSFSR"
 arme.1004.d: "Um século depois, a República Socialista Federativa Soviética da Transcaucásia reaparece nos mapas, por mais que os elementos reacionários o desejem. Sem dúvida, isso afetará não apenas a região da Transcaucásia, mas também os países vizinhos. Muitos especialistas já estão expressando preocupação com a desestabilização da situação no espaço pós-soviético."
 arme.1004.a: "Glória ao Grande Outubro!"
 arme.1004.b: "Cáucaso excita novamente ..."
 arme.1005.t: "Grande Debate Governamental"
 arme.1005.d: "O grande debate do estado comunista começa. O que devemos escolher?"
 arme.1005.a: "O militarismo é o único caminho!"
 arme.1005.b: "Paz, Paz e prosperidade!"
 arme.10.t: "Ultimato da oposição"
 arme.10.d: "A sede eleitoral dos candidatos da oposição acredita que a Comissão Eleitoral Central falsificou os resultados das eleições. Não reconhecemos a vitória de Kocharyan e exigiremos sua renúncia e a nomeação de eleições antecipadas."
 arme.10.a: "Novas eleições necessárias"
 arme.10.b: "Novas Eleições Necessárias"
 arme.10.c: "Novas eleições necessárias"
 arme.10.e: "Novas eleições necessárias"
 arme.101.t: "Kocharyan concede"
 arme.101.d: "Sob a pressão das massas, assim como dos partidos de oposição, Robert Kocharyan é forçado a desistir de sua vitória eleitoral e renunciar. Novas eleições estão marcadas no país, que contarão com a presença de muitos observadores."
 arme.101.a: "Grande vitória sobre o bandido!"
 arme.101.b: "o que"
 arme.102.t: "Kocharyan não desiste"
 arme.102.d: "Apesar da pressão de outros partidos, Robert Kocharyan afirma que ganhou as eleições de forma justa e agora é um presidente legítimo. Muitas pessoas no país estão convencidas de que as eleições foram fraudadas e estão voltando às ruas. O A situação ainda não se transformou em uma revolução, mas, se desejado, os oponentes do pária governante podem declarar de forma mais convincente seus resultados eleitorais."
 arme.102.a: "Os bandidos não podem ser derrotados nas eleições. Eles devem ser destituídos de seu poder."
 arme.102.b: "Não entre em confronto armado. Vamos nos preparar para a próxima eleição."
 arme.103.t: "As forças de segurança começam a reprimir os protestos"
 arme.103.d: "Depois de uma eleição abertamente desonesta, muitos cidadãos saíram às ruas para mostrar sua oposição à última eleição. Aproveitando a fraqueza dos manifestantes, o governo ordenou a dispersão da manifestação."
 arme.103.a: "Vamos boicotar o Parlamento!"
 arme.12.t: "Formando um novo governo"
 arme.12.d: "Após a renúncia de Robert Kocharian, a Armênia precisa eleger um novo presidente, que deve formar um governo. Vamos convocar novas eleições, onde removeremos os partidários de Kocharyan. "
 arme.12.a: "A verdadeira democracia sem bandidos"
 arme.13.t: "Problemas econômicos"
 arme.13.d: "Após o colapso da União Soviética e o declínio da economia, a situação começou a se recuperar. E embora o declínio da indústria continue, em geral, o crescimento do PIB está aumentando. No entanto, ainda há nostalgia por o passado soviético entre a população. Os comunistas afirmam que a privatização martelou um prego no caixão de nossa economia, os liberais argumentam que a queda é uma etapa necessária da reestruturação econômica ".
 arme.13.a: "Precisamos continuar desenvolvendo o livre mercado "
 arme.13.b: "A saída da economia planificada foi um erro"
 arme.13.c: "Temos um exemplo da China"
 arme.13.e: "A economia deve, antes de tudo, atender às necessidades do povo"
 arme.131.t: "Questão de Artsakh"
 arme.131.d: "Artsakh é um obstáculo na política armênia. As partes têm lados diferentes nesta questão. Levon Ter-Petrosyan está convencido de que é necessário chegar a um acordo com o Azerbaijão devolvendo 7 regiões em troca de Stepanokert , enquanto Zharayr Sefilyan considera todo o Artsakh como território armênio. De qualquer forma, até o ex-presidente Robert Kocharyan era de Karabakh. "
 arme.131.a: "Levon Ter-Petrosyan está certo. Esta questão deve ser resolvida pacificamente. "
 arme.131.b: "Os povos oprimidos têm direito à autodeterminação."
 arme.131.c: "Vamos envolver a comunidade internacional para resolver o problema."
 arme.131.e: "Artsakh - a terra armênia aborígene!"
 arme.132.t: "Inquéritos públicos"
 arme.132.d: "Agora o parlamento começou a discussão sobre a posição de nosso governo na era comunista, anos 90 e o que pensamos sobre eles."
 arme.132.a: "Qualquer período de transição traz consigo dificuldades. Não devemos evitá-las."
 arme.132.b: "O roubo e a devastação dos anos noventa nunca devem ser repetidos."
 arme.132.c: "Em uma nova era, você precisa ser capaz de se adaptar às realidades modernas."
 arme.132.e: "O comunismo destruiu a Armênia. Devemos manter nossos valores!"
