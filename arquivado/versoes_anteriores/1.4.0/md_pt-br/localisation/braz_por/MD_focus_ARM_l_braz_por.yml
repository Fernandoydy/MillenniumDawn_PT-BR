l_braz_por:
 armenia: "Armenian Focus Tree"
 ARM_Kocharjan: "§YA era de Kocharyan§!"
 ARM_Kocharjan_desc: "Depois que seu predecessor Levon Ter-Petrosyan foi deposto como presidente, Kocharyan foi eleito o segundo presidente da Armênia em 30 de março de 1998, derrotando sua principal rival, Karen Demirchyan (que era uma ex-líder da Armênia soviética), em uma eleição presidencial antecipada prejudicada por irregularidades e violações de ambos os lados, conforme relatado por observadores eleitorais internacionais."
 ARM_manifestation_power: "Manifestação de poder político"
 ARM_manifestation_power_desc: "Para estarmos convencidos de que nosso papel na administração do estado do país não será abalado, precisamos mostrar nossa vontade e colocar o aparato de estado em seu lugar."
 ARM_defence_doctrine: "Doutrina de Defesa"
 ARM_defence_doctrine_desc: "Def doutrina lol"
 ARM_exchange_territories: "Troca de território"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YOposição Democrática§!"
 ARM_democratia_opposition_desc: "Desde a independência da Armênia da URSS, partidos que se inclinam para uma ideologia pró-ocidental sempre existiram em seu território."
 ARM_democratic_transformations: "Transformações Democráticas"
 ARM_democratic_transformations_desc: "Talvez, para levar a Armênia à prosperidade, precisamos fortalecer as instituições da democracia no país."
 ARM_elections_2003: "§02003 Eleições§!"
 ARM_elections_2003_desc: "As eleições presidenciais armênias de 2003 foram realizadas na Armênia em 19 de fevereiro e 5 de março de 2003."
 ARM_place_agreement: "Acordos de lugar"
 ARM_place_agreement_desc: "Para fortalecer o poder de Kocharyan no país, precisamos negociar de forma não violenta com políticos, funcionários e até alguns deputados regionais."
 ARM_confrontation_mafia: "Confronto com a máfia"
 ARM_confrontation_mafia_desc: "A máfia armênia, que tem um grande número de conexões com os criminosos russos, tem muita influência sobre o que está acontecendo na Armênia. Precisamos mudar isso."
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Eliminação de chefes"
 ARM_liquidation_bosses_desc: "A Máfia é fraca. Chegou a hora de decapitar o dragão com um golpe decisivo de justiça."
 ARM_installing_loyal: "Instale o seu"
 ARM_installing_loyal_desc: "Embora isso pareça desvantajoso a curto prazo, para fortalecer o poder de Kocharyan, precisamos limpar o aparato do estado de dissidentes e dissidentes. Não temos nada para negociar com eles."
 ARM_suppress_opposition: "Suprimir oposição"
 ARM_suppress_opposition_desc: "A oposição está muito ativa devido à influência externa na Armênia. É hora de pressionar a oposição com medidas duras e algumas prisões para acalmar seu ardor."
 ARM_deals_with_bandits: "Negocia com bandidos"
 ARM_deals_with_bandits_desc: "Os círculos criminosos da Armênia, embora tendam a se enfurecer e violar sistematicamente a lei, influenciam amplamente o que está acontecendo na Armênia. Talvez não devêssemos combatê-los, mas vassalar o banditismo e torná-lo lucrativo para nós mesmos."
 ARM_domination_over_bandits: "Domine Bandidos"
 ARM_domination_over_bandits_desc: "Embora tenhamos decidido negociar com os bandidos, não devemos dar a eles muito poder. Kocharyan deve estabelecer seu controle sobre eles."
 ARM_spheres_of_influence: "Dividir esferas de influência"
 ARM_spheres_of_influence_desc: "Por que precisamos construir conexões complexas dentro do sistema criminal, se podemos dividir as esferas de influência? Elas não vão interferir em nossos assuntos e elas nos nossos."
 ARM_market_transformations: "Transformações de mercado"
 ARM_market_transformations_desc: "Para que as pequenas e médias empresas floresçam na Armênia, precisamos dar rédea solta aos investimentos e aos cidadãos empreendedores e não interferir em seus negócios."
 ARM_privatization: "Realizar privatização"
 ARM_privatization_desc: "Na verdade, as pequenas e médias empresas provavelmente não são tão necessárias na economia armênia. Talvez valha a pena fazer isso com as próprias mãos conduzindo uma falsa privatização?"
 ARM_promises_of_negotiations: "Negociações de promessa de Karabakh"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Status quo"
 ARM_status_quo_desc: ""
 NKR_course: "Curso de Karabakh"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Doutrina de Defesa Artsakh"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Aposte na defesa aérea"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Fortalecer o Parlamento"
 ARM_strengthen_parliament_desc: "A oposição recebeu grande poder. Vale a pena dar a prioridade final do poder ao parlamento, mantendo o presidente como uma figura para manter a aparência."
 ARM_autocrats_power: "Poder Autocrata"
 ARM_autocrats_power_desc: "Os parlamentares, ansiosos pelo colapso do país, podem esquecer seus sonhos liberais. Kocharyan deve finalmente fortalecer o poder autocrático."
 ARM_westerners: "Pró-ocidentais"
 ARM_westerners_desc: "Os pró-ocidentais e suas ideias são amplamente difundidos no ambiente político armênio. Precisamos tirar proveito disso."
 ARM_anti_russia: "Sentimento anti-russo"
 ARM_anti_russia_desc: "Trazendo a agenda anti-russa como argumento para os partidos democráticos, podemos colocar do nosso lado aquelas pessoas que sonham com uma vida luxuosa."
 ARM_western_help: "Ajuda ocidental"
 ARM_western_help_desc: "Para que os partidos pró-Ocidente alcancem seus objetivos, eles precisam pedir mais dinheiro aos países ocidentais."
 ARM_economic_agenda: "Agenda Econômica"
 ARM_economic_agenda_desc: "É preciso mostrar ao povo os benefícios de um mercado livre de oligarcas e bandidos, que será uma realidade quando os partidos pró-Ocidente chegarem ao poder."
 ARM_neutrals: "Consolidação de pequenos partidos"
 ARM_neutrals_desc: "Existem muitos partidos pequenos e impopulares na Armênia. Talvez se eles se unirem e apoiarem os comunistas e democratas, eles conseguirão chegar ao governo."
 ARM_our_place: "Nosso lugar"
 ARM_our_place_desc: "É necessário mostrar aos armênios onde fica a Armênia para obter mais apoio."
 ARM_entering_coalition: "§YEntrando na Coalizão§!"
 ARM_entering_coalition_desc: "Embora não concordemos com os comunistas e pró-ocidentais, devemos nos unir a eles contra um inimigo comum."
 ARM_support_entire_opposition: "Apoiar toda a oposição"
 ARM_support_entire_opposition_desc: "Depois de entrar no bloco de oposição, devemos realizar apoio em larga escala para todos os partidos e movimentos de oposição"
 ARM_red_bridge: "Ponte Vermelha"
 ARM_red_bridge_desc: "Hoje, as relações entre vizinhos estão longe de serem ideais. A Armênia e o Azerbaijão ainda estão em guerra por Nagorno-Karabakh, e o Azerbaijão e a Geórgia não podem de forma alguma concordar sobre a propriedade do trecho de fronteira perto da Ponte Vermelha. De acordo com os chefes dos Partidos Comunistas da Transcaucásia, eles estão criando A organização ajudará a aproximar os três povos."
 ARM_rear_front: "Frente interna"
 ARM_rear_front_desc: "Não podemos, sem nos tornar burgueses pacifistas ou oportunistas, esquecer que vivemos em uma sociedade de classes e que não há e não pode haver outra saída senão a luta de classes e a derrubada do poder da classe dominante."
 ARM_expanding_support: "Suporte de expansão"
 ARM_expanding_support_desc: "\"Não basta - dizer que a vida é ruim e convocar um tumulto - isso é o que qualquer gritador será capaz de fazer, mas de pouca utilidade. É necessário que os trabalhadores entendam claramente por que estão na pobreza e com quem precisam se unir para lutar pela libertação da miséria.""
 ARM_protests_aze: "Protestos no Azerbaijão"
 ARM_protests_aze_desc: "O partido comunista do Azerbaijão é muito menor do que o armênio, precisamos enviar-lhes ajuda e garantir que eles mostrem aos capitalistas sujos que devem ser considerados uma verdadeira força política."
 ARM_peaceful_revolution: "§YRevolução pacífica§!"
 ARM_peaceful_revolution_desc: "Vamos trabalhar para introduzir na consciência, no hábito, na vida cotidiana das massas a regra: \"todos por um e um por todos\", a regra: a cada um segundo suas habilidades, a cada às suas necessidades, para introduzir gradualmente, mas de forma inabalável, a disciplina comunista e o trabalho comunista”.
 ARM_hard_anticapital: "Hard anticapital"
 ARM_hard_anticapital_desc: "Pequenos-burgueses \"pacíficos\" esperam uma \"coalizão\" com a burguesia, uma conciliação com ela, a oportunidade de \"calmamente\" esperar pela \"breve\" Assembléia Constituinte, etc. , tudo isso interrompe o curso da revolução impiedosamente, cruelmente, inexoravelmente. Todo o poder no estado deve ir exclusivamente para os representantes dos Sovietes de Trabalhadores, Soldados e Camponeses."
 ARM_uniting_opposition: "Oposição Unida"
 ARM_uniting_opposition_desc: "Depois de termos unido legalmente a oposição, é hora de nos unirmos na prática e começarmos a sair às ruas."
 ARM_boycott_parliament: "Boicote ao Parlamento"
 ARM_boycott_parliament_desc: "Para paralisar o país, precisamos boicotar o parlamento e interromper seu trabalho durante os protestos."
 ARM_ultimatum: "Ultimate"
 ARM_ultimatum_desc: "Durante a preparação dos protestos, o texto do ultimato do atual governo dos ladrões foi deduzido e verificado. É hora de expressar sua vontade e declarar seus pontos!"
 ARM_expansion_protests: "Protestos de expansão"
 ARM_expansion_protests_desc: "Antes de emitir um ultimato, vale a pena expandir os protestos. Comece a fazer campanha em todo o país e use o dinheiro fornecido para subornar os cidadãos que não protestam."
 ARM_demand_referendum: "Exigência de referendo"
 ARM_demand_referendum_desc: "É hora de exigir um referendo e honestamente chegar ao poder, pois a maioria da população nos apoia."
 ARM_formation_new_government: "Formar um novo governo"
 ARM_formation_new_government_desc: "Depois de tomarmos o poder, é hora de criar um novo governo. Quem assumirá a liderança neste novo caos?"
 ARM_kick_out_gang: "Expulse a gangue"
 ARM_kick_out_gang_desc: "É necessário expulsar Kocharyan e seus associados radicalmente e com certeza. Seu nome deve se tornar um insulto e ele próprio deve ser preso ou deportado para a Rússia."
 ARM_allow_kocharyan: "Sair de Kocharyan"
 ARM_allow_kocharyan_desc: "Talvez, depois de derrubarmos Kocharyan, não faça sentido realizar sua execução na frente do povo. Deixe-o viver, ele não é mais perigoso para nós."
 ARM_political_debate: "Debate político"
 ARM_political_debate_desc: "É necessário fazer debates políticos e decidir quem deve ser quem no novo estado, decidir sobre valores e ideologia."
 ARM_victory_of_reds: "§RVitória Comunista§!"
 ARM_victory_of_reds_desc: "As forças de esquerda ainda conseguiram vencer a luta política. Eles precisam decidir agora: ou Stepan Demirchyan ou Tachat Sargsyan devem assumir o poder."
 ARM_KPA: "§YPartido Comunista da Armênia§!"
 ARM_KPA_desc: "O Partido Comunista Armênio (armênio: Hayastani Komunistakan Kusaktsutyun, HKK) é um partido comunista na Armênia. Ele se considera o sucessor do ramo armênio do Partido Comunista da União Soviética. O líder do CPA é Tachat Sargsyan, relativamente novo político na política armênia."
 ARM_OKPA: "§YPartido Popular da Armênia§!"
 ARM_OKPA_desc: "O Partido Popular da Armênia (em armênio: Hayastani Zhoghovrdakan Kusaktsutyun) é um partido político socialista da Armênia. Foi formado pelo partido soviético e armênio e pela estadista Karen Demirchyan, que serviu como Primeira Secretária do Partido Comunista da Armênia de 1974 a 1988. Agora seu filho Stepan Demirchyan está no comando do partido."
 ARM_mountain_democracy: "§4Mountain Democracy§!"
 ARM_mountain_democracy_desc: "A Armênia é um dos poucos países pós-soviéticos onde a liberdade de expressão, o mercado livre e os direitos humanos são realmente valorizados. Nosso pequeno país montanhoso deve se tornar um baluarte da democracia na região."
 ARM_dominant_party: "§YKing of the Hill§!"
 ARM_dominant_party_desc: "Levon Hakobi Ter-Petrosyan, também conhecido por suas iniciais LTP, é um político armênio que serviu como o primeiro presidente da Armênia. Ele liderou o movimento Karabakh para a unificação do povoado armênio Nagorno-Karabakh com a Armênia em 1988. Ele liderou o país durante a Primeira Guerra de Nagorno-Karabakh com o vizinho Azerbaijão."
 ARM_democracy_of_nation: "§ONation's Democracy§!"
 ARM_democracy_of_nation_desc: "Os valores ocidentais e a abordagem democrática não fazem sentido se tivermos que fechar os olhos para quem são os armênios e quais são nossos interesses nacionais. A abordagem nacionalista é a melhor para a Armênia."
 ARM_Zhirayr_Sefilyan: "§YZhirayr Sefilyan§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian é um comandante militar armênio e ativista político. Durante a Primeira Guerra de Nagorno-Karabakh, ele comandou o batalhão militar especial Shushi. Ele há muito faz campanha contra quaisquer concessões territoriais ao Azerbaijão em Nagorno-Karabakh e contra a influência russa na Armênia . Sefilian é uma das figuras-chave do Partido Pan-armênio Sasna Tsrer."
 ARM_wedge_into_russian_plans: "Espinho na Lateral"
 ARM_wedge_into_russian_plans_desc: "Para que a Armênia se torne verdadeiramente forte e independente, precisamos esquecer a estreita cooperação com a Rússia e nos concentrar exclusivamente nos parceiros ocidentais."
 ARM_Georgian_democrats: "Diplomacia Democrática"
 ARM_Georgian_democrats_desc: "Ao nosso redor, temos democracias. Mesmo ao nosso lado, os democratas georgianos estão esperando ansiosamente que avancemos em nossa democratização. Vamos dar um passo na direção certa."
 ARM_betting_NATO: "Estratégia da OTAN"
 ARM_betting_NATO_desc: "A Rússia é uma ameaça. Essa é a opinião unânime do governo residente. "
 ARM_protectorate: "Baluarte Caucasiano"
 ARM_protectorate_desc: "A OTAN está ansiosa para se aproximar cada vez mais da Rússia e, embora eles já tenham a Turquia, podemos aproximá-los ainda mais. Claro, nossos termos serão para os membros da OTAN garantirem nossa independência nacional."
 ARM_membership_for_another: "Não é nossa luta"
 ARM_membership_for_another_desc: "Não devemos nos envolver nas disputas geopolíticas de Washington e Moscou. Embora exijamos a ajuda do Ocidente, não seremos subjugados pelo Ocidente."
 ARM_trade_republic: "§GTrade Republic§!"
 ARM_trade_republic_desc: "Por que a Armênia deveria escolher entre Oriente e Ocidente, se é possível vencer em sua rivalidade escolhendo o lado da neutralidade, crescendo a economia e vencendo no longo prazo? Vale a pena examinar este plano."
 ARM_Transcaucasian_Switzerland: "§YTranscaucasian \"Switzerland\"§!"
 ARM_Transcaucasian_Switzerland_desc: "A Armênia passou por um caminho difícil de guerra, devastação e perda de terras. Se não queremos repetir nossa história, precisamos aprender a construir um estado estável e inabalável, que é o que a Suíça é - um país europeu ilha de prosperidade e paz."
 ARM_cooperation: "Aposta na cooperação"
 ARM_cooperation_desc: "É impossível sobreviver sem desenvolver relações com outros países. Precisamos manter relações amigáveis com nossos vizinhos e nossos parceiros de negócios. A cooperação é o caminho para o sucesso da Armênia. Com uma grande influência das diásporas, contaremos com o apoio de outros países."
 ARM_isolationism: "Isolationism"
 ARM_isolationism_desc: "Não nos importamos com problemas fora da Armênia. Desenvolveremos nosso próprio país por conta própria. Claro, isso não significa que nos fecharemos de todos, mas o vetor de nossa política deve ser direcionado apenas para dentro o país."
 ARM_secure_country: "País seguro"
 ARM_secure_country_desc: "Precisamos proteger a Armênia e transformá-la em uma pequena fortaleza no Cáucaso. A princípio, a economia deve se concentrar apenas na fortificação e no exército."
 ARM_expand_cooperation_witt_nato: "Expandir a cooperação com a OTAN"
 ARM_expand_cooperation_witt_nato_desc: "Precisamos expandir a cooperação com a OTAN para ter acesso a novos tipos de armas ocidentais e ter constantemente instrutores estrangeiros em nosso país que aumentarão a experiência de nosso exército."
 ARM_reforms_of_country: "Reformas do país"
 ARM_reforms_of_country_desc: "Para tornar a Armênia do jeito que queremos, precisamos realizar uma reforma em grande escala do governo e do gabinete de ministros, removendo os antigos bajuladores do governo anterior e trazendo novos jovens profissionais. "
 ARM_western_sample: "Exemplo Ocidental"
 ARM_western_sample_desc: "A cultura européia e o modelo econômico ocidental é o que a Armênia deve buscar. Este é o ideal que, infelizmente, se afastou de nossa última fronteira da civilização européia."
 ARM_secularism: "Secularismo"
 ARM_secularism_desc: "A Armênia é um estado laico. E embora a maioria da população seja cristã, nosso país não deve ter nenhum vínculo com a religião. É necessário dar poder real à lei constitucional."
 ARM_prohibition_religion: "Proibição de Religião"
 ARM_prohibition_religion_desc: "Devemos lutar contra a religião. Este é o ABC de todo o materialismo e, portanto, do marxismo. Mas o marxismo não é o materialismo que parou no ABC. O marxismo vai além. Ele diz: você deve ser capaz de lutar contra a religião e para isso você precisa explicar a fonte materialisticamente fé e religião entre as massas!"
 ARM_tolerance: "Liberdade religiosa"
 ARM_tolerance_desc: "A coisa mais importante na vida de qualquer sociedade saudável e livre é a liberdade de religião, onde nenhuma prioridade será dada a nenhuma religião."
 ARM_perestroika: "Reverter \"Reconstruir\""
 ARM_perestroika_desc: "O sujo Gorbachev, que começou sua perestroika, arruinou nosso país, desonrando-o e deixando-o em ruínas. É hora de reconstruir o sistema socialista e esquecer esses terríveis últimos dias da URSS por muito tempo."
 ARM_code_of_communism: "Código do comunismo"
 ARM_code_of_communism_desc: "Temos apenas um slogan, um lema: todo aquele que trabalha tem direito a desfrutar dos benefícios da vida. Parasitas, parasitas, sugando o sangue dos trabalhadores, devem ser privados desses benefícios. E proclamamos: todos - aos trabalhadores, todos - aos trabalhadores!"
 ARM_indoctrination: "Doutrinação"
 ARM_indoctrination_desc: "Precisamos dizer e mostrar ao povo o que é a liberdade e por que eles devem querer defendê-la não apenas em polêmicas verbais, mas também no campo de batalha."
 ARM_Georgia: "Geórgia"
 ARM_Georgia_desc: "A Geórgia deve se tornar nosso principal aliado na região, já que é nosso vizinho mais antigo e a nação culturalmente mais próxima de nós."
 ARM_Azerbaijan: "Azerbaijão"
 ARM_Azerbaijan_desc: "Embora o Azerbaijão se esforce para continuar a luta contra nós, devemos ser os primeiros a estender a mão, pois devemos mostrar a todo o mundo civilizado onde estão os bárbaros e onde está o verdadeiro país europeu."
 ARM_Iran: "Irã"
 ARM_Iran_desc: "O Irã se beneficia da integridade territorial da Armênia. Somos o tubo pelo qual a economia iraniana respira. Vale a pena ficar mais perto do Irã."
 ARM_Russia: "Rússia"
 ARM_Russia_desc: "A Rússia, principal beneficiária da existência da Armênia como país e seu principal fiador, deve se distanciar do CSTO, mas assinar acordos de cooperação mais profundos com a Federação Russa."
 ARM_international_banks: "Banco internacional"
 ARM_international_banks_desc: "Nosso país precisa se tornar um país bancário, manter todo o dinheiro da região em suas veias, então nenhuma agressão jamais nos atingirá."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "A USAID é uma grande organização de assistência financeira da qual as nações podem se inscrever para receber ajuda. Embora possamos não querer rejeitar completamente a Rússia, eles não podem nos dar a ajuda que realmente exigimos. Não temos escolha a não ser dobrar o joelho."
 ARM_ambitions_of_people: "Ambições do povo"
 ARM_ambitions_of_people_desc: "De acordo com o acordo de 1920, a sentença arbitral concluiu que a Armênia Ocidental deveria retornar para nós. Isso não aconteceu. É hora de colocar essa questão de volta na agenda!"
 ARM_no_russian_sapog: "Livre-se da bota russa"
 ARM_france_guarantee: "Garantias francesas"
 ARM_france_guarantee_desc: "Se desejamos fazer mudanças radicais em nossa nação no grande palco da geopolítica, devemos ter uma garantia de nossa segurança. Seja a Rússia ou a Turquia ou ameaças além, a Armênia deve permanecer segura. Felizmente, dadas nossas cooperações recentes, A França manifestou interesse em fornecer tais promessas."
 ARM_russia_shouldgo: "A Rússia deve ir"
 ARM_russia_shouldgo_desc: "Podemos ter muitas conexões históricas e culturais entre a Armênia e a Rússia, mas sua influência em nosso curso político não pode ser tolerada. As tropas russas devem deixar a terra armênia."
 ARM_reformationofgovernwest: "Reformas do governo"
 ARM_reformationofgovernwest_desc: "Precisamos reformar nosso dispositivo de estado de acordo com os países ocidentais. É hora de nos afastarmos dos remanescentes do obsoleto sistema soviético."
 ARM_antiazer_rhetoric: "Retórica Anti-Azerbaijão"
 ARM_antiazer_rhetoric_desc: "Apesar dos numerosos acordos entre o Azerbaijão e os países e organizações ocidentais, o Azerbaijão é um cavalo de Tróia no Cáucaso. Este é um fantoche russo projetado para minar os valores ocidentais."
 ARM_prvatiz_predpr: "Questão de privatização"
 ARM_prvatiz_predpr_desc: "Precisamos resolver o problema reprivatizando a propriedade tirada dos oligarcas. É hora de determinar para onde nosso mercado irá."
 ARM_prvatiz_westprior: "Prioridade do Oeste"
 ARM_prvatiz_westprior_desc: "Precisamos dar prioridade aos investidores ocidentais e mostrar a eles que a Armênia pode criar um verdadeiro mercado."
 ARM_prvatiz_allprior: "Prioridade Racional"
 ARM_prvatiz_allprior_desc: "Não devemos construir uma agenda econômica sobre ideologia. A economia deve ser racional, mesmo que isso signifique trabalhar com empresas russas e chinesas."
 ARM_opredel_foreign_pol: "Relações Exteriores"
 ARM_opredel_foreign_pol_desc: "É hora de definir nossa agenda de política externa e, finalmente, definir nosso plano para o futuro."
 ARM_priznat_artsakh: "Reconhecer Artsakh"
 ARM_priznat_artsakh_desc: "As autoridades anteriores, o monstro russo e outros descendentes da ordem mundial podem reclamar o quanto quiserem e exigir uma solução diferente, mas Zhirayr Sefilyan não sangrou por Artsakh por isso, para que fosse vendido. O tempo veio para ser reconhecido internacionalmente e anexado à Armênia."
 ARM_seven_rayon: "Projeto de sete regiões"
 ARM_seven_rayon_desc: "Levon Ter-Petrosyan propôs um acordo especial com o Azerbaijão nos anos 90, que oferecia a rendição de algumas regiões em troca do reconhecimento total do NKR tanto do lado da Armênia quanto do Azerbaijão, para que o machado da guerra fosse ser finalmente enterrado."
 ARM_no_soviet_legacy: "Livre-se do Legado Soviético"
 ARM_no_soviet_legacy_desc: "Precisamos nos livrar do legado soviético na Armênia, o regime comunista deu à Armênia nada além de lágrimas, medo, morte, dor e a perda de terras nacionais. É hora de fazer isso."
 ARM_agree_withrf: "Acordos com a Rússia"
 ARM_agree_withrf_desc: "Por mais que desejemos abraçar totalmente os valores ocidentais, não podemos denegrir nossa conexão com os russos e o legado soviético. Devemos estabelecer laços com os países pós-soviéticos."
 ARM_podstrekat_putch: "Incitar golpe pró-russo"
 ARM_podstrekat_putch_desc: "A Armênia sempre foi uma esfera de influência da Federação Russa, e não importa o quanto desejemos, independentemente de nossas boas ou más relações com eles, eles podem tentar derrubar ou vassalar o novo regime governante. Devemos ter cuidado impedir isso."
 ARM_western_guns: "Compre armamento ocidental"
 ARM_western_guns_desc: "Precisamos começar a rearmar o Exército de acordo com os modelos ocidentais. Mesmo que isso signifique uma despesa enorme, as armas da OTAN são as melhores e nossos soldados as merecem."
 ARM_multivector_guns: "Compre armas de ambos os lados"
 ARM_multivector_guns_desc: "não é necessário romper os laços econômicos e militares com a Rússia de forma tão abrupta. Talvez devêssemos modernizar o exército à nossa maneira: comprando armas de ambos os lados, seguindo uma política multivetorial."
 ARM_mistakesofpast: "Erros do passado"
 ARM_mistakesofpast_desc: "A Armênia nunca percebeu uma lição importante: toda vez que cooperou com a Rússia, levou à morte e à perda de terras. Não devemos nem mesmo reconhecer esse erro geopolítico da história que nasceu nas estepes da Mongólia."
 ARM_lessonsforfuture: "Lições para o futuro"
 ARM_lessonsforfuture_desc: "Devemos perceber que, embora a Rússia possa ser um inimigo geopolítico para nós, não podemos condenar o país inteiro por causa de alguns líderes corruptos no topo. Como se os nacionalistas não quisessem isso, armênios e russos são povos irmãos. "
 ARM_question_for_iran: "Aproximar-se do Irã"
 ARM_question_for_iran_desc: "Embora estejamos seguindo um curso pró-Ocidente, não queremos realmente brigar com o Irã, temos uma relação especial com eles, o que não deve afetar nossa política externa. Devemos concordar com um pacto de não agressão e economia tratados".
 ARM_zhirayrdictator: "Zhirayres, o Grande"
 ARM_zhirayrdictator_desc: "Assim como outrora Tigranes, o Grande, levou a Armênia à conquista e à grandeza, Zhirayr, que derrubou o poder anterior, deveria ser chamado de Grande. Nosso ditador é o melhor!"
 ARM_podtasovka: "Equipamento eleitoral sistemático"
 ARM_podtasovka_desc: "Apesar do fato de que valorizamos os valores democráticos ocidentais, a fim de restaurar a ordem, podemos nos envolver sistematicamente em geremendering na Armênia várias vezes para fortalecer o poder."
 ARM_levon_neutral: "Neutralidade de Levon"
 ARM_levon_neutral_desc: "Levon Ter-Petrosyan sempre foi conhecido por seguir uma política neutra e multivetorial, sendo fiel aos valores ocidentais, à democracia e ao liberalismo. Infelizmente, em nossa região não se pode jogar com princípios. Viva Levon!"
 ARM_levon_def: "Defesa e liberdade"
 ARM_levon_def_desc: "Devemos nos tornar um bastião da democracia na região distante, dando um exemplo para o mundo inteiro, pois um país pequeno, mas orgulhoso, pode alcançar tamanho progresso em tão pouco tempo!"
 ARM_levon_russkydog: "Cão dos Russos"
 ARM_levon_russkydog_desc: "Muitas forças radicais de oposição chamam Levon de traidor e cão de estimação da Rússia, não vendo o que ele conquistou por trás do véu de sua ideologia. É hora de silenciar os radicais."
 ARM_levon_guarantee_sos: "Acordo Sangrento"
 ARM_levon_guarantee_sos_desc: "É hora de assinarmos o tratado de paz final com o Azerbaijão e começar uma nova era de paz e prosperidade. Se eles quiserem, é claro..."
 ARM_levon_krak: "Bastião da Liberdade"
 ARM_levon_krak_desc: "E, na verdade, nós realmente nos tornamos o Bastião da Liberdade no Cáucaso. E isso está dando frutos. Liberdade, liberdade e, novamente, liberdade!"
 ARM_union_ukraine: "União Ucrânia"
 ARM_union_ukraine_desc: "A Ucrânia é um dos poucos países da Europa Oriental onde o espírito da democracia e os valores europeus vivem e respiram ao máximo. E embora nosso relacionamento não tenha funcionado corretamente antes, vale a pena abordá-lo novamente."
 ARM_union_kurdistan: "União Curdistão"
 ARM_union_kurdistan_desc: "Curdos e armênios são inimigos jurados da Turquia. Não apenas isso, mas também o Curdistão é um fenômeno incrível da existência da democracia no leste. Precisamos nos aproximar."
 ARM_union_georgia: "União Geórgia"
 ARM_union_georgia_desc: "A Geórgia deve se tornar nosso principal aliado na região, já que é a Geórgia que é o centro de todo o movimento democrático no espaço pós-soviético."
 ARM_take_place_Azerbaijan: "Frame Azerbaijão"
 ARM_take_place_Azerbaijan_desc: "O Azerbaijão está constantemente falando sobre fortalecer a cooperação com a OTAN e se beijar com a Turquia. Se a Aliança do Atlântico Ocidental tem a Armênia como aliada, o Azerbaijão pode esquecer suas insígnias e invasões em nosso território."
 ARM_green_light: "Luz verde"
 ARM_green_light_desc: "A Turquia tem sido um milho para o mundo inteiro. Precisamos obter uma luz verde do Ocidente em sua divisão entre Armênia, Curdistão e Grécia."
 ARM_treaty_with_greece: "Tratado com a Grécia"
 ARM_treaty_with_greece_desc: "Precisamos assinar um acordo especial com a Grécia sobre cooperação militar para melhorar a coordenação das ações."
 ARM_blow_to_Turkic: "Faça os turcos se arrependerem"
 ARM_blow_to_Turkic_desc: "É hora de trazer Nantolia de volta às suas fronteiras legítimas. Chegou a hora de encerrar a questão turca."
 ARM_arms_supplies: "Suprimentos militares"
 ARM_arms_supplies_desc: "Para o rearmamento, devemos pedir ao Ocidente grandes quantidades de assistência militar, até o reequipamento total das Forças Armadas da Armênia a partir do zero."
 ARM_foreign_licenses: "Licenças estrangeiras"
 ARM_foreign_licenses_desc: "Precisamos obter licenças para a produção de vários tipos de armas para começar a nos fornecer um pouco de armas."
 ARM_filials: "Subsidiárias"
 ARM_filials_desc: "Vamos pedir à OTAN para criar empresas filiais de produção de armas em nosso país."
 ARM_mobilization_of_economy: "Mobilização da economia"
 ARM_mobilization_of_economy_desc: "Para reconstruir o país, é preciso mobilizar a economia e usar todos os nossos poucos recursos para triplicar os indicadores econômicos."
 ARM_new_NEP: "Novo NEP"
 ARM_new_NEP_desc: "Lenin entendeu que o renascimento do capitalismo não era seguro para o RSFSR, mas ele o considerou aceitável, porque a questão era a medida. E essa medida foi estabelecida pelos próprios sovietes. Isso permitiu regular o crescimento do setor capitalista da economia: "Para manter o caminho para o socialismo, fazemos aos camponeses uma série de concessões dentro dos limites das quais julgaremos por nós mesmos."
 ARM_prohibition_private_companies: "Proibição de empresas privadas"
 ARM_prohibition_private_companies_desc: "O primeiro passo do período de transição - \"comunismo de guerra\" - foi, de acordo com Lenin, o resultado da necessidade histórica, por um lado, e da retribuição por erros, incluindo equívocos da teoria revolucionária, por outro. Hoje, quando a pequena burguesia interfere em nosso desenvolvimento, é preciso tornar pública toda a propriedade!"
 ARM_true_market: "O mercado 'correto'"
 ARM_true_market_desc: "Para fazer um país para sempre, precisamos seguir o exemplo chinês e construir o mercado certo, em vez de lutar com especuladores."
 ARM_plans_economy: "Economia planejada"
 ARM_plans_economy_desc: "Lenin disse: \"A indústria de máquinas em grande escala e sua transferência para a agricultura é a única base econômica do socialismo, a única base para uma luta bem-sucedida para libertar a humanidade do jugo do capital.\" Tendo adotado a experiência do URSS, devemos reviver novamente, se não toda a União, então todos os canteiros de obras de choque armênios!"
 ARM_Fifth_International: "Quinta Internacional"
 ARM_Fifth_International_desc: "\"O domínio do capital é internacional - é por isso que a luta dos trabalhadores de todos os países pela libertação é bem-sucedida apenas na luta conjunta dos trabalhadores contra o capital internacional." \n - V.I. Lenin v.2, p . 98"
 ARM_our_problems: "Nossos problemas"
 ARM_our_problems_desc: "V. I. Lenin escreveu: O desenvolvimento econômico e político desigual é a lei incondicional do capitalismo. Segue-se disso que a vitória do socialismo é possível inicialmente em poucos ou mesmo em um país capitalista, tomado separadamente. O proletariado vitorioso deste país, tendo expropriado os capitalistas e organizado a produção socialista em casa, se levantaria contra o resto, o mundo capitalista”.
 ARM_world_dilemma: "Dilema Mundial"
 ARM_world_dilemma_desc: "\"O movimento revolucionário internacional do proletariado não ocorre e não pode ocorrer uniformemente e nas mesmas formas em diferentes países. O uso pleno e abrangente de todas as possibilidades em todos os campos de atividade se desenvolve apenas como resultado da luta de classes dos trabalhadores de vários países.""
 ARM_Caucasian_revolution: "Revolução Caucasiana"
 ARM_Caucasian_revolution_desc: "Um século inteiro se passou desde que a República da Transcaucásia foi formada. Dividida pelo nacionalismo, ela se dividiu em três estados. Devemos esquecer as diferenças nacionais e históricas e ajudar nossos vizinhos a derrubar o poder burguês e estabelecer a ditadura do proletariado !"
 ARM_proletarians_of_all_countries: "Proletários de todos os países, uni-vos!"
 ARM_proletarians_of_all_countries_desc: "Os comunistas consideram uma coisa desprezível esconder suas opiniões e intenções. Eles declaram abertamente que seus objetivos só podem ser alcançados pela derrubada violenta de toda a ordem social existente. Que as classes dominantes tremam diante da Revolução. Os proletários não têm nada perder nele, mas suas correntes. Eles vão ganhar, eles são o mundo inteiro."
 ARM_cold_war_experience: "Experiência da Guerra Fria"
 ARM_cold_war_experience_desc: "A Guerra Fria mostrou que o envolvimento dos países comunistas na corrida armamentista era nosso obstáculo. A experiência da China mostrou que enquanto as ameaças soavam no oeste, um novo sol estava nascendo no leste. Agora está claro a todos que a China assumirá a liderança mundial e com ela os trabalhadores e camponeses de todos os países serão libertados".
 ARM_left_millitarism: "Militarismo de esquerda"
 ARM_left_millitarism_desc: "V.I. Lenin previu uma guerra mundial em 1911. \"A guerra será inevitável... Acho que... veremos uma guerra geral na Europa\" e acrescentou que \"o proletariado, é claro, irá sofrer terrivelmente... Mas seus inimigos se enfraquecerão. Isso também é inevitável ... Os trabalhadores vão pagar terrivelmente por isso, mas no final vão ganhar. Esta é a vontade da história." Devemos estar sempre prontos para uma campanha de libertação."
 ARM_defens_erevan: "Defenda Yerevan!"
 ARM_defens_erevan_desc: "Não queremos atacar ninguém. Mas se formos atacados, vamos revidar. Nosso Ministério da Defesa preparará um plano maciço para medidas defensivas e desenvolvimento. A Fortaleza Yerevan nunca será conquistada!"
 ARM_red_rearmament: "Rearmamento Vermelho"
 ARM_red_rearmament_desc: "A guerra moderna, com sua enorme escala, extrema intensidade e profunda natureza técnica, requer urgentemente o desenvolvimento completo de meios de combate técnico-militares, o uso desses meios em quantidades massivas, obtendo-os da indústria da época necessários para a defesa, e seu constante aperfeiçoamento”.
 ARM_peace_and_freedom: "Paz e Liberdade"
 ARM_peace_and_freedom_desc: "Em vez de repetir os erros da URSS com sua máquina militar, vamos seguir o exemplo da RPC, usando toda a nossa diplomacia para espalhar o socialismo. Mas o mais importante, vamos dar o exemplo de um país socialista."
 ARM_ZSFSR: "ZSFSR"
 ARM_ZSFSR_desc: "A ideia de unificação foi apresentada por V. I. Lenin com base na necessidade de unificação econômica e político-militar das repúblicas da Transcaucásia após a Guerra Civil, a destruição dos remanescentes das forças contra-revolucionárias, a restauração da economia, a eliminação da desconfiança e inimizade interétnica. Hoje, mais do que nunca, devemos permanecer unidos."
 ARM_red_expance: "Expansão vermelha"
 ARM_red_expance_desc: "Exército Secreto Armênio para a Libertação da Armênia (ASALA) foi uma organização militante marxista-leninista ativa entre 1975 e a década de 1990, cujo objetivo declarado era obrigar o governo turco a reconhecer publicamente sua responsabilidade pelo genocídio armênio em 1915, pagar reparações , e ceder território para uma pátria armênia. A própria ASALA e outras fontes a descreveram como uma guerrilha e organização armada. Devemos seguir seus passos."
 ARM_marxism_win: "Triunfo do marxismo"
 ARM_marxism_win_desc: "O triunfo do marxismo está alcançado. Nosso país é agora o lugar central para a agenda comunista para toda a região e até além."
 ARM_radical_pacifism: "Pacifismo radical"
 ARM_radical_pacifism_desc: "Precisamos nos afastar de nossas reivindicações sobre a Turquia e o Azerbaijão, pelo menos a longo prazo, e nos concentrar no fortalecimento do país e em sua militarização sem ataque."
 ARM_get_UN_support: "Obter suporte da ONU"
 ARM_get_UN_support_desc: "precisamos pedir o apoio da ONU para fortalecer a neutralidade de nosso país e talvez até mesmo a introdução de um contingente da ONU em nossos territórios."
 ARM_foreign_contingent: "Contingente estrangeiro"
 ARM_foreign_contingent_desc: "Devemos conseguir a introdução de um contingente internacional de países diferentes e até opostos à Armênia. Dessa forma, podemos garantir que nosso país esteja seguro."
 ARM_near_frontier: "Perto do exterior"
 ARM_near_frontier_desc: "É hora de se engajar na diplomacia no nível próximo e conversar com aliados e vizinhos sobre o futuro status do país."
 ARM_international_diplomacy: "Diplomacia Internacional"
 ARM_international_diplomacy_desc: "Graças à diplomacia internacional com países com os quais não temos contato direto, poderemos verificar a lealdade das grandes potências à ideia de uma Armênia segura."
 ARM_Guarantee_non_aggression: "Garantias de Independência"
 ARM_Guarantee_non_aggression_desc: "Para ter certeza de que ninguém atacará a Armênia, precisamos negociar garantias para a independência da Armênia e também garantir que todas as partes fiquem satisfeitas com esta decisão de arbitragem."
 ARM_Usa: "ONE"
 ARM_Usa_desc: "Devemos tentar negociar com os Estados Unidos a apresentação de garantias de independência para a Armênia."
 ARM_France: "França"
 ARM_France_desc: "Devemos tentar negociar com a França a apresentação de garantias de independência para a Armênia. Temos grandes conexões culturais e históricas entre si. Talvez isso nos ajude mais."
 ARM_Britain: "Grã-Bretanha"
 ARM_UK_desc: "Os britânicos... Quantos problemas eles nos trouxeram. Mas agora parece que nós e eles precisamos nos sentar à mesa de negociações."
 ARM_China: "China"
 ARM_China_desc: "A nova rota da seda deve passar pela Armênia. Precisamos persuadir a China a garantir nossa independência para garantir a rota comercial."
 ARM_fundament_of_reforms: "§YFundamento das Reformas§!"
 ARM_fundament_of_reforms_desc: "Se queremos reformar, precisamos aumentar o poder de nosso presidente e permitir que o país seja governado por sua vontade e plano"
 ARM_election_2008: "§02008 Eleições§!"
 ARM_election_2008_desc: "As eleições presidenciais foram realizadas na Armênia em 19 de fevereiro de 2008."
 ARM_election_2013: "§02013 Eleições§!"
 ARM_election_2013_desc: "As eleições presidenciais foram realizadas na Armênia em 18 de fevereiro de 2013."
 ARM_election_2017: "§02017 Eleições§!"
 ARM_election_2017_desc: "As eleições parlamentares foram realizadas na Armênia em 2 de abril de 2017."
 ARM_army: "§YForças Armadas da Armênia§!"
 ARM_army_desc: "Apenas as Forças Armadas têm o direito de ser chamadas de poder verdadeiramente digno para a Armênia. Nenhum político pode substituir o espírito de clara ordem e disciplina militarizada."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "O coronel Khachik Asryan é o único verdadeiro patriota que pode levar a Armênia à sua grandeza. Ele não é apenas um soldado experiente, mas também um político brilhante com a melhor agenda governamental."
 ARM_dashnak: "§YDashnaktsutyun§!"
 ARM_dashnak_desc: "A única força política que tem o direito de governar a Armênia é, sem dúvida, o Dashnaktsutyun, o partido mais antigo da Armênia, que liderou a Primeira República da Armênia desde o berço. Somente sua agenda nacionalista pode levar a Armênia à grandeza."
 ARM_monarch: "§YMonarquistas§!"
 ARM_monarch_desc: "Nenhum militar, partido ou qualquer outra figura tem o direito de governar o país. O governante mais legítimo só pode ser um monarca cuja abordagem paternalista pode levar a Armênia à grandeza."
 ARM_confirm_friendship_with_Russia: "Confirmar amizade com a Rússia"
 ARM_confirm_friendship_with_Russia_desc: "Precisamos confirmar a amizade com a Rússia e insistir na continuação da cooperação e desenvolvimento estratégico."
 ARM_Request_invitation: "Solicitar investimento"
 ARM_Request_invitation_desc: "Precisamos solicitar investimentos da Rússia para aumentar a influência russa no país e manter ainda mais a economia armênia."
 ARM_press_club: "Clube de Imprensa Rússia-Armênia"
 ARM_press_club_desc: "Moscou sediou a abertura do Clube de Imprensa Internacional Rússia-Armênia, que contou com a presença de mais de uma centena de representantes de todos os tipos de mídia da comunidade jornalística russo-armênia e internacional, incluindo a holding de mídia Azerros, bem como proeminentes ativistas sociopolíticos, políticos. Os fundadores do novo clube de imprensa foram a Sociedade Russa de Amizade e Cooperação com a Armênia (RODSA) e o Sindicato dos Jornalistas da Rússia (UJ RF)."
 ARM_Sarkisyan: "§YSargsyan§!"
 ARM_Sarkisyan_desc: "Desde 1988, Serzh Sargsyan é um dos líderes do \"movimento Karabakh\", que estabeleceu como objetivo a defesa de Nagorno-Karabakh pela Armênia. Tendo grandes conexões nas esferas militar e política na Armênia, ele tornou-se um candidato ideal para a presidência depois de Kocharyan."
 ARM_west2: "Oeste"
 ARM_west2_desc: "Ao contrário de Kocharyan, Sargsyan sempre foi conhecido por sua política flexível e diplomacia em relação ao Ocidente."
 ARM_friendship_usa2: "Amizade com os EUA"
 ARM_dialogue_EU: "Diálogo com a UE"
 ARM_dialogue_nato: "Diálogo com a OTAN"
 ARM_negotiations_with_bankers: "Negociações com banqueiros internacionais"
 ARM_deal_with_UNISTREAM: "Negocia com UNISTREAM"
 ARM_neutral2: "Prioridade Armênia"
 ARM_neutral2_desc: "Sargsyan, sendo ex-ministro da defesa e também representante da ideologia do conservadorismo nacional, tinha um claro suporte ideológico, que usava para doutrinar a população."
 ARM_small_isolyacionism: "Isolamento Parcial"
 ARM_small_isolyacionism_desc: "Devemos nos abster de intervir em conflitos internacionais e tentar colher os benefícios de ambos os lados."
 ARM_improving__neighbors: "Melhorar as relações com os vizinhos"
 ARM_improving__neighbors_desc: "Precisamos melhorar as relações com nossos vizinhos para atingir vários objetivos geopolíticos e em nossos planos futuros de cooperação bilateral."
 ARM_deals_with_gazprom: "Negociações com a Gazprom"
 ARM_deals_with_gazprom_desc: "A Armênia tem problemas com o fornecimento de gás há muito tempo. Precisamos fechar novos acordos com a Gazprom. Graças às conexões de Kocharyan com a Rússia, poderemos fazer isso em termos bastante favoráveis ​​para a Armênia."
 ARM_trade_agreement_Russia: "Relações comerciais com a Rússia"
 ARM_trade_agreement_Russia_desc: "Não há parceiro comercial mais confiável do que a Rússia para a Armênia. Devemos estabelecer laços com empresas comerciais russas e, em geral, estabelecer comércio entre os países."
 ARM_raising_taxes: "Impostos mais baixos"
 ARM_raising_taxes_desc: "Talvez devêssemos reduzir os impostos para que os negócios na Armênia possam se desenvolver de forma mais independente e forte, e também para que possamos atrair investidores mais poderosos."
 ARM_balanced_approach: "Abordagem equilibrada"
 ARM_balanced_approach_desc: "Uma abordagem equilibrada de impostos e subsídios é o caminho certo para manter a economia à tona. Não tome decisões precipitadas, precisamos de impostos."
 ARM_Lebanese_diaspora: "Diáspora libanesa"
 ARM_Lebanese_diaspora_desc: "Precisamos aumentar os laços com a diáspora libanesa. Mais de 150.000 armênios vivem no Líbano."
 ARM_gas_pipeline_with_iran: "Gasoduto iraniano"
 ARM_gas_pipeline_with_iran_desc: "Para aumentar o fornecimento de gás para a Armênia e simbolicamente ser duro com o Irã, devemos abrir um novo gasoduto com eles e marcar um encontro na fronteira."
 ARM_east2: "Leste"
 ARM_east2_desc: "O Oriente sempre foi nosso fiel aliado e parceiro, com o qual devemos aprofundar as relações bilaterais."
 ARM_Friendship_Russia: "Rússia Amigável"
 ARM_Friendship_Russia_desc: "Precisamos assinar um acordo simbólico com a Rússia sobre amizade e cooperação."
 ARM_dialog_china: "Diálogo com a China"
 ARM_dialog_china_desc: "A Armênia deve melhorar as relações com a China. Em particular, temos planos de obter ajuda deles, ônibus, e também desenvolver a cooperação no campo da educação."
 ARM_war_vs_corrupt2: "Combater a Corrupção"
 ARM_war_vs_corrupt2_desc: "Talvez devêssemos reduzir a corrupção no país para jogar poeira nos olhos da Comissão Europeia e obter mais benefícios no futuro."
 ARM_approach_the_usa: "Aproximar-se dos EUA"
 ARM_approach_the_usa_desc: "Talvez Kocharyan não seja tão leal aos Estados Unidos, mas mesmo assim está determinado a construir relações com a América, bem como aprofundar a cooperação bilateral."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "A Agência dos Estados Unidos para o Desenvolvimento Internacional é a mais alta agência do governo federal nos Estados Unidos da América para assistência no exterior. O Administrador da Agência e seu Vice são nomeados pelo Presidente com o consentimento do Senado e atuam em coordenação com o secretário de Estado dos Estados Unidos".
 ARM_UNIVERSITY: "Universidades"
 ARM_UNIVERSITY_desc: "Como parte da cooperação da Armênia com os Estados Unidos, devemos promover a Universidade Americana na Armênia e dar-lhe mais liberdade no desenvolvimento de uma instituição educacional."
 ARM_deals_IRAN: "Acordos com o Irã"
 ARM_deals_IRAN_desc: "Precisamos expandir a cooperação entre o Irã e a Armênia."
 ARM_strengthening_US_Embassy: "Extensão da Embaixada dos EUA"
 ARM_strengthening_US_Embassy_desc: "A Armênia hospeda uma das maiores embaixadas dos EUA no mundo, mas a América está pedindo uma embaixada ainda maior para crescer ainda mais, após o que se tornará a maior do mundo."
 ARM_additional_programs_to_arm: "Programas adicionais para a Armênia"
 ARM_additional_programs_to_arm_desc: "Podemos pedir aos EUA que aumentem os programas e subsídios para o sistema educacional armênio."
 ARM_israel_oppinion: "Estabelecer relações com Israel"
 ARM_israel_oppinion_desc: "Independentemente das relações que temos com Israel, existem santuários armênios, uma enorme diáspora armênia e herança cultural e histórica em Izaril. Não podemos ignorá-lo."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan é um empresário, político e ex-atleta armênio. Tsarukyan é o fundador e líder do partido político Armênia Próspera. Ele também possui vários negócios de grande escala e é considerado um dos homens mais ricos da Armênia. "
 ARM_patriotism: "Patriotismo"
 ARM_patriotism_desc: "O patriotismo armênio é abstrato. Muitos procuram sua pátria nas nuvens, no nevoeiro místico, mas ela está tão perto de nós e precisa tanto de nossa atenção, devoção, admiração. Para muitos, a Armênia é apenas uma ideia , amnésia, Sião, um altar. A Armênia precisa de um patriotismo concreto e vivo. A pátria é para o homem, não o homem é para a pátria."
 ARM_berkut: "Berkut"
 ARM_berkut_desc: "A empresa armênia de segurança privada Berkut, surpreendentemente, sempre foi uma unidade fortemente equipada composta por ex-criminosos e ex-militares. Talvez valha a pena trazê-la para o nível estadual."
 ARM_international_dyplo1: "Diplomacia Internacional"
 ARM_international_dyplo1_desc: "Precisamos fazer esforços na diplomacia internacional. Talvez possamos obter algum benefício com isso..."
 ARM_deals_oppinion: "Relação comercial"
 ARM_deals_oppinion_desc: "A coisa mais importante na nova Armênia é construir, digamos... as relações comerciais corretas no país. Gagik Tsarukyan deveria resolver seriamente o problema com suas próprias mãos."
 ARM_remove_competitors: "Remover concorrentes"
 ARM_remove_competitors_desc: "Gagik Tsarukyan precisa se livrar de outros oligarcas e concorrentes. É necessário proteger o mercado armênio."
 ARM_privatisation_2: "Privatização"
 ARM_privatisation_2_desc: "Só podemos nos livrar dos concorrentes mais irritantes e vassalar o resto e jogá-los em servidão e dívidas em uma base de 50/50."
 ARM_fictiv_democratia: "Democracia exibicionista"
 ARM_fictiv_democratia_desc: "Devemos subornar a Comissão Europeia e criar um sistema para uma democracia fictícia. Embora talvez isso leve a outros protestos da oposição..."
 ARM_grants_of_USA: "Subsídios dos EUA"
 ARM_grants_of_USA_desc: "Devemos tentar obter mais doações dos EUA, mostrando como a Armênia é democrática."
 ARM_arm_tur_protocols: "Protocolos armeno-turcos"
 ARM_arm_tur_protocols_desc: "Os Protocolos de Zurique referem-se a dois protocolos bilaterais assinados em 2009 pela Armênia e pela Turquia que visavam iniciar o processo de normalização das relações entre os dois países. Os Protocolos incluíam disposições para o estabelecimento de relações diplomáticas formais, a abertura do fronteira e o estabelecimento de uma comissão histórica conjunta sobre a questão do genocídio armênio. O acordo, que mais tarde provou ser ineficaz, foi negociado pelos Estados Unidos, Rússia e França."
 ARM_new_oligarhs: "Novo Oligarcado"
 ARM_new_oligarhs_desc: "A era da nova oligarquia chegou."
 ARM_arm_aze_serzh: "Reunião Armeno-Azeri na Rússia"
 ARM_arm_aze_serzh_desc: "A convite de Dmitry Medvedev, o Presidente da República do Azerbaijão Ilham Aliyev e o Presidente da República da Armênia Serzh Sargsyan chegarão à Rússia. Durante a reunião trilateral, está planejado discutir questões relacionadas ao assentamento de Nagorno -Conflito de Karabakh."
 ARM_new_orders: "A Nova Ordem"
 ARM_new_orders_desc: "A Armênia está entrando na Era de uma nova ordem, a predominância da oligarquia e a velha Elite Artsakh que governa o país."
 ARM_hard_way: "Caminho difícil"
 ARM_hard_way_desc: "Se alguém não quiser obedecer ao novo governo, vamos forçá-lo. Você tem que seguir o caminho difícil de roubar negócios de dissidentes indisciplinados."
 ARM_Group: "Múltiplos grupos"
 ARM_Group_desc: "O grupo Multi Group foi fundado em 1998 por iniciativa de Gagik Tsarukyan. O processo de desenvolvimento e a atividade intensiva da empresa começaram em 2001, quando a empresa foi criada e muitas grandes empresas estavam envolvidas nela. A empresa classifica regularmente no dez maiores contribuintes da lista da Armênia."
 ARM_sports_development: "Desenvolvimento Esportivo"
 ARM_olymp_komitet: "Comitê Olímpico"
 ARM_olymp_komitet_desc: "Precisamos fortalecer e apoiar o Comitê Olímpico de todas as maneiras possíveis. Gagik Tsarukyan é um atleta e não pode ficar de fora."
 ARM_buy_small_business: "Comprar empresa local"
 ARM_buy_small_business_desc: "Precisamos comprar todas as pequenas empresas das mãos dos especuladores de classe média. Devemos dar esse passo para alcançar a corporatocracia."
 ARM_ararat: "Ararat"
 ARM_ararat_desc: "A Yerevan Brandy Company, comumente conhecida por sua famosa marca \"ArArAt\", é a principal empresa da Armênia para a produção de conhaque. Foi fundada em 1887, durante o período do Império Russo. Após a sovietização da Armênia , a fábrica tornou-se uma empresa estatal. Em 1999, o governo da Armênia independente vendeu a fábrica para a empresa francesa Pernod Ricard para bebidas destiladas. A variedade de produtos de conhaque da empresa é rotulada e divulgada como ArArAt."
 ARM_sports_promotion: "Promoção de esportes"
 ARM_sports_promotion_desc: "Um dos fatores importantes para garantir o desenvolvimento sustentável também é o esporte. Reconhecemos a crescente contribuição do esporte para o desenvolvimento e a paz, pois promove os princípios de tolerância e respeito e promove o empoderamento de mulheres e jovens, indivíduos e comunidades, assim como bem como o alcance das metas de saúde, educação e inclusão social."
 ARM_kotayak: "Sinto muito"
 ARM_kotayak_desc: "A Kotayk Brewery LLC, fazendo parte do Multi Group, é a sucessora da Abovyan Brewery, que foi fundada no século passado na década de 70 e se tornou um dos principais produtores da Armênia soviética. Graças ao equipamento checo e alta tecnologia , a fábrica fabrica produtos com sucesso usando matérias-primas nacionais e importadas. A fábrica ocupa uma área de 6,5 hectares, que foi escolhida levando em consideração a alta qualidade da água proveniente de Katnaghbyur."
 ARM_import_cars: "Importar carros"
 ARM_import_cars_desc: "Precisamos controlar todo o mercado de importação de automóveis na Armênia para conduzir negócios de forma eficaz neste ramo de atividade."
 ARM_aviaservis: "Aviaservice"
 ARM_aviaservis_desc: "A Avia Service foi fundada em 25 de agosto de 1995. O principal objetivo da criação da empresa era atender passageiros e aeronaves no Aeroporto Internacional de Zvartnots. Mas o negócio mudou. Atualmente, as principais atividades são cozinhar para passageiros e pessoal aéreo , além da venda de passagens aéreas. Para realizar essa atividade, a Avia Service recebeu todos os certificados necessários, inclusive ISO 22: 2005. A empresa foi membro da International Aviation Organization e conquistou diversos prêmios."
 ARM_pooling_capital: "Capital de pooling"
 ARM_pooling_capital_desc: "É hora de combinar todo o capital e tirar um bom proveito disso."
 ARM_right_forces: "§ORforças direitas§!"
 ARM_right_forces_desc: "Kocharyan deu luz verde às forças nacionalistas. Vamos ver como corre."
 ARM_defining_values: "Definindo valores"
 ARM_defining_values_desc: "Depois de decidirmos sobre a liderança, é hora de determinar os valores futuros de nosso pessoal. Zartir, Lao!"
 ARM_social_reforms: "Reformas Sociais"
 ARM_social_reforms_desc: "Precisamos realizar reformas sociais, o povo armênio deve retornar às suas raízes e aos valores tradicionais."
 ARM_aktiv_diplo: "Diplomacia ativa"
 ARM_aktiv_diplo_desc: "É hora de acabar com a indecisão e bajulação em nossa diplomacia. É hora de falar francamente com nossos amigos, tanto com o Ocidente quanto com o Oriente."
 ARM_trening_camps_kurd: "PKK Training Camps"
 ARM_trening_camps_kurd_desc: "Precisamos convidar o Partido dos Trabalhadores do Curdistão e fazer conexões com o Partido Comunista Turco. Ao estabelecer campos de treinamento aqui, garantiremos a lealdade do lado curdo também."
 ARM_fidains: "Fidayeens"
 ARM_fidains_desc: "Precisamos unir todos os djokats voluntários em uma força fedayeen unida. É hora de integrar as milícias ao Exército mais profundamente."
 ARM_help_small_nations_aze: "Apoie as pequenas nações do Azerbaijão"
 ARM_help_small_nations_aze_desc: "Precisamos apoiar o separatismo dos Talish, Lezgins, Tats e Udins."
 ARM_support_for_volunteers: "Legião Armênia"
 ARM_support_for_volunteers_desc: "Legião Armênia"
 ARM_american_legion: "Legião Armênia da América"
 ARM_american_legion_desc: "Armenian Legion of America é uma organização que inclui armênios que serviram nas forças armadas dos EUA no passado. A Legião pretende lutar contra os inimigos do povo armênio. A organização também tem pequenas equipes especiais de cinco que recebem treinamento secreto sob a orientação de ex-oficiais do Corpo de Fuzileiros Navais do Exército dos EUA. Já existem mais de mil combatentes na Legião Armênia - jovens de origem armênia. Devemos apoiar sua causa e incluí-los como um ramo militar."
 ARM_millitarism: "Militarismo"
 ARM_millitarism_desc: "Militarismo é a crença ou o desejo de um governo ou de um povo de que um estado deve manter uma forte capacidade militar e usá-la agressivamente para expandir interesses e/ou valores nacionais. Também pode implicar a glorificação dos militares e de os ideais de uma classe militar profissional e a predominância das forças armadas na administração ou política do estado"
 ARM_russia3: "União Rússia"
 ARM_russia3_desc: "A Rússia certamente nunca ajudará nossa expansão com tropas, mas eles também nunca nos impediriam de fazer isso. Sabendo que um novo conflito pode aparecer, eles provavelmente nos venderiam armas e forneceriam ajuda de equipamentos como sempre fizeram."
 ARM_kurds2: "Curdos aliados"
 ARM_kurds2_desc: "Devemos nos aliar à nação curda, embora eles fossem amigos da Turquia no início do século 2. Depois disso, eles também sentiram a pressão dos otomanos e não podemos ignorar isso. Nossa luta e irmandade devem prosperar."
 ARM_syria2: "Síria aliada"
 ARM_syria2_desc: "A Síria está lutando contra o imperialismo turco assim como nós. Muitos armênios vivem na Síria e historicamente sempre tivemos boas relações uns com os outros."
 ARM_Greece2: "União Grécia"
 ARM_Greece2_desc: "Gregos e armênios sempre viveram juntos e têm uma longa história de fraternidade e boas relações. Assim como Tigranes e Mitrídates, devemos nos unir novamente e matar um novo Dragão expansionista."
 ARM_France2: "França aliada"
 ARM_France2_desc: "Desde o tempo das Cruzadas, os armênios e os franceses sempre tiveram boas relações. Apesar do regime, a França sempre ajudou a Armênia e a viu como sua parte Outremeur da cultura. Só precisamos colocar nossas relações em um novo nível. "
 ARM_Egypt_Livan2: "Negociações com o Egito e o Líbano"
 ARM_Egypt_Livan2_desc: "O Egito e o Líbano não são inimigos externos da Turquia, mas lutam com ela em um nível econômico. Também não devemos esquecer a diáspora armênia do Líbano e os coptas que vivem no Egito."
 ARM_unite_antiTurkish_clubs: "Unir os clubes antiturcos"
 ARM_unite_antiTurkish_clubs_desc: "A Turquia usou sua diplomacia de duas caras por muito tempo. Se 2 países da OTAN a atacarem, a Turquia não poderá pedir ajuda a seus falsos aliados. Ninguém virá para ajudar."
 ARM_make_claims: "Fazer reivindicações"
 ARM_make_claims_desc: "Ao contrário de alguns nazistas patéticos que reivindicam terras por reivindicações desordenadas e vontade caótica de guerra, os armênios podem simplesmente abrir qualquer livro sobre História e apontar suas reivindicações. Isso é o que vamos fazer."
 ARM_Georgia3: "Retorno da Geórgia"
 ARM_Georgia3_desc: "A Geórgia sempre usou os frutos da cultura armênia e a reivindicou como deles. Não haverá mais Geórgia, apenas Virq, província da Grande Armênia."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 é um partido nacionalista pró-militar liderado por Karin Tonoyan, que apóia o conservadorismo, o militarismo e pode assumir o papel de partido da junta militar."
 ARM_azerbaijan2: "Restauração da Armênia Oriental"
 ARM_azerbaijan2_desc: "Não é segredo que até a Coca-Cola tem mais história do que o Azerbaijão. A terra que o Azerbaijão possui agora é uma mistura da província armênia oriental de Aghvank, territórios povoados de Lezgin e Talishstan. Chegou a hora de esmagar este petróleo -sucção de pseudopaís."
 ARM_definition_primacy: "Definição de primazia"
 ARM_definition_primacy_desc: "Antes de iniciarmos qualquer ação ativa, devemos determinar quem estará no comando. Para definir a primazia entre as forças nacionalistas."
 ARM_betting_on_army: "Apostando em um exército"
 ARM_betting_on_army_desc: "O exército é o que realmente protegerá nosso povo da escravidão. A Armênia tem uma longa e rica história militar, de Tigran, o Grande, a Garegin Nzhdeh. E que a história sempre conceda glória e orgulho aos armênios e os guie para conquistas futuras."
 ARM_hunta: "§tJunta Militar§!"
 ARM_hunta_desc: "Uma junta militar é um governo liderado por um comitê de líderes militares. O termo junta significa reunião ou comitê e se originou na junta nacional e local organizada pela resistência espanhola à invasão da Espanha por Napoleão em 1808. O termo é usado agora para se referir a uma forma autoritária de governo caracterizada por ditadura militar oligárquica, distinta de outras categorias de governo autoritário, especificamente homem forte (ditaduras militares autocráticas); máquina (ditaduras de partidos oligárquicos); e bossismo (ditaduras de partidos autocráticos)"
 ARM_union_reaktio: "União reacionária"
 ARM_union_reaktio_desc: "Os partidos emergentes podem não ter a mesma base ideológica que nós, mas buscamos o mesmo objetivo, portanto devemos nos unir."
 ARM_Iran_Russia: "Negociar com o Irã e a Rússia"
 ARM_Iran_Russia_desc: "Precisamos buscar mais cooperação com a Rússia e o Irã. Esses países são nossas únicas nações irmãs."
 ARM_betting_on_diplo: "Aposte na Diplomacia"
 ARM_betting_on_diplo_desc: "Ao longo de sua história de confronto com a Turquia e a questão da sobrevivência do povo, os armênios contaram com a cooperação conjunta entre grandes e pequenas comunidades. Grupos guerrilheiros voluntários, bem como a influência da diáspora com ênfase no lobby , são a chave para a prosperidade da Armênia."
 ARM_diaspora: "Links da Diáspora"
 ARM_diaspora_desc: "Podemos utilizar a diáspora armênia em nosso benefício e influenciar diferentes países com o poder da diáspora armênia."
 ARM_diplo_blade: "Diplomacia e espada"
 ARM_diplo_blade_desc: "O homem não é o ser patético e fraco que a míope teoria do culto aos valores materiais tenta apresentá-lo. Ele é quase onipotente quando percebe que há nele um mar de poder latente, que é usado livremente por uma personalidade confessada. - Garegin Nzhdeh"
 ARM_betting_on_tradition: "Apostar na Tradição"
 ARM_betting_on_tradition_desc: "A Armênia é um dos países mais antigos que sobreviveram até hoje. Nem todos os povos sobreviveram, mas foi nossa nação que passou por um caminho espinhoso que muitos não suportaram. A fé de nossos ancestrais, seus feitos gloriosos e tradições - isso é o que nos ajudou a sobreviver e continuar lutando."
 ARM_savoya: "Casa Savoy"
 ARM_savoya_desc: "A última família real da Armênia foi a família Lusignan. Quando em 1375 o Reino da Cilícia foi destruído, o último rei Levon VI (Leão VI) passou o título de Rei da Armênia para Jaime I (Hakob I), Rei de Chipre, que era da mesma família Lusignan. Em 1489, a Rainha Charlotta passou o título para seu primo Carlos, o Guerreiro, Duque de Savoy (na Itália)."
 ARM_money_england: "Extrair dinheiro da Inglaterra"
 ARM_money_england_desc: "Há muito tempo, o último rei da Armênia, Levon VI colocou todo o seu ouro em um banco na Inglaterra com um juramento da dinastia inglesa de devolver todo o dinheiro quando o Regnum Armênia fosse revivido. A Inglaterra recusou-se a dar o nosso dinheiro de volta quando éramos uma república, agora somos um reino com um verdadeiro herdeiro. Precisamos espremer nosso dinheiro de volta."
 ARM_party_approval: "Aprovação da Parte"
 ARM_party_approval_desc: "Prospering Armênia é o verdadeiro e o melhor partido que deveria ser uma figura importante no campo político da Armênia."
 ARM_monopoly: "Monopólio"
 ARM_monopoly_desc: "Chegou a hora de criar um verdadeiro monopólio e até levar todos os pequenos negócios para as mãos do Multi-Group."
 ARM_economyc_freedom: "Liberdades econômicas"
 ARM_economyc_freedom_desc: "Pegamos as grandes e médias empresas, devemos manter a liberdade econômica no nível menor."
 ARM_east: "Leste"
 ARM_east_desc: "Devemos abraçar ainda mais o comércio entre a Rússia e a Armênia, porque o Multi-grupo tem muitos laços econômicos com ela."
 ARM_deals_west: "Acordos com o Ocidente"
 ARM_deals_west_desc: "Embora Tsarukyan tenha perspectivas emergentes, ele se beneficia do comércio com o oeste. Portanto, ele deve manter os laços com o oeste."
 ARM_SNG: "CIS"
 ARM_SNG_desc: "A Comunidade de Estados Independentes é uma organização intergovernamental regional na Europa Oriental e na Ásia. A CEI incentiva a cooperação em assuntos econômicos, políticos e militares e tem certos poderes relacionados à coordenação de comércio, finanças, legislação e segurança. Tem também promoveu a cooperação na prevenção do crime transfronteiriço."
 ARM_ODKB: "CSTO"
 ARM_ODKB_desc: "A Organização do Tratado de Segurança Coletiva é uma aliança militar intergovernamental na Eurásia. O CSTO consiste em estados pós-soviéticos selecionados. O tratado teve suas origens nas Forças Armadas Soviéticas, que foram substituídas pelas Forças Armadas Unidas da Comunidade de Estados Independentes , e depois pelas forças armadas sucessoras dos respectivos estados independentes."
 ARM_friends_elite: "Elite Amigável"
 ARM_friends_elite_desc: "Precisamos nos aproximar ainda mais da amistosa Elite que estava sob o comando de Kocharyan."
 ARM_foreign_investments: "Investimentos estrangeiros"
 ARM_foreign_investments_desc: "Podemos precisar atrair investimentos estrangeiros para garantir a estabilidade econômica em nosso campo econômico. Isso também pode nos trazer benefícios econômicos diretos."
 ARM_bagratuni: "Kin of Bagratuni"
 ARM_bagratuni_desc: "A dinastia Bagratuni ou Bagratid foi uma dinastia real armênia que governou o reino medieval da Armênia. Originando-se como vassalos do Reino da Armênia da antiguidade, eles se tornaram a família nobre armênia mais proeminente durante o período do domínio árabe na Armênia , eventualmente estabelecendo seu próprio reino independente. De acordo com o historiador moderno Cyril Toumanoff, eles são considerados os progenitores da dinastia real georgiana Bagrationi."
 ARM_pretensia_west_arm: "Reivindicações da Armênia Ocidental"
 ARM_pretensia_west_arm_desc: "Roland von Bagratuni já está bem estabelecido no governo da virtual República da Armênia Ocidental. Isso significa que ele já tem especialistas econômicos e políticos ao seu lado."
 ARM_miapet: "Miapetutsyun"
 ARM_miapet_desc: "Miapetutsyun é uma palavra armênia que significa literalmente um estado unificado. Esta palavra foi usada para marcar nossos antigos reinos e impérios. Se tivermos que decidir o que nosso país deve ser, ele será definido como um Miapetutsiun!"
 ARM_turkey_section: "Partição da Turquia"
 ARM_turkey_section_desc: "O estado fascista da Turquia oprimiu as nações vizinhas por muito tempo. Armênios, gregos, curdos e sírios precisam finalmente dividir a Turquia em seus feudos. E para manter a estabilidade e impedir a ascensão da Turquia, precisamos criar uma zona segura na qual as tropas francesas estarão localizadas."
 ARM_folk_spirit: "Espírito Popular"
 ARM_folk_spirit_desc: "O espírito popular do povo armênio deve ser revivido novamente. É necessário conduzir programas de propaganda nacional e enfatizar o estudo da história na escola."
 ARM_religiosity: "Religiosidade"
 ARM_religiosity_desc: "A separação entre igreja e estado é um conceito filosófico e jurisprudencial para definir a distância política na relação entre organizações religiosas e o estado. Conceitualmente, o termo se refere à criação de um estado laico e ao desestabelecimento, a mudança de um estado existente , relacionamento formal entre a igreja e o estado."
 ARM_state_church: "Igreja Estatal"
 ARM_state_church_desc: "Uma sinfonia, também uma sinfonia de autoridades, é o princípio Ortodoxo da relação entre a Igreja e a Sociedade, que consiste no fato de que a igreja e a sociedade, e em particular as autoridades seculares e eclesiásticas, estão idealmente em um estado de harmonia e cooperação, por analogia com a natureza divina e humana e a vontade divina e humana de Cristo”.
 ARM_ministries_of__church: "Integrar a igreja ao governo"
 ARM_ministries_of__church_desc: "Precisamos incorporar a igreja ao governo. A Igreja deve lidar com o sistema educacional, a iluminação espiritual do povo e outras obrigações diretas."
 ARM_great_influence: "Grande influência"
 ARM_great_influence_desc: "Não devemos nos envolver em propaganda religiosa, mas também não podemos negar sua importância para nós e para a população. Portanto, a igreja terá uma grande influência no sistema educacional e no estado espiritual das pessoas, mas não controlará o instituições seculares existentes”.
 ARM_christian_country: "país cristão"
 ARM_christian_country_desc: "Se existe algum país verdadeiramente cristão no mundo, é a Armênia: o país que primeiro aceitou a Cristo em seus corações. Temos razão em dizer que a Armênia é um país cristão."
 ARM_russian_recognition: "Reparar relações"
 ARM_russian_recognition_desc: "O partido Dashnaktsutyun ainda é apresentado de forma negativa aos olhos dos russos. É necessário mostrar-se do outro lado. Conflitos passados ​​são consequências da influência de inimigos externos em ambos os países."
 ARM_zapret_sekt: "Banir seitas"
 ARM_zapret_sekt_desc: "Seitas e heresias estão corrompendo nossa sociedade. Devemos banir e suprimir todos os iniciadores e seguidores dessas organizações destrutivas criadas para minar nosso eu."
 ARM_zapret_societes: "Expurgar ONGs"
 ARM_zapret_societes_desc: "Precisamos banir as ONGs ocidentais que espalham as ideias degeneradas do liberalismo e da democracia ocidentais. Devemos parar de tolerar esse fenômeno repugnante!"
 ARM_ztsar_trade_belarus: "Negociar com a Bielorrússia"
 ARM_ztsar_trade_belarus_desc: "Gagik Tsarukyan há muito mantém laços calorosos com o presidente da Bielorrússia. Precisamos criar uma casa comercial conjunta da Armênia e Bielo-Rússia e estabelecer um volume de negócios comum."
 ARM_Aliev_dogowor: "Tentativa de Negociação"
 ARM_Aliev_dogowor_desc: "Gagik Tsarukyan pode tentar negociar com Aliyev em Nagorno-Karabakh com diferentes cenários. Vamos ver se conseguimos realizar nosso plano..."
 ARM_zastoy_age: "Era de Estagnação"
 ARM_zastoy_age_desc: "A era da estagnação na política da Armênia está chegando. Se isso é bom ou ruim, descobriremos em um futuro próximo ..."
 ARM_army_reorg: "Reorganização do Exército"
 ARM_army_reorg_desc: "As Forças Armadas da República da Armênia são a organização militar do estado da Armênia, cujo propósito declarado é garantir tal potencial de defesa do estado, necessário para repelir qualquer agressão a fim de proteger a existência física de o povo da República da Armênia, sua soberania e independência e a integridade territorial do estado."
 ARM_buy_russian_tanks: "Compre tanques russos"
 ARM_buy_russian_tanks_desc: "A Rússia pode nos vender seus tipos de armas baratos, mas eficazes, a preços mais baratos sob contratos CSTO."
 ARM_102_base: "102ª Base"
 ARM_102_base_desc: "A 102ª Ordem de Alexander Nevsky Base militar russa na Armênia é uma das bases militares russas no exterior, um componente importante das relações russo-armênias. Nome de código - Unidade militar nº 04436 (unidade militar 04436). Nome abreviado - 102 vb. A base tem duas guarnições: em Gyumri e em Yerevan."
 ARM_aviation_reorg: "Reorganização da Força Aérea"
 ARM_aviation_reorg_desc: "A Força Aérea Armênia é o braço aéreo das Forças Armadas da Armênia formada pela Armênia independente em 1992 após a dissolução da União Soviética. Fora de seu nome convencional, também foi referido como o Departamento de Aviação da as Forças Armadas Armênias".
 ARM_bpla: "VANT"
 ARM_bpla_desc: "A partir de um certo momento, a Armênia começou a pesquisar no campo da criação de drones de reconhecimento. Precisamos apoiar esta iniciativa."
 ARM_robots: "Unidades autônomas"
 ARM_robots_desc: "A Armênia é um país único na medida em que produz unidades de combate autônomas capazes de lutar contra um oponente humano. Precisamos subsidiar a indústria da robótica."
 ARM_oficers_schools: "Escolas de oficiais russos"
 ARM_oficers_schools_desc: "A Armênia há muito vem preparando seus novos especialistas militares em instituições militares russas sob a liderança do exército russo. Precisamos aprofundar a cooperação."
 ARM_ODKB_trenings: "exercícios CSTO"
 ARM_ODKB_trening_descs: "A Organização do Tratado de Segurança Coletiva (CSTO), menos frequentemente o Pacto de Tashkent, o Tratado de Tashkent, é uma organização internacional regional cujos objetivos proclamados são fortalecer a paz, a segurança e a estabilidade internacional e regional, para proteger coletivamente a independência , integridade territorial e soberania dos Estados membros, prioridade em alcançar que os Estados membros devolvem aos meios políticos"
 ARM_new_uniforms: "Novos uniformes"
 ARM_new_uniforms_desc: "Devemos atualizar os uniformes das forças armadas armênias da antiga camuflagem soviética para um equivalente mais prático de Woodland."
 ARM_old_doctrine: "Adapte a antiga doutrina"
 ARM_old_doctrine_desc: "A adaptação da antiga doutrina defensiva será benéfica para nós devido à estrutura do nosso exército e ao nosso legado militar."
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "9O 9M133 Kornet (nome de relatório da OTAN AT-14 Spriggan, designação de exportação Kornet-E) é um míssil antitanque portátil russo de segunda geração (ATGM) destinado ao uso contra tanques de batalha principais. Foi introduzido pela primeira vez em serviço com o exército russo em 1998."
 ARM_clear_generals: "Expurgar generais"
 ARM_clear_generals_desc: "Devemos expurgar os generais de alguns indivíduos desleais ao governo. Mesmo que isso exija que eles renunciem ou pior..."
 ARM_Georgian_war_exp: "Experiência de Guerra da Geórgia"
 ARM_Georgian_war_exp_desc: "Depois da guerra na Ossétia e Abkhazia nos anos 90 (onde o batalhão Bagramyan participou), houve uma guerra nos anos zero entre a Rússia e a Geórgia. Devemos aprender nossas lições com este conflito."
 ARM_new_ways_mass_war: "Novas opções de guerra em massa"
 ARM_new_ways_mass_war_desc: "Não importa o que vários especialistas falsos digam, a doutrina de guerra de massa ainda tem o direito de existir. Devemos continuar a usá-la."
 ARM_buy_chine_RSZO: "Compre MLRS chinês"
 ARM_buy_chine_RSZO_desc: "WM-80 é um sistema chinês de foguetes de lançamento múltiplo. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação chinesa de comércio exterior Norinco. O sistema foi entregue em Bangladesh, Armênia, Jordânia e Sudão."
 ARM_razrab_licenze: "Desenvolvimento sob licença"
 ARM_razrab_licenze_desc: "Talvez devêssemos solicitar licenças para nossa própria produção para de alguma forma desenvolver nosso complexo militar-industrial e tentar estabelecer a produção."
 ARM_eshalone_defence: "Defesa no Echelon"
 ARM_eshalone_defence_desc: "A defesa em camadas é uma garantia da segurança da Armênia, que é cercada por inimigos em ambos os lados. Devemos formar uma defesa profunda e não dar chance ao inimigo."
 ARM_go_out_rus: "Expulse as tropas russas"
 ARM_go_out_rus_desc: "É hora de as tropas russas deixarem o território da Armênia. Elas devem deixar nossos territórios, mesmo que isso signifique insegurança temporária do país."
 ARM_programs_us_helps: "Programas de ajuda dos EUA"
 ARM_programs_us_helps_desc: "Os Estados Unidos há muito ajudam a Armênia na formação e desenvolvimento do exército e das forças armadas como um todo."
 ARM_NKR_army_int: "Integração Profunda do Exército NKR"
 ARM_NKR_army_int_desc: "É necessário aprofundar ainda mais a integração do exército NKR no exército da Armênia."
 ARM_new_doctrine: "Curso para uma nova doutrina"
 ARM_new_doctrine_desc: "Muitos de nossos especialistas militares treinados em países da OTAN dizem constantemente que precisamos de uma doutrina ofensiva de guerra mais moderna. Talvez devêssemos ouvir."
 ARM_greece_dogowor: "Tratado com a Grécia"
 ARM_greece_dogowor_desc: "Nosso aliado mais próximo da OTAN é a Grécia. Precisamos aprofundar a cooperação bilateral."
 ARM_france_specials: "Especialistas franceses"
 ARM_france_specials_desc: "Precisamos convidar especialistas do exército francês para retreinar nossos caças para novos padrões que serão mais eficazes."
 ARM_milan: "MILAN"
 ARM_milan_desc: "MILAN é um produto do Euromissile, um programa de desenvolvimento de mísseis da Franco-Alemanha Ocidental que remonta à década de 1960. O sistema entrou em serviço em 1972 como uma arma antitanque de segunda geração e logo se tornou uma arma antitanque padrão em toda a OTAN, em uso pela maioria dos exércitos individuais da aliança."
 ARM_US_PVO: "Defesa Aérea Americana"
 ARM_US_PVO_desc: "Devemos pedir aos EUA que nos forneçam novos sistemas de defesa aérea para que não dependamos apenas dos radares russos colocados no país."
 ARM_in_kosovo: "Enviar forças de paz para o Kosovo"
 ARM_in_kosovo_desc: "Para obter mais experiência militar e reputação internacional, precisamos enviar nossas forças de manutenção da paz para Kosovo."
 ARM_buy_west_weapons: "Compre armas ocidentais"
 ARM_buy_west_weapons_desc: "Podemos começar a comprar armas antigas, mas ainda boas da OTAN da França, que realmente não são mais usadas. Isso pode ser realmente benéfico para o nosso exército."
 ARM_analis_tur_army: "Análise do Exército Turco"
 ARM_analis_tur_army_desc: "se há uma maneira de entender como o exército turco opera, é ver como qualquer exército da OTAN opera. Precisamos controlar suas táticas e entender sua estrutura de comando."
 ARM_Karabach_exp: "Análise da guerra em Karabakh"
 ARM_Karabach_exp_desc: "Além de defender nossas terras, também devemos obter outro benefício da guerra de Artsakh. Devemos entender as lições que a guerra nos anos 90 deu ao nosso exército."
 ARM_in_irak: "Enviar tropas para o Iraque"
 ARM_in_irak_desc: "Para obter mais experiência militar e reputação internacional, precisamos enviar nossas forças de manutenção da paz para o Iraque."
 ARM_kurds_exp: "Táticas de guerrilha curdas"
 ARM_kurds_exp_desc: "Não estamos sozinhos em nossa luta contra a Turquia. Podemos tirar muitas lições das táticas de guerrilha dos combatentes do PKK, PUK e Peshmerga que já dominaram a luta com a Turquia."
 ARM_new_doctrines_squads: "Nova Doutrina de Esquadrão"
 ARM_new_doctrines_squads_desc: "Agora podemos adotar uma nova doutrina de guerra que finalmente substituirá o antigo sistema que eclipsou as mentes dos generais da velha guarda."
 ARM_dogowor_zakupka: "Contratos de compra de longo prazo"
 ARM_dogowor_zakupka_desc: "Contratos de compra de longo prazo garantirão que a Rússia continue a nos vender suas armas."
 ARM_new_modernisation: "Modernização para os padrões atuais"
 ARM_new_modernisation_desc: "Precisamos dar o passo necessário para modernizar o exército armênio para estar mais ou menos pronto para a guerra do século XXI."
 ARM_new_uniforms10: "Novos uniformes"
 ARM_new_uniforms10_desc: "Devemos criar uma nova camuflagem com base na experiência da camuflagem dos EUA, RF e CSOR. A camuflagem ARMPAT deve substituir a floresta."
 ARM_armenian_wpk: "Complexo militar-industrial armênio"
 ARM_armenian_wpk_desc: "É hora de desenvolvermos verdadeiramente o complexo militar-industrial da Armênia com o melhor de nossas capacidades limitadas."
 ARM_nato_razrab: "Desenvolvimentos promissores da OTAN"
 ARM_nato_razrab_desc: "Além das armas de armas combinadas, também precisamos observar atentamente os desenvolvimentos promissores dos parceiros ocidentais."
 ARM_nato_licenze_2: "Negociar licenças"
 ARM_nato_licenze_2_desc: "Temos que discutir muitas licenças com a OTAN para que possamos desenvolver ainda mais a capacidade de produzir armas modernas."
 ARM_in_afgan: "Enviar missão de treinamento para o Afeganistão"
 ARM_in_afgan_desc: "Para fazer um gesto político e militar, devemos enviar nossas forças de paz em uma missão ao Afeganistão como parte da cooperação da ISAF."
 ARM_iskanders: "Iskanders"
 ARM_iskanders_desc: "O 9K720 Iskander é um sistema móvel de mísseis balísticos de curto alcance produzido e implantado pelos militares russos. Os sistemas de mísseis devem substituir os obsoletos sistemas OTR-21 Tochka, ainda em uso pelas forças armadas russas. O Iskander tem vários ogivas convencionais, incluindo uma ogiva de munições de fragmentação, uma ogiva explosiva de explosão aprimorada de combustível-ar, uma ogiva de alta fragmentação explosiva, um penetrador de terra para destruição de bunkers e um dispositivo de pulso eletromagnético para missões anti-radar."
 ARM_kalash_zawod: "Fábrica CK"
 ARM_kalash_zawod_desc: "A Kalashnikov Concern há muito prometeu construir sua fábrica na Armênia. Talvez devêssemos tentar convencê-los disso."
 ARM_buy_good_guns: "Comprando armas de precisão"
 ARM_buy_good_guns_desc: "Devemos começar a comprar armas para as tropas de inteligência e forças especiais. Eles precisam das últimas armas pequenas para equipar suas unidades."
 ARM_soviet_specials: "Legado das Forças Especiais Soviéticas"
 ARM_soviet_specials_desc: "A glória das forças especiais soviéticas é conhecida em todo o mundo, sem mencionar a enorme contribuição armênia para isso. Devemos continuar a construir nossas forças especiais nos mesmos altos padrões e ideais."
 ARM_razrab_weapons: "Desenvolver a produção de armas leves"
 ARM_razrab_weapons_desc: "Precisamos desenvolver nosso potencial de desenvolvimento de armas leves para um possível renascimento da indústria de armas na Armênia."
 ARM_ZASTAWA: "Tratado com ZASTAVA Arms"
 ARM_ZASTAWA_desc: "As armas sérvias são famosas por seu baixo custo e qualidade. Devemos comprar rifles de precisão e rifles de operações especiais deles."
 ARM_PNW: "Implementação NVD"
 ARM_PNW_desc: "Era uma vez, durante a União Soviética, quando foram realizados experimentos para introduzir miras de visão noturna nas forças armadas. Talvez valha a pena retornar aos protótipos antigos para melhorá-los mais tarde."
 ARM_finish_snipers: "Fuzis de precisão finlandeses"
 ARM_finish_snipers_desc: "Fuzis de precisão finlandeses"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Muitas forças especiais do mundo há muito mudam para camuflagem universal para forças especiais. Devemos seguir seus passos."
 ARM_buy_special_weapon: "Compre armas especiais"
 ARM_buy_special_weapon_desc: "Como um legado da URSS, a Rússia herdou um grande número de armas especiais de alta qualidade. Devemos discutir com eles os detalhes de sua compra."
 ARM_Aspar: "ARMAS ASPAR"
 ARM_Aspar_desc: "A Aspar Arms LLC foi estabelecida na Armênia em 2006. A empresa, envolvida na importação e venda de armas e armas civis e de serviço, bem como na produção de armas domésticas, estava implementando suas atividades em Mamikonyants 60/ 1, Yerevan. Precisamos apoiá-los mais."
 ARM_panter: "CLV \"PANTHER\""
 ARM_panter_desc: "O Panther Command and Liaison Vehicle ou Panther CLV foi a variante do Exército Britânico do Iveco LMV. O Panther CLV veio do projeto \"Future Command and Liaison Vehicle\" (FCLV). Modificações de design foram feitas pela BAE Systems para permitem a montagem na fábrica da BAE Systems Land Systems em Newcastle upon Tyne. Precisamos comprar alguns desses veículos. "
 ARM_ENOK: "BASTA"
 ARM_ENOK_desc: "O LAPV Enok é um Veículo de Patrulha Blindado Leve da Bundeswehr, usado principalmente pelo Exército Alemão. É um Wolf SSA significativamente desenvolvido, baseado no Mercedes-Benz G-Class. O LAPV Enok está sendo fabricado pela Armored Car Systems GmbH (ACS), com sede em Aichach, uma subsidiária integral da Gruma Commercial Vehicles com sede em Derching. Importantes subcontratados são as empresas LeTech - Special Purpose Vehicles (anteriormente Lennartz Technik) em Welzheim e a austríaca Magna Steyr com sede em Graz. "
 ARM_bolgar_sosiski: "Metralhadoras RPK búlgaras"
 ARM_bolgar_sosiski_desc: "A Bulgária iniciou seus programas para modernizar as forças armadas. Agora, eles têm uma enorme quantidade de armas pequenas que são excelentes para o nosso preço."
 ARM_private_initiatives: "Incentivar iniciativas privadas"
 ARM_private_initiatives_desc: "Talvez devêssemos manter a produção de UAVs nas mãos de empresas privadas que serão especializadas nisso."
 ARM_state_bpla: "Produção Centralizada de VANT"
 ARM_state_bpla_desc: "Talvez devêssemos manter a produção de UAVs nas mãos de empresas estatais especializadas nisso."
 ARM_buy_slowakian: "Comprando Su-25s eslovacos"
 ARM_buy_slowakian_desc: "A Eslováquia tem um grande número de SU-25s restantes após o colapso do Bloco de Leste. Aeronaves baratas e confiáveis ​​devem servir à nossa causa."
 ARM_L39: "L-39S"
 ARM_L39_desc: "A Romênia tem aeronaves desta marca há muito tempo. É hora de concluir um contrato com eles e transferi-los para nossa frota de aeronaves."
 ARM_good_avia_trenings: "Novas técnicas de treinamento de voo"
 ARM_good_avia_trenings_desc: "Novas técnicas de treinamento de vôo são necessariamente necessárias para manter constantemente a tripulação de vôo em ordem de batalha. Devemos nos concentrar mais neste aspecto."
 ARM_dogowor_poland: "Tratado com a Polônia"
 ARM_dogowor_poland_desc: "Precisamos assinar um acordo com a Polônia sobre cooperação técnico-militar no campo da aviação. Isso beneficiará a ambos."
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "A estação de guerra eletrônica Amprop foi projetada para interferir nas comunicações de rádio inimigas. A estação Amprop é o orgulho do Ministério da Defesa da Armênia. O equipamento de 16 toneladas é todo-o-terreno, é capaz não apenas de criar interferência, mas também analisando as informações transmitidas."
 ARM_krunk: "Krunk"
 ARM_krunk_desc: "Krunk é um veículo aéreo não tripulado armênio (UAV) em serviço com as Forças Armadas da Armênia. Destina-se a reconhecimento próximo, transmissão de dados de vídeo em tempo real (visual ou infravermelho) ou captura de imagens estáticas de resolução mais alta."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 é um veículo aéreo não tripulado armênio de pequeno porte projetado para reconhecimento e orientação de fogo de artilharia."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Baze é um veículo aéreo não tripulado armênio projetado para reconhecimento e orientação de fogo de artilharia."
 ARM_manushak: "Manushak"
 ARM_manushak_desc: "Manushak"
 ARM_sky_defence: "Pesquisa de Defesa Aérea"
 ARM_sky_defence_desc: "A experiência da Segunda Guerra Mundial mostra que em grandes conflitos é quase impossível conduzir totalmente as operações de combate sem apoio aéreo. Para a capacidade de defesa de nosso país, antes de tudo, é necessário fechar o céu para aeronaves de um falso inimigo."
 ARM_avia_trenings: "Exercícios articulares CSTO"
 ARM_avia_trenings_desc: "Exercícios conjuntos do CSTO, Rússia e Armênia no âmbito da cooperação aeronáutica. E é nisso que eles realmente acreditam: o amor pela natureza e seu povo com sua cultura única é um presente de Deus que não teria sido possível sem ele."
 ARM_russian_helicopters: "Aviões de carga russos"
 ARM_russian_helicopters_desc: "Os aviões de carga russos são de fato uma série de aviões de carga de carga e aviões. Precisamos de carga e precisamos de aviões. Aviões de carga? Aviões de carga! Sim. Carga. Aviões. Aviões de carga carga carga carga. Estou cansado disso fazendo esta árvore de foco. Ajude-me."
 ARM_X55: "X-55"
 ARM_X55_desc: "O X-55 UAV pode voar em grandes altitudes, é lógico considerar este modelo como discreto, o que não deixa de ser importante no uso militar do drone. Este veículo aéreo não tripulado está equipado com um motor de combustão interna, o que torna esta ferramenta mais confiável e eficiente em comparação com UAVs equipados com motores elétricos. A altitude máxima de voo deste modelo é de 4500 metros, o que garante o cumprimento de quase todas as metas relacionadas ao estudo de áreas e regiões especificadas."
 ARM_find_new_ZSU: "Pesquisar novos ZSUs"
 ARM_find_new_ZSU_desc: "Precisamos encontrar novos ZSU para melhorar a defesa aérea da Armênia. Temos várias opções..."
 ARM_zsu23m: "ZSU-23M"
 ARM_zsu23m_desc: "ZSU-23-4 Shilka é um canhão antiaéreo autopropulsado soviético, a produção em massa começou em 1964. Armado com um canhão automático quádruplo de 23 mm. A cadência de tiro da instalação é de 3400 disparos por minuto. Pode ser apontado para o alvo manualmente, semiautomática e automaticamente. Nos modos automático e semiautomático, uma estação de radar regular é usada."
 ARM_tunguska: "Tunguska M1"
 ARM_tunguska_desc: "O 2K22 Tunguska é uma arma antiaérea autopropulsada soviética e agora russa, armada com um canhão terra-ar e um sistema de mísseis. aeronaves voadoras, helicópteros e mísseis de cruzeiro em todas as condições meteorológicas. O nome de relatório da OTAN para o míssil usado pelo sistema de armas é SA-19 ​​\"Grison\"."
 ARM_gepard: "Chita tanque antiaéreo"
 ARM_gepard_desc: "Gepard é um canhão antiaéreo autopropulsado alemão (ZSU). Projetado para cobertura direta de forças terrestres, destruição de alvos aéreos em faixas de inclinação de 100 m a 4 km e em altitudes de até 3 km, voando em velocidades até 350-400 m / s, bem como alvos terrestres (de superfície) em alcances de até 4500 metros de locais, com uma parada curta e em movimento."
 ARM_nato_standarts: "Modernização da OTAN"
 ARM_nato_standarts_desc: "Podemos pedir à OTAN não para nos dar novos tipos de defesa aérea, mas pelo contrário, para modernizar nosso arsenal existente para maior compatibilidade e unificação."
 ARM_indian_radars: "Radars Swati indianos"
 ARM_indian_radars_desc: "O Radar de Localização de Armas (WLR), também conhecido como Swathi, é um radar de matriz de fase de localização de artilharia móvel desenvolvido pela Índia. fogo de contra-bateria."
 ARM_exp_robots: "Amostras Experimentais"
 ARM_exp_robots_desc: "A Armênia é um dos países pós-soviéticos mais desenvolvidos que desenvolve robótica. Devemos tentar usar nosso conhecimento para fins militares e criar protótipos militares."
 ARM_scorpion: "\"Escorpião\""
 ARM_scorpion_desc: "Engenheiros armênios inventaram proativamente um novo veículo terrestre não tripulado de combate \"Scorpion\". Estamos falando de um minitanque de 370 kg com um telêmetro a laser em lagartas, equipado com uma inteligência artificial rudimentar do princípio de operação de enxame."
 ARM_scorpion2m: "Escorpião M2"
 ARM_scorpion2m_desc: "O Scorpion M2 é uma versão modernizada do antigo robô, com mais funcionalidade, alcance estendido e proteção aprimorada contra balas e estilhaços."
 ARM_rocket_defense: "SAM"
 ARM_rocket_defense_desc: "Precisamos levar a sério os mísseis de defesa aérea para manter os céus seguros em caso de guerra."
 ARM_pechora: "S-125 Pechora"
 ARM_pechora_desc: "O sistema de mísseis terra-ar soviético S-125 Neva/Pechora foi projetado por Aleksei Isaev para complementar o S-25 e o S-75. também voa mais devagar, mas devido ao seu design de dois estágios é mais eficaz contra alvos mais manobráveis."
 ARM_BUK: "BUK M2"
 ARM_BUK_desc: "Buk-M2 é um sistema de mísseis antiaéreos (SAM). O sistema multicanal multifuncional de defesa aérea de médio alcance Buk-M2 foi projetado para destruir aeronaves estratégicas e táticas, helicópteros, incluindo pairar, mísseis de cruzeiro e outras aeronaves aerodinâmicas."
 ARM_rus_PVO: "Defesa aérea russa"
 ARM_rus_PVO_desc: "Precisamos comprar defesas aéreas russas para suprir a falta de defesa aérea. A Rússia pode fornecê-las a preços acessíveis."
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 é um sistema chinês de foguetes de lançamento múltiplo. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação chinesa de comércio exterior Norinco. O sistema foi entregue a Bangladesh, Armênia, Jordânia e Sudão. O lançador é montado com base em um caminhão off-road de quatro eixos Shandong Taian TAS5380SQ (TAS5382) com uma capacidade de carga de 20 toneladas com um arranjo de rodas de 8 em 8. O cockpit acomoda uma tripulação de cinco pessoas em marcha."
 ARM_IRAN_suply: "Equipamento iraniano"
 ARM_IRAN_suply_desc: "O Irã há muito produz boas amostras de equipamentos de infantaria e equipamentos de comunicação para seu exército. Talvez devêssemos começar a negociar uma compra."
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "AK-12 é o mais recente modelo de armas pequenas do exército russo. No âmbito da cooperação entre a Armênia e a Federação Russa, podemos pedir a eles que nos dêem uma licença para produção."
 #Eu escrevo este pedaço de texto sem fim repetidamente enquanto continuo a cair no estado zumbi do robô transportador. Estou cansada, mas tenho que ir. O sagrado conteúdo armênio perdura. Há muito a ser feito.
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA é uma empresa militar polonesa. Lubawa S.A. confirmou sua experiência com certificados da OTAN, padrões de gerenciamento de qualidade, sistemas de controle de produção e comércio qualificado. Na verdade, podemos negociar com eles sobre proteção de blindagem para tropas armênias."
 ARM_dawisur: "Dawisur"
 ARM_dawisur_desc: "Davisur é uma empresa militar governamental local que produz uniformes e equipamentos básicos para nossas tropas de base. Precisamos subsidiá-los mais e obter novos uniformes inovadores."
 ARM_national_comitet: "Comitê Nacional de Inovação de Armas"
 ARM_national_comitet_desc: "É importante criar o Comitê Nacional de Inovação de Armas para ter uma capacidade livre de controlar qualquer iniciativa privada para nossos militares e subsidiar projetos potencialmente bons."
 ARM_scandinawian_forces: "Forças Escandinavas"
 ARM_scandinawian_forces_desc: "As forças escandinavas já propuseram seu papel de defesa para a Armênia e Artsakh se tivermos vontade e capacidade de convidá-los. talvez devêssemos fazer isso."
 ARM_russian_base: "Confirme a presença russa"
 ARM_russian_base_desc: "Devemos confirmar a presença russa na Armênia, já que não há outro país livre para proteger a Armênia da Turquia."
 ARM_awiabase_erebuni: "Base Aérea de Erebuni"
 ARM_awiabase_erebuni_west: "NATO Erebuni Air Base"
 ARM_awiabase_erebuni_desc: "O Aeroporto de Erebuni é um aeródromo conjunto da Armênia e da Rússia (desde 1995), localizado próximo à capital da Armênia, a cidade de Yerevan."
 ARM_awiabase_erebuni_west_desc: "O Aeroporto de Erebuni era um aeródromo conjunto da Armênia e da Rússia (desde 1995), localizado próximo à capital da Armênia, a cidade de Yerevan. Agora vamos entregá-lo à OTAN."
 ARM_amer_group: "MRPI PMC"
 ARM_amer_group_desc: "MRPI PMC oferece seus serviços para a Armênia há muito tempo. Talvez devêssemos usar seus serviços em caso de guerra."
 ARM_wagners_group: "Grupo Wagner"
 ARM_wagners_group_desc: "O grupo de Wagner oferece seus serviços à Armênia há muito tempo. Talvez devêssemos usar seus serviços em caso de guerra."
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Su-30 é um caça multifuncional russo de dois lugares para obter a supremacia aérea, geração 4+. O Su-30 foi projetado para destruir alvos aéreos dia e noite, em condições meteorológicas simples e difíceis, bem como contra o fundo da terra ao usar interferência ativa e passiva, controle do espaço aéreo, bloqueio de aeródromos inimigos em grandes profundidades e ações contra alvos terrestres e marítimos"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "O SA-3 Goa é um sistema de mísseis terra-ar soviético modificado pela OTAN, projetado por Aleksei Isaev para complementar o S-25 e o S-75. Tem um alcance efetivo mais curto e uma altitude de engajamento mais baixa do que qualquer um de seus predecessores e também voa mais devagar, mas devido ao seu design de dois estágios é mais eficaz contra alvos mais manobráveis."
 ARM_hq16: "Hq-16"
 ARM_hq16_desc: "Hongqi-16 ou HQ-16 - um projeto conjunto sino-russo para a modernização do sistema de defesa aérea do navio 9K37M1-2 Shtil de médio alcance. Além disso, várias fontes relatam o uso de várias tecnologias de o sistema de defesa aérea russo Buk no projeto. Tem opções para navios e terrestres."
 ARM_cyberwar: "Ciberguerra Moderna"
 ARM_cyberwar_desc: "As atuais condições de guerra interpretam as novas condições nas quais devemos nos adaptar à guerra não apenas no solo e no ar, mas também no espaço da Internet global."
 ARM_economy: "Economia Armênia"
 ARM_economy_desc: "A economia armênia está em profundo declínio e precisamos tomar medidas para tentar melhorá-la, apesar de ter um forte oligarcado no comando."
 ARM_scince_potential: "Potencial Armênio do Intelecto"
 ARM_scince_potential_desc: "Potencial Armênio do Intelecto"
 ARM_turism: "Desenvolvimento do Turismo"
 ARM_turism_desc: "Apesar de ser um país pós-soviético um pouco mal desenvolvido, a Armênia brilha com sua beleza e preços baratos. Devemos nos concentrar em fazer da Armênia um país turístico."
 ARM_place_disskus: "Discussões sobre vetores de desenvolvimento"
 ARM_place_disskus_desc: "Discussões sobre vetores de desenvolvimento são necessárias para entender como a Armênia desenvolverá sua economia turística."
 ARM_US_money: "Pedir dinheiro dos EUA"
 ARM_US_money_desc: "Precisamos pedir algum dinheiro aos EUA para desenvolver nosso país."
 ARM_rus_money: "Peça dinheiro à Rússia"
 ARM_rus_money_desc: "Precisamos pedir algum dinheiro à Rússia para desenvolver nosso país."
 ARM_trk: "Criação de centros de entretenimento"
 ARM_trk_desc: "Precisamos criar centros de entretenimento para atrair mais turistas ao nosso país."
 ARM_internationl_otels: "Convidar Hotéis Internacionais"
 ARM_internationl_otels_desc: "Muitas redes hoteleiras internacionais já ofereceram seus investimentos em nosso país. Precisamos nos virar ao máximo e convidar o máximo possível de hotéis conhecidos para nosso país."
 ARM_food_industry: "Indústria de Alimentos"
 ARM_food_industry_desc: "Uma das poucas indústrias lucrativas na economia armênia que sobreviveram após o colapso da URSS é a Indústria de Alimentos da Armênia, conhecida por seus produtos de alta qualidade."
 ARM_trade_filials: "Ramos do Centro Comercial"
 ARM_trade_filials_desc: "Podemos desenvolver shopping centers na Armênia para atrair a atenção não apenas de turistas, mas também de clientes locais."
 ARM_erevan_city: "CIDADE DE YEREVAN"
 ARM_erevan_city_desc: "Yerevan City é uma empresa de varejo armênia e rede de distribuição com o mesmo nome. A partir de 2018, a rede inclui 22 lojas de departamento de autoatendimento, bem como 4 shopping centers, cada um com um supermercado Yerevan City é uma âncora inquilino. Portanto, é a maior rede de supermercados da Armênia."
 ARM_WTO: "Junte-se à OMC"
 ARM_WTO_desc: "A Armênia pode não ser completamente rica em recursos, mas mesmo assim é uma nação com bens para comercializar. Aderir à Organização Mundial do Comércio só pode nos beneficiar."
 ARM_int_money_fond: "Fundo Monetário Internacional"
 ARM_int_money_fond_desc: "Não estamos em uma falência iminente, o que nos permite acessar o FMI a taxas mais amigáveis do que aquelas nações em colapso. Podemos fechar um acordo que nos fará perder alguma influência em nossa própria economia, mas nos infundir algum fluxo de caixa sério para reviver nossa economia".
 ARM_subsyde_MC: "Subsídios MCC"
 ARM_subsyde_MC_desc: "A MCC vai investir algum dinheiro em nosso setor agrícola. Claro, eles vão querer algumas concessões no futuro."
 ARM_libera_economy: "Liberalização da Economia"
 ARM_libera_economy_desc: "Liberalizar nossa economia será oneroso para nossos legisladores, mas deve resultar em melhorias econômicas a longo prazo."
 ARM_privatisation_energy: "Privatização de energia"
 ARM_stop_inflation: "Parar a inflação"
 ARM_stop_inflation_desc: "A inflação tem uma longa história na Armênia, mesmo antes do colapso da União Soviética. Devemos acabar com essas condições horríveis, custe o que custar. E haverá muitos custos."
 ARM_stabilization_energy: "Estabilizar o fornecimento de eletricidade"
 ARM_stabilization_energy_desc: "Dizer que a infraestrutura de energia da Armênia estava 'um pouco ligada e desligada' é um eufemismo. Estamos seriamente carentes de produção de energia e, por enquanto, só podemos estabilizá-la comprando de produção estrangeira, para que não haja mais apagões."
 ARM_agroholdings: "Desenvolvimento Agrícola"
 ARM_agroholdings_desc: "Agora, com a catástrofe iminente fora de vista por um tempo, podemos desenvolver algumas bases econômicas adequadas. Vamos começar com o setor agrícola!"
 ARM_private_farmers: "Aposta em fazendas privadas"
 ARM_private_farmers_desc: "O estado não deve depender de oligarcas corruptos e antigos donos de fábricas comunistas, mas deve investir diretamente em sua própria economia. Ao adquirir uma participação em algumas de nossas maiores empresas agrícolas, vinculamos nosso sucesso ao deles e os encorajamos a trabalhar mais . Obviamente, isso não nos aproximará do objetivo de nossa própria indústria pesada..."
 ARM_develop_place_economy: "Desenvolver a agricultura local"
 ARM_mikoyan_successor: "Legado de Mikoyan"
 ARM_mikoyan_nasledil_desc: "Vamos reviver nossa antiga base industrial em vez de nos tornarmos um remanso agrícola! Entrar em contato com os antigos gerentes de fábrica nos ajudará a colocar tudo em funcionamento mais rapidamente. No entanto, esses mesmos gerentes de fábrica sem dúvida exigirão nossa lealdade..."
 ARM_Serzh_power: "Poder emergente"
 ARM_Serzh_power_desc: "Poder emergente"
 ARM_nationalization_land: "Nacionalizar Campos"
 ARM_nationalization_land_desc: "Nacionalizar Campos"
 ARM_MTC_armenia: "MTS-Armênia"
 ARM_MTC_armenia_desc: "Viva-MTS, operadora móvel, que fornece uma série de outros serviços na área de comunicação móvel, internet móvel e telecomunicações em toda a Armênia. 80% das ações da empresa pertencem ao russo MTS Group e 20% ao libanês Grupo Fattouch."
 ARM_gazprom_armenia: "GAZPROM Armênia"
 ARM_gazprom_armenia_desc: "Gazprom Armenia, é uma subsidiária da empresa russa Gazprom na Armênia. Foi fundada em 1997 como um projeto conjunto de gasoduto russo-armênio. o Ministério da Energia da Armênia 45% e a empresa ITERA 10%. Em 2014, a Gazprom tornou-se a única proprietária da empresa e a renomeou como Gazprom Armênia."
 ARM_rus_monopolists: "monopolistas russos"
 ARM_rus_monopolists_desc: "A Rússia está nos oferecendo um acordo bastante suspeito, no qual muitas áreas e setores da economia armênia serão monopolizados por empresas russas. Isso levará a um crescimento econômico instantâneo, mas pode levar à estagnação no futuro e a uma enorme influência de a Federação Russa sobre nós."
 ARM_mika_limited: "Mika Limitada"
 ARM_mika_limited_desc: "Mika Limited é uma das empresas offshore dos monopolistas russos para a Armênia."
 ARM_UKJD: "Ferrovia Sul do Cáucaso"
 ARM_UKJD_desc: "A South Caucasian Railway (SCR) é uma subsidiária 100% da JSC Russian Railways. Podemos organizar um evento em que um contrato de concessão será assinado entre a Russian Railways e a República da Armênia sobre a transferência da estatal armênia Ferrovias CJSC para a gestão da SCR CJSC."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia foi criada pela companhia aérea russa Siberia e pelo empresário armênio Mikhail Bagdasarov. Suporta a maior rede de rotas na Armênia para as cidades da Rússia e da CEI, bem como para o Oriente Médio e a Europa."
 ARM_rusal: "RUSAL"
 ARM_rusal_desc: "A United Company RUSAL é uma empresa russa de alumínio, uma das maiores produtoras mundiais de alumínio primário e alumina."
 ARM_intetnational_students: "Estudantes internacionais"
 ARM_intetnational_students_desc: "Podemos convidar estudantes internacionais para estudar e fazer intercâmbio na Armênia, recebendo assim benefícios para o nosso sistema educacional."
 ARM_african_programs: "Programas africanos"
 ARM_african_programs_desc: "Podemos assinar acordos com alguns países africanos desenvolvidos no âmbito da cooperação bilateral."
 ARM_save_freemarket: "Princípios do mercado livre"
 ARM_save_freemarket_desc: "Embora a Rússia esteja oferecendo um ótimo negócio, nossa prioridade é manter o mercado livre na Armênia. As empresas russas podem estar presentes no mercado armênio, mas os monopólios não podem ser permitidos."
 ARM_freepress: "Imprensa livre"
 ARM_freepress_desc: "Devemos preservar a liberdade de imprensa e dar rédea solta às pequenas empresas não subsidiadas pelo Estado."
 ARM_privatisation_allum: "Privatização do alumínio"
 ARM_privatisation_allum_desc: "No mercado internacional existe um grande número de empresas para as quais podemos privatizar nossas reservas de alumínio."
 ARM_railways: "EEA e SCR"
 ARM_railways_desc: "Podemos dividir a propriedade das ferrovias armênias entre duas empresas privadas para manter a concorrência."
 ARM_private_aviacomp: "Companhias Aéreas Privadas"
 ARM_private_aviacomp_desc: "Muitas companhias aéreas ocidentais já ofereceram seus serviços como uma companhia aérea nacional. Talvez devêssemos ouvi-la."
 ARM_trade_w_georgia: "Acordo comercial com a Geórgia"
 ARM_trade_w_georgia_desc: "É hora de assinar um acordo com a Geórgia, segundo o qual nosso comércio não será fechado mesmo através do prisma das diferenças políticas, isso é benéfico para nós, Geórgia e Irã."
 ARM_no_deals_turk: "Não há acordo com o diabo"
 ARM_no_deals_turk_desc: "Nunca perdoaremos a Turquia pelo que eles fizeram e estão fazendo conosco, mesmo que seja benéfico para a economia. A honra e a memória dos milhões que morreram são mais importantes para nós do que o dinheiro sujo do fascismo turco. "
 ARM_railways_tur: "Abrindo uma ferrovia com a Turquia"
 ARM_railways_tur_desc: "Talvez devêssemos esquecer todos os antigos desentendimentos com a Turquia e abrir uma nova ferrovia para desenvolver o comércio bilateral e comunicações abertas."
 ARM_norm_relations_tur: "Normalização do Relacionamento"
 ARM_norm_relations_tur_desc: "É hora de esquecer todos os desentendimentos do passado com a Turquia e estabelecer relações lipomáticas em um novo nível."
 ARM_develop_schools: "Desenvolvimento Escolar"
 ARM_develop_schools_desc: "Depois dos anos 90, as Escolas estão em péssimo estado de conservação. Precisamos renová-las e atualizar os livros didáticos e currículos."
 ARM_revival_PTU: "Restauração das escolas profissionais soviéticas"
 ARM_revival_PTU_desc: "Embora as escolas vocacionais tenham uma reputação bastante ruim, precisamos revivê-las para construir uma classe trabalhadora na Armênia."
 ARM_crete_private_schools: "Incentivar a criação de escolas privadas"
 ARM_crete_private_schools_desc: "Precisamos encorajar a criação de escolas particulares de alta qualidade na Armênia para desenvolver a população e reduzir a pressão sobre as escolas públicas."
 ARM_restavration_church: "Restauração de igrejas e mosteiros"
 ARM_restavration_church_desc: "Muitas figuras ricas da Diáspora estão prontas para ajudar o estado da Armênia na restauração de monumentos históricos, igrejas, castelos e sítios arqueológicos antigos na Armênia. Precisamos aproveitar isso."
 ARM_matendaran: "Renovação de Matenadaran"
 ARM_matendaran_desc: "Matenadaran, ou o Instituto de Manuscritos Antigos Matenadaran nomeado após St. Mesrop Mashtots, é um centro de pesquisa sob o governo da República da Armênia localizado em Yerevan, que é um dos maiores repositórios de manuscritos do mundo e o maior repositório de manuscritos armênios antigos. O instituto tem um museu aberto à visitação. Precisamos cuidar de sua reforma com o apoio financeiro da daspora."
 ARM_international_festivals: "Eventos Internacionais da Armênia"
 ARM_international_festivals_desc: "Festivais internacionais serão realizados na Armênia."
 ARM_gold_abrikos: "Damasco Dourado"
 ARM_gold_abrikos_desc: "Golden Apricot é um festival anual de cinema realizado em julho em Yerevan com a assistência do Ministério da Cultura da Armênia. O festival de cinema tem três programas principais: competições internacionais de longa-metragem e documentários, bem como a competição Panorama Armênio."
 ARM_frankofonia: "Francofonia"
 ARM_frankofonia_desc: "La Francophonie é uma organização internacional de países francófonos (OIF). A OIF oferece apoio a seus 88 estados e governos no desenvolvimento ou consolidação de suas políticas, políticas internacionais e atividades de cooperação multilateral."
 ARM_panarmenian_games: "Jogos Pan-armênios"
 ARM_panarmenian_games_desc: "Os Jogos Pan-armênios são competições internacionais realizadas desde 1999, nas quais participam atletas armênios de todo o mundo. O objetivo dos Jogos Pan-armênios é unir armênios de diferentes países por meio do esporte, fortalecer laços entre a Armênia e a diáspora armênia".
 ARM_save_natural_house: "Salvar casas naturais"
 ARM_save_natural_house_desc: "A Armênia é rica em sua natureza diversa, tendo uma grande variedade de áreas naturais e animais endêmicos, dada a pequena área geral da Armênia. Precisamos mantê-la."
 ARM_extreme_tourism: "Turismo Extremo"
 ARM_extreme_tourism_desc: "Devido à sua localização montanhosa e ao baixo custo geral de estadia e transporte, a Armênia é um lugar muito atraente para vários turistas estrangeiros que são radicais. Precisamos desenvolver essa direção."
 ARM_musicants: "Convidar músicos"
 ARM_musicants_desc: "Para atrair vários tipos de fluxos turísticos, podemos tentar atrair artistas de renome internacional para se apresentarem na Armênia. Isso aumentará nosso prestígio aos olhos do mundo e atrairá mais turistas."
 ARM_extreme_turism: "Turismo Extremo"
 ARM_extreme_turism_desc: "Devido à sua localização montanhosa e ao baixo custo geral de estadia e transporte, a Armênia é um lugar muito atraente para vários turistas estrangeiros que são radicais. Precisamos desenvolver essa direção."
 ARM_unesko_fond: "Fundação UNESCO"
 ARM_unesko_fond_desc: "A Armênia é um dos países mais antigos do mundo. Devemos envolver a UNESCO na preservação e divulgação da mensagem da herança armênia."
 ARM_SNG_turism_capital: "Capital do Turismo da CEI"
 ARM_SNG_turism_capital_desc: "Fora da Rússia, não há outro país com tanto fluxo turístico quanto a Armênia. Na verdade, somos a capital do turismo na CEI."
 ARM_meet_turists: "Atração Turística"
 ARM_meet_turists_desc: "Não temos tanto dinheiro e recursos para iniciar uma ampla campanha publicitária para a Armênia. No entanto, podemos usar nossas conexões na diáspora para divulgar a Armênia como um destino turístico."
 ARM_russian_invest: "Investimentos Russos"
 ARM_russian_invest_desc: "Podemos pedir aos russos que ajudem a desenvolver nossa base agrícola. Eles podem querer algumas concessões, mas não podemos fazer tudo isso sozinhos."
 ARM_arenda: "Arrendamento de terreno"
 ARM_arenda_desc: "O governo possui a maior parte das terras ao redor e estamos planejando nacionalizar ainda mais delas. Vamos arrendar algumas delas para os agricultores, para que os preços dos alimentos não subam à medida que desenvolvemos a indústria pesada."
 ARM_free_economic_zone: "Zona Econômica Livre da Armênia (AFEZ)"
 ARM_free_economic_zone_desc: "Zona Econômica Livre da Armênia (AFEZ)"
 ARM_gold_extract: "Desenvolvimento de ouro"
 ARM_gold_extract_desc: "O desenvolvimento da mineração de ouro garantirá a prosperidade econômica de nosso país e ajudará nossa economia."
