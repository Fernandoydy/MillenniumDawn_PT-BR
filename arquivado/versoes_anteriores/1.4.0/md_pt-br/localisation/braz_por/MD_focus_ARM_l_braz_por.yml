 #oposição
 arm_opposition.1.t: "Liberais Armênios"
 arm_opposition.1.d: "Os partidos liberais e democráticos da direção pró-Ocidente declararam seu amplo apoio um ao outro nas próximas eleições, incluindo até mesmo o nacionalista Zhirayr Sefilyan na aliança. Levon Ter-Petrosyan, líder da oposição democrática , vê como possível o diálogo com partidos menores, bem como um futuro movimento de coalizão no qual eles querem incluir mais partidos, incluindo os socialistas de Demirchyan, se as negociações forem bem-sucedidas."
 arm_opposition.1.a: "Não podemos vencer sem unificação. Mut u Tsurt sabe o que está fazendo."
 arm_opposition.3.d: "Nas próximas 24 horas, uma declaração política é esperada do candidato presidencial da oposição da Armênia, líder do Partido Popular Stepan Demirchyan. Vardan Poghosyan, membro do conselho do Partido Nacional Democrático, afirmou isso em uma entrevista à imprensa conferência hoje. Segundo ele, se não houver resposta à declaração sobre fraude nas eleições presidenciais antes da manifestação da oposição de amanhã, marcada para as 16h, isso servirá de impulso para a tomada de uma decisão política adequada. Ao mesmo tempo, Poghosyan recusou-se a revelar o conteúdo da suposta declaração. Muito provavelmente, Demirchyan está pronto para entrar em uma coalizão com o resto da oposição."
 arm_opposition.3.a: "Ele realmente carrega o legado de Karen Demirchyan."
 arm_opposition.3.t: "Comunistas Armênios."
 arm_opposition.2.t: "Neutros armênios"
 arm_opposition.2.d: "Na sequência da agitação na Armênia, muitos candidatos independentes e representantes de pequenos partidos começaram a se juntar à oposição anti-Kocharian. Talvez isso não dê um grande impulso à popularidade da oposição, mas é definitivamente um passo na direção certa."
 arm_opposition.2.a: "A Armênia será livre novamente."
