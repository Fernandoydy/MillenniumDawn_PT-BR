 #Azerbaijão
 arm_aze.1.t: "Acusações armênias"
 arm_aze.1.d: "Recentemente, a Armênia passou informações falsas sobre grupos terroristas regionais ao seu embaixador nos EUA. Agora, ao que parece, o Ocidente se decidiu sobre essas informações. Eles nos acusam de financiar os grupos terroristas da Transcaucásia e estão revogando imediatamente todas as declarações de amizade entre nós e eles."
 arm_aze.1.a: "Maldito seja, Zhirayr Sefilyan!"


