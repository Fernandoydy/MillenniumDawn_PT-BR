 arme.14.d: "Com quem o parlamento se aliará? (O favor geral será dado, mas as escolhas serão importantes)"
 arme.14.a: "Levon-ter Petrosyan e seu ANC"
 arme.14.b: "Stepan Demirchyan e seus comunistas"
