 arm_misc.11.t: "Legião Armênio-Americana"
 arm_misc.11.d: "A Armênia assinou um tratado com os EUA, declarando que a organização da legião armênia da América deveria receber um status oficial como um ramo das forças americanas na Armênia. Agora, muitos recrutas se juntam à legião para ficar nas fronteiras da Armênia ."
