 ARM_deals_with_bandits_1_desc: "Nós compartilhamos as esferas de influência com as autoridades da máfia armênia. Deixamos os bandidos continuarem existindo, mas nos livramos do inimigo interno."
 ARM_democration_opposition_1: "Oposição democrática"
 ARM_democration_opposition_1_desc: "Nem todo mundo está feliz com o curso atual das autoridades armênias. A oposição agora é liderada por forças pró-ocidentais."
 ARM_democration_opposition_2: "Forte oposição democrática"
 ARM_democration_opposition_2_desc: "Muitos estão insatisfeitos com a política das autoridades do país. A situação está se aproximando de uma luta aberta."
 ARM_neutrals_dem_coallition: "Coalizão de oposição"
 ARM_neutrals_dem_coallition_2: "Forte oposição"
 ARM_all_coallition: "Oposição unida"
 ARM_all_coallition_desc: "A maioria na Armênia não espera mais nenhuma melhoria do governo de Kocharian. Pela primeira vez, seu poder está hesitando. Basta empurrar e a orelha de terra cairá."
 idea_ARM_westernes: "Movimento pró-Ocidente"
 idea_ARM_westernes_desc: "Os partidos pró-Ocidente começaram sua luta. Mesmo considerando seu baixo apoio, cada movimento errado pode aumentar sua influência"
 ARM_state_ateism: "Ateísmo de Estado"
 ARM_state_ateism_desc: "Marx ensinou que Deus nasce na mente do homem como resultado da pobreza e insignificância da existência do homem. Portanto, a religião é o protesto de um crente contra a humilhação social. Nesse sentido, a religião como protesto é a alma do mundo sem coração de hoje. E, nesse sentido, a religião é o ópio do povo, uma fuga da realidade."
 idea_ARM_west_help: "Ajuda ocidental"
 idea_ARM_west_help_desc: "Organizações sem fins lucrativos pró-Ocidente já estão ajudando os partidos democráticos com campanha e diplomacia. É necessário pedir-lhes pagamentos em dinheiro para que os partidos pró-Ocidente na Armênia tenham capital inicial."
 ARM_gaz_problems: "Problemas de abastecimento de gás"
 ARM_gaz_problems_desc: "O colapso da URSS destruiu os laços econômicos das ex-repúblicas, pelo que a Armênia foi privada de um abastecimento estável de gás, o que afeta não apenas o bem-estar social, mas também o desenvolvimento econômico em geral."
 ARM_rear_front_idea: "Frente interna"
 ARM_rear_front_idea_desc: "O governo capitalista está levando nosso país à morte e à escravidão dos banqueiros ocidentais. O primeiro passo é lançar uma campanha massiva para popularizar o movimento comunista."
 ARM_hard_antikapital_idea: "Anticapitalismo severo"
 ARM_hard_antikapital_idea_desc: "Pequenos-burgueses \"pacíficos\" esperam uma \"coalizão\" com a burguesia, um compromisso com ela, a oportunidade de esperar \"calmamente\" pela \"iminente\" Assembleia Constituinte, etc. , tudo isso interrompe o curso da revolução impiedosamente, cruelmente, inexoravelmente. Todo o poder do estado deve ser transferido exclusivamente para os representantes dos Sovietes de deputados operários, soldados e camponeses com base em um programa específico e com total responsabilidade das autoridades aos sovietes".
 ARM_peace_revolution_idea: "Revolução pacífica"
 ARM_peace_revolution_idea_desc: "Vamos trabalhar para introduzir na consciência, no hábito e na vida cotidiana das massas a regra: \"todos por um e um por todos\", a regra: \"cada um segundo suas habilidades, a cada um segundo suas necessidades", a fim de introduzir gradualmente, mas firmemente, a disciplina comunista e o trabalho comunista".
 ARM_def_primacy_idea: "Princípios principais"
 ARM_betting_army_idea: "Primacia das Forças Armadas"
 ARM_betting_army_idea_desc: "O exército - é o que realmente protegerá nosso povo da escravidão. A Armênia tem uma longa e rica história militar, de Tigranes, o Grande, a Garegin Nzhdeh. E que a história conceda para sempre glória e orgulho aos armênios e os guie para futuras conquistas. "
 ARM_betting_tradition_idea: "Primacia da tradição"
 ARM_betting_tradition_idea_desc: "A Armênia é um dos países mais antigos que sobreviveram até hoje. Nem todos os povos conseguiram sobreviver, mas foi nossa nação que passou por um caminho espinhoso, ao qual muitos não teriam sobrevivido. A fé de nossos ancestrais , suas gloriosas ações e tradições são o que nos ajudaram a sobreviver e continuar a lutar."
 ARM_betting_diplo_idea: "Primacia da Diplomacia"
 ARM_betting_diplo_idea_desc: "Ao longo de sua história de confronto com a Turquia e na questão da sobrevivência do povo, os armênios contaram com a cooperação conjunta entre grandes e pequenas comunidades. Grupos guerrilheiros voluntários, bem como a influência da diáspora com foco em interesses de lobby, são as chaves para a prosperidade da Armênia."
 ARM_transcaucasian_sweizland_idea_1: "\"Suíça da Transcaucásia\""
 ARM_transcaucasian_sweizland_idea_1_desc: "A Armênia passou por um caminho difícil de guerra, ruína e perda de terras. Se não queremos uma repetição de nossa história, precisamos aprender a construir um estado inabalável e estável, que é a Suíça - uma ilha européia de prosperidade e paz."
 ARM_transcaucasian_sweizland_idea_2: "\"Suíça da Transcaucásia\""
 ARM_transcaucasian_sweizland_idea_2_desc: "A Armênia passou por um caminho difícil de guerra, ruína e perda de terras. Se não queremos uma repetição de nossa história, precisamos aprender a construir um estado inabalável e estável, que é a Suíça - uma ilha européia de prosperidade e paz."
 ARM_trade_cooperation_idea: "Aposte na Cooperação"
 ARM_trade_isolyationism_idea: "Isolacionismo"
 ARM_trade_isolyationism_idea_desc: "Não estamos preocupados com problemas fora da Armênia. Desenvolveremos nosso próprio país por conta própria. Claro, isso não significa que nos fecharemos para todos, mas o vetor de nossa política deve ser direcionado apenas para o interior do país".
 ARM_armenian_defence_1: "Reforma do Exército"
 ARM_armenian_defence_3: "Exército do povo"
 ARM_scince_poten_idea: "Potencial do intelecto armênio"
 ARM_scince_poten_idea_desc: "Em toda a região da Transcaucásia, a Armênia tem um dos QIs mais altos. O uso racional de tal recurso e a criação de instituições educacionais adequadas levarão a resultados positivos."
