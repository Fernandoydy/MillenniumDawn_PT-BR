 AZE_karabakh_revanchism_desc: "O povo do Azerbaijão, que perdeu a guerra de Artsakh com grande apoio internacional, permaneceu humilhado na arena internacional, e o povo, cego pelo fracasso, está cada vez mais inclinado ao nacionalismo e ao ingresso nas forças armadas."
