 #Eleição 2017 e eventos de Pashinyan

 arm_elect.11.t: "Reforma parlamentar da república."
 arm_elect.11.d: "Os protestos eclodiram depois que o parlamento aprovou o presidente anterior como primeiro-ministro. A oposição ficou furiosa quando o ex-presidente em exercício introduziu uma reforma constitucional que mudou a forma de governo de uma república semi-presidencial para uma parlamentar. Isso significa que é o ex-presidente que receberá plenos poderes, porque é o primeiro-ministro, e não o presidente, que agora é a primeira pessoa na Armênia."
 arm_elect.11.a: "Eles não representam uma grande ameaça..."
 arm_elect.11.b: "Dispersá-los com força bruta e com certeza."

 arm_elect.12.t: "Manifestantes chegam a Yerevan"
 arm_elect.12.d: "A procissão conseguiu chegar a Yerevan. Eles começaram a agitar os cidadãos comuns para que saíssem às ruas e protestassem contra nosso governo. O líder dos manifestantes é Nikol Pashinyan. Lembram-se dele? Nós o colocamos na prisão um alguns anos atrás. O que faremos com esse dissidente?"
 arm_elect.12.a: "Eles vão protestar um pouco e se dispersar. Você está com medo Como se fosse a primeira vez que isso acontece..."
 arm_elect.12.b: "Deixe a polícia de choque em suas cabeças e mostre a eles como é morder a mão que te alimenta."

 arm_elect.13.t: "Os manifestantes estão bloqueando as ruas."
 arm_elect.13.d: "Os manifestantes conseguiram aumentar o número de manifestantes. A infraestrutura da capital parou, mas eles estão protestando sem violência. Seu principal ditado é Qayl ara - Merji... Bem, você sabe como é."
 arm_elect.13.a: "Ah... Deixe-os estar. Eles não são os primeiros e não são os últimos."
 arm_elect.13.b: "Ugh, coloque mais policiais para expulsá-los."

 arm_elect.14.t: "A oposição quer que falemos com eles."
 arm_elect.14.d: "Os manifestantes estão pedindo ao governo para falar com nosso líder. Eles estão se reunindo em torno do palácio governamental e exigindo um encontro. Hah! Vamos responder?"
 arm_elect.14.a: "Sim. Vou me encontrar com ele. Mesmo que eu odeie esse bastardo."
 arm_elect.14.b: "Uah! Coloque mais policiais e não me incomode com essa merda!"

 arm_elect.15.t: "Algumas bases militares e corpos policiais estão começando com os manifestantes."
 arm_elect.15.d: "Algumas bases militares e corpos policiais estão começando com manifestantes, embora não estejam protestando com armamento. O número de manifestantes é realmente significativo e eles estão tentando invadir objetos governamentais."
 arm_elect.15.a: "Nikol Pashinyan estava certo. Eu estava errado. A situação atual tem várias soluções, mas não vou seguir nenhum desses caminhos. Isso não é meu. Estou renunciando ao meu cargo de líder do país. Eu atenda a sua demanda. Paz, harmonia e lógica ao nosso país."
 arm_elect.15.b: "Esmague-os de qualquer maneira, malditos traidores! Hora de derramar sangue!"

 arm_elect.16.t: "Eleições de 2017"
 arm_elect.16.d: "Eleições de 2017"
 arm_elect.16.a: "Ei, Vsauce, Michael aqui!"

 arm_elect.17.t: "Reforma parlamentar da república"
 arm_elect.17.d: "Vamos ver como nossos planos vão. Vamos reformar o país em uma república parlamentar para manter o poder nas mãos de nosso líder."
 arm_elect.17.a: "Vamos ver..."

 # economia armênia

 arme.1010.t: "Economia Armênia"
 arme.1010.d: "Durante a era soviética, a Armênia foi uma das repúblicas mais industrial e comercialmente desenvolvidas. No entanto, após a queda da União Soviética e a privatização analfabeta da propriedade pelos oligarcas e aumento do banditismo, a Armênia tornou-se uma das os países mais pobres, especialmente quando a Armênia estava em guerra. Agora, não há uma única fábrica significativa ou empresa de importância industrial na Armênia. Falta de gás, problemas com eletricidade, falta de sistemas de transações normais e enorme desemprego. Tudo isso recai sobre o ombros da Armênia no início do novo século..."
 arme.1010.a: "Bem, Foda-se."

 #raffi hovanisyan

 ARM_armen.5.t: "Raffi Hovhanisyan inicia uma greve de fome."
 ARM_armen.5.d: "O fundador e líder do partido Heritage Raffi Hovhannisyan, que está em greve de fome na Praça da Liberdade desde terça-feira, passou a noite ao ar livre depois que a polícia se recusou a permitir que ele montasse uma barraca lá. Graças à fome de Raffi Hovhannisyan greve, a Praça da Liberdade voltou a ficar lotada (desde os eventos de 1º de março de 2008, o município de Yerevan e a polícia, sob vários pretextos, proibiram protestos, manifestações e comícios na praça), porque é regularmente visitada por cidadãos comuns, bem como deputados do Partido da Herança e membros das figuras da oposição do ANC. Hoje, o líder do Partido Popular Tigran Karapetyan, o deputado independente da Assembleia Nacional Tigran Torosyan e outros expressaram seu apoio a Hovhannisyan."
 ARM_armen.5.a: "Phah! Fome-fome, faça um trovão."
 ARM_armen.5.b: "Coloque-o em uma prisão por algum motivo. Eu não me importo."

 #Tsaruk Cristo

 ARM_armen.4.t: "Tsarukyan constrói a estátua de Cristo"
 ARM_armen.4.d: "A construção de uma estátua gigante de Jesus Cristo terminou na Armênia. A cerimônia de lançamento do projeto ocorreu no canteiro de obras no Monte Hatis, na região de Kotayk do país. De acordo com o iniciador do projeto projeto, o líder do Partido Armênia Próspera, empresário Gagik Tsarukyan, o monumento de 77 metros de altura, localizado no topo de uma montanha (2.528 metros acima do nível do mar), pode ser visto de quase qualquer canto da Armênia. os autores do projeto, o edifício, composto por uma estátua de 33 metros colocada em um pedestal de 44 metros, pode ser alcançado por teleférico. Gagik Tsarukyan anunciou sua intenção de erguer uma estátua de Jesus Cristo na Armênia no início do ano. Ao mesmo tempo, foi anunciado um concurso, como resultado do qual o atual projeto foi selecionado."
 ARM_armen.4.a: "Parq Astso!"

 # reunião de braço aze

 ARM_armen.3.t: "Encontro Armênio-Azerbaijano na Rússia"
 ARM_armen.3.d: "Os presidentes da República do Azerbaijão, da República da Armênia e da Federação Russa se reuniram em Sochi a convite do Presidente da Federação Russa e discutiram o curso e as perspectivas do acordo de Nagorno-Karabakh. O chefes dos três estados notaram um grande volume de trabalho na solução do conflito de Nagorno-Karabakh, feito desde sua reunião em 2 de novembro de 2008, quando a Declaração de Moscou foi adotada. havia sido feito em acordo sobre os Princípios Básicos do acordo de Nagorno-Karabakh. Levando em consideração a importância da transição para o desenvolvimento do Acordo de Paz, os Presidentes da República do Azerbaijão e da República da Armênia expressaram sua disposição para acelerar o realização de um acordo sobre os Princípios Básicos, levando em conta o trabalho feito até agora. Os dois Presidentes apreciaram muito as atividades de mediação da Federação Russa e outros países da Co-Presidência do Grupo OSCE de Minsk e expressaram a esperança de que a Rússia, os Estados Unidos e A França continuará a desempenhar um papel ativo nessa capacidade no acordo até o estabelecimento da paz e estabilidade definitivas na região."
 ARM_armen.3.a: "Apenas outras palavras vazias ..."

