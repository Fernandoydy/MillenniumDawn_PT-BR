 south_china_sea_clash.1.t: "A China venceu o confronto em Spratlys!"
 south_china_sea_clash.1.d: "Nossa aposta valeu a pena! Agora estendemos nosso controle sobre o Mar da China Meridional e, portanto, temos maior acesso aos múltiplos benefícios dessa hidrovia. Nossos adversários recuaram, mas devemos ser cautelosos caso eles decidam lançar uma contra-ofensiva."
 south_china_sea_clash.1.d_loser: "Perdemos nosso território estratégico no Mar do Sul da China para os chineses! Este é um dia triste para nossa nação e nosso povo, e exige uma resposta de nosso governo. Devido ao assento permanente da China na ONU Conselho de Segurança, nossas chances de sucesso se apelarmos para uma intervenção estrangeira são pequenas. A resposta deve vir de nós mesmos, seja na forma de condenações verbais e protestos ou de um ataque armado."
 south_china_sea_clash.1.a: "Nós somos vitoriosos!"
 south_china_sea_clash.1.b: "Condenamos a agressão da China!"
 south_china_sea_clash.1.c: "Isso significa guerra!"

 south_china_sea_clash.2.t: "O Vietnã venceu o confronto em Spratlys!"
 south_china_sea_clash.2.d: "Os chineses falharam! Não apenas defendemos com sucesso nosso território, mas também estendemos nosso controle sobre o Mar da China Meridional e, portanto, temos maior acesso aos múltiplos benefícios dessa hidrovia. Nossos adversários recuaram, mas nós devem ser cautelosos caso decidam lançar uma contra-ofensiva."
 south_china_sea_clash.2.d_loser: "Nossa aposta falhou! Não apenas falhamos em expandir nosso controle sobre os Spratlys, mas também perdemos o território que originalmente possuíamos! Este é um dia triste para nossa nação e nosso povo, e exige uma resposta de nosso governo. Devemos decidir se admitimos a derrota ou continuamos a luta e, ao fazê-lo, escalar o conflito além dos limites das ilhas Spratly."
 south_china_sea_clash.2.a: "Nós somos vitoriosos!"
 south_china_sea_clash.2.b: "Devemos admitir a derrota..."
 south_china_sea_clash.2.c: "A China não será derrotada!"

 south_china_sea_clash.3.t: "O confronto terminou empatado"
 south_china_sea_clash.3.d: "Tendo combatido o inimigo até a paralisação, nossas forças não conseguiram obter ganhos significativos, mas também não foram forçadas a recuar. Devemos nos reagrupar e considerar a melhor abordagem para a situação atual."
 south_china_sea_clash.3.a: "Paz, por enquanto..."

