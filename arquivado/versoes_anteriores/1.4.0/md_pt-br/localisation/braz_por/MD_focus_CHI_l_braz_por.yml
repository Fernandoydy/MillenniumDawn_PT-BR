 mars_colony_tt: "Com o passar do tempo, nossa Colônia de Marte pode enfrentar desafios ou crises que podem colocá-la em perigo. No entanto, se for bem-sucedida, as recompensas serão tremendas.\n"

 chi_mars.1.t: "Missão Mars Rover"
 chi_mars.1.d: "Nossos cientistas e engenheiros estão prontos para enviar nosso Rover a Marte. Ele tem um total de aproximadamente 14 sensores instalados, junto com dezenas de milhões de dólares em equipamentos. Este Rover precisará ser regularmente movido porque o dia de Marte dura 1 1/5 dias terrestres, o que é muito tempo para as baterias manterem a energia armazenada em Marte.\n\nO próprio Rover estará nos pólos, facilmente móvel, para obter o uso máximo de nosso painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida a longo prazo em Marte. A extração de gelo pode não apenas levar a água líquida para plantas e alimentos para futuros astronautas em Marte, mas também levar à sua separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para obter a pesquisa necessária para fazer isso. Dentro desse tempo, no entanto, usando os fundos para este projeto, construiremos um depósito orbitando Marte para facilitar o acesso a Marte e reabastecimento para chegar à Terra.\n\nTudo isso pode ser alcançado e na próxima década. Agora, no entanto, é a hora de lançar."
