 #Lunar Outpost Cadeia de Eventos
 chi_moon.1.t: "Posto Avançado na Lua"
 chi_moon.1.d: "Nossos cientistas e engenheiros estão prontos para enviar astronautas e equipamentos para viver semi-permanentemente na Lua. Um total de cerca de 12 astronautas serão enviados para lá, junto com dezenas de milhões de dólares em equipamentos, suprimentos, espaços de convivência e itens pessoais. Este posto avançado precisará ser movido regularmente, pois o dia lunar dura 29 dias terrestres, o que é muito longo para as baterias manterem a energia armazenada na Lua.\n\nA própria base estará ligada os pólos, facilmente móveis, para obter o máximo aproveitamento de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida a longo prazo na Lua. A extração de gelo lunar pode não apenas levar a água líquida para plantas e alimentos para astronautas na Lua, mas também levam à separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para obter a pesquisa necessária para fazer isso. Dentro desse tempo, no entanto, usando os fundos para este projeto, vamos construir um depósito orbitando a Lua para todos como acesso mais fácil à Lua e reabastecimento para chegar à Terra.\n\nTudo isso pode ser alcançado na próxima década. Agora, no entanto, é a hora de lançar."
 chi_moon.1.o1: "Lançar!"

 chi_moon.2.t: "Moonbase Alpha"
 chi_moon.2.d: "Nossos cientistas e engenheiros pousaram oficialmente na Lua e estão atualmente no processo de configuração da base lunar. Cada seção é dividida em \"módulos\", não exatamente edifícios por conta própria, mas não juntos como um. Há um módulo de habitação, para descanso, módulo de alimentação, para cultivo de alimentos, módulo de laboratório, que é o maior com a maioria dos equipamentos científicos, um módulo de manutenção, contendo todas as ferramentas de manutenção para consertar as coisas se elas ficar quebrado, um módulo de amenidades, já que essas pessoas estão aqui por 6 meses, e trabalhar o dia todo todos os dias não é bom para a mente, e alguns painéis solares.\n\nAs entregas de comida serão comuns nesses primeiros meses, pois leva tempo para cultivar alimentos. Água e oxigênio serão obtidos através do gelo lunar. Por fim, esses cientistas ficarão até pouco depois de se mudarem para o próximo local em aproximadamente 6 meses, quando os painéis solares se tornarem extintos devido ao dia e à noite lunar, onde o posto avançado está localizado dura 6 meses.\n\nMo onbase Alpha está completo."
 chi_moon.2.o1: "Ciência!"

 chi_moon.3.t: "Progressos da Colônia"
 chi_moon.3.d: "Nosso posto avançado científico na Lua teve um grande avanço. Com a expansão de sua atual rede de painéis solares e descobertas recentes que facilitam a separação da água para tornar o oxigênio e o hidrogênio mais fáceis, eles conseguiram oxigênio e hidrogênio para abastecer totalmente o foguete de abastecimento mais recente. Este é um avanço tão necessário que permitirá que a própria Lua, com tempo e investimento suficientes, possa se tornar um centro para futuras aventuras espaciais no espaço sideral.\n\nO próprio espaço está ficando menor."
 chi_moon.3.o1: "Somos bons em ser pioneiros"

 chi_moon.4.t: "Crise na Lua"
 chi_moon.4.d: "Medidas drásticas precisam ser tomadas imediatamente. Por razões atualmente desconhecidas, o módulo de habitação se rompeu e \"explodiu.\"\n\nUma hora atrás, todos os 12 cientistas estavam cumprindo suas funções quando, todos de repente, houve uma grande ruptura no módulo de habitação.\n\nComo as ondas não viajam no vácuo, a maioria não percebeu até que viu fisicamente o que havia acontecido.\n\nHá um fundo de emergência como parte do orçamento, portanto não há necessidade de alocar mais recursos para o projeto, e os cientistas sempre podem dormir nos outros módulos isolados; no entanto, isso tem assustado muitos, afirmando que alguns, muitos ou mesmo todos os nossos cientistas poderiam morreram e também baixou o moral dos cientistas, já que eles poderiam ter morrido. Assim, tentar continuar o posto avançado na Lua será politicamente caro, e uma rotação de cientistas pode precisar acontecer agora e não mais tarde, devido ao minando a moral.\n\nO que devemos fazer?"
 chi_moon.4.o1: "Enviar ajuda de emergência!"
 chi_moon.4.o2: "Abandonar o projeto. Não é para nós"

 chi_moon.5.t: "A colônia progride ainda mais"
 chi_moon.5.d: "Nosso posto avançado na Lua fez outro grande avanço. Eles conseguiram enviar o Hidrogênio 3, um gás que parece perfeito para a fusão, para a Terra, e os cientistas descobriram como conduzir a fusão com ele! Não apenas isso, mas a energia gerada a partir dessa fusão está próxima da quantidade usada para fazer a reação em primeiro lugar. Isso significa que, com algumas melhorias, isso pode resultar em energia de fusão bem-sucedida! Isso não apenas permite imensos benefícios em casa, junto com o conhecimento que podemos usar no uso de outros materiais para fusão, podemos usar isso na Lua, permitindo um posto avançado permanente em vez de postos avançados móveis!\n\nTudo isso está muito adiantado, o que é uma surpresa, e muitos na CNSA ficaram despreparados para implementar isso na Moonbase atual. Portanto, uma nova Moonbase é necessária, em um local muito melhor para expansão rápida do que a localização atual da Moonbase Alpha. É hora de começar os preparativos para a Moonbase Beta.
 chi_moon.5.o1: "A vida continua"

 chi_moon.6.t: "Outra Crise na Lua"
 chi_moon.6.d: "Medidas mais drásticas precisam ser tomadas agora. Mais dois módulos foram rompidos. Desta vez, são os módulos de Alimentos e Comodidades.\n\nCerca de quarenta minutos atrás, um cientista estava prestes a entrar no módulo de Alimentos quando explodiu repentinamente. O cientista está bem e ninguém, exceto as plantas, foi ferido. No entanto, era adjacente ao módulo de amenidades e causou sua ruptura e explosão. Mais uma vez, ninguém ficou ferido.\n\nEsta nova ocorrência, no entanto, levantou os cabelos de muitos em casa, questionando a segurança dos módulos. Após a explosão anterior, a CNSA substituiu os módulos, garantindo que eles não explodissem, mas parece que a pressão prolongada pode causar algo para quebrar muito mais facilmente do que de outra forma. O CNSA já respondeu rapidamente, ordenando que novos módulos fossem feitos imediatamente, bem como uma inspeção minuciosa de todos os módulos atuais (como você não pode "lembrar" módulos da Lua a partir deste momento).\n\nCom pressão crescente em casa para parar de seguir em frente com o projeto até que todas as questões de segurança sejam resolvidas, a continuação do programa Moonbase é questionada. Além da reação política, o fundo de emergência foi cortado pela metade, então a CNSA está solicitando outros US$ 5 bilhões para resolver preocupações futuras. Continua sendo sua escolha decidir se quer continuar."
 chi_moon.6.o1: "Envie mais ajuda de emergência!"
 chi_moon.6.o2: "Não podemos continuar fazendo coisas assim"

 chi_moon.7.t: "Moonbase Beta"
 chi_moon.7.d: "Neste ponto, nossos cientistas e engenheiros na Lua precisam se mudar para outro local nos pólos. Os custos para fazer isso já estão estabelecidos no orçamento de longo prazo, então não precisamos adicione qualquer novo financiamento ao projeto ainda.\n\nCom esta nova base lunar, poderemos usar novas descobertas que descobrimos para permitir que a base seja estabelecida permanentemente, ao contrário de nossa base lunar anterior.Com o uso de foguetes melhores, melhor geração de energia, melhor extração e separação de gelo, podemos usar esta nova base, em um local mais adequado para rápida expansão, para facilitar os esforços de colonização da Lua. Esta não é a única boa notícia, empresários e corporações estão inundando a CNSA en- massa de pedidos para colocar seus sistemas de mineração recém-desenvolvidos na Lua. Mesmo outros programas espaciais em outros países estão agora extremamente interessados em iniciar postos avançados científicos e de mineração na Lua, no entanto, devido aos seus esforços diligentes, não só temos um enorme começar na frente, mas somos o único país tentando ativamente colonizar a Lua.\n\nO futuro em nossa Lua é brilhante e chinês."
 chi_moon.7.o1: "Huzzah!"
 CHI_Chairman_Jiang_Reign: "Reinado do Presidente Jiang"
 CHI_Chairman_Jiang_Reign_desc: "O sucessor do ilustre Deng Xiaoping na Presidência da China, Jiang Zemin, era um homem comprometido com as reformas de livre mercado, bem como com a supremacia política do PCCh. Nos anos que antecederam a virada do milênio, Jiang iniciou seu mandato com uma série de políticas diferentes, incluindo uma série de privatizações."
 CHI_End_PLA_Business_Ventures: "Terminar empreendimentos comerciais de PLA"
 CHI_End_PLA_Business_Ventures_desc: "Para compensar os cortes no orçamento de defesa, os militares do país, o PLA, começaram a adquirir empreendimentos comerciais na década de 1970. No entanto, o governo começou recentemente a se preocupar com esse fenômeno. Uma nova diretiva para remover o PLA da maioria setores da economia é, portanto, necessário, mas para aplacar os militares devemos implementar isso junto com um aumento no orçamento."
 CHI_Future_of_the_CPC: "O futuro do CPC"
 CHI_Future_of_the_CPC_desc: "Por mais que o Partido Comunista da China goste de se apresentar como uma entidade forte e unida, não é imune a fissuras ao longo das linhas faccionais. Devemos escolher qual, se houver alguma, desejamos favorecer."
 CHI_Three_Represents_Thought: "Três Representações do Pensamento"
 CHI_Three_Represents_Thought_desc: "Os "Três Representantes" é uma teoria do que o Partido Comunista representa conforme apresentado por Jiang Zemin. A teoria afirma que o Partido Comunista deve ser representante de forças produtivas sociais avançadas, cultura avançada e os interesses da maioria. "
 CHI_Invigorate_Country_Through_STE: "Revigorar o país através do STE"
 CHI_Invigorate_Country_Through_STE_desc: "No último período da liderança do presidente Jiang, ele apresentou uma estratégia para revigorar o país por STE, significa Ciência, Tecnologia e Educação. Este plano permitirá à China compensar sua desvantagem tecnológica."
 CHI_Youth_League_Dominance: "Dominância da Liga Juvenil Comunista"
 CHI_Youth_League_Dominance_desc: "A Liga da Juventude Comunista Chinesa é uma organização influente que preparou um grande número de funcionários do Partido Comunista, incluindo o vice-presidente Hu Jintao. Os ex-alunos da organização tendem a ser um pouco mais politicamente liberais do que outros funcionários do partido e tendem a identificam-se mais com as classes populares rurais, lutando pela igualdade socioeconômica sempre que possível."
 CHI_Preserve_CPC_Unity: "Preservar a unidade do CPC"
 CHI_Preserve_CPC_Unity_desc: "A China não pode prosperar se a Liga da Juventude Comunista ou a camarilha de Xangai exercerem muita influência incontestada. Devemos nos esforçar para manter ambas as facções sob controle."
 CHI_Shanghai_Clique_Dominance: "Shanghai Clique Dominance"
 CHI_Shanghai_Clique_Dominance_desc: "O Shanghai Clique é uma facção política centrada em torno de Jiang Zemin, um grupo formado predominantemente por políticos pró-negócios, príncipes e indivíduos vindos das áreas urbanas mais ricas da China. Essa facção está empenhada em implementar reformas de livre mercado e rápido desenvolvimento econômico o mais rápido possível."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Permitir que empreendedores participem do CPC"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Como resultado do \"Pensamento das Três Representações\" de Jiang, os fundamentos do pensamento político chinês foram substancialmente, ainda que sutilmente alterados. a orientação pró-negócios o levou a favorecer o fim desse aspecto da governança chinesa. Agora Jiang precisa dar um passo adiante, permitir que os empresários se juntem ao CPC."
 CHI_Hu_Jintao_Agenda: "Agenda de Hu Jintao"
 CHI_Hu_Jintao_Agenda_desc: "A ascensão da Liga da Juventude Comunista ou facção Tuanpai permitiu a Hu Jintao assumir a liderança da República Popular da China. Sua visão para o país é menos orientada para o crescimento e mais sintonizada com aqueles deixados para trás por O rápido desenvolvimento da China do que o de Jiang."
 CHI_Peaceful_Rise: "Ascensão pacífica da China"
 CHI_Peaceful_Rise_desc: "A percepção da China como uma ameaça à paz e à segurança internacional não é incomum nos EUA e entre nossos vizinhos. maneira menos ameaçadora, "desenvolvimento pacífico da China". Isso garantirá aos nossos parceiros ocidentais e regionais que não buscamos conflitos."
 CHI_Scientific_Outlook_on_Development: "Perspectivas científicas sobre o desenvolvimento"
 CHI_Scientific_Outlook_on_Development_desc: "Em muitos aspectos, uma reação de Hu Jintao contra o foco centrado no crescimento dos "Três Representados" de Jiang Zemin, a "Perspectiva Científica sobre o Desenvolvimento" é a base teórica do governo de Hu, que se concentra no crescimento sustentável que minimiza a poluição ambiental e desigualdade socioeconômica".
 CHI_Harmonious_Society: "Sociedade Harmoniosa"
 CHI_Harmonious_Society_desc: "Como parte da visão científica de Hu Jintao sobre o desenvolvimento, o governo chinês está sob uma nova diretriz para estabelecer uma "sociedade harmoniosa" na qual a injustiça social não é deixada de lado após o crescimento econômico desimpedido."
 CHI_Green_GDP: "PIB verde"
 CHI_Green_GDP_desc: "Um princípio fundamental da perspectiva científica sobre o desenvolvimento é a sustentabilidade. Como tal, devemos encorajar as autoridades provinciais a medir o crescimento econômico com um novo padrão, o PIB verde. Se essa política se generalizar, isso poderá reduzir o nível de degradação ambiental que é provocada pelo nosso rápido desenvolvimento econômico."
 CHI_Set_up_Confucius_Institutes: "Configurar Institutos Confucius"
 CHI_Set_up_Confucius_Institutes_desc: "Para projetar o soft power chinês no exterior, podemos estabelecer Institutos Confucius em todo o mundo para ensinar a cultura chinesa e a língua chinesa."
 CHI_Global_Chinese_Culture: "Cultura Chinesa Global"
 CHI_Global_Chinese_Culture_desc: "Como continuação de nossa política de conduzir a diplomacia por meio de soft power, devemos fazer uso de nossa cultura e história únicas para aumentar nossa influência global."
 CHI_Develop_Chinese_Cinema: "Desenvolver Cinema Chinês"
 CHI_Develop_Chinese_Cinema_desc: "A América tem Hollywood, a Índia tem Bollywood. Até a Nigéria tem Nollywood. A indústria cinematográfica chinesa historicamente teve pouco sucesso além das fronteiras da China, falhando até mesmo em alcançar popularidade substancial dentro da própria China. Investir na indústria cinematográfica chinesa pode ajudar ainda mais nossa cultura diplomacia, dando um impulso muito necessário ao nosso poder brando."
 CHI_8_Honours_8_Shames: "8 honras e 8 vergonhas"
 CHI_8_Honours_8_Shames_desc: "Os governos chineses desde Mao Zedong têm se esforçado para manter a integridade e o caráter do povo chinês, o nosso não será diferente. As 8 honras e 8 vergonhas obrigam os indivíduos a serem leais à nação e ao povo chinês, diligentes, bem- informado, unido, honesto, disciplinado e frugal."
 CHI_Zeng_Qinghong_Agenda: "Agenda de Zeng Qinghong"
 CHI_Zeng_Qinghong_Agenda_desc: "O fortalecimento do Shanghai Clique abriu o caminho para o chamado "homem machado" de Jiang Zemin assumir a liderança do Partido Comunista e da nação. Zeng terá que superar sua limitada popularidade no partido em relação a figuras como Hu Jintao e Wen Jiaobao para impulsionar sua agenda reformista."
 CHI_Elitist_Politics: "Política elitista"
 CHI_Elitist_Politics_desc: "Uma das agendas mais importantes do Shanghai Clique é a política elitista, a ideia de que as \"novas classes\" anteriormente desaprovadas, como homens de negócios e pessoas que retornam do exterior, devem poder se tornar oficiais do partido."
 CHI_Affirm_Ties_to_the_Military: "Afirmar laços com os militares"
 CHI_Affirm_Ties_to_the_Military_desc: "Para fazer mudanças na composição do Partido Comunista, Zeng Qinghong deve fazer uso de suas conexões com poderosos generais militares. Esses laços devem ser fortalecidos antes que qualquer agenda reformista inevitavelmente impopular seja perseguida."
 CHI_Zeng_Qinghong_Thought: "Pensamento Zeng Qinghong"
 CHI_Zeng_Qinghong_Thought_desc: "Com base nos "Três Representantes" de Jiang Zemin, Zeng formulou uma nova base ideológica para o PCC, que enfatiza o dever do partido de representar a maioria do povo chinês. O pensamento de Zeng Qinghong exige um partido mais responsável e transparente que pode ser percebido como mais representativo e legítimo pelo povo chinês."
 CHI_Intra_Party_Democracy: "Democracia Intrapartidária"
 CHI_Intra_Party_Democracy_desc: "Uma das ideias-chave de Zeng Qinghong é a da democracia intrapartidária, na qual as eleições são usadas para selecionar os secretários locais do partido. Agora que ele chegou ao poder, essa ideia pode ser expandida para abranger uma série de novas reformas para aumentar a transparência e a responsabilidade dentro do partido comunista."
 CHI_Increase_Local_Autonomy: "Aumentar a autonomia local"
 CHI_Increase_Local_Autonomy_desc: "Parte da iniciativa de transparência de Zeng Qinghong é a construção de um sistema mais federal, no qual os funcionários possam ser mais responsáveis e se sentirem mais conectados às províncias em que operam."
 CHI_Public_Examinations: "Exames Públicos"
 CHI_Public_Examinations_desc: "Para preencher o aparato do Partido Comunista com os funcionários mais competentes possíveis, Zeng ordenou que todos os cargos de nível inferior sejam preenchidos por meio de rigorosos concursos públicos, e não por nomeação. Essa política exigirá uma burocracia partidária mais substancial."
 CHI_Succession_Question: "A questão da sucessão"
 CHI_Succession_Question_desc: "Enquanto o vice-presidente principesco Xi Jinping é amplamente considerado a escolha mais provável para suceder o atual presidente, seu colega príncipe Bo Xilai tem sido uma estrela em ascensão na política chinesa há vários anos e chegou perto de ameaçar a ascensão de Xi para o cargo de vice-presidente".
 CHI_Promote_Youth_League_Members: "Promover membros da Liga Juvenil"
 CHI_Promote_Youth_League_Members_desc: "Devemos fortalecer a posição dos aliados de Hu Jintao, graduados da Liga da Juventude Comunista, também conhecidos como Tuanpai ou membros da coalizão populista."
 CHI_Wang_Lijun_Incident: "O incidente de Wang Lijun"
 CHI_Wang_Lijun_Incident_desc: "Bo Xilai representa uma ameaça muito grande para nosso governo e nossa visão para a China ficar sem oposição. Devemos usar os eventos atuais a nosso favor e tentar impedir a ascensão aparentemente inexorável de Bo por todos os meios possíveis."
 CHI_Xi_Jinping_Agenda: "Agenda de Xi Jinping"
 CHI_Xi_Jinping_Agenda_desc: "Com Bo Xilai fora do caminho, o caminho está livre para uma transição suave de poder para o vice-presidente Xi Jinping. tem que construir um consenso e chegar a um compromisso dentro do partido comunista politicamente turbulento."
 CHI_Xi_Jinping_Thought: "Pensamento de Xi Jinping"
 CHI_Xi_Jinping_Thought_desc: "A contribuição de Xi Jinping para a base teórica do governo do PCCh é aquela que estabelece um grande número de objetivos elevados para o partido. está ligada à lealdade. Lealdade ao partido, lealdade ao país, mas também significativamente, lealdade ao próprio Xi Jinping."
 CHI_China_Dream: "O sonho chinês"
 CHI_China_Dream_desc: "Um conceito frequentemente mencionado por Xi Jinping, o Sonho Chinês encapsula os objetivos do indivíduo e da nação chinesa. Como tal, inclui aspirações em uma grande variedade de áreas, incluindo as esferas econômica, política e internacional."
 CHI_Flowing_Spring: "Primavera fluindo"
 CHI_Flowing_Spring_desc: "Levando seu Sonho Chinês para o próximo nível, Xi Jinping se baseou em um poema do século VIII aC intitulado \"Flowing Spring\", que diz respeito à recuperação da grandeza e da prosperidade. Em vez de uma abordagem mais moderada para o futuro da China, o conceito da primavera que flui convida os cidadãos chineses a recuperar sua grandeza perdida e alcançar o máximo que puderem."
 CHI_Xiaokang_Society: "Sociedade Xiaokang"
 CHI_Xiaokang_Society_desc: "A ideia de uma sociedade moderadamente próspera não é nova na política chinesa. No entanto, Xi Jinping decidiu dar a esse conceito uma nova vida, convocando a nação a lutar por um país que é igual e apenas moderadamente bem de vida."
 CHI_Four_Pronged_Comprehensive_Strategy: "Estratégia abrangente de quatro frentes"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Uma estratégia impulsionada por Xi Jinping, os quatro abrangentes buscam construir uma sociedade e um partido prósperos e fortes. Refere-se especificamente à construção de uma sociedade Xiaokang em todos os aspectos, aprofundamento abrangente da reforma, promoção abrangente do estado de direito e regulamentação abrangente do Festa de maneira estrita."
 CHI_Third_Plenum: "Terceira Plenária do 18º Comitê Central"
 CHI_Third_Plenum_desc: "O novo comitê de [CHI.GetLeader] deve agora estabelecer sua direção e propósito para os próximos anos."
 CHI_2_Child_Policy: "Política para 2 crianças"
 CHI_2_Child_Policy_desc: "Nossos predecessores foram sábios ao implementar a política do filho único, mas agora que nossa antes incontrolável taxa de natalidade foi moderada, podemos relaxar essa limitação em nosso povo."
 CHI_Restructure_the_Penal_System: "Reestruturar o Sistema Penal"
 CHI_Restructure_the_Penal_System_desc: "Chegou a hora de abolirmos a política de reeducação pelo trabalho. Esta é uma prática pela qual fomos amplamente condenados e os ganhos que ela produziu foram relativamente insignificantes."
 CHI_Establish_the_National_Security_Commission: "Estabelecer a Comissão de Segurança Nacional"
 CHI_Establish_the_National_Security_Commission_desc: "Ter uma comissão encarregada da segurança do país presidida por [CHI.GetLeader] ajudará a centralizar o controle sobre o amplo aparato de segurança da China."
 CHI_Anti_Corruption_Campaigns: "Campanha Anticorrupção"
 CHI_Anti_Corruption_Campaigns_desc: "Chegou a hora de começarmos a garantir nosso controle do poder. Muitos rivais políticos de [CHI.GetLeader] permanecem politicamente ativos e constituem uma ameaça, por menor que seja, ao nosso governo. Sob o pretexto de combater a corrupção, podemos derrubar esses oficiais e remover a ameaça que eles representam."
 CHI_Establish_the_Central_Group_for_Military_Reform: "O Grupo Central para a Reforma Militar"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Embora seja uma instituição forte, o PLA ainda fica atrás das forças armadas de alguns de nossos rivais mais avançados. Para se tornar uma força de classe mundial, devemos estabelecer um grupo para formular possíveis reformas."
 CHI_Weaken_the_Youth_League: "Enfraquecer a Liga Juvenil"
 CHI_Weaken_the_Youth_League_desc: "A coalizão populista liderada pelo Tuanpai ou Facção da Liga da Juventude mantém uma influência significativa devido ao grau significativo de independência possuída pela Liga da Juventude Comunista. Ao reduzir essa independência e conduzir investigações de suborno contra membros da Liga da Juventude, como Ling Jihua, podemos fazer a Liga da Juventude deixar de ser uma força importante na política chinesa."
 CHI_Take_Down_the_Big_Tigers: "Derrube os grandes tigres"
 CHI_Take_Down_the_Big_Tigers_desc: "A coalizão elitista, dominada por \"príncipes\" e a camarilha de Jiang Zemin em Xangai, mantém um grande número de cargos de alto escalão no CPC. Felizmente para nós, um grande número desses funcionários está envolvido em corrupção devido ao nepotismo do governo de Jiang Zemin. Isso fornece a desculpa perfeita para derrubar esses "grandes tigres" e, com eles, o poder e a influência da camarilha de Xangai."
 CHI_Centralize_Power: "Centralizar energia"
 CHI_Centralize_Power_desc: "Agora que eliminamos nossos rivais políticos, podemos acumular poder em torno de nosso líder em uma extensão que não é vista na China há décadas."
 CHI_Amend_the_Constitution: "Alterar a Constituição"
 CHI_Amend_the_Constitution_desc: "Embora nossas conquistas em garantir nossa posição política tenham sido notáveis, nossa posição nunca estará verdadeiramente segura sem escrevê-la na constituição."
 CHI_Remove_Term_Limits: "Remover limites de prazo"
 CHI_Remove_Term_Limits_desc: "Chegou a hora de acabar com as instáveis transições de poder que causaram tanto caos dentro do partido. A China prosperará sob a liderança duradoura de [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Culto da Personalidade"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] é uma personalidade poderosa e devemos fazer uso disso. Um culto à personalidade fortalecerá sua posição não apenas dentro do partido, mas em todo o país."
 CHI_War_on_Crime: "Guerra ao Crime"
 CHI_War_on_Crime_desc: "Durante seu tempo como secretário do Partido em Chongqing, Bo Xilai fez do combate ao crime organizado uma de suas principais prioridades. Agora que ele pode estender seu método de governo a todo o país, é hora de os empresários corruptos e chefes da tríade em o resto do país tem o mesmo destino que seus irmãos baseados em Chongqing."
 CHI_The_Chongqing_Model: "O Modelo Chongqing"
 CHI_The_Chongqing_Model_desc: "O Modelo Chongqing é a contribuição de Bo Xilai para a doutrina do Partido Comunista. É um modelo que inclui uma ampla gama de políticas sociais e econômicas, incluindo campanhas \"strike black\" e \"sing red\" que envolvem o combate ao crime organizado e cantando canções comunistas, respectivamente. O modelo também representa um ligeiro afastamento das políticas de liberalização do mercado da China."
 CHI_JASIC_Labor_Reforms: "Reformas Trabalhistas de Jasic"
 CHI_JASIC_Labor_Reforms_desc: "As disputas trabalhistas são um obstáculo significativo à legitimidade do governo. Os trabalhadores da Jasic Technology, em particular, têm procurado se sindicalizar para lutar por seus direitos. Devemos demonstrar nosso compromisso com os trabalhadores por meio de uma atitude flexível em relação aos trabalhadores chineses, começando com os da Jasic Technology."
 CHI_Expand_Welfare: "Expandir bem-estar"
 CHI_Expand_Welfare_desc: "Não podemos afirmar ser um país socialista sem uma forte rede de segurança para o sistema do nosso país."
 CHI_Red_Culture_Movement: "Movimento da Cultura Vermelha"
 CHI_Red_Culture_Movement_desc: "O elemento \"sing red\" do modelo Chongqing de Bo Xilai pode parecer frívolo e bizarro, mas encorajar as pessoas a cantar canções maoístas juntas faz maravilhas pela unidade nacional."
 CHI_Humanist_Marxism: "Marxismo Humanista"
 CHI_Humanist_Marxism_desc: "A ideologia da \"Nova Esquerda\" apresentada por Bo Xilai e outros é aquela que favorece um retorno aos aspectos do socialismo maoísta, como planejamento estatal e coletivismo. sob a bandeira do \"marxismo humanista\"."
 CHI_Nanjie_Model: "O Modelo Nanjie"
 CHI_Nanjie_Model_desc: "Em muitos aspectos, um desenvolvimento do modelo de Chongqing, o modelo de Nanjie retém muitos elementos da teoria original de Bo, mas se baseia no exemplo da vila de Nanjie, uma fortaleza do maoísmo que mantém um sistema coletivista. O modelo de Nanjie de Bo chama a atenção da China O exemplo de Nanjie e deixar para trás o capitalismo e o livre mercado em favor do verdadeiro socialismo."
 CHI_Purge_Tuanpai: "Expurgar o Tuanpai"
 CHI_Purge_Tuanpai_desc: "A facção da Liga da Juventude, ou Tuanpai, tornou-se muito ambiciosa e deve ser reduzida. Já é hora de expurgarmos esses chamados populistas e substituí-los por aqueles que melhor atendem às nossas aspirações para o futuro da China."
 CHI_Promote_Princelings: "Promover Princelings"
 CHI_Promote_Princelings_desc: "Embora os veneráveis membros da camarilha de Jiang Zemin em Xangai tenham servido bem à China, é hora de eles se aposentarem e abrirem caminho para uma nova geração de líderes. Os príncipes, filhos dos revolucionários originais da China, devem ocupar o lugar de ambos os Tuanpai e a camarilha de Xangai."
 CHI_Bo_Xilai_Agenda: "Agenda de Bo Xilai"
 CHI_Bo_Xilai_Agenda_desc: "Após a ascensão ao poder dos príncipes e o caos político que se seguiu ao expurgo da facção da Liga da Juventude, Bo Xilai conseguiu se destacar distinguindo-se de seus companheiros príncipes com sua ardente \"Nova Esquerda\" ideologia. Bo agora estará livre para perseguir sua visão um tanto controversa para a política chinesa."
 CHI_Scrap_Military_Commands: "Sucata de Comandos Militares"
 CHI_Scrap_Military_Commands_desc: "Os sete comandos militares do PLA são excessivamente complicados e prejudicariam a capacidade de coordenação de diferentes unidades no caso de um conflito de grande escala. Para remediar isso, devemos reagrupar esses comandos militares em cinco zonas estratégicas: Norte, Sul, Leste, Oeste e Centro. No entanto, essa mudança não virá sem consequências, pois muitos oficiais militares resistirão a essa interrupção."
 CHI_Cut_Ground_Troop_Numbers: "Cortar números de tropas terrestres"
 CHI_Cut_Ground_Troop_Numbers_desc: "A quantidade não é um problema para o PLA, mas a qualidade é. Além disso, as Forças Terrestres do PLA superam as outras armas das forças armadas, o que significa que estamos sobrecarregados com uma força pesada e sem litoral. Para tornar nossas forças armadas mais móveis , ágil e responsivo, devemos reduzir nossa dependência das forças terrestres cortando o número de tropas."
 CHI_Stamp_Out_Corruption: "Elimine a Corrupção"
 CHI_Stamp_Out_Corruption_desc: "Um dos maiores obstáculos para tornar o PLA um exército moderno a par com os do Ocidente é a corrupção. Devemos usar a Comissão Militar Central para reprimir qualquer sinal de corrupção que possamos encontrar."
 CHI_Naval_Capability_Enhancements: "Aprimoramentos de capacidade naval"
 CHI_Naval_Capability_Enhancements_desc: "Muitas das ameaças que enfrentamos são de natureza marítima. A leste e ao sul existem vizinhos suspeitos, enquanto ao redor de nossa esfera de influência, bases navais americanas atacam nossas águas territoriais. Nossa marinha atual deve ser melhorada se resistirmos qualquer esperança de nos defendermos dessas múltiplas frentes."
 CHI_Aerial_Capability_Enhancements: "Aprimoramentos de capacidade aérea"
 CHI_Aerial_Capability_Enhancements_desc: "No século 21, quem vence a guerra no ar, vence a guerra na terra e no mar também. Enquanto nossa tecnologia aeroespacial está alcançando nossos rivais geopolíticos, atualmente não temos a doutrina aérea para acompanhar esses desenvolvimentos. "
 CHI_Network_Centric_Warfare: "Guerra centrada na rede"
 CHI_Network_Centric_Warfare_desc: "Não podemos mais confiar nas táticas de \"onda humana\" da era da Guerra da Coréia. Devemos melhorar nosso uso de guerra centrada em rede se quisermos ser um contendor sério nos campos de batalha de amanhã."
 CHI_Network_Centric_Warfare_bonus: "Guerra centrada na rede"
 CHI_De_Politicize_the_Military: "Despolitizar os militares"
 CHI_De_Politicize_the_Military_desc: "Embora a lealdade do PLA ao CPC garanta a segurança e a estabilidade de nosso estado de partido único, é inegável que essa politização das forças armadas diminuiu, pelo menos em parte, a capacidade do PLA de funcionar como uma guerra efetiva -força de combate."
 CHI_Preserve_the_Revolution: "Preserve a Revolução!"
 CHI_Preserve_the_Revolution_desc: "O milênio apresenta novos desafios à autoridade de nosso governo. Devemos decidir se desejamos responder a esses desafios bloqueando-os ou abraçando-os."
 CHI_Internet_Crackdown: "Repressão à Internet"
 CHI_Internet_Crackdown_desc: "A internet nada mais é do que um viveiro de descontentamento e insurreição. Devemos impedir que nossos cidadãos usem esta forma de mídia e censurar todas as outras junto com ela."
 CHI_Netizen_Nation: "Nação Netizen"
 CHI_Netizen_Nation_desc: "A internet não é uma ameaça substancial à nossa autoridade. Na verdade, podemos até ser capazes de usá-la a nosso favor."
 CHI_An_Open_Window: "Uma janela aberta"
 CHI_An_Open_Window_desc: "Deng Xiaoping certa vez descreveu a abertura da China como a abertura de uma janela para o ar fresco. Embora, como Deng também disse, algumas \"moscas\" voem quando isso acontecer, esse é um risco que devemos correr para aproveitar os benefícios da abertura."
 CHI_Let_a_Hundred_Flowers_Bloom: "Deixe uma centena de flores florescer"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "Em 1956, Mao Zedong iniciou a Campanha das Cem Flores, pedindo aos cidadãos chineses que expressassem abertamente suas queixas contra o governo. Embora essa campanha tenha terminado em repressão e um retorno ao status quo, uma reinicialização da mesma campanha não significa necessariamente tem que terminar do mesmo jeito."
 CHI_Freedom_of_Speech: "Liberdade de Expressão"
 CHI_Freedom_of_Speech_desc: "Agora que permitimos que nossos cidadãos expressassem suas queixas, ficou claro que nossa sociedade progrediu a ponto de tais coisas poderem ser ditas em público sem ameaçar a estabilidade da nação. Devemos prosseguir com isso."
 CHI_Allow_Foreign_Social_Media: "Permitir mídias sociais estrangeiras"
 CHI_Allow_Foreign_Social_Media_desc: "Sites de mídia social como o Facebook estão começando a ganhar força. Apesar dos riscos, devemos permitir que esses sites operem em nosso país como parte de nossa política de \"Janela aberta\"."
 CHI_Liberalize_the_Media: "Liberalizar a mídia"
 CHI_Liberalize_the_Media_desc: "Até agora, todas as formas de mídia na China tiveram uma forte influência do Estado, direta ou indiretamente. Chegou a hora de acabarmos com isso."
 CHI_Question_the_Four_Cardinal_Principles: "Questione os Quatro Princípios Cardeais"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Os Quatro Princípios Cardeais de Deng Xiaoping incluíam a defesa do caminho socialista, a ditadura democrática do povo, a liderança do PCCh e o pensamento de Maozedong. A inclusão desses princípios significa que o debate sobre a natureza do governo autoritário na China não foi permitido. Se nosso país está progredindo, isso deve ser alterado para ajudar a diversificar o debate sobre o futuro da China."
 CHI_Unchain_the_8_Democratic_Parties: "Liberte os 8 partidos democráticos"
 CHI_Unchain_the_8_Democratic_Parties_desc: "Embora o Partido Comunista domine a política chinesa, 8 outros partidos legais existem como parte do sistema político do país. No entanto, até agora eles tiveram pouca influência sobre a política e carecem de voz independente. O levantamento das restrições a esses partidos políticos existentes partidos poderiam servir como um teste para verificar a viabilidade de estabelecer uma democracia multipartidária na China."
 CHI_Free_and_Fair_Elections: "Democracia com características chinesas"
 CHI_Free_and_Fair_Elections_desc: "A democracia como a conhecemos é de origem européia. Embora nossas recentes liberalizações nos tenham colocado no caminho da adoção de instituições de estilo ocidental, isso não significa que temos que comprometer nossos valores culturais tradicionais."
 CHI_Support_the_Communists: "Apoie os comunistas"
 CHI_Support_the_Communists_desc: "Mesmo que tenhamos acabado com o governo de partido único da China, isso não significa que o PCCh não seja o melhor partido para guiar a China neste novo capítulo de sua história."
 CHI_Support_the_Pro_Western_Coalition: "Apoie a Coalizão Pró-Ocidente"
 CHI_Support_the_Pro_Western_Coalition_desc: "Chegou a hora de nos aproximarmos de nossos parceiros ocidentais. Apoiar esta coalizão de partidos levará nosso país a uma direção mais pró-ocidental."
 CHI_Support_the_Non_Aligned_Coalition: "Apoie a Coalizão Não Alinhada"
 CHI_Support_the_Non_Aligned_Coalition_desc: "O lugar da China não é escolher lados em um mundo cada vez mais dividido entre o Ocidente e aqueles que desejam derrubar a ordem internacional existente. Em vez disso, devemos olhar para nossos próprios interesses e buscar boas relações com ambos os lados."
 CHI_Sina_Weibo: "Sina Weibo"
 CHI_Sina_Weibo_desc: "O Sina Weibo será nossa contrapartida nas plataformas de mídia social do Ocidente. Por meio dele, podemos exercer um certo grau de influência sobre as interações online de nossos cidadãos."
 CHI_WeChat: "WeChat"
 CHI_WeChat_desc: "WeChat é o software social com os usuários mais ativos na China continental. É muito importante manter o WeChat sob nosso controle."
 CHI_Golden_Shield_Project: "Projeto Escudo Dourado"
 CHI_Golden_Shield_Project_desc: "Devemos estar preparados para enfrentar os desafios apresentados pela internet no século 21, mesmo que optemos por abraçá-la de forma limitada. O Projeto Golden Shield será o guarda-chuva sob o qual todos os projetos futuros relacionados ao controle, cobrança e as informações de monitoramento serão prejudicadas."
 CHI_50_Cent_Army: "Exército de 50 Cent"
 CHI_50_Cent_Army_desc: "Uma maneira barata de influenciarmos a opinião pública online é pagando comentaristas da Internet para fazer postagens que promovam o PCCh ou o nacionalismo chinês."
 CHI_The_Great_Firewall_of_China: "O Grande Firewall da China"
 CHI_The_Great_Firewall_of_China_desc: "A web mundial é um lugar perigoso e devemos fazer o nosso melhor para proteger nossos cidadãos das partes dela que mais os ameaçam. Nossa nova e atualizada visão da histórica Grande Muralha da China, uma barreira que protegeu este país por milênios, garantirá que o conteúdo subversivo, falso e divisivo fique fora da vista e da mente do povo chinês."
 CHI_Facial_Recognition_Surveillance: "Vigilância por reconhecimento facial"
 CHI_Facial_Recognition_Surveillance_desc: "O crime é uma praga em nossa nação e a tecnologia existe para que possamos rastrear criminosos com facilidade e eficiência. Fazer uso dessa tecnologia não representará nenhuma ameaça para o cidadão médio cumpridor da lei."
 CHI_Social_Credit_Scheme: "Esquema de Crédito Social"
 CHI_Social_Credit_Scheme_desc: "Como governo, nosso objetivo deve ser educar nossos cidadãos sobre o comportamento correto e benéfico. nós para uma atenção especial."
 CHI_Skynet: "Skynet"
 CHI_Skynet_desc: "A segurança de nossos cidadãos é nossa prioridade. Não há medidas que não devamos considerar se essas medidas nos ajudarem a preservar a paz, a estabilidade e o estado de direito. A Skynet reunirá uma enorme rede de câmeras de segurança para identificar qualquer um dos nossos cidadãos onde quer que estejam."
 CHI_PLA_Cyber_Army: "PLA Cyber Army"
 CHI_PLA_Cyber_Army_desc: "Os desafios militares modernos geralmente se baseiam no reino cibernético e não no físico. A diretiva da Unidade 61398 do PLA será coletar informações, salvaguardar nossa segurança e, se necessário, travar uma guerra no espaço cibernético."
 CHI_Industrial_Espionage: "Espionagem Industrial"
 CHI_Industrial_Espionage_desc: "Propriedade intelectual é o que as nações ocidentais usam para defender sua vantagem econômica atual. Onde estava a propriedade intelectual no século 19, quando os americanos violaram impunemente as leis de direitos autorais para alcançar o crescimento econômico? Por que deveríamos nos comportar de maneira diferente? Vamos usar a Unidade 61398 para fechar a lacuna tecnológica entre nós e nossos rivais, ou mesmo nossos antigos aliados."
 CHI_Global_Propaganda_Network: "Rede Global de Propaganda"
 CHI_Global_Propaganda_Network_desc: "Nossa influência no exterior está crescendo, mas sem muita atenção esse crescimento irá parar. Além disso, alguns atores políticos em outros países estão ganhando força com repercussões perigosas para nossa própria posição internacional. A unidade 61398 pode ajudar em ambos os empreendimentos."
 CHI_Business_First: "Primeiro o negócio"
 CHI_Business_First_desc: "Nosso modelo de capitalismo de estado permite alguma autonomia e liberdade para as empresas. Não devemos impedir suas atividades sem justa causa."
 CHI_Mandate_Backdoors: "Mandar Backdoors"
 CHI_Mandate_Backdoors_desc: "Os negócios são importantes, mas a segurança vem em primeiro lugar. Devemos exigir que todas as empresas de tecnologia construam backdoors para nos permitir ficar de olho em elementos perigosos."
 CHI_Proper_State_Atheism: "Ateísmo de Estado Adequado"
 CHI_Proper_State_Atheism_desc: "Devemos nos conformar com o desdém de Marx pela religião como o ópio das massas. Embora possamos tolerar um certo grau de crença privada, a religião institucionalizada é inegavelmente uma ameaça à autoridade do Partido Comunista. Seja contra o Islã radical ou cultos perigosos, devemos estar em guarda."
 CHI_Crush_the_Falun_Gong: "Esmagar o Falun Gong"
 CHI_Crush_the_Falun_Gong_desc: "Embora no passado tenhamos tolerado e até certo ponto apoiado o Falun Dafa, o culto cresceu a um nível perigoso e deve ser esmagado."
 CHI_Combat_Islamism: "Combater o islamismo"
 CHI_Combat_Islamism_desc: "O Islã como um todo não é algo com o qual temos problemas. A minoria muçulmana Hui não contesta nossa autoridade e, como tal, concedemos a eles espaço para praticar suas crenças. No entanto, quando se trata dos muçulmanos uigures da província de Xinjiang, não podemos usar a mesma abordagem. O Movimento Islâmico do Turquistão Oriental é um afiliado da Al-Qaeda e defende uma perigosa ideologia do fundamentalismo islâmico."
 CHI_Crush_the_Turkistan_Islamic_Party: "Esmagar o Partido Islâmico do Turquistão"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "O Partido Islâmico do Turquistão é uma nova ramificação do Movimento Islâmico do Turquistão Oriental, que deu continuidade às práticas radicais e violentas de seu antecessor. Devemos enviar a polícia e as forças armadas para caçar e destruir elementos do TIP."
 CHI_Xinjiang_Reeducation_Camps: "Campos de reeducação de Xinjiang"
 CHI_Xinjiang_Reeducation_Camps_desc: "Para combater a radicalização entre a população uigur, estabelecemos acampamentos para fornecer aos locais ensino patriótico e secular. Até agora, conduzimos essa prática em segredo, mas chegou a hora de legalizar oficialmente essa política e segui-la abertamente e em maior escala".
 CHI_Greater_Freedom_of_Religion: "Maior liberdade de religião"
 CHI_Greater_Freedom_of_Religion_desc: "Embora o socialismo seja nominalmente ateu, devemos aceitar que uma proporção substancial da população chinesa é religiosa e assim permanecerá. Será adequado ao nosso interesse de longo prazo em preservar a estabilidade no país aceitar isso."
 CHI_Release_the_Falun_Gong: "Reabilite o Falun Gong"
 CHI_Release_the_Falun_Gong_desc: "Devemos acabar com nossa política de perseguição recentemente promulgada contra o Falun Dafa. A política causou divisão dentro do país e atraiu críticas de observadores externos."
 CHI_Return_of_the_Dalai_Lama: "Retorno do Dalai Lama"
 CHI_Return_of_the_Dalai_Lama_desc: "O Tibete tem sido uma fonte de grande preocupação para o nosso regime nas últimas décadas. Embora historicamente tenhamos lidado com a questão por meio de censura e repressão, pode ser melhor para nossa autoridade na província se formos vistos como conceder concessões ao povo tibetano. Uma das maiores concessões que poderíamos fazer é permitir o retorno do Dalai Lama."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Desclassifique o Partido Islâmico do Turquistão"
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Embora possamos não estar dispostos a negociar com um grupo terrorista, não devemos deixar que essa falta de vontade seja um obstáculo para alcançar a paz. Oferecer para legitimar o Partido Islâmico do Turquestão como uma força política em Xinjiang sujeito a mudanças em sua ideologia e mensagem percorrerá um longo caminho para alcançar esse objetivo tão importante da paz."
 CHI_Deescalate_the_Xinjiang_Conflict: "Desescalar o conflito de Xinjiang"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Agora que nos reconciliamos com nosso antigo inimigo, deve ser muito mais fácil reduzir a intensidade do conflito em Xinjiang, permitindo que diferentes etnias vivam lado a lado em Xinjiang em relativa harmonia."
 CHI_devolve_power_to_the_new_frontier: "Devolver poder para a nova fronteira"
 CHI_devolve_power_to_the_new_frontier_desc: "Chegou a hora de afrouxar nosso controle sobre Xinjiang. É claro que a estabilidade de longo prazo da província, bem como da região circundante, não pode ser garantida sem um maior grau de governo local, sob o olhar distante, mas atento de O capital."
 CHI_One_China_Policy: "Política de Uma China"
 CHI_One_China_Policy_desc: "Como o maior país do mundo em população e o quarto maior em extensão territorial, não é de admirar que existam aqueles que desejam maiores graus de autonomia dentro de nossa república. Devemos considerar se devemos manter o país unido a todo custo ou conceder espaço para autonomia dentro de nossa única China."
 CHI_Two_Systems: "Dois sistemas"
 CHI_Two_Systems_desc: "Embora a maior parte da China ainda possa se adequar à nossa forma de governança existente, devemos manter o princípio \"Um país, dois sistemas\" de Deng Xiaoping e permitir que certas partes da China mantenham seus próprios sistemas políticos, econômicos e jurídicos exclusivos . Essa abordagem reduzirá a oposição à nossa autoridade, preservando a integridade da nação."
 CHI_Extend_Interpretation_of_the_Systems: "Estender a interpretação dos sistemas"
 CHI_Extend_Interpretation_of_the_Systems_desc: "\"One Country Two Systems\" foi originalmente formulado para facilitar o retorno de Macau e Hong Kong ao domínio chinês, o princípio tem potencial para ser aplicado a outros casos se permitirmos interpretações mais extensas dele."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Considere a reforma eleitoral em Hong Kong"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "Dada a forte pressão em Hong Kong por reformas dos meios pelos quais os representantes do Conselho Legislativo e o Chefe do Executivo são eleitos, devemos considerar se devemos fazer concessões ao povo de Hong Kong nesta área específica ou se descartamos sufrágio universal de uma vez por todas".
 CHI_The_NPCSC_Decision_on_Hong_Kong: "A decisão do NPCSC sobre Hong Kong"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "O Comitê Permanente da Assembleia Popular Nacional da China tem uma decisão a tomar sobre a extensão da reforma eleitoral que podemos conceder a Hong Kong. Dar à RAE o sufrágio universal apaziguará as demandas do movimento democrático, mas aumentará o risco de um anti-chinês ou separatista líder ganhando o controle de Hong Kong enquanto recusa o sufrágio universal pode levar a protestos em massa."
 CHI_Hong_Kong_Future: "O futuro de Hong Kong"
 CHI_Hong_Kong_Future_desc: "Até agora não demos nenhuma indicação sobre o destino de Hong Kong quando a Lei Básica preservando sua atual autonomia expirar em 2047. Pode ser do nosso interesse fazê-lo agora, pois prometer uma continuação da autonomia de Hong Kong pode ajudar a convencer Taiwan para retornar ao nosso controle. No entanto, podemos querer anular o separatismo, demonstrando a força do nosso compromisso com a soberania chinesa."
 CHI_Greater_Tibetan_Autonomy: "Maior Autonomia Tibetana"
 CHI_Greater_Tibetan_Autonomy_desc: "O Tibete é uma região com uma identidade cultural e religiosa única. Embora devamos continuar a considerá-lo parte integrante da nação chinesa, pode servir aos nossos propósitos conceder um maior grau de autogoverno aos tibetanos do que eles atualmente possui."
 CHI_A_Tibetan_SAR: "Um S.A.R tibetano."
 CHI_A_Tibetan_SAR_desc: "Agora que os efeitos positivos da concessão de maior autonomia tibetana se tornaram aparentes, ajudaria ainda mais nossa popularidade entre os tibetanos e nossa percepção pela comunidade internacional se estabelecêssemos uma Região Administrativa Especial altamente autônoma no Tibete."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Diálogo com as autoridades de Taiwan"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Mesmo que não concordemos com o direito de Taiwan à sua atual autonomia política, ele a possui. O curso de ação mais pragmático é negociar com os taiwaneses e reduzir as tensões entre nossos dois partidos."
 CHI_Three_Links: "Três links"
 CHI_Three_Links_desc: "Enlaces postais, de transporte e comerciais entre a ilha de Taiwan e o continente não existem atualmente, com todos os negócios através do Estreito tendo que ser redirecionados por meio de intermediários como Hong Kong e Jeju. Estabelecimento dos \"Três Links\" através o Estreito de Taiwan ajudaria muito a normalizar a interação entre nós e nossos colegas de Taipei."
 CHI_Cross_Strait_Service_Trade_Agreement: "Acordo comercial de serviços através do Estreito"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "A liberalização do comércio de serviços entre Taiwan e a China continental ajudará ambas as economias e aumentará nossa influência na província insular. No entanto, não há garantia de que a legislatura taiwanesa ratifique este acordo comercial."
 CHI_Propose_Roadmap_to_Reunification: "Propor Roteiro para a Reunificação"
 CHI_Propose_Roadmap_to_Reunification_desc: "Agora que nossas relações com o chamado governo taiwanês melhoraram, podemos nos oferecer para facilitar uma reintegração gradual da ilha na República Popular da China como uma Região Administrativa Especial. Se os taiwaneses aceitarem nossa proposta, podemos continuar com nossos esforços diplomáticos, mas se não, podemos ter que recorrer a outros meios para devolver Taiwan ao nosso controle."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Remova a oposição à independência"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Embora no passado tenhamos expressado a intenção de impedir a independência de Taiwan a todo custo, agora devemos perceber que a beligerância em relação a Taiwan pode ser menos adequada aos nossos propósitos do que uma abordagem mais pragmática. Ao demonstrar nossa disposição de acomodar os desejos de o povo taiwanês, seja ele qual for, reduziremos significativamente sua hostilidade contra nós."
 CHI_Peaceful_Co_Existence: "Coexistência pacífica"
 CHI_Peaceful_Co_Existence_desc: "Agora que as relações com os taiwaneses melhoraram, podemos normalizar as relações entre nós e eles com o objetivo final de restaurar a normalidade no Estreito de Taiwan."
 CHI_Free_Trade_Zone: "Zona de Comércio Livre"
 CHI_Free_Trade_Zone_desc: "Nossas indústrias ganhariam um impulso significativo se pudessem exportar seus produtos para Taiwan. A assinatura de um acordo de livre comércio com Taipei só ajudará nossas relações econômicas e, portanto, diplomáticas."
 CHI_Technology_Sharing: "Compartilhamento de tecnologia"
 CHI_Technology_Sharing_desc: "Apesar de possuir uma economia muito menor, Taiwan possui uma impressionante indústria de tecnologia da qual nossas próprias empresas poderiam se beneficiar."
 CHI_Settle_Territorial_Disputes: "Resolver disputas territoriais"
 CHI_Settle_Territorial_Disputes_desc: "As relações entre o nosso governo e o dos nossos homólogos em Taipei têm sido prejudicadas até este ponto pela pequena questão de ambos os lados reivindicarem jurisdição sobre o território do outro. própria órbita."
 CHI_Sign_an_Armistice: "Assinar um armistício"
 CHI_Sign_an_Armistice_desc: "A Guerra Civil Chinesa terminou em 1949 sem que um tratado de paz fosse assinado. Será difícil para nós nos aproximarmos dos taiwaneses sem remover esse obstáculo."
 CHI_Military_Cooperation: "Cooperação militar"
 CHI_Military_Cooperation_desc: "Realizar exercícios regulares de treinamento entre nossas forças e as de Taiwan ajudará nossos dois militares a alcançar status de classe mundial."
 CHI_Establish_Joint_Control_Zones: "Estabelecer Zona de Controle Conjunto do Estreito de Taiwan"
 CHI_Establish_Joint_Control_Zones_desc: "Estabelecer uma zona de controle conjunto permitiria que ambos os lados do Estreito de Taiwan patrulhassem com mais eficácia nossas hidrovias e espaços aéreos."
 CHI_Recognize_an_Independent_Taiwan: "Reconhecer um Taiwan independente"
 CHI_Recognize_an_Independent_Taiwan_desc: "Devemos aceitar que a perspectiva de reintegrar Taiwan na China não é realista neste momento, dado o alto apoio do país à independência. No entanto, se reduzirmos nossas perdas agora e alterarmos nossa política em relação a Taiwan, ainda seremos capazes de manter Taiwan dentro de nossa esfera de influência. Um bom primeiro passo será reconhecer sua soberania."
 CHI_A_New_United_Front: "Uma Nova Frente Unida"
 CHI_A_New_United_Front_desc: "Nossos predecessores e os taiwaneses uma vez se aliaram para servir a um propósito maior. Este evento histórico deve agora ser repetido."
 CHI_Anti_Japanese_Communique: "Comunicado Anti-Japonês"
 CHI_Anti_Japanese_Communique_desc: "Embora o Ocidente tenha se tornado complacente em relação à ameaça representada pela nação japonesa, não temos tais ilusões. A recusa contínua do Japão em admitir seus erros do passado mostra que o nacionalismo que levou às agressões do passado nunca realmente desapareceu. Agora que nossos laços com Taiwan foram fortalecidos, podemos emitir uma condenação conjunta do Japão."
 CHI_Back_a_Coup: "Apoiar um golpe"
 CHI_Back_a_Coup_desc: "Os taiwaneses rejeitaram nossa generosa oferta e, portanto, não temos escolha a não ser recorrer a medidas mais agressivas. A maneira menos arriscada de forçar uma mudança em Taiwan é apoiando secretamente um golpe militar, pois uma ação mais aberta pode provocar a ira dos Estados Unidos."
 CHI_Gain_Support_of_Military_Elements: "Ganhe suporte de elementos militares"
 CHI_Gain_Support_of_Military_Elements_desc: "Para que um golpe seja bem-sucedido, não podemos confiar apenas na lealdade individual dos oficiais taiwaneses à causa da reunificação, por mais forte que seja esse sentimento. A distribuição discreta de incentivos financeiros deve aumentar as chances de sucesso do golpe."
 CHI_The_Fifth_Column: "A Quinta Coluna"
 CHI_The_Fifth_Column_desc: "Chegou a hora de colocar nossos apoiadores em Taiwan para trabalhar, restaurando a ilha ao nosso controle. Uma vez que as ordens são dadas, tudo o que resta a fazer é aguardar o resultado."
 CHI_Establish_Special_Administrative_Region: "Estabelecer a RAE de Taiwan"
 CHI_Establish_Special_Administrative_Region_desc: "Agora que as bases foram lançadas, é hora de o povo taiwanês se juntar novamente a seus compatriotas como parte da República Popular da China, embora com a garantia de alguma autonomia contínua. No entanto, nosso objetivo de reunificar nossa nação agora ser concluída."
 CHI_One_System: "Um sistema"
 CHI_One_System_desc: "O princípio \"Uma China Dois Sistemas\" de Deng Xiaoping serviu-nos quando precisávamos convencer os britânicos e os portugueses a devolverem-nos as suas colónias. Agora que ganhámos força e influência não há necessidade de nos mantermos nosso país politicamente, e posteriormente ideologicamente, dividido."
 CHI_Pressure_the_SARs: "Pressurizar Hong Kong e Macau"
 CHI_Pressure_the_SARs_desc: "As Regiões Administrativas Especiais de Hong Kong e Macau atualmente possuem mais autonomia do que em qualquer outro lugar na China. Ao colocar pressão discreta sobre os governos SAR pró-chineses, podemos começar a reduzir essa autonomia."
 CHI_Formal_Annexation: "Anexação formal"
 CHI_Formal_Annexation_desc: "Até agora, os documentos constitucionais de Hong Kong e Macau, suas Leis Básicas, nos impediram de exercer um alto grau de controle sobre o território. Agora, fazendo um retorno completo dos SARs à nossa autoridade parece um consenso processo, podemos finalmente acabar com esses resquícios de nossa humilhação passada nas mãos das potências coloniais."
 CHI_Combat_the_Traitors: "Combater os traidores"
 CHI_Combat_the_Traitors_desc: "Não esquecemos os descendentes desprezíveis de Jiang Jieshi e seus comparsas. O projeto de construção da nação do P.R.C nunca estará realmente completo até que os traidores que fugiram para Taiwan encontrem o destino que merecem."
 CHI_Fight_ROC_Recognition: "Fight ROC Recognition"
 CHI_Fight_ROC_Recognition_desc: "Ainda existem aqueles que continuam a reconhecer a República da China como o representante legítimo da nação chinesa. Mesmo que sejam poucos, esses países contribuem para a influência global da província separatista e devem ser forçados a repensar sua atual atitudes".
 CHI_Blockade_Taiwan_Island_Territories: "Bloqueio dos Territórios da Ilha de Taiwan"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Os territórios insulares de Taiwan são um alvo bastante simples para atingirmos. Bloquear as ilhas interromperá o controle de Taiwan sobre seu próprio território e tornará a eventual tarefa de invadi-lo muito mais fácil."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Exigir o fim da Lei de Relações com Taiwan"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Se a Lei de Relações com Taiwan permanecer em vigor, as chances de os Estados Unidos ajudarem Taiwan caso a ataquemos seriam extremamente altas. Devemos exigir que os americanos revoguem essa lei. Para garantir o sucesso, devemos garantir que nossos posição internacional em relação à América é tão forte quanto possível, e que nossa influência nos Estados Unidos aumentou."
 CHI_Road_to_War: "Estrada para a Guerra"
 CHI_Road_to_War_desc: "Além das operações externas, devemos nos preparar internamente para a guerra que está por vir."
 CHI_Shell_Kinmen: "Kinmen Shell"
 CHI_Shell_Kinmen_desc: "Kinmen fica perto de nossa costa repleta de equipamentos militares. Devemos atacar a ilha antes que os taiwaneses se preparem para o conflito que se aproxima."
 CHI_Resume_the_Civil_War: "Retomar a Guerra Civil"
 CHI_Resume_the_Civil_War_desc: "As tensões no Estreito de Taiwan atingiram o ponto de ebulição. Nossos ancestrais pedem sangue. Chegou a hora de liberar o poder do Exército Popular de Libertação sobre nossos inimigos históricos e deixar escapar os cães de guerra."
 CHI_End_of_ROC: "End of ROC"
 CHI_End_of_ROC_desc: "Finally, the rump state got its destination. The Chinese civil war end by the victory of mainland. All those moments will be lost in time, like tears in rain."
 CHI_Gateway_To_Pacific: "Gateway To Pacific"
 CHI_Gateway_To_Pacific_desc: "Now, the first island chain breaks, our fleet got access to the Pacific, the next challenge is in front of us."
 CHI_liquidate_the_evil: "Liquidar o mal do passado"
 CHI_liquidate_the_evil_desc: "Desde 1895, a Primeira Guerra Sino-Japonesa, a China perdeu a batalha e cedeu a ilha de Taiwan à Nippon. Até o final da 2ª Guerra Mundial, a Nippon causou danos sem fim à China. Hoje tomamos Taiwan de volta, mas a raiz do mal ainda está à solta, sem arrependimento, preparamos para a próxima ofensiva. Vamos acabar com o ressentimento que durou um século, a ordem do Leste Asiático seria restaurada, o sol cairá e nós prevaleceremos."
 CHI_The_Untapped_Market: "O mercado inexplorado"
 CHI_The_Untapped_Market_desc: "A China entra no século 21 com uma economia em rápido crescimento, como o mundo nunca viu. O Japão e até mesmo a influência econômica da América tornaram-se cada vez menos significativos nas últimas décadas. No entanto, esse rápido desenvolvimento econômico não chegou sem custo. [CHI.GetLeader] deve determinar se a China continuará em sua trajetória atual, adotará novos métodos ou até mesmo retornará aos velhos hábitos."
 CHI_Break_the_Iron_Rice_Bowl: "Quebre a Tigela de Arroz de Ferro"
 CHI_Break_the_Iron_Rice_Bowl_desc: "O Iron Rice Bowl é o fornecimento generalizado de segurança no emprego e benefícios para funcionários do setor público e em empresas estatais. Embora isso tenha servido bem ao nosso país no passado, uma pré-condição para adesão à Organização Mundial do Comércio é acabando com essa prática."
 CHI_Ratification_of_WTO: "Junte-se à OMC"
 CHI_Ratification_of_WTO_desc: "Por muito tempo fomos excluídos dos benefícios do comércio global compartilhado entre os membros da OMC. Isso vai mudar agora que nossa adesão a esta organização comercial internacional está completa e podemos usar melhor as instituições da ordem econômica liberal do Ocidente a nosso favor."
 CHI_Encourage_Foreign_Investment: "Incentivar o investimento estrangeiro"
 CHI_Encourage_Foreign_Investment_desc: "Por mais resistentes que sejam nossas indústrias domésticas, todo o seu potencial econômico não pode ser desbloqueado sem investimento estrangeiro. Devemos oferecer incentivos para encorajar o investimento estrangeiro direto em nossa nação."
 CHI_Protect_State_Owned_Businesses: "Proteger empresas estatais"
 CHI_Protect_State_Owned_Businesses_desc: "Empresas estatais ou SOEs têm sido a espinha dorsal de nosso modelo socialista de economia de mercado por um longo tempo. para garantir que eles estejam bem protegidos."
 CHI_Adopt_Western_Patent_Laws: "Adote as Leis de Patentes Ocidentais"
 CHI_Adopt_Western_Patent_Laws_desc: "Nossa aplicação deficiente dos direitos de propriedade intelectual tem sido uma fonte de tensão com os Estados Unidos há muitos anos. A adoção de leis de patentes mais rígidas impedirá que os americanos façam essa alegação específica contra nós e sinalizará ao mundo que nossa economia não não dependemos simplesmente de copiar aqueles que são mais inovadores do que nós."
 CHI_Free_Direct_Investment: "Libertar o Setor Privado"
 CHI_Free_Direct_Investment_desc: "Sob nosso atual sistema socialista, o setor privado tem pouco espaço de manobra. Manter um controle um tanto rígido da economia pode ter nos trazido até aqui, mas para que o impressionante crescimento da China seja mantido, devemos permitir que nosso setor privado floresça."
 CHI_SOE_Privatization_Initiative: "Iniciativa de Privatização da SOE"
 CHI_SOE_Privatization_Initiative_desc: "As empresas estatais são a espinha dorsal da economia chinesa. No entanto, o custo de manutenção dessas grandes corporações é extremamente alto e as SOEs poderiam se beneficiar ao enfrentar concorrentes em um campo de atuação mais nivelado."
 CHI_Expand_the_Special_Economic_Zones: "Expandir as Zonas Económicas Especiais"
 CHI_Expand_the_Special_Economic_Zones_desc: "As ZEEs têm atuado como pequenos enclaves contidos do capitalismo de livre mercado e são um bônus significativo para nossa economia. Expandi-las nos permitirá aproveitar melhor os benefícios que elas nos oferecem."
 CHI_Promote_Innovation: "Promover a Inovação"
 CHI_Promote_Innovation_desc: "Agora que começamos a liberalizar o mercado, não é preciso dizer que devemos investir no capital intelectual de nosso país para tornar a China mais competitiva no ambiente dinâmico do século XXI."
 CHI_Liberalize_the_Market: "Liberalizar o Mercado"
 CHI_Liberalize_the_Market_desc: "Nós alimentamos a economia chinesa a ponto de agora ela poder se sustentar sozinha. O tempo para nossas políticas paternalistas realmente acabou. Nossas empresas e empresários agora estão prontos para enfrentar as potências econômicas do Ocidente como iguais , sem o apoio de seu governo."
 CHI_Chinese_Model_of_Manufacturing: "Modelo Chinês de Manufatura"
 CHI_Chinese_Model_of_Manufacturing_desc: "A economia chinesa chegou até aqui focando na quantidade e não na qualidade. Devemos continuar fabricando produtos em massa a baixo custo."
 CHI_Korean_Joint_Ventures: "Joint Ventures coreanas"
 CHI_Korean_Joint_Ventures_desc: "A República da Coreia é um país com o qual temos tido relações cada vez melhores nos últimos anos. Apesar de ter se desenvolvido muito mais tarde do que o dos japoneses, a proeza tecnológica das empresas coreanas não deve ser desprezada. Devemos considere aumentar nossa cooperação com esta crescente potência asiática."
 CHI_German_Joint_Ventures: "Joint Ventures alemãs"
 CHI_German_Joint_Ventures_desc: "A Alemanha é um país conhecido pela fabricação de alta qualidade. Poderíamos nos beneficiar muito de sua impressionante experiência e, portanto, devemos considerar o fortalecimento de nossos laços com esta nação europeia líder."
 CHI_American_Joint_Ventures: "American Joint Ventures"
 CHI_American_Joint_Ventures_desc: "Os Estados Unidos representam nosso maior concorrente, mas também nosso parceiro comercial mais significativo. Seu domínio atual do comércio global é impressionante, mas não eterno. Buscar a assistência das próprias empresas americanas nessa empreitada acelerará essa eventualidade."
 CHI_Japanese_Joint_Ventures: "Joint Ventures Japonesas"
 CHI_Japanese_Joint_Ventures_desc: "O Japão é um país com o qual nunca estivemos totalmente à vontade. Nossa história difícil e sua contínua hostilidade dificultaram as relações diplomáticas entre nossos dois países. No entanto, o Japão é uma notável economia vizinha com um setor quaternário avançado. Devemos considerar deixando de lado nossas queixas para a busca mais importante do desenvolvimento econômico."
 CHI_Export_Driven_Economy: "Economia orientada para a exportação"
 CHI_Export_Driven_Economy_desc: "Confiar apenas no consumo não será suficiente para tornar a China a principal potência econômica do mundo. Devemos usar nosso controle sobre a economia para orientá-la a exportar bens manufaturados para o resto do mundo."
 CHI_Factory_of_the_World: "Fábrica do Mundo"
 CHI_Factory_of_the_World_desc: "Nosso potencial produtivo agora deve ser totalmente desbloqueado. É hora de deixarmos nossa marca na economia global como o centro mundial de produção."
 CHI_Socialism_with_Chinese_Characteristics: "Reconstrução Socialista"
 CHI_Socialism_with_Chinese_Characteristics_desc: "Desde a abertura da China, nosso país tem sido prejudicado pela crescente desigualdade econômica e proliferação da corrupção dentro do Partido Comunista. A serviço do \"desenvolvimento econômico\", nossos predecessores esqueceram o propósito original do PCCh, de servir ao povo da China. É hora de voltar aos velhos hábitos da Revolução."
 CHI_Denounce_Deng_Xiaoping: "Denunciar Deng Xiaoping"
 CHI_Denounce_Deng_Xiaoping_desc: "Não será possível superar a atual decadência da China sem lidar com o legado de Deng Xiaoping. Enquanto esse homem for lembrado como um herói do desenvolvimento chinês, o povo não aceitará nossas reformas necessárias. Nosso governo deve denunciar ele e todos os que o apoiam."
 CHI_Mao_Zedong_Thought: "Pensamento de Mao Zedong"
 CHI_Mao_Zedong_Thought_desc: "A noção de Deng Xiaoping de que Mao estava \"70% certo e 30% errado\" mina os ideais revolucionários da China sob Mao. É hora de retornar à ideologia fundadora da RPC."
 CHI_State_Owned_Business_Supremacy: "Manter a supremacia SOE"
 CHI_State_Owned_Business_Supremacy_desc: "As empresas estatais são os meios pelos quais exercemos controle sobre a economia. Devemos garantir que elas continuem sendo o ator dominante na economia chinesa."
 CHI_Collectivize_Agriculture: "Collectivizar a Agricultura"
 CHI_Collectivize_Agriculture_desc: "As vastas áreas rurais da China foram negligenciadas pelas administrações pós-Deng. A agricultura coletiva melhorará a vida do campesinato rural da China e promoverá um maior senso de unidade entre o que sempre foi nossa base de apoio mais forte."
 CHI_Close_Window_to_the_West: "Expurgar interesses estrangeiros"
 CHI_Close_Window_to_the_West_desc: "A abertura da economia permitiu que empresas, ONGs e indivíduos ocidentais se infiltrassem em nosso país e disseminassem ideais subversivos. Devemos reprimir esses estrangeiros para manter nosso país unido."
 CHI_Purge_the_Capitalists: "Expurgar os capitalistas"
 CHI_Purge_the_Capitalists_desc: "Enquanto Jiang Zemin buscava anteriormente normalizar a posição da burguesia na sociedade chinesa, esta política simplesmente empoderou as classes capitalistas e contra-revolucionárias em relação aos cidadãos chineses comuns. É hora de corrigirmos esse desequilíbrio."
 CHI_Purge_the_Communist_Party: "Expurgar o Partido Comunista"
 CHI_Purge_the_Communist_Party_desc: "O outrora grande Partido Comunista da China tornou-se corrupto e decadente nas últimas décadas. Por muito tempo, o governo tem feito vista grossa ao abuso de poder e nepotismo conduzido por funcionários do Partido Comunista. É hora de erradicar essas maçãs podres fora."
 CHI_Revolution_in_One_Country: "Revolução em um país"
 CHI_Revolution_in_One_Country_desc: "Por mais que seja desejável reviver o movimento comunista global além das fronteiras da China, devemos aceitar que tal perspectiva é irrealista na melhor das hipóteses e perigosa na pior. Além disso, devemos priorizar o bem-estar de nossos próprios cidadãos."
 CHI_Form_the_Fifth_International: "Formar a Quinta Internacional"
 CHI_Form_the_Fifth_International_desc: "Seria egoísmo da nossa parte negar ao resto do mundo a oportunidade de participar de nossa nova revolução revivida. Uma Quinta Internacional ajudará os movimentos comunistas em todo o mundo a ganhar força."
 CHI_Privatize_Agricultural_Products: "Privatizar Produtos Agrícolas"
 CHI_Privatize_Agricultural_Products_desc: "Apesar de nosso compromisso com os ideais comunistas, devemos aceitar que alguns compromissos pragmáticos devem ser feitos. A coletivização da agricultura historicamente teve resultados ruins, devemos manter esse setor da economia fora do controle direto do estado."
 CHI_Allow_Small_Private_Ventures: "Permitir pequenos empreendimentos privados"
 CHI_Allow_Small_Private_Ventures_desc: "Sob nossa visão do século 21 sobre a ideologia maoísta, algumas pequenas empresas privadas podem ser permitidas, desde que permaneçam sob a supervisão estreita dos braços do estado."
 CHI_State_Run_Corporatism: "Corporativismo estatal"
 CHI_State_Run_Corporatism_desc: "Nosso compromisso é com o povo, mas para cumprir nossas promessas ao povo, devemos cooperar com os elementos corporativos da China."
 CHI_Proper_State_Nationalization: "Nacionalização adequada do estado"
 CHI_Proper_State_Nationalization_desc: "As reformas de Deng viram um afrouxamento do controle do PCCh sobre a economia chinesa, um fenômeno que agora devemos reverter. A melhor maneira de garantir o bem-estar e a segurança do povo chinês é o estado controlar todos os aspectos da economia diretamente ."
 CHI_Chinese_Industrial_Explosion: "Um novo salto adiante"
 CHI_Chinese_Industrial_Explosion_desc: "O Grande Salto Adiante de Mao foi bem-intencionado, mas mal implementado pelas autoridades locais. Devemos garantir que tais erros não sejam cometidos quando buscamos mais uma vez desenvolver a economia da China por meio dos ideais maoístas."
 CHI_Chinese_Megaprojects: "Desenvolver Megaprojetos Chineses"
 CHI_Chinese_Megaprojects_desc: "Agora que começamos a liberar o potencial econômico da China, é possível buscarmos projetos de infraestrutura em uma escala sem precedentes."
 CHI_Strategic_Industries: "Foco em indústrias estratégicas"
 CHI_Strategic_Industries_desc: "Tendo feito melhorias significativas na economia chinesa, agora é hora de focar no apoio a algumas das indústrias estratégicas da China."
 CHI_Chinese_High_Speed_Rail_System: "Sistema ferroviário chinês de alta velocidade"
 CHI_Chinese_High_Speed_Rail_System_desc: "Um país tão vasto como a China requer uma rede ferroviária extensa e altamente eficiente para funcionar no século 21. Devemos investir na melhoria e extensão desta rede."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "A Korail é a provedora de serviços de alta velocidade dominante na Coreia do Sul e, como tal, possui experiência significativa que pode ajudar a melhorar nossa própria rede ferroviária de alta velocidade, caso a procuremos."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "A alemã Deutsche Bahn é a segunda maior empresa de transporte do mundo e a operadora ferroviária mais importante da Europa. A empresa inclui subsidiárias relacionadas a uma ampla gama de diferentes serviços ferroviários e seria definitivamente um parceiro adequado em nosso esforço atual para expandir nossa rede ferroviária."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "A Amtrak é a principal operadora de trens de alta velocidade nos Estados Unidos e atende a totalidade dos EUA, bem como três províncias canadenses. Podemos nos beneficiar de sua experiência no desenvolvimento de redes ferroviárias de alta velocidade em um país quase tão grande como nosso."
 CHI_Japan_Railway_Group: "Japan Railways Group"
 CHI_Japan_Railway_Group_desc: "O Japão é famoso pela eficiência de sua rede ferroviária e seu conhecimento tecnológico. Com a assistência do Japan Railways Group e suas subsidiárias, poderíamos melhorar a eficiência de nossa própria rede para igualar a do Japão."
 CHI_Belt_and_Road_Initiative: "Iniciativa Belt and Road"
 CHI_Belt_and_Road_Initiative_desc: "A Rota da Seda já conectou a China Antiga a países distantes em todo o mundo. A era moderna oferece oportunidades ainda maiores para a integração econômica global. Ao investir em rotas terrestres e marítimas em todo o mundo, aumentaremos a influência econômica da China enquanto ajudamos o desenvolvimento dos nossos muitos parceiros."
 CHI_Begin_CCWAEC: "Iniciar CCWAEC"
 CHI_Begin_CCWAEC_desc: "O Corredor Econômico China-Ásia Central e Ocidental ou CCWAEC é uma tentativa ambiciosa de fortalecer os vínculos entre a China e os estados da Ásia Central e Ocidental. A importância geopolítica desta região e o nível relativamente baixo de nossos vínculos atuais com ela tornam esta corredor econômico um importante objeto de nossa atenção."
 CHI_The_Uzbek_Link: "O link uzbeque"
 CHI_The_Uzbek_Link_desc: "O Uzbequistão tem sido um parceiro importante na Ásia Central, em grande parte devido ao seu desdém pela hegemonia russa. Devemos fazer o possível para desenvolver ainda mais esse relacionamento frutífero para neutralizar silenciosamente a influência da Rússia à nossa porta."
 CHI_The_Kyrgyz_Link: "O link do Quirguistão"
 CHI_The_Kyrgyz_Link_desc: "O Quirguistão é extremamente importante para a segurança chinesa, considerando sua proximidade com Xinjiang e sua estabilidade é, portanto, uma importante preocupação nossa. Além disso, os vínculos econômicos do Quirguistão conosco são significativos, mas até agora são relativamente pequenos em termos absolutos. Devemos fazer o que for necessário podemos aprofundar esta importante relação."
 CHI_The_Turkmen_Link: "O link turcomano"
 CHI_The_Turkmen_Link_desc: "O Turcomenistão é um estado único na Ásia Central e, de fato, o único estado do mundo a ter sua neutralidade permanente reconhecida pela ONU. Essa neutralidade impediu o alinhamento estratégico do país com a Rússia, tornando-o um terreno fértil para espalharmos nossa própria influência."
 CHI_The_Tajik_Link: "O link tadjique"
 CHI_The_Tajik_Link_desc: "Devemos reforçar nossos esforços para desenvolver o Tadjiquistão devido à importância do país em nossos esforços contra o terrorismo, dada a posição do país no ponto onde Xinjiang e Afeganistão se encontram. Nossas relações com o estado do Tadjiquistão já são fortes, mas podem ser ainda mais fortalecidos para o benefício de nosso país e deles."
 CHI_The_Persian_Link: "O link persa"
 CHI_The_Persian_Link_desc: "O Irã é um parceiro econômico e estratégico importante e um país com enorme potencial inexplorado. Podemos ajudar a liberar esse potencial trazendo a Iniciativa do Cinturão e Rota para o Irã."
 CHI_The_Turkish_Link: "O link turco"
 CHI_The_Turkish_Link_desc: "A Turquia é um país que não tem sido tão receptivo à nossa influência quanto alguns outros, sendo um ponto-chave de discórdia nossas políticas em relação à população uigur de Xinjiang. No entanto, devemos fazer o possível para desenvolver nossos laços com este importante país considerando seu peso regional significativo e sua posição como o elo entre a Europa e a Ásia."
 CHI_African_Railway_Projects: "Projetos Ferroviários Africanos"
 CHI_African_Railway_Projects_desc: "O continente africano é um alvo adequado para nossos investimentos ferroviários. Agora que nossas próprias empresas ferroviárias aprimoraram seus conhecimentos na China, elas estão bem preparadas para a tarefa de auxiliar nossos parceiros africanos com sua própria infraestrutura."
 CHI_Addis_Ababa_Djibouti_Railway: "Ferrovia Addis Abeba-Djibuti"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Etiópia e Djibuti são países vizinhos que se beneficiariam com um tempo de viagem reduzido entre suas respectivas capitais. Devemos fazer investimentos em ambos os países para ajudá-los a atingir esse objetivo."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Mombasa-Nairobi Standard Gauge Railway"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "O Quênia é uma das maiores economias do continente africano, mas não possui infraestrutura para corresponder à sua importância econômica. Investir em uma rede ferroviária de bitola padrão no país fornecerá empregos a milhares de quenianos, além de ajudar desenvolver esta economia em rápido crescimento."
 CHI_Abuja_Kaduna_Railway_Line: "Ferrovia de bitola padrão Lagos-Kano"
 CHI_Abuja_Kaduna_Railway_Line_desc: "A necessidade de melhores ligações ferroviárias na Nigéria é especialmente aguda devido à prevalência de ladrões armados e seqüestradores visando as vias expressas do país. Devemos fazer o nosso melhor para fornecer um meio de transporte melhor e mais seguro para os cidadãos da Nigéria."
 CHI_The_Pan_Asia_Railway_Network: "A Rede Ferroviária da Pan-Ásia"
 CHI_The_Pan_Asia_Railway_Network_desc: "A ferrovia Kunming-Singapura ou rede ferroviária pan-asiática é um empreendimento ambicioso que, quando concluído, conectará a China a todos os estados do Sudeste Asiático continental. Essa rede melhorará exponencialmente os laços econômicos entre todos os nossos países."
 CHI_Western_Route: "Rota do Oeste"
 CHI_Western_Route_desc: "Mianmar é o local da rota ocidental da rede ferroviária pan-asiática. Nossos laços estreitos com o país devem facilitar esta fase do projeto, mas devemos ter cuidado com a tendência de instabilidade de Mianmar."
 CHI_Central_Route_Laos: "Rota Central: Laos"
 CHI_Central_Route_Laos_desc: "O Laos é um aliado próximo nosso e o primeiro passo ao longo da rota principal de Kunming a Cingapura. Devemos investir na melhoria da atualmente inexpressiva rede ferroviária do Laos."
 CHI_Central_Route_Thailand: "Rota Central: Tailândia"
 CHI_Central_Route_Thailand_desc: "Embora nossas relações com a Tailândia tenham sido historicamente boas, as negociações para estabelecer uma rede ferroviária que atravessa o país do Laos à Malásia serão difíceis."
 CHI_Central_Route_Malaysia: "Rota Central: Malásia"
 CHI_Central_Route_Malaysia_desc: "A Malásia e Cingapura são nossos dois estados com uma relação historicamente difícil, mas é imperativo para nossos propósitos que os dois países sejam capazes de deixar de lado suas diferenças e concordar com este projeto específico."
 CHI_Eastern_Route: "Rota Leste"
 CHI_Eastern_Route_desc: "A rota leste da rede ferroviária da Pan-Ásia deve passar pelo território vietnamita e cambojano. Embora o Camboja provavelmente seja altamente receptivo às nossas propostas, a atitude suspeita do Vietnã em relação a nós pode ser um obstáculo."
 CHI_Hambantota_Port_Expansion: "Expansão do Porto Hambantota"
 CHI_Hambantota_Port_Expansion_desc: "Quando concluído, o Porto de Hambantota no Sri Lanka será um importante centro comercial no Oceano Índico e ajudará a consolidar os laços entre Pequim e Colombo."
 CHI_The_Hambantota_Port_Lease: "O aluguel de 99 anos"
 CHI_The_Hambantota_Port_Lease_desc: "Dada a enorme dívida do Sri Lanka conosco e a baixa probabilidade de eles serem capazes de nos pagar, poderíamos oferecer aos nossos parceiros do Sri Lanka uma saída alugando o porto de Hambantota deles em troca de um investimento de US$ 1 bilhão nosso."
 CHI_The_China_Pakistan_Economic_Corridor: "O Corredor Econômico China-Paquistão"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "O Paquistão é um aliado próximo nosso e, como tal, devemos ajudar o país a desenvolver suas rodovias, ferrovias e portos para seu benefício, assim como nosso."
 CHI_Piraeus_Port_Expansion: "Expansão do Porto do Pireu"
 CHI_Piraeus_Port_Expansion_desc: "O Porto do Pireu é o maior e, de longe, o mais importante porto da Grécia. Europa."
 CHI_North_South_Water_Transfer: "Projeto de Transferência de Água Sul-Norte"
 CHI_North_South_Water_Transfer_desc: "Para reduzir o grande desequilíbrio no abastecimento de água entre o sul e o norte da China, devemos investir na construção de canais para desviar a água para áreas-chave de escassez de água. No entanto, isso será um empreendimento caro e exigirá o reassentamento de centenas de milhares de pessoas."
 CHI_Ecological_Preservation_Movement: "Movimento de Preservação Ecológica"
 CHI_Ecological_Preservation_Movement_desc: "Ao invés de tentar dobrar a natureza à nossa vontade, devemos nos concentrar em melhorar os recursos hídricos que temos sem causar danos em grande escala ao meio ambiente."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Projeto de desvio de Yarlung Tsangpo"
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Construir uma represa no Yarlung Tsangpo Grand Canyon fornecerá energia hidrelétrica à China e ajudará a desviar água para regiões da China onde a água é escassa. No entanto, tal projeto pode levar à destruição ambiental em larga escala, deslocamento de pessoas e provocar uma reação hostil da Índia e de Bangladesh, que agora teriam acesso reduzido à água se um desvio ocorresse."
 CHI_Water_Conservation_Projects: "Projetos de Conservação de Água"
 CHI_Water_Conservation_Projects_desc: "A água é um recurso essencial e devemos fazer o possível para conservar o pouco que temos. Nosso governo deve iniciar projetos para reduzir significativamente o consumo de água e melhorar a qualidade dos recursos hídricos existentes."
 CHI_Renewable_Strategy: "Estratégia Renovável"
 CHI_Renewable_Strategy_desc: "Um nível perigoso de poluição do ar em nosso país, juntamente com um suprimento finito de carvão, exige uma resposta de nosso governo na forma de uma avaliação de fontes alternativas de energia."
 CHI_Golden_Sun_Initiative: "Iniciativa Sol Dourado"
 CHI_Golden_Sun_Initiative_desc: "A concessão de subsídios a empresas domésticas de energia solar ajudará a desenvolver essa alternativa renovável de baixo custo e rápida implantação em todo o país."
 CHI_Export_Photovoltaic_Systems: "Exportar sistemas fotovoltaicos"
 CHI_Export_Photovoltaic_Systems_desc: "Agora que desenvolvemos com sucesso nossas capacidades domésticas de energia solar, nosso país pode se beneficiar da exportação de sistemas fotovoltaicos para nossos parceiros comerciais."
 CHI_Nuclear_Boom: "Boom Nuclear"
 CHI_Nuclear_Boom_desc: "Apesar da significativa oposição pública à construção de novos reatores nucleares, a energia nuclear é uma das alternativas renováveis mais viáveis aos combustíveis fósseis. No entanto, envolve um custo financeiro substancial associado à necessidade de um sistema elaborado de infraestrutura de apoio."
 CHI_Construct_Nuclear_Waste_Repository: "Construa um depósito de lixo nuclear"
 CHI_Construct_Nuclear_Waste_Repository_desc: "O descarte de resíduos de alto nível radioativo, como combustível nuclear usado, continua sendo uma consideração importante resultante de nosso programa de energia nuclear. Os resíduos de alto nível devem ser tratados com extremo cuidado e armazenados em um repositório geológico por décadas para isso a decair. Identificamos a área de Beishan no deserto de Gobi como um local adequado para começar a construir tal repositório."
 CHI_Cheap_Coal_Supremacy: "Supremacia do carvão barato"
 CHI_Cheap_Coal_Supremacy_desc: "A China é o maior produtor e consumidor de carvão do mundo e nossa economia continua a depender dele. Em vez de focar em alternativas irrealistas, devemos simplesmente aceitar a centralidade do carvão em nossa economia e nos concentrar em explorá-lo da maneira mais eficiente possível. possível."
 CHI_Mass_Coal_Oil_Conversion_Project: "Projeto de conversão de carvão em massa"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "A conversão de carvão em petróleo fará uso de nosso grande suprimento do primeiro para ajudar a reduzir nossa deficiência no último. Embora esse processo seja extremamente útil, também consome muita água, piorando nosso já sério problema de escassez de água. "
 CHI_First_Tier_Megacity_Development: "Desenvolvimento de Megacidade de Primeiro Nível"
 CHI_First_Tier_Megacity_Development_desc: "O litoral chinês é caracterizado por extensas áreas metropolitanas com dezenas de milhões de habitantes. Dada a contribuição significativa desses centros econômicos para a economia chinesa, investir na melhoria dessas \"megacidades\" pode ser de grande valor para nós. "
 CHI_Pearl_River_Megalopolis: "Pearl River Megalopolis"
 CHI_Pearl_River_Megalopolis_desc: "O Delta do Rio das Pérolas (PRD) no sul da China é um centro urbano extenso composto por várias cidades, incluindo Guangzhou, Shenzhen, Zhuhai e muitas outras. A população combinada do PRD soma mais de 50 milhões, tornando-o o maior área do mundo por população, bem como por tamanho."
 CHI_Jing_Jin_Ji_Megacity: "Megacidade Jing-Jin-Ji"
 CHI_Jing_Jin_Ji_Megacity_desc: "A contraparte mais ao norte do PRD é a região metropolitana de Jing-Jin-Ji, um aglomerado urbano que inclui as províncias cada vez mais interconectadas de Pequim, Tianjin e Hebei. Nossa estratégia \"Jing-jin-ji\" buscará maximizar o potencial econômico dos três centros urbanos que compõem a região, aproveitando as vantagens de cada província."
 CHI_Yangtze_River_Megacity: "Megacidade do Rio Yangtze"
 CHI_Yangtze_River_Megacity_desc: "Ao norte e ao sul encontram-se centros econômicos significativos e crescentes. Mas, por milênios, o rio Yangtze tem sido a força vital da nação chinesa e as cidades que surgiram ao seu redor têm sido o coração do governo, economia e cultura chinesa. Essa importância histórica continuou e de fato cresceu na China moderna, um processo que podemos ajudar a acelerar”.
 CHI_Go_West_Strategy: "Estratégia Go West"
 CHI_Go_West_Strategy_desc: "Enquanto a costa leste da China teve um rápido desenvolvimento seguindo a política de \"reforma e abertura\" de Deng Xiaoping, o oeste, muito mais rural e escassamente povoado, não viu a mesma melhora rápida. Devemos procurar corrigir essa desigualdade."
 CHI_Qinhai_Tibet_Railway: "Ferrovia Qinghai-Tibet"
 CHI_Qinhai_Tibet_Railway_desc: "O Tibete é uma parte essencial e inviolável da China, mas a falta de redes de transporte sofisticadas entre a região tibetana e o resto da China dificulta sua integração. Investir na ferrovia entre o Tibete e a província vizinha de Qinghai melhorará esta situação. "
 CHI_West_Triangle_Economic_Zone: "Zona Econômica do Triângulo Oeste"
 CHI_West_Triangle_Economic_Zone_desc: "O oeste da China não é desprovido de grandes áreas urbanas. Chongqing, Chengdu e Xi'an são todas grandes cidades ocidentais com economias altamente desenvolvidas. Investir nessas cidades ocidentais espalhará os benefícios do desenvolvimento por todo o resto da China Ocidental."
 CHI_Xinjiang_Development_Plan: "Plano de Desenvolvimento de Xinjiang"
 CHI_Xinjiang_Development_Plan_desc: "A província de Xinjiang é sem dúvida a mais problemática das regiões da China. A oposição ao governo, o terrorismo e outras formas de resistência uigur continuam a frustrar nosso controle sobre este território do extremo oeste. Começando um programa concertado para melhorar o padrão de vida em Xinjiang contribuirá muito para reduzir essa perigosa tendência à instabilidade."
 CHI_Northern_New_Boundary: "Nova Fronteira do Norte"
 CHI_Northern_New_Boundary_desc: "Agora recuperamos nossos antigos territórios do norte, é necessário deixar toda a região da Mongólia se modernizar, nosso país é o mesmo em todos os lugares."
 CHI_Northern_New_Artery: "Nova Artéria do Norte"
 CHI_Northern_New_Artery_desc: "É importante construir uma nova Mongólia externa, a necessidade urgente é a condição de transporte local, deixe nosso trem atravessar o planalto para conectar o nordeste e o noroeste. Faça uma conexão firme entre a pradaria e o interior."
 CHI_Mongolia_Ore_Production: "Produção de Minério da Mongólia"
 CHI_Mongolia_Ore_Production_desc: "O planalto da Mongólia dormiu tanto tempo, devemos desenvolver esta casa do tesouro o mais rápido possível."
 CHI_Mongolia_Development_Plan: "Plano de Desenvolvimento da Mongólia"
 CHI_Mongolia_Development_Plan_desc: "Enquanto a Mongólia estiver unida sob nossa bandeira, o antigo planalto terá um futuro brilhante."
 CHI_Assimilate_Outer_Mongolia: "Mongólia Exterior Assimilada"
 CHI_Assimilate_Outer_Mongolia_desc: "Khalkha, na literatura mongol, significa 'escudo'. Finalmente, pegamos nosso escudo de volta e não o faremos perder novamente."
 CHI_Norinco_Projects: "Projetos Norinco"
 CHI_Norinco_Projects_desc: "A Norinco é a maior corporação de defesa da China, bem como uma das maiores do mundo. Investir na Norinco aumentará significativamente a qualidade do equipamento militar de nossa nação."
 CHI_Small_Arms_Development: "Desenvolvimento de armas pequenas"
 CHI_Small_Arms_Development_desc: "O Exército Popular de Libertação tornou-se mais mecanizado do que era originalmente, mas mesmo assim muita atenção deve ser dada ao equipamento do soldado individual."
 CHI_Air_Burst_Weapons: "Armas Airburst"
 CHI_Air_Burst_Weapons_desc: "Os projéteis Airbust são armas altamente eficazes contra soldados inimigos escondidos. ."
 CHI_Armored_Vehicles: "Veículos blindados"
 CHI_Armored_Vehicles_desc: "Embora a Norinco se preocupe principalmente com armas de infantaria, ela também fabrica veículos blindados. O desenvolvimento desses veículos ajudará a tornar o PLA uma força moderna e flexível."
 CHI_Advanced_MBTs: "MBTs avançados"
 CHI_Advanced_MBTs_desc: "Os tanques de batalha principais são um recurso significativo no campo de batalha moderno e, infelizmente, estamos ficando para trás nesta área de combate com a qualidade dos projetos de tanques russos e americanos superando em muito a nossa. Concentrar-se em melhorar nossas capacidades de MBT é, portanto, significativamente valioso ."
 CHI_Automotive_Industry: "Indústria Automóvel"
 CHI_Automotive_Industry_desc: "A indústria automotiva da China percorreu um longo caminho desde suas origens soviéticas na década de 1950. Apesar dessas melhorias substanciais, nossa indústria doméstica ainda tem um longo caminho a percorrer antes de poder competir com países como Alemanha, Japão, Coréia do Sul e Estados Unidos Unidos. Investir tempo e dinheiro em nossa indústria doméstica é, portanto, um esforço que vale a pena."
 CHI_Domestic_Development: "Desenvolvimento doméstico"
 CHI_Domestic_Development_desc: "O renomado general Qing Zuo Zongtang disse uma vez que aquele que busca a ajuda de outros será controlado por outros, e aquele que confia em si mesmo terá a situação sob seu próprio controle. Devemos seguir o conselho do General e procurar um indígena caminho para o desenvolvimento da nossa indústria automotiva."
 CHI_Improve_RD: "Melhorar P&D"
 CHI_Improve_RD_desc: "Não podemos esperar melhorar nossas capacidades domésticas sem primeiro fazer contribuições substanciais para pesquisa e desenvolvimento chinês. Só então nossas próprias empresas serão capazes de rivalizar com as de nossos rivais desenvolvidos."
 CHI_Implement_Safety_Standards: "Implementar normas de segurança"
 CHI_Implement_Safety_Standards_desc: "Para que nossos veículos sejam bem respeitados internacionalmente, devemos garantir que eles sejam mantidos de acordo com os mais altos padrões de segurança possíveis."
 CHI_Develop_World_Class_Cars: "Desenvolver carros de classe mundial"
 CHI_Develop_World_Class_Cars_desc: "Agora que investimos pesadamente em nossa indústria automotiva doméstica, devemos ser capazes de fabricar carros que possam competir com os melhores do mundo."
 CHI_Bid_for_Foreign_Investments: "Parceria com empresas estrangeiras"
 CHI_Bid_for_Foreign_Investments_desc: "Por mais habilidoso e talentoso que seja o povo chinês, não podemos fabricar conhecimento do nada. Para isso, devemos contar com a ajuda externa para complementar o grande potencial de nossa indústria automotiva nacional."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "Terceira maior fabricante de veículos do mundo, a Hyundai é reconhecida pela qualidade de seus produtos e sua capacidade de inovação. Nossas próprias empresas poderiam se beneficiar muito de uma colaboração com esta gigante automobilística coreana."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "A Volkswagen tem uma longa e frutífera história e já tem laços estreitos com nossa nação, considerando o fato de que respondemos por 40% das vendas e lucros da empresa. Devemos continuar este relacionamento próximo com a montadora alemã em benefício de nossos montadoras de carros nacionais”.
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "O maior fabricante automotivo do mundo e a sexta maior empresa do mundo em receita, a Toyota é um exemplo de imenso sucesso para nós imitarmos. A parceria com nossas empresas domésticas ajudará a aumentar o alcance global da indústria automotiva chinesa. "
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "A General Motors inclui diversas marcas, incluindo Cadillac, Chevrolet e Buick, com um impressionante nível de variedade entre elas. A parceria com a GM dará às nossas empresas domésticas acesso a uma ampla gama de conhecimentos valiosos."
 CHI_Joint_Venture_Mass_Production: "Produção em massa de joint venture"
 CHI_Joint_Venture_Mass_Production_desc: "Agora que firmamos uma parceria com um notável fabricante de automóveis estrangeiro, nossa capacidade de produzir automóveis em massa foi bastante aprimorada."
 CHI_Foreign_Tech_Acquisitions: "Aquisições de tecnologia estrangeira"
 CHI_Foreign_Tech_Acquisitions_desc: "Nossa colaboração rendeu conhecimento técnico útil que podemos usar em nossos projetos automotivos domésticos."
 CHI_Electric_Car_Project: "Projeto de carro elétrico"
 CHI_Electric_Car_Project_desc: "Dado o problema de poluição da China, faria sentido para nós nos esforçarmos para ser os líderes mundiais em tecnologia de carros elétricos, um feito agora possível graças ao nosso recente apoio à nossa indústria automotiva."
 CHI_Expand_Abroad: "Expandir no exterior"
 CHI_Expand_Abroad_desc: "Nossa indústria automotiva de classe mundial agora tem a capacidade de penetrar nos mercados estrangeiros em uma extensão muito maior em comparação com o que era possível no passado. Isso melhorará significativamente o alcance global da China e nosso pouco poder brando".
 CHI_Expand_CSIC: "Expandir CSIC"
 CHI_Expand_CSIC_desc: "A China Shipbuilding Industry Corporation é um dos nossos dois principais conglomerados de construção naval, sendo o outro a China State Shipbuilding Corporation. Investir na CSIC ajudará a desenvolver a indústria de construção naval no norte da China, a área em que a CSIC é mais ativa."
 CHI_Beijing_Drydocks: "Beijing Drydocks"
 CHI_Beijing_Drydocks_desc: "A capital da nossa cidade é a cidade mais importante do nordeste e um bom local para construirmos uma doca seca para reparo e manutenção de navios."
 CHI_Bohai_Shipyard: "Bohai Shipyard"
 CHI_Bohai_Shipyard_desc: "O mar de Bohai do Norte é um dos mares mais movimentados do mundo. A construção de um estaleiro ao longo da costa de Bohai ajudará significativamente nossa indústria marítima."
 CHI_Qingdao_Dockyards: "Estaleiros de Qingdao"
 CHI_Qingdao_Dockyards_desc: "A província de Shandong há muito tempo é cobiçada por seu enorme valor econômico, existindo na interseção de múltiplas rotas comerciais e contendo importantes recursos agrícolas e minerais. Japão, Alemanha e Rússia têm procurado em momentos diferentes controlar a península de Shandong. Agora somos nós que estamos em melhor posição para liberar o potencial econômico de Shandong."
 CHI_Dalian_Shipbuilding: "Dalian Shipbuilding"
 CHI_Dalian_Shipbuilding_desc: "Dalian é um importante centro financeiro, marítimo e logístico. Devemos fortalecer a importância econômica de Dalian investindo em melhorias na indústria de construção naval da cidade."
 CHI_Shanxi_Ship_Engine_Factory: "Fábrica de motores para navios Shanxi"
 CHI_Shanxi_Ship_Engine_Factory_desc: "Ao contrário de seus vizinhos costeiros, a província de Shanxi, sem litoral, é mais pobre do que a média nacional. Podemos reduzir essa disparidade econômica construindo uma fábrica de motores para navios na província."
 CHI_Global_Shipyard: "Estaleiro Global"
 CHI_Global_Shipyard_desc: "Nossos investimentos na indústria naval do nordeste valeram a pena! Os navios chineses são agora bem conhecidos por sua alta qualidade e baixo custo. Exportar para nações costeiras em todo o mundo ajudará a aumentar nossa influência global."
 CHI_Aerospace_Industry: "Indústria Aeroespacial"
 CHI_Aerospace_Industry_desc: "A indústria aeroespacial é um setor importante para qualquer grande economia. Para uma nação como a China, que busca rivalizar com a América em tecnologia aérea e espacial, é absolutamente essencial."
 CHI_Mobile_Launcher_Platforms: "Plataformas de inicialização móvel"
 CHI_Mobile_Launcher_Platforms_desc: "Plataformas de lançadores móveis foram desenvolvidas pela NASA para facilitar os lançamentos de ônibus espaciais. Devemos imitar seu sucesso."
 CHI_Seaborne_Spaceflight: "Voo espacial marítimo"
 CHI_Seaborne_Spaceflight_desc: "Os lançamentos marítimos nos permitem reduzir o custo de nosso programa espacial, pois podemos posicionar os foguetes mais perto do equador, o que significa que requerem menos combustível para atingir a órbita."
 CHI_Bolster_the_CNSA: "Reforçar o CNSA"
 CHI_Bolster_the_CNSA_desc: "Em vez de recorrer a atores privados e irrealizáveis, devemos nos concentrar em fortalecer a Administração Espacial Nacional da China (CNSA) para rivalizar com a NASA americana. Isso garantirá que o programa espacial da China permaneça firmemente sob nosso controle."
 CHI_State_Sponsored_Space_Endeavors: "Esforços Espaciais Patrocinados pelo Estado"
 CHI_State_Sponsored_Space_Endeavors_desc: "Com o apoio total do aparato estatal chinês, o programa espacial chinês certamente terá sucesso."
 CHI_Private_Endeavors: "Esforços Privados"
 CHI_Private_Endeavors_desc: "A SpaceX e outras empresas privadas americanas estão atualmente dando saltos significativos em inovações relacionadas ao espaço. Apoiar a entrada de nossas próprias empresas privadas neste mercado ajudará nossa indústria a alcançar a América."
 CHI_Space_Outsourcing: "Terceirização Espacial"
 CHI_Space_Outsourcing_desc: "Agora que fornecemos suporte suficiente para nossa indústria espacial privada, podemos começar a terceirizar projetos importantes para eles."
 CHI_Invest_in_AVIC: "Investir em AVIC"
 CHI_Invest_in_AVIC_desc: "A Cooperação da Indústria de Aviação da China é nosso principal conglomerado aeroespacial e de defesa. Suas subsidiárias, como a Shenyang Aircraft Corporation, são importantes produtoras e projetistas de aeronaves militares chinesas."
 CHI_Aircraft_Improvements: "Melhorias na Aeronave"
 CHI_Aircraft_Improvements_desc: "Nosso afastamento de nosso foco tradicional no combate de infantaria em larga escala significa que temos que construir uma força aérea moderna e robusta. Para conseguir isso, precisamos de projetos de aeronaves de maior qualidade."
 CHI_Develop_Stealth_Fighters: "Desenvolver lutadores furtivos"
 CHI_Develop_Stealth_Fighters_desc: "O desenvolvimento do F-35 na América representa uma ameaça significativa. Não podemos nos dar ao luxo de ficar para trás na tecnologia de caças furtivos."
 CHI_Electronic_Industry: "Indústria Eletrônica"
 CHI_Electronic_Industry_desc: "Nossa indústria tradicional tende a se concentrar em setores de baixa tecnologia, como a indústria têxtil. Se quisermos nos tornar um país moderno e desenvolvido, devemos facilitar a informatização de nosso desenvolvimento industrial."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "A Lenovo está aumentando rapidamente sua participação no mercado de laptops e também avançando nas indústrias de smartphones, software e televisão. Suas atividades podem se beneficiar da assistência do estado."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "Nas áreas de telecomunicações e eletrônicos de consumo, a Huawei é uma das empresas mais inovadoras do mundo. Devemos apoiar esse gigante tecnológico em ascensão."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "A Xiaomi é uma fabricante de smartphones promissora com potencial significativo. Devemos ajudar esta jovem empresa a alcançar maior destaque."
 CHI_Chinese_Tech_Dominance: "Domínio tecnológico chinês"
 CHI_Chinese_Tech_Dominance_desc: "Agora que nossas principais empresas de tecnologia receberam apoio suficiente do estado, podemos estabelecer o domínio da China sobre a indústria de tecnologia global."
 CHI_Cheaper_Production: "Produção mais barata"
 CHI_Cheaper_Production_desc: "Nossa vantagem desde as reformas econômicas de Deng tem sido o baixo custo de fabricação na China. Devemos continuar a jogar com nossos pontos fortes."
 CHI_Superior_Transistors: "Transistores Superiores"
 CHI_Superior_Transistors_desc: "O foco no desenvolvimento de tecnologia de transistor aprimorada aumentará significativamente o desempenho de nossos microchips, apoiando assim nossas indústrias de computadores e smartphones."
 CHI_Quality_Engineering: "Engenharia de Qualidade"
 CHI_Quality_Engineering_desc: "A quantidade tende a superar a qualidade em termos de nosso desenvolvimento industrial. Agora que nos tornamos uma potência econômica avançada, isso não precisa mais ser o caso."
 CHI_Regional_Influence: "Influência regional"
 CHI_Regional_Influence_desc: "O Reino do Meio historicamente desempenhou um papel importante na região da Ásia Oriental. Agora que o povo chinês começou a se recuperar da posição de fraqueza em que nos encontramos após o Século da Humilhação e a crise do século 20, é é hora de retomarmos nossa posição central na região."
 CHI_The_South_China_Sea: "O Mar da China Meridional"
 CHI_The_South_China_Sea_desc: "A importância do Mar da China Meridional, tanto estratégica quanto economicamente, não pode ser exagerada. Com disputas e tensões com outras nações ocorrendo com frequência, principalmente sobre os vastos campos de petróleo descobertos recentemente no mar, superando nossos rivais e projetando nosso poder em a região é de extrema importância."
 CHI_Enforce_the_9_Dash_Line: "Aplicar a linha de 9 traços"
 CHI_Enforce_the_9_Dash_Line_desc: "A linha 9 traço demarcou nossa reivindicação histórica de predominância sobre o Mar da China Meridional. Devemos manter nossa soberania sobre os territórios disputados que estão dentro desse limite para garantir nosso acesso aos recursos e valor estratégico da área. "
 CHI_Provocative_Fleet_Exercises: "Exercícios de frota provocativos"
 CHI_Provocative_Fleet_Exercises_desc: "Para fazer valer nossas reivindicações no Mar do Sul da China, devemos usar a Marinha do Exército de Libertação do Povo para conduzir exercícios na hidrovia disputada. Embora para nós esta ação represente uma expressão justificada de nossa soberania, os Estados Unidos e outros países podem percebem essa ação como uma ameaça e também enviam suas forças navais para a região, arriscando um confronto armado."
 CHI_Island_Building: "Edifício da Ilha"
 CHI_Island_Building_desc: "Construir ilhas artificiais em Spratlys ajudará a garantir nosso controle sobre a área e a preparar para a possibilidade de um confronto militar com nossos rivais estratégicos."
 CHI_Ramp_Up_Tensions: "Aumentar as tensões"
 CHI_Ramp_Up_Tensions_desc: "Nossas reivindicações sobre o Mar do Sul da China nunca serão plenamente realizadas até que aceitemos a necessidade de recorrer a medidas não convencionais para proteger nossos interesses nacionais. Devemos aumentar as tensões na região para aumentar a probabilidade de uma crise que podemos explorar a nosso favor."
 CHI_Demand_Vietnams_Submission: "Exigir a submissão do Vietnã"
 CHI_Demand_Vietnams_Submission_desc: "Por milhares de anos, o Vietnã enviou tributo à China em reconhecimento à nossa superioridade sobre eles. Em troca, conferimos legitimidade e proteção às classes dominantes vietnamitas. Recentemente, nosso relacionamento com o Vietnã azedou, com o regime atual se opondo firmemente à nossos interesses regionais. Esta situação não pode continuar."
 CHI_Signal_Willingness_to_Negotiate: "Sinal de vontade de negociar"
 CHI_Signal_Willingness_to_Negotiate_desc: "Nosso soft power no sudeste da Ásia está sofrendo devido às nossas disputas com o Vietnã, Malásia e Filipinas. A diplomacia é a melhor maneira de garantir nossas relações diplomáticas com nossos parceiros regionais."
 CHI_Joint_Development_Zones: "Zonas de desenvolvimento conjunto"
 CHI_Joint_Development_Zones_desc: "Estabelecer zonas de desenvolvimento conjunto com outras nações no Mar da China Meridional é uma maneira eficaz de reduzir a animosidade e promover mais cooperação. No entanto, devemos considerar se estamos dispostos a compartilhar os benefícios da extração de recursos com inimigos em potencial ao buscar esses acordos ."
 CHI_Negotiate_Maritime_Boundaries: "Negociar limites marítimos"
 CHI_Negotiate_Maritime_Boundaries_desc: "A falta de fronteiras marítimas claras no Mar da China Meridional é uma fonte perene de tensão com nossos possíveis parceiros. A demarcação de fronteiras claras e mutuamente acordadas com cada um de nossos rivais na região removerá esse obstáculo à diplomacia regional ."
 CHI_The_Fate_of_the_Paracels: "O destino das Paracels"
 CHI_The_Fate_of_the_Paracels_desc: "Nossa disputa com o Vietnã pelo controle das Ilhas Paracel é uma fonte significativa de tensão entre nossas duas nações. Resolver essa disputa ajudaria muito a melhorar as relações sino-vietnamitas."
 CHI_Strengthen_ASEAN_Ties: "Fortalecer os laços da ASEAN"
 CHI_Strengthen_ASEAN_Ties_desc: "A Associação das Nações do Sudeste Asiático (ASEAN) existe em parte para combater nossa influência na região. Tendo resolvido pacificamente as disputas que fazem com que nossos vizinhos tenham medo de nós, os estados membros da ASEAN devem suspeitar menos de nossas intenções daqui para frente. "
 CHI_The_Korean_Peninsula: "A Península Coreana"
 CHI_The_Korean_Peninsula_desc: "A Coreia sempre foi de interesse para os chineses devido ao seu tamanho e proximidade. A península está atualmente dividida entre Norte e Sul. Embora estejamos politicamente alinhados com o primeiro, o último possui oportunidades substanciais para cooperação econômica."
 CHI_Criticize_the_American_Presence: "Criticar a presença americana"
 CHI_Criticize_the_American_Presence_desc: "A existência de tropas americanas em nossa esfera de influência é um insulto e não pode ser tolerada! Essas tropas, ostensivamente destinadas a se defender contra uma invasão do Norte, servem como uma lâmina pendurada acima das cabeças do povo chinês, esperando por o momento certo para atacar."
 CHI_Demand_a_Withdrawal: "Exigir uma retirada"
 CHI_Demand_a_Withdrawal_desc: "Uma retirada americana removerá uma ameaça substancial à nossa segurança, bem como abrirá o caminho para a restauração de uma Coreia unificada sob a RPDC. Os americanos estão mais propensos a se curvar às nossas demandas se já tivermos minado sua influência global ."
 CHI_Support_the_Norths_Military_Buildup: "Apoie a formação militar do Norte"
 CHI_Support_the_Norths_Military_Buildup_desc: "Mesmo sem o apoio americano, a vitória da RPDC contra o Sul não é de forma alguma garantida. Devemos ajudar nossos aliados a se prepararem para a guerra que está por vir."
 CHI_Ignite_the_Second_Korean_War: "Iniciar a Segunda Guerra da Coréia"
 CHI_Ignite_the_Second_Korean_War_desc: "Chegou a hora de acertar velhas contas e pôr fim à divisão insustentável da península coreana. Essa divisão separou famílias, prejudicou uma nação orgulhosa e deu aos nossos inimigos um ponto de apoio em nossa esfera de influência imediata."
 CHI_The_Status_Quo: "O Status Quo"
 CHI_The_Status_Quo_desc: "Nossa prioridade de política externa sempre foi a estabilidade regional. Para promover esse objetivo na península coreana, devemos acomodar ambos os lados do paralelo 38. Se a mudança deve ocorrer, deve ser gradual e controlada, em vez de rápida e caótico."
 CHI_Strengthen_Relations_with_the_South: "Reforçar as relações com o Sul"
 CHI_Strengthen_Relations_with_the_South_desc: "Nossas relações com a ROK não têm sido tão fortes historicamente quanto poderiam ter sido devido ao legado da Guerra da Coréia. No entanto, isso não significa que tanto o nosso lado quanto o deles não possam adotar um entendimento pragmático um do outro daqui para frente. "
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Impulsionar o comércio sino-coreano"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Como uma das economias mais dinâmicas do Leste Asiático, a Coreia do Sul é um importante parceiro comercial para nosso país."
 CHI_Joint_Condemnation_of_Japan: "Condenação conjunta do Japão"
 CHI_Joint_Condemnation_of_Japan_desc: "Nós e os coreanos compartilhamos um inimigo histórico comum. Talvez seja irônico que o ódio seja o que mais une nossos dois países."
 CHI_Maintain_Commitment_to_Denuclearization: "Manter o compromisso com a desnuclearização"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Nosso objetivo de estabilidade regional não pode ser alcançado se os norte-coreanos continuarem a violar a lei internacional ao prosseguir com seu programa de armas nucleares."
 CHI_Increase_Exports_to_the_North: "Aumentar as exportações para o norte"
 CHI_Increase_Exports_to_the_North_desc: "A RPDC já é altamente dependente de nós. Aumentar essa dependência também aumentará nossa influência sobre nosso aliado problemático."
 CHI_Encourage_Economic_Reforms: "Incentivar reformas econômicas"
 CHI_Encourage_Economic_Reforms_desc: "O fato de um parceiro próximo nosso continuar a ser uma nação subdesenvolvida e atrasada é uma vergonha para nós, como sucessores de Deng Xiaoping. [NKO.GetLeader] deve ser persuadido a liberalizar a economia norte-coreana."
 CHI_Mediate_Korean_Peace_Talks: "Mediar negociações de paz coreanas"
 CHI_Mediate_Korean_Peace_Talks_desc: "Por muito tempo a península coreana existiu em um estado congelado de guerra. As tensões entre as Coreias do Norte e do Sul existem devido à suspeita mútua e desconfiança sobre ações defensivas que são mal interpretadas como ofensivas. Será necessário um ator externo preocupado, como China para quebrar esse impasse interno."
 CHI_Back_Peaceful_Korean_Unification: "De volta à pacífica unificação coreana"
 CHI_Back_Peaceful_Korean_Unification_desc: "Devemos expressar nosso apoio à eventual reunificação da península coreana sob um governo não-alinhado e livre de influência externa. Se essa eventualidade acontecerá, depende dos coreanos."
 CHI_End_the_Kim_Dynasty: "Acabe com a Dinastia Kim"
 CHI_End_the_Kim_Dynasty_desc: "Os Kims presidiram uma ditadura brutal e regressiva que fomos forçados por décadas a jogar para trás. Este estado de coisas não pode continuar."
 CHI_Gain_the_Support_of_the_KPA: "Ganhe o suporte do KPA"
 CHI_Gain_the_Support_of_the_KPA_desc: "Nossa inteligência indica que existem elementos dentro da classe de oficiais do Exército do Povo Coreano que se ressentem do governo de [NKO.GetLeader]. Devemos entrar em contato com esses oficiais com quem compartilhamos um objetivo."
 CHI_The_North_Korean_Coup: "O golpe norte-coreano"
 CHI_The_North_Korean_Coup_desc: "Chegou a hora de derrubar este regime decrépito. Nossa influência na Coreia do Norte trouxe muitos oficiais de lado, embora nossos analistas permaneçam incertos sobre se devemos buscar ainda mais apoio antes de embarcar neste empreendimento arriscado."
 CHI_Establish_a_Puppet_Government: "Estabelecer um governo fantoche"
 CHI_Establish_a_Puppet_Government_desc: "Agora que o golpe foi bem-sucedido, o novo governo militar está em dívida conosco e, portanto, não terá escolha a não ser se curvar à nossa autoridade."
 CHI_The_Indian_Subcontinent: "O subcontinente indiano"
 CHI_The_Indian_Subcontinent_desc: "Ao sul do Tibete fica um vasto subcontinente dominado pela rivalidade entre a Índia e o Paquistão. Devemos considerar cuidadosamente nossa abordagem em relação a esta região fortemente dividida."
 CHI_Support_Nepals_Maoists: "Apoie os Maoistas do Nepal"
 CHI_Support_Nepals_Maoists_desc: "O Nepal tem vários partidos comunistas, incluindo os maoístas. Esses partidos cresceram em popularidade nos últimos anos e, embora historicamente evitemos nos envolver na política nepalesa, pode ser nosso benefício apoiar aqueles que compartilham uma afinidade ideológica conosco."
 CHI_Respect_Nepalese_Neutrality: "Respeite a neutralidade nepalesa"
 CHI_Respect_Nepalese_Neutrality_desc: "O Nepal tem procurado permanecer como um amortecedor neutro entre nós e os indianos. Devemos respeitar a decisão deles e evitar qualquer ação que prejudique essa neutralidade."
 CHI_Guarantee_Bangladesh: "Garantia de Bangladesh"
 CHI_Guarantee_Bangladesh_desc: "Apesar de inicialmente compartilhar laços estreitos com a Índia, Bangladesh nas últimas décadas foi atraído para nossa órbita. Podemos ajudar a facilitar essa tendência, fornecendo proteção militar aos bangladeshianos."
 CHI_Drop_Claims_on_Bhutan: "Reivindicações sobre o Butão"
 CHI_Drop_Claims_on_Bhutan_desc: "Uma grande barreira para melhorar as relações entre nós e o Butão são nossas reivindicações sobre parte do território que eles controlam. Isso também levou a atritos com os índios, atritos que poderiam levar a um conflito indesejável. É melhor nós abandone essas reivindicações por enquanto."
 CHI_Doklam_Road_Standoff: "Doklam Road Standoff"
 CHI_Doklam_Road_Standoff_desc: "Doklam é território chinês e, portanto, devemos ser capazes de mover tropas e equipamentos de construção livremente, se assim o desejarmos. Se o Butão e a Índia quiserem responder, deixe-os. Esta será uma boa oportunidade para testar sua prontidão de combate ."
 CHI_Iron_Brothers: "Irmãos de Ferro"
 CHI_Iron_Brothers_desc: "A China e o Paquistão são parceiros estratégicos próximos, e esse relacionamento deve ser preservado para nosso benefício mútuo. Nosso inimigo indiano comum não pode resistir ao nosso poder conjunto."
 CHI_Joint_Military_Projects: "Projetos militares conjuntos"
 CHI_Joint_Military_Projects_desc: "Juntos, a China e o Paquistão podem desenvolver produtos militares novos e inovadores para obter vantagem contra a Índia."
 CHI_Cooperate_on_Counterterrorism: "Exercícios de Contraterrorismo"
 CHI_Cooperate_on_Counterterrorism_desc: "O terrorismo assola nossos dois países. Juntos, podemos ajudar uns aos outros na capacidade de prevenir e responder às ameaças terroristas."
 CHI_Militarize_Gwadar_Port: "Militarize Gwadar Port"
 CHI_Militarize_Gwadar_Port_desc: "Nossos investimentos no Porto de Gwadar valeram a pena e produziram uma impressionante instalação comercial. no entanto necessário para a nossa segurança."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Mecanismo de Cooperação Quadrilateral"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "O Mecanismo de Cooperação e Coordenação Quadrilateral ou QCCM será um agrupamento útil de quatro países com um interesse comum no combate ao terrorismo. Esperamos que também melhore as relações tensas entre o Paquistão e o Afeganistão e ajude a espalhar nossa influência na Ásia Central dominada pela Rússia por meio de nossos parceiros tadjiques."
 CHI_Support_Negotiations: "Negociações de suporte"
 CHI_Support_Negotiations_desc: "O conflito é o problema e não a solução. Devemos usar o QCCM para persuadir nossos parceiros a adotar abordagens conciliatórias, mas cautelosas, em relação aos militantes, não por medo, mas por necessidade."
 CHI_Joint_Operations: "Operações antiterroristas conjuntas"
 CHI_Joint_Operations_desc: "Grupos islâmicos radicais são uma grande ameaça à segurança regional e devem ser enfrentados com força de armas unida e inabalável."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Enfrente as causas profundas da radicalização"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Agora que a ameaça terrorista foi temporariamente reduzida, devemos concentrar nossos esforços na desradicalização. Podemos cortar o recrutamento de grupos militantes usando investimentos em infraestrutura e indústria para aliviar a pobreza no Afeganistão, Paquistão e Tadjiquistão."
 CHI_Disengage_from_Pakistan: "Desenvolver-se do Paquistão"
 CHI_Disengage_from_Pakistan_desc: "É hora de reavaliar nossa abordagem em relação ao subcontinente indiano. Uma parceria estreita entre duas das maiores economias do mundo pode ser mais benéfica para nós do que uma aliança contínua com uma potência menor. Desvincular-se do Paquistão será o primeiro passo em nossa aproximação com a Índia."
 CHI_End_Joint_Military_Exercises: "Fim dos exercícios militares conjuntos"
 CHI_End_Joint_Military_Exercises_desc: "Nossos exercícios com o Paquistão são vistos com desconfiança pelos indianos. Devemos encerrá-los para ganhar sua confiança."
 CHI_Strategic_Realignment: "Realinhamento Estratégico"
 CHI_Strategic_Realignment_desc: "Nossa mudança gradual do Paquistão agora está se tornando óbvia. É hora de deixar claro para os indianos que esses movimentos foram tentativas de ganhar seu favor."
 CHI_Sino_Indian_Treaty_of_Friendship: "Tratado de Amizade Sino-Indiano"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "É claro que nossa parceria com o Paquistão não foi a única fonte de atrito entre nós e nossos colegas indianos. Precisamos abordar as queixas territoriais que nossos respectivos países possuem para iniciar um novo relacionamento com a Índia."
 CHI_A_New_Alliance: "Uma Nova Aliança"
 CHI_A_New_Alliance_desc: "A melhoria notável nas relações entre nós e os indianos abriu uma nova e valiosa oportunidade para uma parceria militar e política. Uma aliança entre nossas duas nações representa uma força imparável nas regiões do leste e sul da Ásia."
 CHI_Strike_Across_the_Himalayas: "Ataque através do Himalaia"
 CHI_Strike_Across_the_Himalayas_desc: "Embora devamos tentar evitar uma guerra total por enquanto, fortalecemos nossa posição o suficiente para permitir uma investigação das defesas da Índia. Se formos bem-sucedidos em nosso esforço, teremos recuperado o território que é nosso por direito , e se falharmos, teremos pelo menos aprendido mais sobre as capacidades de nosso inimigo."
 CHI_String_of_Pearls: "Cordão de Pérolas"
 CHI_String_of_Pearls_desc: "O domínio da Índia sobre o Oceano Índico é uma situação indesejável. Podemos tentar conter a Índia da mesma forma que a América está tentando nos conter, ou seja, cercando nosso rival com bases militares localizadas no território de nossa região parceiros. Este cerco nos dará uma vantagem significativa se entrarmos em estado de guerra com a Índia."
 CHI_Annex_Bhutan: "Anexo Butão"
 CHI_Annex_Bhutan_desc: "Nossas reivindicações sobre o Butão podem não se estender por todo o território do país, mas os estreitos laços históricos do país com o Tibete devem fornecer justificativa razoável para nosso desejo de integrar o Butão à Região Autônoma do Tibete. Além disso, a anexação removeria um aliado indiano estrategicamente localizado . Se nossa influência no Butão se tornar suficientemente grande, poderemos anexar o país sem uma guerra."
 CHI_Puppet_Nepal: "Puppet Nepal"
 CHI_Puppet_Nepal_desc: "Algumas forças políticas no Nepal estão dispostas a fortalecer significativamente os laços de seu país com a China às custas de sua parceria com a Índia. Isso ajudaria significativamente nossos objetivos de política externa. Aumentando nossa influência no país e garantindo um governo amigável. nos permitirá realizar este processo pacificamente."
 CHI_Bring_the_Tiger_to_Heel: "Cage the Tiger"
 CHI_Bring_the_Tiger_to_Heel_desc: "Nossa ascensão à hegemonia regional não será possível com uma Índia hostil pronta para atacar nosso flanco sul e apoiar nossos inimigos. O tigre de Bengala deve necessariamente ser enjaulado para garantir nosso domínio em um espaço que é muito pequeno para duas superpotências regionais ."
 CHI_The_Land_of_the_Rising_Sun: "A Terra do Sol Nascente"
 CHI_The_Land_of_the_Rising_Sun_desc: "Para o nosso nordeste reside uma grande ameaça, bem como uma grande oportunidade para a política externa chinesa. Não estamos convencidos de que o Japão nunca mais se tornará uma ameaça para o povo chinês, mas ao mesmo tempo pode ser útil ter o Japoneses do nosso lado na luta maior com os Estados Unidos."
 CHI_Maintain_Historical_Enmity: "Manter a inimizade histórica"
 CHI_Maintain_Historical_Enmity_desc: "Observamos, horrorizados, como o mundo permitiu que o Japão se remilitarizasse e mais uma vez se tornasse uma ameaça para a nação chinesa. Nossa briga com o Japão não está simplesmente no passado. Ela existe aqui e agora enquanto isso nação de criminosos de guerra continua a possuir os meios de violência."
 CHI_Demand_the_Senkaku_Islands: "Exija as Ilhas Diaoyu"
 CHI_Demand_the_Senkaku_Islands_desc: "As ilhas Diaoyu são nossas por direito e são um ponto de discórdia significativo nas relações sino-japonesas. Exigir as ilhas não apenas nos favorecerá em casa, mas também nos fornecerá informações úteis sobre a mentalidade do governo japonês com base em sua resposta às nossas demandas."
 CHI_Incite_Anti_Japanese_Sentiment: "Incitar o sentimento anti-japonês"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Não deve ser muito difícil incitar o fervor anti-japonês entre nossa população patriótica, um sentimento que podemos usar a nosso favor no confronto que está por vir."
 CHI_Clash_Over_the_East_China_Sea: "Clash Over the East China Sea"
 CHI_Clash_Over_the_East_China_Sea_desc: "Nós regularmente investigamos as defesas aéreas do Japão enviando nossas aeronaves para o espaço aéreo deles. Seria muito fácil usar uma dessas instâncias para desencadear uma crise muito maior..."
 CHI_A_Pragmatic_Approach: "Uma Abordagem Pragmática"
 CHI_A_Pragmatic_Approach_desc: "Nossas relações com os japoneses foram prejudicadas por sua recusa em pedir desculpas ou mesmo reconhecer as graves injustiças que infligiram ao nosso povo durante a Guerra Sino-Japonesa. No entanto, pode ser mais estratégico deixar de lado nosso ressentimento em relação ao japoneses, a fim de facilitar a retirada americana do leste da Ásia."
 CHI_Assuage_Japanese_Concerns: "Amenizar as preocupações dos japoneses"
 CHI_Assuage_Japanese_Concerns_desc: "Para facilitar uma aproximação com o Japão, precisamos assegurar aos japoneses que nossas intenções não são hostis. As ações falam mais alto que as palavras."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Incentivar a apreciação da cultura japonesa"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "A cultura japonesa é popular entre o povo chinês, especialmente as gerações mais jovens. Incentivar essa tendência fortalecerá as relações econômicas entre nossos dois países, aproximará nossos dois povos e enviará sinais positivos para nossos colegas em Tóquio."
 CHI_Sign_Strategic_Partnership_Agreement: "Assinar Acordo de Parceria Estratégica"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Um acordo oficial entre nossos dois países consolidará nossos ganhos diplomáticos recentes e incentivará os japoneses a reduzir sua dependência da proteção militar americana."
 CHI_Decouple_Japan: "Quebre a Corrente"
 CHI_Decouple_Japan_desc: "Chegou a hora de separar o Japão da influência dos Estados Unidos de uma vez por todas. Assegurar uma retirada americana tornará nossa posição de segurança na região significativamente mais segura."
 CHI_The_Inland_Prairie: "A Pradaria Interior"
 CHI_The_Inland_Prairie_desc: "Na história, o inimigo da China sempre vem do norte, é necessário manter nossa fronteira longe de nossa capital e retomar nossa grande pradaria."
 CHI_Inscription_of_Yanran: "Inscrição de Yanran"
 CHI_Inscription_of_Yanran_desc: "Em 89 DC, o general Dou Xian liderou o exército da dinastia Han venceu a batalha contra os hunos do norte nas montanhas de Altai. A batalha foi uma vitória decisiva para a dinastia Han. Após a batalha, Dou Xian realizou uma cerimônia memorial para o Tian no Monte Yanran. Ele ordenou que inscrições fossem esculpidas na face do penhasco para comemorar a vitória. Os hunos do norte escaparam e desapareceram na história chinesa após esta batalha. "
 CHI_Ceremony_in_Khentii_Mountains: "Cerimônia nas Montanhas Khentii"
 CHI_Ceremony_in_Khentii_Mountains_desc: "Em 119 aC, a dinastia Han venceu a batalha decisiva com os hunos, o general Huo Qubing conduz uma série de rituais na chegada às montanhas Khentii para simbolizar a histórica vitória Han. A expressão 'Cerimônia nas montanhas Khentii' e 'Inscrição de Yanran ' considerado como uma das maiores conquistas para os generais militares da dinastia chinesa."
 CHI_Raid_The_Dragon_City: "Invadir a Cidade do Dragão"
 CHI_Raid_The_Dragon_City_desc: "Em 129 aC, Wei Qing, distinto general da dinastia Han, liderou um ataque de longa distância bem-sucedido ao local sagrado dos hunos, a cidade do Dragão, é a primeira vitória óbvia da guerra Han-Huns."
 CHI_Khalkha_Return: "O retorno do norte de Gobi"
 CHI_Khalkha_Return_desc: "Depois de quase cem anos, a pradaria do norte de Gobi, Khalkha voltou ao nosso controle, é um símbolo significativo do grande rejuvenescimento da nação chinesa."
 CHI_Sino_Mongol_Friendship_Treaty: "Tratado de Amizade China Mongólia"
 CHI_Sino_Mongol_Friendship_Treaty_desc: "China e Mongólia compartilham uma fronteira de 4.600 km, é importante manter nossa amizade e encarar o futuro juntos."
 CHI_Aid_Outer_Mongolia: "Ajudar a Mongólia Exterior"
 CHI_Aid_Outer_Mongolia_desc: "Devido ao longo tempo de tratamento do país satélite, a maior parte da Mongólia Exterior está em um estado rural e subdesenvolvido, devemos investir mais fundos para melhorar esta situação."
 CHI_Outer_Mongolia_SAR: "SAR da Mongólia Exterior"
 CHI_Outer_Mongolia_SAR_desc: "Agora que os efeitos positivos de ajudar a Mongólia Exterior se tornaram aparentes, ajudaria ainda mais nossa popularidade entre o povo da Mongólia Exterior e nossa percepção pela comunidade internacional se estabelecêssemos uma Região Administrativa Especial altamente autônoma na Mongólia Exterior."
 CHI_Global_Influence: "Influência Global"
 CHI_Global_Influence_desc: "As dinastias chinesas anteriores consideravam o mundo exterior além da periferia imediata da China como não digno de nossa atenção. Foi isso que levou a China a ficar para trás em relação às nações industrializadas do Ocidente. Não cometeremos o mesmo erro novamente."
 CHI_Favor_Multipolarity: "Favor multipolaridade"
 CHI_Favor_Multipolarity_desc: "Nossa posição sobre a hegemonia sempre foi clara. Nos opomos à hegemonia global de qualquer nação, seja essa nação os Estados Unidos, a Rússia ou mesmo a China."
 CHI_Peacekeeping_Contributions: "Contribuições para a manutenção da paz"
 CHI_Peacekeeping_Contributions_desc: "As missões de manutenção da paz são uma maneira útil para nossas tropas ganharem experiência na condução de operações em terras estrangeiras, mas também sinalizam o compromisso de nosso país com o multilateralismo e o trabalho em organizações internacionais como as Nações Unidas."
 CHI_Support_Security_Council_Reform: "Apoiar a reforma do Conselho de Segurança"
 CHI_Support_Security_Council_Reform_desc: "Nós nos opomos historicamente à ampliação do Conselho de Segurança das Nações Unidas para incluir os países do G4 devido às nossas relações tensas com o Japão e a Índia. Agora que as relações melhoraram, podemos abandonar essa oposição. Se a reforma surgir como resultado disso depende do vontade dos demais membros permanentes do Conselho de Segurança".
 CHI_A_Rival_Superpower: "Uma Superpotência Rival"
 CHI_A_Rival_Superpower_desc: "Tivemos que assegurar ao mundo que não estávamos buscando hegemonia nas últimas décadas, quando nossa nação estava em uma posição muito mais fraca em relação ao Ocidente. No entanto, agora que nosso país não é mais uma nação subdesenvolvida, não precisamos mais manter esta fachada e pode lutar abertamente para substituir os Estados Unidos como único hegemon global."
 CHI_End_US_Hegemony: "Acabe com a hegemonia dos EUA"
 CHI_End_US_Hegemony_desc: "A ordem mundial centrada nos Estados Unidos é injusta e insustentável, e devemos fazer o possível para garantir seu fim. O imperialismo americano deve ser forçado a sair do Sul Global, com a influência dos bem-intencionados e virtuosos preenchendo o vácuo que deixa para trás."
 CHI_The_Bears_Backyard: "O Quintal do Urso"
 CHI_The_Bears_Backyard_desc: "Nossa parceria estratégica com a Rússia ajudou em nosso objetivo de minar a hegemonia americana. No entanto, nossos antigos aliados não apoiarão nossa nova ambição de domínio global. Devemos, portanto, procurar minar sua posição e colocar o gigante eslavo de joelhos."
 CHI_A_New_Imperium: "Um Novo Império"
 CHI_A_New_Imperium_desc: "Agora que nossa posição na região e no mundo em geral está segura, é possível para nós restaurar a China à sua antiga glória e reviver reivindicações territoriais que antes eram consideradas perdidas para sempre. A era do império e uma China centrada na China a ordem mundial será imposta ao resto do globo, goste ou não."
 CHI_Form_the_SCO: "Formar o SCO"
 CHI_Form_the_SCO_desc: "Atualmente, o grupo Shanghai Five atua como uma forma de interagirmos de perto com a Rússia, Cazaquistão, Quirguistão e Tadjiquistão. Essas interações foram valiosas, mas poderiam ser melhoradas se mudássemos esse grupo informal para uma organização intergovernamental robusta. "
 CHI_Emphasize_Economic_Cooperation: "Enfatizar a cooperação econômica"
 CHI_Emphasize_Economic_Cooperation_desc: "A SCO deve ser principalmente um facilitador da assistência econômica de membros ricos para membros mais pobres. Nosso objetivo de estabilidade regional é melhor alcançado por meio do fortalecimento das economias de nossos vizinhos mais frágeis. Mais do que isso, a SCO deve se esforçar para melhorar as vidas daqueles que residem dentro de seus limites."
 CHI_Civilian_Technology_Sharing: "Compartilhamento de tecnologia civil"
 CHI_Civilian_Technology_Sharing_desc: "Nossa organização está focada principalmente no desenvolvimento das economias de seus membros mais pobres e, como tal, deve se concentrar apenas no compartilhamento de tecnologias não militares."
 CHI_Development_Assistance: "Aumentar a assistência ao desenvolvimento"
 CHI_Development_Assistance_desc: "Nossos atuais esforços de desenvolvimento podem ser aprimorados ainda mais para acelerar o crescimento econômico nos estados membros da SCO."
 CHI_Emphasize_Political_Cooperation: "Enfatizar a cooperação política"
 CHI_Emphasize_Political_Cooperation_desc: "A SCO deve ser, antes de mais nada, uma organização que preserva a estabilidade regional protegendo os governos legítimos de seus estados membros de ameaças desestabilizadoras de dentro."
 CHI_Crack_Down_on_the_Three_Evils: "Reprimir os Três Males"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Os três males do terrorismo, separatismo e extremismo religioso são fontes de preocupação para todos os membros da SCO. Por meio da SCO, podemos fortalecer a capacidade política de cada um para suprimir essas ameaças perigosas."
 CHI_Tackle_Drug_Trafficking: "Enfrentar o tráfico de drogas"
 CHI_Tackle_Drug_Trafficking_desc: "O tráfico de drogas do Afeganistão é uma questão que é difícil para nós, como um país individual, resolver sozinho, mas relativamente menos difícil para uma organização multilateral assumir. Juntos, podemos policiar com mais eficácia as fronteiras porosas da Ásia Central."
 CHI_Emphasize_Military_Cooperation: "Enfatizar a cooperação militar"
 CHI_Emphasize_Military_Cooperation_desc: "Não há necessidade de mascarar nossas intenções. A SCO deve ser uma organização explicitamente orientada para a segurança que forneça a nós e a nossos parceiros russos um baluarte contra possíveis agressões de inimigos externos, sendo o principal deles os Estados Unidos."
 CHI_Military_Technology_Sharing: "Compartilhamento de tecnologia militar"
 CHI_Military_Technology_Sharing_desc: "A tecnologia militar avançada da Rússia será um recurso inestimável para nossos membros em caso de agressão externa."
 CHI_Strengthen_Security_Framework: "Fortalecer a estrutura de segurança"
 CHI_Strengthen_Security_Framework_desc: "Nossa cooperação militar existente dentro da SCO, embora substancial, pode não ser suficiente para resistir ao ataque total de uma superpotência. Devemos aprofundar nossa cooperação militar existente para que nós, como organização, possamos estar melhor preparados para o pior."
 CHI_Chinese_Dominance: "Dominância Chinesa"
 CHI_Chinese_Dominance_desc: "Embora nossa posição e a da Rússia dentro da SCO sejam atualmente iguais, a verdade inconveniente é que nosso poder supera em muito o de nossos antigos aliados. Nossa influência dentro da organização deve corresponder ao nosso significado no mundo real e, portanto, a Rússia deve ser forçada a uma posição júnior."
 CHI_Equal_Partners: "Parceiros iguais"
 CHI_Equal_Partners_desc: "Mesmo que tenhamos começado a ultrapassar os russos em muitas áreas, ainda temos muito a aprender com essa antiga superpotência. É melhor para nossos interesses manter os russos do que aliená-los e antagonizá-los."
 CHI_ASEAN_Integration: "Integração ASEAN"
 CHI_ASEAN_Integration_desc: "A função tácita da ASEAN era equilibrar nossa influência, então nossos esforços para melhorar as relações com os estados membros da ASEAN e acabar com sua desconfiança em relação a nós significa que o caminho agora está livre para integrar a ASEAN na SCO, aumentando significativamente o número de membros da nossa organização".
 CHI_Undermine_ASEAN: "Abandonar a ASEAN"
 CHI_Undermine_ASEAN_desc: "A ASEAN existe como um contrapeso para nossa influência regional e, portanto, deve ser eliminada. Podemos explorar o fato de que a organização é composta por várias nações diferentes com perspectivas extremamente variadas. Podemos visar aquelas nações que são mais favoráveis à nossos interesses e convencê-los a deixar a ASEAN e ingressar na SCO".
 CHI_Exploit_Economic_Clout: "Explorar influência econômica"
 CHI_Exploit_Economic_Clout_desc: "A orientação financeira da SCO tem sido altamente benéfica para nós, dada a nossa vasta superioridade em termos de capital. Agora podemos usar essa nossa vantagem econômica para consolidar nossa influência política sobre os outros membros da SCO."
 CHI_Split_CSTO: "Dividir CSTO"
 CHI_Split_CSTO_desc: "Nossa parceria com a Rússia nunca duraria para sempre. Nunca pudemos confiar totalmente em nosso vizinho expansionista do norte. Embora tenha servido aos nossos interesses até agora continuar a fingir cooperação sino-russa, a fim de assumir o SCO ainda mais, devemos acabar com isso. Nossos aliados compartilhados devem agora fazer uma escolha entre ficar do nosso lado ou ficar do lado do nosso inimigo.
 CHI_Merge_with_CSTO: "Mesclar com CSTO"
 CHI_Merge_with_CSTO_desc: "A organização de segurança da Rússia, CSTO, tem um grande conjunto de instituições para cooperação militar que seria benéfico para nós adotarmos."
 CHI_An_Alliance_to_Rival_NATO: "Uma aliança para rivalizar com a OTAN"
 CHI_An_Alliance_to_Rival_NATO_desc: "Chegou a hora de liberar todo o potencial da SCO e reforçar as instituições da organização para cooperação militar até o ponto em que nosso comando e controle conjuntos possam ser tão eficientes quanto os da OTAN. Se uma guerra estiver chegando, estaremos prontos."
 CHI_Forum_on_China_African_Cooperation: "Fórum de Cooperação China-África"
 CHI_Forum_on_China_African_Cooperation_desc: "O Fórum de Cooperação China-África (FOCAC) facilita nossas interações com todo o continente africano, uma região que vemos não como atrasada ou bárbara como o Ocidente, mas como uma fonte de potencial e oportunidade."
 CHI_China_Africa_Development_Fund: "Fundo de Desenvolvimento China-África"
 CHI_China_Africa_Development_Fund_desc: "Através do Fundo de Desenvolvimento China-África, podemos fornecer investimentos muito necessários para projetos de infraestrutura no continente africano."
 CHI_Invest_in_Cheap_Energy: "Invista em energia barata"
 CHI_Invest_in_Cheap_Energy_desc: "Apesar de toda a conversa sobre energias renováveis, no final das contas são os combustíveis fósseis baratos que tirarão o povo africano da pobreza."
 CHI_Invest_in_Clean_Energy: "Invista em Energia Limpa"
 CHI_Invest_in_Clean_Energy_desc: "O desenvolvimento não deve ocorrer às custas do meio ambiente. Nosso conhecimento técnico significa que podemos compartilhar nossos avanços em tecnologia de energia renovável com nossos parceiros no continente africano."
 CHI_Outsource_Cheap_Labor: "Terceirizar mão de obra barata"
 CHI_Outsource_Cheap_Labor_desc: "Quando a China estava se desenvolvendo, nossos trabalhadores recebiam salários mínimos e passavam por tremendas dificuldades. Mas seu sofrimento é o que levou nosso país a se tornar tão bem-sucedido economicamente quanto é atualmente. As nações da África devem seguir o mesmo modelo."
 CHI_Workers_Rights: "Direitos dos Trabalhadores"
 CHI_Workers_Rights_desc: "O bem-estar do trabalhador individual é essencial para o sucesso da nação. Devemos apoiar apenas projetos que protejam os meios de subsistência das pessoas sem as quais elas não poderiam existir."
 CHI_Agriculture: "Agricultura"
 CHI_Agriculture_desc: "A agricultura continua sendo um setor importante em muitas economias africanas e é aquele do qual a maioria das pessoas depende. Devemos apoiar o setor agrícola para ajudar os trabalhadores individuais a competir no mundo globalizado de competição internacional brutal."
 CHI_Develop_Hospitals: "Desenvolver Hospitais"
 CHI_Develop_Hospitals_desc: "A tragédia de muitas das mortes no continente africano é que elas ocorrem devido a condições facilmente tratáveis. Devemos fornecer aos nossos parceiros as ferramentas necessárias para cuidar de seu povo."
 CHI_Leverage_Influence: "Influência de alavancagem"
 CHI_Leverage_Influence_desc: "A África está tão endividada conosco que os governos de todo o continente devem se curvar à nossa vontade."
 CHI_Write_Off_Debts: "Cancelar dívidas"
 CHI_Write_Off_Debts_desc: "Não manteremos nossos parceiros na armadilha da dívida. Eles devem poder crescer e se desenvolver em seu próprio ritmo."
 CHI_Friendship_Schools: "Escolas da Amizade"
 CHI_Friendship_Schools_desc: "Escolas da Amizade fornecem educação muito necessária em todo o continente, reforçando o capital humano da região."
 CHI_Joint_Research: "Pesquisa Conjunta"
 CHI_Joint_Research_desc: "Juntos, nossos países podem fazer avanços científicos que beneficiarão todos os nossos povos."
 CHI_TV_and_Internet_Access: "TV e acesso à Internet"
 CHI_TV_and_Internet_Access_desc: "No século 21, o acesso da família ao mundo exterior é uma medida fundamental de desenvolvimento. Devemos ajudar nossos parceiros africanos a fornecer TV e acesso à Internet para todos os seus cidadãos."

# EVENTOS #
 china.1.t: "19º Congresso Nacional do Partido Comunista da China"
 china.1.d: "O 19º Congresso Nacional foi realizado no Grande Salão do Povo, Pequim, entre 18 e 24 de outubro de 2017. Os preparativos para o 19º Congresso Nacional começaram em 2016 e terminaram com uma sessão plenária do Comitê Central a poucos dias antes do Congresso. Em 2016, as organizações partidárias locais e provinciais começaram a eleger delegados para o congresso, bem como a receber e alterar os documentos do partido. Durante o congresso, uma nova ideologia orientadora, denominada Pensamento de Xi Jinping sobre o Socialismo com Características Chinesas para um Nova Era, foi escrito na constituição do partido. Isso marcou a primeira vez desde o Pensamento de Mao Zedong que um líder partidário vivo consagrou na constituição do partido uma ideologia com o seu nome. O Congresso também enfatizou o fortalecimento do socialismo com características chinesas, construção de partidos, e estado de direito socialista, e estabelecendo cronogramas concretos para alcançar metas de desenvolvimento, como construir uma sociedade moderadamente próspera e alcançar \"desenvolvimento social modernização ist"."
 china.1.a: "Uma Nova Era para o Socialismo!"

 china.2.t: "90º Aniversário do Exército Popular de Libertação"
 china.2.d: "Marcando o 90º aniversário da fundação do Exército Popular de Libertação (PLA), que cai em 1º de agosto, uma grande exposição foi lançada na última sexta-feira em Pequim, atraindo pessoas de todas as esferas da vida. Apresentando grandes batalhas do PLA , eventos e conquistas históricas, a exposição contém maquetes dos principais equipamentos militares do PLA em serviço ativo, com mais de 1.000 fotos e 1.300 relíquias e outros itens em exibição. Na manhã de domingo, o presidente Xi revisou as forças armadas como parte das comemorações. Mais mais de 12.000 militares do exército, marinha, força aérea, polícia armada, bem como a recém-formada força de foguetes e tropas de apoio estratégico, participaram do desfile na base de treinamento militar de Zhurihe."
 china.2.a: "Servir ao Povo!"

 china.3.t: "Escândalo do Leite"
 china.3.d: "A nação está indignada com a descoberta de que as empresas de laticínios chinesas estão vendendo produtos contaminados com o composto tóxico Melamina; mais de 300.000 cidadãos chineses foram envenenados pelo leite contaminado e fórmula infantil, e 11 países proibiram importações de alimentos. Vários funcionários de alto escalão da indústria e do governo foram implicados; parece que eles estavam totalmente cientes do conteúdo de melamina, que a Organização Mundial da Saúde declarou um dos maiores incidentes de segurança alimentar da história."
 china.3.a: "Terrível! Os responsáveis serão punidos."

 china.4.t: "Tufão Bilis"
 china.4.d: "Os preparativos para o tufão Bilis começaram, quando o Observatório Meteorológico de Xiamen emitiu um alerta para a província de Fujian. Previa-se que o tufão seria a pior tempestade a afetar Xiamen até agora em 2000. Como foi o caso em Taiwan, todos três aeroportos na província foram fechados e o serviço de balsa foi suspenso em preparação para a tempestade. Da mesma forma, a Xiamen Airlines cancelou todos os voos programados.\n\nApesar de se tornar uma tempestade mais fraca ao atingir a China em oposição a Taiwan, Bilis causou mais mortes e acumulou um maior custo de dano na China. As perdas econômicas na China totalizaram US$ 534 milhões, com a maioria das perdas ocorrendo na província de Fujian. Um total de 57 pessoas foram mortas, embora outras 1.077 pessoas tenham ficado feridas ou desaparecidas . Devido a árvores derrubadas, uma linha ferroviária de Fuzhou a Mawei bloqueou o serviço ferroviário. Bilis gerou vários tornados na área de Yueqing, devastando quatro aldeias e destruindo 20 edifícios."
 china.4.a: "Hora de reconstruir."

 china.5.t: "China anuncia política de "ascensão pacífica""
 china.5.d: "Hu Jintao garantiu hoje às autoridades do Sudeste Asiático e dos Estados Unidos que a política externa chinesa será caracterizada por uma "ascensão pacífica". ambição é de natureza puramente econômica e que a China fará o possível para contribuir para a paz mundial e a cooperação global".
 china.5.a: "Considere-nos tranquilos."

 china.6.t: "A queda de Bo Xilai em desgraça"
 china.6.d: "A China foi abalada por uma crise política que começou quando Wang Lijun, o ex-chefe de polícia do político cada vez mais poderoso Bo Xilai, tentou desertar para os EUA. A alegação de que sua esposa era responsável pelo assassinato do empresário britânico Neil Heywood levou-o a ser destituído de seus cargos no Partido Comunista e preso por corrupção, suborno e abuso de poder.
 china.6.a: "Isso não parece ter nenhuma motivação política."

 china.7.t: "Pegando tigres e moscas"
 china.7.d: "Hoje [CHI.GetLeader] anunciou uma campanha para derrubar altos funcionários corruptos, \"tigres\", e burocratas de baixo escalão, \"moscas\", em uma nova campanha anticorrupção. muitos elogiaram a medida como uma medida muito necessária contra funcionários que durante décadas aceitaram subornos e desviaram fundos impunemente, outros criticaram a campanha como politicamente motivada e, no final das contas, inútil sem reformas políticas sérias e fundamentais para promover transparência e responsabilidade na política chinesa."
 china.7.a: "Vamos ver onde isso vai dar."

 china.8.t: "Xinjiang vê protestos generalizados"
 china.8.d: "Muçulmanos uigures em Xinjiang estão atualmente engajados em protestos, citando nossas chamadas políticas \"opressivas\" e \"discriminatórias\". Devemos decidir se devemos preservar o status quo ou fazer algumas mudanças apaziguar os manifestantes."
 china.8.a: "Devemos conter esses protestos."
 china.8.b: "Devemos fazer algumas concessões aos manifestantes."

 china.9.t: "Militantes uigures lançam ataque com faca"
 china.9.d: "A China foi abalada hoje por um violento ataque com faca perpetrado por vários terroristas uigures. Dezenas de pessoas foram mortas ou feridas, incluindo os atacantes que foram mortos a tiros pela polícia local. [CHI.Getleader] pediu calma enquanto promete caçar os responsáveis por este \"ato bárbaro\"."
 china.9.a: "Eles vão pagar."

 china.10.t: "Explosões atingem a infraestrutura chinesa"
 china.10.d: "Supostos membros do Partido Islâmico do Turquistão lançaram ataques a bomba coordenados em várias redes ferroviárias chinesas, matando dezenas de inocentes. Nossos analistas de segurança expressaram surpresa com o nível de sofisticação demonstrado por esses ataques. Devemos empregar mais medidas drásticas para evitar a repetição deste terrível incidente."
 china.10.a: "Vamos caçá-los."

 china.12.t: "China recebe condenação internacional por campos de internamento uigures"
 china.12.d: "A Human Rights Watch apelou ao governo chinês para pôr fim à sua política de internar muçulmanos uigures na província de Xinjiang em \"campos de reeducação\". A ONG condenou esta prática recentemente acelerada como um flagrante violação da lei internacional de direitos humanos e da própria constituição da China".
 china.12.a: "Esta prática deve ser condenada!"
 china.12.b: "Não vemos nada de errado nisso."
 china.12.c: "Isso não é da nossa conta."

 china.13.t: "Xinjiang vê protestos generalizados"
 china.13.d: "O subdesenvolvimento econômico, a discriminação estatal e as tensões étnicas na província de Xinjiang provocaram protestos generalizados. Relatórios indicam que as autoridades chinesas estão seriamente preocupadas com essa expressão de descontentamento em larga escala e desejam evitar detalhes deste evento chegue ao mundo exterior."
 china.13.a: "Uma região inquieta."

 china.14.t: "Xinjiang vê protestos generalizados"
 china.14.d: "O subdesenvolvimento econômico, a discriminação estatal e as tensões étnicas na província de Xinjiang provocaram protestos generalizados. Relatórios indicam que as autoridades chinesas tentaram acomodar algumas das demandas dos manifestantes."
 china.14.a: "Uma região inquieta."

 china.15.t: "Militantes uigures lançam ataque com faca"
 china.15.d: "A China foi abalada hoje por um violento ataque com faca perpetrado por vários terroristas uigures. Dezenas de pessoas foram mortas ou feridas, incluindo os atacantes que foram mortos a tiros pela polícia local. [CHI.Getleader] pediu calma enquanto promete caçar os responsáveis por este \"ato bárbaro\"."
 china.15.a: "Notícias trágicas."

 china.16.t: "Explosões atingem a infraestrutura chinesa"
 china.16.d: "Supostos membros do Partido Islâmico do Turquistão lançaram ataques a bomba coordenados em várias redes ferroviárias chinesas. Analistas de segurança expressaram surpresa com o nível de sofisticação demonstrado por esses ataques. Enquanto as autoridades chinesas divulgaram poucos detalhes sobre o ataques, muitos suspeitam que os danos aos links de infraestrutura da China são significativos."
 china.16.a: "Perturbador."

 china.17.t: "China Institui \"Democracia com Características Chinesas\""
 china.17.d: "[CHI.GetLeader] anunciou que a China doravante não será mais um estado de partido único. Tendo removido as restrições aos partidos políticos não-PCC existentes, o governo começou a permitir que outros partidos se registrem em as primeiras eleições livres e justas do país. No entanto, [CHI.GetLeader] advertiu contra tomar esta decisão como um movimento da China em direção ao Ocidente. \"Embora tenhamos decidido aceitar esta importação ocidental da democracia, estamos simultaneamente determinados a preservar a valores culturais e sua estabilidade a longo prazo.\""
 china.17.a: "Um momento histórico!"

 china.18.t: "O Dalai Lama retorna ao Tibete"
 china.18.d: "Em troca da promessa de permanecer neutro em assuntos políticos, as autoridades chinesas concederam ao Dalai Lama permissão para retornar ao Tibete e assumir um papel religioso na região pela primeira vez em meio século."
 china.18.a: "Ninguém poderia ter previsto isso."

 china.19.t: "A Região Administrativa Especial do Tibete é Estabelecida"
 china.19.d: "Após uma reação positiva na Região Autônoma do Tibete às recentes liberalizações e ao retorno do Dalai Lama, a liderança chinesa decidiu substituir o status de \"Região Autônoma\" do Tibete pelo de \"Região Administrativa Especial \". Essa mudança de status é acompanhada por um alto grau de autogoverno."
 china.19.a: "Uma reviravolta inesperada."

 china.20.t: "A Assinatura do Acordo Comercial de Serviços Através do Estreito"
 china.20.d: "Nosso governo concluiu as negociações com a RPC sobre a liberalização do comércio de serviços entre nossas duas economias. O CSSTA facilitará os negócios entre a China e Taiwan, bem como promoverá investimentos em nosso país. No entanto, ainda precisamos enviar este tratado ao legislativo para ser ratificado, e a oposição já expressou suspeitas sobre os efeitos do tratado em Taiwan e a natureza de portas fechadas das negociações que o produziram. Podemos tentar aplacar esses medos por meio de um processo estendido de revisão cláusula por cláusula do tratado ou tentar apressar o tratado através do Yuan Legislativo."
 china.20.a: "Devemos passar por um procedimento adequado, mesmo que demore mais."
 china.20.b: "Não podemos perder tempo debatendo isso, devemos apressar o CSSTA."

 china.21.t: "O \"Roteiro para a Reunificação\" da RPC"
 china.21.d: "Relatórios indicam que o governo de [CHI.GetLeader] ofereceu à sua contraparte baseada em Taipai um \"Roteiro para a reunificação\" mapeando um caminho para que Taiwan eventualmente retorne ao controle chinês como uma Região Administrativa Especial A proposta inclui múltiplas salvaguardas para a continuação da democracia taiwanesa e da autonomia política, mas isso pode não ser suficiente para os opositores taiwaneses à reunificação com o continente. Como a China responderia se este plano fosse rejeitado pelas autoridades taiwanesas permanece incerto."
 china.21.a: "Vamos ver como isso acaba."

 china.22.t: "China abandona sua oposição à independência de Taiwan"
 china.22.d: "Marcando uma mudança drástica na política, [CHI.GetLeader] disse aos jornalistas que se a República da China, informalmente conhecida como Taiwan, buscasse a independência \"nós não ficaríamos em seu caminho\". Em No passado, a China expressou veemente oposição à perspectiva de independência de Taiwan, ameaçando até o uso da força para impedi-la. As razões para essa mudança de opinião por parte das autoridades chinesas permanecem incertas."
 china.22.a: "Ninguém poderia ter previsto isso."

 china.23.t: "A China está nos ameaçando com medidas econômicas punitivas!"
 china.23.d: "Citando nosso reconhecimento da ROC como representante legítimo da China em vez da RPC, as autoridades chinesas ameaçaram reduzir o comércio bilateral entre nosso país e o deles. Se cedermos às suas exigências, nossas relações econômicas serão continue inalterado."
 china.23.a: "Devemos aceitar suas demandas."
 china.23.b: "Não somos nada senão leais!"

 china.24.t: "A China bloqueia as ilhas taiwanesas"
 china.24.d: "Após o aumento das tensões com Taiwan, a Marinha do Exército de Libertação do Povo impôs um bloqueio às ilhas Kinmen e Matsu de Taiwan. Este movimento visa impedir a capacidade de Taiwan de preparar as ilhas para uma possível invasão chinesa, bem como dificultando o comércio de Taiwan com o mundo exterior.\n\nOs líderes mundiais se dividiram entre aqueles que criticaram explicitamente a agressão chinesa e outros que pediram calma. O secretário-geral da ONU fez um apelo particularmente forte pela paz, instando o governo chinês a lembrar que \"a ordem internacional é mantida não pela violência e força bruta, mas pela diplomacia e moderação."
 china.24.a: "As tensões estão aumentando."
 china.24.b: "Isso não é um bom presságio para nós."
 china.24.c: "A paz é coisa do passado."

 china.25.t: "China Shells Kinmen"
 china.25.d: "Em uma nova escalada da Crise do Estreito de Taiwan, a China disparou artilharia contra instalações militares na ilha de Kinmen, provocando uma reação furiosa de [TAI.GetLeader] e [USA.Getleader]. Este último emitiu um forte aviso à China, prometendo ação americana rápida no caso de uma invasão chinesa.
 china.25.a: "A guerra está chegando."

 china.26.t: "A Região Administrativa Especial de Taiwan é Estabelecida"
 china.26.d: "Após uma melhoria gradual nas relações entre a China continental e Taiwan, o governo de [TAI.GetLeader] concordou em se juntar ao continente como uma Região Administrativa Especial em troca da preservação da autonomia política e jurídica de Taiwan ... Políticos da Coalizão Pan-Azul pró-reunificação fizeram declarações elogiando este movimento como o começo de uma nova e melhor parte da história de Taiwan, enquanto seus colegas Pan-Verdes pró-independência expressaram reservas."
 china.26.d_coup: "Após o golpe pró-chinês em Taiwan, a nova administração \"temporária\" concordou em se juntar à República Popular da China como uma Região Administrativa Especial, como um aparente compromisso. Enquanto a oposição à nova administração foi silenciado, o apoio público a este movimento está longe de ser claro."
 china.26.d_war: "Os chineses vitoriosos anunciaram o estabelecimento de uma Região Administrativa Especial de Taiwan, alardeando a mudança como um sinal da capacidade da China de compromisso e moderação. Embora a nova RAE possa eventualmente ter um certo grau de independência do domínio chinês , em seu estado atual, não está em posição de fazê-lo."
 china.26.a: "A guerra civil chinesa finalmente chegou ao fim."

 china.27.t: "A decisão do NPCSC sobre Hong Kong"
 china.27.d: "A Lei Básica de Hong Kong exige que o Chefe do Executivo seja eventualmente eleito por sufrágio universal. No entanto, se implementarmos este sistema eleitoral, as chances de figuras pró-Pequim governarem o território serão significativamente menores devido à popularidade relativamente maior de candidatos pan-democratas. Embora devamos evitar a possibilidade de uma figura anti-chinesa ou pró-independência se tornar o Chefe do Executivo de Hong Kong, também devemos ter cuidado para não antagonizar o povo de Hong Kong. ser uma terceira saída para esta situação?"
 china.27.a: "O sufrágio universal está fora de questão!"
 china.27.b: "Podemos aceitar o sufrágio universal, desde que examinemos primeiro os candidatos."
 china.27.c: "O povo de Hong Kong deve escolher seus líderes."

 china.28.t: "O futuro de Hong Kong"
 china.28.d: "Até agora não demos nenhuma indicação sobre o destino de Hong Kong quando a Lei Básica preservando sua autonomia atual expirar em 2047. Pode ser do nosso interesse fazê-lo agora como promessa de uma continuação de sua autonomia poderia ajudar a convencer Taiwan a retornar ao nosso controle. Por outro lado, podemos querer anular o separatismo, mostrando a inevitabilidade do retorno de todos os territórios chineses ao nosso controle."
 china.28.a: "A S.A.R. perdurará."
 china.28.b: "Hong Kong retornará ao nosso controle."

 china.29.t: "China ingressa na Organização Mundial do Comércio"
 china.29.d: "Depois de um longo processo de negociação com os membros existentes da Organização Mundial do Comércio (OMC), a China finalmente conseguiu a ratificação de seu pedido de adesão à OMC. A China teve de demonstrar aos membros da OMC , especialmente os Estados Unidos e a União Européia, que está dando passos notáveis para abrir sua economia à concorrência. A mídia estatal chinesa saudou este evento como \"um momento histórico na reforma e abertura da China e no processo de modernização\" ."
 china.29.a: "A China continua se abrindo para o mundo."

 china.30.t: "China conclui a transição para a economia de livre mercado"
 china.30.d: "As recentes liberalizações da economia chinesa culminaram em uma transição completa do modelo de \"economia de mercado socialista\" para uma economia de mercado totalmente desenvolvida. Relatórios indicam que [CHI.GetLeader] teve que ir não mediu esforços para convencer os funcionários do Partido Comunista e figuras importantes da indústria chinesa de que esse movimento histórico beneficiaria a todos. Posteriormente, a oposição ao movimento foi silenciada, mas muitos analistas acreditam que há uma apreensão significativa entre os pobres da zona rural da China sobre as novas mudanças."
 china.30.a: "Não há nada impedindo o desenvolvimento da China agora..."

 china.31.t: "[CHI.GetLeader] denuncia Deng Xiaoping"
 china.31.d: "Em um afastamento dramático da política de décadas de \"reforma e abertura\" da China, [CHI.GetLeader] criticou a \"decadência moral e a opressão dos pobres rurais\" que as reformas econômicas de Deng Muitos observadores fora do país ficaram chocados com esta denúncia vocal de alguém que há anos é venerado como o arquiteto do desenvolvimento chinês. Outros, no entanto, previram este resultado devido ao fortalecimento gradual da facção de esquerda dentro do Partido Comunista .\n\n As implicações deste discurso para o futuro da governação chinesa continuam a ser vistas. Alguns especularam que o discurso é simplesmente um dispositivo retórico para aumentar a popularidade de [CHI.GetLeader] entre os elementos de esquerda no partido, os militares e a população em geral. Outros, no entanto, estão convencidos de que esse discurso anuncia uma reversão em larga escala da liberalização do mercado."
 china.31.a: "A República Popular retorna às suas raízes."

 china.32.t: "China declara a Quinta Internacional"
 china.32.d: "Após a transformação da China do modelo de \"economia socialista de mercado\" de Deng Xiaoping em uma economia totalmente planejada, [CHI.GetLeader] anunciou a criação de uma \"Quinta Internacional\", convidando os partidos comunistas de todo o mundo para participar desta nova iniciativa liderada pela China. Este movimento provocou preocupação entre muitos governos estrangeiros, que temem as ramificações do anúncio da China em relação à sua política interna."
 china.32.a: "O comunismo é mais uma vez uma força a ser reconhecida..."

 china.33.t: "China conclui o projeto de desvio de Yarlung Tsangpo"
 china.33.d: "Os esforços da China para reduzir seu problema de escassez de água agora se tornaram uma ameaça para nós na forma do Projeto de Desvio Yarlung Tsangpo. O desvio do rio Brahmaputra, conhecido como Yarlung Tsangpo na China, ameaça privar milhares de nosso povo de seu suprimento essencial de água. Apesar das claras ramificações negativas de sua decisão, os chineses avançaram e, ao fazê-lo, comprometeram a segurança de nossos cidadãos."
 china.33.a: "Os chineses continuam testando nossa paciência..."

 china.34.t: "China intensifica sua \"Iniciativa do Cinturão e Rota\""
 china.34.d: "Sabe-se que a ambiciosa Iniciativa do Cinturão e Rota (BRI) da China está em andamento nos últimos anos, tendo passado por uma reformulação de marca depois que a \"Estratégia do Cinturão, Rota do Cinturão\" foi considerada muito ameaçadora A administração de [CHI.GetLeader] anunciou hoje sua intenção de investir em vários projetos de infraestrutura como parte da BRI em países ao redor do mundo. Japão, Índia, Estados Unidos e Austrália expressaram reservas sobre a iniciativa, vendo-a como uma tentativa velada de espalhar a influência chinesa no exterior."
 china.34.a: "Onde assinamos?"
 china.34.b: "Rejeitamos esta ameaça à nossa independência!"

 china.35.t: "A Iniciativa do Cinturão e Rota chegou às nossas costas!"
 china.35.d: "Empresas chinesas investiram em nossa infraestrutura principal! Isso está dando um impulso bem-vindo à nossa economia e fortaleceu os laços entre nossas duas nações, embora alguns possam dizer que devemos ter cuidado com a crescente influência da China em nosso nação."
 china.35.a: "Somos gratos ao PRC."

 china.36.t: "China ganha controle do porto do Sri Lanka"
 china.36.d: "Mais de 100 anos atrás, a China assinou arrendamentos de 99 anos com a Alemanha, a França e o Reino Unido cedendo território estratégico para as então potências europeias dominantes. Hoje não é a China que está cedendo seu próprio território, mas o Sri Lanka , já que seu porto de Hambantota, construído com a ajuda chinesa, incorreu em enormes prejuízos para o governo em Colombo. O arrendamento de 99 anos visa ostensivamente ajudar o Sri Lanka a pagar sua dívida com a China, mas os críticos criticaram o acordo como uma ameaça ao Sri Lanka soberania e uma tentativa de estender a influência chinesa na região de forma neocolonial".
 china.36.a: "O alcance global da China está crescendo."
 china.36.b: "A soberania do Sri Lanka foi corroída!"

 china.37.t: "China expulsa interesses estrangeiros"
 china.37.d: "Recebendo ampla condenação internacional, a China expulsou todas as empresas e ONGs estrangeiras de seu território, independentemente do país de origem. governo comunista, principalmente uma denúncia de Deng Xiaoping e o renascimento do pensamento de Mao Zedong.\n\n[USA.GetLeader], entre outros líderes mundiais, criticou a administração [CHI.GetLeader] por sua expulsão de interesses estrangeiros, bem como o crescente assédio de indivíduos estrangeiros residentes na China. A China, por sua vez, não emitiu uma resposta oficial às reclamações de [USA.GetLeader] e outros, mas alardeou a natureza patriótica de suas ações para o público doméstico através da mídia estatal. "
 china.37.a: "Os chineses perderam o juízo!"
 china.37.b: "O povo chinês está mais uma vez livre da opressão estrangeira!"


 china.38.t: "A China exige nossa lealdade!"
 china.38.d: "Citando a suserania histórica da China sobre o Vietnã, [CHI.GetLeader] exigiu que nos submetamos à autoridade da China e renunciemos ao controle de nossa política externa. Essa demanda extremamente ofensiva viola a soberania de nosso estado, conforme garantido pelo direito internacional. No entanto, podemos realmente nos dar ao luxo de antagonizar esse poder crescente?"
 china.38.a: "Não temos mais que nos submeter aos chineses!"
 china.38.b: "Devemos aceitar esta humilhação..."

 china.39.t: "A China está minando nossa posição internacional!"
 china.39.d: "Nossa influência global diminuiu acentuadamente nos últimos anos graças aos esforços dos chineses, colocando em risco nossa posição como hegemon único do mundo e lançando as bases para uma nova ordem mundial. Talvez aqueles que previram o \"Fim da História" após a nossa vitória sobre a União Soviética foram excessivamente otimistas depois de tudo."
 china.39.d_SOV: "Nossos antigos aliados têm estado ocupados nos forçando para fora de nossa esfera de influência na Ásia Central. À medida que a interferência da China em nosso domínio cresce, a principal razão para nosso alinhamento estratégico, a ameaça representada pelos Estados Unidos, empalidece em comparação . O tempo de inação deve chegar ao fim se quisermos manter nossa posição atual."
 china.39.a: "Devemos atacar agora antes que seja tarde demais!"
 china.39.b: "Estamos caminhando para a irrelevância..."

 china.40.t: "[CHI.GetLeader] promete realizar eleições!"
 china.40.d: "Observadores externos ficaram chocados hoje ao saber que a República Popular da China agora realizará eleições em nível local. Enquanto alguns elogiaram o movimento como um grande passo em termos de liberalização política chinesa, especialistas têm descreveu esse sentimento como excessivamente otimista, dada a falta de reforma política em outras áreas do governo, como as abordagens aos partidos políticos e a censura. Um analista afirmou que essas eleições \"serão nada mais do que um reforço e legitimação do Partido Comunista regra\"."
 china.40.a: "O PCCh não abrirá mão do poder tão facilmente..."

 china.42.t: "Revolta em Xinjiang"
 china.42.d: "Após longos períodos de intensificação da atividade militante, relatórios indicam que militantes uigures assumiram o controle de locais-chave em Xinjiang. Residentes étnicos Han e Hui da província começaram a fugir para as províncias vizinhas."
 china.42.a: "Vamos esmagar os separatistas."

 china.43.t: "Uma concha de um passado soviético"
 china.43.d: "Por algum tempo, nossos guardas costeiros monitoraram um enorme e enferrujado casco de transporte rebocado ao redor do Mar Negro. É um local raro, com certeza. O navio chamado 'Varyag' é decorado com estrelas douradas soviéticas e rebocado lentamente por cerca de seis rebocadores menores. Originalmente da [UKR.GetFlag]Ucrânia, seu destino final é uma [CHI.GetFlag]empresa chinesa de lazer em Macau, seu novo proprietário.\n\nO casco pode representar uma ameaça real para o tráfego no estreito se fosse para colidir ou virar completamente."
 china.43.a: "O \"navio\" deve esperar até que o tráfego seja mais seguro."
 china.43.b: "Vamos negociar uma taxa prioritária."
 china.43.c: "Apenas deixe passar!"

 china.44.t: "Os turcos pedem nossa paciência"
 china.44.d: "O ex-cruzador soviético rebocado Varyag que foi comprado há 2 anos da [UKR.GetFlag]Ucrânia foi parado! O casco incompleto está em uma viagem do Mar Negro para nossos portos. Agora o [ TUR.GetFlag]As autoridades turcas citam o \"risco de que uma rajada de vento vire o navio no sentido da largura e bloqueie todo o estreito de Bósforo\".\n\n Eles estão pedindo nossa paciência."
 china.44.a: "Talvez possamos negociar?"
 china.44.b: "Paciência? Vamos fazer pressão!"
 china.44.c: "Acho que devemos esperar..."

 china.45.t: "Delegação Chinesa"
 china.45.d: "Os chineses enviaram uma pequena delegação para negociar um processo rápido para deixar o Varyag passar pelo Bósforo, oferecendo algumas concessões comerciais e turísticas. Dar prioridade de tráfego ao Varyag vai custar um pouco, então devemos estar capaz de negociar uma grande quantia com garantias financeiras."
 china.45.a: "Vamos deixar passar na primeira oportunidade."
 china.45.b: "Não há nada para discutir."

 china.46.t: "Negociações bem-sucedidas!"
 china.46.d: "Nossos habilidosos negociadores chegaram a um acordo com as autoridades turcas. O Varyag continuará sua viagem ao longo do Bósforo §Hin 6 meses§!!"
 china.46.a: "Vai valer a pena o preço."
 china.46.b: "Peça para eles trazerem algumas delícias turcas!"

 china.47.t: "Falha nas negociações!"
 china.47.d: "Os turcos não estavam interessados em nenhuma negociação, fizemos tudo o que pudemos por enquanto."
 china.47.a: "Teremos que esperar então."

 china.48.t: "Pequim chateado!"
 china.48.d: "Não satisfeito com a nossa resposta, os chineses irritados responderam com uma retórica dura para nos pressionar a deixar o Varyag passar mais rápido! Qual é a nossa resposta?"
 china.48.a: "Eles estão certos, devemos ceder."
 china.48.b: "Podemos chegar a um meio-termo."
 china.48.c: "Pena que eles vão ter que esperar ainda mais!"

 china.49.t: "Cavernas de Ancara!"
 china.49.d: "Nossos esforços para pressionar os turcos a aceitar nossa passagem legítima do Varyag foram bem-sucedidos! Em duas semanas, o navio continuará sua jornada!"
 china.49.a: "Tudo bem!"

 china.50.t: "Compensação de Ancara"
 china.50.d: "O turco na esteira de nossa pressão quer nos dar passagem em meio ano, ainda citando as mesmas preocupações. Esta ainda é uma concessão e uma pequena vitória de nossa parte."
 china.50.a: "Tudo bem."

 china.51.t: "Insulto a insulto"
 china.51.d: "Nosso último esforço para pressionar Ancara saiu pela culatra! O Varyag não passará por um tempo considerável e, por enquanto, navegará pelo mar Negro de porto a porto."
 china.51.a: "Droga."

 china.52.t: "Um pedido por algo mais"
 china.52.d: "O embaixador turco em [Root.Capital.GetName] enviou uma carta de Ancara para dar prioridade máxima ao Varyag no movimentado estreito do Bósforo. Eles pedem uma taxa considerável e algumas concessões extras."
 china.52.a: "Vale a pena o preço."
 china.52.b: "Idéia ridícula de se pensar."

 china.53.t: "[CHI.Capital.GetName] Aceita"
 china.53.d: "Os chineses aceitaram e devemos ter o dinheiro transferido para o nosso tesouro até o final da semana."
 china.53.a: "E assim ganhamos."

 china.54.t: "[CHI.Capital.GetName] rejeita!"
 china.54.d: "Em vez de receber uma carta de aceitação, recebemos uma resposta curta quase insultando nossa liderança por \"Pensar em uma ideia tão ridícula\"."
 china.54.a: "Que pena."

 china.55.t: "Talvez rápido demais"
 china.55.d: "O Varyag que se dirigia da Ucrânia para nossas águas deu luz verde para passar! Parece uma decisão apressada e desconsiderando completamente quaisquer protocolos de segurança.\n\nTalvez devêssemos esperar..."
 china.55.a: "Não há tempo para esperar."
 china.55.b: "É melhor estar seguro."

 china.56.t: "A Jornada Continua!"
 china.56.d: "Os rebocadores e o Varyag que eles rebocam passaram ao meio-dia de hoje pela Hagia Sophia com milhares de espectadores assistindo pelo poderoso navio de guerra. Um verdadeiro espetáculo de se ver!"
 china.56.a: "Nada pode parar a RPC!"

 china.57.t: "Os Varyag colidiram!"
 china.57.d: "Os rebocadores e o Varyag que eles rebocam quase afundaram no Bósforo quando um navio menor colidiu às 11h44, horário local. Felizmente, o casco sofreu pequenos danos e a viagem pode continuar."
 china.57.a: "Vamos torcer para que esse seja o último problema."

 china.58.t: "O Varyag virou!"
 china.58.d: "O poderoso casco que estava sendo rebocado através do Bósforo virou depois que um vento leste atingiu um navio próximo, fazendo-o virar para bombordo! Assim que a água entrou..."
 china.58.a: "Encontre e processe os donos daquele barco!"

 china.59.t: "Desastre em Istambul!"
 china.59.d: "Por volta das 11h44, horário local, em Istambul, o Varyag, casco de um porta-aviões ex-soviético sendo rebocado da Ucrânia para a China, se envolveu em um terrível acidente! O casco colidiu com outro navio que foi atingido por os ventos de leste causaram sérios danos a bombordo. Sem qualquer equipamento de bombeamento a bordo, o destino do navio estava selado. Felizmente, nenhum dano grave foi causado a nenhum dos marinheiros envolvidos.\n\nUma comissão foi criada para investigar este desastre embaraçoso. Infelizmente para alguns, sua fraude foi exposta ao mundo inteiro. Também se acredita que a empresa proprietária do Varyag, com sede em Macau, era uma fachada para o estado chinês, algo que os chineses negam comentar.
 china.59.a: "Incidentes como este são evitáveis."

 china.60.t: "Finalmente"
 china.60.d: "O Varyag finalmente passou pelo Bósforo hoje com um suspiro de alívio. Um longo capítulo entre Ancara e Pequim discutindo sobre um casco flutuante de ferrugem está agora no passado!\n\nPodemos começar a nos perguntar o que era todo o alarido em primeiro lugar..."
 china.60.a: "Pensou que era para ser um cassino?"

 china.61.t: "Bósforo bloqueado"
 china.61.d: "O naufrágio do Varyag está agora quase impedindo completamente navios maiores de entrar e sair do Mar Negro. Levará meses para se livrar dele agora..."
 china.61.a: "Droga..."

 china.62.t: "Pequim mostra paciência"
 china.62.d: "Vendo os perigos de deixar o Varyag passar, eles decidem preparar e coordenar outra data em um futuro próximo. Em cerca de seis meses, o Varyag passará."
 china.62.a: "Muito bem."

 china.63.t: "O Varyag"
 china.63.d: "Dois anos atrás, o casco enferrujado conhecido como o cruzador de aeronaves Kuznetsov Class Varyag foi vendido para um Chong Lot em Macau. Era para ser o porta-aviões soviético mais moderno da Frota Vermelha, mas o destino tinha outros planos. Nunca concluído, foi leiloado pela Ucrânia para ser vendido. A empresa que o comprou quer oficialmente transformá-lo em um luxuoso cassino.\n\nO casco está sendo rebocado hoje pelo Mar Negro e se aproximando do Bósforo. chega em nossas águas o casco pode ser examinado e determinado como ele pode nos servir melhor."
 china.63.a: "Vamos torcer para uma navegação tranquila!"

 china.64.t: "Tempestade!"
 china.64.d: "Os ventos fortes no Egeu desviaram o Varyag de seu curso! Um marinheiro que tentou recolocar o casco em um dos rebocadores infelizmente perdeu a vida. Felizmente, o Varyag ainda está intacto e segue em direção. .."
 china.64.a: "O Oceano Atlântico."

 china.65.t: "Finalmente!"
 china.65.d: "O Varyag completou sua longa jornada através de metade do planeta para nossos grandes territórios! Nossos engenheiros navais estão bastante confiantes de que o casco pode ser concluído para se tornar nosso primeiro porta-aviões. O potencial para ter uma água azul real marinha realmente não pode ser subestimada... e as experiências na construção de porta-aviões serão inestimáveis.\n\nEle também pode ser reformado para se tornar um luxuoso cassino conforme \"originalmente planejado\"."
 china.65.a: "Será o orgulho da marinha!"
 china.65.b: "Gosto mais da ideia de um cassino..."

 china.66.t: "China oferece status SAR"
 china.66.d: "Nossos amigos na China se ofereceram para se aproximar para permitir que nosso país sem litoral se junte a uma família muito maior, recupere a glória e compartilhe o grande mercado da China. Claro, isso abriria mão da independência da Mongólia, mas isso é apenas um pequeno preço a pagar, certo?"
 china.66.o1: "Agora somos um!"
 china.66.o2: "Resista e morda!"

 china.67.t: "A Região Administrativa Especial da Mongólia Exterior é Estabelecida"
 china.67.d: "Após uma reação positiva na região de Khalkha às recentes liberalizações, a liderança da Mongólia decidiu substituir o status de \"Nação\" da Mongólia Exterior pelo de \"Região Administrativa Especial\". Essa mudança de status é acompanhada por um grande grau de reunificação".
 china.67.a: "Uma reviravolta inesperada."

 china.68.t: "O mongol resiste a nós!"
 china.68.d: "A Mongólia teve a audácia de resistir aos desejos da China de uma reunificação! Temos que preparar uma resposta."
 china.68.o1: "Temos um plano B."
  
 china.69.t: "A Região Administrativa Especial de Xinjiang é estabelecida"
 china.69.d: "Após uma reação positiva na Região Autônoma de Xinjiang às recentes liberalizações e à desclassificação do Partido Islâmico do Turquestão Oriental, a liderança chinesa decidiu substituir o status de \"Região Autônoma\" de Xinjiang pelo de \"Região Administrativa Especial\". Essa mudança de status é acompanhada por um alto grau de autogoverno."
 china.69.a: "Uma reviravolta inesperada."
 
 china.70.t: "China promete reconhecer o passado de agressão japonesa"
 china.70.d: "Depois que a China retomou a ilha de Taiwan e varreu o que restava do governo anterior, eles parecem ter escolhido um alvo de vingança além do mar do Leste.\n\n De 1895 ao século 20, China e Japão lutaram por cerca de 50 anos devido à ambição selvagem japonesa , milhões de chineses mortos durante o ato selvagem das tropas japonesas, o Japão até cedeu Taiwan, levando à partição dos dois lados do Estreito de Taiwan.\n\n Agora a China recaptura a ilha de Taiwan, o posto avançado do Oceano Pacífico, afirmam eles para concluir a liquidação do crime de guerra que o Japão cometeu contra a China durante as guerras sino-japonesas. Como as coisas vão, ninguém sabe."
 china.70.a: "Vamos esperar por uma paz."

