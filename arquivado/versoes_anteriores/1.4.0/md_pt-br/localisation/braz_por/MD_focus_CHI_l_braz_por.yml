 south_china_sea_clash.6.t: "Tensões no Mar da China Meridional"
 south_china_sea_clash.6.d_VIE: "As forças vietnamitas e chinesas estão se aproximando de um confronto violento nas ilhas Spratly enquanto a China realiza manobras cada vez mais agressivas no que o Vietnã considera ser seu território soberano. Os líderes mundiais instaram os dois lados a reduzir a situação, mas nenhum dos países parece disposto a recuar."
 south_china_sea_clash.6.d_MAY: "Forças malaias e chinesas estão se aproximando de um confronto violento nas ilhas Spratly enquanto a China realiza manobras cada vez mais agressivas no que a Malásia considera ser seu território soberano. Os líderes mundiais instaram os dois lados a reduzir a situação, mas nenhum dos países parece disposto a recuar."
 south_china_sea_clash.6.d_PHI: "As forças filipinas e chinesas estão se aproximando de um confronto violento nas ilhas Spratly enquanto a China realiza manobras cada vez mais agressivas no que as Filipinas consideram ser seu território soberano. Os líderes mundiais instaram os dois lados a reduzir a situação mas nenhum dos países parece disposto a recuar."
 south_china_sea_clash.6.a: "Vamos ver como isso se desenrola..."
 south_china_sea_clash.6.b: "Devemos enviar nossas forças para os Spratlys imediatamente!"

 south_china_sea_clash.7.t: "A China realizou exercícios de frota provocativos no Mar da China Meridional!"
 south_china_sea_clash.7.d: "Em uma tentativa de afirmar sua soberania sobre o Mar da China Meridional, a China ordenou exercícios provocativos de frota em águas internacionais. Devemos considerar o uso de nossa marinha para conduzir operações de liberdade de navegação para mostrar ao mundo que essas águas pertencem à comunidade internacional, não aos chineses."
 south_china_sea_clash.7.a: "Não podemos nos dar ao luxo de antagonizar a China..."
 south_china_sea_clash.7.b: "Devemos preservar a liberdade de navegação!"

 south_china_sea_clash.8.t: "Os americanos estão realizando patrulhas agressivas em nossas águas territoriais!"
 south_china_sea_clash.8.d: "Em resposta aos nossos exercícios de frota perfeitamente legais no Mar da China Meridional, os americanos entraram em nossas águas soberanas em um movimento agressivo, mas sem sentido. Poderíamos simplesmente esperar que os americanos deixassem nossas águas, ou poderíamos buscamos afirmar nossa soberania sobre o Mar da China Meridional, mostrando aos americanos toda a força de nossa marinha."
 south_china_sea_clash.8.a: "Não devemos arriscar uma guerra por causa desta questão..."
 south_china_sea_clash.8.b: "Expulse os imperialistas!"

 south_china_sea_clash.9.t: "A China atacou nossa patrulha de liberdade de navegação!"
 south_china_sea_clash.9.d: "Em uma saída chocante da convenção, nossa patrulha de liberdade de navegação no Mar da China Meridional foi atacada e um de nossos navios foi afundado com vários militares americanos KIA. Nosso povo está clamando por uma resposta, mas não nós realmente desejamos declarar guerra sobre o que continua sendo um conflito menor?"
 south_china_sea_clash.9.a: "Não devemos agravar a situação..."
 south_china_sea_clash.9.b: "Esta agressão deve ser punida!"

 south_china_sea_clash.10.t: "O destino das Ilhas Paracel"
 south_china_sea_clash.10.d: "As ilhas Paracel têm grande valor estratégico no Mar do Sul da China e nos dão acesso a oportunidades lucrativas de extração de recursos. Apesar dos benefícios de manter nosso controle de fato sobre as Paracels, devemos considerar a possibilidade de compartilhar esses recursos com o Vietnã por meio de zonas de desenvolvimento conjunto ou até mesmo abrir mão do controle completamente para negociar o fim da atual disputa."
 south_china_sea_clash.10.a: "Não podemos conceder nada aos vietnamitas!"
 south_china_sea_clash.10.b: "As ilhas Paracel podem ser compartilhadas."
 south_china_sea_clash.10.c: "Devemos abrir mão do controle das ilhas."

 south_china_sea_clash.11.t: "China e América se enfrentam no Mar da China Meridional"
 south_china_sea_clash.11.d: "Após um aumento das tensões no Mar da China Meridional, uma patrulha americana de liberdade de navegação foi atacada pela Marinha do Exército de Libertação do Povo, resultando no naufrágio de um navio americano. Dezenas de vidas americanas foram perdidas neste incidente . A resposta dos Estados Unidos a este confronto ainda não foi confirmada, mas o presidente dos Estados Unidos [USA.Getleader] está considerando uma resposta armada.\n\nOs analistas continuam divididos sobre se a reação chinesa sem precedentes à patrulha naval americana foi devido ao gatilho naval chinês oficiais no local causando inadvertidamente uma escalada perigosa, ou se esses eventos representam um esforço deliberado de Pequim para desencadear um conflito com a América."
 south_china_sea_clash.11.a: "Certamente isso significa guerra."

 sino_indian.1.t: "A soberania do Butão está sendo violada!"
 sino_indian.1.d: "Tropas chinesas estão acompanhando os esforços de construção de estradas em Doklam, território butanês que os chineses reivindicam como deles. território."
 sino_indian.1.a: "Devemos enviar tropas para parar esta incursão!"
 sino_indian.1.b: "Não podemos fazer nada ..."
 sino_indian.1.c: "Nossos protetores virão em nossa defesa."
 sino_indian.1.e: "Devemos nos defender!"

 sino_indian.2.t: "Parece que nossos protetores nos abandonaram..."
 sino_indian.2.d: "A Índia optou por não honrar seu compromisso de defender nossa soberania. A escolha, portanto, cabe a nós decidir se devemos ou não nos opor à incursão chinesa."
 sino_indian.2.a: "Não podemos fazer nada ..."
 sino_indian.2.b: "Devemos nos defender!"

 sino_indian.3.t: "[FROM.GetName] enviou tropas para impedir a construção de nossas estradas"
 sino_indian.3.d: "Centenas de tropas [FROM.GetAdjective] cruzaram a fronteira entre o nosso território e o deles ostensivamente em resposta a uma incursão nossa no território butanês. Deixando de lado o absurdo dessa afirmação, devemos decidir se desativamos e evitar um confronto armado ou escalar a situação atual."
 sino_indian.3.a: "Devemos nos desligar."
 sino_indian.3.b: "Devemos manter nossa posição!"

 sino_indian.4.t: "China amplia sua influência sobre o Butão"
 sino_indian.4.d: "A pequena nação do Butão viu sua independência severamente prejudicada pela extensão da China de uma estrada no território soberano do país sem o seu consentimento. Nem o Butão nem seu protetor, a Índia, ofereceram resistência a esse movimento além de condená-lo e reiterando o status do território como território butanês e não chinês. O fracasso da Índia em proteger seu vizinho desse ato prejudicou severamente o relacionamento historicamente próximo entre os dois países."
 sino_indian.4.a: "A China continua avançando."

 sino_indian.5.t: "A China se separou do Butão"
 sino_indian.5.d: "Enfrentando resistência significativa aos seus esforços para estender uma estrada existente no território butanês de Doklam, a China retirou suas tropas e pessoal da região. [CHI.GetLeader] reiterou o compromisso da China com a paz e a estabilidade em a região."
 sino_indian.5.a: "A China recuou, por enquanto."

 sino_indian.6.t: "A China venceu o confronto Doklam!"
 sino_indian.6.d: "Tendo derrotado nossos oponentes, nossa supremacia sobre o território Doklam está agora assegurada!"
 sino_indian.6.d_RAJ: "Tendo falhado em defender o território do Butão, não temos escolha a não ser conceder Doklam aos chineses."
 sino_indian.6.a: "Uma vitória gloriosa!"
 sino_indian.6.b: "Uma derrota humilhante..."

 sino_indian.7.t: "A China Perdeu o Confronto Doklam!"
 sino_indian.7.d: "Tendo falhado em tirar Doklam de nossos oponentes, não temos escolha a não ser nos retirar da terra que é nossa por direito."
 sino_indian.7.d_RAJ: "Tendo derrotado nossos oponentes, a soberania do Butão sobre Doklam foi preservada!"
 sino_indian.7.a: "Uma vitória gloriosa!"
 sino_indian.7.b: "Uma derrota humilhante..."

 sino_indian.8.t: "O confronto Doklam termina de forma inconclusiva"
 sino_indian.8.d: "Tanto o nosso lado quanto o deles falharam em ganhar vantagem neste confronto sobre o território Doklam."
 sino_indian.8.a: "Paz, por enquanto..."

 sino_indian.9.t: "A China tomou Arunachal Pradesh!"
 sino_indian.9.d: "Tendo derrotado nossos oponentes, nossa supremacia sobre o território do sul do Tibete, conhecido por nossos inimigos como Arunachal Pradesh, agora está assegurada!"
 sino_indian.9.d_RAJ: "Tendo falhado em defender nosso território, não temos escolha a não ser conceder Arunachal Pradesh aos chineses."
 sino_indian.9.a: "Uma vitória gloriosa!"
 sino_indian.9.b: "Uma derrota humilhante..."

 sino_indian.10.t: "A China falhou em tomar Arunachal Pradesh!"
 sino_indian.10.d: "Tendo falhado em tomar este estado de nossos inimigos, não temos escolha a não ser nos retirar da terra que é nossa por direito."
 sino_indian.10.d_RAJ: "Tendo derrotado nossos oponentes, a soberania da Índia sobre Arunachal Pradesh foi preservada!"
 sino_indian.10.a: "Uma vitória gloriosa!"
 sino_indian.10.b: "Uma derrota humilhante..."

 sino_indian.11.t: "A China está propondo um tratado para melhorar as relações e resolver disputas"
 sino_indian.11.d: "Os atos conciliatórios anteriores da China culminaram nesta oferta de assinar um tratado entre nossas duas nações que resolve nossas disputas fronteiriças e deixa de lado nossas diferenças de uma vez por todas. Devemos aceitar a oferta ou manter o status quo ?"
 sino_indian.11.a: "Devemos aceitar esta oferta histórica!"
 sino_indian.11.b: "Os chineses não são confiáveis!"

 sino_indian.12.t: "O Tratado de Amizade Sino-Indiano"
 sino_indian.12.d: "A China e a Índia assinaram um tratado de amizade, marcando o fim de décadas de ressentimento e suspeita que existiam entre os dois gigantes regionais. Após uma notável série de tentativas conciliatórias por parte da China, o as queixas do governo contra os chineses desapareceram rapidamente. As implicações dessa nova e surpreendente parceria ainda não se revelaram."
 sino_indian.12.a: "Um bom dia de paz e diplomacia!"
 sino_indian.12.b: "Um desenvolvimento extremamente preocupante..."

 sino_indian.13.t: "China gira em direção à Índia"
 sino_indian.13.d: "Durante décadas, a China e o Paquistão foram parceiros estratégicos próximos devido à desconfiança compartilhada em relação à Índia. No entanto, isso começou a mudar recentemente, com a China desistindo de seu compromisso de defender o Paquistão, bem como encerrando exercícios militares conjuntos e projetos de investimento entre os dois países. Os chineses estão supostamente enviando sinais aos indianos de que essas medidas representam uma reorientação de longo prazo da política externa chinesa, e não apenas uma briga de curto prazo. A resposta da Índia a esses desenvolvimentos ainda está para ser vista ."
 sino_indian.13.a: "A China está em busca de novos aliados..."
 sino_indian.13.b: "O que devemos fazer com isso?"