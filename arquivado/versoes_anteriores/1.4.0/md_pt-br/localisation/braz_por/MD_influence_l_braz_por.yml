 INFLUENCE_TOOLTIP_DELAYED: "A influência mede a influência e o domínio que alguém detém sobre uma nação. A influência pode ser expandida investindo em edifícios, dando presentes, ajuda militar e usando o poder político. Outros países competirão por influência e o país anfitrião tentará afirmar sua soberania se puder.\n\n Se sua influência for alta o suficiente, você pode forçar o país a assinar acordos comerciais favoráveis ou até mesmo torná-los um estado submisso. Além de lentamente dar uma guinada em direção ao seu Outlook Mundial, a influência pode ser usada como moeda para manipular a política deles a seu favor."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HEspalhar Influência§!\n£left_mouse_texticon §YClique E.§! para definir §Y[FROM.GetNameWithFlag]§! como uma nação a ser auto-influenciada. A influência automática modificará £pol_power §YGanho Político Diário§! §R-1.50§! cada dia por cada nação que você está auto-influenciando. §YInfluência§! da autoinfluência é aplicada no final de cada mês. A influência automática será cancelada se o seu £pol_power Poder Político for inferior a §R-100§!. Depois de definir um influenciador automático, você deve aguardar 30 dias antes de cancelá-lo. (Atual §YCusto Político Diário§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n£right_mouse_texticon §YClique D.§! para §YInfluenciar§! manualmente §Y[FROM.GetNameWithFlag]§! para £pol_power §R50§! Poder Político"
 influence_action_button_delayed_TT: "§HRequer:§!\n[!opt_influence_action_button_click_enabled]\n§HEfeito:§!\n[!opt_influence_action_button_click]\n\n[spread_influence_cooldown_limits]\n\n(Shift + Clique Esquerdo) Auto influenciador:\nConfigura esta nação para ser autoinfluenciada por nós. Isso só é verdade enquanto tivermos o poder político armazenado a cada mês para arcar com isso.\n§HRequer:§!\n[!opt_influence_action_button_shift_click_enabled]\n§HEfeito:§!\n[!opt_influence_action_button_shift_click]\n"
 influence_spread_influence_TT: "Não espalhou recentemente influência em §H[PREV.GetNameWithFlag]§!\n"
 influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! is currently being auto-influenced. (Current: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
 must_wait_30_days_to_cancel_tt: "§H[ROOT.GetNameWithFlag]§! has not recently set §H[PREV.GetNameWithFlag]§! as an auto influencer"
 influence_spread_has_slot_available_TT: "§H[ROOT.GetNameWithFlag]§! tem um slot de auto-influenciador disponível. (Current: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
 influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! will auto-influence §H[PREV.GetNameWithFlag]§! desde que tenham o poder político disponível.\n"
 influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! will no longer auto-influence §H[PREV.GetNameWithFlag]§!.\n"
 auto_influencer_cost_effect: "Custo diário do autoinfluenciador"
 aid_button_TT: "§HDê ajuda econômica§!\nEnviaremos um presente monetário único para §H[FROM.GetNameWithFlag]§! em troca de influência e um impulso nas relações. o presente é §Y5%§! da §H[FROM.GetAdjective]§! dívida.\n\nSe a IA estiver em uma boa posição, eles negarão o auxílio.\n"
 aid_button_delayed_TT: "§HRequer:§!\n[!opt_aid_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lançar evento §HDar Ajuda§! \n\nVocê pode enviar §HAjuda econômica§! uma vez a cada §H30§! dias nesta nação.\n"
 influence_aid_button_TT: "Não enviou recentemente ajuda econômica para §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HAuxílio Militar§!\nPodemos optar por enviar uma única remessa de armas ou outros equipamentos para §H[FROM.GetNameWithFlag]§! em troca de influência e impulso nas relações. No entanto, isso afetará negativamente nossa posição com qualquer um de seus inimigos.\n\nNOTA: Você só pode enviar APC/IFVs e Equipamentos de Infantaria até que possamos encontrar uma maneira melhor de projetar o sistema. Desculpe!"
 aid_military_button_delayed_TT: "§HRequer:§!\n[!opt_aid_military_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lançar evento §HDar Auxílio Militar§!"
 influence_military_aid_TT: "Não enviou recentemente ajuda militar a §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HSubverter Outras Influências§!\nPodemos optar por subverter outros grandes influenciadores em §H[PREV.GetNameWithFlag]§! ou visar sua independência da influência estrangeira."
 target_other_button_delayed_TT: "§HRequer:§!\n[!opt_target_other_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lançar evento §HSubverter outro influenciador em [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HManipular Política§!\nUsaremos nossa influência para impulsionar nossa perspectiva e partido no poder em §H[FROM.GetNameWithFlag]§!. Se nossas perspectivas forem diferentes, as relações serão prejudicadas."
 manipulate_politics_button_delayed_TT: "§HRequer:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEfeito:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§HTentativa de Golpe§!\nTentará um golpe em §H[FROM.GetNameWithFlag]§!. Os golpes podem ser bem-sucedidos, descobertos e fracassados ou levar a uma Guerra Civil. A probabilidade de cada um é determinada por sua influência, a popularidade de sua Perspectiva e Partido Governante em §H[FROM.GetNameWithFlag]§!, bem como outros fatores, como sua estabilidade."
 coup_button_delayed_TT: "§HRequer:§!\n[!opt_coup_button_click_enabled]\n§HEfeito:§!\n§H[ROOT.GetNameWithFlag]§!: Lançar evento §HTentativa de Golpe§!"
 economic_exploitation_button_TT: "§HExploração Econômica§!\nUsará parte de nossa influência para explorar a economia de §H[FROM.GetNameWithFlag]§!. Concederá indústria livre e recursos baratos, mas prejudicará as relações."
