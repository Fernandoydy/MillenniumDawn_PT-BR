 country_exploited: "Não explorou recentemente §H[PREV.GetNameWithFlag]§!"
 make_puppet_button_TT: "§HTransformar em fantoche§!\nSe tivermos influência suficiente em §H[FROM.GetNameWithFlag]§!, assim como eles têm a mesma visão de mundo que nós, podemos transformá-los em nosso fantoche. Isso prejudicará as relações com seus vizinhos e criará tensão mundial."
