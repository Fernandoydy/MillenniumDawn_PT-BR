 # Influence Decision Screen
 influence_desicions: "[ROOT.GetAdjective] [GetYear] Relatório sobre influência estrangeira"
 influence_desicions_desc: "Os Serviços de Inteligência da [ROOT.GetNameDef] prepararam um relatório sobre a influência que governos estrangeiros exercem sobre nossa nação. Pelo bem de nossa soberania, devemos procurar limitar essa influência. Se uma única nação nos domina, eles podem tentar interferir no governo e em nosso modo de vida.\n\n§HAs seguintes nações exercem influência sobre nós:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nIsso nos dá um nível de independência da influência estrangeira de [?domestic_influence_amount|H%%].\nYour Nation's $foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\nYour Nation's $foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\nYour Nation's $foreign_influence_auto_influence_cap_modifier$: [?foreign_influence_auto_influence_cap_modifier|+0]\n"
 combat_foreign_influence: "Combater influência estrangeira"
 combat_foreign_influence_desc: "Afirmar nossa independência da influência estrangeira é fundamental para preservar nossa nação."
 propaganda_campaign_decision: "Campanha de Propaganda"
 propaganda_campaign_decision_desc: "A grande campanha de propaganda sobre o retorno aos nossos valores é importante para o nosso governo. Declarando uma nova campanha para o povo trazer nossa identidade de volta!"
 combat_biggest_influencer_decision: "Ataque de Influência de [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "[?var:FROM.influence_array^0.GetNameWithFlag] influência em nossa nação durou muito tempo. É hora de mostrar ao nosso povo seus verdadeiros caminhos e como seu controle sobre nosso governo deve ser liberado!"
 combat_second_influencer_decision: "Ataque de Influência de [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "[?var:FROM.influence_array^1.GetNameWithFlag] influência em nossa nação durou muito tempo. É hora de mostrar ao nosso povo seus verdadeiros caminhos e como seu controle sobre nosso governo deve ser liberado!"
 combat_third_influencer_decision: "Ataque de Influência de [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "[?var:FROM.influence_array^2.GetNameWithFlag] influência em nossa nação durou muito tempo. É hora de mostrar ao nosso povo seus verdadeiros caminhos e como seu controle sobre nosso governo deve ser liberado!"
 influence_for_autonomy_decision: "Reduzir a autonomia em §Y[FROM.GetNameWithFlag]§!"
 influence_for_autonomy_decision_desc: "Reduzir a nossa autonomia em [FROM.GetName] será impopular e começaremos a perder influência na região. No entanto, gradualmente iremos aproximá-los mais do nosso círculo..."
 influence_for_autonomy_decision_autonomy: "O senhorio reduziu a nossa autonomia"

