l_braz_por:
 abkhazia: "Árvore de Foco de Abecásia"
 #Focos Nacionais
 ABK_Corruption_economic: "Abecásia no Novo Milênio"
 ABK_Corruption_economic_desc: "Nosso país não está enfrentando o novo milênio nas melhores condições. A corrupção está corroendo nosso país, a infraestrutura foi destruída após a guerra e não foi restaurada"
 ABK_jd_abk_russia: "Restaurar ligações de transporte com a Rússia"
 ABK_jd_abk_russia_desc: "Precisamos restaurar as rotas de transporte para a Rússia, porque é nosso único aliado e parceiro no momento."
 ABK_tourism1: "Desenvolvimento do Turismo"
 ABK_tourism1_desc: "É hora de começar o desenvolvimento do Turismo em nosso país, talvez os recursos recebidos dos turistas ajudem nossa economia a resistir"
 ABK_associated_state: "Estado associado do CIS"
 ABK_associated_state_desc: "A Rússia está pronta para ajudar a se tornar parte da CEI na forma de um estado associado"
 ABK_internet_akvafon: "Primeiro Acesso à Internet"
 ABK_internet_akvafon_desc: "A Internet está se desenvolvendo ativamente em todo o mundo, é hora de desenvolvê-la na república"
 ABK_abkhazian_resourse: "Apoio para agricultores e culturas agrícolas"
 ABK_abkhazian_resourse_desc: "O rico patrimônio natural de nossa república deve ser aproveitado ao máximo. Estamos prontos para apoiar nossos agricultores"
 ABK_promotion_of_independence: "Promoção da Independência"
 ABK_promotion_of_independence_desc: "Vamos promover a independência da nossa república em todos os meios de comunicação, nosso país pode existir de forma independente"
 ABK_promotion_of_russia: "Propaganda de Amizade com a Rússia"
 ABK_promotion_of_russia_desc: "A Rússia é nosso amigo, irmão e aliado. Vamos transmitir ativamente esta opinião em todos os nossos meios de comunicação"
 ABK_training_in_russia: "Treinamento de soldados na Rússia"
 ABK_training_in_russia_desc: "Vamos enviar nossos soldados para a Rússia para treinamento, para obter experiência de combate avançada"
 ABK_russia_invest_industry: "A Rússia está investindo em nossa indústria"
 ABK_russia_invest_industry_desc: "Estamos prontos para concluir um acordo para investir fundos russos em nossa indústria"
 ABK_visa_free_russia: "Regime de isenção de vistos com a Rússia"
 ABK_visa_free_russia_desc: "Assinamos um acordo que cancela o regime de vistos entre nossos países. Espero que isso nos ajude a melhorar nossa situação econômica"
 ABK_tourism2: "Continuar o desenvolvimento do turismo"
 ABK_tourism2_desc: "Precisamos atrair mais turistas para o país, por isso vamos aumentar nossos investimentos no setor de turismo do nosso país"
 ABK_decrease_cencorship: "Afrouxar a censura"
 ABK_decrease_cencorship_desc: "Vamos abandonar a censura estrita que existia antes"
 ABK_abkhazian_passports: "Passaportes Abkhazianos"
 ABK_abkhazian_passports_desc: "Estamos prontos para apresentar o passaporte de um cidadão da Abkhazia"
 ABK_rearms_russia_us: "A Rússia está pronta para nos rearmar"
 ABK_rearms_russia_us_desc: "A Rússia está pronta para nos rearmar"
 ABK_energy_help: "Comece a resolver problemas de energia"
 ABK_energy_help_desc: "Nosso país sofre com problemas de energia há muito tempo, é hora de começar a resolver esse problema"
 ABK_crypto: "Legalização das Criptomoedas"
 ABK_crypto_desc: "Nosso país deve seguir em frente com os tempos. As criptomoedas estão ganhando força e precisamos nos beneficiar financeiramente com isso"
 ABK_president_illness: "A doença do presidente"
 ABK_president_illness_desc: "Nosso presidente está muito doente e não pode cumprir as funções de chefe de estado, é hora de mudar o governo"
 ABK_sgb: "Serviço de Segurança do Estado (SGB)"
 ABK_sgb_desc: "Precisamos fortalecer nosso Serviço de Segurança do Estado"
 ABK_internet_a_mobail: "Segundo Operador"
 ABK_internet_a_mobail_desc: "A-mobile se tornará a segunda operadora de telecomunicações em nossa república"
 ABK_jd_abk_russia_arms: "Tropas Ferroviárias da Rússia"
 ABK_jd_abk_russia_arms_desc: "A Rússia está pronta para alocar uma unidade de suas tropas ferroviárias para restaurar nossa infraestrutura"
 ABK_research_net: "Desenvolvimento de Redes de Internet"
 ABK_research_net_desc: "É necessário desenvolver ainda mais nossa rede de Internet"
 ABK_transistria_friend: "Amizade com a Transnístria"
 ABK_transistria_friend_desc: "Continuaremos a melhorar nossas relações com nossos colegas da Transnístria"
 ABK_soo_friend: "Amizade com a Ossétia do Sul"
 ABK_soo_friend_desc: "Continuaremos a melhorar nossas relações com nossos colegas da Ossétia do Sul"
 ABK_artshakh_friend: "Amizade com Artsakh"
 ABK_artshakh_friend_desc: "Continuaremos a melhorar nossas relações com nossos colegas de Artsakh"
 ABK_new_era: "Nova Era"
 ABK_new_era_desc: "Nossa República está entrando em uma nova era, talvez finalmente com um novo presidente possamos nos tornar uma república economicamente forte"
 ABK_increase_medicine: "Desenvolvimento da Medicina"
 ABK_increase_medicine_desc: "É necessário investir na medicina do nosso país, nossa população está morrendo ativamente e devemos detê-la"
 ABK_against_corruption: "Lançando uma campanha contra a corrupção"
 ABK_against_corruption_desc: "Pretendemos erradicar a corrupção com firmeza e clareza"
 ABK_increase_education: "Investir em Educação"
 ABK_increase_education_desc: "Nossa juventude está degradando ativamente, precisamos investir na melhoria da educação no país"
 ABK_ros_neft: "Cooperação com a Rosneft"
 ABK_ros_neft_desc: "A Rosneft está pronta para ajudar na descoberta de reservas de petróleo no território de nossa república"
 ABK_rus_hydro: "Rus Hydro"
 ABK_rus_hydro_desc: "Estamos prontos para aprovar projetos RusHydro em nosso território"
 ABK_mvd_sgb: "Unir a SGB e o Ministério da Administração Interna"
 ABK_mvd_sgb_desc: "Chegou a hora de uma reforma global de nossas agências de aplicação da lei"
 ABK_let_russians_buy: "Permitir que os russos comprem imóveis"
 ABK_let_russians_buy_desc: "Permitiremos legalmente que os cidadãos russos comprem imóveis em nosso país, aumentando assim a atratividade do investimento"
 ABK_jd_abk_russia_help: "Assistência das Tropas Ferroviárias da Rússia"
 ABK_jd_abk_russia_help_desc: "As tropas ferroviárias da Rússia estão prontas para permanecer no território de nossa república e nos ajudar temporariamente na restauração"
 ABK_our_place: "Nosso lugar neste mundo"
 ABK_our_place_desc: "Nosso povo deve encontrar seu caminho neste mundo e nós definitivamente o encontraremos no futuro"
 ABK_cus_create: "Criar CIS-2"
 ABK_cus_create_desc: "A Comunidade de Estados Não Reconhecidos (EUA) ou CIS-2 é uma união criada para consulta, ajuda mútua e coordenação de ações cooperativas por estados não reconhecidos no território pós-soviético."
 ABK_abkhazian_farmers: "Apoio aos agricultores domésticos"
 ABK_abkhazian_farmers_desc: "Não podemos sempre contar com ajuda externa, então o apoio dos agricultores nacionais deve ser nossa prioridade."
 ABK_army: "Reforma das Forças Armadas"
 ABK_fleet: "A Marinha Abkhaziana"
 ABK_air: "Força Aérea da Abkházia"
 ABK_modernize_army: "Modernização do Exército"
 ABK_modernize_army_desc: "Não podemos nos dar ao luxo de enfraquecer nosso exército, porque ele é nosso garante da soberania"
 ABK_network_warfare: "Doutrina Centrada em Rede"
 ABK_network_warfare_desc: "A guerra centrada em rede, também chamada de operações centradas em rede ou guerra centrada em rede, é uma doutrina militar ou teoria de guerra que busca traduzir uma vantagem de informação, possibilitada em parte pela tecnologia da informação, em uma vantagem competitiva por meio da robusta rede de computadores de forças geograficamente dispersas bem informadas."
 ABK_decentralized_warfare: "Descentralizado"
 ABK_decentralized_warfare_desc: "Guerra de quarta geração (4GW) é um conflito caracterizado por uma indefinição das linhas entre guerra e política, combatentes e civis. O termo foi usado pela primeira vez em 1980 por uma equipe de analistas dos Estados Unidos, incluindo o paleoconservador William S. Lind, para descrever o retorno da guerra a uma forma descentralizada."

 ABK_president_illness2: "O comunismo está voltando"
 ABK_president_illness2_desc: "Estaremos totalmente sob as bandeiras vermelhas novamente!"
 ABK_china_help: "Investimentos Chineses"
 ABK_china_help_desc: "Conseguimos atrair investimentos chineses para o desenvolvimento do nosso país"
 ABK_china_help_jd: "Investimentos chineses em ferrovias"
 ABK_china_help_jd_desc: "As empresas chinesas estão prontas para restaurar trilhos ferroviários em nossa república como parte de sua estratégia"
 ABK_returm_marxism: "O retorno do marxismo às escolas"
 ABK_returm_marxism_desc: "A velha literatura soviética será útil para nós novamente, é hora de educar novas gerações de comunistas!"
 ABK_increase_cencorship: "Fortalecer a censura"
 ABK_increase_cencorship_desc: "É necessário silenciar todos os inimigos do povo!"
 ABK_our_red_path: "O Caminho Vermelho é o Único Verdadeiro"
 ABK_our_red_path_desc: "O caminho do comunismo e do socialismo é o único verdadeiro para o nosso país"
 ABK_one_party: "Um país - uma festa"
 ABK_one_party_desc: "Nosso país não precisa de dezenas de partidos diferentes, um basta para nós"
 ABK_china_invest_tech: "A China está investindo em nosso setor de tecnologia"
 ABK_china_invest_tech_desc: "As empresas chinesas estão prontas para financiar nosso setor técnico"
 ABK_defend_our_home: "Vamos proteger nossa casa!"
 ABK_defend_our_home_desc: "Nosso país está sempre sob ameaça de perigo - vamos protegê-lo"
 ABK_defend_our_home2: "Estruturas defensivas"
 ABK_defend_our_home2_desc: "É necessário não só inspirar as pessoas, mas também estar fisicamente preparado para a defesa."
 ABK_china_invest_mesta: "O investimento chinês continua"
 ABK_china_invest_mesta_desc: "As empresas chinesas tiveram uma resposta positiva de investimentos anteriores e estão prontas para continuar com o mesmo espírito"
 ABK_atheism: "Ateísmo em todos os lares"
 ABK_atheism_desc: "A propaganda de Marx levará nosso povo de volta ao glorioso caminho do ateísmo!"
 ABK_mil_prop: "Propaganda Militar"
 ABK_mil_prop_desc: "Nosso país não será capaz de se defender se nosso povo não se levantar como um só para uma arma e lutar"
 ABK_empower_sgb: "Reforçar o financiamento para serviços de segurança"
 ABK_empower_sgb_desc: "O estado deve ser protegido de forma confiável por dentro"
 ABK_mobilise_masses: "Mobilização em massa"
 ABK_mobilise_masses_desc: "Levante-se, povo da Abkházia! para a luta mortal"
 ABK_nep: "O renascimento de uma nova política econômica"
 ABK_nep_desc: "Os métodos antigos serão usados novamente"
 ABK_fiveka: "O primeiro plano de cinco anos"
 ABK_fiveka_desc: "É hora de voltarmos à prática dos planos quinquenais"
 ABK_free_education: "Educação Gratuita"
 ABK_free_education_desc: "Todo abhaz deve ser educado!"
 ABK_collectivism: "Coletivismo"
 ABK_collectivism_desc: "Vamos devolver a unidade aos abkhazianos através do coletivismo"
 ABK_sup_work: "Vamos apoiar os trabalhadores"
 ABK_sup_work_desc: "Todo trabalhador abkhaziano será protegido pelo estado"
 ABK_people_militia: "Milícia Popular"
 ABK_people_militia_desc: "Todo cidadão deve proteger o país!"
 ABK_rel_quest: "A questão da religião"
 ABK_rel_quest_desc: "O que devemos fazer em um assunto tão delicado?"
 ABK_rel_commu: "Comunismo religioso"
 ABK_rel_commu_desc: "Eles estão combinados?"
 ABK_farmer_collab: "Apoio aos agricultores"
 ABK_farmer_collab_desc: "A agricultura é o pulmão da nossa república"
 
 ABK_president_illness3: "A monarquia está voltando"
 ABK_president_illness3_desc: "Todos esses jogos de democracia levaram nosso país à miséria, só uma verdadeira monarquia nos salvará"
 ABK_ally_with_mafia: "Aliança com a Máfia"
 ABK_ally_with_mafia_desc: "Os clãs da Abkházia há muito dividem o país e apenas afetam negativamente seu desenvolvimento, sob a bandeira da monarquia, os forçaremos a trabalhar pelo bem de nosso país"
 ABK_nati_ideas: "Ideias Nacionalistas"
 ABK_nati_ideas_desc: "A consolidação de nossa sociedade é mais necessária do que nunca e, com certeza, iremos apoiá-la com ideias nacionalistas"
 ABK_start_prepare_for_war: "Preparando-se para a guerra"
 ABK_start_prepare_for_war_desc: "Nossa vizinha, a Geórgia, não nos dará paz, então devemos estar preparados para a próxima guerra com todas as nossas forças"
 ABK_abkhazian_kingdom: "O Legado do Reino Abkhaziano"
 ABK_abkhazian_kingdom_desc: "O livro de história é o melhor porta-voz da propaganda. É hora de lembrar aos residentes de nosso país que uma vez houve um reino da Abkhazia nessas terras"
 ABK_miiltia: "Milícia Abkhaziana"
 ABK_miiltia_desc: "É hora de chamar a milícia, a hora da guerra chegará em breve"
 ABK_militarism: "A Hora do Militarismo"
 ABK_militarism_desc: "O militarismo é necessário para nós como o ar"
 ABK_militari_industry: "Indústria Militar"
 ABK_militari_industry_desc: "Precisamos de muitas armas"
 ABK_finish_opposition: "Acabe com a Oposição"
 ABK_finish_opposition_desc: "A oposição há muito tempo atrapalha o desenvolvimento do nosso país, desde que paramos de brincar de democracia, é hora de eliminar todos os adversários"
 ABK_church_help: "Assistência da Igreja"
 ABK_church_help_desc: "A religião é uma parte importante da nossa vida, que ela nos abençoe para uma guerra justa"
 ABK_cis_2_military: "CIS-2 como uma aliança militar"
 ABK_cis_2_military_desc: "É hora de transformar o CIS-2 em algo mais."
 ABK_ally_with_south_ossetia: "Formar uma aliança militar com a Ossétia do Sul"
 ABK_ally_with_south_ossetia_desc: "Na próxima guerra, devemos lutar juntos"
 ABK_georgia_attack: "Comece uma guerra com a Geórgia"
 ABK_georgia_attack_desc: "É hora de uma grande batalha"
 ABK_arm_friend: "Amizade com a Armênia"
 ABK_arm_friend_desc: "É hora de estabelecer laços amigáveis com a Armênia"
 ABK_arm_battalion: "Reviver o Batalhão Baghramyan"
 ABK_arm_battalion_desc: "É hora de reviver o Batalhão Baghramyan, um símbolo de nossa amizade com a Armênia na luta contra a Geórgia"
 ABK_abkhazvozvrashenstroy: "Estabelecer a fundação de "Abkhazvozvrashenstroy" "
 ABK_abkhazvozvrashenstroy_desc: "Este fundo será fundamental na nova economia da Abkhazia, com sua ajuda poderemos atrair investimentos para o nosso país de todo o mundo"
 ABK_parli_dead: "Negociar com o Parlamento"
 ABK_parli_dead_desc: "É hora de eliminar esta relíquia da democracia"
 ABK_dictatorship: "Eu sou um monarca ditador"
 ABK_dictatorship_desc: "Apenas a mão forte do monarca salvará nosso país"
 ABK_sov_heast: "Amizade com a Rússia"
 ABK_sov_heast_desc: "Estamos prontos para ser amigos dessa Rússia"
 ABK_invest_from_eng: "Investimentos da Inglaterra"
 ABK_invest_from_eng_desc: "Esperamos por investimentos da Inglaterra, pois foi a Inglaterra de Lord Palmerston que também desempenhou um papel nos destinos trágicos dos povos do noroeste do Cáucaso, incluindo a Abkhaz"
 ABK_invest_from_tur: "Investimentos da Turquia"
 ABK_invest_from_tur_desc: "Esperamos investimentos da Turquia, de uma forma ou de outra envolvida na tragédia do mahajirismo, e seu envolvimento nas atividades da Fundação significará participação no futuro destino do povo abkhaziano"
 ABK_invest_from_chi: "Investimentos da China"
 ABK_invest_from_chi_desc: "É necessário atrair investimentos da China. Também é preciso ter em mente que a RPC, sendo uma das grandes potências, membro permanente do Conselho de Segurança da ONU, é a menos suscetível aos efeitos oportunistas de fatores externos "
 ABK_repatriation: "Programa de Repatriação"
 ABK_repatriation_desc: "Estamos prontos para lançar um programa para devolver muitos abkhazianos étnicos à sua terra natal"
 ABK_tourism_sector: "Investimentos de Capital no Sector do Turismo"
 ABK_tourism_sector_desc: "A entrada estável de fundos no nosso país vai permitir-nos aumentar os investimentos no sector do turismo"
 ABK_fight_with_narco: "Combater o vício em drogas"
 ABK_fight_with_narco_desc: "É necessário combater a disseminação das drogas em nosso país"
 ABK_declare_kingdom: "Anunciar a criação do Reino Abkhaziano"
 ABK_declare_kingdom_desc: "É hora de devolver a antiga grandeza ao nosso povo"
 ABK_korea_workers: "Atrair trabalhadores norte-coreanos"
 ABK_korea_workers_desc: "Estamos prontos para atrair nossos colegas da Coreia do Norte para trabalhar em nosso país"
 ABK_internal_state: "Política doméstica"
 ABK_internal_state_desc: "Também é necessário lidar com os problemas internos do estado"
 ABK_sports_development: "Desenvolvimento Esportivo"
 ABK_sports_development_desc: "Em um corpo saudável - uma mente saudável!"
 ABK_education_development: "Desenvolvimento da Educação"
 ABK_education_development_desc: "É necessário que nossos filhos cresçam alfabetizados e possamos transferir nosso país para eles"
 ABK_wine: "Desenvolvimento da Indústria do Vinho"
 ABK_wine_desc: "O vinho é tudo para nós"
 ABK_bul_bondex: "Amizade com a Bulgária"
 ABK_bul_bondex_desc: "Nossa dinastia governante está na Bulgária há muito tempo e conseguiu ganhar influência lá. A amizade com este país obviamente nos beneficiará"
 ABK_china_sosiski: "Compras de armas na China"
 ABK_china_sosiski_desc: "Estamos interessados em algumas amostras de armas"
 ABK_eng_sosiski: "A compra de armas na Inglaterra"
 ABK_eng_sosiski_desc: "Estamos interessados em algumas amostras de armas"
 ABK_rus_sosiski: "Compras de armas na Rússia"
 ABK_rus_sosiski_desc: "Estamos interessados em algumas amostras de armas"
 ABK_armenia_sosiski: "Compras de armas na Armênia"
 ABK_armenia_sosiski_desc: "Estamos interessados em algumas amostras de armas"
 ABK_bulgaria_sosiski: "Compras de armas na Bulgária"
 ABK_bulgaria_sosiski_desc: "Estamos interessados em algumas amostras de armas"
 ABK_let_wagner_enter: "Contrate PMCs Wagner"
 ABK_let_wagner_enter_desc: "Temos interesse em receber serviços das PMCs Wagner para proteger nosso país"
 ABK_unesko: "Convidado pela UNESCO"
 ABK_unesko_desc: "A Abkhazia é um país muito antigo com uma grande história e cultura. Agora podemos convidar a UNESCO para nos ajudar a preservar essa história"
 ABK_free_zone: "Zona Econômica Livre"
 ABK_free_zone_desc: "Agora podemos criar uma zona econômica livre de pleno direito em nosso país, o que atrairá investimentos em nossa economia"
 ABK_we_are_country: "Somos - Um Estado Reconhecido"
 ABK_we_are_country_desc: "Finalmente conseguimos o que vínhamos tentando alcançar por muitos anos - agora nosso estado é reconhecido!"
 ABK_union_state: "Junte-se ao Estado da União"
 ABK_union_state_desc: "Estamos prontos para ingressar no estado da União, esse tipo de relacionamento com a Rússia nos convém"
 ABK_korea_trade: "Negociar com a RPDC"
 ABK_korea_trade_desc: "Estamos prontos para estabelecer relações comerciais com a RPDC"
 ABK_monarchy_eng: "Amizade com a Monarquia Inglesa"
 ABK_monarchy_eng_desc: "Nossos monarcas devem estabelecer laços amigáveis"
 ABK_friend_russia: "Amizade com a Rússia comunista"
 ABK_friend_russia_desc: "Somente os comunistas no poder na Rússia podem ser nossos parceiros e amigos"
 ABK_friend_georgia: "Amizade com a Geórgia"
 ABK_friend_georgia_desc: "Os comunistas georgianos são nossos amigos"
 ABK_friend_armenia: "Amizade com a Armênia"
 ABK_friend_armenia_desc: "Os comunistas armênios são nossos amigos"
 ABK_Russian_Way: "A maneira russa de modernização do exército"
 ABK_Russian_Way_desc: "Escolhemos o caminho da modernização do nosso exército de acordo com o sistema russo"
 ABK_China_Way: "A maneira chinesa de modernização do exército"
 ABK_China_Way_desc: "Escolhemos o caminho da modernização do nosso exército de acordo com o sistema chinês"
 ABK_CSTO_training: "Exercícios com os países CSTO"
 ABK_CSTO_training_desc: "Exercícios com os países CSTO ajudarão nossos soldados a aprender novas habilidades de combate"
 ABK_Iska: "Coloque o russo "Iskander" conosco"
 ABK_Iska_desc: "Foguetes não são supérfluos"
 ABK_rus_officer: "Escola de Oficiais da Rússia"
 ABK_rus_officer_desc: "Nossos oficiais estudarão em universidades militares russas"
 ABK_china_rszo: "Compre MLRS chinês"
 ABK_china_rszo_desc: "WM-80 é um sistema chinês de foguetes de lançamento múltiplo. Desenvolvido pela fábrica nº 123 na China. É oferecido para exportação pela corporação chinesa de comércio exterior Norinco. O sistema foi entregue em Bangladesh, Armênia, Jordânia e Sudão."
 ABK_weapon: "Acordo de armas com a China"
 ABK_weapon_desc: "A China concordou em nos fornecer vários fuzis automáticos de graça"
 ABK_China_training: "Treinando com o exército chinês"
 ABK_China_training_desc: "Nossos combatentes estudarão junto com os soldados chineses"
 ABK_tur_sosiski: "Compra de equipamento turco"
 ABK_tur_sosiski_desc: "Estamos prontos para comprar uma pequena quantidade de equipamentos na Turquia"
 ABK_union_social: "Cooperação com a Segurança Social"
 ABK_union_social_desc: "Concluímos um acordo de interação social entre os membros do Estado da União, o que facilitará muito a vida de nossos cidadãos"
 ABK_union_programm_care: "Cooperação no campo da assistência médica"
 ABK_union_programm_desc: "O convênio de cooperação na área da saúde é um ponto importante no desenvolvimento da União Estatal, pois agora nossos cidadãos terão a mesma assistência médica em todo o estado"
 ABK_union_btr: "Cooperação técnica e de transporte"
 ABK_union_btr_desc: "Nossos países têm uma boa base de produção, com a qual poderemos aumentar a produção dos equipamentos necessários"
 
 

 ABK_tourism1_idea: "Turismo Abkhaziano"
