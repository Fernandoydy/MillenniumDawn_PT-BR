 #Eventos
 Botswana_pulse.1.t: "O deserto de Kalahari se expande"
 Botswana_pulse.1.d: "De acordo com os dados do ano passado, o deserto de Kalahari continuou a se expandir. Várias áreas destinadas a pastagens estão agora estéreis, várias fontes de água subterrânea secaram e a vida selvagem foi reduzida devido à caça furtiva. Permitir que as pessoas pastem livremente seus gado onde eles querem, a exploração mineral da região e ignorar a caça furtiva tende a piorar a situação."
 Botswana_pulse.1.a: "Vergonha"
 Botswana_pulse.2.t: "Kalahari Desert Normal"
 Botswana_pulse.2.d: "De acordo com os dados do ano passado, a situação de desertificação dentro e ao redor do Kalahari parece estar estável. No entanto, é apenas uma questão de tempo até que piore novamente. Permitir que as pessoas criem livremente seu gado onde quiserem , a exploração mineral da região e ignorar a caça furtiva tende a piorar a situação."
 Botswana_pulse.2.a: "Temos mais tempo"
 Botswana_pulse.3.t: "Retiros no deserto de Kalahari"
 Botswana_pulse.3.d: "De acordo com os dados do ano passado, parte da vegetação cresceu em grandes áreas do Kalahari. A imitação dos padrões naturais de pastagem e o combate à caça furtiva permitirão que a área se recupere."
 Botswana_pulse.3.a: "Fizemos progressos"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism BDP garante mais uma vitória!"
 Botswana_pulse.4.desc: "O partido governista £BOT_Neutral_conservatism BDP garantiu mais uma vitória numa eleição! Parece que não há fim para o seu sucesso."
 Botswana_pulse.4.a: "Previsível"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism BDP se divide em um escândalo!"
 Botswana_pulse.5.desc: "O £BOT_Neutral_conservatism BDP está passando por um escândalo. Uma facção dentro do partido, farta das políticas do presidente [ROOT.GetLeader] e do fracasso em obter apoio popular, separou-se do partido principal. "
 Botswana_pulse.5.a: "Previsível"
 Botswana_pulse.6.t: "A oposição forma uma aliança eleitoral"
 Botswana_pulse.6.desc: "Vários partidos da oposição se uniram sob uma única aliança eleitoral. Depois de se reunirem com os líderes dos partidos da oposição, eles chegaram à conclusão de que a única maneira de derrubar o £BOT_Neutral_conservatism BDP é trabalhando juntos. A nova aliança irá ser conhecido como £BOT_neutral_Social_UDC UDC - Umbrella for Democratic Change."
 Botswana_pulse.6.a: "Sem sentido"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC Splits"
 Botswana_pulse.7.desc: "Agora que o £BOT_neutral_Social_UDC UDC alcançou seu objetivo de vencer uma eleição, não há necessidade de uma aliança eleitoral. Os partidos decidiram que nas próximas eleições farão novamente uma campanha independente."
 Botswana_pulse.7.a: "Interessante"
 Botswana_pulse.8.t: "O Negro dos Banyoles Retorna"
 Botswana_pulse.8.desc: "Em 1830, o cadáver de um indivíduo San foi taxidermizado pelos irmãos franceses Verraux. A peça de taxidermia acabou em um museu na Catalunha, Espanha. Somente em 1991 a peça se tornou polêmica , e em 1997, após conversas na ONU, o museu decidiu que o homem taxidermizado seria desmontado e os restos humanos restantes seriam devolvidos a Botswana. O 'pacote' já chegou. O que devemos fazer com os restos mortais?"
 Botswana_pulse.8.a: "Dê ao homem um enterro adequado"
 Botswana_pulse.8.b: "Ele está morto há 200 anos, apenas arquive-o em algum lugar"
 Botswana_pulse.9.t: "Execução de Mariette Bosch"
 Botswana_pulse.9.desc: "Mariette Bosch era uma mulher sul-africana que assassinou a esposa de seu amante em 1996, atirando nela duas vezes. O assassinato foi originalmente pensado para ser apenas um roubo que deu errado sem suspeitos. Bosch foi executado por enforcamento Março de 2001. O que tornou o caso excepcional foi que ela foi a primeira mulher branca a ser executada em Botswana e ela era cidadã da África do Sul. A execução em si foi malsucedida, pois sua família estava a caminho para encontrá-la no mesmo dia em que ela foi executada e o presidente sul-africano [SAF.GetLeader] estava planejando uma campanha de perdão para ela. Nenhuma das partes foi informada de que a execução aconteceria antes."
 Botswana_pulse.9.a: "Bem, poderia ter sido melhor"
 Botswana_pulse.10.t: "Os bosquímanos processam o governo"
 Botswana_pulse.10.desc: "Um grupo de interesse dos bosquímanos de San processou o governo pelas realocações que vêm ocorrendo desde a década de 1970. O tribunal superior de Botswana analisou o caso e finalmente chegou à conclusão de que os esforços do governo para realocar o San é inconstitucional."
 Botswana_pulse.10.a: "Ratos"
 Botswana_pulse.11.t: "A Mulher Coroada Rei"
 Botswana_pulse.11.desc: "O Kosigkolo do povo Bantele Tawana II morreu recentemente. Sua irmã, Mosadi Seboko reivindicou a coroa com base em bogosi, ou igualdade de direito de primogenitura, já que ela era a filha mais velha. Houve muita oposição à sua reivindicação , como nunca houve uma mulher Kgosikgolo antes. No entanto, a constituição de Botswana não impede isso. Eventualmente, ela foi oficialmente coroada e assumiu seu lugar na Câmara dos Chefes. Ela é uma defensora fervorosa dos direitos das mulheres em Botswana."
 Botswana_pulse.11.a: "Um passo para a igualdade"
 Botswana_pulse.12.t: "Greve em um local industrial"
 Botswana_pulse.12.desc: "Vários milhares de trabalhadores recentemente fizeram uma greve em um local industrial. No final, os tribunais consideraram a greve ilegal. Isso levou o proprietário do local industrial a demitir quase mil pessoas de sua força de trabalho como resultado . Muitas pessoas estão zangadas com as condições dos trabalhadores em nosso país."
 Botswana_pulse.12.a: "Isso é o que você ganha por fazer greve e sindicalizar"
 Botswana_pulse.12.b: "Precisamos melhorar os direitos de nossos trabalhadores!"
 Botswana_pulse.13.t: "Não há nada como um sorriso no rosto"
 Botswana_pulse.13.desc: "Notícias terríveis surgiram hoje, pois foi revelado que o líder da liga juvenil £BOT_neutral_Social BCP matou seu filho com um machado enquanto dormia. Fly afirmou que matou seu filho acidentalmente ao jogar um machado no polícia, que supostamente estava atirando nele. Fly foi condenado à morte por enforcamento."
 Botswana_pulse.13.a: "Um escândalo para o BCP!"
 Botswana_pulse.14.t: "Top Gear: Botswana Special"
 Botswana_pulse.14.desc: "Hoje foi a primeira transmissão do Top Gear's Botswana Special. Jeremy Clarkson, James May e Richard Hammond partiram em carros baratos na extremidade leste de Botswana com o objetivo de dirigir por todo o país para a fronteira com a Namíbia para provar que eles podem lidar com terrenos acidentados melhor do que SUVs. Um dos destaques do início da especial foi quando o presidente de Botsuana [ROOT.GetLeader] chegou em um planador para desejar boa sorte aos britânicos pouco antes de eles começou a cruzar o Kalahari. A pergunta é: qual deles se sai melhor?"
 Botswana_pulse.14.a: "Espero que o orangotango alto vença!"
 Botswana_pulse.14.b: "Capitão lento e constante para a vitória!"
 Botswana_pulse.14.c: "Obviamente sou o time Hamster e Oliver!"
 Botswana_pulse.15.t: "Moremi Air Cessna 208 Crash"
 Botswana_pulse.15.desc: "Um Cessna 208 operado pela Moremi Air caiu ontem perto do acampamento de Xakanaka logo após a decolagem. 8 das 12 pessoas a bordo morreram, incluindo franceses, britânicos e suíços (incluindo o piloto britânico do avião). O acidente foi causado por uma falha de motor, pois as pás da turbina do compressor foram afetadas pela corrosão por sulfetação, que não foi percebida em nenhuma das inspeções do avião. Muitos pedem inspeção e reforço dos padrões de vôo no país, mas isso pode prejudicar muitos dos as empresas organizadoras do Safari."
 Botswana_pulse.15.a: "Exija um controle mais rígido!"
 Botswana_pulse.15.b: "Este é apenas um único acidente"
 Botswana_pulse.16.t: "Outra queda de avião"
 Botswana_pulse.16.desc: "Enquanto o acidente do Moremi Air ainda está na memória das pessoas, outro acidente semelhante ocorreu. Um pequeno avião turboprob operado por um organizador do Safari caiu após a decolagem. Felizmente, apenas algumas pessoas morreram no acidente . Devemos começar a apertar os padrões de vôo no país agora?"
 Botswana_pulse.16.a: "Exija um controle mais rígido!"
 Botswana_pulse.16.b: "Este é apenas um único acidente"
 Botswana_pulse.17.t: "Mmusi e outros v Ramantele e outro"
 Botswana_pulse.17.desc: "Um processo judicial apareceu em Botswana em relação a uma questão de herança. De acordo com os tribunais tradicionais que operam na zona rural de Botswana, o filho mais novo do sexo masculino sempre herda a casa de seu pai. A questão começou quando um homem e seu meio- irmão estavam em desacordo de herdar a casa de seu pai. Ambos os homens morreram antes que a disputa pudesse ser resolvida. A casa passaria então para o filho do meio-irmão, Molefi Ramantele. Isso foi contestado por suas tias, que cuidavam das finanças fardo da casa desde o início da disputa. Um tribunal de Botswana decidiu a favor das tias, afirmando que o método tradicional de herança é inconstitucional. Esta foi a primeira vez que o direito de uma mulher herdar propriedade foi afirmado em Botswana."
 Botswana_pulse.17.a: "Um passo para a igualdade!"
 Botswana_pulse.17.b: "O filho do meio-irmão deveria ser o herdeiro legítimo!"
 Botswana_pulse.18.t: "A morte de Gomolemo Motswaledi"
 Botswana_pulse.18.desc.1: "Gomolemo Motswaledi, um político sênior do Partido Democrático de Botswana (facção Barata-Phati) morreu em um acidente de carro ontem. Ele atuou como chefe da liga juvenil do BDP. Um político popular , este é um grande sucesso para o BDP."
 Botswana_pulse.18.desc.2: "Gomolemo Motswaledi, um político sênior morreu em um acidente de carro ontem. Ele começou sua carreira no BDP, até deixar o partido e ser um dos co-fundadores do BMD. Um político popular, este é um grande sucesso para o BMD."
 Botswana_pulse.18.a: "Um passo para a igualdade!"
 Botswana_pulse.19.t: "enorme diamante encontrado!"
 Botswana_pulse.19.desc: "Um enorme diamante foi encontrado na mina de Karowe. O peso total é de cerca de 1100 quilates (220 gramas) e tem mais de 2 polegadas de diâmetro e atualmente é o terceiro maior diamante já encontrado. Foi nomeado Lesedi La Rona (Nossa Luz). O diamante foi vendido ao joalheiro britânico Graff por 53 milhões de dólares."
 Botswana_pulse.19.a: "É magnífico!"
 Botswana_pulse.20.t: "Outro enorme diamante encontrado!"
 Botswana_pulse.20.desc: "Um enorme diamante foi encontrado mais uma vez na mina de Karowe. O peso total é de cerca de 1700 quilates (350 gramas) e tem aproximadamente o tamanho de uma bola de tênis. Isso o torna o terceiro maior diamante encontrado , superando o Lesedi La Rona anterior. Ele foi nomeado Sewelô (Achado Raro). Louis Vitton está atualmente interessado em comprar o diamante. Incomum para um diamante, ele é coberto por uma fina camada de carbono preto tornando o corte muito desafiador."
 Botswana_pulse.20.a: "É magnífico!"
 Botswana_pulse.21.t: "Falta de eletricidade"
 Botswana_pulse.21.desc: "A maior parte da África Austral, incluindo Botswana, obtém a maior parte de sua energia da África do Sul. Qualquer interrupção na produção de eletricidade sul-africana afeta todos os outros países. A África do Sul está passando por um período de escassez de energia elétrica, que está nos fazendo sofrer também. Devemos tentar reduzir nossa dependência da África do Sul se quisermos evitar isso no futuro."
 Botswana_pulse.21.a: "É magnífico!"
 Botswana_pulse.22.t: "Empresa Automóvel do Botswana vai à falência"
 Botswana_pulse.22.desc: "A Motor Company of Botswana produz carros Hyundai no Botswana desde 1993. Fundada por um homem rico do Zimbábue, a empresa às vezes adotou práticas comerciais obscuras para exportar carros baratos para a África do Sul, importando-os primeiro de Moçambique, desmontando-os e remontando-os e depois despachando-os para a África do Sul. Ontem a empresa anunciou que estava fechando suas portas devido à alta dívida com a qual não pode mais operar. A própria Hyundai planeja mudar a linha de montagem para Kimberley, na África do Sul , causando a perda de 900 empregos em Botswana."
 Botswana_pulse.22.a: "Forneça alívio extraordinário aos trabalhadores demitidos!"
 Botswana_pulse.22.b: "São apenas negócios"
 Botswana_pulse.23.t: "O rei acusado de açoitamento"
 Botswana_pulse.23.desc: "O Kgosi de uma das tribos maiores está sendo acusado de açoitar um dos membros de sua tribo por supostos crimes. O Kgosi está argumentando que isso é perfeitamente aceitável e que os Kgosi são imunes à jurisdição do estado. Os tribunais, no entanto, estão argumentando que um Kgosi não pode ir contra a constituição do país ou as leis estabelecidas pelo parlamento"
 Botswana_pulse.23.a: "O Rei é culpado!"
 Botswana_pulse.23.b: "O Kgosi pode fazer o que quiser"
 Botswana_events.1.t: "Compra de lutador"
 Botswana_events.1.desc: "É hora de substituir nossa frota de caças envelhecida. Quem devemos escolher como nosso fornecedor?"
 Botswana_events.1.a: "O Rafale Sueco"
 Botswana_events.1.b: "O F-16 americano"
 Botswana_events.1.c: "O chinês J-10"
 Botswana_events.1.d: "O tufão britânico"
 Botswana_events.2.t: "Botswana oferece um cabo de fibra comum"
 Botswana_events.2.desc: "Botswana se ofereceu para cooperar conosco na instalação de um cabo de fibra ótica comum em ambos os países para conectar ambas as redes diretamente ao sistema submarino de cabos da África Ocidental. Isso aumentaria a qualidade da rede em ambos os países."
 Botswana_events.2.a: "Claro"
 Botswana_events.2.b: "Não"
 Botswana_events.3.t: "A Namíbia concorda"
 Botswana_events.3.desc: "A Namíbia concordou com o acordo e a qualidade da nossa rede melhorou."
 Botswana_events.3.a: "Legal!"
 Botswana_events.4.t: "A Namíbia rejeita a oferta"
 Botswana_events.4.desc: "A Namíbia rejeitou nossa oferta de trabalharmos juntos para melhorar nossas redes."
 Botswana_events.4.a: "Que pena"
 Botswana_events.5.t: "Campanha bem-sucedida de descorna de rinocerontes"
 Botswana_events.5.desc: "Centenas de rinocerontes foram descornados nos últimos meses. Podemos relatar que isso parece ter reduzido drasticamente o número de caçadores furtivos que operam no país, já que o incentivo para fazê-lo foi reduzido."
 Botswana_events.5.a: "Ótimo!"
 Botswana_events.6.t: "Campanha malsucedida de descorna de rinocerontes"
 Botswana_events.6.desc: "Centenas de rinocerontes foram descornados nos últimos meses. No entanto, isso parece não ter tido efeito sobre os caçadores furtivos. para não arriscar perder tempo rastreando o animal novamente. Parece que a única coisa que conseguimos foi criar alguns rinocerontes sem chifres."
 Botswana_events.6.a: "Todo esse tempo perdido!"
 Botswana_news_events.1.t: "[BOT.GetNameDef] coloca pressão sobre o Zimbábue"
 Botswana_news_events.1.desc: "O governo de [BOT.GetNameDef] adotou uma abordagem agressiva contra o ditador do Zimbábue, Robert Mugabe. Citando abusos dos direitos humanos, [BOT.GetNameDef] exigiu que Mugabe renunciasse ao poder."
 Botswana_news_events.1.a: "A guerra está chegando?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] abraça a tradição"
 Botswana_news_events.2.desc: "Notícias surpreendentes hoje de [BOT.GetNameDef]; um grupo de líderes tribais e seus apoiadores derrubaram o atual governo e fizeram da Câmara dos Chefes o único órgão governamental legal em Botswana. [BOT.GetLeader] foi coroado como o Kgosikgolo, ou Chefe Supremo do Botswana. Parece que a luz brilhante da democracia que o Botswana era é agora uma coisa do passado."
 Botswana_news_events.2.a: "Botsuana rejeitou a modernidade"
 Botswana_news_events.3.t: "[BOT.GetNameDef] jura proteger os bosquímanos"
 Botswana_news_events.3.desc: "Depois de tomar medidas para melhorar o status dos San Bushmen em seu país, o governo de [BOT.GetNameDef] voltou seus olhos para seu vizinho [NAM.GetNameDef]. [NAM.GetNameDef] há muito tempo tinha políticas discriminatórias em relação aos bosquímanos que viviam lá, e muitos deles fugiram pela fronteira para Botswana. [BOT.GetNameDef] prometeu proteger os direitos dos bosquímanos na Namíbia, com força, se necessário."
 Botswana_news_events.3.a: "A paz duradoura foi quebrada"

 #Árvore de foco
 BOT_military_reevaluation: "Reavaliação militar"
 BOT_military_reevaluation_desc: "As forças armadas de Botsuana precisam de reforma. Um novo milênio traz novos desafios"
 BOT_develop_anti_poaching_tactics: "Desenvolver táticas anti-caça furtiva"
 BOT_develop_anti_poaching_tactics_desc: "Não precisamos da ajuda de potências maiores para treinar nossos militares. Podemos usar o que aprendemos protegendo a vida selvagem em uma doutrina militar"
 BOT_indian_military_cooperation: "Cooperação militar indiana"
 BOT_indian_military_cooperation_desc: "Recentemente abrimos oficialmente uma embaixada na Índia. A Índia está muito interessada no continente e muitos indianos vivem na África. Eles seriam o parceiro perfeito para treinar nossos militares"
 BOT_american_military_cooperation: "Cooperação militar americana"
 BOT_american_military_cooperation_desc: "Os americanos são nossos aliados de longa data e trabalhamos juntos com eles na Somália. Seu compromisso com a manutenção da paz e a ajuda à África é exatamente o que precisamos de nosso parceiro militar"
 BOT_chinese_military_cooperation: "Cooperação militar chinesa"
 BOT_chinese_military_cooperation_desc: "A China é um membro relativamente novo no continente africano, mas eles estão mais do que ansiosos para nos ajudar. Eles ofereceriam uma nova perspectiva sobre como administrar nosso exército"
 BOT_enlist_women: "Alistar mulheres"
 BOT_enlist_women_desc: "Embora Botswana seja um país muito progressista e moderno, o Exército não aceita mulheres como recrutas. Isso é algo que deveria ser consertado, e o acesso às forças armadas tem sido uma campanha dos últimos 20 anos pela ativista dos direitos das mulheres Ntombi Setshwaelo. É hora de permitir que as mulheres de Setswana sirvam o país"
 BOT_institute_partial_draft: "Rascunho Parcial do Instituto"
 BOT_institute_partial_draft_desc: "A baixa população de Botswana significa que é difícil trazer pessoas para nossas forças de segurança. Em vez de alistar mulheres no exército, devemos instituir um recrutamento parcial para que todos os anos possamos garantir pelo menos um certo número de recrutas"
 BOT_peacekeeping_army: "Foco na manutenção da paz"
 BOT_peacekeeping_army_desc: "As Forças de Defesa de Botsuana participaram de muitas operações internacionais, como a Somália e o Lesoto. Esta é a área em que devemos nos concentrar, para tornar o mundo um lugar melhor. É claro que nem todos os militares ficarão felizes em derramar seu sangue principalmente para outros países"
 BOT_anti_poaching_army: "Exército Anti-Caça Furtiva"
 BOT_anti_poaching_army_desc: "Um dos nossos maiores problemas é a caça furtiva que assola o país. Devemos treinar nosso exército para combatê-los e proteger nossa vida selvagem. Devemos também treiná-los no socorro a desastres naturais que possam ocorrer. Nossos soldados saberão o configuração do terreno muito melhor, mas como uma força de combate profissional, suas habilidades serão reduzidas"
 BOT_shift_to_traditional_military: "Mudar para um militar tradicional"
 BOT_shift_to_traditional_military_desc: "Reduzir a capacidade militar do nosso exército a uma mera força policial expandida que combate os caçadores furtivos foi um erro. Precisamos reverter essa transição e transformar o exército em algo que garanta a segurança nacional"
 BOT_buy_pilatus_pc9: "Aquisição do Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Para que possamos fazer um melhor reconhecimento e localização de caçadores furtivos, precisamos de aeronaves leves adequadas para esta função. A empresa suíça Pilatus fabrica aviões leves turboélice que seriam perfeitos. Com eles podemos detectar (e ocasionalmente bombardear) caçadores furtivos"
 BOT_buy_hercules_c130: "Expansão da Frota de Transporte"
 BOT_buy_hercules_c130_desc: "Para transportar e abastecer nossas forças de paz, precisaremos de aeronaves de transporte. Já operamos alguns C-130 americanos e devemos expandir essa frota existente"
 BOT_buy_gunships: "Comprar Gunships"
 BOT_buy_gunships_desc: "Para apoiar as futuras operações terrestres do nosso exército, precisamos de apoio aéreo localizado. Para esta função, os helicópteros são os melhores. A Rússia tem uma longa história de fornecimento de helicópteros para a África, e o Mi-24 Hind definitivamente é um clássico "
 BOT_zimbabwe_border_fence: "Cerca da Fronteira do Zimbábue"
 BOT_zimbabwe_border_fence_desc: "Precisamos construir uma cerca elétrica na fronteira com o Zimbábue para impedir a migração de animais e controlar a propagação da febre aftosa a partir do Zimbábue. Por coincidência, isso também evitará que refugiados do Zimbábue cruzem a fronteira ilegalmente."
 BOT_deploy_peacekeepers: "Implantar soldados de paz para o Zimbábue"
 BOT_deploy_peacekeepers_desc: "A situação no vizinho Zimbábue é péssima. As pessoas sofrem sob um regime ditatorial e corrupto. Ao puxar alguns pauzinhos que conectamos ao governo do Zimbábue, podemos ser capazes de expulsar [ZIM.GetLeader] silenciosamente do poder sob o pretexto de abusos dos direitos humanos"
 BOT_topple_mugabe: "Derrubar [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Os abusos dos direitos humanos em [ZIM.GetNameDef] são inaceitáveis. Precisamos derrubar imediatamente o líder do Zimbábue [ZIM.GetLeader] e trazer liberdade ao povo do Zimbábue"
 BOT_replace_f5s: "Substitua o CF-5"
 BOT_replace_f5s_desc: "Em 1996, recebemos 18 caças CF-5, uma versão canadense do F-5 americano. Esses caças já eram antigos quando os recebemos. É hora de modernizar nossa frota aérea com um caça mais capaz"
 BOT_replace_f5s_tt: "Vamos comprar §Y12 Aeronave Multi-Função§! por um total de §Y$$15 bilhões§! de um desses países"
 BOT_domestic_weapon_supply: "Invista em PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM, ou Pan-African Ammunition Manufacturers, é uma empresa que produz munição para armas de fogo. Devemos investir nelas e estabelecê-las como fornecedora oficial da BDF. Além de munição, eles fabricarão e farão manutenção em nossas armas pequenas"
 BOT_militarise_tribes: "Tribos militares"
 BOT_militarise_tribes_desc: "O trabalho das Forças de Defesa é proteger todo o país. No entanto, a defesa local poderia ser melhor tratada se permitíssemos que os Dikgosi, os chefes locais, recrutassem suas próprias milícias privadas que serviriam como guarnições regionais"
 BOT_unite_bushmen: "Unir os bosquímanos"
 BOT_unite_bushmen_desc: "Nossa vizinha Namíbia tem uma história semelhante à nossa com os San. Os San enfrentam discriminação, deslocamento e condições quase semelhantes à escravidão na Namíbia. Centenas de San fugiram pela fronteira para Botswana. Não podemos permitir que o povo San saia sofrer como nós"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] faz parte da coalizão governante"
 BOT_ancestral_brothers: "Irmãos Ancestrais"
 BOT_ancestral_brothers_desc: "Unimos o povo San sob um estado. Sob nossa proteção, eles poderão prosperar e manter seu estilo de vida sem discriminação"
 BOT_meet_with_chiefs: "Reunião com chefes"
 BOT_meet_with_chiefs_desc: "Realizar reuniões regulares com a Câmara dos Chefes é uma parte importante para manter o diálogo com as tribos"
 BOT_depose_mosadi_seboko: "Depor Mulher Verme"
 BOT_depose_mosadi_seboko_desc: "Mosadi Seboko, a kgosikgolo do povo Balete, é a primeira mulher na história de Botswana a se sentar na Câmara dos Chefes. Isso vai contra as tradições do país, e Seboko tem muitos críticos e oponentes. Deveríamos tirá-la de seu título e instalar seu primo Tsimane Mokgosi no trono em seu lugar"
 mosadi_seboko_kgosi: "Woman Worm foi coroada"
 BOT_celebrate_mosadi_seboko: "Celebre a Mulher Verme"
 BOT_celebrate_mosadi_seboko_desc: "Mosadi Seboko, a kgosikgolo do povo Balete, é a primeira mulher na história de Botswana a se sentar na Câmara dos Chefes. Ela tem muitos críticos e oponentes simplesmente por ser mulher. O governo deveria pronunciar seu apoio a ela como um passo para a igualdade no Botswana"
 BOT_empower_the_house_of_chiefs: "Empoderar a Câmara dos Chefes"
 BOT_empower_the_house_of_chiefs_desc: "Embora a Câmara dos Chefes permita que as tribos tenham representação, isso não lhes dá poder. Precisamos transformar a Câmara dos Chefes em um corpo legislativo real e também conceder às tribos alguma autonomia sobre seus assuntos"
 BOT_keep_the_status_quo_of_chiefs: "Manter o status quo"
 BOT_keep_the_status_quo_of_chiefs_desc: "A Casa dos Chefes está bem como está e não devemos tentar balançar o barco"
 BOT_abolish_the_house_of_chiefs: "Abolir a Câmara dos Chefes"
 BOT_abolish_the_house_of_chiefs_desc: "A Câmara dos Chefes nada mais é do que uma organização discriminatória e feudal. Ela eleva os chefes tribais de certas tribos acima de outras e envia um sinal claro de que algumas tribos são mais iguais do que outras. Precisamos abolir a instituição e garantir que cada Motswana é tratado igualmente na nação"
 BOT_the_kgosikgolo: "O Rei"
 BOT_the_kgosikgolo_desc: "Botswana seria melhor governado pelas tribos Tswana dominantes. O governante [show_ruling_party] é uma organização corrupta e não tem os melhores interesses das pessoas no coração. Por esta razão, eles precisam ser derrubados"
 BOT_the_kgosikgolo_tt: "§CSe tivermos feito o foco §Y$BOT_militarize_tribes$§!, as chances de uma guerra civil serão reduzidas§!"
 BOT_judicial_reform: "Reforma do Judiciário"
 BOT_judicial_reform_desc: "O sistema de justiça em Botswana está bastante desatualizado e precisa de modernização"
 BOT_empower_unions: "Empoderar os Sindicatos"
 BOT_empower_unions_desc: "Botswana tem muito poucos sindicatos ativos e a participação em sindicatos é muito baixa. Precisamos trabalhar em conjunto com a Federação de Sindicatos de Botswana para unir todos os sindicatos do país e encorajar as pessoas a se filiarem a eles"
 BOT_end_bushmen_relocations: "Fim das realocações dos bosquímanos"
 BOT_end_bushmen_relocations_desc: "A política de realocar os San para fora da Reserva de Caça do Kalahari é equivocada e foi feita sob o falso pretexto de dar aos San um melhor acesso aos serviços do governo. Devemos permitir que eles vivam seu estilo de vida tradicional na Reserva"
 BOT_ramp_up_bushmen_relocations: "Amplie as realocações dos bosquímanos"
 BOT_ramp_up_bushmen_relocations_desc: "A vida selvagem na Great Kalahari Game Reserve deve ser protegida. Os San podem não entender, mas é melhor realocá-los todos fora da reserva para que possamos dar a eles uma vida melhor"
 BOT_total_ban_on_hunting: "Proibição total da caça"
 BOT_total_ban_on_hunting_desc: "Embora os bosquímanos tenham sido proibidos de caçar na reserva de caça por um tempo, a caça sazonal tem sido possível por turistas dispostos a pagar um preço alto o suficiente. Não mais, precisamos proibir toda a caça de vida selvagem nas reservas para deixe a natureza por conta própria"
 BOT_found_NBB: "Encontrei o NBB"
 BOT_found_NBB_desc: "O NBB (Conselho Nacional de Radiodifusão) será responsável por emitir licenças de transmissão em Botsuana e controlar e supervisionar transmissões de rádio e televisão"
 BOT_increase_cattle_production: "Criar indústria de gado"
 BOT_increase_cattle_production_desc: "A maioria dos Batswana vive do pastoreio de gado, e esse gado representa grande parte de nossa economia. Precisamos encorajar mais criadores de gado, embora o pastoreio agrícola seja um dos maiores contribuintes para os problemas ambientais que enfrentamos atualmente "
 BOT_optimise_cattle_production: "Otimizar a produção de gado"
 BOT_optimise_cattle_production_desc: "A maioria dos Batswana vive do pastoreio de gado, e esse gado representa grande parte de nossa economia. No entanto, o pastoreio agrícola está destruindo nosso meio ambiente. Precisamos tentar um novo padrão de pastoreio e uma pecuária mais sustentável e controlada para reduzir nosso impacto na savana"
 BOT_clear_way_for_new_farms: "Caminho aberto para novas fazendas"
 BOT_clear_way_for_new_farms_desc: "A área de superfície para pastagem é muito limitada. Devemos reduzir algumas das reservas de caça e parques nacionais que estamos operando atualmente e abrir mais espaço para pastagem"
 BOT_refine_the_musi_breed: "Refinar a Raça Musi"
 BOT_refine_the_musi_breed_desc: "A raça de gado Musi é uma raça de gado doméstico criada na década de 1980 para se sair melhor no clima de Botsuana. Com tecnologia moderna, podemos refinar ainda mais algumas das características. Com melhor produção de carne por área de terra usada, podemos aliviar a pressão sobre o meio ambiente"
 BOT_biofuel_experimentation: "Experimentação de biocombustíveis"
 BOT_biofuel_experimentation_desc: "Como temos grande quantidade de gado, talvez seu esterco possa ser usado na produção de energia? Precisamos iniciar projetos de pesquisa sobre o assunto e ver se conseguimos algo"
 BOT_biofuel_plants: "Pecuária produtora de combustível"
 BOT_biofuel_plants_desc: "O estrume de vaca pode ser convertido em metano, que pode ser usado como combustível como uma alternativa mais limpa ao petróleo. O metano pode até ser refinado em etanol, um combustível muito limpo. Precisamos fornecer equipamentos aos criadores de gado, aldeias e casas para fazer este processo. Isso irá melhorar muito nossa autossuficiência energética"
 BOT_encourage_zimbabwean_immigration: "Encoraje os refugiados do Zimbábue"
 BOT_encourage_zimbabwean_immigration_desc: "Nossa crescente indústria de gado requer mais trabalhadores. Devemos aproveitar a situação ruim no Zimbábue e ser um pouco mais tolerantes em deixar as pessoas cruzarem a fronteira"
 BOT_form_cattle_communes: "Formar comunidades de gado"
 BOT_form_cattle_communes_desc: "Devemos ajudar os pecuaristas a se organizarem e formarem pequenos conglomerados juntos. Assim eles poderão organizar melhor suas práticas agrícolas"
 BOT_support_ditec: "Suporte Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile é um fabricante doméstico de telefones celulares em Botswana. Eles projetam e constroem seus próprios telefones e representam exatamente a inovação de que precisamos na África"
 BOT_found_BIUST: "BIUST encontrado"
 BOT_found_BIUST_desc: "Atualmente, há apenas uma universidade em todo o país. Precisamos expandir as oportunidades de educação e, portanto, devemos fundar a Universidade Internacional de Ciência e Tecnologia de Botswana. Ela será localizada na cidade de Papaye, ao norte de Gaborone e será foco em mais pesquisas tecnológicas"
 BOT_found_UBSOM: "UBSOM encontrado"
 BOT_found_UBSOM_desc: "A Universidade de Botswana é a universidade mais antiga do país. Precisamos estabelecer uma escola de medicina na universidade. Isso ajudará nosso setor médico e aumentará nossa eficácia no combate à epidemia de HIV"
 BOT_support_deaftronics: "Suporte Deaftronics"
 BOT_support_deaftronics_desc: "A Deaftronics é uma empresa que atualmente desenvolve baterias movidas a energia solar para aparelhos auditivos. Essa inovação ajudaria milhões de pessoas com deficiência auditiva na África, pois encontrar baterias normais adequadas é caro e difícil na maioria das regiões. Com as baterias movidas a energia solar da Deaftronics eles poderiam fazer uma compra inicial e usar as mesmas baterias por vários anos"
 BOT_namibia_botswana_fiber_cable: "Botswana-Namibia Optic Cable"
 BOT_namibia_botswana_fiber_cable_desc: "A atual rede de internet de Botswana depende fortemente da África do Sul como porta de entrada para a rede global. Devemos trabalhar em conjunto com a Namíbia para instalar um cabo de fibra óptica em ambos os países e conectar nossas redes diretamente ao sistema submarino de cabos da África Ocidental"
 BOT_namibia_botswana_fiber_cable_tt: "§CNamibia tem que aceitar o acordo para que isso entre em vigor. Se eles aceitarem, então§!"
 BOT_national_space_program: "Programa Espacial Nacional"
 BOT_national_space_program_desc: "Muitas nações africanas aspiram lançar seus próprios satélites em órbita, e muitas já conseguiram. Como uma nação tecnologicamente avançada, precisamos nos juntar a este grupo. Encontramos um parceiro na Universidade de Oulu da Finlândia e eles ajudarão lançarmos um nanossatélite do tipo CubeSat em órbita"
 BOT_innovation_city: "Cidade da Inovação"
 BOT_innovation_city_desc: "Agora que nos concentramos no desenvolvimento de alta tecnologia há tanto tempo, precisamos construir um parque empresarial em Gaborone que concentre todas essas indústrias de alta tecnologia em um só lugar e atraia mais"
 BOT_invest_in_debswana: "Invista em Debswana"
 BOT_invest_in_debswana_desc: "A Debswana é a principal empresa mineira a operar no Botswana. Uma joint venture entre o Governo do Botswana e o grupo sul-africano De Beers, opera 4 minas de diamantes e 1 mina de carvão (a maioria das quais no Nordeste do Botswana). Nós precisam ajudá-los a expandir suas operações de mineração"
 BOT_the_energy_debate: "O debate sobre energia"
 BOT_the_energy_debate_desc: "70% da energia de Botsuana é importada da vizinha África do Sul, 80% de nossa própria energia é produzida pela usina de carvão de Morupule. Essa dependência de energia estrangeira e de uma única fonte de energia doméstica é arriscada. Precisamos nos tornar um exportador líquido de energia no Grupo de Energia da África Austral"
 BOT_focus_on_coal: "Foco no carvão"
 BOT_focus_on_coal_desc: "Existem muitos veios de carvão inexplorados em todo o Botswana e, de acordo com alguns estudos, o Botswana pode ser um dos países mais ricos em carvão do mundo, a maior parte desse carvão é apenas inexplorado. Como tal, devemos nos concentrar no carvão"
 BOT_focus_on_coal_tt: "§CFocar no carvão nos permitirá obter mais lucro vendendo energia para nossos vizinhos, mas será desastroso para o Kalahari!§!"
 BOT_focus_on_renewables: "Foco nas energias renováveis"
 BOT_focus_on_renewables_desc: "Botswana é um país onde nenhuma aldeia é pequena demais para o sol. Precisamos mostrar um exemplo para o resto do mundo e construir uma rede de energia sustentável. Vai custar caro, mas valerá a pena no futuro gerações"
 BOT_focus_on_renewables_tt: "§CFocar em energia renovável não trará tanto lucro quanto usar carvão, mas será melhor para o Kalahari!§!"
 BOT_work_with_CIC: "Trabalhar com CIC"
 BOT_work_with_CIC_desc: "CIC, a Coal Investment Corp. das Ilhas Virgens Britânicas está interessada em construir um campo de carvão em Mmamabula com a Meepong Investments Ltd local. carvão da África. O potencial está claramente aí, e isso aumentaria muito nossa produção de carvão. A nova empresa lá se chamará Tswana Coal"
 BOT_grid_expansion: "Expansão da grade"
 BOT_grid_expansion_desc: "É bom podermos produzir nossa própria eletricidade, mas também precisamos de uma rede elétrica robusta para transportar a eletricidade por todo o país e para nossos vizinhos"
 BOT_solar_panel_grid: "Grade do painel solar"
 BOT_solar_panel_grid_desc: "Considerando nossa posição geográfica, o sol é quase sempre abundante em Botswana. Isso o torna um local incrível para instalação de usinas de energia solar"
 BOT_kalahari_exploitation: "Exploração do Kalahari"
 BOT_kalahari_exploitation_desc: "O Kalahari tem um rico veio de diamantes e as áreas próximas são ricas em carvão. Precisamos expandir as operações da Tswana Coal na área"
 BOT_resource_excavation_research: "Pesquisa de escavação"
 BOT_resource_excavation_research_desc: "Parte do carvão está em locais de difícil acesso. Precisamos trabalhar em conjunto com a BIUST para encontrar maneiras de escavar cada pedaço de carvão possível"
 BOT_wind_turbine_research: "Pesquisa de Turbinas Eólicas"
 BOT_wind_turbine_research_desc: "Com a tecnologia atual, a instalação de parques eólicos em Botswana é impossível. As condições de vento simplesmente não são adequadas para turbinas contemporâneas. Precisamos investir na pesquisa de soluções para este problema"
 BOT_ethanol_power_plant: "Usina Etanol"
 BOT_ethanol_power_plant_desc: "Usando etanol derivado de esterco de vaca, podemos criar uma forma sustentável de gerar eletricidade"
 BOT_botswana_steelworks: "Botswana Steelworks"
 BOT_botswana_steelworks_desc: "Precisamos cavar mais carvão! Com todo o carvão extra, também podemos montar uma fábrica de aço"
 BOT_tuli_wind_park: "Parque Eólico Tuli"
 BOT_tuli_wind_park_desc: "A Northern Tuli Game Reserve é um parque natural no canto leste de Botswana. O terreno perto do parque é adequado para a instalação de parques eólicos, e é aí que vamos montar o primeiro parque eólico de Botswana"
 BOT_coal_powered_nation: "Nação movida a carvão"
 BOT_coal_powered_nation_desc: "Com o carvão se tornando um recurso competitivo para os diamantes, uma nova potência econômica está tomando conta de Botswana. A corporação Tswana Coal é muito mais valiosa para o governo de Botswana do que Debswana jamais foi"
 BOT_debswana_on_top: "Debswana continua dominante"
 BOT_debswana_on_top_desc: "Embora tenhamos expandido nosso setor renovável, a maioria das novas usinas de energia são administradas por várias empresas menores. Debswana, o principal produtor de diamantes, permaneceu junto com seus diamantes como um dos principais atores da economia de Botswana"
 BOT_political_effort: "Esforço Político"
 BOT_political_effort_desc: "A política de Botswana é dominada pelo partido no poder, o BDP. Com isso, há muito pouca oposição no governo do país"
 BOT_assert_independence: "Afirmar independência"
 BOT_assert_independence_desc: "Como um país pequeno (tanto em população quanto em área territorial), somos suscetíveis à influência estrangeira. Precisamos provar ao mundo que temos a capacidade de traçar nosso próprio rumo"
 BOT_found_indian_embassy: "Embaixada encontrada na Índia"
 BOT_found_indian_embassy_desc: "A Índia tem uma embaixada em Gaborone desde 1987. No entanto, ainda não fundamos uma na Índia. Precisamos retribuir o favor e abrir uma em Nova Delhi"
 BOT_indian_diamond_institute: "Instituto de Diamantes Índia-África"
 BOT_indian_diamond_institute_desc: "O Indian Diamond Institute entrou em contato com nosso governo para estabelecer um novo India-Africa Diamond Institute em Botswana. O Instituto será administrado por indianos e eles ensinarão lapidação, polimento, classificação e fabricação de joias. Isso melhorará nossa capacidade para produzir diamantes"
 BOT_us_relations: "Aproximar-se dos EUA"
 BOT_us_relations_desc: "Os Estados Unidos há muito são aliados de Botswana e nos deram grandes quantidades de ajuda ao desenvolvimento no passado"
 BOT_found_ilea: "ILEA encontrado"
 BOT_found_ilea_desc: "Os EUA querem estabelecer uma Academia Internacional de Aplicação da Lei em Gaborone. A Academia forneceria treinamento policial para toda a África Subsaariana"
 BOT_saf_relations: "Cooperação com a África do Sul"
 BOT_saf_relations_desc: "Botsuana mantém relações diplomáticas com a África do Sul desde 1994, desde o fim do regime do apartheid. Ambos os países fazem parte da União Aduaneira Sul-Africana desde 1910 e ambos compartilham a história de fazer parte da Comunidade Britânica"
 BOT_security_against_zimbabwe: "Segurança contra o Zimbábue"
 BOT_security_against_zimbabwe_desc: "A instabilidade no Zimbábue é uma ameaça tanto para Botswana quanto para a África do Sul. Precisamos encontrar uma solução para o problema"
 BOT_three_digkosi_nko: "Empregar o Projeto Mansudae Overseas"
 BOT_three_digkosi_nko_desc: "O governo está planejando construir uma estátua para comemorar os três digkosi que convenceram os britânicos a separar Bechuanaland em sua própria entidade da África do Sul. Devemos contratar a empresa norte-coreana Mansudae Overseas Projects para construir a estátua, pois eles são um veterano de projetos de construção na África"
 BOT_three_digkosi_domestic: "Construa uma estátua domesticamente"
 BOT_three_digkosi_domestic_desc: "O governo está planejando construir uma estátua para comemorar os três digkosi que convenceram os britânicos a separar Bechuanaland em sua própria entidade da África do Sul. Devemos contratar uma empresa local de Botsuana para construir a estátua"
 BOT_condemn_north_korea: "Condenar a Coreia do Norte"
 BOT_condemn_north_korea_desc: "As violações dos direitos humanos da Coreia do Norte são inaceitáveis. Precisamos cortar todos os laços diplomáticos com eles. Isso fará de Botsuana o primeiro país da África que só reconhece um verdadeiro estado coreano na península, a República da Coreia"
 BOT_deepen_cooperation_with_nko: "Aprofundar a cooperação com a Coreia do Norte"
 BOT_deepen_cooperation_with_nko_desc: "Devemos ter como objetivo criar laços econômicos e diplomáticos mais profundos entre a Coreia do Norte e Botswana"
 BOT_extra_funding_to_schools: "Fornecer financiamento extra às escolas"
 BOT_extra_funding_to_schools_desc: "A educação é a pedra angular de uma sociedade que funciona bem. Não podemos deixar de educar nossos jovens"
 BOT_introduce_school_fees: "Reintroduza as taxas escolares"
 BOT_introduce_school_fees_desc: "Botswana oferece educação totalmente gratuita desde os anos 1980. No entanto, nossas despesas com educação estão aumentando constantemente. Precisamos reintroduzir as taxas escolares para preencher a lacuna. Não será popular, mas é necessário"
 BOT_expand_nature_reserves: "Expandir reservas de caça"
 BOT_expand_nature_reserves_desc: "Precisamos expandir as reservas de caça nacionais para proteger melhor a vida selvagem"
 BOT_shrink_nature_reserves: "Diminuir as reservas de caça"
 BOT_shrink_nature_reserves_desc: "Considerando que 20% de Botswana é designado como parque nacional, podemos ter exagerado em nossas políticas de proteção da vida selvagem. Precisamos levar parte dessa terra de volta para áreas que possamos desenvolver"
 BOT_remove_death_penalty: "Remover a pena de morte"
 BOT_remove_death_penalty_desc: "Botswana é um dos poucos países da África que ainda tem pena de morte. Há aproximadamente uma execução por ano (geralmente por homicídio qualificado) e as sentenças geralmente são executadas por enforcamento. Esta é uma prática desumana e deveria ser parou"
 BOT_keep_death_penalty: "Mantenha a pena de morte"
 BOT_keep_death_penalty_desc: "Botswana é um dos poucos países da África que ainda tem pena de morte. Há cerca de uma execução por ano (geralmente por homicídio qualificado) e as sentenças geralmente são executadas por enforcamento. Não podemos dar trégua aos criminosos ou assassinos, senão a sociedade desmorona. A pena de morte veio para ficar"
 BOT_prioritise_industrial_courts: "Priorizar os Tribunais Industriais"
 BOT_prioritise_industrial_courts_desc: "Os Tribunais Industriais fazem parte do sistema de justiça de Botswana que lidam com todas as disputas comerciais e industriais. Precisamos enfatizar sua importância para o bom funcionamento da economia"
 BOT_secure_workers_rights: "Garantir os direitos dos trabalhadores"
 BOT_secure_workers_rights_desc: "As corporações de mineração e energia estão se aproveitando de nosso pessoal fazendo-o trabalhar em condições horríveis. Precisamos encorajar os sindicatos e melhores contratos de trabalho para nosso povo"

 #Decisões
 BOT_anti_poaching_decisions: "Caça furtiva no Kalahari"
 BOT_anti_poaching_decisions_desc: "A caça ilegal é um problema sério em Botswana. Animais como rinocerontes e elefantes são mortos por seus chifres e presas e enviados para mercados asiáticos para servir na medicina tradicional. Alguns animais são simplesmente mortos por esporte por indivíduos ricos com dinheiro suficiente. A maioria dos caçadores furtivos vem das vizinhas Namíbia e Zâmbia, embora muitos Botswana participem disso também. Botswana tem uma postura dura com os caçadores furtivos há décadas, e não é incomum que os caçadores furtivos levem um tiro direto sempre que são vistos.\n\nCaça furtiva (e outras políticas) ) são um fator que contribui para a desertificação contínua do Kalahari. Combater a caça furtiva é um fator chave na proteção da vida selvagem.\n\nProbabilidade de §YDesertificação§!: §R[?kalahari_expands]%§!\nProbabilidade de §YEstabilização§!: [?kalahari_steady]%\nProbabilidade de §YOasificação§!: §G[?kalahari_retreats]%§!\n\nTodo mês, há 40% de 15 novos caçadores furtivos iniciando operações.\n\nQuantidade atual estimada de caçadores furtivos: [ ?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Relatório Anual de Caça Furtiva"
 BOT_bi_yearly_poaching_report_desc: "A cada 12 meses, o impacto da caça furtiva em nossa nação será estimado. Se houver uma ameaça baixa, a desertificação diminuirá e, se houver uma ameaça alta, a desertificação acelerará."
 BOT_anti_poaching_raid: "Conduza um Raid Anti-Poaching"
 BOT_anti_poaching_raid_desc: "Podemos enviar algumas de nossas forças armadas para patrulhar o Kalahari e caçar qualquer caçador furtivo que eles virem. Cada nível de §YInternal Security§! aumenta nossa chance de sucesso em §Y15%§!. Tendo §Y$BOT_army_against_poaching$§ ! aumentará o número de caçadores furtivos eliminados"
 BOT_anti_poaching_extra_security: "Contrate segurança extra"
 BOT_anti_poaching_extra_security_desc: "Podemos alocar fundos extras para contratar algum pessoal de segurança adicional para combater a caça furtiva"
 BOT_anti_poaching_extra_security_tt: "As chances de um ataque anti-caça furtiva §Ysucesso§! aumentam em §G10%§!\nGastos com segurança interna: §R+50%§!"
 BOT_anti_poaching_heavy_weapons: "Fornecer armas pesadas"
 BOT_anti_poaching_heavy_weapons_desc: "Ao fornecer nossas forças de segurança com armas pesadas e equipamentos adicionais, podemos melhorar nossa eficácia contra os caçadores furtivos"
 BOT_anti_poaching_heavy_weapons_tt: "§YDano contra caçadores furtivos aumenta§!\nGastos com segurança interna: §R+50%§!"
 BOT_anti_poaching_dehorn_rhinos: "Campanha de descorna de rinocerontes"
 BOT_anti_poaching_dehorn_rhinos_desc: "Descornar a população de rinocerontes deste ano pode ser uma boa maneira de manter os caçadores furtivos deles. Remover o chifre tem pouco efeito sobre o rinoceronte, mas isso pode desencorajar os caçadores furtivos de caçá-los"
 BOT_anti_poaching_dehorn_rhinos_tt: "§GA campanha bem-sucedida reduzirá pela metade o número de caçadores furtivos§!"

