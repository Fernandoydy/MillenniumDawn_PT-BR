 #Ideias
 BOT_model_student_of_africa: "Estudante modelo da África"
 BOT_model_student_of_africa_desc: "Botswana é um dos países mais desenvolvidos da África. Desde a sua independência, tem sido uma democracia estável e tem visto muito poucos conflitos. Ostentando o maior índice de desenvolvimento humano e a menor percepção de corrupção na África subsaariana, Botswana é uma luz brilhante para o resto da África seguir.\n\n§RIse nosso §YCorruption Level§!
 BOT_kalahari_expansion: "Desertificação do Kalahari"
 BOT_kalahari_expansion_desc: "O deserto de Kalahari na parte ocidental de Botswana cobre uma grande área. Ano após ano, este deserto se expande mais. Como 95% de Botswana recebe tão pouca chuva que não é viável para a agricultura, 71% do país está sendo usado para pastagens agrícolas e a maioria das pessoas obtém água de águas subterrâneas. A grande indústria de gado piora a desertificação, embora quase metade dos Botsuana obtenha sua renda disso.\n\nO oeste de Botswana também abriga muitos parques nacionais (que compõem 20% da área terrestre do país), a maior das quais é a Central Kalahari Game Reserve, lar do povo San e uma das maiores minas de diamantes em Botswana.\n\n§YTodo ano receberemos uma atualização sobre a desertificação status do Kalahari. A desertificação pode continuar, a situação pode se estabilizar ou a situação pode melhorar (oasificação). As probabilidades de cada resultado podem ser vistas na categoria de decisão $BOT_anti_poaching_decisions$.\n\nPodemos continuar explorando o já sofrido Kalahari e a savana circundante e piorar a desertificação, ou podemos tentar adotar uma abordagem conservacionista para desacelerá-la ou mesmo revertê-la.§!"
 BOT_house_of_chiefs: "Casa dos Chefes"
 BOT_house_of_chiefs_desc: "A Câmara dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento do Botswana. A Câmara é composta pelos chefes hereditários das 8 principais tribos do Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A Câmara não tem poderes políticos ou poder executivo, no entanto, a maioria dos projetos de lei e todas as mudanças constitucionais devem ser revisadas e discutidas na Câmara antes de serem encaminhadas à Assembleia Nacional. Os próprios Dikgosi detêm apenas um pequeno poder administrativo e cerimonial sobre suas tribos.
 BOT_house_of_chiefs_tt: "Custo para mudar gastos e políticas governamentais: §R+15%§!\nGastos burocráticos: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Casa dos Chefes - Fortalecida"
 BOT_house_of_chiefs_empowered_desc: "A Câmara dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento do Botswana. A Câmara é composta pelos chefes hereditários das 8 principais tribos do Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A maioria dos projetos de lei e todos os constitucionais as mudanças devem ser revisadas e discutidas na Câmara antes de serem encaminhadas à Assembleia Nacional. A Câmara tem o direito de vetar projetos de lei (uma vez) e controlar a legislatura que controla as atividades relacionadas à tribo. Os próprios Dikgosi têm margem de manobra e autonomia e podem aprovar leis que diferem da legislatura nacional, e os Dikgosi recebem imunidade de ações legais enquanto estiverem no poder."
 BOT_house_of_chiefs_empowered_tt: "Custo para mudar gastos e políticas governamentais: §R+20%§!\nGastos burocráticos: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Casa dos Chefes - Militarizada"
 BOT_house_of_chiefs_militarised_desc: "A Câmara dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento do Botswana. A Câmara é composta pelos chefes hereditários das 8 principais tribos do Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A Câmara não tem funções políticas ou poder executivo, no entanto, a maioria dos projetos de lei e todas as mudanças constitucionais devem ser revisadas e discutidas na Câmara antes de serem encaminhadas à Assembleia Nacional. Os próprios Dikgosi detêm apenas poder cerimonial e pequeno administrativo sobre suas tribos. No entanto, eles receberam o direito de organizar e treinar milícias locais para servir como uma força de segurança local."
 BOT_house_of_chiefs_militarised_tt: "Custo para mudar gastos e políticas governamentais: §R+20%§!\nSalários militares: §R+5%§!\nGastos burocráticos: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Câmara dos Chefes - Fortalecida e Militarizada"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "A Câmara dos Chefes (Ntlo ya Dikgosi) é um órgão consultivo do parlamento do Botswana. A Câmara é composta pelos chefes hereditários das 8 principais tribos do Botswana, 22 membros eleitos e 5 chefes nomeados pelo Presidente. A maioria dos projetos de lei e todos os constitucionais as mudanças devem ser revisadas e discutidas na Câmara antes de serem encaminhadas à Assembleia Nacional. A Câmara tem o direito de vetar projetos de lei (uma vez) e controlar a legislatura que controla as atividades relacionadas à tribo. Os próprios Dikgosi têm margem de manobra e autonomia e podem aprovar leis que diferem da legislatura nacional, e os Dikgosi recebem imunidade de ações legais enquanto estiverem no poder. Os Digkosi também têm o direito de organizar e treinar milícias locais para servir como uma força de segurança local."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Custo para alterar gastos e políticas governamentais: §R+20%§!\nSalários militares: §R+5%§!\nGastos burocráticos: §R+10%§!n"
 BOT_ancestral_land_conflict: "Conflito de terras ancestrais"
 BOT_ancestral_land_conflict_desc: "Na Central Kalahari Game Reserve vive o caçador-coletor San People (também conhecido como Bushmen), uma das culturas mais antigas da Terra. Lá também vivem outras primeiras nações, como o Bakgalagadi (de quem o deserto é nomeado ). A Reserva de Caça foi originalmente criada para proteger tanto a vida selvagem quanto o modo de vida dos bosquímanos.\n\nNa década de 1970, o governo de Botswana alegou que os San estavam caçando os animais, e a área sendo uma reserva natural bloqueada o governo de criar serviços para os San (como escolas e hospitais). Um programa de realocação começou, que coincidiu com um veio de diamantes encontrado na Reserva de Caça. Na década de 1990, os esforços de realocação se intensificaram quando o governo começou a cortar o acesso a serviços para as pessoas que vivem na reserva.\n\nO povo San representa apenas uma pequena fração de nossa população e, como tal, não tem como se opor a nós. No entanto, seu tratamento é uma mancha em nossa imagem internacional."
 BOT_ancestral_land_conflict_escalated: "Conflito de terras ancestrais escalado"
 BOT_ancestral_land_conflict_escalated_desc: "Na Central Kalahari Game Reserve vive o caçador-coletor San People (também conhecido como Bushmen), uma das culturas mais antigas da Terra. Lá também vivem outras primeiras nações, como o Bakgalagadi (de quem o deserto é nomeado ). A Reserva de Caça foi originalmente criada para proteger tanto a vida selvagem quanto o modo de vida dos bosquímanos.\n\nNa década de 1970, o governo de Botswana alegou que os San estavam caçando os animais, e a área sendo uma reserva natural bloqueada o governo de criar serviços para os San (como escolas e hospitais). Um programa de realocação começou, que coincidiu com um veio de diamantes encontrado na Reserva de Caça. Na década de 1990, os esforços de realocação se intensificaram quando o governo começou a cortar o acesso a serviços para as pessoas que vivem na reserva.\n\nO povo San representa apenas uma pequena fração de nossa população e, como tal, não tem como se opor a nós. No entanto, seu tratamento é uma mancha em nossa imagem internacional."
 BOT_BDP_stronghold: "Potência BDP £BOT_Neutral_conservatism"
 BOT_BDP_stronghold_desc: "Desde a criação do país, o £BOT_Neutral_conservatism BDP (Botswana Democratic Party) tem governado o país. Eleição após eleição, eles têm sido o maior partido, com sua menor parcela de votos sendo 55%. Eles são uma grande tenda partido que mistura conservadorismo, liberalismo e socialismo. Seu principal poder vem de seus partidários de Setswana, tantas outras tribos do país acabam se sentindo excluídas. Seria necessário um grande escândalo político para quebrar o poder do BDP.\n\n §YEnquanto as facções A-Team e Barata-Phati do £BOT_Neutral_conservatism BDP combinadas formarem o maior partido, o £BOT_Neutral_conservatism BDP permanecerá no poder após as eleições.\n\nSe o £BOT_Neutral_conservatism BDP se tornar muito forte, os partidos da oposição irão formar em um único partido, e quaisquer efeitos que impactariam um único partido menor afetarão este novo partido.\n\nSe a popularidade do £BOT_Neutral_conservatism BDP cair muito, a ala reformista do partido formará seu próprio partido.§!"
 BOT_zimbabwean_refugees: "Refugiados do Zimbábue"
 BOT_zimbabwean_refugees_desc: "A situação económica no Zimbabwe está a empurrar milhares de pessoas legal e ilegalmente através da fronteira para o Botswana. Aproximadamente um terço dos Zimbabweanos estão no país ilegalmente, e a maioria das pessoas que atravessam a fronteira são imediatamente deportadas de volta para o Zimbabwe. No entanto, o grande número de refugiados tem seus benefícios, enquanto a maioria dos Batswana vive do gado, a maioria dos zimbabuanos trabalha nos setores de mineração e industrial, tornando-os uma parte desproporcional da força de trabalho qualificada de Botswana.\n\n§YEsta Ideia Nacional irá ser removido se o Zimbábue não existir ou for nosso assunto§!"
 BOT_zimbabwean_refugees_encouraged: "Refugiados do Zimbábue encorajados"
 BOT_zimbabwean_refugees_encouraged_desc: "A situação económica no Zimbabwe está a empurrar milhares de pessoas legal e ilegalmente através da fronteira para o Botswana. Aproximadamente um terço dos Zimbabweanos estão no país ilegalmente, e a maioria das pessoas que atravessam a fronteira são imediatamente deportadas de volta para o Zimbabwe. No entanto, o grande número de refugiados tem seus benefícios, enquanto a maioria dos Batswana vive do gado, a maioria dos zimbabuanos trabalha nos setores de mineração e industrial, tornando-os uma parte desproporcional da força de trabalho qualificada de Botswana.\n\n§YEsta Ideia Nacional irá ser removido se o Zimbábue não existir ou for nosso assunto§!"
