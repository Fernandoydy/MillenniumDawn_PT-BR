 #Líderes
 BOT_FESTUS_MOGAE_DESC: "Festus Mogae é o 3º Presidente do Botswana, assumindo o cargo em 1998. Profissional da economia, trabalhou anteriormente para o FMI e o Banco do Botswana, além de ter sido ministro das finanças entre 1989 e 1998. Um de seus maiores promessas de campanha foi fazer campanha contra a pobreza e a epidemia de HIV no país."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ian Khama é filho do primeiro presidente de Botswana, Seretse Khama. Antes de entrar na política para se tornar o vice-presidente em 1998, Khama serviu como comandante da Força de Defesa de Botswana. Khama é um oponente vocal de governantes autocráticos africanos, como Robert do Zimbábue Mugabe e Omar Al-Bashir do Sudão.\n\nUm dos objectivos de Khama é diversificar a economia do Botswana para a agricultura e o turismo e afastar-se da mineração de diamantes. problemas."
 BOT_IAN_KHAMA_2017_DESC: "Ian Khama é filho do primeiro presidente de Botswana, Seretse Khama. Antes de entrar na política para se tornar o vice-presidente em 1998, Khama serviu como comandante da Força de Defesa de Botswana. Khama é um oponente vocal de governantes autocráticos africanos, como Robert do Zimbábue Mugabe e Omar Al-Bashir do Sudão.\n\nUm dos objetivos de Khama é diversificar a economia de Botswana para a agricultura e turismo e longe da mineração de diamantes. Ele também é um firme proibicionista e impôs um imposto de 30% sobre o álcool quando assumiu o cargo falhando em impor um imposto de 70%. Ele também proibiu a caça de elefantes em 2014."
 BOT_MOKGWEETSI_MASISI_DESC: "Mokgweetsi Masisi é filho de um antigo político e diplomata Setswana Edison Masisi. Masisi foi aclamado no filme Cry the Beloved Country e participou de várias produções cinematográficas sul-africanas. Masisi é o sucessor de Ian Khama como o Líder do partido BDP, uma decisão à qual Khama se opôs veementemente. Masisi foi criticado por suas visões autoritárias e muitos o culpam por irregularidades eleitorais e por corroer a imagem internacional de Botswana. Masisi também apóia a política de Uma China."

