 BOT_army_of_peacekeepers: "Exército de manutenção da paz"
 BOT_army_of_peacekeepers_desc: "As Forças de Defesa de Botswana reformaram seu exército para servir como uma força de manutenção da paz em todo o mundo. Claro, as pessoas não estão tão animadas que a única razão pela qual elas se juntam ao exército é para morrer em outro país"
