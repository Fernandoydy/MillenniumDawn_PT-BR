 USA_american_economic_decisions_category: "A economia americana"
 USA_american_economic_decisions_category_desc: "A economia americana é a maior do mundo e uma das economias mais fortes do mundo. No entanto, isso não significa que não tenha suas fraquezas. É principalmente baseada em serviços, pois a maioria das empresas americanas procura mão de obra mais barata em outro lugar . A economia também está intimamente ligada à política americana. Fazer negócios na América é caro, mas extremamente lucrativo. §YWall ​​Street§! América. É melhor mantê-los sob controle e do lado bom do governo ou então.\n\n§YStrength of Wall Street:§![?USA.USA_strength_of_wall_street_var|17.0] de 50\n§YStrength of Regulations:§! [?USA.USA_economic_regulation_var|45,0] de 100"
 USA_resource_steel_factories_decision: "Expandir fábricas de aço"
 USA_resource_steel_factories_decision_desc: "Grande parte da indústria siderúrgica americana foi terceirizada nos últimos 40-50 anos. Pode ser do nosso interesse trazer parte do trabalho de volta para cá e investir em nossas siderúrgicas!"
 USA_resource_aluminimum_prospecting_decision: "Explorar depósitos de bauxita"
 USA_resource_aluminimum_prospecting_decision_desc: "Os depósitos de bauxita nos Estados Unidos precisam ser explorados. Investir neste recurso pode ajudar a promover maior autossuficiência em todo o país."
 USA_resource_techmetals_prospecting_decision: "Prospect for Technology Metals"
 USA_resource_techmetals_prospecting_decision_desc: "A eletrônica requer um grande número de materiais muito específicos, como lítio, ouro, tungstênio e prata. Devemos prospectar um pouco mais em torno das Montanhas Rochosas e Aplaquias."
 USA_regulate_wall_street_decision: "Aprovar o Regulamento de Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! está bom há muito tempo. Devemos pressionar para melhorar as regulamentações dos setores financeiros"
 USA_deregulate_wall_street_decision: "Desregulamentar o Setor Financeiro"
 USA_deregulate_wall_street_decision_desc: "Nossos regulamentos são atualmente muito rígidos nos setores financeiros. Afrouxá-los deve melhorar o investimento de investidores domésticos e estrangeiros."
 USA_industrial_outsourcing_decision: "Terceirização Industrial"
 USA_industrial_outsourcing_decision_desc: "As regulamentações fizeram com que o custo dos negócios nos Estados Unidos excedesse em muito seu valor. Talvez encorajar alguma terceirização possa melhorar o preço e a demanda para os trabalhadores americanos."
 USA_spurring_economic_growth_decision: "Estimular o crescimento econômico"
 USA_spurring_economic_growth_decision_desc: "A economia estagnou recentemente. Devemos introduzir alguma nova legislação para desregulamentar ou usar a política monetária/fiscal para aumentar o crescimento econômico."
 USA_bring_microsoft_to_court_decision: "Levar a Microsoft ao tribunal"
 USA_bring_microsoft_to_court_decision_desc: "A Microsoft foi autorizada a adquirir empresas de tecnologia menores sem contestação no ano passado. Alguns dos consultores econômicos estão sugerindo que levemos a Microsoft ao tribunal para evitar que ela se expanda ainda mais."


