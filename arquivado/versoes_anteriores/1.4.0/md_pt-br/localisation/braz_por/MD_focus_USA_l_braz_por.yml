 #Modificadores Dinâmicos
 us_fiscal_and_econ_policy: "Política fiscal e econômica americana"
 us_fiscal_and_econ_policy_desc: "Desde o surgimento da nação e da criação de seus órgãos congressionais, sempre houve um efeito que os projetos de lei e legislações dessas instituições têm sobre a nação como um todo. Enquanto alguns dizem que seus pontos de vista estão corretos e outros os deles, há não há resposta real. As complexidades de uma nação tão geograficamente e demograficamente diversificada sempre criarão armadilhas e horizontes para muitos. O melhor que se pode esperar é que as "soluções" baseadas no "meu jeito" acabem ajudando mais do que Apesar do superávit orçamentário do último governo, muitos ainda veem o aumento das taxas de gastos com saúde, o aumento dos gastos com assistência social e assim por diante como uma preocupação crescente, juntamente com a volatilidade econômica, criando incerteza no próprio valor do dólar. sob controle, pode haver tempos turbulentos à frente. Infelizmente, só o tempo e o congresso poderão dizer isso."
 USA_the_internet_recession: "A recessão de 2001"
 USA_the_internet_recession_desc: "Quando a bolha pontocom estourou, a economia desacelerou em alguns aspectos, esse desastre econômico foi chamado de recessão \"01\" devido ao timing que teve"
 USA_anti_big_business_movement: "Movimento Anti-Big Business"
 USA_anti_big_business_movement_desc: "Com a ascensão das grandes empresas tornando-se mais perceptível para o público em geral, alguns estão começando a ficar descontentes e a espalhar a palavra da \"grande indústria\", uma brincadeira com a crescente monopolização da economia"
 USA_the_global_financial_crisis: "A crise financeira global"
 USA_the_global_financial_crisis_desc: "Os efeitos da bolha pontocom e a recessão persistente resultaram em uma grande desaceleração da economia dos EUA, que culminaria no que é conhecido como o crash financeiro \"08\"."
 USA_subprime_mortgage_crisis: "Crise das hipotecas subprime"
 USA_subprime_mortgage_crisis_desc: "Um efeito cascata da Crise Financeira Global levaria a uma crise limitada e pouco conhecida no setor financeiro via Hipotecas Subprime, levando a uma maior desestabilização dos mercados e à confiança nas instituições econômicas."
 USA_2008_housing_crash: "2008 Housing Crash"
 USA_2008_housing_crash_desc: "O \"08\" Financial ou Housing Crash, como ficou conhecido, foi o culminar de muitos fatores, embora estes sejam fortemente contestados até hoje, muitos podem concordar que a legislação deficiente, leis de zoneamento e A mudança de casa descontrolada tem sido fatores substanciais para a "causa" geral do problema."
 USA_focus_the_long_recession: "A longa recessão"
 USA_focus_the_long_recession_desc: "Com o pico da Grande Recessão há muito passado, os efeitos estão longe de desaparecer. A formulação de políticas contraditórias entre as duas partes sufocou e estagnou os esforços de recuperação que levaram ao que alguns chamam de \"A Longa Recessão\"."
 USA_focus_growing_politicalization: "A crescente politização"
 USA_focus_growing_politicalization_desc: "À medida que o exibicionismo político e os lobistas aumentam suas influências, essas ditas influências começaram a dividir as conversas aparentemente normais e/ou medianas em nada mais do que argumentos triviais e altamente opinativos. Esses colapsos crescentes causaram uma crescente apatia política e polarização sobre o que era unificado tópicos".
 USA_focus_growing_plutocratic_influences: "Tendências plutocráticas crescentes"
 USA_focus_growing_plutocratic_influences_desc: "À medida que o tempo avança e a liderança política, os magnatas dos negócios e os lobistas desenfreados trabalham em coalizões frouxas para beneficiar uns aos outros às custas de muitos, disse que muitos também estão se tornando mais radicais e desconfiados. A desconfiança levou a um estado de facções cada vez maior dentro do suposto sistema bipartidário, que começou a levar alguns a visões cada vez mais extremas em detrimento da racionalidade e do pragmatismo em relação às questões reais. Muitos estão começando a chamar isso de 2ª Era Dourada da América.
 USA_focus_growing_political_radicalization: "Crescendo a radicalização política"
 USA_focus_growing_political_radicalization_desc: "À medida que o exibicionismo político aumenta e os povos dos Estados Unidos se tornam cada vez mais desconfiados, o aumento da radicalização de crenças torna-se inevitável. O establishment irá resistir ou eles sucumbirão às suas próprias criações."
 USA_focus_military_industrial_complex: "Complexo Industrial Militar dos EUA"
 USA_focus_military_industrial_complex_desc: "Desde o fim da Guerra Fria, o Complexo Industrial Militar Americano tem sido uma ameaça cada vez maior. Muitos usam sua própria existência como munição política e a pesada e confusa burocracia em torno dele sufoca processos de aquisição e é vista como um fator importante para corrupção e estagnação da consciência política".
 USA_domestic_policies: "Políticas domésticas dos EUA"
 USA_domestic_policies_desc: "As escolhas feitas ao longo das décadas pelo congresso moldaram e deformaram a cultura e o aparato social dos Estados Unidos. Dependendo de quem você perguntar, alguns dizem que estamos indo para trás, alguns para frente e outros ainda para lugar nenhum. Com isso em mente o congresso de hoje terá cada vez mais problemas à medida que os eventos se desenrolam e novos problemas surgem."
 us_military_advisors_to_sierra_leone: "Conselheiros militares dos EUA"
 us_military_advisors_to_sierra_leone_desc: "Os Estados Unidos enviaram alguns conselheiros para ajudar a treinar nossos soldados em táticas modernas."
 red_white_blue_helmets: "Capacetes vermelhos, brancos e azuis"
 red_white_blue_helmets_desc: "A legião americana com sua sabedoria do orgulho americano decidiu fazer seus capacetes codificados por cores, mas não, levando muitos a chamá-los de capacetes vermelhos, brancos e azuis, em oposição aos apenas azuis claros da ONU."
 joint_police_action: "Política de Ação Policial Conjunta"
 joint_police_action_desc: "Ao aprender com o que falhamos no Vietnã e na Coreia, podemos nos aplicar a potenciais conflitos futuros para nos mantermos melhores."
 muslim_legion: "A Legião Muçulmana"
 muslim_legion_desc: "Irmãos Muçulmanos viajam do mundo livre para ajudar a libertar nossa nação, pode não ser muito, mas é melhor que nada."
 passive_aggressive_policy: "Uma política passiva agressiva"
 passive_aggressive_policy_desc: "Ao fornecer ou lado e ganhar dinheiro com isso, procuramos dissuadir os outros de pensar que estamos totalmente comprometidos com um lado específico em um conflito."
 us_military_advisors_to_afghanistan: "Conselheiros militares dos EUA"
 us_military_advisors_to_afghanistan_desc: "Os Estados Unidos enviaram alguns conselheiros para ajudar a treinar nossos soldados, moldando-os para a guerra irregular."
 us_mass_media_problems: "Problemas da mídia de massa"
 us_mass_media_problems_desc: "Desde a década de 1970, o canal de notícias americano alterou o que significa ser dito canal. À medida que o sentimento anti-guerra crescia e as revoluções culturais e sociais da época se tornavam cada vez mais proeminentes, muitos olharam para a televisão e, mais especificamente, para as notícias para sua informação. Com isso surgiram dois campos de pensamento eventuais. Pensamento tradicionalista, onde as notícias deveriam ser estritamente não politicamente orientadas ao abordar tópicos do dia, e então havia o campo ativista. Pensamento moderno, onde as notícias através peças de opinião podem ser usadas para divulgar questões importantes, para espalhar a conscientização e assim por diante. Enquanto o campo ativista parece ter vencido a longo prazo, os temores do tradicionalista começaram a se tornar realidade, à medida que os sinais de entrincheiramento político surgiram começou a ficar aparente."
 us_war_on_drugs: "Cicatrizes da Guerra às Drogas"
 us_war_on_drugs_desc: "A Guerra às Drogas, que vem acontecendo desde quase o tempo imemorial, tornou-se popular na década de 1970 com o governo Nixon. Embora os esforços tenham morrido, a campanha WoD foi revivida sob o governo Reagan, que adotou uma postura muito dura contra o crime. Nos últimos anos, no entanto, mais e mais pessoas viram que a guerra foi perdida quando os cartéis inundaram o ópio e, com isso, a mistura de dependência de remédios sem receita causou uma crise de dependência. Agora, entrando no século 21, os membros do congresso e o presidente deve tentar resolver essa cicatriz cada vez maior que agora está crescendo em toda a América."
 us_public_disorder: "Desordem pública crescente"
 us_public_disorder_desc: "As pessoas estão ficando inquietas, devemos fazer algo sobre isso antes que saia do controle... o que fizemos de errado..."
 MEX_american_refugee_crisis: "Crise dos Refugiados Americanos"
 MEX_american_refugee_crisis_desc: "Nosso vizinho do norte entrou em colapso, seu povo fugiu e somos forçados a acolher o máximo que pudermos. O custo para eles é alto, o custo para nós pode ser igualmente alto se não formos cuidadosos. "
 CAN_american_refugee_crisis: "Crise dos Refugiados Americanos"
 CAN_american_refugee_crisis_desc: "Nosso vizinho do sul entrou em colapso, seu povo fugiu e somos forçados a acolher o máximo que pudermos. O custo para eles é alto, o custo para nós pode ser igualmente alto se não formos cuidadosos. "

 #Ideias
 american_militarism: "Militarismo Americano"
 american_militarism_desc: "De longe, o exército dos Estados Unidos é a força militar mais financiada (com até 40% do gasto militar global) no mundo - e o povo americano tem uma cultura de saudar e honrar os militares e seus veteranos que vão junto com esse idealismo. Mas com a nova era surgem novos problemas, à medida que a população disponível se torna cada vez mais, esses mesmos parecem cada vez mais desinteressados ​​em considerar o serviço militar. Só o tempo dirá se o DoD pode consertar esse interesse cada vez menor em obrigação."
 political_establishment: "Estabelecimento Político"
 political_establishment_desc: "Os Estados Unidos têm sido um duopólio político desde sua primeira eleição após a passagem da tocha da presidência de George Washington. Embora muitos desejem opções diferentes na mesa, ficou gravado na cultura americana que o duopólio permanente é a única escolha certa ou errada, perspectiva divergente nessa suposição, é claro. Mas enquanto a estabilidade e a ordem são mantidas na nação, questiona-se se tais ilusões são a causa da verdade, ou cumplicidade e apatia pela mudança. Com o novo milênio surgem novos problemas e será uma nova era para o duopólio moderno e suas habilidades para manter a ordem que seus pais trabalharam tanto para manter."
 congress_authority: "Autoridade do Congresso"
 congress_authority_desc: "Ao ir para a guerra, os Estados Unidos devem procurar o congresso para realmente se comprometer com tal empreendimento, essa confiança, no entanto, retarda a tomada de decisões e os tempos de reação a tais questões. Embora isso não deva importar na era moderna em que estamos em uma era de paz e certamente se fôssemos para a guerra, o congresso certamente estaria unificado em tal decisão... certo?"
 USA_rise_of_internet: "Ascensão da Internet"
 USA_rise_of_internet_desc: "Com a nova era, surge uma nova era de tecnologia, a Internet é apontada como o mais novo avanço nas tecnologias de comunicação e, segundo alguns relatos, está programada para revolucionar a vida diária das pessoas comuns. Só o tempo dirá como isso vai acontecer ."
 USA_economic_crisis_severe_idea: "Grave Crise Econômica"
 USA_economic_crisis_severe_idea_desc: "O fracasso quase total dos legisladores em lidar com os problemas econômicos resultou em uma quase depressão, levará muito tempo até que nossa economia volte a crescer a uma taxa estável."
 USA_economic_crisis_medium_idea: "Crash econômico moderado"
 USA_economic_crisis_medium_idea_desc: "Embora os legisladores tenham pisado levemente, eles foram incapazes de corrigir o declínio quase rápido. Precisamos concentrar nossa energia política na reestabilização se quisermos recuperar nosso equilíbrio."
 USA_economic_crisis_light_idea: "Pequena recessão econômica"
 USA_economic_crisis_light_idea_desc: "A série de eventos econômicos que impactaram negativamente o mercado de ações causou um pequeno susto. Embora não seja nada muito sério se não lidarmos com isso, pode agravar os problemas no futuro."
