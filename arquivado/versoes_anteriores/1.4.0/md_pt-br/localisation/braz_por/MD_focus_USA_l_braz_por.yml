 foreign_event.18.t: "América faz um gesto forte"
 foreign_event.18.d: "A guerra continua, parece haver pouco progresso em termos de vitória. Os Estados Unidos vieram até nós com uma oferta forte, sendo essencialmente uma brigada. O problema é que eles querem uma grande quantidade de dinheiro para isso. Se não estivermos em uma boa posição fiscal, então este acordo pode acabar com nossas chances de vitória... Mas se conseguirmos, então isso aumenta nossas chances de garantir a nação para nossa causa com o que seria conhecido como a Brigada Bomba."
