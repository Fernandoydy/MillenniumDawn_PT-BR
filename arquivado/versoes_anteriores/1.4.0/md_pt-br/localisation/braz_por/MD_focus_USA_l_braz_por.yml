 #Começa em 500
 donald_trump.500.t: "Lidando com o ISIS"
 donald_trump.500.d: "Durante anos, o ISIS tem sido uma ameaça terrorista nunca vista na história. Sua influência está em todo o mundo e, enquanto sua influência no Iraque e na Síria diminui, seu estrangulamento em outras áreas continua. Uma determinada campanha de bombardeio acabaria com a ameaça terrorista. Certamente seria caro; no entanto, levaria ao fim do ISIS. Outra abordagem é simplesmente continuar as operações normalmente, ainda atacando as tropas do ISIS, mas com custos muito menores do que a opção anterior . Uma última opção é retirar-se totalmente da campanha contra o ISIS, pois ela já está quase vencida. Embora isso fortaleça o ISIS, nos permitirá desviar recursos para outras áreas. Sr. Presidente, o que devemos fazer?"
 donald_trump.500.o1: "Retirar-se da região"
 donald_trump.500.o2: "Continuar operações"
 donald_trump.500.o3: "Escalar a campanha"

 donald_trump.501.t: "Subsídios aos EUA para combater o ISIS"
 donald_trump.501.d: "Os Estados Unidos da América decidiram continuar os esforços contra o ISIS na tentativa de derrubá-los. Com o ISIS sendo uma ameaça em nossa fronteira, podemos considerar um subsídio aos Estados Unidos da América para esta ação ... Subsidiar este movimento talvez nos deixe em uma posição melhor com os Estados Unidos, no entanto, vai tirar dinheiro de nossos próprios bolsos."
 donald_trump.501.o1: "Subsidiar os esforços americanos"
 donald_trump.501.o2: "Não podemos pagar"

 donald_trump.502.t: "Subsídios para a guerra contra o ISIS"
 donald_trump.502.d: "Aproximadamente um mês atrás, nos esforçamos para finalmente derrotar a organização terrorista, ISIS, no Oriente Médio. [USA_IsisSubsidiesLoc]"
 donald_trump.502.o1: "Excelente!"
 donald_trump.502.o2: "Isto é... lamentável"

 donald_trump.503.t: "EUA se retrata da guerra contra nós!"
 donald_trump.503.d: "Os Estados Unidos da América, talvez arrependidos de suas ações contra o sagrado Estado Islâmico, retiraram seu apoio de nossos inimigos. Podemos fazer muito mais sem ter que nos preocupar com ataques da força aérea dos EUA."
 donald_trump.503.o1: "Alá nos abençoou"

 donald_trump.504.t: "EUA intensificam a guerra contra nós!"
 donald_trump.504.d: "Os Estados Unidos da América decidiram aumentar seus esforços de bombardeio contra nós. Nossos exércitos já sentiram muito da dor, com aumento de relatórios da frente com aumento de ataques aéreos dos EUA Este ano não será um bom ano."
 donald_trump.504.o1: "Allah reinará o terror sobre nossos inimigos!"

 #Noticias & Eventos
 donald_trump_news.0.t: "EUA suspende guerra contra o ISIS"
 donald_trump_news.0.d: "Em um comunicado de imprensa surpreendente da Casa Branca, o governo Trump anunciou a retirada das forças americanas da luta contra o ISIS. Donald Trump twittou sobre o assunto, chamando o ISIS de \"grupo terrorista morto\" e que \"As tropas americanas vão se concentrar em outras coisas.\" Os defensores consideram essa medida necessária para limitar gastos desnecessários, enquanto a oposição afirma que isso só piorará a situação do terrorismo. Especialistas acreditam que isso encorajará o ISIS a adotar uma postura ofensiva contra seus vizinhos , enquanto ela reúne mais combatentes no Iraque e na Síria. O governo não fez nenhum comentário a essa crítica até agora."
 donald_trump_news.0.o1: "O trabalho foi feito"
 donald_trump_news.0.o2: "Devemos lutar contra o terror sozinhos agora?"
 donald_trump_news.0.o3: "Isso é um alívio"
 donald_trump_news.0.o4: "Interessante"

 donald_trump_news.1.t: "EUA expandem a guerra contra o ISIS"
 donald_trump_news.1.d: "Anunciando em um tweet esta manhã, Donald Trump afirmou que \"ISIS enfrentará uma guerra como nunca antes vista." Seus tweets vêm após uma breve reunião com o pessoal militar dos EUA, provavelmente detalhando os planos de as campanhas do ISIS. Em uma entrevista coletiva hoje cedo, o correspondente da WNN, Michael Miller, perguntou ao presidente "Quais são os planos atuais para a intervenção americana contra o ISIS." Donald Trump respondeu à declaração dizendo "tripulação de bombardeiros americanos, de que são pessoas muito, muito duras, acredite em mim. Quero dizer, você viu aquelas pessoas? Eles voarão para a Síria e bombardearão o ISIS. Confie em mim, você nunca viu nada parecido antes.\" Especialistas alertam que este plano é caro, mas o presidente é inflexível sobre seus planos para o ISIS.
 donald_trump_news.1.o1: "Somos fortes diante do mal"
 donald_trump_news.1.o2: "Isso é um alívio"
 donald_trump_news.1.o3: "Uh Oh ..."
 donald_trump_news.1.o4: "Interessante"

 donald_trump_news.2.t: "EUA lançam iniciativa de mineração de asteroides"
 donald_trump_news.2.d: "Hoje cedo, o presidente dos Estados Unidos anunciou a Iniciativa de Mineração de Asteroides. Esta organização \"tentará encontrar um asteroide, trazê-lo para a órbita da Terra, minerá-lo e enviar seus recursos de volta ao USA.\" Muitos duvidam que isso possa ser lucrativo, já que os imensos custos consumirão grande parte do orçamento da NASA, no entanto, o presidente expressou seu desejo de que empresas espaciais privadas façam parte do trabalho. Um favorito em particular, a SpaceX, foi apontou diretamente em seu discurso sobre o AMI, afirmando "Pessoas inteligentes, e cara, temos algumas pessoas inteligentes, como meu bom amigo da SpaceX, Elon Musk, será capaz de enviar seu equipamento de mineração espacial para o asteróide, meu e vendê-lo para obter lucro. Será um negócio tremendo, acredite em mim." Há sérias preocupações com a mineração de asteróides, mas o governo tem descartado essas preocupações, concentrando-se nas recompensas do projeto. Se isso será bem-sucedido ou não, o tempo dirá. "
 donald_trump_news.2.o1: "Espaço!"
 donald_trump_news.2.o2: "Talvez possamos expandir para isso..."
 donald_trump_news.2.o3: "Interessante"

 donald_trump_news.3.t: "EUA estabelecem operações de mineração de asteroides"
 donald_trump_news.3.d: "Uma grande celebração foi realizada na Flórida hoje, quando remessas de platina, ouro e prata chegaram ao solo do espaço em uma exibição espetacular. Esses materiais de materiais não são de nenhuma mina normal, mas de asteróides. A Alguns meses atrás, a NASA detectou um grande asteróide em um curso que se colocaria próximo à Terra. Um asteróide relativamente lento, foi puxado para uma órbita elíptica com a Terra. As operações de mineração começaram assim que ele entrou em órbita. Esta notícia foi divulgada uma surpresa para o mundo, já que foi feito muito mais rápido do que o esperado. Muitos países estão agora tentando iniciar seus próprios programas de mineração de asteroides para neutralizar o monopólio americano. Os Estados Unidos reivindicam o asteroide inteiro. No entanto, essa afirmação só pode ser aplicado de forma esparsa, já que o asteroide é tão grande. A mineração de asteroides provavelmente se tornará uma indústria lucrativa, com muitos sucessos e fracassos. Quem dominará o asteroide, no entanto, permanece um mistério."
 donald_trump_news.3.o1: "Rochas espaciais!"
 donald_trump_news.3.o2: "Nós realmente deveríamos expandir para isso..."
 donald_trump_news.3.o3: "Interessante"

 donald_trump_news.4.t: "NASA planeja missão tripulada a Marte"
 donald_trump_news.4.d: "A NASA anunciou que enviará uma missão tripulada a Marte dentro de três anos. Este anúncio recente empolgou muitos, e o entusiasmo pelo espaço está em alta. Este anúncio recente vem após os tweets de Trump sobre que ele quer "americanos no espaço novamente". Este novo anúncio também segue um aumento no orçamento da NASA, para fornecer o capital para chegar a Marte. Parece que tudo está progredindo rapidamente no espaço."
 donald_trump_news.4.o1: "Devemos ir!"
 donald_trump_news.4.o2: "Emocionante"

 donald_trump_news.5.t: "SpaceX anuncia corrida espacial com a NASA"
 donald_trump_news.5.d: "Parece que Elon Musk nunca quer ser superado. Não muito tempo atrás, Donald Trump anunciou seu desejo de uma missão tripulada a Marte com a NASA para ser feito dentro de dois anos. Elon Musk, hoje, tem anunciou que também chegará a Marte, antes da NASA. Essa nova "corrida espacial" entre a NASA pública e a privada SpaceX, ambas organizações americanas, tem feito as pessoas se perguntarem: quem vai vencer?\n\nElon Musk pretende usar seu nova nave estelar e propulsor superpesado para levar as pessoas a Marte. Este novo foguete é enorme, mas não tão grande quanto o Sistema de Lançamento Espacial da NASA. Pode-se esperar que ambas as organizações entrem em ação enquanto correm para levar a humanidade aos lugares mais distantes que a humanidade pode alcançar já foi antes."
 donald_trump_news.5.o1: "Espera, o quê!?"
 donald_trump_news.5.o2: "Público x Privado? Não há competição"
 donald_trump_news.5.o3: "Os americanos estão competindo entre si novamente..."

 donald_trump_news.6.t: "Foguete da NASA para Marte explode no lançamento!"
 donald_trump_news.6.d: "BREAKING: Após uma fase de desenvolvimento muito rápida, o Sistema de Lançamento Espacial explodiu na plataforma de lançamento. Apesar das medidas de segurança em vigor, todos os seis tripulantes também morreram, somando-se a esta já terrível falha no lançamento.\n\nTrump fez comentários sobre a tragédia, afirmando no Twitter: "Apesar dos melhores esforços de nossos maravilhosos cientistas e engenheiros da NASA, o novo foguete explodiu na plataforma de lançamento. Os padrões de segurança atuais não foram suficientes para proteger a vida dos seis astronautas que se perderam naquele dia. Continuaremos nossos esforços no Espaço, porém, com muito mais cuidado com a vida dos americanos.\"\n\nO fracasso em si é creditado a..."
 donald_trump_news.6.o1: "Quais são as chances"
 donald_trump_news.6.o2: "Talvez não se apresse?"

 donald_trump_news.7.t: "NASA lança missão tripulada em Marte!"
 donald_trump_news.7.d: "Hoje, a NASA pousou sua Orion Space Capsule em Marte! Seis astronautas partiram da nave para explorar a superfície vermelha de Marte. audiência em casa para ver o processo se desenrolar. Todos estão torcendo pelo sucesso, já que muitos esperam pelo que acontecerá a seguir no Espaço, seja a colonização da Lua, outro par de botas em Marte ou mesmo a colonização de Marte.\n\nO futuro é agora."
 donald_trump_news.7.o1: "Viva!"
 donald_trump_news.7.o2: "Os americanos precisam de seu espaço, não é?"

 donald_trump_news.8.t: "A SpaceX realiza uma missão tripulada em Marte primeiro!"
 donald_trump_news.8.d: "Em uma surpresa chocante para o mundo, a SpaceX, um empreendimento espacial privado liderado por Elon Musk, pousou em Marte antes da NASA do governo dos EUA. Mais entusiasmo envolve a SpaceX do que nunca, como a popularidade pessoal de Elon Musk disparou. Esse sucesso também impactou a outra empresa de Elon Musk, a Tesla, que teve um pequeno aumento nas vendas e nas ações.\n\nDonald Trump comentou sobre o assunto, parabenizando Elon Musk e a SpaceX por suas conquistas, acrescentando que \"Isso mostra que empresas privadas podem fazer melhor do que o governo!\" A iniciativa de Donald Trump para o espaço pode ter desempenhado um papel na chegada a Marte tão cedo, no entanto, muitos dizem que a SpaceX, a Blue Origin e a NASA tiveram ambições para Marte. primeiro em Marte, permanece que este é um grande salto para a humanidade."
 donald_trump_news.8.o1: "EUA!"
 donald_trump_news.8.o2: "Os americanos venceram a si mesmos, de novo..."

 donald_trump_news.9.t: "EUA lança posto avançado na lua"
 donald_trump_news.9.d: "Hoje mais cedo, o presidente Trump anunciou que os EUA procurarão colocar postos avançados na Lua para coletar dados científicos. Este novo desenvolvimento não é uma surpresa, no entanto, já que o presidente tem sugerido isso há semanas. Quando questionado na conferência de imprensa da Casa Branca hoje sobre se isso levará à colonização, Trump respondeu: "Podemos colonizar a Lua, mas não. Depende muito.\"\n\nMuitos estão entusiasmados, alguns citam o potencial de mineração da Lua, alguns estão simplesmente entusiasmados com a perspectiva de viver na Lua. Não importa quem você é, este é um momento emocionante."
 donald_trump_news.9.o1: "Nosso alcance se expande ainda mais"
 donald_trump_news.9.o2: "Isso conta como imperialismo?"

 donald_trump_news.10.t: "EUA expandem operações na Lua"
 donald_trump_news.10.d: "O tempo para a atual Moonbase, Moonbase Alpha, está quase acabando. Isso é o que uma declaração da NASA disse recentemente, junto com planos para uma Moonbase muito, muito maior, chamada Moonbase Beta, para encaixar corporações oportunistas junto com com o espaço expandido para cientistas e engenheiros conduzirem pesquisas. Elon disse sobre o assunto no Twitter que, "O Moonbase Beta fornecerá tantas novas oportunidades não apenas para a SpaceX, mas para a humanidade como um todo". o anúncio descobriu que 74% das pessoas estão entusiasmadas com a exploração e colonização do espaço. Talvez seja por esse motivo que outros governos estão considerando seus próprios planos para a base lunar.
 donald_trump_news.10.o1: "Progresso!"
 donald_trump_news.10.o2: "O que vem a seguir? Os Estados Unidos da Lua?"

 donald_trump_news.11.t: "EUA abandonam base lunar"
 donald_trump_news.11.d: "Após a US Moonbase ter sofrido uma crise, tendo um módulo explodido na Lua, a NASA decidiu adiar o programa. Os cientistas enviados à Lua estão sendo levados para casa até que a NASA resolva os problemas de segurança dos módulos. "
 donald_trump_news.11.o1: "Não valeu a pena"
 donald_trump_news.11.o2: "Se é muito caro para os EUA, então é muito caro para nós"

 donald_trump_news.12.t: "A investigação na Rússia começa"
 donald_trump_news.12.d: "O FBI dos Estados Unidos abriu uma investigação sobre se Donald Trump conspirou ou não com a Rússia durante a campanha de 2016. Trump nega qualquer conluio, chamando-o de caça às bruxas, enquanto outros dizem que seu tom suave em A Rússia é uma prova de que ele é um fantoche da Rússia. Quaisquer que sejam os resultados, terão enormes implicações para os EUA daqui para frente."
 donald_trump_news.12.o1: "Ilusão de Conluio!"
 donald_trump_news.12.o2: "Interessante"


 USA_FOCUS.6.t: "Mudar a Embaixada para Jerusalém?"
 USA_FOCUS.6.d: "O presidente dos EUA [GetLeader] anunciará em um discurso na quarta-feira que está reconhecendo formalmente Jerusalém como a capital de Israel, enquanto pede ao Departamento de Estado que formule um plano para transferir a embaixada dos EUA de Tel Aviv para lá. Você ainda quer fazer isso?"
 USA_FOCUS.6.a: "Sim"
 USA_FOCUS.6.b: "Não"

 USA_FOCUS.7.t: "[GetLeader] reconhece Jerusalém como a capital de Israel"
 USA_FOCUS.7.d: "[GetLeader] declarará o reconhecimento formal de Jerusalém como a capital de Israel na quarta-feira, disse a Casa Branca, rompendo com anos de precedentes e potencialmente levando a consequências imprevisíveis para o Oriente Médio."
 USA_FOCUS.7.a: "Uh Oh"

 USA_FOCUS.8.t: "Condenar lançamentos de mísseis iranianos"
 USA_FOCUS.8.d: "Os Estados Unidos estão nos pressionando para condenar publicamente o lançamento de um míssil iraniano"
 USA_FOCUS.8.a: "Condene-os"
 USA_FOCUS.8.b: "Não é problema nosso"

 USA_FOCUS.9.t: "Ataque com Mísseis Shayrat"
 USA_FOCUS.9.d: "Os Estados Unidos lançaram um ataque militar na quinta-feira em uma base aérea do governo sírio em resposta a um ataque com armas químicas que matou dezenas de civis no início da semana. Por ordem do presidente Donald Trump, navios de guerra dos EUA lançaram 59 mísseis de cruzeiro Tomahawk na base aérea que abrigava os aviões de guerra que realizaram os ataques químicos, disseram autoridades dos EUA."
 USA_FOCUS.9.a: "Interessante"

 USA_FOCUS.10.t: "Arm Rojava"
 USA_FOCUS.10.d: "Em 9 de maio de 2017, o governo Trump declarou que estava avançando com planos de apoiar rebeldes curdos no norte da Síria antes de um ataque à cidade de Raqqa, capital de fato do ISIS no país."
 USA_FOCUS.10.a: "Faça!"
 USA_FOCUS.10.b: "Vamos repensar isso"


 USA_FOCUS.1.t: "Os EUA implantam a Brigada E na Europa Oriental"
 USA_FOCUS.1.d1: "Os Estados Unidos enviaram suas Forças Armadas para a Polônia após a crise da Criméia. A Brigada E da OTAN foi enviada para a Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante considerando a posição precária com os países da OTAN 'efetivamente' cercando a Rússia com seus planos de expansão.\n É possível que isso impeça futuras agressões russas na Europa Oriental contra seus vizinhos no futuro. É nosso trabalho impedir que a Rússia prejudicando ou pressionando nossos aliados.\n"
 USA_FOCUS.1.d2: "Os Estados Unidos enviaram suas Forças Armadas para a Polônia após a crise da Criméia. A Brigada E da OTAN foi enviada para a Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante considerando a posição precária com os países da OTAN 'efetivamente' cercando a Rússia com seus planos de expansão.\nOs americanos estão novamente jogando a carta 'Nós defendemos nossos aliados'. Patético."
 USA_FOCUS.1.d3: "Os Estados Unidos enviaram suas Forças Armadas para a Polônia após a crise da Criméia. A Brigada E da OTAN foi enviada para a Polônia com tropas americanas, britânicas, croatas e romenas estacionadas em caso de emergência. É uma decisão interessante, considerando a posição precária com os países da OTAN 'efetivamente' cercando a Rússia com seus planos de expansão.\nNo que isso pode resultar?"
 USA_FOCUS.1.a: "Devemos defender nossos aliados"
 USA_FOCUS.1.b: "A agressão americana não deve ser tolerada"
 USA_FOCUS.1.c: "Os EUA honram suas obrigações"
 USA_FOCUS.1.d: "Interessante"
 USA_FOCUS.1.e: "Mais seguro com os EUA"

 USA_FOCUS.2.t: "Implantar a E-Brigade"
 USA_FOCUS.2.d: "A Rússia recentemente tomou a Crimeia. Isso ameaça muito os interesses americanos e nossos aliados da OTAN. A Polônia e os estados bálticos estão em perigo imediato e suas posições devem ser reforçadas. A Brigada E é composta por Forças americanas, britânicas, croatas e romenas. As forças americanas e britânicas compreendem a maioria das forças terrestres, com uma bateria de artilharia de foguetes croata e uma companhia de artilharia de defesa aérea romena.\n\nNossa nova estatura defensiva deve conter a agressão russa. \n"
 USA_FOCUS.2.a: "Implantar a E-Brigade"

 USA_FOCUS.3.t: "Os EUA implantam a Brigada S em Ancara"
 USA_FOCUS.3.d1: "A Turquia continuou a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecer a posição das forças ocidentais e as posições em a região.\n\nO envio de tropas para a região fortalecerá nossa missão para manter o delicado equilíbrio de poder na Europa e no Oriente Médio.\n"
 USA_FOCUS.3.d2: "A Turquia continuou a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecer a posição das forças ocidentais e posições em a região.\n\nOs americanos estão enviando mais tropas para a região. Devemos observar esta situação de perto.\n"
 USA_FOCUS.3.d3: "A Turquia continuou a reafirmar seu compromisso de permanecer na Organização do Tratado do Atlântico Norte. O compromisso com a aliança e a recente pressão vinda do Irã e da Rússia. Além disso, fortalecer a posição das forças ocidentais e as posições em a região.\n\n"
 USA_FOCUS.3.a: "Melhor preparado do que despreparado."
 USA_FOCUS.3.b: "Notícias preocupantes"
 USA_FOCUS.3.c: "Reforçando a Aliança"
 USA_FOCUS.3.d: "Espero que isso não seja um prelúdio para o conflito"

 USA_FOCUS.4.t: "Implantar a Brigada S"
 USA_FOCUS.4.d: "A Brigada S em Ancara, na Turquia, ajudará a reforçar a posição de nossos aliados devido ao aumento das tensões. O conflito no Mar Negro e no Oriente Médio exigiu lentamente que a OTAN se comprometesse mais com a região.\n\n É hora de enviar a Brigada S para a Turquia para honrar nossa obrigação de apoiar nosso aliado.\n"
