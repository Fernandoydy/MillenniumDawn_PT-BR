 #USA Events - Non News
 ##Cole Bombing
 usa.2.t: "USS Cole Bombing"
 usa.2.d: "O contratorpedeiro de mísseis guiados USS Cole (DDG-67) foi atacado por dois terroristas da Al-Qaeda em [GetDateText]. O Cole, no porto do Iêmen, foi atingido por uma explosão no flanco esquerdo, matando 17 marinheiros e ferindo 39. Nos últimos anos, os juízes dos Estados Unidos encontraram elementos islâmicos dentro do governo do Sudão pelo menos envolvidos no ataque.
 usa.2.o1: "Eles farão falta."
 usa.2.o2: "Exija que o Sudão pague pelos danos!"

 usa.2000.t: "América exige reembolso"
 usa.2000.d: "Os Estados Unidos exigem que os paguemos pelo recente bombardeio do USS Cole. Eles citam a população muçulmana de nosso país.\n\n Como devemos proceder?"
 usa.2000.o1: "Pague os americanos"
 usa.2000.o2: "Inshallah! Allah quis que isso acontecesse!"

 usa.2001.t: "[From.GetName] paga danos"
 usa.2001.d: "[From.GetName] paga aos Estados Unidos $ 250 milhões no esforço de consertar e reequipar o USS Cole após o trágico bombardeio. O USS Cole flutuará novamente.\n"
 usa.2001.o1: "Maravilhoso"

 usa.2002.t: "[From.GetName] se recusa a pagar pelos danos"
 usa.2002.d: "[From.GetName] afirma que não teve nada a ver com o USS Cole Bombing. Eles afirmaram muitas vezes que não são os culpados pelos danos causados ao USS Cole. [From.GetName] são começando a fazer acusações de que estamos apenas tentando pegá-los. Pfft, por que iríamos pegá-los?\n"
 usa.2002.o1: "Decepcionante, precisava de um carro novo."

 ##Coisas do sul de Illinois
 usa.3.t: "Incidente do Sul de Illinois"
 usa.3.d: "Nas primeiras horas da manhã de 5 de janeiro de 2000, vários indivíduos nas cidades de Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt e O'Fallon, todos em Illinois, relataram o avistamento de um não identificado objeto voador de forma triangular e cor escura, mais tarde chamado de 'St. Clair Triangle'. Esses relatos também foram confirmados até mesmo por cinco policiais de plantão em toda a região.\n\nA aeronave, que não fazia barulho e era supostamente enorme em tamanho, operado na altitude do topo das árvores e foi visto várias vezes entre 4:00 e 5:00 da manhã.\n\nO incidente mais uma vez canalizou teorias da conspiração sobre projetos secretos da Força Aérea dos EUA ou, dependendo do teórico da conspiração, uma invasão alienígena ou controle alienígena de vários líderes mundiais, incluindo o presidente dos EUA [USA.GetLeader]."
 usa.3.o1: "Assustador."

 ##Microsoft adquire o Visio
 usa.4.t: "Microsoft adquire o Visio"
 usa.4.d: "A gigantesca gigante americana da tecnologia de computadores, a Microsoft, tem se expandido constantemente desde sua fundação em 1975. A Microsoft, especialmente dominante nos mercados de computadores domésticos com seus sistemas operacionais Windows NT 4.0 e Windows 98, está sempre procurando ampliar sua alcance e a quantidade de programas de computador que ela controla, possivelmente para que não possam mais ser lançados em sistemas operacionais que não sejam da Microsoft.\n\nUm desses alvos de expansão é a Visio Corporation, com sede em Seattle, cuja aquisição pela Microsoft foi inicialmente anunciada em Setembro de 1999. A Visio, que se tornará a Divisão Visio dentro do Microsoft Business Productivity Group, foi especialmente avaliada por seus programas para gerar tabelas, gráficos e outras visualizações de dados para administradores corporativos, especialistas econômicos e designers de produtos. pagando US$ 1,5 bilhão pela aquisição que será finalizada em 7 de janeiro de 2000, espera fortalecer sua posição junto aos profissionais por meio da anexação da Visio."
 usa.4.o1: "Cooperações mais fortes significam mais receita tributável!"
 usa.4.o2: "Esta é uma aquisição hostil! Evite!"

 ##America Online Funde-se com a Time Warner
 usa.5.t: "America Online se funde com a Time Warner"
 usa.5.d: "Através de uma troca de várias ações, bem como investimentos financeiros e compras no valor total de 162 bilhões de dólares americanos, a empresa America Online (ou AOL para abreviar) integrou a TimeWarner Incorporated ao conglomerado AOL em um processo que foi concluída em 10 de janeiro de 2000.\n\nEsta fusão das duas megacorporações é a maior fusão corporativa financeiramente não apenas na história americana, mas na história da humanidade. A fusão, que será oficializada por meio de uma fusão formal de ambas as empresas em uma (AOL TimeWarner Inc.) em 11 de fevereiro, marca potencialmente uma nova era da economia americana."
 usa.5.o1: "Excelente notícia!"
 usa.5.o2: "Isso é hostil aos trabalhadores. Pare com isso!"

 ##Nevasca norte-americana de janeiro de 2000
 usa.6.t: "[GetDateText] Blizzard norte-americano"
 usa.6.d: "A partir de [GetDateText], uma tempestade de neve que vem se formando sobre o Atlântico ocidental atingiu o estado norte-americano da Virgínia, causando devastação logística e de infraestrutura na área metropolitana de Richmond, incluindo milhares de interrupções de energia. De Virgínia, a tempestade viajou para o norte, atingindo a Pensilvânia e Nova Jersey, eventualmente passando pela Nova Inglaterra e se dissipando no leste do Canadá em 30 de janeiro.
 usa.6.o1: "Bem, tanto faz."
 usa.6.o2: "Enviar o máximo de ajuda possível"

 ##Caso Elian Gonzalez
 usa.7.t: "Caso Elian Gonzalez"
 usa.7.d: "Hoje, a procuradora-geral dos Estados Unidos, Janet Reno, terá que tomar uma decisão sobre o destino do jovem cubano Elian Gonzalez.\n\nGonzalez atualmente reside na Flórida com parentes , após ter sobrevivido à perigosa fuga de Cuba para os Estados Unidos - fuga durante a qual sua mãe morreu tragicamente. Porém, a mãe tentou fugir não só do comunismo, mas também do marido, o pai de Gonzalez, que, ainda em Cuba agora exige que o menino volte para ele. \n\nNão pode haver dúvida, tanto do ponto de vista americano quanto do cubano, de que seguiria a lei enviar o menino de volta para seu pai. Mas há ambos implicações morais e políticas aqui. Devemos condenar um jovem à opressão comunista? Devemos comprometer o apoio cubano ao Partido Democrata no vital estado chave da Flórida? \n\nTudo se resume ao veredicto de Reno agora."
 usa.7.o1: "Mande-o de volta. Está certo."
 usa.7.o2: "Melhor morto do que vermelho! Ele fica!"
 usa.7.tt: "Chance de o ataque falhar"

 ##Incidente do USS Greeneville
 usa.8.t: "Incidente USS Greenville"
 usa.8.d: "O USS Greeneville é um submarino nuclear em serviço com a Marinha dos EUA. Durante um teste para o caso de emergência no mar, o Greeneville colidiu com um navio de treinamento de pesca japonês civil chamado 'Ehime Maru' O Greeneville praticamente não foi afetado, mas o Ehime Maru afundou e 8 marinheiros japoneses foram mortos.\n\nO comandante do Greeneville, Scott Waddle, já admitiu que o incidente foi culpa dele e pediu para ser dispensado da marinha como resultado de suas ações. No entanto, poderíamos simplesmente culpar os japoneses se quiséssemos..."
 usa.8.o1: "Esperamos o perdão dos japoneses."
 usa.8.o2: "A culpa é da América?! Ridículo!"

 ##Alaska Airlines Flight 261
 usa.9.t: "Alaska Airlines Flight 261"
 usa.9.d: "Em 31 de janeiro de 2000, Alaska Airlines Flight 261, um McDonnell Douglas MD-83 em rota de Puerto Vallarta no México para Seattle nos EUA, caiu no mar cerca de 3 milhas ao norte da Ilha de Anacapa ao largo da costa da Califórnia.\n\nA catástrofe, causada por manutenção imprópria e desleixada, matou todos os 83 passageiros e 5 tripulantes, resultando em 88 mortes no total. Entre os passageiros mortos estavam o autor Jean Gandesberry, o ativista nativo do Alasca e líder Morris Thompson e o rádio apresentadora de talk show Cynthia Oti."
 usa.9.o1: "Uma tragédia."

 ##Fim do Amendoim
 usa.10.t: "Fim dos \"Peanuts\""
 usa.10.d: "A morte da lenda dos quadrinhos Charles M. Schulz em 12 de fevereiro de 2000, marcou o fim de uma lenda e o fim de uma era. O quadrinista nascido em Minneapolis desenhou os quadrinhos \"Peanuts\" esboços por mais de 50 anos, bem como a maioria dos roteiros de filmes e televisão de seus filhos cômicos em torno de Charlie Brown. No total, mais de 17.800 quadrinhos únicos, \"The Peanuts\" foi a série de quadrinhos mais longa de todos os tempos. Um um dia após a morte de seu criador, o último quadrinho original de Peanuts foi publicado nos jornais de domingo.\n\nA morte de Schulz deixa fãs de quadrinhos e ávidos leitores de jornais em luto pelo fim do país. A série de quadrinhos não terá continuação de acordo com os desejos de Schulz - mas em 17.800 quadrinhos, há muitas reprises que os jornais poderão fazer."
 usa.10.o1: "Descanse em paz."
 usa.10.o2: "Há dinheiro a ser ganho!"

 ##Fotografia de Kayla Rolland
 usa.11.t: "O tiroteio de Kayla Rolland"
 usa.11.d: "Em um evento dramático e traumático, Kayla Rolland, de 6 anos, aluna da Buell Elementary School em Michigan, foi morta a tiros por seu colega Dedrick Owens de 6 anos com o P-32 do tio de Owens revólver que a criança havia encontrado na casa de seu tio. Dedrick disse a Kayla 'Eu não gosto de você' antes de atirar no braço dela na presença de seu professor e 22 colegas. A bala perfurou uma artéria vital, causando uma grande perda de sangue e matando a jovem às 10h30. Kayla Rolland é a vítima mais jovem de um tiroteio em uma escola na história americana.
 usa.11.o1: "Esta é uma era de violência armada?"

 ## Explosão de Phillips em 2000
 usa.12.t: "2000 Phillips Explosion"
 usa.12.d: "Aproximadamente [GetDateText] ocorreu uma explosão no Complexo Químico de Houston da Phillips Petroleum em Pasadena, Texas.\n\nA explosão e o incêndio subsequente causaram uma morte e deixaram 71 feridos na fábrica de produtos químicos devido a queimaduras ou inalação de fumaça tóxica.\n\nA pessoa morta é o supervisor Rodney Gott, de 45 anos, que já viveu o primeiro desastre de Phillips em 1989 e que, logo após a explosão, permaneceu na fábrica em chamas para salvar outras pessoas. O telhado do prédio em que ele estava desmoronou violentamente, esmagando Gott sob ele."
 usa.12.o1: "Acidentes acontecem."
 usa.12.o2: "Inicie uma investigação completa."

 ##Os EUA estão com os EUA
 usa.13.t: "Os EUA estão conosco!"
 usa.13.d: "Diplomatas dos Estados Unidos recentemente nos garantiram que estão contra nossos inimigos. O selo de aprovação americano nos ajudará a garantir melhores acordos comerciais e a ter acesso a seus equipamentos de alta tecnologia.\n\n "
 usa.13.o1: "Na América nós confiamos!"

 ##Washington está contra os EUA
 usa.14.t: "Washington está contra nós!"
 usa.14.d: "Diplomatas americanos recentemente saíram para apoiar nossos adversários em nossos conflitos diplomáticos. A mesa está virando contra nós."
 usa.14.o1: "Oh, isso não é muito ruim."

 ##Fort Worth Tornado
 usa.15.t: "Fort Worth Tornado"
 usa.15.d: "Durante a noite de [GetDateText], um poderoso tornado com uma classificação de F3 na escala Fujita atingiu o centro de Fort Worth, Texas.\n\nA velocidades de cerca de 135 milhas por hora, o tornado causou 450 milhões de dólares americanos em danos e deixou 2 mortos e 80 feridos ao longo de seus dez minutos de destruição na cidade."
 usa.15.o1: "Reparos serão necessários."
 usa.15.o2: "Mobilize Diaster Relief"
 usa.16.t: "O Programa de Apoio Militar do Leste Asiático"
 usa.16.d: "Os comandantes militares americanos confirmaram que o governo americano iniciará em breve seu Programa de Apoio Militar do Leste Asiático e que nos beneficiaremos dele. Nossos generais e oficiais receberão novos conselhos doutrinários e novos treinamentos para nossas tropas. "
 usa.16.o1: "Agradecemos a ajuda."
 usa.16.o2: "Não precisamos dos americanos!"

 ###Eventos aleatórios para os EUA - Política###
 ##Ascensão do Esquerdismo Americano
 usa.17.t: "Ascensão do esquerdismo americano"
 usa.17.d: "A juventude nos Estados Unidos tem olhado para a União Européia e seus países com seus governos socialistas democráticos. Eles estão apoiando uma versão revisada do sistema americano."
 usa.17.a: "Um novo esquerdismo?"
 ##Terceiros ganham suporte
 usa.18.t: "Terceiros ganham suporte"
 usa.18.d: "Republicanos e democratas estão ocupados jogando lama uns nos outros em seus sistemas de trincheiras dentro do Congresso e da Câmara. Nesse ínterim, especialmente os jovens buscam alternativas e uma maneira de escapar do sistema bipartidário. Todas as esperanças até agora foram em vão, mas talvez desta vez..."
 usa.18.a: "Novas alternativas?"
 ##Ascensão do Tradicionalismo
 usa.19.t: "Ascensão do tradicionalismo"
 usa.19.desc: "As facções nos Estados Unidos começaram a abraçar o tradicionalismo. Eles começaram a pressionar mais ideias doutrinadas para um retorno a tempos mais simples. No entanto, há alguns que estão começando a discutir mais ideias de extrema-direita. "
 usa.19.a: "Ascensão da Direita"
 ##Protesto Anti-Globalização
 usa.20.t: "Protesto Anti-Globalização!"
 usa.20.d: "As forças antiglobalização, tipicamente de natureza esquerdista, reuniram-se hoje em várias grandes cidades protestando contra o FMI, o Banco Mundial e o capitalismo internacional como um todo. Esses protestos também abriram caminho para que vários outros partidos envolva-se incluindo nacionalistas, progressistas e o ativista político cotidiano."
 usa.20.o1: "Estabelecimento Sabe Mais"
 usa.20.o2: "Ambientalistas sabem mais"
 usa.20.o3: "Os nacionalistas fazem um bom ponto .."
 ##Estabelecimento é Reforçado
 usa.21.t: "O Estabelecimento é Reforçado"
 usa.21.d: "O Status Quo nos Estados Unidos manteve o governo do país moderado e tolerante. É importante que esse status quo seja mantido e o estabelecimento seja reforçado. Muitos políticos recentemente falaram sobre como o atual estabelecimento é. Vamos continuar!"
 usa.21.a: "O Estabelecimento é Reforçado"

 #Elian Gonzalez apreendido por agentes federais
 usa.22.t: "Elian Gonzalez apreendido por agentes federais"
 usa.22.d: "Elian Gonzalez e sua família chegaram aos EUA. No entanto, em uma operação pré-mediada, Elian Gonzalez foi capturado por agentes federais e extraditado para Cuba. A escolha foi muito impopular entre os democratas e alguns Os republicanos também. O vice-presidente Al Gore também afirmou que a decisão foi um erro. Embora tenha melhorado os laços diplomáticos com um de nossos vizinhos do sul. Ainda não se sabe se é a escolha certa...\n"
 usa.22.o1: "A lei sabe melhor"
 #Elian Gonzalez faz alusão à captura
 usa.23.t: "Elian Gonzalez faz alusão à captura"
 usa.23.d: "Elian Gonzalez e sua família ganharam as manchetes hoje com notícias deles aludindo à captura de agentes federais. Os agentes federais estão procurando a família para tentar devolvê-los a Cuba. No entanto, eles ainda permanecem foragidos neste momento.\n"
 usa.23.o1: "Infeliz"

 usa.28.t: "Convite para a Aliança Americana"
 usa.28.d: "Mesmo que a adesão americana à OTAN não seja mais, os Estados Unidos ainda não pararam de executar uma aliança militar e considerar novos aliados e alianças - e dos países considerados é [This.GetNameDef].\n\nA convite formal para a American Alliance foi emitido para o nosso embaixador na capital americana hoje, convidando-nos a pegar nossas armas e nossas mentes e nos juntarmos aos Estados Unidos em suas atividades políticas."
 usa.28.o1: "Com a América estamos de pé!"
 usa.28.o2: "Teremos que passar essa..."

 usa.31.t: "Assistência militar americana"
 usa.31.d: "Nossos amigos americanos nos enviaram uma delegação militar para modernizar e treinar nossas forças armadas. Embora nossa oposição interna não aprove que nos aproximemos ainda mais da influência dos EUA, isso é de importância decisiva para nossa nação Instrutores do Exército dos EUA, da Marinha dos EUA, da Força Aérea dos EUA e até mesmo do Corpo de Fuzileiros Navais dos EUA já começaram a realizar seminários e supervisionar exercícios de campo para treinar nossa equipe de oficiais militares.
 usa.31.o1: "Excelente."
 usa.31.o2: "Recusar!"
 #Ação antitruste no STF!
 usa.32.t: "Estados Unidos v. Microsoft Corp."
 usa.32.d: "A Microsoft, indiscutivelmente um dos mais importantes empregadores e modelos de progresso tecnológico e social dos Estados Unidos, tem estado na mira dos promotores do governo devido às suas práticas comerciais supostamente injustas e monopolistas.\n\nAberto em 18 de maio de 1998, o tribunal ouviu várias testemunhas, incluindo o fundador da Microsoft Bill Gates, o vice-presidente da Microsoft Paul Maritz, o vice-presidente da Intel Steven McGeady e outros.\n\nA acusação contra a Microsoft é uma violação da Lei Sherman Antitruste de 1890 por meio da tentativa de tornando-se um monopólio nos mercados de software e hardware de computadores, principalmente devido ao fato de que a Microsoft juntou o navegador da Web \"Internet Explorer\" fabricado pela Microsoft com seus sistemas operacionais, vencendo decisivamente a \"Guerra dos navegadores\" entre navegadores da Web concorrentes operadores sem uma luta justa.\n\nAgora, em [GetDateText] o juiz presidente Thomas Penfield Jackson, que já expôs as conclusões do fato de que a Microsoft havia estabelecido um monopólio ilegal sobre sistemas operacionais de computadores pessoais baseados em x86 em 5 de novembro de 1999 , está prestes a entregar suas conclusões de direito, que marcarão o veredicto para determinar o restante do processo judicial."
 usa.32.o1: "Culpado!"
 usa.32.o2: "Inocente!"
 #Microsoft continua expandindo!
 usa.33.t: "A Microsoft continua crescendo"
 usa.33.d: "Após o veredicto 'Inocente' do 'Estados Unidos v. Microsoft Corp.' processo judicial, a Microsoft continuou expandindo sua empresa nos Estados Unidos. A gigante do software continua a expandir e absorver empresas menores, apenas expandindo seu controle sobre a indústria de tecnologia. O monopólio parece ter crescido mais do que podemos quebrar agora neste momento. , eles criaram muitos empregos e ajudaram o boom da indústria de tecnologia!"
 usa.33.o1: "Bem, isso é bom, pelo menos."
 #Marine Corps Aircraft Crash perto de Marana, Arizona
 usa.34.t: "Catástrofe do Corpo de Fuzileiros Navais de Marana"
 usa.34.d: "Em [GetDateText], uma aeronave militar MV-22 Osprey do Corpo de Fuzileiros Navais dos Estados Unidos caiu do céu sobre um aeroporto regional em Marana, Arizona, matando todos os 19 fuzileiros navais americanos a bordo.\n\nO incidente foi discussões renovadas sobre a prontidão de combate do Osprey e sobre a escolha do equipamento no Corpo de Fuzileiros Navais dos EUA.\n"
 usa.34.o1: "Semper Fi"

 #Arquivos Datapoint para Falência
 usa.35.t: "Arquivos de ponto de dados Capítulo 11 Falência"
 usa.35.d: "Originalmente conhecida como Computer Terminal Corporation ou CTC, a Datapoint Corporation é uma empresa de computadores com sede em San Antonio, Texas, fundada em julho de 1968.\n\nOs primeiros produtos da empresa foram terminais de computador, mas mais tarde, o negócio se expandiu para incluir microprocessadores, chips de computador e, finalmente, o 'Datapoint 2200', referido por alguns historiadores da ciência como o primeiro computador pessoal. Depois de uma aquisição hostil pelo invasor corporativo Asher B. Edelman em 1984, a empresa não foi capaz de se recuperar permanentemente dos danos causados, levando a uma morte lenta e dolorosa, incluindo demissões e anos de negócios ruins no final dos anos 1980 e nos anos 1990. \n\nFinalmente, em [GetDateText], a Datapoint entrou com pedido de falência, Capítulo 11. A empresa será dividida em três empresas sucessoras que, com sorte, serão capazes de fazer melhor por conta própria."
 usa.35.o1: "O poder do mercado livre"
 usa.35.o2: "Não! Resgatá-lo!"

 #Hunley
 usa.36.t: "O HL Hunley"
 usa.36.d: "O H. L. Hunley, nomeado em homenagem ao engenheiro naval confederado Horace Lawson Hunley, também conhecido como CSS H. L. Hunley, era um submarino confederado colocado em serviço em julho de 1863. O Hunley afundou o saveiro de guerra da Marinha dos EUA USS Housatonic, tornando-se o primeiro submarino na história da humanidade a afundar com sucesso um navio inimigo.\n\nO Hunley afundou durante sua vitória sobre Housatonic, derrubando seu oficial e sete tripulantes com o navio.\n\nO navio foi considerado perdido por quase um século e meio antes de ser localizado em 1995. O navio foi finalmente levantado em 8 de agosto de 2000. Os soldados do Hunley agora podem finalmente receber um enterro adequado.
 usa.36.o1: "Uma operação bem-sucedida."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Com o codinome 'Kodiak', um Beta para o novo sistema operacional da Apple, que levará o título 'Mac OS X', começou a ser enviado aos desenvolvedores em 13 de setembro de 2000.\n\nApple é , em face do Microsoft Windows 2000 e do padrão industrial potencialmente futuro \"Microsoft Windows XP\", tentando desesperadamente se manter à tona no mercado de sistemas operacionais. A concorrência nesse mercado já restrito certamente beneficiará os consumidores americanos."
 usa.37.o1: "Os titãs se enfrentam novamente."
 usa.37.o2: "Declarar sistema operacional da Apple ilegal"

 #Martin County Coal Slurry Derramamento
 usa.38.t: "Derramamento de pasta de carvão do Condado de Martin"
 usa.38.d: "Fontes de notícias do condado de Martin, Kentucky, relatam que o fundo de um depósito de pasta de carvão quebrou em uma mina subterrânea. A lama fina, desleixada e venenosa subseqüentemente emergiu à superfície e os 300 milhões de galões de lama feitos seu caminho rio abaixo. Os governos locais e municípios fizeram o possível para contê-lo. O rio Ohio e seus afluentes estão agora igualmente inundados com a lama preta.\n\nA EPA deve intervir ou as autoridades locais podem lidar com isso?"
 usa.38.o1: "Envie os federais"
 usa.38.o2: "As autoridades locais são capazes."

 #Lançamento da Wikipédia
 usa.39.t: "Wikipédia"
 usa.39.d: "Talvez um dos projetos mais ambiciosos da história da internet, a 'Wikipédia' foi criada em 15 de janeiro de 2001.\n\nA enciclopédia online visa fornecer conhecimento de inúmeras fontes sobre inúmeros tópicos para inúmeras pessoas gratuitamente .\n\nNo entanto, informação é poder - e os totalitários de todo o mundo certamente desaprovarão toda a promessa de "livre acesso à informação" que a Wikipédia promete. Os criadores do site, Jimmy Wales e Larry Sanger, prometem manter a Wikipédia em uma forma de negócio sem fins lucrativos sem anúncios, criada exclusivamente com base em doações de usuários.\nÉ realmente uma ótima ideia e um excelente método para começar a expandir as informações globalmente e nos EUA."
 usa.39.o1: "Liberdade de Informação"

 #Sheperdstown Diálogo de paz
 usa.52.t: "Conversações de Paz em Shepherdstown"
 usa.52.d: "Em uma tentativa de resolver as disputas territoriais e militares em curso e conflitos menores entre o Estado de Israel e a República Árabe da Síria, o presidente dos EUA [USA.GetLeader] convidou ambos os lados a participar de negociações de paz e relaxamento em Shepherdstown, Virgínia Ocidental.\n\nAs delegações chegaram a Virgínia Ocidental e começaram suas reuniões em 3 de janeiro de 2000. Eles foram recebidos por cartazes com os dizeres "Paz" em hebraico e árabe espalhados pela cidade.\n \nA delegação israelense é liderada pelo primeiro-ministro [ISR.GetLeader], enquanto os sírios têm seu ministro das Relações Exteriores, Farouk a-Shara, como ponta de lança."
 usa.52.o1: "Só podemos esperar."
 ##Syria Sheperdstown Peace Talk
 usa.53.t: "Conversações de Paz em Shepherdstown"
 usa.53.d: "Em um esforço renovado para relaxar as tensões entre Israel e a Síria, especialmente sobre as Colinas de Golã e as posições implacáveis dos dois governos um contra o outro, os Estados Unidos convidaram os dois países para conversas de relaxamento em Shepherdstown, Virgínia Ocidental.\n\nNossa delegação, liderada pelo Ministro das Relações Exteriores Farouk a-Shara, chegou em segurança à Virgínia Ocidental, no que alguns sírios consideram território americano hostil, e está disposta a começar a trabalhar."
 usa.53.o1: "A paz tem chance?"
 ##Israel Sheperdstown Peace Talk
 usa.54.t: "Conversações de Paz em Shepherdstown"
 usa.54.d: "Em um esforço renovado para relaxar as tensões entre Israel e a Síria, especialmente sobre as Colinas de Golã e as posições implacáveis dos dois governos um contra o outro, os Estados Unidos convidaram os dois países para conversas de relaxamento em Shepherdstown, Virgínia Ocidental.\n\nNossa delegação, liderada pelo primeiro-ministro [ISR.GetLeader], chegou em segurança à Virgínia Ocidental, foi saudada cordialmente por nossos aliados americanos e está pronta para começar a trabalhar."
 usa.54.o1: "Só podemos esperar."

 #Morte de Gus Hall
 usa.60.t: "Morte de Gus Hall"
 usa.60.d: "Gus Hall foi o presidente do Partido Comunista dos Estados Unidos por mais de quarenta anos, de 1959 até o início de 2000, quando deixou o cargo em favor de Sam Webb, tornando-se presidente honorário.\n\nHall, que concorreu à presidência dos Estados Unidos nos anos de 1972, 1976, 1980 e 1984 (falhando maciçamente todas as vezes), era um amigo comprometido da União Soviética, sempre defendendo o fim da Guerra Fria por meio de uma ascendência americana no Bloco soviético.\n\nHall, cujo pai já havia sido comunista por um ano e membro fundador do CPUSA, juntou-se à Liga dos Jovens Comunistas em 1927 e foi autorizado a estudar em Moscou entre 1931 e 1933. Hall, que nasceu como Arvo Kusta Halberg mudou seu nome durante a década de 1930 para escapar da lista negra de comunistas do governo dos Estados Unidos, que tornava muito difícil para eles conseguirem emprego. liderança (com suas opiniões políticas mudando tão frequentemente quanto as de Moscou)."
 usa.60.o1: "Boa viagem."
 usa.60.o2: "Honre as realizações de sua vida."

 #Gus Hall State - renomeação comunista
 usa.63.t: "Gus Hall State"
 usa.63.d: "Com os comunistas no poder, é hora de considerar a mudança de alguns dos lembretes do imperialismo americano. Um estado e nossa grande capital recebem o nome de um pedaço de escória imperialista proprietária de escravos. Mas há uma solução; Troque o fundador e primeiro líder do falso estado capitalista americano pelo santo padroeiro do Partido Comunista Americano. Gus Hall, que faleceu recentemente. O nome é claramente uma escolha maravilhosa para um nome de cidade! Além disso, existem inúmeras outras cidades e estados que poderiam usar uma renomeação. A Carolina do Norte poderia se tornar Vladimir depois de Lenin. Há tantas possibilidades e apenas cinquenta estados!"
 usa.63.o1: "Uma excelente ideia!"
 usa.63.o2: "Não é necessário. Bleh."

 #Estabelecer Laços com a Coreia do Norte
 usa.64.t: "Reabrir os laços com a Coreia do Norte?"
 usa.64.d: "A Coreia do Norte tem sido um tema quente na Câmara e no Senado ultimamente. Eles estão jogando muitas coisas relacionadas ao estado isolacionista. Republicanos e democratas estão denunciando o país. [NKO.GetLeader] e as políticas que ele instituiu. O Partido Comunista da Coreia do Norte, é claro, denuncia as alegações de que eles fizeram algo errado.\n\nDe qualquer forma, a questão de restabelecer os laços com o país está sendo questionada no Senado na próxima semana. endossa este curso de ação?\n"
 usa.64.o1: "Boa ideia!"
 usa.64.o2: "Esqueça, Kimmy é má"

 ## Coisas de negociação do NAFTA
 #Renegocie o NAFTA
 usa.90.t: "América busca renegociar o NAFTA"
 usa.90.d: "O Acordo de Livre Comércio da América do Norte é um acordo comercial entre o México, os EUA e o Canadá. Ele criou um bloco comercial trilateral entre as três potências. O NAFTA acabou substituindo o Acordo de Livre Comércio Canadá-Estados Unidos de 1988 . O tratado detalhou a eliminação ou redução de barreiras ao comércio e investimento entre os três países.\n\nA administração de [USA.GetLeader] questionou o acordo. Como devemos proceder?\n"
 usa.90.a: "Um acordo pró-americano"
 usa.90.b: "Um acordo mutuamente benéfico será suficiente"
 usa.90.c: "América Primeiro!"

 ##Negociação
 usa.91.t1: "América propõe acordo pró-americano negociado NAFTA"
 usa.91.t2: "Os Estados Unidos propõem um acordo mutuamente benéfico"
 usa.91.t3: "América propõe um primeiro acordo americano do NAFTA"
 #Pro-American
 usa.91.d1: "Os americanos decidiram que o acordo do NAFTA não era benéfico o suficiente para eles. Portanto, eles decidiram começar a negociar o acordo comercial que foi fechado há muito tempo. Administração do [USA.GetLeader] citam a necessidade de um acordo mais seguro para a América. Há também alguns rumores sobre o presidente americano afirmando que estamos sugando trabalhadores e empresas americanas.\n\nDe qualquer forma, devemos aceitar o novo acordo?"
 #Benefício mútuo
 usa.91.d2: "Os americanos começaram hoje a redigir um novo tratado relacionado ao NAFTA. Eles citam que o acordo é antigo e desatualizado. As revisões do acordo são principalmente benéficas para todas as partes envolvidas. Ele descreve com mais detalhes a cooperação econômica estendida entre as nações do novo acordo.\n\nAceitamos este novo acordo?"
 #America First
 usa.91.d3: "O NAFTA revisado que nos foi enviado é claramente os americanos torcendo nosso braço aqui. O acordo claramente coloca a economia americana e seus trabalhadores em uma grande vantagem sobre a nossa. Eles ganham muito mais do que podemos ganhar com o negócio.\n\nDevemos aceitar isso?"
 usa.91.a: "Aceite os termos da América"
 usa.91.b: "Retirar-se do NAFTA"

 ###Vanilla Events - Eventos aleatórios de apoio e oposição
 usa_vanilla.40.t: "Senadores expressam seu apoio"
 usa_vanilla.40.desc: "Em uma votação recente, um senador surpreendentemente mudou de lado para votar a favor de uma proposta do governo. Embora a questão em si tenha sido bastante menor, o voto público de apoio de um crítico anterior de [USA.GetLeader] foi levantou muitas sobrancelhas em Washington.\n\nAlguns analistas acreditam que este exemplo levará senadores adicionais a reconsiderar sua posição."
 usa_vanilla.40.a: "Um aliado útil."
 usa_vanilla.41.t: "Representantes falam com paixão na Câmara"
 usa_vanilla.41.desc: "Perguntada sobre sua posição sobre uma série de questões políticas em um jantar de arrecadação de fundos, uma representante falou em apoio às políticas do presidente [USA.GetLeader]. Ela afirmou ainda que muitos de seus colegas representantes tinham pontos de vista semelhantes, mas foram apenas retidos por "míope idiota, pensando em nada além da próxima eleição" em vez de fazer o que era certo para o povo americano. \n\nSeus comentários foram amplamente divulgados pela imprensa e colocou vários de seus colegas em maus lençóis, pois eles tiveram que explicar sua posição sobre essas questões."
 usa_vanilla.41.a: "Ela está certa, você sabe."
 usa_vanilla.42.t: "Senador expressa oposição à política recente"
 usa_vanilla.42.desc: "Um senador deu uma entrevista em um grande jornal, dizendo que não pode mais apoiar as políticas \"tolas e perigosas\" do presidente [USA.GetLeader]. Ele afirmou ainda que conhecia vários outros Senadores que pensavam da mesma forma e abandonariam o presidente em pouco tempo."
 usa_vanilla.42.a: "Ele voltará correndo em breve."
 usa_vanilla.43.t: "Deputado critica o presidente"
 usa_vanilla.43.desc: "Durante um recente debate sobre a reforma tributária, um deputado lançou um longo discurso sobre as muitas falhas do governo. Segundo ele, nenhum americano de bom senso poderia querer apoiar as políticas do Presidente, qualquer que seja sua afiliação partidária. \n\nSuas palavras duras parecem ter surtido efeito, já que vários representantes anteriormente pensavam firmemente por trás das políticas de [USA.GetLeader] fizeram barulhos de apoio."
 usa_vanilla.43.a: "Vergonhoso."
 usa_vanilla.44.t: "A oposição derrotada no Senado!"
 usa_vanilla.44.desc: "Uma moção para censurar o presidente [USA.GetLeader] foi derrotada no Senado. Embora até mesmo seus mais fervorosos apoiadores tivessem poucas esperanças de que fosse aprovada, a quantidade de votos contra ela foi um choque até mesmo para o mais pessimista dos observadores. Parece que o presidente goza de um nível de apoio muito maior no Senado do que muitos acreditavam, o que deve ajudar no avanço de sua agenda legislativa."
 usa_vanilla.44.a: "Ótimo."
 usa_vanilla.45.t: "Comitê da Câmara apóia a política presidencial"
 usa_vanilla.45.desc: "A última rodada de audiências no Comitê de Formas e Meios da Câmara resultou em um relatório creditando as políticas do presidente com grandes melhorias em todas as métricas disponíveis da economia. Embora não chegue a elogios absolutos, o relatório no entanto, foi um golpe para aqueles que criticavam o presidente e exigiam reformas.\n\nVários deputados já declararam publicamente que, embora ainda tenham dúvidas sobre a agenda do presidente, agora votarão a favor."
 usa_vanilla.45.a: "Como deveriam."
 usa_vanilla.46.t: "Senadora se aposenta"
 usa_vanilla.46.desc: "Após um pequeno ataque cardíaco, um senador sênior anunciou hoje que se aposentará por motivos de saúde. Com mais de duas décadas no Congresso, o senador construiu uma grande rede de apoiadores e sua influência carregou muitos Embora tecnicamente apenas um homem com um voto, os insiders de Washington, no entanto, contaram-no como merecedor de vários votos, pois ele era a chave para garantir vários outros. \n\nCom a cadeira provavelmente indo para um crítico declarado do presidente [USA.GetLeader] , o governo terá muito mais dificuldade em garantir os votos necessários para aprovar os projetos de lei."
 usa_vanilla.46.a: "Ele fará falta. E seu voto também."
 usa_vanilla.47.t: "Audiências na Câmara sobre má conduta presidencial"
 usa_vanilla.47.desc: "Um pequeno escândalo originado na Casa Branca começou a ganhar impulso. O Executivo começou a realizar audiências para determinar se o presidente estava ciente disso. Embora a maioria dos observadores não acredite que isso causará grandes problemas para o presidente [USA.GetLeader], sem dúvida significará que muitos dos apoiadores do presidente terá que ficar quieto por um tempo."
 usa_vanilla.47.a: "Uma caça às bruxas."
 usa_vanilla.61.t: "Senador de [USA_congress_investment_state.GetName] oferece suporte"
 usa_vanilla.61.desc: "O senador sênior de [USA_congress_investment_state.GetName] abordou o governo com uma oferta de apoio. Seu estado sofre de subinvestimento crítico, e um programa de estímulo econômico iniciado pelo governo certamente o faria reconsiderar sua posição sobre certas políticas propostas pelo governo. O senador participa de vários comitês importantes e é bastante famoso por ser capaz de fechar acordos, fazendo com que seu voto valha vários outros em ambas as casas."
 usa_vanilla.61.a: "É uma região muito subdesenvolvida."
 usa_vanilla.61.b: "Isso cheira a corrupção."
 usa_vanilla.62.desc: "Os senadores de [USA_congress_investment_state.GetName] abordaram o governo, oferecendo seu apoio ao presidente em troca de uma garantia informal de que [USA_congress_investment_state.GetName] seria o local de uma nova fábrica de munições para o Exército . Eles argumentam que a construção de uma fábrica na área criaria muitos empregos e forneceria ao Exército o apoio necessário em um mundo cada vez mais perigoso. Os dois senadores também mencionaram sua excelente relação de trabalho com vários membros influentes da Câmara."
 usa_vanilla.62.a: "Eles fazem muitos pontos positivos."
 usa_vanilla.62.b: "Esses tipos de negócios estão abaixo do presidente."
 usa_vanilla.63.t: "Representantes de [USA_congress_investment_state.GetName] oferecem suporte"
 usa_vanilla.63.desc: "A Delegação do Congresso de [USA_congress_investment_state.GetName] abordou o governo com várias sugestões para melhorar a infraestrutura do estado. Financiamento federal deve ser disponibilizado para melhorar estradas e pontes a fim de promover o comércio entre os estados . Eles também observaram que o apoio do governo nisso certamente os tornaria mais inclinados a apoiar o presidente mais diretamente em sua agenda."
 usa_vanilla.63.a: "Uma iniciativa louvável."
 usa_vanilla.63.b: "Deixe-os tentar fazer isso sozinhos."
 usa_vanilla.64.t: "Comitê do Senado investiga construção naval em [USA_congress_investment_state.GetName]"
 usa_vanilla.64.desc: "Incentivado pelo senador sênior de [USA_congress_investment_state.GetName], o Comitê de Comércio do Senado iniciou audiências sobre o estado da indústria de construção naval local. De acordo com especialistas, uma porcentagem significativa do comércio dos EUA depende do comércio exterior, e o país carece desesperadamente de capacidade de construção naval. [USA_congress_investment_state.GetName] foi identificada como uma região na qual um grande investimento deve ser feito, e vários membros do comitê expressaram a expectativa de que a administração de [USA.GetLeader] definirá fundos de lado para isso."
 usa_vanilla.64.a: "Uma fraqueza crítica."
 usa_vanilla.64.b: "Temos problemas maiores."

 #USA Eventos - Notícias
 ##Al Gore - 2000
 usa_news.7.t: "A América escolhe o Status Quo"
 usa_news.7.d: "Várias discussões se tornaram públicas nas últimas semanas nos Estados Unidos da América. Essas discussões visavam principalmente o sistema político atual e o processo político das eleições, exigindo um sistema reformado ou mesmo desmantelado.\n\nAgora, a resposta do governo americano parece bastante clara: "Nada vai mudar. Democratas e republicanos continuarão no poder e em conflito uns com os outros. [USA.GetLeader] chamou o sistema de satisfatório quando questionado sobre isso por um jornalista." "
 usa_news.7.o1: "A América será a América."
 usa_news.8.t: "Os Estados Unidos abraçam a reforma"
 usa_news.8.d: "Dando legitimidade a inúmeras reclamações sobre o processo político nos Estados Unidos, a decisão [USA.GetRulingParty] anunciou hoje que o sistema político seria completamente reformado para rejuvenescer a economia e também os dois governantes partidos.\n\n\"A complacência é a morte da democracia.\", como [USA.GetLeader] colocou em um discurso inovador sobre o processo democrático nacional."
 usa_news.8.o1: "O establishment americano vai cair?"
 usa_news.9.t: "O espírito da revolução nos Estados Unidos"
 usa_news.9.d: "\"O sistema atual é totalmente inaceitável. O povo e o estado-nação estão sendo destruídos pelos pântanos da política e pelos oligarcas econômicos e traidores que dirigem nosso país das sombras.\"\n\n[USA.GetLeader], presidente dos Estados Unidos, tem hoje causou muitas surpresas ao fazer um discurso retórico sobre o processo político que um comentarista da Fox News chamou de 'desequilibrado' e que foi insultado como 'não presidencial e completamente sem precedentes' por um palestrante da rede CNN.\n\nÉ, no entanto, ainda não está claro se [USA.GetLeader] estava ou não defendendo uma mudança radical para a extrema direita e o \"estado-nação\" ou para a extrema esquerda e o \"povo\"."
 usa_news.9.o1: "Que inesperado."
 usa_news.18.t: "O bombardeio do USS Cole"
 usa_news.18.d: "O Comando Naval dos Estados Unidos informou que o contratorpedeiro USS Cole foi atacado pela rede Al-Qaeda, matando 17 soldados americanos. Relatórios de inteligência americanos apontam o governo do Sudão como um possível apoiador dos dois atacantes ."
 usa_news.18.o1: "Eles vão se arrepender disso."
 usa_news.18.o2: "Envie nossas condolências aos americanos."
 usa_news.18.o3: "Americanos mortos? Bom."
 usa_news.18.o4: "Eles estão nos culpando?!"


 ##Eventos Econômicos Americanos
 usa_economic_nationalize_tt: "Nacionalizar uma empresa §Ycusta§! mais, porém, §Yestabiliza§! a economia mais.\n"
 usa_economic_bailout_tt: "Resgatar uma empresa §Ycusta§! menos que nacionalizar, porém, §Yestabiliza§! a economia menos.\n"
 usa_economic_donothing_tt: "Fazer anotações desestabilizará a economia, no entanto, ela retornará ao estado anterior em breve.\n"

 usa_economic_events.1.t: "A falência do Lehman Brothers!"
 usa_economic_events.1.d: "Em [GetDateText] o Lehman Brothers declarou falência. A empresa entrou com pedido de falência do Capítulo 11, que está fazendo história como o maior pedido de falência da história americana. As participações do Lehman Brothers são estimadas em $ 600 bilhões em Eles são a primeira vítima do mercado imobiliário em colapso. Isso não apenas enviou ondas de choque através dos bancos de investimento e dos mercados imobiliários, mas também chocou o mercado de ações, provocando uma queda de 4,5% no dia na bolsa de valores de Nova York. Exchange.\n\nEsta poderia ser outra Grande Depressão?"
 usa_economic_events.1.a: "Nacionalize-os!"
 usa_economic_events.1.b: "Salve-os!"
 usa_economic_events.1.c: "Deixe a economia seguir seu curso"

 usa_economic_events.2.t: "Fannie Mae e Freddie"
 usa_economic_events.2.d: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O recente choque da falência do Lehman Brothers causou efeitos ondulantes no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso .\n\n As empresas estão em colapso total e absoluto. Temos vários planos traçados para as empresas. Um dos quais é nacionalizar a empresa e colocá-la sob custódia, significando essencialmente que o governo dos Estados Unidos tem controle total sobre o finanças das empresas. No entanto, esta não é a nossa única solução. Também podemos salvar a empresa e deixá-la agir de forma independente.\n"
 usa_economic_events.2.a: "Colocá-los em tutela"
 usa_economic_events.2.b: "Comprometer-se com um resgate"
 usa_economic_events.2.c: "É perigoso brincar de Deus Econômico"

 usa_economic_events.3.t: "Fusão Chase-Stearns"
 usa_economic_events.3.d: "O clima financeiro atual deixou algumas empresas preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\n\nA Stearns está disposta a vender a empresa no total por $ 10 dólares por ação. O preço é bem baixo em comparação com a alta de 52 semanas das ações da Bear Sterans sendo $ 133,20. O preço mínimo é representativo da situação do fundo do poço na empresa.\n\nPermitimos que Chase cresça?"
 usa_economic_events.3.a: "Coloque o Bear Stearns nas mãos do Tesouro dos EUA"
 usa_economic_events.3.b: "Comprometa-se com um resgate. Mantenha-os à tona"
 usa_economic_events.3.c: "Deixe a água levá-los"

 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear] eles estão diante de uma falência iminente. Temos a opção de colocar a AiG sob o controle do governo dos Estados Unidos. A empresa está disposta a oferecer uma posição de 79,9% do capital da empresa em troca de um empréstimo com juros de dois anos para salvar a empresa problemática. O Federal Reserve está usando uma disposição do Federal Reserve Act para justificar o plano.\n\nExistem outras opções, no entanto, isso nos levará à maioria dos lucros."
 usa_economic_events.4.a: "Ofereça o empréstimo ao AiG"
 usa_economic_events.4.b: "Negar o patrimônio, garantir os ativos. Conceder o empréstimo."
 usa_economic_events.4.c: "Por que salvá-los?"

 usa_economic_events.5.t: "Crise do mercado imobiliário"
 usa_economic_events.5.d: "O golpe final no balde é quando o mercado imobiliário americano entrou em colapso. Pessoas em todos os Estados Unidos executaram a hipoteca de suas casas ou sofreram uma grande queda no patrimônio. É provavelmente uma das partes mais difíceis deste grande recessão.\nComo devemos proceder? Ajudar as pessoas ou deixá-las por conta própria?\n"
 usa_economic_events.5.a: "Deixe-os"
 usa_economic_events.5.b: "Assistência às Famílias"

 ##Eventos econômicos americanos aleatórios
 usa_economic_events.31.t: "Empresa de fabricação de armas sai dos EUA"
 usa_economic_events.31.d: "A Grande Recessão está afetando os Estados Unidos. Está fazendo com que os investimentos despenquem e parte da fabricação de armas está saindo para ir para outro lugar. A decisão visa salvar a empresa, mas está causando dificuldades -trabalhadores americanos saiam do trabalho."
 usa_economic_events.31.a: "Oh não"

 usa_economic_events.32.t: "Empresa de manufatura deixa os EUA"
 usa_economic_events.32.d: "A manufatura costumava ser o pão com manteiga americano. Os custos comerciais e as baixas receitas dos investimentos locais levaram a manufatura para o exterior. A América está realmente em recessão e continua a prejudicar e atormentar o povo americano."
 usa_economic_events.32.a: "Isso vai piorar?"

 usa_economic_events.33.t: "Fábricas americanas fecham"
 usa_economic_events.33.d: "As fábricas em todo o país estão sofrendo. Uma série de fábricas no norte dos Estados Unidos começou a fechar permanentemente. Os americanos simplesmente não estão comprando seus produtos."
 usa_economic_events.33.a: "Vai acabar logo"

 usa_economic_events.34.t: "Empresa americana declara falência!"
 usa_economic_events.34.d: "Outra empresa americana declarou falência após esta dura recessão. A decisão custou a empresa ser incapaz de pagar suas dívidas devido à falta de receita fluindo para ela."
 usa_economic_events.34.a: "Os americanos estão sofrendo"

 usa_economic_events.35.t: "Fim da recessão americana"
 usa_economic_events.35.d: "O Federal Reserve finalmente declarou que o pior da recessão acabou. A economia está crescendo mais uma vez e não está mais se contraindo. Seus efeitos foram generalizados e sentidos globalmente. É lamentável que tenha sido isso que tivemos vir para continuar a ajudar a nossa economia."
 usa_economic_events.35.a: "O caminho para a recuperação"

 usa_economic_events_news.1.t: "O colapso do Lehman Brothers"
 usa_economic_events_news.1.d1: "Ontem, o Lehman Brothers declarou falência. A empresa entrou com pedido de falência do Capítulo 11, fazendo história como o maior pedido de falência da história americana. As participações do Lehman Brothers são estimadas em $ 600 bilhões em ativos. Eles são a primeira vítima do colapso do mercado imobiliário e da crise americana. As falências não apenas enviaram ondas de choque através dos bancos de investimento e dos mercados imobiliários, mas também chocaram o mercado de ações, provocando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York .\n\nO governo americano decidiu que é do interesse do povo americano nacionalizar a empresa. Trazer a empresa para a custódia americana ajudará a estabilizar seu estoque e valor em queda. O Federal Reserve forneceu US$ 90 bilhões para a empresa usar enquanto assumindo uma participação de 80% na empresa usando os ativos da empresa como garantia.\n"
 usa_economic_events_news.1.d2: "Ontem, o Lehman Brothers declarou falência. A empresa entrou com pedido de falência do Capítulo 11, fazendo história como o maior pedido de falência da história americana. As participações do Lehman Brothers são estimadas em $ 600 bilhões em ativos. Eles são a primeira vítima do colapso do mercado imobiliário e da crise americana. As falências não apenas enviaram ondas de choque através dos bancos de investimento e dos mercados imobiliários, mas também chocaram o mercado de ações, provocando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York .\n\nO governo americano decidiu que é do interesse do povo americano resgatar a empresa. O Federal Reserve autorizou até US$ 60 bilhões para manter a empresa funcionando enquanto a empresa continua negociando sua divisão e venda.\n "
 usa_economic_events_news.1.d3: "Ontem, o Lehman Brothers declarou falência. A empresa entrou com pedido de falência do Capítulo 11, fazendo história como o maior pedido de falência da história americana. As participações do Lehman Brothers são estimadas em $ 600 bilhões em ativos. Eles são a primeira vítima do colapso do mercado imobiliário e da crise americana. As falências não apenas enviaram ondas de choque através dos bancos de investimento e dos mercados imobiliários, mas também chocaram o mercado de ações, provocando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York .\n\nO Federal Reserve declarou que não iria intervir imediatamente na falência do Lehman Brothers."
 usa_economic_events_news.1.a: "Isso pode piorar?"
 usa_economic_events_news.1.b: "Isso é preocupante"
 usa_economic_events_news.1.c: "Patético"

 usa_economic_events_news.2.t: "Fannie Mae & Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O recente choque da falência do Lehman Brothers causou efeitos ondulantes no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso .\n\nO governo dos EUA tomou medidas para nacionalizar efetivamente a empresa e colocá-la sob o controle do Federal Reserve. Eles autorizaram US$ 200 bilhões para salvar esses dois credores hipotecários gigantes, em troca o governo assumiu o controle sobre o setor privado, mas o governo empresas patrocinadas. Cada empresa recebeu US$ 100 bilhões para evitar suas falências.\n"
 usa_economic_events_news.2.d2: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O recente choque da falência do Lehman Brothers causou efeitos ondulantes no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso .\n\nO Federal Reserve deu à Fannie Mae e Freddie Mac até US$ 50 bilhões para cada empresa evitar suas falências. Eles os socorreram por enquanto para manter os dois credores hipotecários à tona.\n"
 usa_economic_events_news.2.d3: "Fannie Mae e Freddie Mac são dois credores hipotecários gigantes nos EUA. O recente choque da falência do Lehman Brothers causou efeitos ondulantes no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso .\n\nO Federal Reserve decidiu que a empresa deve ser deixada por conta própria. O presidente do Federal Reserve declarou que não vale a pena o dinheiro dos impostos do povo americano ser dado a empresas falidas.\n"
 usa_economic_events_news.2.a: "A recessão piora"
 usa_economic_events_news.2.b: "Isso está ficando ainda mais preocupante"
 usa_economic_events_news.2.c: "Patético"

 usa_economic_events_news.3.t: "Bear Stearns - Fusão do JPMorgan Chase"
 usa_economic_events_news.3.d1: "O clima financeiro atual deixou algumas empresas preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje colocando o Bear Stearns sob os cuidados do governo dos Estados Unidos. É outra empresa na lista de empresas estatais dos Estados Unidos. O processo de nacionalização exigiu cerca de US$ 50 bilhões para manter o vacilante empresa à tona."
 usa_economic_events_news.3.d2: "O clima financeiro atual deixou algumas empresas preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje autorizando a fusão entre o JPMorgan Chase e o Bear Stearns. Ela foi contabilizada e apoiada por um resgate de cerca de US$ 30 bilhões para garantir a estabilidade fiscal do JPMorgan enquanto eles enfrentavam o Bear Stearns.\n"
 usa_economic_events_news.3.d3: "O clima financeiro atual deixou algumas empresas preocupadas. Uma delas seria o Bear Stearns e o JPMorgan Chase. A equipe executiva do JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje negando a fusão. É citado que a fusão daria ao JPMorgan Chase uma quantidade cada vez maior de poder de mercado. O Bear Stearns está procurando freneticamente por outras fontes de renda e estabilização.\n"
 usa_economic_events_news.3.a: "A recessão piora"
 usa_economic_events_news.3.b: "Devemos começar a liquidar nossos investimentos"
 usa_economic_events_news.3.c: "Patético, nossa economia está mais forte do que nunca!"

 usa_economic_events_news.4.t: "American International Group"
 usa_economic_events_news.4.d1: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear] eles têm declarou falência. O governo americano emitiu uma declaração explicando que, para manter a empresa à tona. O governo recebeu uma participação acionária de 79,9% na empresa, dando-lhe o controle majoritário sobre a empresa.\n"
 usa_economic_events_news.4.d2: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear] eles têm declarou falência. O Federal Reserve recusou a participação acionária na empresa, em vez disso, concedeu um empréstimo com juros para manter a empresa funcionando.\n"
 usa_economic_events_news.4.d3: "American International Group é a última grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados para suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear] eles têm declarou falência. O Federal Reserve negou à empresa qualquer tipo de apoio. A empresa agora está sendo deixada para os lobos do mercado.\n"
 usa_economic_events_news.4.a: "A última grande falência"
 usa_economic_events_news.4.b: "O pior já passou?"
 usa_economic_events_news.4.c: "Bom, os americanos em recessão é ótimo!"

 usa_economic_events_news.6.t: "Fim da Grande Recessão"
 usa_economic_events_news.6.d: "A economia americana finalmente se recuperou e está de volta aos trilhos. O Federal Reserve estima que a recuperação levará vários anos para reverter os danos econômicos que foram causados.\nOs verdadeiros efeitos da recessão americana ainda não foi visto.\n"
 usa_economic_events_news.6.a: "O pior já passou"
 usa_economic_events_news.6.b: "Vamos reinvestir!"
 usa_economic_events_news.6.c: "Infeliz"

 #2017 Conteúdo da data de início
 donald_trump.1000.t: "Ano Novo, 2017"
 donald_trump.1000.d: "A data é 1º de janeiro do ano de 2017 de nosso senhor. Os Estados Unidos da América estão entrando em um tempo novo e incerto. Outrora o mestre indiscutível do mundo, a hegemonia americana está sendo posta em dúvida, como nações emergentes como China e Índia e velhos rivais na Rússia continuam a espalhar sua influência ao redor do globo. O presidente eleito é um dos mais controversos da memória recente e os Estados Unidos enfrentam lutas internas pelo menos tão grandes quanto em terras estrangeiras. Will Tio Sam perseverar neste ponto difícil, ou a América se perderá nas ondas turbulentas dos dias modernos?"
 donald_trump.1000.a: "Feliz Ano Novo!"
 #Inauguração
 donald_trump.1001.t: "Trump empossou o 45º presidente dos Estados Unidos em meio a protestos."
 donald_trump.1001.d: "Milhares vieram a Washington hoje para testemunhar uma das partes mais importantes da democracia americana, a transição pacífica de poder de um presidente para outro. Ao meio-dia, Donald J. Trump fez o juramento de se tornar o 45º Presidente dos Estados Unidos da América. O presidente do tribunal John Roberts supervisionou a cerimônia de acordo com o Artigo Dois, Seção 1, Cláusula 8 e a 20ª Emenda à Constituição dos EUA. \n\nO tema oficial da inauguração foi 'Exclusivamente americano'. Em seu discurso, o presidente lembrou aos espectadores sua promessa de uma política externa da América em primeiro lugar e reiterou sua intenção de "tornar a América grande novamente" e reunificar um país que parece mais dividido do que nunca. Washington D.C. quebrando janelas e jogando latas de lixo na rua para lembrar aos Estados Unidos que o apoio a este novo presidente está longe de ser universal."
 donald_trump.1001.a: "Estas foram as maiores multidões de inauguração da história. Eu juro!"

 #Motins de Berkley
 donald_trump.1002.t: "Motim da UC Berkeley"
 donald_trump.1002.d: "A violência estourou em um comício pró-Trump em Berkeley, Califórnia, quando foi atacado por manifestantes de extrema esquerda e autoproclamados antifascistas. A polícia não interveio por medo de que essa violência política se tornasse total saques e tumultos. O presidente criticou a Universidade de Berkeley, onde os combates se originaram, por não apoiar a liberdade de expressão. Em todo o país, as pessoas estão preocupadas que esta não seja a última violência política na América."
 donald_trump.1002.a: "Violência não é a solução"


