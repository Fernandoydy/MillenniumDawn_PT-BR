l_braz_por:
 # Cabeçalho
 united_states_focus: "Árvore de foco dos Estados Unidos"
 # árvore econômica
 USA_focus_ending_clintonomics: "Os estágios finais da Clintonomics"
 USA_focus_ending_clintonomics_desc: "Os meses finais da administração estão chegando e, como tal, devemos começar a nos preparar para a próxima eleição."
 USA_focus_enjoy_surplus: "Desfrutando de um excedente contínuo"
 USA_focus_enjoy_surplus_desc: "O orçamento está no verde e agora podemos ver como o dinheiro entra."
 USA_focus_rise_internet: "A ascensão da Internet"
 USA_focus_rise_internet_desc: "O alvorecer de uma nova era está sobre nós, como tal, devemos abraçar as mais novas formas de tecnologia e ficar à frente do jogo."
 USA_focus_limited_indust_expansion: "Expansão Industrial Limitada"
 USA_focus_limited_indust_expansion_desc: "A administração ainda não acabou, portanto, devemos deixar uma marca e visar o crescimento econômico no coração do colarinho azul que é o Rust Belt."
 USA_focus_late_renew_investments: "Investimentos Renováveis Tardios"
 USA_focus_late_renew_investments_desc: "Os sustos do passado com a taxa de esgotamento dos combustíveis fósseis são um bom motivo de preocupação, para que não dependamos demais de uma dessas formas de energia, certamente estamos condenados a nos adaptar ao mundo em mudança quando chegar a hora."
 USA_focus_43rd_administration: "Preparando-se para a 43ª Administração"
 USA_focus_43rd_administration_desc: "Chegou a hora de eu deixar o cargo, mas o partido ainda pode vencer, como tal, devemos direcionar essas últimas semanas para a esperança de garantir outro mandato com nosso partido no comando."

 ##Vitória DNC 2000
 USA_focus_2000_democrats: "Vitória democrata de 2000"
 USA_focus_2000_democrats_desc: "Com determinação, vencemos nossos adversários republicanos."
 USA_focus_early_green_energy_invest: "Os primeiros investimentos em energia verde"
 USA_focus_early_green_energy_invest_desc: "Devemos olhar para o futuro de nossa nação, as energias renováveis estão em ascensão e devemos garantir que esse ímpeto seja mantido."
 USA_focus_inc_health_spending: "Aumento dos gastos com saúde"
 USA_focus_inc_health_spending_desc: "Com o reorçamento para a saúde, podemos ajudar a reter e aumentar nossa população, esperamos poder manter isso por meio de uma administração republicana, muito menos no futuro geral como um todo."
 USA_focus_new_millennia_tax_reforms: "Reformas fiscais do novo milênio"
 USA_focus_new_millennia_tax_reforms_desc: "As mais recentes reformas fiscais que planejamos devem aumentar nosso crescimento econômico, redirecionando-o para os esforços de automação e construção para o crescimento da economia."
 USA_focus_2000_targeted_regulations: "Regulamentos direcionados"
 USA_focus_2000_targeted_regulations_desc: "Através da segmentação de estados mais urbanizados, podemos expandir os setores econômicos que devem impulsionar nossa economia como um todo."
 USA_focus_social_security_improvements: "Melhorias na Previdência Social"
 USA_focus_social_security_improvements_desc: "Com o reorçamento para a Previdência Social, podemos ajudar a reter e aumentar nossa população e expandir os mercados/consumo domésticos. Esperamos poder manter isso por meio de uma administração republicana, muito menos no futuro geral como um todo."
 USA_focus_green_reg_commission: "A Comissão Reguladora Verde"
 USA_focus_green_reg_commission_desc: "O estabelecimento de uma comissão de regulamentação verde permitirá priorizar o impacto ambiental de futuros projetos de construção, mas pode nos custar a eficiência da construção, mas precisamos começar a cuidar do planeta e da saúde de nossas pessoas também."
 USA_focus_2000_trade_agreements: "Acordos comerciais de vizinhança"
 USA_focus_2000_trade_agreements_desc: "Através de negociações e do que acreditamos serem acordos de comércio justo, devemos expandir nossa influência comercial sobre nossos vizinhos na esperança de garantir os mercados norte-americanos."

 ##Vitória GOP 2000
 USA_focus_2000_republicans: "Vitória republicana em 2000"
 USA_focus_2000_republicans_desc: "Com determinação, vencemos nossos adversários democratas"
 USA_focus_early_admin_dereg: "Desregulamentação da Administração Antecipada"
 USA_focus_early_admin_dereg_desc: "A administração anterior prejudicou o crescimento econômico, cortando alguma burocracia, certos estados podem expandir suas economias mais rapidamente."
 USA_focus_2000_increase_military: "Aumento dos gastos militares"
 USA_focus_2000_increase_military_desc: "O mundo é um lugar em constante mudança, como tal, devemos nos manter no topo de nossa viabilidade militar se quisermos continuar sendo a superpotência global."
 USA_focus_2001_tax_cuts: "Os cortes de impostos de 2001"
 USA_focus_2001_tax_cuts_desc: "As pessoas sabem do que precisam, portanto, esses cortes de impostos devem ajudá-los a atender às suas necessidades."
 USA_focus_2000_education_reforms: "Reformas Educacionais"
 USA_focus_2000_education_reforms_desc: "As crianças são o futuro das nações, portanto, devemos começar a reformar os sistemas escolares com as tecnologias mais recentes."
 USA_focus_2000_limited_deregulation: "Esforços de desregulamentação limitados"
 USA_focus_2000_limited_deregulation_desc: "As principais legislações governamentais desaceleraram o crescimento econômico como um todo, devemos cortá-las para permitir um desenvolvimento mais rápido e produção de bens e serviços."
 USA_focus_2000_reform_financial: "Reformar o Setor Financeiro"
 USA_focus_2000_reform_financial_desc: "O setor financeiro é o maior produtor de PIB, como tal, devemos reformá-lo para permitir seu crescimento contínuo e, digamos, excepcional no próprio setor."
 USA_focus_2000_central_free_trade: "Acordo de Livre Comércio da América Central"
 USA_focus_2000_central_free_trade_desc: "A Doutrina Monroe deve ser aplicada até hoje, mas devemos buscar laços mais amigáveis com as nações próximas e ao redor do canal do Panamá se quisermos garantir o domínio político e econômico nos mercados das Américas."

 ##Vitória DNC 2004
 USA_focus_2004_democrats: "Vitória democrata de 2004"
 USA_focus_2004_democrats_desc: "Com determinação vencemos nossos adversários republicanos"
 USA_focus_light_green_deal: "O Acordo Verde Claro"
 USA_focus_light_green_deal_desc: "O Light Green Deal é desesperadamente necessário antes que causemos mais danos ao meio ambiente do que já causamos."
 USA_focus_2004_education_investments: "Investimentos em educação"
 USA_focus_2004_education_investments_desc: "Investir em educação é investir no futuro de nossos filhos, portanto, devemos garantir que ajudamos a construir o futuro das próximas gerações."
 USA_focus_2004_economic_crackdowns: "Repressão econômica"
 USA_focus_2004_economic_crackdowns_desc: "As corporações estão explorando as pessoas, como tal, devemos promulgar políticas regulatórias severas para impedir preventivamente a expansão de tais negócios."
 USA_focus_2004_social_security: "Expansão da Previdência Social"
 USA_focus_2004_social_security_desc: "Nosso pessoal deve ter os benefícios de uma aposentadoria. Mas o estado atual do Programa de Seguridade Social é uma bagunça. Por meio da reestruturação e realocação de orçamentos e recursos existentes, podemos tornar o programa mais eficiente e menos dispendioso para o contribuinte médio. "
 USA_focus_2004_federal_funding: "Iniciativa de Financiamento Econômico Federal"
 USA_focus_2004_federal_funding_desc: "Devemos rivalizar com o mundo em crescimento do PIB, como tal, devemos investir nos modernos geradores de dinheiro que são as estruturas de escritório e os mercados financeiros."
 USA_focus_2004_public_works: "Obras Públicas"
 USA_focus_2004_public_works_desc: "Por meio de projetos de obras públicas, podemos ajudar a construir a natureza interconectada para incentivar o consumo local e o crescimento econômico."
 USA_focus_2007_tax_reform: "Reforma tributária de 2007"
 USA_focus_2007_tax_reform_desc: "Esses novos impostos devem ajudar a cobrir novas iniciativas do governo, afinal, é função do governo ajudar seu povo."


 USA_focus_2004_urbanization: "Urbanização Nacional I"
 USA_focus_2004_urbanization_desc: "As gerações mudam e a economia cresce, parece que a nação como um todo também está se expandindo."


 ##Vitória do Partido Republicano em 2004
 USA_focus_2004_republicans: "Vitória republicana de 2004"
 USA_focus_2004_republicans_desc: "Mais um mandato vencido contra nossos adversários democratas"
 USA_focus_2004_military_contracts: "Contratos militares"
 USA_focus_2004_military_contracts_desc: "Para manter nossos militares abastecidos, devemos buscar o crescimento de contratos militares para acompanhar as demandas."
 USA_focus_2004_economic_deregulation: "Desregulamentação econômica"
 USA_focus_2004_economic_deregulation_desc: "Para continuar a expansão, devemos desregulamentar ainda mais a economia. Podemos fazer isso atacando as legislações "centrais" que estão repletas de bloqueios ao crescimento dos negócios e/ou novas empresas."
 USA_focus_2004_investments: "Investimentos empresariais"
 USA_focus_2004_investments_desc: "Investimentos limitados do governo em negócios-chave impulsionarão o PIB de nossa nação e criarão mais empregos como resultado do "estímulo" para os setores econômicos visados."
 USA_focus_2004_healthcare: "Reformas de saúde"
 USA_focus_2004_healthcare_desc: "O sistema de saúde está muito sobrecarregado por regulamentos que prejudicam a iniciativa e a pesquisa, portanto, devemos fazer mudanças importantes no sistema como um todo."
 USA_focus_2004_less_red_Tape: "Menos burocracia"
 USA_focus_2004_less_red_Tape_desc: "Estados visados por meio de suas próprias comissões reguladoras permitirão a expansão de suas economias por meio da autoavaliação de suas necessidades e espaço disponível para construir novos negócios e assim por diante."
 USA_focus_2004_budget_balancing: "Equilíbrio do Orçamento"
 USA_focus_2004_budget_balancing_desc: "O sistema de saúde está muito sobrecarregado por regulamentações que prejudicam a iniciativa e a pesquisa, portanto, devemos fazer mudanças importantes no sistema como um todo."
 USA_focus_2007_tax_cuts: "Cortes de impostos de 2007"
 USA_focus_2007_tax_cuts_desc: "Cortar impostos é um bom estímulo para a economia, fornece incentivos para a compra de produtos, economia para empreendimentos pessoais e permite que as empresas usem o capital extra para expandir e criar mais empregos."


 USA_focus_2008_democrats: "Vitória democrata de 2008"
 USA_focus_2008_democrats_desc: "Somos os vencedores, outro mandato potencial garantido contra a oposição."
 USA_focus_2009_tax_reforms: "Reformas fiscais de 2009"
 USA_focus_2009_tax_reforms_desc: "Através de novos impostos podemos incentivar o crescimento do PIB onde sabemos que é importante."
 USA_focus_2008_environmental_safeguards: "Expandir as salvaguardas ambientais"
 USA_focus_2008_environmental_safeguards_desc: "O meio ambiente é primordial e os estados com mais meio ambiente ao seu redor devem ter diretrizes mais rígidas."
 USA_focus_2008_inter_economic_deals: "Acordos intereconômicos focados"
 USA_focus_2008_inter_economic_deals_desc: "A China é o lar das melhores maneiras de obter produtos baratos, portanto, devemos nos abrir e abraçar nossos compatriotas de todo o Pacífico."
 USA_focus_2008_social_security: "Melhorias na Previdência Social"
 USA_focus_2008_social_security_desc: "Através de uma maior reestruturação e melhor simplificação do processamento de dados e necessidades, nossos contribuintes pagarão menos à Previdência Social, mantendo, se não expandindo, os benefícios que recebem quando se aposentarem. Isso aumentará a confiança e a moral, o que pode tornar as pessoas mais produtivas na ambiente de trabalho."
 USA_focus_2008_healthcare: "Melhorias na assistência médica"
 USA_focus_2008_healthcare_desc: "Devemos olhar para os nossos homólogos britânicos e ver que o Medicare for All pode ser para todos, como tal, ainda devemos nos comprometer com a oposição se quisermos passar por tal "perigo" de uma política."
 USA_focus_2008_police: "Diminuição do policiamento"
 USA_focus_2008_police_desc: "O crime está diminuindo em algumas áreas e aumentando em outras, portanto, devemos “limitar” os esforços de policiamento e “redirecioná-lo” para outros meios, se necessário.
 USA_focus_2008_urbanization: "Esforços de Urbanização"
 USA_focus_2008_urbanization_desc: "A urbanização é a maneira mais eficiente de fazer com que as pessoas e a economia funcionem sem longos períodos entre as diferentes etapas do processo de fabricação. Como tal, devemos consolidar e fazer crescer nossos centros econômicos."


 USA_focus_2008_republicans: "Vitória republicana de 2008"
 USA_focus_2008_republicans_desc: "Garantimos mais uma vitória para o nosso partido, vamos aproveitá-la ao máximo"
 USA_focus_2008_rural_redevelopment: "Redesenvolvimentos Rurais"
 USA_focus_2008_rural_redevelopment_desc: "Devemos nos concentrar no núcleo de nossa nação, indivíduos de colarinho azul e as vastas áreas rurais da nação, para fazer isso, devemos investir em economias estaduais que se encaixem nesses parâmetros."
 USA_focus_2008_trade_deal: "Acordos comerciais no exterior"
 USA_focus_2008_trade_deal_desc: "Devemos manter nossa pegada fiscal global, como tal, devemos criar uma atmosfera de cooperação entre nós e as nações consideradas importantes para seus respectivos mercados continentais e/ou regionais."
 USA_focus_2008_environment_deregulation: "Regulamentos ambientais relaxados"
 USA_focus_2008_environment_deregulation_desc: "Devemos desregulamentar essas pesadas regulamentações "verdes" para melhor incentivar o futuro empreendedor a querer iniciar um novo negócio."
 USA_focus_2008_policing_initiatives: "Iniciativas de policiamento"
 USA_focus_2008_policing_initiatives_desc: "Com o lançamento de nossos novos programas policiais, devemos agora ser capazes de construir um melhor envolvimento da comunidade e evitar que certos focos criminosos cresçam ainda mais e anule outros."
 USA_focus_2008_military_industry: "O Complexo Industrial Militar"
 USA_focus_2008_military_industry_desc: "A expansão e renovação de importantes contratos militares permitirá que nossas forças armadas estejam melhor equipadas e enfrentem menos deficiências logísticas."
 USA_focus_2008_military_budget: "Aumento Orçamentário Militar"
 USA_focus_2008_military_budget_desc: "O novo ano fiscal será ajustado de acordo com as crescentes mudanças no ambiente global, portanto, devemos investir mais fundos em nossas forças armadas se quisermos manter o ritmo."
 USA_focus_2011_tax_cuts: "Cortes de impostos de 2011"
 USA_focus_2011_tax_cuts_desc: "Para melhor incentivar o consumo doméstico e o crescimento, devemos reduzir os principais impostos e mudar os códigos tributários de maneira reducionista que afetam todas as classes de cidadãos, de modo que as empresas possam reinvestir o capital extra na criação de empregos, os trabalhadores possam comprar e pagar mais coisas e, com sorte, dar a mais pessoas a oportunidade potencial de fazer seu próprio negócio."

 USA_focus_ending_2011_fiscal_year: "Encerrando o ano fiscal de 2011"
 USA_focus_ending_2011_fiscal_year_desc: "O mandato presidencial está chegando ao fim e esperamos conseguir uma vitória para trazer mais progresso para nossa agenda econômica."

 USA_focus_2012_democrats: "Vitória democrata de 2012"
 USA_focus_2012_democrats_desc: "Somos os vencedores, outro termo potencial garantido contra a oposição."
 USA_focus_riding_green_wave: "Navegando na Onda Verde"
 USA_focus_riding_green_wave_desc: "As pessoas querem um amanhã mais verde e podemos usar essa fervura para impulsionar nossos planos."
 USA_focus_2012_renewable_invest: "Investimentos renováveis"
 USA_focus_2012_renewable_invest_desc: "Devemos apelar para nossas bases de votação mais fortes e, para isso, precisamos mostrar a elas os frutos de seu investimento em votação."
 USA_focus_2012_renewable_refitting: "Reequipamento renovável"
 USA_focus_2012_renewable_refitting_desc: "Para combater o aumento geral nas emissões de carbono, devemos procurar fazer novos códigos de construção quando novas indústrias tentam iniciar e ou as existentes tentam expandir."
 USA_focus_2012_renewable_research: "Departamento de P&D de Renováveis"
 USA_focus_2012_renewable_research_desc: "Nem todo meio de transporte pode ser eficiente por energia elétrica, devemos investir mais em qualquer forma renovável para permitir a adoção generalizada dela entre mais do que apenas as estradas."
 USA_focus_2014_infrastructure: "Lei de Infraestrutura de 2014"
 USA_focus_2014_infrastructure_desc: "O Corredor Nordeste está desmoronando e, como tal, devemos fazer investimentos diretos para mantê-lo operacional."
 USA_focus_2012_blue_chip: "Investimentos Blue Chip"
 USA_focus_2012_blue_chip_desc: "Devemos nos concentrar em nossas bases de votação se quisermos manter a popularidade entre os eleitores nas próximas eleições."
 USA_focus_2012_digital_classroom: "A Lei da Sala de Aula Digital"
 USA_focus_2012_digital_classroom_desc: "Nem todos podem desfrutar do luxo das escolas particulares, por isso digo que devemos modernizar nossas escolas públicas no mesmo grau. Afinal, os jovens são o nosso futuro."


 USA_focus_2012_republicans: "Vitória republicana de 2012"
 USA_focus_2012_republicans_desc: "Garantimos mais uma vitória para o nosso partido, vamos aproveitá-la ao máximo"
 USA_focus_2012_opium: "A Lei Antiópio"
 USA_focus_2012_opium_desc: "Precisamos combater de maneira mais eficaz a moderna Guerra do Ópio que está consumindo a América hoje, com isso devemos aumentar o orçamento para unidades antidrogas e unidades especiais de rastreamento de cartéis se quisermos iniciar qualquer tipo de medidas eficazes. "
 USA_focus_2012_deregulation: "Desregulamentação do setor renovável"
 USA_focus_2012_deregulation_desc: "A ascensão do ambientalismo deve ser tratada por nossos próprios meios e, como tal, se houver tal preocupação, devemos reduzir os principais regulamentos para permitir mais investimentos no mercado de fontes renováveis."
 USA_focus_2012_osmium: "A Lei do Ósmio"
 USA_focus_2012_osmium_desc: "Novos feitos em tecnologia requerem quantidades crescentes de elementos de terras raras, para combater as dependências estrangeiras devemos aumentar nossa produção doméstica."
 USA_focus_2012_defence: "Lei de Defesa da Costa do Golfo"
 USA_focus_2012_defence_desc: "Com os sustos cibernéticos da memória recente e as ações mais ousadas de alguns de nossos adversários conhecidos e desconhecidos, devemos procurar criar um controle de ferro no Golfo do México, para que não tentem enviar forças navais para bloquear o centro comercial vital que são os estados da costa do Golfo".
 USA_focus_2012_standard_classroom: "A Lei da Sala de Aula Padrão"
 USA_focus_2012_standard_classroom_desc: "O setor privado mostrou que as escolas podem ser equitativas e educacionais, no entanto, deve haver uma forma de padronização nacional se quisermos permitir um currículo justo e direto. A Lei da Sala de Aula Padrão deve fazer isso e reduzir o orçamento federal para isso também."
 USA_focus_2012_red_chip: "Investimentos da Red Chip"
 USA_focus_2012_red_chip_desc: "Com o próximo mandato presidencial, devemos solidificar nosso apoio investindo diretamente em estados que são leais e/ou parecem estar ficando roxos para manter sua lealdade."
 USA_focus_2012_great_plains: "A Lei das Grandes Planícies"
 USA_focus_2012_great_plains_desc: "Para incentivar o crescimento do emprego e combater a urbanização em massa, devemos olhar para os estados mais vazios, como as Grandes Planícies, esses estados produzem alimentos mais do que suficientes para o consumo doméstico e de exportação que devemos investir na diversificação de suas economias para trazer mais pessoas das cidades lotadas de Atlanta, Nova York e assim por diante."


 USA_focus_2016_democrat_victory: "Vitória democrata de 2016"
 USA_focus_2016_democrat_victory_desc: "Com determinação, vencemos nossos adversários republicanos"
 USA_focus_blue_cross_act: "Lei da Cruz Azul"
 USA_focus_blue_cross_act_desc: "O atendimento médico de nossos cidadãos é importante, mas devemos ser capazes de incentivar o crescimento de empregos, por isso devemos criar padrões de construção e pessoal para todas as instalações para aumentar a qualidade e a quantidade de tratamentos."
 USA_focus_red_shield_act: "Lei do Escudo Vermelho"
 USA_focus_red_shield_act_desc: "Devemos complementar nossa legislação anterior com outra, devemos mostrar ao mundo que a saúde americana é o melhor atendimento."
 USA_focus_the_better_tomorrow_act: "A Lei do Melhor Amanhã"
 USA_focus_the_better_tomorrow_act_desc: "Mudar alguns dos regulamentos e padronizar melhor os regulamentos contraditórios relacionados ao zoneamento e construção resultará em mais terrenos para desenvolvimento disponíveis, no entanto, levará um pouco mais de tempo para construir esses novos edifícios de acordo com o código."
 USA_focus_blue_states_bailout: "Resgate do Estado Azul"
 USA_focus_blue_states_bailout_desc: "Para solidificar nossa imagem, devemos nos manter firmes nos estados onde eles são azuis e/ou roxos, isso deve ajudar no próximo ciclo eleitoral."
 USA_focus_were_not_them: "Nós não somos eles"
 USA_focus_were_not_them_desc: "A oposição está indo agressivamente em sua propaganda, a maioria de suas "alegações" são claramente falsas, devemos fazer o nosso melhor para lidar com essas mentiras."

 USA_focus_urbanization_ii: "Urbanização II"
 USA_focus_urbanization_ii_desc: "O mercado de trabalho está em ascensão...ainda bem que precisamos dele."


 USA_focus_2016_republican_victory: "Vitória republicana de 2016"
 USA_focus_2016_republican_victory_desc: "Garantimos mais uma vitória para o nosso partido, vamos aproveitá-la ao máximo"
 USA_focus_lithium_act: "A Lei do Lítio"
 USA_focus_lithium_act_desc: "Novas proezas em tecnologia exigem quantidades crescentes de elementos de terras raras, para combater as dependências estrangeiras, devemos aumentar nossa produção doméstica."
 USA_focus_greater_plains_act: "Lei das Grandes Planícies"
 USA_focus_greater_plains_act_desc: "Nossa base de votação principal está nos estados mais rurais, no entanto, se pudermos criar uma boa dispersão de empregos para aumentar esses estados, podemos mudar o colégio eleitoral e a própria casa por meio do censo."
 USA_focus_the_better_business_act: "A Lei dos Melhores Negócios"
 USA_focus_the_better_business_act_desc: "Com a população crescendo cada vez mais, devemos reverter algumas regulamentações redundantes para acelerar os esforços de construção e criar novos empregos."
 USA_focus_blue_collar_programs: "Programas de colarinho azul"
 USA_focus_blue_collar_programs_desc: "Com mais pessoas perdendo a fé em coisas como o Obamacare e outros esforços, podemos apelar para as pessoas comuns alterando e fortalecendo os regulamentos em torno dos planos fornecidos pelas empresas. Alguns podem não gostar dessa abordagem, mas atrairá mais do que desaprovará ."
 USA_focus_we_arent_like_them: "Não somos como eles"
 USA_focus_we_arent_like_them_desc: "A oposição está indo agressivamente em sua propaganda, a maioria de suas "alegações" são claramente falsas, devemos fazer o possível para lidar com essas mentiras."


 #Árvore do Complexo Industrial Militar
 USA_focus_the_2000_joint_exercises: "Os exercícios militares conjuntos de 2000"
 USA_focus_the_2000_joint_exercises_desc: "O exército dos EUA conduzirá exercícios militares conjuntos em relação a certos aliados da OTAN."
 USA_focus_the_military_industrial_complex: "O Complexo Industrial Militar"
 USA_focus_the_military_industrial_complex_desc: "O mundo tornou-se mais estável, pelo menos no meio de guerras de grande escala. A quantidade de bases no exterior e o foco em gastos militares durante a Guerra Fria viram uma sombra crescente por trás das cortinas da política americana. O congresso será capaz para domar a crescente escuridão ou a ganância e o egoísmo impedirão que qualquer luz brilhe."
 USA_focus_political_games_vs_war_games: "Jogos Políticos vs Jogos de Guerra"
 USA_focus_political_games_vs_war_games_desc: "O emaranhado de burocracia e burocracia tornou-se quase sinônimo tanto do Pentágono quanto do Congresso. Embora as coisas pareçam estar sendo feitas, muitos não percebem a quantidade de "jogos" que cada prédio tem quando se trata de fazendo o trabalho."
 USA_focus_continuing_arms_contracts: "Contratos de armas contínuos"
 USA_focus_continuing_arms_contracts_desc: "A indústria de armas dos EUA é gerida por uma série de contratos, como tal, estes precisam ser renovados e reavaliados para permitir a continuação de tal base de fabricação."
 USA_focus_a_new_mechanized_transport: "Um novo transporte mecanizado"
 USA_focus_a_new_mechanized_transport_desc: "O Bradley foi um processo de design complexo e envolveu muito dinheiro para ser aperfeiçoado, como tal, devemos continuar a inovar para selar nosso domínio no transporte de proteção de infantaria e nas medidas defensivas de combate."
 USA_focus_the_pentagon_wars_begin: "As Guerras do Pentágono Começam"
 USA_focus_the_pentagon_wars_begin_desc: "O Pentágono e o Complexo Industrial Militar batem de frente, mas apenas quando alguém começa a traçar fora das linhas. Nesse sentido, só o tempo dirá aonde essas lutas internas levarão os militares dos EUA e a nação como um todo."

 USA_focus_repurposing_budget_changes: "Reaproveitando mudanças no orçamento"
 USA_focus_repurposing_budget_changes_desc: "As forças armadas foram superestimadas por muito tempo e é hora de começarmos a mudar isso."
 USA_focus_cut_army_technology_reliance: "Cut Army Technology Reliance"
 USA_focus_cut_army_technology_reliance_desc: "O exército depende muito de tecnologias altamente sensíveis e integrais que podem prejudicá-lo com alguns emp's chave ou outras formas de bloqueadores e/ou desativando dispositivos. Um equilíbrio entre essas novas tecnologias e velhas táticas deve reformar o exército para ser mais flexível. "
 USA_focus_cut_air_force_luxuries: "Corte os luxos da Força Aérea"
 USA_focus_cut_air_force_luxuries_desc: "A força aérea é muito mimada e, olhando para algumas das despesas e estilos de vida que a maioria do pessoal da força aérea vive, não é de admirar, ao cortar alguns desses luxos, podemos indiretamente dificultar algumas dessas pessoas a obter mais de suas habilidades, o que pode ser útil no campo de batalha."
 USA_focus_cut_navy_large_ship_programs: "Cut Navy Large Ship Programs"
 USA_focus_cut_navy_large_ship_programs_desc: "A marinha dos EUA é a maior do mundo. Expandir tal força em uma perspectiva internacional é indiretamente provocativo e caro, como tal, devemos reduzir e limitar tais expansões futuras para apenas correlacionar com desenvolvimentos reais no cenário global."
 USA_focus_standardizing_army_equipment: "Padronizando Equipamentos do Exército"
 USA_focus_standardizing_army_equipment_desc: "O exército tem uma grande quantidade de equipamentos e modelos diferentes, o que pode ser muito confuso. Padronizando o equipamento e limitando os modelos em serviço, podemos reduzir a desaceleração da fábrica e o custo como um todo."
 USA_focus_streamlining_naval_designs: "Simplificação de projetos navais"
 USA_focus_streamlining_naval_designs_desc: "A marinha tem muitos dispositivos modulares que vão em uma variedade de embarcações, a este respeito, devemos procurar limitar e simplificar melhor o projeto e a produção de embarcações navais para podermos ser mais eficientes e econômicos para manter nosso domínio naval ."
 USA_focus_no_more_cold_war_militarism: "Chega de militarismo da Guerra Fria"
 USA_focus_no_more_cold_war_militarism_desc: "Os EUA têm sido o “salvador” do mundo livre e limitam o desenvolvimento de nossos aliados e daqueles que desejam ser independentes de influências estrangeiras. Hoje mudamos isso, construindo uma nova imagem de um Post Cold War Ethos, que se esforçará para ajudar os necessitados e trabalhar com todos que desejam ser trabalhados."

 USA_focus_rebalancing_the_books: "Reequilibrando os livros"
 USA_focus_rebalancing_the_books_desc: "O povo americano está cansado de enviar nossos meninos para todo o mundo, mas devemos cuidar de nosso interesse nacional, como tal, precisamos modificar e fazer concessões sempre que pudermos para apaziguar o público."
 USA_focus_slashing_failed_rd_projects: "Cortando projetos de P&D com falha"
 USA_focus_slashing_failed_rd_projects_desc: "O Exército e a Força Aérea têm o péssimo hábito de manter programas extintos funcionando para que possam esperar um avanço, para isso devemos interromper esses programas imediatamente e enviar o dinheiro para os departamentos que precisam."
 USA_focus_culling_air_force_excesses: "Culling Excessos da Força Aérea"
 USA_focus_culling_air_force_excesses_desc: "A Força Aérea é conhecida por ser um dos ramos "mais suaves" de nossas forças armadas e, a julgar por uma boa quantidade de estilos de vida, não é de admirar. Portanto, começaremos a realocar essas redundâncias em melhores caminhos de refinamento para nossos pilotos. "
 USA_focus_standardizing_naval_production: "Padronizando a Produção Naval"
 USA_focus_standardizing_naval_production_desc: "Nossa marinha é a maior do mundo, mas é abertamente diversa e pesada, o cruzador é a rainha moderna do mar e para isso devemos refinar esta classe para torná-la a principal das frotas dos EUA."
 USA_focus_centralized_military_rd_department: "Departamento de P&D militar centralizado"
 USA_focus_centralized_military_rd_department_desc: "Cada filial praticamente tem seu próprio departamento de P&D, isso é custoso nas formas mais burocráticas e para isso precisamos unificar e padronizar o formato de um departamento central de P&D Militar."
 USA_focus_vehicle_varient_standards: "Padrões de variantes de veículos"
 USA_focus_vehicle_varient_standards_desc: "O Exército é conhecido por ajustar constantemente seus modelos de veículos existentes, o orgulho de nosso cav blindado é o melhor exemplo. Embora não possamos fazer muito a esse respeito, podemos fazer exigências sobre quando um novo modelo e/ou variante pode realmente ser introduzida no serviço principal."
 USA_focus_light_militarism: "Militarismo leve"
 USA_focus_light_militarism_desc: "As pessoas parecem estar saciadas, os industriais militares estão satisfeitos com sua adequação e, em geral, parecem calmos, agora abrimos um Militarismo Lite e procuramos garantir a liberdade deste mundo em casa e no exterior."

 USA_focus_war_on_terror_budgeting: "Orçamento da Guerra ao Terror"
 USA_focus_war_on_terror_budgeting_desc: "Os inimigos de nossa nação procuram nos desestabilizar, devemos trabalhar para atacar preventivamente esses inimigos de nossa nação."
 USA_focus_increased_rd_budget: "Aumento do orçamento de P&D"
 USA_focus_increased_rd_budget_desc: "Os militares estão estagnados no desenvolvimento de armamento moderno e para isso devemos investir mais para ficar à frente do resto do mundo."
 USA_focus_increased_army_personnel_incentives: "Aumento dos Incentivos do Pessoal do Exército"
 USA_focus_increased_army_personnel_incentives_desc: "As pessoas são teimosas naquilo que acreditam honestamente ser certo, não podemos aprovar uma lei de recrutamento, por isso devemos melhorar os incentivos para atrair mais recrutas."
 USA_focus_new_aircraft_models: "Novos modelos de aeronaves"
 USA_focus_new_aircraft_models_desc: "A força aérea é o orgulho do campo de batalha moderno, então devemos olhar para o futuro das aeronaves se quisermos dominar os céus."
 USA_focus_naval_railgun_program: "Programa Naval Railgun"
 USA_focus_naval_railgun_program_desc: "Nossa marinha é a maior do mundo, mas não é totalmente a mais poderosa, por isso devemos buscar um amplo armamento de longo alcance para derrotar nossos inimigos antes que eles pensem em nos derrotar."
 USA_focus_air_force_priority_budgeting: "Orçamento Prioritário da Força Aérea"
 USA_focus_air_force_priority_budgeting_desc: "Nosso poder aéreo deve ser inigualável e, como tal, nossa prioridade deve ser orçar o máximo de desenvolvimento possível."
 USA_focus_american_militarism: "militarismo americano"
 USA_focus_american_militarism_desc: "A Guerra Fria acabou, mas uma nova guerra começou, a era do militarismo americano vai causar medo nos inimigos da liberdade."

 ##Ramo Experimental
 USA_focus_department_of_improvement: "Departamento de Aperfeiçoamento"
 USA_focus_department_of_improvement_desc: "O DoI é um ramo especializado em P&D e reformas de treinamento do DoD. Recentes abordagens sobre a Guerra às Drogas mostraram potencial para melhorias para aplicação militar. Embora alguns possam sentir desconforto, a segurança de nossa nação é da maior importância ."


 #Caminho Esquerdo
 USA_focus_masked_r_and_d: "P&D mascarado"
 USA_focus_masked_r_and_d_desc: "Com o público não realmente distraído com coisas importantes como a guerra contra as drogas, vimos um potencial real dessa provação. Com algum tempo, dinheiro e boa pesquisa, encontraremos algumas boas maneiras de melhorar nosso soldado médio . Embora os métodos possam não ser... apreciados, podemos, no entanto, prosseguir com a pesquisa."
 USA_focus_testing_needs: "Assuntos de teste necessários"
 USA_focus_testing_needs_desc: "Precisamos de assuntos para esclarecer e provar nossa pesquisa, embora isso possa tirar o pool de reservas que ainda podemos nos contentar com o que temos."
 USA_focus_needed_equipment: "Equipamento de teste necessário"
 USA_focus_needed_equipment_desc: "Precisamos de novos equipamentos para conduzir nossa pesquisa, nosso domínio sobre os membros do Congresso nos permitirá adquirir o financiamento por orçamentos reinvestidos."
 USA_focus_phase_one: "Desenvolvimento da Fase 1"
 USA_focus_phase_one_desc: "Os testes iniciais mostraram crescimento limitado, nada significativo, mas estamos chegando lá."
 USA_focus_phase_two: "Desenvolvimento da Fase 2"
 USA_focus_phase_two_desc: "Estamos fazendo um bom progresso, mas o bronze não está satisfeito."
 USA_focus_phase_three: "Desenvolvimento da Fase 3"
 USA_focus_phase_three_desc: "Conseguimos, embora não seja supostamente \"perfeito\", mas ainda assim mantemos nossos empregos e a bebida de latão para o sucesso"


 #Caminho do meio
 USA_focus_increased_senses_program: "Programa Sentido Aumentado"
 USA_focus_increased_senses_program_desc: "Nossos soldados são voluntários, muito pouco incentivo para realmente ingressar e muito menos permanecer nas forças armadas. Portanto, devemos prometer a eles o corpo perfeito que obterão se concordarem com o futuro da América."
 USA_focus_captain_america_program: "Programa Capitão América"
 USA_focus_captain_america_program_desc: "Temos um herói americano do cinema, um sonho americano na mente das pessoas. Agora teremos a capacidade de ter protetores americanos com os avanços que nosso departamento fez."

 #Caminho correto
 USA_focus_freewill_research: "Pesquisa de livre arbítrio"
 USA_focus_freewill_research_desc: "Com o público apavorado com os perigos em nosso mundo, tanto no exterior quanto no doméstico, devemos seduzi-los com desenvolvimentos que peguem esses sinais de mal e os transformem em sinais de bem e melhoria de nossa nação."
 USA_focus_recruitment_campaign: "Campanha de recrutamento"
 USA_focus_recruitment_campaign_desc: "Precisaremos de novos voluntários para os projetos que planejamos se quisermos obter resultados reais, mas não podemos tirar da ativa. Como forma de melhorar o equilíbrio, iniciaremos uma campanha dedicada a qualquer pessoa e todos dispostos a servir seu país de maneiras que não envolvam despojamento. Um pouco mentiroso, mas quando o recrutador mentiu.
 USA_focus_procuring_new_resorces: "Procurar novos recursos"
 USA_focus_procuring_new_resorces_desc: "Esses projetos custarão dinheiro e equipamentos que não temos, embora possamos contar com a ajuda de nossos amigos políticos."
 USA_focus_project_memphis: "Projeto Memphis"
 USA_focus_project_memphis_desc: "Projeto Memphis é o nome de uma série de projetos que serão pesquisados e conduzidos nos arredores da grande Memphis. Se tudo correr bem, teremos verdadeiros tanques para soldados."
 USA_focus_project_jackson: "Projeto Jackson"
 USA_focus_project_jackson_desc: "O presidente Andrew Jackson é conhecido por grandes e não tão grandes coisas, procurar aumentar a capacidade de nossos soldados de estarem mais dispostos a abordar situações ousadas é fundamental na arte mutável da guerra moderna."
 USA_focus_project_theodor: "Projeto Theodor"
 USA_focus_project_theodor_desc: "Assim como o grande progressista Theodor Roosevelt, precisamos transformar nossos soldados em um exército de Bull Moose. Teremos soldados com determinação teimosa e vontade de avançar e avançar."


#Árvore Política
 USA_focus_pushing_the_anti_smoking_initiative: "Impulsionando a Iniciativa Antifumo"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Os cidadãos precisam de uma vida mais saudável e, como tal, devemos promover campanhas para mostrar os efeitos negativos da indústria do tabaco como um todo."
 USA_focus_dealing_with_anti_globalist_protest: "Lidando com o protesto antiglobalização"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Os agitadores vieram protestar contra nossas recentes mudanças para melhor integração e cooperação com economias estrangeiras, portanto devemos lidar com esses indivíduos ignorantes de maneira discreta quando aos olhos do público."
 USA_focus_state_visit_to_vietnam: "Visita de Estado ao Vietnã"
 USA_focus_state_visit_to_vietnam_desc: "A história de nossas relações com o Vietnã é instável, mas é melhor chegar tarde para remediar isso do que sentar e deixar surgir uma tensão passiva. Como tal, devemos realizar uma visita de Estado ao Vietnã."
 USA_focus_helping_al_gore_in_the_coming_election: "Ajudando Al Gore nas próximas eleições"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "O mandato do presidente está quase no fim e Al Gore, seu vice-presidente, está procurando ser o melhor substituto para o próximo mandato. Devemos garantir que ele seja apreciado pelo público para que seja eleito."

 #9/11 Árvore de Ataques e Reações
 USA_focus_the_2001_attacks: "Os ataques de 2001"
 USA_focus_the_2001_attacks_desc: "Os EUA acabaram de ser atacados em sua terra natal em uma das maiores cidades sob seu controle, a nação está abalada, mas a determinação está crescendo rapidamente para responder a tais atos de terror."
 USA_focus_avoiding_an_illegal_war: "Evitando uma guerra ilegal"
 USA_focus_avoiding_an_illegal_war_desc: "As pessoas estão indignadas, mas cautelosas, pois, embora desejem lidar com este ataque, desejam não estar em um conflito prolongado que possa prejudicar suas vidas, pois alguns podem ser enviados para morrer em uma guerra em que não acreditam totalmente . É esse sentimento que podemos remediar adotando uma abordagem mais passiva e agressiva da diplomacia estrangeira, especialmente no que seremos considerados como as “nações problemáticas”.
 USA_focus_the_self_security_option: "A opção de auto-segurança"
 USA_focus_the_self_security_option_desc: "Não há espírito suficiente para uma guerra potencialmente prolongada, como tal devemos olhar internamente, pois foi uma falha na segurança do aeroporto que permitiu que tais atos de terror ocorressem."
 USA_focus_the_war_on_terror: "A Guerra ao Terror"
 USA_focus_the_war_on_terror_desc: "As cartas foram dadas e nós olhamos para as probabilidades, para vingar nosso povo e impedir preventivamente futuros ataques, devemos procurar combater a fonte de tais pessoas dementes."

 #9/11 Árvore do Dilema da Política Interna
 USA_focus_post_9_11_security_problem: "Problema de segurança pós 11 de setembro"
 USA_focus_post_9_11_security_problem_desc: "A nação resistiu ao choque dos ataques, mas agora surge uma nova questão: como lidar com a prevenção de tais atos no futuro."
 USA_focus_internal_security_initiative: "Iniciativa de Segurança Interna"
 USA_focus_internal_security_initiative_desc: "Para ver o inimigo, devemos começar de dentro e começar uma nova iniciativa de segurança."
 USA_focus_a_balanced_approach: "Uma abordagem equilibrada"
 USA_focus_a_balanced_approach_desc: "Os problemas presentes são muitos e variados, devemos focar nos maiores problemas e equilibrá-los adequadamente antes de lidar com problemas menores."
 USA_focus_power_projection: "Projeção de energia"
 USA_focus_power_projection_desc: "Os inimigos estão no exterior e, como tal, devemos fazer o possível para reformar nossos serviços de inteligência para entender melhor nossos futuros inimigos."
 USA_focus_religous_freedoms_debate: "Debate sobre liberdades religiosas"
 USA_focus_religous_freedoms_debate_desc: "Os atos de uma religião atacando o solo dos EUA atingem o cerne de nossa constituição, como os líderes e aqueles que seguem reagirão a tais atos."
 USA_focus_full_freedoms: "Todas as liberdades"
 USA_focus_full_freedoms_desc: "Os fundadores nunca previram que a religião seria usada como uma arma e, como tal, devemos entender que, se mudarmos esse fundamento de nossa constituição, estaremos atacando abertamente nossos princípios e nosso próprio povo."
 USA_focus_key_limitations: "Principais limitações"
 USA_focus_key_limitations_desc: "Os fundadores não sabiam que atos religiosos armados viriam para o solo americano, para isso devemos procurar equilibrar o que nossos fundadores queriam e o que nós, como América, defendemos."
 USA_focus_targeted_restrictions: "Restrição direcionada"
 USA_focus_targeted_restrictions_desc: "Os extremistas religiosos anularam um princípio pelo qual esta nação foi fundada e, como tal, devemos reagir da mesma forma para enviar uma mensagem àqueles no mundo que desejam nos prejudicar novamente."

 #Caminho da esquerda Políticas domésticas
 USA_focus_school_choice_dilemma: "Dilema da escolha da escola"
 USA_focus_school_choice_dilemma_desc: "Os EUA acabaram de ser atacados em sua terra natal em uma das maiores cidades sob seu controle, a nação está abalada, mas a determinação está crescendo rapidamente para responder a tais atos de terror."
 USA_focus_the_public_majority: "A maioria pública"
 USA_focus_the_public_majority_desc: "O sistema público foi sufocado. Se nos concentrarmos nele e extinguirmos essas escolas "privilegiadas", poderemos melhorar a educação de nossos jovens."
 USA_focus_schooling_status_quo: "Schooling Status Quo"
 USA_focus_schooling_status_quo_desc: "A dinâmica atual é boa, apenas alguns ajustes na legislação e tornar os pais mais conscientes de suas escolhas e então a atenção pode ser direcionada mais para as instituições do que para o governo."
 USA_focus_the_private_majority: "A maioria privada"
 USA_focus_the_private_majority_desc: "O setor privado tem feito muito bem em padronizar melhor e aplicar o dinheiro dos pais para seus filhos, portanto, devemos afrouxar os regulamentos e priorizar as escolas particulares."
 USA_focus_the_power_grid_debate: "O debate sobre a rede elétrica"
 USA_focus_the_power_grid_debate_desc: "A rede elétrica dos EUA está desmoronando há muitos anos, a natureza tênue e a vasta interconexão têm muitos questionando a abordagem que devemos adotar para consertá-la."
 USA_focus_a_united_grid_for_all: "Uma grade unida para todos"
 USA_focus_a_united_grid_for_all_desc: "A rede elétrica deve ser unificada, podemos usar essa unidade para enviar eletricidade para onde pudermos para ajudar as áreas afetadas ou áreas menos suficientes daquelas que estão mais do que bem de vida."
 USA_focus_a_little_here_and_a_little_there: "Um pouco aqui e um pouco ali"
 USA_focus_a_little_here_and_a_little_there_desc: "A nação é muito grande para ter uma rede totalmente unificada, mas podemos trabalhar para melhor "centralizá-la" criando subestações estratégicas e redirecionando as redes para evitar sobrecargas e efeitos em cascata."
 USA_focus_the_free_market_approach: "A Abordagem do Mercado Livre"
 USA_focus_the_free_market_approach_desc: "A rede do Texas é o melhor exemplo de controle "estatal" e privado, devemos fazer isso em todos os estados. Manter a rede federal como forma de evitar apagões regionais em cascata, mas deixar cada estado ser autossuficiente, estados com excesso de energia pode vender o extra e pode ajudar os estados deficientes."
 USA_focus_the_food_stamps_problem: "O Problema do Food Stamps"
 USA_focus_the_food_stamps_problem_desc: "O programa de vale-refeição sempre foi um dos problemas mais exclusivos nos programas de bem-estar social dos Estados Unidos, pois as regulamentações se contradizem, os cortes e aumentos orçamentários não fazem nada e muitos que precisam de ajuda não conseguem ajuda, enquanto aqueles que não precisam recebem mais do que o suficiente. Devemos encontrar uma solução."
 USA_focus_food_stamps_accessability_act: "Lei de Acessibilidade de Food Stamps"
 USA_focus_food_stamps_accessability_act_desc: "As pessoas precisam de comida e com grandes monopólios de açúcar e outros alimentos, podemos sufocar isso com um melhor financiamento e abrindo o programa de vale-refeição para mais pessoas."
 USA_focus_the_better_food_stamps_quality_act: "A Lei de Melhor Qualidade dos Food Stamps"
 USA_focus_the_better_food_stamps_quality_act_desc: "O processo para ser aceito é confuso e tedioso, devemos simplificar e esclarecer melhor quem e como alguém pode obter assistência por meio de vale-refeição."
 USA_focus_the_food_stamps_protection_act: "A Lei de Proteção de Food Stamps"
 USA_focus_the_food_stamps_protection_act_desc: "O programa é muito frouxo na aceitação das pessoas, muitos abusam do sistema e, como tal, devemos reprimir extremamente para evitar isso, podemos combater essa "dureza" concedendo cortes de impostos suplementares a candidatos mais pobres que precisam. "
 USA_focus_the_rental_crisis: "A Crise do Aluguel"
 USA_focus_the_rental_crisis_desc: "Os preços dos aluguéis subiram exponencialmente a um ponto em que muitos fizeram apostas arriscadas na compra de casas, pois é muito mais barato possuir uma casa do que alugá-la e morar nela."
 USA_focus_price_control_legislation: "Legislação de Controle de Preços"
 USA_focus_price_control_legislation_desc: "Os proprietários desses complexos de aluguel têm preços manipulados e forçados a subir, devemos corrigir essa violação clara agora com uma legislação severa."
 USA_focus_moderate_regulatory_approach: "Abordagem regulatória moderada"
 USA_focus_moderate_regulatory_approach_desc: "Os regulamentos e a burocracia sobre a propriedade desses condomínios alugados, estacionamentos de trailers etc. ."
 USA_focus_pro_tenant_bill: "Projeto de lei pró-inquilino"
 USA_focus_pro_tenant_bill_desc: "Os regulamentos sufocam tudo o que um proprietário pode fornecer para justificar o preço, devemos lidar com essa burocracia ímpia se quisermos ter mais moradias e pessoas mais bem providas nelas."

 #Políticas domésticas do caminho certo
 USA_focus_civil_rights_contention: "Contenção de direitos civis"
 USA_focus_civil_rights_contention_desc: "Os EUA tiveram uma história muito difícil quando se trata de impor e normalizar as reformas da era dos direitos civis para fazer um país pelo povo e para seu povo. No entanto, isso começou a transbordar como um aumento na especulação, nas teorias da conspiração e dissidência total para desviar a atenção dos problemas reais relacionados à questão principal em questão e as possíveis soluções que podem corrigir esse tópico divisivo."
 USA_focus_a_new_civil_rights_deal: "Um novo acordo de direitos civis"
 USA_focus_a_new_civil_rights_deal_desc: "Os direitos civis da nação não foram longe o suficiente, assim como o novo acordo de FDR, devemos ter um novo acordo civil se quisermos avançar unidos como povo destes Estados Unidos."
 USA_focus_limited_legislative_action: "Ação Legislativa Limitada"
 USA_focus_limited_legislative_action_desc: "O farfalhar das folhas culturais não é totalmente infundado, mas os radicais desvalorizaram a verdadeira mensagem do movimento e, portanto, embora a legislação deva ser examinada, é apenas uma questão de tempo até que o assunto seja esquecido."
 USA_focus_delegation_to_state_governments: "Delegação aos governos estaduais"
 USA_focus_delegation_to_state_governments_desc: "O governo federal não tem nenhuma razão real para lidar com uma questão que já está sendo tratada. Portanto, devemos delegar esta importante tarefa aos estados e informá-los sobre as mudanças que devem fazer antes de sermos forçados a agir."
 USA_focus_the_marriage_debate: "O debate sobre o casamento"
 USA_focus_the_marriage_debate_desc: "A revolução sexual mudou o suposto status quo do que é e do que não é considerado um casal. Muitos estão começando a ficar agitados porque o Congresso e os líderes estaduais optam por não fazer nada ou ignorar completamente os apelos dos afetados. Devemos portanto, comece o debate sobre o conceito de casamento gay e encontre uma solução para este problema crescente."
 USA_focus_yes_i_do: "Sim"
 USA_focus_yes_i_do_desc: "O Congresso achou por bem aprovar um projeto de lei que reconhecerá federalmente os casamentos gays e que as instituições que não aceitarem o projeto de lei serão investigadas, potencialmente fechadas ou pesadamente multadas por quaisquer atos discriminatórios que violem o novo projeto de lei."
 USA_focus_yes_but_with_extra_steps: "Sim... Acho que precisamos mudar"
 USA_focus_yes_but_with_extra_steps_desc: "O Congresso concordou em aprovar um projeto de lei que visa a discriminação de casais gays que desejam se casar. No entanto, há especulações quanto à extensão do projeto, com alguns dizendo que é demais e alguns dizendo que não é suficiente."
 USA_focus_push_it_towards_the_state_legislations: "Sim... Acho que os Estados devem lidar com isso"
 USA_focus_push_it_towards_the_state_legislations_desc: "O governo federal não deve interferir com um conceito tão religioso quanto o casamento, portanto, devemos forçar a questão no nível estadual e trazer mais conscientização no nível local."
 USA_focus_continued_gun_control_problems: "Problemas contínuos de controle de armas"
 USA_focus_continued_gun_control_problems_desc: "O crescente mantra dos grupos pró e anti de controle de armas dividiu a nação a um ponto em que as estatísticas estão sujeitas a intensa anulação devido a preconceitos e/ou apenas recusas absolutas de levá-las a sério. O Congresso deve agir antes que isso se torne algo crítico. "
 USA_focus_pro_gun_control_legislations: "Legislações a favor do controle de armas"
 USA_focus_pro_gun_control_legislations_desc: "O Congresso achou por bem aprovar um projeto de lei que iniciará um forte aparato de controle de armas quando se trata de possuir e comprar uma arma de fogo."
 USA_focus_continued_compromising: "Contínuo compromisso"
 USA_focus_continued_compromising_desc: "O Congresso concordou em aprovar um projeto de lei que visa certos aspectos-chave do processo de compra de armas de fogo. Espera-se que isso filtre melhor o controle de quem obtém essas armas."
 USA_focus_rolling_back_redundant_legislations: "Revertendo Legislações Redundantes"
 USA_focus_rolling_back_redundant_legislations_desc: "O governo federal causou esse problema para começar, essas estatísticas mostram que as pessoas não são capazes de responder a uma ameaça tão espontânea à vida. Então, vamos reverter algumas dessas partes redundantes da legislação atual e deixar os americanos ajudarem defender uns aos outros."
 USA_focus_rising_policing_problems: "Problemas crescentes de policiamento"
 USA_focus_rising_policing_problems_desc: "A recente série de eventos de violência policial que continuam aparecendo nos noticiários causaram uma grande agitação civil. O Congresso deve agir rápido antes que as coisas fiquem feias."
 USA_focus_federal_oversight: "Supervisão Federal"
 USA_focus_federal_oversight_desc: "O Congresso aprovou uma legislação que criará uma comissão federal de supervisão para avaliar as forças policiais e melhor integrá-las às suas comunidades. Isso deve padronizar e centralizar a natureza bastante caótica que as agências legais locais podem ter em níveis tão baixos como cidades e vilas."
 USA_focus_a_moderate_police_force: "Uma Força Policial Moderada"
 USA_focus_a_moderate_police_force_desc: "O Congresso aprovou a legislação para reformar as forças policiais em relação aos procedimentos de prisão e equipamentos apropriados que a polícia local pode ter em situações."
 USA_focus_this_is_a_state_matter: "Isto é um assunto de Estado"
 USA_focus_this_is_a_state_matter_desc: "Os estados precisam se controlar e resolver essas questões claramente locais. O Congresso começou a redigir uma legislação que visará estados negligentes ao lidar com seus assuntos internos, pois o governo federal não deveria ter que enviar agências aqui, ali e em todos os lugares, estendendo ativos e sua eficácia".


 ##Políticas Internas de Serviços Públicos
 USA_focus_healthcare_drug_transparency: "Transparência de Medicamentos para a Saúde"
 USA_focus_healthcare_drug_transparency_desc: "Cada vez mais os preços dos remédios de uso diário aumentam e mais e mais americanos sofrem porque não podem pagar por esses remédios de que precisam. O Congresso deve procurar resolver esse problema antes que fique fora de controle."
 USA_focus_expanding_the_fda_powers: "Expandindo os poderes da FDA"
 USA_focus_expanding_the_fda_powers_desc: "As reformas do Congresso em relação ao FDA e suas habilidades agora serão expandidas para incluir investigações sobre empresas que suspeitaram de excessos em seus métodos de preços, juntamente com os processos de fabricação que potencialmente criam esses excessos. A esperança é mergulhar profundamente nas empresas farmacêuticas e pegar o problemas na sua origem."
 USA_focus_perscription_reforms: "Reformas de Prescrição"
 USA_focus_perscription_reforms_desc: "Usar as empresas farmacêuticas que substituem a legislação agora será garantido para serem mais transparentes sobre medicamentos com custos excessivos. Isso dará ao público uma compreensão mais aguçada sobre por que as coisas custam da maneira que custam."
 USA_focus_internal_review_boards: "Conselhos de Revisão Internos"
 USA_focus_internal_review_boards_desc: "Usando uma iniciativa de estado por estado, as empresas farmacêuticas podem ser submetidas a conselhos internos de revisão para internalizar e entender como e por que os preços dos medicamentos prescritos são do jeito que são."
 USA_focus_healthcare_billing_troubles: "Problemas de cobrança de assistência médica"
 USA_focus_healthcare_billing_troubles_desc: "Apesar da maneira mais estagnada em que nosso sistema de saúde parece estar, parece que quase todos os dias agora as contas do cidadão médio parecem aumentar cada vez mais. Alguns suspeitam de jogo sujo em relação ao setor de seguros, mas outros acham que poderia ser outra coisa. Seja o que for, o congresso deve acabar com isso."
 USA_focus_billing_commission: "Comissão de Cobrança de Saúde"
 USA_focus_billing_commission_desc: "Os legisladores do Congresso acabaram de aprovar a lei HBC, que estabelecerá uma comissão independente que revisará e categorizará como as instituições médicas e seguradoras criam suas contas e perseguem aqueles que adulteram os livros para ganho pessoal e assim por diante."
 USA_focus_transparent_reforms: "Reformas Transparentes"
 USA_focus_transparent_reforms_desc: "O Congresso, por meio de muita pressão pública, aprovou uma série de reformas de transparência que imporão às instituições de saúde e seguradoras a transparência de seus métodos de cobrança e o que custa. A esperança é que esse conhecimento aberto restabeleça um senso de competição à medida que as pessoas procuram melhores taxas para seus cuidados."
 USA_focus_decentralized_reviews_committee: "Comitê de Revisões Descentralizadas"
 USA_focus_decentralized_reviews_committee_desc: "O Congresso aprovou a Lei da RDC, que essencialmente dá aos estados mais poder para ir atrás de empresas de seguros e saúde, dando-lhes comitês de revisão estabelecidos. Muitos veem isso mais como uma abordagem band-aid, mas muitos também veem isso como um maneira de acelerar a consciência através de muitos atos, então apenas um corpo central."
 USA_focus_social_security_not_secure: "A Previdência Social não é segura?"
 USA_focus_social_security_not_secure_desc: "As mudanças na demografia do país nos últimos 50 anos ou mais viram o outrora orgulhoso grampo de nossos Programas de Rede Social se transformar em nada menos que um Esquema de Pirâmide. Com essa preocupação crescente, os legisladores devem procurar resolver esse problema antes que comece afetando um bom bloco de votação dos cidadãos."
 USA_focus_increased_benefits: "Aumento dos benefícios"
 USA_focus_increased_benefits_desc: "O orçamento é menor do que nossa população está crescendo, então vamos apenas aumentar o orçamento, isso ajudará nossos números nas pesquisas."
 USA_focus_welfare_reforms: "Reformas de bem-estar"
 USA_focus_welfare_reforms_desc: "Reformar o orçamento e os impostos relacionados ao Programa de Seguridade Social garantirá a longevidade do programa com o menor impacto no lado orçamentário do governo. No geral, isso deve ser uma vitória para nós e para o povo."
 USA_focus_welfare_backstepping: "Backstepping de bem-estar"
 USA_focus_welfare_backstepping_desc: "As pessoas estão moles e lentamente trabalhando cada vez menos por terem uma suposta aposentadoria segura. Devemos reformar e cortar excessos no programa para garantir a reconciliação orçamentária e incentivar as pessoas a poupar e planejar suas aposentadorias. Pode ser não será a melhor solução a curto prazo, mas as pessoas nos agradecerão a longo prazo."
 USA_focus_training_troubles: "Problemas de treinamento de policiamento"
 USA_focus_training_troubles_desc: "Mais casos de problemas de treinamento para aplicação da lei se tornaram populares nos noticiários ultimamente. Embora não tenhamos certeza se são as notícias exagerando a situação, há, no entanto, um grande protesto do público em geral. O Congresso deve abordar a questão perante o público torna-se muito descontente."
 USA_focus_federal_training_board: "Conselho Federal de Treinamento"
 USA_focus_federal_training_board_desc: "O Congresso aprovou um projeto de lei de reforma orçamentária e de treinamento em que um conselho federal de treinamento será encarregado de padronizar e simplificar os programas de treinamento para permitir uniformidade e melhor coesão quando diferentes departamentos enfrentarem o mesmo problema."
 USA_focus_legislative_training_reforms: "Reformas de treinamento legislativo"
 USA_focus_legislative_training_reforms_desc: "O Congresso aprovou a Lei PTR, uma lei que irá implementar e atualizar melhor os métodos de treinamento e eliminar potenciais maus atores que causaram tais escândalos no mundo da aplicação da lei."
 USA_focus_better_budgeting_programs: "Melhores programas de orçamento"
 USA_focus_better_budgeting_programs_desc: "A Polícia está simplesmente sem fundos. Reformas orçamentárias do Congresso foram aprovadas para melhor alocar e aumentar o financiamento para os programas de treinamento necessários e pela falta de incentivo pessoal para garantir que esse pessoal seja compensado por colocar suas vidas em risco. "


 #Políticas Domésticas da Onda Verde
 USA_focus_the_green_wave: "A Onda Verde"
 USA_focus_the_green_wave_desc: "Eventos recentes e avanços em tecnologias causaram um ressurgimento do ambientalismo. Esses clamores causaram inquietação na sociedade e muitos estão buscando um plano de ação no congresso. A questão é: que plano o congresso fará."
 USA_focus_riding_the_wave: "Navegando na Onda"
 USA_focus_riding_the_wave_desc: "O Congresso decidiu ir na direção de resultados proativos, enquanto muitos são céticos quanto ao seu compromisso, outros dão as boas-vindas ao novo capítulo na história dos EUA que o Congresso criará com tal postura."
 USA_focus_playing_life_guard: "Jogando como salva-vidas"
 USA_focus_playing_life_guard_desc: "O Congresso decidiu levar em conta o que as pessoas fazem para melhorar as coisas, se houver uma questão necessária para aprovação do Congresso, mas os cidadãos se pronunciaram e, como tal, são os cidadãos que devem liderar os avanços."
 USA_focus_staying_out_of_the_water: "Ficar fora da água"
 USA_focus_staying_out_of_the_water_desc: "O Congresso decidiu que precisa deixar as pessoas seguirem seu curso, pois há questões mais importantes em mãos."
 USA_focus_the_jobs_crisis: "A Crise do Emprego"
 USA_focus_the_jobs_crisis_desc: "Com a pressão por uma \"economia verde\", muitos estão compreensivelmente céticos sobre como devemos abordar isso e o possível período de transição que isso criará. O Congresso deve analisar como abordará esse desafio à medida que mais agitação é criada por línguas divisivas dentro da população."
 USA_focus_green_financing: "Financiamento Verde"
 USA_focus_green_financing_desc: "O Congresso decidiu aprovar legislações que são \"Pro-Green\". Isso significa que legislações serão aprovadas para criar o aparato para empresas e pessoas mudarem para empregos baseados em energia verde e formas de fazer a economia trabalho como um todo."
 USA_focus_limited_supporting: "Suporte limitado"
 USA_focus_limited_supporting_desc: "O Congresso escolheu o caminho do \"lado raso\". Isso significa que eles ajudarão em programas de transição e financiamento mais macroeconômicos, embora itens menores no nível mais individual sejam deixados para o mercado e os mais amplos população."
 USA_focus_the_green_market: "O Mercado Verde"
 USA_focus_the_green_market_desc: "O Congresso permitiu que o livre mercado tomasse as rédeas e seguisse em frente. O uso da demanda popular e sua abordagem mais flexível para mudar seus negócios em vez da economia deve ter uma transição mais suave. Muitos, no entanto, não têm certeza dos custos reais para o contribuinte ou gerações futuras, esta abordagem mais "mãos livres" pode ter."
 USA_focus_the_social_impact: "O impacto social"
 USA_focus_the_social_impact_desc: "Com uma economia verde vem um padrão de vida verde. No entanto, com essa mentalidade, muitos se perguntam como atingiremos esse objetivo com a forma como as casas antigas com famílias mudarão em comparação com o padrão habitacional mais recente. O Congresso terá que resolver esse potencial crise civil".
 USA_focus_the_greenhouse_act: "A Lei do Efeito Estufa"
 USA_focus_the_greenhouse_act_desc: "A legislação do Congresso intitulada Greenhouse Act entrará em vigor, em resumo, concentrando-se em necessidades específicas da vida, como produção de alimentos, financiando mais pesquisas sobre agricultura vertical e programas de carne de laboratório. O Congresso espera reduzir os custos dos alimentos e impactos na saúde para incentivar pessoas para economizar e comprar casas mais novas ou atualizar as moradias atuais."
 USA_focus_the_housing_improvements_act: "A Lei de Melhoria da Habitação"
 USA_focus_the_housing_improvements_act_desc: "A legislação foi posta em vigor, a Lei de Melhoria da Habitação terá como alvo os ambientes urbanos e buscará iniciativas de financiamento federal para atualizar e tornar as habitações mais ecologicamente corretas. iniciar o processo de projetos de reabilitação habitacional, embora alguns duvidem da eficácia na gestão dos custos e do bem-estar das populações afetadas”.
 USA_focus_free_choice_Act: "A Lei da Livre Escolha"
 USA_focus_free_choice_Act_desc: "O Congresso aprovou a Lei de Livre Escolha, esta série de legislações é para delegar melhor aos governos estaduais e municipais a priorização e implementação de novos programas mais ecológicos que farão a transição da economia e da vida social das pessoas. Muitos temem, no entanto, que tal evitar um impacto nacional importante provavelmente terá repercussões graves a longo prazo”.
 USA_focus_the_nuclear_question: "A Questão Nuclear"
 USA_focus_the_nuclear_question_desc: "Mais e mais pessoas clamam por formas pró e antinucleares de melhorar nossa produção de energia. Com um tópico tão quente e potencialmente divisivo, o congresso está realmente ocupado com o que deveria ser a posição federal sobre a Grande Questão Verde. A verdadeira questão é se o Congresso fará a escolha certa."
 USA_focus_anti_nuclear_act: "A Lei Antinuclear"
 USA_focus_anti_nuclear_act_desc: "Os legisladores do Congresso aprovaram uma legislação em que a tecnologia nuclear será proibida como um investimento federal. Isso significa que os estados arcarão com os custos totais de investimento de tais projetos, enquanto o financiamento federal irá para todas e quaisquer outras fontes não renováveis. A respiração de muitos americanos um suspiro de alívio, mas a que custo para si mesmos."
 USA_focus_miniature_growth_act: "A Lei do Crescimento em Miniatura"
 USA_focus_miniature_growth_act_desc: "Hoje o congresso aprovou uma legislação que ajudará a reintroduzir a energia nuclear nos Estados Unidos. Com muitos eventos do passado ainda temendo, os defensores pró nuclear estão cientes dos benefícios, porém temem que o projeto de lei possa gerar mais custos do que vale a pena."
 USA_focus_atomic_reforms_Act: "A Lei de Reformas Atômicas"
 USA_focus_atomic_reforms_Act_desc: "Os legisladores no congresso aprovaram um projeto de lei que verá a adoção dominante da produção de energia nuclear. Embora se espere que isso alivie muito os custos das famílias e das indústrias, muitos ainda temem que, com um desenvolvimento tão rápido da tecnologia nuclear, que estamos a apenas um passo da Chernobyl americana."


 ###Árvore de Política Externa
 USA_focus_foreign_policy: "Política externa"
 USA_focus_foreign_policy_desc: "Os EUA têm sido negligentes nas relações exteriores recentes e, como tal, devemos revitalizar este aspecto do interesse de nossa nação."
 USA_focus_foreign_policy_plan: "Plano dos EUA sobre política externa"
 USA_focus_foreign_policy_plan_desc: "As guerras civis em andamento na África Ocidental provarão ser um bom palco para moldar a política externa, mas não temos certeza se isso a definirá."
 USA_focus_support_the_democratic_movement: "Apoie o Movimento Democrático"
 USA_focus_support_the_democratic_movement_desc: "Eles querem liberdade e uma nação forte, devemos apoiá-los."
 USA_focus_support_the_nationalist_movement: "Apoie o Movimento Nacionalista"
 USA_focus_support_the_nationalist_movement_desc: "Eles querem liberdade e uma nação forte, devemos apoiá-los."

 ##Guerra Civil de Serra Leoa
 #Caminho Esquerdo
 USA_focus_the_salesman_approach: "A Abordagem do Vendedor"
 USA_focus_the_salesman_approach_desc: "As pessoas não querem uma guerra, mas também não querem ficar de braços cruzados. Para fazer isso, podemos ganhar para o nosso povo e para o mundo se começarmos a promover acordos de treinamento e equipamentos para os necessitados. "
 USA_focus_supplying_our_sierra_leone: "Suprindo nossa Serra Leoa"
 USA_focus_supplying_our_sierra_leone_desc: "O povo de Serra Leoa está despreparado e devemos ajudá-lo."
 USA_focus_meeting_with_african_union_members: "Reunião com membros da União Africana"
 USA_focus_meeting_with_african_union_members_desc: "O continente africano é, na melhor das hipóteses, vasto e imprevisível. Para remediar isso, devemos encontrar os líderes da União Africana para entender melhor a complexidade e a clientela que poderíamos ter."
 USA_focus_securing_trade_with_africa: "Garantindo o comércio com a África"
 USA_focus_securing_trade_with_africa_desc: "O continente é rico em recursos e, como tal, a promoção de comércios mútuos melhorará nossa nação e nossa influência no continente."

 #Caminho do meio
 USA_focus_the_humanitarian_approach: "A Abordagem Humanitária"
 USA_focus_the_humanitarian_approach_desc: "O povo não quer uma guerra, mas também não quer ficar de braços cruzados. Devemos enviar uma mensagem e a melhor maneira de fazer isso é por meio do humanitarismo."
 USA_focus_advising_sierra_leone: "Aconselhar a Serra Leoa"
 USA_focus_advising_sierra_leone_desc: "A nação está equipada decentemente, mas treinada de forma aleatória, devemos ajudá-los a obter mais treinamento se quisermos esperar por sua vitória."
 USA_focus_meeting_eu_leadership: "Conhecendo a liderança da UE"
 USA_focus_meeting_eu_leadership_desc: "Os europeus mantiveram o continente africano por milênios, onde devem ter mais informações sobre como lidar com o continente. Podemos entender melhor os problemas que podemos ter se conversarmos com eles."
 USA_focus_coordinated_help: "Ajuda coordenada"
 USA_focus_coordinated_help_desc: "Os franceses têm uma legião estrangeira e nós também, devemos mudar nossa imagem e solidificar nossa reivindicação de paz e liberdade mundial."

 #Caminho correto
 USA_focus_the_interventionist_will: "A Vontade Intervencionista"
 USA_focus_the_interventionist_will_desc: "O povo quer uma guerra, mas não podemos ficar de braços cruzados. Devemos enviar uma mensagem e incutir medo nos inimigos de nossa nação e mostrar a eles que ainda somos fortes."
 USA_focus_sierra_leone_peacekeepers: "Sierra Leoa “Peacekeepers”"
 USA_focus_sierra_leone_peacekeepers_desc: "A nação está decentemente equipada, mas não está fazendo nenhum progresso real, podemos enviar "pacificadores" como se estivéssemos ligados à ONU e ajudar a motivar a guerra em uma direção mais positiva."
 USA_focus_state_visit_to_the_united_kingdom: "Visita de Estado ao Reino Unido"
 USA_focus_state_visit_to_the_united_kingdom_desc: "O Reino Unido costumava ser o superintendente colonial no território de Serra Leoa e deve ter o melhor conhecimento para nos ajudar nesta pequena empreitada, mas também pode nos ajudar em quaisquer outros conflitos no território do antigo Império Britânico."
 USA_focus_joint_police_action: "Ação policial conjunta"
 USA_focus_joint_police_action_desc: "A Ação Policial que tem sido a Guerra Civil de Serra Leoa parece promissora para um novo tipo de política externa. Devemos procurar refinar e redefinir o termo "Ação Policial" para que muitos não comecem a repetir os sentimentos do tempo da guerra do Vietnã."

 #Encontros Novos Milênios
 USA_focus_state_visit_to_canada: "Visita de Estado ao Canadá"
 USA_focus_state_visit_to_canada_desc: "No norte, procuramos amizade e segurança, para não alienarmos aqueles que estão em nosso jardim."
 USA_focus_state_visit_to_mexico: "Visita de Estado ao México"
 USA_focus_state_visit_to_mexico_desc: "Ao sul procuramos paz e estabilidade, pois também não devemos esquecer nosso quintal."
 USA_focus_state_visit_to_brazil: "Visita de Estado ao Brasil"
 USA_focus_state_visit_to_brazil_desc: "Nossos vizinhos do sul, não devemos esquecê-los, pois onde estaria nossa hegemonia hemisférica sem nossa maior contraparte continental do sul. Vamos checar e ajudar no que pudermos."


 ##Guerra Afegã
 USA_focus_the_afghanistan_question: "A Questão do Afeganistão"
 USA_focus_the_afghanistan_question_desc: "Com os recentes ataques à nação, a guerra civil desencadeada pelos terroristas no Afeganistão esteve nos pensamentos de nossos militares por um tempo e temos motivos para acreditar que o líder dos ataques está comandando essa cabala. Portanto, devemos pensar em como nós vão responder".

 #Caminho Esquerdo
 USA_focus_arming_our_horse: "Armar nosso cavalo"
 USA_focus_arming_our_horse_desc: "A situação preocupante no Afeganistão é de vital importância internacional para que possamos fazer o possível para apoiar a mais estável das facções."
 USA_focus_muslim_legion: "Legião Muçulmana"
 USA_focus_muslim_legion_desc: "Uma parte da nossa população muçulmana deseja ir e lutar para defender o que já foi sua pátria, já que o conflito parece estagnado na melhor das hipóteses, esta talvez seja uma grande oportunidade."
 USA_focus_arming_the_legion: "Armar a Legião"
 USA_focus_arming_the_legion_desc: "A legião não está muito bem equipada, como tal devemos pelo menos mostrar cortesia e fornecê-los."
 USA_focus_advising_the_legion: "Aconselhando a Legião"
 USA_focus_advising_the_legion_desc: "A Aliança do Norte não é muito... proficiente para dizer o mínimo, mas com um pouco de educação e vamos nos preparar o suficiente. Com esses caminhos mais descontraídos, mas pontiagudos, muitos estão começando a entender o tipo de estratégia passivo-agressiva que o O Ministério das Relações Exteriores está tentando."

 #Caminho do meio
 USA_focus_indirect_support_of_freedom: "Apoio indireto à liberdade"
 USA_focus_indirect_support_of_freedom_desc: "A estabilidade do Oriente Médio está ameaçada, nós nos testamos em Serra Leoa, mas agora enfrentamos um verdadeiro desafio."
 USA_focus_supplying_democracy: "Suprindo a Democracia"
 USA_focus_supplying_democracy_desc: "A Aliança do Norte está em um estado ruim em comparação com a facção Fudamentalista que ela enfrenta e, como tal, devemos ajudá-los com suprimentos essenciais."
 USA_focus_modern_war_advisors: "Conselheiros de guerra modernos"
 USA_focus_modern_war_advisors_desc: "A Aliança do Norte conhece as táticas de seu inimigo, mas eles carecem de disciplina e vontade. Devemos reformar seus programas de treinamento se quisermos que eles sejam uma verdadeira força de combate."
 USA_focus_anti_terror_training: "Treinamento Anti-Terror"
 USA_focus_anti_terror_training_desc: "Nossos inimigos modernos exigem programas de treinamento modernos. Devemos reformar e instituir programas de treinamento antiterror como forma de ajudar nossas forças a se adaptarem."

 #Caminho correto
 USA_focus_starting_the_war_on_terror: "Iniciando a Guerra ao Terror"
 USA_focus_starting_the_war_on_terror_desc: "A guerra contra o terror começou e a primeira ameaça internacional veio da Ásia central. O Afeganistão é o lar daqueles que prejudicaram nossa nação e nós iremos revidar com vingança."
 USA_focus_establishing_a_force: "Estabelecendo uma força"
 USA_focus_establishing_a_force_desc: "A Aliança do Norte, como é chamada, é um bando de maltrapilhos, se quisermos proteger a região, teremos que enviar algumas forças para lá para reforçar o que eles não podem segurar."
 USA_focus_changing_the_rules: "Mudando as Regras"
 USA_focus_changing_the_rules_desc: "Esses terroristas causaram muita dor de cabeça em tão pouco tempo. Para muitos, parece que acabamos de reentrar no Vietnã, mas infelizmente está muito pior. Nossas forças estão sendo desgastadas a ponto de os locais estão em um pêndulo de opinião em relação a nós ".
 USA_focus_adaptive_tactics: "Táticas adaptativas"
 USA_focus_adaptive_tactics_desc: "Nossas tropas precisam se adaptar e, como tal, precisamos investir na mudança de nossa doutrina de guerra se quisermos fazer algum progresso real."

 USA_focus_state_visit_to_india: "Visita de Estado à Índia"
 USA_focus_state_visit_to_india_desc: "A Índia é uma potência crescente, se investirmos no estabelecimento de uma relação de amizade e/ou parceria, com certeza garantiremos nosso interesse, além de termos uma potência formidável na área do Oriente Médio/Ásia Central."
 USA_focus_state_visit_to_russia: "Visita de Estado à Rússia"
 USA_focus_state_visit_to_russia_desc: "Nosso maior rival é, claro, o estado sucessor da agora extinta União Soviética, devemos distrair a Federação Russa se quisermos solidificar nosso interesse na região."
 USA_focus_state_visit_to_iran: "Visita de Estado ao Irã"
 USA_focus_state_visit_to_iran_desc: "Nosso maior candidato regional a contemplar é o do Estado do Irã, um tipo precário, mas eles podem causar problemas se os perturbarmos demais."


 ### Política Externa - Lidando com Saddam ###
 USA_focus_iraq_leadership_problems: "Problemas de liderança no Iraque"
 USA_focus_iraq_leadership_problems_desc: "A recente invasão do líder do estado do Iraque nos causou grande preocupação com tantos investimentos na nação do Kuwait, devemos procurar encontrar uma solução se quisermos solidificar nosso interesse no Oriente Médio."
 USA_focus_oil_for_aid: "Petróleo por Ajuda"
 USA_focus_oil_for_aid_desc: "O líder do Iraque é um homem de carisma e vigor, mas devemos encontrar uma maneira de conter seu lado mais egoísta se quisermos evitar qualquer prolongamento."
 USA_focus_integrated_defenses: "Defesas integradas"
 USA_focus_integrated_defenses_desc: "As negociações avançaram e parece que pode haver uma briga. Dependendo dos detalhes podemos nos envolver de forma passiva ou mais agressiva, com certeza as pessoas vão ficar chateadas com essa perspectiva."
 USA_focus_every_man_a_tow: "Todo homem é um TOW"
 USA_focus_every_man_a_tow_desc: "O alvorecer de um novo conflito está sobre nós, embora possamos ganhar significativamente com isso e, como tal, devemos obter os melhores ganhos de curto prazo se quisermos entender o objetivo de longo prazo e o preço pelo qual podemos ganhar com o esforço vindouro."
 USA_focus_political_oligarchs: "Oligarcas políticos"
 USA_focus_political_oligarchs_desc: "Os problemas atuais no Oriente Médio começaram a diminuir, independentemente do resultado. O melhor é que garantimos o que queríamos e que nosso povo ficará saciado com os produtos mais baratos que virão desses ganhos mais recentes ."

 USA_focus_kuwait_defensive_aid: "Ajuda defensiva do Kuwait"
 USA_focus_kuwait_defensive_aid_desc: "O petróleo no Kuwait é vasto e a liderança do Iraque sabe disso, então temos muito interesse investido nos recursos e na estabilidade da região e, como tal, devemos preservar o povo do Kuwait e sua nação."
 USA_focus_limited_supplies: "Suprimentos limitados"
 USA_focus_limited_supplies_desc: "A economia das nações do Kuwait é principalmente petróleo, podemos preservar isso, mas com um custo. Enviaremos a eles um conjunto simples, mas direto, de armamentos e transportes para apoiar suas forças."
 USA_focus_increased_advisors: "Assessores Aumentados"
 USA_focus_increased_advisors_desc: "O exército do Kuwait não é o melhor, mas ainda é comparável em treinamento ao exército iraquiano. Para remediar isso, devemos enviar conselheiros modernos para ajudar a treinar e fortalecer a determinação e a capacidade de combate do exército do Kuwait."
 USA_focus_arab_legion: "Legião Árabe"
 USA_focus_arab_legion_desc: "Os povos árabes de nossa nação desejam defender seu antigo lar, a estabilidade de sua região e enviar uma mensagem àqueles que abusam de seus povos. Portanto, uma Legião Árabe será estabelecida, isso obviamente levará aqueles que desejam lutar em nossas forças, mas certamente reforçará a força do Exército do Kuwait."

 USA_focus_war_on_terror_phase_two: "Guerra ao Terror - Fase Dois"
 USA_focus_war_on_terror_phase_two_desc: "A crescente ameaça do líder iraquiano é motivo de grande preocupação para a estabilidade do Oriente Médio, sabendo disso, devemos agir apesar da reação potencial que podemos sofrer."
 USA_focus_protecting_our_assets: "Protegendo nossos ativos"
 USA_focus_protecting_our_assets_desc: "Os campos de petróleo do Kuwait são de vital importância e, como tal, os defenderemos da melhor maneira se formos provocados."
 USA_focus_increased_deployment: "Implantação aumentada"
 USA_focus_increased_deployment_desc: "Existem rumores e informações sobre alguns atos muito hostis cometidos contra o povo iraquiano e contra a soberania nacional do Kuwait, devemos começar os preparativos se quisermos estar prontos. Nosso povo com certeza ficará um pouco descontente, mas o sentimento vai passar."
 USA_focus_the_wmd_cause: "A causa das armas de destruição em massa"
 USA_focus_the_wmd_cause_desc: "Nossos serviços de inteligência relatam a possibilidade de WMDs estarem presentes dentro da nação do Iraque e isso é algo que nem nós nem o mundo livre podemos tolerar, já que a Operação Tempestade no Deserto está para começar e vamos lidar com Saddam pessoalmente e gratuitamente os povos do Iraque".

 USA_focus_state_visit_to_turkey: "Visita de Estado à Turquia"
 USA_focus_state_visit_to_turkey_desc: "A nação da Turquia é um bom amortecedor entre a Rússia e o Oriente Médio. Devemos melhorar nossa posição para garantir que nossos interesses sejam assegurados."
 USA_focus_state_visit_to_egypt: "Visita de Estado ao Egito"
 USA_focus_state_visit_to_egypt_desc: "O Egito é uma das nações mais fortes da região e poderíamos usar essa força para ajudar a proteger o comércio do Suez e os recursos de que precisamos."
 USA_focus_state_visit_to_saudi_arabia: "Visita de Estado à Arábia Saudita"
 USA_focus_state_visit_to_saudi_arabia_desc: "A Arábia Saudita é a nação mais rica em petróleo e uma das maiores nações da Península Arábica, portanto devemos garantir uma amizade por razões econômicas e estratégicas."


 ### Política Estrangeira - Guerra Civil Síria ###
 USA_focus_the_arab_spring: "A Primavera Árabe"
 USA_focus_the_arab_spring_desc: "O regime sírio tem feito alguns atos questionáveis e, infelizmente, parece ter transbordado. A Primavera Árabe parece ter despontado na nação síria e os protestos resultantes se transformaram em uma guerra civil total."
 USA_focus_question_of_intervention: "A Questão da Intervenção"
 USA_focus_question_of_intervention_desc: "A Guerra Civil Síria começou a se espalhar para outras nações. Se isso continuar e ficar fora de controle, pode desestabilizar uma região rica em recursos na qual investimos. Devemos pensar em um plano e seguir em frente da melhor maneira possível."

 USA_focus_monetary_policy: "Política Monetária"
 USA_focus_monetary_policy_desc: "O Oriente Médio não é uma grande preocupação, já que nossa oferta doméstica e investimentos em outras áreas nos complementam, mas isso não significa que devemos ficar de braços cruzados. Vamos dar aos nossos fornecedores de defesa algo para fazer."
 USA_focus_arms_to_the_highest_bidder: "Armas para o lance mais alto"
 USA_focus_arms_to_the_highest_bidder_desc: "A guerra pela Síria continua e praticamente chega a um impasse, como tal, vamos animar as coisas fazendo algumas ofertas de canal de volta."
 USA_focus_foreign_aid: "Ajuda externa"
 USA_focus_foreign_aid_desc: "A comunidade internacional está cansada de nosso silêncio mais ou menos sincero em relação à crise do Oriente Médio. Vamos tentar acalmar essa visão, dando alguma "ajuda externa" para aqueles que lutam pela causa "certa".
 USA_focus_everyone_has_their_price: "Todo mundo tem seu preço"
 USA_focus_everyone_has_their_price_desc: "A guerra já se arrasta há algum tempo e a última coisa que precisamos é sair de mãos vazias. Podemos pressionar um ou vários grupos a um acordo ou algum benefício "mútuo" para nós se eles disserem que sua facção vence o guerra."

 USA_focus_advisory_policy: "Política Consultiva"
 USA_focus_advisory_policy_desc: "A Guerra Civil Síria é uma crise internacional que está afetando a estabilidade de toda a região do Oriente Médio, se não ajudarmos, certamente afetará a nós e nossos aliados."
 USA_focus_sending_advisors: "Enviando Consultores"
 USA_focus_sending_advisors_desc: "A comunidade internacional não saberá de nada se enviarmos conselheiros, mas esses conselheiros precisam de equipamentos para treinar, então vamos dar a eles alguns."
 USA_focus_back_door_arms_dealing: "Tráfico de armas nos bastidores"
 USA_focus_back_door_arms_dealing_desc: "O treinamento é lento e as perdas de equipamentos estão aumentando, vamos organizar um acordo fora dos olhos do público para garantir a ideia de preservação de equipamentos nas forças sírias."
 USA_focus_forming_the_damascus_legion: "Formando a Legião de Damasco"
 USA_focus_forming_the_damascus_legion_desc: "A Legião Estrangeira dos EUA está se expandindo, voluntários que são árabes ou ex-sírios estão dispostos a lutar por sua casa. Não podemos negar a eles esse direito para que a nação não caia em tipos mais desagradáveis."

 USA_focus_war_on_terror_policy: "O Terror Sírio"
 USA_focus_war_on_terror_policy_desc: "O terrorista que compõe o governo autoritário da Síria e as células terroristas que se desenvolvem por causa da guerra devem ser resolvidos para proteger nossos ativos e a economia global, devemos agir agora ou corremos o risco de ver outra crise do petróleo."
 USA_focus_sending_volunteer_forces: "Enviando Forças Voluntárias"
 USA_focus_sending_volunteer_forces_desc: "A comunidade internacional está organizando uma força conjunta para ajudar os rebeldes democráticos na Síria e, como tal, devemos reunir nossa própria força para se destacar e liderar o caminho."
 USA_focus_keeping_supplies_steady: "Mantendo os suprimentos estáveis"
 USA_focus_keeping_supplies_steady_desc: "A guerra será rápida, mas será tão rápida quanto nossa logística aguentar. Devemos fazer algo para estabilizar o fluxo de suprimentos para que não enfrentemos problemas de combate e problemas de moral para as tropas no terreno."
 USA_focus_indiscriminate_bombings: "Atentados Indiscriminados"
 USA_focus_indiscriminate_bombings_desc: "Os terroristas estão borrando as linhas da guerra a um ponto em que o Vietnã parece um jogo de damas. Se formos muito cautelosos, corremos o risco de deixar alvos vitais escapar, mas se formos muito agressivos, arriscamos a comunidade civil e internacional virando-se contra nós... a guerra realmente é um inferno."

 USA_focus_second_state_visit_to_russia: "Visita de Estado à Rússia"
 USA_focus_second_state_visit_to_russia_desc: "A melhoria de nossas relações com o antigo inimigo é um benefício para todos. Devemos procurar ser mais cordiais com o povo russo e seu governo."
 USA_focus_second_state_visit_to_saudi_arabia: "2ª Visita de Estado à Arábia Saudita"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "A nação saudita é uma boa potência regional no Oriente Médio e, como tal, devemos construir relações para garantir nossos interesses na região."
 USA_focus_second_state_visit_to_arab_union: "Visita de Estado à União Árabe"
 USA_focus_second_state_visit_to_arab_union_desc: "A União Árabe é um conjunto de estados que protegem muitas regiões estratégicas na África e no Oriente Médio. Como tal, melhorar as relações com seus líderes deve ajudar a tornar as negociações futuras mais suaves ou, com sorte, mais fáceis para nosso benefício."


 ###Árvore de Batalha Regulatória
 USA_focus_the_regulatory_merry_go_round: "O Carrossel Regulatório"
 USA_focus_the_regulatory_merry_go_round_desc: "Os reguladores do Congresso parecem sempre querer jogar com o que precisa e o que não precisa ser regulamentado. Como muitos veem isso como girar uma roda e esperar o melhor resultado."

 ##Região dos Estados do Pacífico
 USA_focus_pacific_states_region: "Avaliação Regional dos Estados do Pacífico"
 USA_focus_pacific_states_region_desc: "Os Estados do Pacífico têm um equilíbrio muito apertado. De bons recursos a péssimas alocações de água, o congresso deve decidir o que é uma prioridade para o povo e o futuro para a região e para os Estados Unidos como um todo."

 #Pacific Regulated Path
 USA_focus_targeted_growth_programs: "Programas de crescimento direcionado"
 USA_focus_targeted_growth_programs_desc: "Ao focar em áreas desenvolvidas dos Estados do Pacífico, o dinheiro alocado será compensado com impostos."
 USA_focus_mini_minerals_act: "Mini Lei dos Minerais"
 USA_focus_mini_minerals_act_desc: "O Congresso aprovou o Mini Minerals Act, um plano limitado para desenvolver um suprimento doméstico de borracha para ajudar a economia regional e o abastecimento nacional."
 USA_focus_the_conservation_act: "A Lei da Conversação"
 USA_focus_the_conservation_act_desc: "Com a aprovação da Lei de Conservação, as localidades nos Estados do Pacífico poderão limpar e conservar o que for necessário para ajudar as pessoas e as respectivas economias."

 #Pacific caminho não regulamentado
 USA_focus_rare_elements_initiative: "Iniciativa de Elementos Raros"
 USA_focus_rare_elements_initiative_desc: "Visando os regulamentos de mineração e anulando os regulamentos estaduais, podemos iniciar um suprimento doméstico de metais raros e materiais necessários para o consumo doméstico. Isso deve impulsionar a economia local e ajudar nossa nação a longo prazo."
 USA_focus_loosening_pacific_zoning_laws: "Afrouxando as leis de zoneamento do Pacífico"
 USA_focus_loosening_pacific_zoning_laws_desc: "Suavizar as pesadas e quase contraproducentes leis de zoneamento paralisou o desenvolvimento adequado. Ao afrouxá-las, podemos estimular o desenvolvimento local e gerar mais receita tributária."
 USA_focus_the_reservoir_act: "A Lei do Reservatório"
 USA_focus_the_reservoir_act_desc: "A Lei do Reservatório permitirá a criação de novos reservatórios como uma forma de aumentar as economias locais e aumentar a disponibilidade de água para áreas de baixo e mínimo acesso à água."

 ##Perto da região dos estados ocidentais
 USA_focus_near_western_states_region: "Os Estados do Oeste Próximo"
 USA_focus_near_western_states_region_desc: "Das Grandes Planícies e dos Estados do Pacífico vem a lacuna que é o Near Western States. Famosa pelas montanhas rochosas, esta região é uma das menos desenvolvidas e a mais desafiadora das regiões. O Congresso deve proceder com cautela ao percorrer o desertos, montanhas e vasta geografia que são os Estados do Oeste Próximo."

 #Near West Regulado
 USA_focus_salt_lake_commission: "A Comissão Reguladora de Salt Lake"
 USA_focus_salt_lake_commission_desc: "A Comissão de Regulamentos de Salt Lake observará e abordará as atuais operações de mineração e procurará expandir enquanto minimiza os impactos ambientais."
 USA_focus_rocky_preservation_act: "A Lei de Preservação Rocky"
 USA_focus_rocky_preservation_act_desc: "As Montanhas Rochosas são um marco nacional e muitos odiariam ver tal símbolo da América ser destruído. Como tal, o comitê estabelecido encontrou maneiras de transformar o turismo em um movimento de preservação. Isso agradará as economias locais e o ambientalista como bem."
 USA_focus_phoenix_arms_contract: "Phoenix Arms Contract"
 USA_focus_phoenix_arms_contract_desc: "Empreiteiros militares procuraram áreas ao redor de Phoenix e Arizona como um todo e estão procurando estabelecer algumas fábricas. Devemos trabalhar para ajudar a impulsionar nossos militares e a economia local com empregos."

 #Near West não regulamentado
 USA_focus_rocky_mount_go_a: "Rocky Mount-Go-A"
 USA_focus_rocky_mount_go_a_desc: "Como nos filmes Rocky, devemos aprender e treinar nosso caminho para entender melhor nosso oponente. Ao contrário do filme, porém, nosso adversário é uma formação geológica. Afrouxando os regulamentos sobre operações de mineração para a cordilheira, podemos procurar extrair novos e mais recursos para abastecimento doméstico e meios de produção”.
 USA_focus_breach_the_western_gap: "Rompendo o Western Gap"
 USA_focus_breach_the_western_gap_desc: "Os desertos e montanhas que inibem a viagem tranquila de nossos cidadãos é o que mexe com as cadeias de suprimentos e o comércio local. Devemos encontrar maneiras de criar artérias e trazer empregos, pessoas e movimento mais livre para os Estados do Oeste Próximo."
 USA_focus_more_than_potatoes: "Mais do que apenas batatas"
 USA_focus_more_than_potatoes_desc: "Idaho é uma região agrícola exuberante conhecida por suas batatas, mas a agricultura não deve ser a única coisa pela qual o estado é conhecido. Ao investir e expandir as indústrias locais, podemos fazer de Idaho o ícone do Oeste Próximo."

 ##Região dos Estados das Grandes Planícies
 USA_focus_great_plains_states_region: "A região das Grandes Planícies"
 USA_focus_great_plains_states_region_desc: "As Grandes Planícies, que abrangem muito território, são consideradas a cesta de pão da nação. Embora estejamos felizes em poder ter um bom suprimento de alimentos, nossa diversidade em termos econômicos na região é muito carente. Para este congresso devemos procurar implementar planos que considere adequados para melhor desenvolver e ajudar a região a alcançar o resto da união."

 #Grandes Planícies Reguladas
 USA_focus_dakota_risk_assessment_committee: "Comitê de avaliação de risco de Dakotan"
 USA_focus_dakota_risk_assessment_committee_desc: "O Comitê será estabelecido como uma empresa conjunta interestadual que verá o desenvolvimento de produtos à base de borracha usando os suprimentos de petróleo de Dakota do Norte para criar novos empregos e, claro, novos suprimentos de borracha."
 USA_focus_great_plains_great_cities: "Grandes Planícies e Grandes Cidades"
 USA_focus_great_plains_great_cities_desc: "Os centros urbanos desses estados esparsos estão muito subdesenvolvidos e, como tal, programas direcionados devem ser instituídos para ajudar no efeito dominó da expansão urbana para ajudar a desenvolver ainda mais esses estados."
 USA_focus_kansas_city_arms_manufacturer: "Fabricante de armas da cidade de Kansas"
 USA_focus_kansas_city_arms_manufacturer_desc: "Um novo contrato foi alugado e os parceiros concordam que essas novas fábricas devem ser estabelecidas em Kansas City. Sua natureza urbana, mas também isolada, torna as fábricas menos propensas a serem desordenadas."

 #Grandes Planícies Não Regulamentadas
 USA_focus_nebraska_act: "A Lei de Nebraska"
 USA_focus_nebraska_act_desc: "Seguindo em nossa região de cesto de pão do país, temos o cinturão central que vai de Dakota do Norte a Kansas. Usando Nebraska como base de preparação, atrairemos mais empregos e pessoas para desenvolver melhor esta região excessivamente especializada do país."
 USA_focus_minraculture_act: "A Lei da Minracultura"
 USA_focus_minraculture_act_desc: "A mineração e a agricultura da região das grandes planícies são muito diversificadas, mas também inexploradas. Usando pesquisas geológicas e avaliação de risco, poderemos iniciar novas operações de mineração e aumentar nossa oferta doméstica de recursos minerais necessários."
 USA_focus_hydroponics_act: "A Lei da Hidroponia"
 USA_focus_hydroponics_act_desc: "Embora a hidroponia ainda seja um método mais infantil, não há razão para que não possamos impulsionar isso para uma maior compreensão. Como tais iniciativas serão estabelecidas para criar áreas designadas para o desenvolvimento e teste desses experimentos em larga escala."

 ##Região dos Estados do Sul Solitário
 USA_focus_the_lone_south: "O Sul Solitário"
 USA_focus_the_lone_south_desc: "O Lone South compreende Texas, Arkansas, Louisiana, Oklahoma e Novo México. Esses estados são uma vasta mistura de muito e muito pouco desenvolvidos, pois o congresso deve procurar equilibrar esses estados e suas partes carentes para permitir que a região prosperar e se juntar à nação."

 #Lone South regulamentado
 USA_focus_red_river_commission: "A Comissão do Rio Vermelho"
 USA_focus_red_river_commission_desc: "A Red River Commission é um órgão mútuo composto por membros do Texas e de Oklahoma como uma forma de unir os dois na busca de expansões de recursos eficazes. Usando o Texas Oil para criar novos empregos e recursos relacionados à petroquímica, juntamente com um notável depósito de minério de ferro em Oklahoma viu os olhos de ambas as partes chegarem a um entendimento."
 USA_focus_censouth_zoning_reforms: "A Lei de Reformas de Zoneamento do CenSouth"
 USA_focus_censouth_zoning_reforms_desc: "As vastas planícies e misturas de terreno criaram um zoneamento confuso, como tal, esta lei de reformas de zoneamento será usada para simplificar e tornar eficientes as zonas de construção necessárias para o desenvolvimento dessas regiões carentes dentro dos estados."
 USA_focus_rio_grande_shipyard: "O Estaleiro Rio Grande"
 USA_focus_rio_grande_shipyard_desc: "Os estaleiros do Texas são moderados para o que precisam, no entanto, com o crescente interesse em segurança nacional, demandas estrangeiras e domésticas, muitos solicitaram mais ou expansões a esse mercado de trabalho existente. Com isso em mente, o congresso junto com o A legislatura do estado do Texas criou uma empresa conjunta conhecida como Rio Grande Shipworks para atender a essa necessidade."

 #Lone South não regulamentado
 USA_focus_austin_investment_firm: "A Austin Investment Firm"
 USA_focus_austin_investment_firm_desc: "A Austin Investment Firm é uma iniciativa do governo para criar empregos nas áreas mais rurais dos Lone South States, que está usando o Texas como um centro central para criar seus investimentos."
 USA_focus_unregulated_destiny_to_manifest: "Destino não regulamentado para se manifestar"
 USA_focus_unregulated_destiny_to_manifest_desc: "Enquanto muitos veem o destino manifesto como uma página perdida da história, o cidadão moderno deve procurar manifestar seu próprio destino. Não podemos permitir que as leis limitantes da aquisição de terras impeçam isso, pois essa desregulamentação nesses assuntos é o que eles devem pegar."
 USA_focus_lone_mining_company: "The Lone Mining Company"
 USA_focus_lone_mining_company_desc: "Com a mentalidade moderna do destino manifesto, o congresso e os estados do Novo México e Oklahoma criaram a Lone Mining Company, que foi patrocinada pela Austin Investment Firm. Com as mudanças nas leis de aquisição de terras e leis de mineração na região, o A empresa espera encontrar e expandir a oferta doméstica de matérias-primas necessárias para reforçar a criação de empregos domésticos."

 ##Região dos Grandes Lagos
 USA_focus_greater_lakes_region: "A região dos Grandes Lagos"
 USA_focus_greater_lakes_region_desc: "Enquanto os estados ao longo dos grandes lagos são considerados os Estados dos Grandes Lagos, os vizinhos de Minnesota, Iowa, Missouri e Kentucky são o que alguns chamam de Estados dos Grandes Lagos devido à mistura de culturas de suas regiões \"associadas\". os estados compreendem áreas de agricultura pesada e o que era um grande setor industrial. Agora cabe ao Congresso trazer equilíbrio e reformas para esta região do país."

 #Grandes Lagos regulamentados
 USA_focus_milwaukee_mining_firm: "A empresa de mineração de Milwaukee"
 USA_focus_milwaukee_mining_firm_desc: "Uma empresa regional de extração mineral foi criada em Milwaukee. Seu objetivo é simples, estabelecer ou expandir as operações de recursos vitais existentes para reforçar o crescimento do emprego doméstico."
 USA_focus_from_rust_to_refined: "Da ferrugem ao refinado"
 USA_focus_from_rust_to_refined_desc: "O Rust Belt recebe esse nome devido à vitalidade cada vez menor do setor de manufatura. Portanto, devemos investir para revitalizá-lo para evitar mais ferrugem neste cinturão industrial."
 USA_focus_lakeside_hubs: "Centros à beira do lago"
 USA_focus_lakeside_hubs_desc: "Os Grandes Lagos são locais turísticos atraentes, ao priorizar o zoneamento nesses pontos quentes, poderíamos procurar um melhor desenvolvimento de negócios e empreendimentos turísticos."

 #Grandes Lagos não regulamentados
 USA_focus_erie_boom_act: "A Lei Erie Boom"
 USA_focus_erie_boom_act_desc: "O Lago Erie é um centro de comércio com o Canadá e uma mistura de turismo e outros negócios. A região não está em boa forma há algum tempo, por isso devemos injetar um investimento direto para diversificar e revitalizar as economias do localidades ao redor deste grande lago."
 USA_focus_diversity_act: "A Lei da Diversidade"
 USA_focus_diversity_act_desc: "A Lei da Diversidade permitirá que os fundos sejam alocados aos estados que solicitam a necessidade de diversificação em suas economias. Isso pode limitar a necessidade monetária geral e permitir um consenso sobre o que os estados são \"especializados\" em ser não tão dependente, economicamente falando."
 USA_focus_sprawling_act: "A Lei da Expansão"
 USA_focus_sprawling_act_desc: "Como as gavinhas de uma criatura do fundo do mar, o setor de mineração da região é extremamente carente, portanto, a ênfase na expansão e no foco nos recursos minerais mais raros necessários será priorizada nessas iniciativas patrocinadas para empresas de mineração locais."

 ##Região Sudeste
 USA_focus_the_southeastern_region: "A Região Sudeste"
 USA_focus_the_southeastern_region_desc: "O Sudeste, também conhecido como \"Deep South\", é uma região de extremos. Algumas áreas são soberbamente desenvolvidas, enquanto outras parecem que os colonos nunca as viram. Embora desejemos preservar a beleza da nação, o congresso deve, no entanto, procure equilibrar esses estados do sul dos Estados Unidos."

 #Sudeste regulamentado
 USA_focus_gulf_ports_act: "A Lei dos Portos do Golfo"
 USA_focus_gulf_ports_act_desc: "O Golfo é um centro estratégico e também rico em recursos. A indústria naval é pesada nessas partes e, como tal, os portos e estaleiros devem ser expandidos e reformados para a melhoria geral dos respectivos estados."
 USA_focus_urbanized_forest_act: "A Lei das Florestas Urbanizadas"
 USA_focus_urbanized_forest_act_desc: "A lei que o congresso aprovou buscará criar incentivos de desenvolvimento para mover e espalhar melhor a população urbanizada de estados como o Mississippi. Desta forma, os respectivos estados e suas economias podem diversificar e expandir em um ritmo maior e/ou mais rápido como um povo mais amplo fundação é criada."
 USA_focus_mobile_mineral_act: "A Lei Mineral Móvel"
 USA_focus_mobile_mineral_act_desc: "O Mobile Mineral Act é um projeto de lei que reforma e incentiva o desenvolvimento e a expansão estratégica limitada de operações de mineração em estados conhecidos por minerais que não são facilmente extraídos. Essas iniciativas ajudarão a criar empregos e aumentar o abastecimento doméstico."

 #Sudeste Desregulamentado
 USA_focus_dixie_development_scheme: "O Esquema de Desenvolvimento Dixie"
 USA_focus_dixie_development_scheme_desc: "O DDS é um programa projetado para funcionar de dentro para fora. Ao criar uma base forte no que é considerado o \"coração do dixie\", que são os estados do Alabama e do Mississippi, esses estados ajudarão a criar uma onda efeito do desenvolvimento da região sudeste mais ampla."
 USA_focus_carolina_cultivation_program: "O Programa de Cultivo da Carolina"
 USA_focus_carolina_cultivation_program_desc: "As Carolinas são uma raça mestiça e, como tal, devemos ajudar a desenvolver a base agrícola do estado para apoiar ainda mais o aumento dos empregos industriais. Lembre-se, a comida tem que vir de algum lugar para as cidades."
 USA_focus_shining_act: "A Lei do Iluminado"
 USA_focus_shining_act_desc: "O Shining Act é uma série de reformas de mineração destinadas a expandir as operações de mineração regionais domésticas para uma melhor experiência com os minérios disponíveis e as habilidades para tornar as referidas operações lucrativas a longo prazo."

 ##Região da Capital
 USA_focus_the_capital_region: "A região da capital"
 USA_focus_the_capital_region_desc: "Os estados que cercam a área da capital de D.C. são uma região razoavelmente boa. No entanto, isso não significa que não devemos excluí-los de investimentos econômicos e, como tal, caberá ao congresso decidir quais serão esses investimentos."

 #Região da Capital Regulamentada
 USA_focus_parkersburg_economic_committee: "O Comitê Econômico de Parkersburg"
 USA_focus_parkersburg_economic_committee_desc: "O PEC é um Comitê de Comércio Interestadual conjunto para avaliar e aumentar as retrações econômicas direcionadas como uma forma de impulsionar a economia local das regiões menos desenvolvidas dos estados da região."
 USA_focus_atlantic_act: "A Lei do Atlântico"
 USA_focus_atlantic_act_desc: "O Atlantic Act é um programa de desenvolvimento maratime para impulsionar as comunidades locais e suas indústrias relacionadas."
 USA_focus_the_roanoke_mineral_act: "A Lei Roanoke Mineral"
 USA_focus_the_roanoke_mineral_act_desc: "Esta Lei Mineral é uma lei de crescimento direcionada que expandirá empregos locais, suprimentos domésticos de matérias-primas e, em geral, deve encorajar um efeito cascata de desenvolvimento nos estados visados."

 #Região da Capital Desregulamentada
 USA_focus_the_mary_lands_act: "A Lei de Mary Lands"
 USA_focus_the_mary_lands_act_desc: "O Congresso aprovou uma lei de economias interconectadas, em que os desenvolvimentos de um estado devem caminhar lado a lado para ajudar os desenvolvimentos de outro. A esperança é encorajar o comércio interno, o consumo e uma mentalidade mais de \"comprar local\" ."
 USA_focus_the_appalachian_reforms: "As reformas dos Apalaches"
 USA_focus_the_appalachian_reforms_desc: "As Reformas dos Apalaches são uma série de reformas de mineração que devem encorajar desenvolvimentos locais e expansões de operações de mineração existentes em coisas como minério de ferro e recursos energéticos."
 USA_focus_the_delaware_act: "A Lei de Delaware"
 USA_focus_the_delaware_act_desc: "O principal objetivo da Lei de Delaware é, como tal, uma mistura de programas de crescimento da indústria de maratime e turismo para encontrar maneiras de crescer e interconectar suas necessidades umas com as outras"

 #Região Nordeste
 USA_focus_the_northeastern_region: "A Região Nordeste"
 USA_focus_the_northeastern_region_desc: "Famosa pelo corredor nordeste, a seção nordeste dos EUA é uma massa quase contínua de expansão urbana. No entanto, quanto mais para o interior você se move nesses estados, mais natureza você encontra. O Congresso deve procurar criar políticas que equilibrem onde desenvolver a preservação da natureza da região pode ficar o mais alto possível."

 #região nordeste regulamentada
 USA_focus_the_vershire_act: "A Lei de Vershire"
 USA_focus_the_vershire_act_desc: "Usando a base das peças tetris para os estados, Vermont e New Hampshire liderarão um esquema de investimento direcionado que ajudará a expandir ainda mais para outros estados da região."
 USA_focus_albany_development_program: "O Programa de Desenvolvimento de Albany"
 USA_focus_albany_development_program_desc: "O ADP é um programa destinado a ajudar a diversificar as economias locais começando na área metropolitana de Albany e trabalhando em direção ao leste."
 USA_focus_the_hartford_mining_act: "A Lei de Mineração de Hartford"
 USA_focus_the_hartford_mining_act_desc: "Com este ato, empresas de mineração locais e novos investimentos minerais serão feitos, embora o impacto não seja um grande resultado, os recursos minerados projetados parecem ser bastante diversificados."

 #Região Nordeste Desregulado
 USA_focus_the_kingston_reforms: "As reformas de Kingston"
 USA_focus_the_kingston_reforms_desc: "Essas reformas giram em torno de empresas de redesenvolvimento e afrouxamento das regulamentações de zoneamento, com a esperança de que lotes abertos possam ser adquiridos mais rapidamente e agilizem o planejamento e os processos de construção subsequentes."
 USA_focus_new_haven_mineral_reforms: "As reformas minerais de New Haven"
 USA_focus_new_haven_mineral_reforms_desc: "Esta legislação mineral verá o desenvolvimento de minas em relação aos recursos mais escassos em necessidade. Embora o nordeste não seja realmente um viveiro, por assim dizer, esta região pode fornecer mais do que já é."
 USA_focus_the_newer_england_act: "A Lei da Nova Inglaterra"
 USA_focus_the_newer_england_act_desc: "Com novas reformas, novos desenvolvimentos e uma nova página na prosperidade econômica da região, é justo estabelecer um novo giro nas áreas mais antigas. Portanto, os desenvolvimentos relacionados ao núcleo da região serão implementados para revitalizar e aumentar totalmente esta natureza e a beleza urbana que é o nordeste."


#Árvore Espacial dos EUA
 USA_continue_space_efforts: "Revitalizar o Programa Espacial"
 USA_continue_space_efforts_desc: "Há quase 60 anos, a NASA lançou a Apollo 11, pousando com sucesso o primeiro ser humano na Lua, vencendo a Corrida Espacial. Depois disso, nós, americanos, afundamos na complacência, pois o espaço perdeu sua maravilha. Chega! É hora de renovar nossa esforços e empurrar para trás a fronteira final."
 USA_finance_nasa: "NASA Finanças"
 USA_finance_nasa_desc: "A NASA, a Administração Nacional de Aeronáutica e Espaço, nos levou à Lua, colocou satélites em órbita, lançou sondas no sistema solar externo e no espaço profundo e pousou rovers em Marte. Tudo o que falta é um grande financiamento do governo, com o qual poderíamos finalmente realizar nossos sonhos de exploração espacial."
 USA_finance_private_space_ventures: "Financiar empreendimentos espaciais privados"
 USA_finance_private_space_ventures_desc: "Empresas privadas, como a SpaceX, demonstraram uma tremenda capacidade de reduzir os custos e aumentar a eficiência das viagens espaciais. O futuro do espaço é privado."
 USA_asteroid_mining: "Mineração de asteroides"
 USA_asteroid_mining_desc: "Os asteróides contêm muitos materiais raros ou difíceis de extrair aqui na Terra, como platina, ouro, irídio e os indescritíveis metais de terras raras - algo que nos falta desesperadamente domesticamente. É preciso um esforço enorme para rebocar um asteróide em órbita ao redor da Terra , mas as recompensas estarão além de nossos sonhos mais loucos."
 USA_establishment_of_the_space_force: "Estabelecimento da Força Espacial"
 USA_establishment_of_the_space_force_desc: "Por que não o chamamos de Space Marines? Seria um nome muito melhor."
 USA_launch_pad_in_brazil: "Launch Pad no Brasil"
 USA_launch_pad_in_brazil_desc: "Foguetes, acredite ou não, precisam chegar ao espaço para fazer algo útil. Lançar foguetes do equador é muito melhor do que lançar da Flórida, pois podemos usar a inércia adicional da rotação da Terra para facilitar a entrada órbita muito mais fácil. Recentemente, abriu-se uma oportunidade no Brasil para fazer exatamente isso..."
 USA_weaponized_space: "Militarizar o Espaço"
 USA_weaponized_space_desc: "Satélites com lasers... parece ótimo! O que pode dar errado?"
 USA_space_marines: "Fuzileiros Navais Espaciais"
 USA_space_marines_desc: "O serviço garante a cidadania!"
 USA_mission_to_mars: "Missão a Marte"
 USA_mission_to_mars_desc: "Pousar um humano em Marte tem sido o sonho dos entusiastas do espaço há anos, senão décadas. Marte é agora a Prioridade Número Um."
 USA_revisit_the_moon: "Revisitar a Lua"
 USA_revisit_the_moon_desc: "A última vez que o homem pisou na Lua foi em 1972. Por que não colocar um novo lá? O que está nos impedindo?"
 USA_lunar_outpost: "Posto Avançado Lunar"
 USA_lunar_outpost_desc: "Atualmente, é possível colocar um posto avançado na Lua. Dito isso, estabelecer e manter uma base lunar ainda será o maior desafio técnico que o mundo já enfrentou. Mas, novamente... não impediu o primeiro pouso lunar, não é?"

#Árvore de problemas da mídia de massa
 USA_new_millennia_new_media: "Novos Milênios, Nova Mídia"
 USA_new_millennia_new_media_desc: "Com a virada do milênio, a tecnologia se destacou mais do que pensávamos. A TV e a Internet se tornaram os novos principais elementos de permanência na vida do cidadão comum. Como tal, mais informações estão chegando a mais pessoas de maneiras mais rápidas, enquanto a maioria vê isso como positivo, há uma minoria crescente que desconfia das pessoas erradas que usam essas novas maneiras de garantir seus próprios fins.


##caminho esquerdo
 USA_more_opinion_pieces: "Mais artigos de opinião"
 USA_more_opinion_pieces_desc: "O público precisa de nossa sabedoria e orientação, pois de que outra forma eles entenderão os problemas reais do dia. Devemos empregar nossas personalidades mais fortes se quisermos divulgar as falhas de nossos líderes políticos."
 USA_redefining_news_channel: "Redefinindo o canal de notícias"
 USA_redefining_news_channel_desc: "Muitos ainda lutam para saber o que é um canal de notícias e, portanto, não entendem totalmente os tempos de mudança. Com isso em mente, devemos procurar ganhar força sobre o que é um canal de notícias moderno e, como tal, redefinir o que somos. "
 USA_appealing_to_the_masses: "Apelando para as massas"
 USA_appealing_to_the_masses_desc: "Com o público ansiando por mais, pelas coisas que eles mais querem ouvir, devemos dar a eles o que eles querem. Pois são as pessoas que confiamos e as pessoas estão sempre certas."
 USA_party_lines_and_view_times: "Linhas da festa e horários de exibição"
 USA_party_lines_and_view_times_desc: "Os partidos da nossa querida república são o que mantém a nação em movimento, devemos olhar para eles e o que o povo deseja se quiser ser vermelho terá vermelho. Se quiser azul daremos azul, o povo sabem o que querem e devemos dar às pessoas o que desejam."


##caminho correto
 USA_more_defined_coverage: "Cobertura mais definida"
 USA_more_defined_coverage_desc: "A sujeira se acumulou e ninguém a removeu por um bom tempo. Com as pessoas se tornando cúmplices de artigos de opinião modernos, teremos um longo caminho pela frente para consertar o dano que foi feito."
 USA_keeping_business_standards: "Mantendo os Padrões de Negócios"
 USA_keeping_business_standards_desc: "Os padrões do dia são abaixo da média, na melhor das hipóteses, e no limite da traição, na pior. Devemos estabelecer um padrão moderno para as questões modernas da nação e do mundo em geral."
 USA_informing_the_masses: "Informando as massas"
 USA_informing_the_masses_desc: "As pessoas estão cegas para as questões do dia com cada vez mais exibicionismo dos líderes políticos, devemos procurar consertar essas injustiças que as pessoas já sofreram por muito tempo."
 USA_there_are_more_options: "Há mais opções?"
 USA_there_are_more_options_desc: "As pessoas estão cientes, o lobista reduzido e Wall Street não é mais do que uma simples estrada. À medida que mais conscientização é feita, as pessoas estão lentamente começando a romper com o status quo, com isso em mente, novos partidos se tornaram estrelas em ascensão o palco político americano. Esses partidos levarão a novos caminhos mais brilhantes ou nossos esforços foram tardios para fazer uma diferença real..."
 USA_breaking_the_mold: "Quebrando o molde"
 USA_breaking_the_mold_desc: "Apesar da vontade do povo ou da arrogância e fracassos da classe dominante, vimos a luz do próprio espectro político além do Vermelho e Azul. Há todo um arco-íris de perspectivas e ideias, devemos olhar para eles e criar um futuro real em vez de um limitado pelas algemas oligárquicas de um duopólio de dois partidos."


###Guerra contra as drogas
 USA_scars_from_the_forever_war: "Cicatrizes da Guerra Eterna"
 USA_scars_from_the_forever_war_desc: "A Guerra às Drogas tem sido uma guerra quase perpétua para a nação. Com o passar do tempo, ela assume novas formas e parece que as respostas do passado fizeram pouco ou nada em relação aos afetos do presente. O Congresso deve olhar para este problema cada vez maior antes que se torne grande demais para falir."

 ##Caminho Esquerdo
 USA_redrafting_targeting_legislations: "Reformulando a legislação de segmentação"
 USA_redrafting_targeting_legislations_desc: "A Guerra às Drogas viu uma série de legislações que agora, olhando para trás, eram muito... direcionadas para dizer o mínimo. Devemos procurar reformular e reformar esses documentos grosseiramente datados."
 USA_the_amnesty_initiative: "Iniciativa de Anistia"
 USA_the_amnesty_initiative_desc: "A Guerra às Drogas arruinou a vida de inúmeras famílias com penas injustamente longas. Uma comissão independente será estabelecida e analisará e revisará o maior número possível de casos de Guerra às Drogas para garantir que a verdadeira justiça tenha sido feito."
 USA_pulling_back_from_the_war: "Recuando da Guerra"
 USA_pulling_back_from_the_war_desc: "Nós preparamos o cenário e planejamos as reformas, agora é hora de nos retirarmos da guerra todos juntos... já era muito tempo para isso."

 ##Caminho do meio
 USA_cutting_failed_programs: "Cortando programas com falha"
 USA_cutting_failed_programs_desc: "Embora a Guerra às Drogas não tenha sido a melhor iniciativa, não foi um fracasso total. Como tal, devemos voltar e eliminar as falhas redundantes ou definitivas que constituíram a Guerra às Drogas."
 USA_repurposing_budgets: "Orçamentos de reaproveitamento"
 USA_repurposing_budgets_desc: "Os diferentes programas tiveram alocações orçamentárias confusas e alguns programas foram feitos para diferentes departamentos, mas serviram ao mesmo propósito. Devemos procurar reescrever e simplificar essa confusão para tornar a Guerra às Drogas mais eficiente."
 USA_holding_our_ground: "Mantendo nossa posição"
 USA_holding_our_ground_desc: "Embora não estejamos perdendo, também não estamos ganhando. Devemos olhar para as gerações futuras e para o futuro como um todo para entender como realmente resolver este problema... tem que se contentar com a defensiva."

 ##Caminho correto
 USA_reinvesting_in_the_war: "Reinvestindo na guerra"
 USA_reinvesting_in_the_war_desc: "Nossa decadência na questão do abuso de drogas fez com que os problemas piorassem, devemos reaproximar e repensar nossa iniciativa em todo o assunto."
 USA_new_wave_thinking: "Nova Onda de Pensamento"
 USA_new_wave_thinking_desc: "As novas gerações entendem que não há como resolver completamente um problema dessa escala, porém existem maneiras de mitigar e reduzir os excessos gerais. Formas de descriminalização limitada, reavaliação de antigas legislações e assim por diante devem ajudar nisso empreendimento."
 USA_going_on_the_offensive: "Indo para a ofensiva"
 USA_going_on_the_offensive_desc: "Estamos dobrando esse problema, vai custar um bom dinheiro ao governo federal, mas a segurança de nosso povo é o preço que devemos pagar para garantir que seu futuro seja livre de influências de drogas."
 USA_healing_the_wounds: "Curando as feridas"
 USA_healing_the_wounds_desc: "Percorremos um longo caminho, mas com a repressão aos cartéis vimos a luz. O caminho mais claro definido e focado nesta nova fase da guerra perpétua agora limpou a mente nacional e como resolvemos esta questão. Vamos agora olhar para o futuro que estabelecemos para o nosso povo."


 ###Árvore da República Reformada
 USA_the_tides_of_the_peoples_will: "A mudança das marés da vontade dos povos"
 USA_the_tides_of_the_peoples_will_desc: "O Duopólio dos Partidos Republicanos e Democratas causou uma grande agitação no coração do povo. Por tanto tempo, o entrincheiramento político não causou nada além de divisão, mas agora os ventos da mudança estão começando a soprar e as pessoas estão lançando suas velas."
 USA_people_seeking: "Um povo em busca"
 USA_people_seeking_desc: "As pessoas viram as mudanças nas marés do destino e agora buscam seus próprios caminhos de identidade para a nação e seu povo agora será livre para escolher."
 USA_true_representative: "Para um verdadeiro representante"
 USA_true_representative_desc: "Devemos limpar o duopólio, a vontade do povo, buscará um verdadeiro representante para suas vozes."
 USA_electoral_rainbow: "O arco-íris eleitoral"
 USA_electoral_rainbow_desc: "Os ventos da mudança varreram a nação e, como tal, o futuro é tão brilhante quanto o arco-íris de opções permitir."


 ##Vitória do 1º mandato do Partido Verde
 USA_green_victory: "Um amanhã mais verde"
 USA_green_victory_desc: "Com nossa vitória, faremos da América um farol de luz verde para brilhar e ajudar não apenas nosso povo, mas os povos deste mesmo mundo."
 USA_committee_on_green_economics: "Comitê de Assuntos Econômicos Verdes"
 USA_committee_on_green_economics_desc: "A economia é marrom e vermelha, é destrutiva e prejudicial para as pessoas e para o próprio meio ambiente. O CGEA é um órgão governamental que analisará e acessará a situação econômica e apresentará planos para mudar a forma como as empresas operam e como para suavizar a transição para uma economia mais limpa e verde."
 USA_department_of_ecostandards: "Departamento de Eco-Padrões"
 USA_department_of_ecostandards_desc: "O DoES será uma subdivisão da EPA, pois esta entidade criará um padrão de bem-estar ecológico com base no impacto ao meio ambiente e no impacto à produtividade geral. Esse equilíbrio é como vendemos o acordo estável de tornar o economia verde, embora não apenas prejudique fundamentalmente nosso próprio povo na casa dos milhões devido a mudanças radicais."
 USA_industrial_conversions: "Lei de Conversões Industriais"
 USA_industrial_conversions_desc: "O ICA é uma legislação que iniciará de forma lenta e abrangente o processo de conversão das indústrias existentes com os padrões ecológicos recém-estabelecidos pelos órgãos governamentais anteriores. compromisso de longo prazo, mas começará a melhorar a saúde e a segurança de nosso pessoal."
 USA_agricultural_condensing: "A Lei de Condensação Agrícola"
 USA_agricultural_condensing_desc: "A condensação e maior eficiência de nossa produção agrícola é a maior prioridade. Isso permitirá mais espaço para o meio ambiente e o desenvolvimento da vida de nosso povo. O custo pode ser um golpe no bolso, mas as conquistas de longo prazo serão Vale a pena."
 USA_green_housing_act: "Lei da Habitação Ecológica"
 USA_green_housing_act_desc: "O Green Housing Act estabelecerá um programa de descontos para aqueles que são elegíveis que podem entregar quaisquer aparelhos. Recursos domésticos que queimam combustível fóssil como unidades de aquecimento de queima de propano e outros serão substituídos por unidades elétricas melhores e mais eficientes. Isso vai tirar o fardo direto dos ombros da pessoa média e permitir uma transição mais suave no curto prazo das coisas."
 USA_green_tax_reform_act: "Lei de reforma tributária verde"
 USA_green_tax_reform_act_desc: "Quanto mais você ganha, mais buracos você encontra...essas palavras permeiam o código tributário como um todo. Esta legislação irá passar de forma abrangente e corrigir tantos buracos quanto possível para as corporações e finitos poucos que tanto beneficiam. "
 USA_green_arms_of_the_law: "Os braços verdes da lei"
 USA_green_arms_of_the_law_desc: "O Green Lawmen Act aumentará o financiamento e alocação de pessoal para crimes relacionados à ganância corporativa, peculato e outros crimes de \"colarinho branco\" associados que afligem a nação e suas afiliações quase corportistas. O trabalhador médio não deveria sofrer da ganância e pecados dos gatos gordos."
 USA_eco_welfare_act: "A Lei do Bem-Estar Ecológico"
 USA_eco_welfare_act_desc: "A EWA colocará o dinheiro necessário nas redes sociais que cuidam daqueles que já foram marcados pela negligência grosseira do ambiente de trabalho que esses supostos líderes empresariais criam. O aumento do financiamento para deficiência é uma prioridade com provisões relacionadas aos cuidados de maternidade , a própria previdência social e assim por diante também estão incluídos neste pacote de pagamento para o povo americano."
 USA_greencare_act: "A Lei Greencare"
 USA_greencare_act_desc: "O futuro é agora e o futuro está com a juventude desta nação. Esses jovens com a educação certa podem procurar avançar e cuidar dos problemas que afligem nosso próprio modo de vida e como podemos seguir em frente com isso. O financiamento será colocado em educação relacionada a programas STEM especificamente em áreas que podem melhorar nossa coesão com a indústria moderna e a compreensão moderna do próprio meio ambiente."
 USA_growing_greener_tomorrows: "Crescendo Amanhãs Mais Verdes"
 USA_growing_greener_tomorrows_desc: "Uma nação mais verde, um povo mais verde, levará a um futuro mais verde. A nação e seu povo se reúnem em torno da ideia de Eco-Democracia, entendendo que o meio ambiente e a própria mãe terra são apenas cidadãos como qualquer outro. Ela tem necessidades para sobreviver e viver e, assim como os cidadãos desta bela nação, ela deseja e acredito que sim, ter sua voz finalmente ouvida pela primeira vez em sua vida eterna."


 ##Vitória do 2º mandato do Partido Verde
 USA_green_victory_again: "A mãe natureza dá outra volta"
 USA_green_victory_again_desc: "As pessoas falaram e novamente cantaram, \"pela mãe natureza\". Procuramos ajudar nossos cidadãos e também nosso planeta. Para um futuro melhor, para um ambiente melhor, para uma nação melhor ."
 USA_continued_eco_nomics: "Economia continuada"
 USA_continued_eco_nomics_desc: "Continuaremos a cruzada de nossa política econômica para priorizar regulamentações baseadas no verde que beneficiarão o planeta e as pessoas também."
 USA_the_eco_government: "O Eco-Governo"
 USA_the_eco_government_desc: "Este governo, enquanto estiver no poder, buscará continuar seu dever de ajudar as pessoas e ajudar o planeta."
 USA_green_trade_deals: "Acordos comerciais ecológicos"
 USA_green_trade_deals_desc: "A América é uma terra de riquezas, nós negociamos e causamos indiscutivelmente tanto dano neste comércio quanto em casa. Uma avaliação completa de nossas políticas comerciais e de extração de recursos deve ser conduzida para encontrar o melhor equilíbrio entre os dois. Alguns podem nos odiar a longo prazo, mas vamos trabalhar com isso independentemente."
 USA_planting_new_programs: "Plantando novos programas"
 USA_planting_new_programs_desc: "O governo é responsável pelo sucesso contínuo dos investimentos de nosso povo, mas podemos exportar isso para outras nações. Ao buscar investimentos para melhorar a vida das nações críticas do mundo, podemos esperar que eles sejam gratos e para perseguir empreendimentos semelhantes para melhorar a si mesmos, mas também aos outros. Seremos o fósforo que acenderá o pavio da própria mudança neste planeta.
 USA_foreign_policy_plan_green: "Planejar Política Externa Verde"
 USA_foreign_policy_plan_green_desc: "Vamos buscar mais investimentos para as nações que precisam, esses planos de desenvolvimento estão alinhados com os padrões ecológicos, mas o desenvolvimento criará futuros para essas nações e seus povos."
 USA_ecocation: "Lei Ecocation"
 USA_ecocation_desc: "O Congresso apresentou uma legislação que alterará as prioridades de aprendizagem para serem fundamentais para tornar os alunos melhores e mais informados, mas também para os impactos que o próprio desenvolvimento tem no meio ambiente. Ensinar a compreensão de ser frugal, mas inovador, sem ser imprudente também. Devemos cultivar um jardim de novos brotos e estes serão melhores que os anteriores com o passar do tempo."
 USA_green_housing_initiative: "Iniciativas de habitação ecológica"
 USA_green_housing_initiative_desc: "Com base na lei anterior e nos projetos de lei aprovados, iremos solidificar o padrão moderno de habitação nesta nação. Com foco na eficácia, eficiência e capacidade de estar disponível para as necessidades das pessoas."
 USA_societal_ecology: "Ecologia Social"
 USA_societal_ecology_desc: "Como sociedade e como espécie, devemos procurar espalhar as idéias de frugalidade e viver uma vida mais simples como um todo. O consumismo moderno nos fez querer mais do nosso planeta do que realmente precisamos. Vamos criar governo e programas e iniciativas de escolarização para começar a moldar essas formas de entender e mudar os estilos de vida desde cedo."
 USA_furthering_renewable_developments: "Promovendo Desenvolvimentos Renováveis"
 USA_furthering_renewable_developments_desc: "Com as crescentes necessidades de energia e eletricidade, devemos buscar um compromisso para poder criar essas fontes renováveis. Por meio de investimentos em educação, podemos aumentar coisas como a eficiência da produção e a capacidade de minerar recursos com mais eficiência. Com essas inovações, podemos tornar-se mais autossuficiente e projetar nosso poder por meio de investimentos com nossas novas formas de riqueza."
 USA_a_green_future_for_all: "Um futuro verde para todos"
 USA_a_green_future_for_all_desc: "Com nossos programas em vigor e nosso futuro parecendo mais brilhante do que nunca, podemos ficar tranquilos sabendo que as estrelas brilharão mais forte nos céus acima. Trabalhamos muito para melhorar nossos padrões de vida e o padrão que mantemos quando cuidando de nosso próprio lar... o próprio planeta Terra."


 ##Vitória Progressiva do 1º Período
 USA_bull_moose_charges_ahead: "O Bull Moose avança"
 USA_bull_moose_charges_ahead_desc: "Como os Roosevelts antes, agora temos os chifres de um Bull Moose, agora temos a vontade do povo e agora temos a presidência mais uma vez. Devemos avançar e resolver os problemas da nação se quisermos ficar nesta Luz."
 USA_progressive_tax_reforms: "Lei de reformas fiscais progressivas"
 USA_progressive_tax_reforms_desc: "Os legisladores do Congresso propuseram um projeto de lei para reformar o estado atual do código tributário para estar mais alinhado com um sistema de tributação progressivo moderno. tais esforços".
 USA_middle_man_programs: "Programas de intermediários"
 USA_middle_man_programs_desc: "Os MMPs serão investimentos do governo para o desenvolvimento e o intermediário da economia como um todo, que é a construção e o desenvolvimento de nossa própria civilização. Com esses investimentos, eles devem poder olhar para a construção de mais projetos e adquirir os recursos necessários para tal desenvolvimento".
 USA_four_day_work_week: "Semana de trabalho de quatro dias"
 USA_four_day_work_week_desc: "Muitas nações antes de nós testaram e mostraram que semanas de trabalho de quatro dias são objetivamente melhores para a economia. Com mais empregos, trabalhadores mais felizes e maior produção, a economia como um todo estará em ascensão, o que deve acalmar os temores em relação aos nossos planos anteriores e futuros. O corporativismo não pode discutir com o governo... e com a própria realidade."
 USA_political_financing_reforms: "Reformas de Financiamento Político"
 USA_political_financing_reforms_desc: "Além das mudanças em certas leis de contribuição de campanha e outras mudanças óbvias. A principal questão disso é examinar de forma abrangente todos os ramos principais do governo e examinar redundâncias e interesses sobrepostos dentro de cada seção. Isso deve reduzir tremendamente o gastos que podemos reinvestir mais tarde em programas mais especializados."
 USA_progressive_care_act: "A Lei de Cuidados Progressivos"
 USA_progressive_care_act_desc: "O PCA é uma legislação projetada para reformar e revisar um pouco as coberturas médicas que as empresas podem e fornecerão em conjunto com os serviços federais. Essas reformas ajudarão a tornar as pessoas mais produtivas e a querer trabalhar como é visto como empregos \"cuidam deles\", no entanto, embora eles possam não se importar totalmente, certamente podemos fazer com que o façam."
 USA_filling_tax_holes: "Preenchendo buracos fiscais"
 USA_filling_tax_holes_desc: "Apesar de nossos esforços anteriores, parece que o 1% ainda continua encontrando maneiras legais de contornar seu dever de pagar impostos. Com isso em mente, criaremos uma comissão secreta para observar esses tipos de casos legais, estudá-los e poder aplicar novas mudanças para preencher esses buracos que se encontram."
 USA_elder_care_reforms: "Lei de Reforma do Cuidado ao Idoso"
 USA_elder_care_reforms_desc: "O Congresso procurou aprovar o Elder Care Reforms Act, este projeto de lei reformará e padronizará as práticas e métodos de financiamento para cuidados com idosos. Isso permitirá padrões de atendimento mais eficientes e aprimorados para a crescente população idosa."
 USA_pink_police_act: "A Lei Rosa da Polícia"
 USA_pink_police_act_desc: "Os legisladores estão procurando aprovar uma nova legislação que incentive o envolvimento da comunidade, programas de associação e divulgar como crimes como roubo ferem até mesmo as pessoas que você ama mais do que as pessoas que você pode roubar. Estatísticas e dados em relação a esses crimes mostrou que precisamos de cooperação em ambos os lados do palco se quisermos ver este ato até o fim."
 USA_five_percent_act: "A Lei dos Cinco Por Cento"
 USA_five_percent_act_desc: "O Five Percent Act é um projeto de lei que legislará incentivos fiscais para qualquer pessoa que use pelo menos 5% de sua renda bruta para criar empregos e impulsionar a economia. Uma comissão independente será estabelecida em relação a o IRS, que pode revisar e avaliar as inscrições para os referidos incentivos fiscais. Esses incentivos podem variar de acordo com o aumento visível do valor contribuído. Embora as grandes empresas possam expressar oposição à concorrência e assim por diante, o governo está confiante no aumento do investimento doméstico e desenvolvimento que isso terá na economia como um todo."
 USA_bully_for_you_kid: "Bully For You Kid"
 USA_bully_for_you_kid_desc: "Bully, disse Teddy. O cavaleiro duro da Guerra Hispano-Americana e um cavalheiro forte, mas ele próprio, é um modelo para todos nós. Suas maneiras pragmáticas em lidar com decisões políticas e sua capacidade de lidar com a oposição para a melhoria do povo é um pedra angular da nossa unidade. Para um amanhã melhor, e valentão... valentão para você, garoto."


 ##Vitória do 2º mandato do Progressives
 USA_another_win_for_progress: "Outra vitória para o progresso"
 USA_another_win_for_progress_desc: "Estamos novamente no palco da vitória. As políticas do nosso passado convenceram as pessoas do futuro que desejam, precisam... do futuro que terão."
 USA_the_pink_tax_act: "A Lei do Imposto Rosa"
 USA_the_pink_tax_act_desc: "O Congresso decidiu adicionar um projeto de lei de reforma tributária para permitir que a arrecadação de impostos especializados seja direcionada para o início de negócios e fundos de desenvolvimento em áreas empobrecidas. Isso deve atrair investimentos domésticos e trazer crescimento econômico para áreas que eram vistas como \"inútil". Estaremos vendo progresso na elevação do piso da nação, estabelecendo o padrão em um novo nível do que antes."
 USA_preserving_life: "Preservar a vida"
 USA_preserving_life_desc: "Seguindo os passos de Teddy Roosevelt, vamos expandir o orçamento baseado na administração para criar uma série de reservas naturais e parques nacionais em todo o país. Estaremos nos concentrando em uma sensação intermediária de cuidar do meio ambiente e querer melhorar os padrões de vida nesta nação."
 USA_conserving_strife: "Conservando o conflito"
 USA_conserving_strife_desc: "Procuraremos usar os aumentos orçamentários do governo no desenvolvimento da espinha dorsal desta economia. Os sindicatos representam a grande indústria, mas quem está lá para os pequenos. Pacotes de incentivo serão dados a jovens homens e mulheres de negócios que ajudarão desenvolver e trazer crescimento econômico para suas comunidades, no entanto, é claro que estaremos examinando o processo para garantir uma boa razão e que não haja crime."
 USA_a_newer_deal: "Um acordo mais recente"
 USA_a_newer_deal_desc: "O Newer Deal será uma nova onda de projetos de obras públicas e projetos de construção dedicados ao desenvolvimento econômico estratégico da nação durante toda a administração. Esperamos que esses investimentos busquem desenvolver novos negócios, mais produção em geral e um mercado cada vez melhor crescente mercado de trabalho para o nosso povo."
 USA_pink_ribbon_act: "Lei da Fita Rosa"
 USA_pink_ribbon_act_desc: "Os legisladores do Congresso decidiram aprovar um pacote dedicado a iniciativas de pesquisa de doenças críticas. Isso impulsionará as iniciativas domésticas na busca de curas e melhorará os métodos existentes de atendimento e controle para vítimas afetadas por doenças como o câncer. Este pacote dedicado a longo prazo corrida pode não ser política ou economicamente ampla, mas é um problema central que nos ajudará a longo prazo."
 USA_brighter_reforms_act: "Lei de reformas mais brilhantes"
 USA_brighter_reforms_act_desc: "O BRA... hehe bra. O BRA Act é um ato de reforma educacional que visa aprofundar o financiamento e a organização para aumentar nosso entendimento e foco de pesquisa em coisas como a indústria pesada. A indústria naval e os bens secundários dentro da economia são apenas um trampolim chave e esses esforços devem ser desenvolvidos se quisermos avançar neste nosso mundo em constante mudança."
 USA_progressive_foreign_policy: "Política Externa Progressiva"
 USA_progressive_foreign_policy_desc: "Devemos procurar projetar nosso poder por meios pacíficos. Investimentos estrangeiros, missões humanitárias e assim por diante. Construir a imagem de uma figura parental global em vez do policial global que muitos nos temem. Devemos ser a mudança em vez de a força que garante a regressão."
 USA_progressive_trade_deals: "Acordos comerciais progressivos"
 USA_progressive_trade_deals_desc: "A economia global é parte de nossa nação e a nação é parte da economia global. Devemos ser a engrenagem desta máquina, mas deixar que a máquina também seja uma engrenagem em nós. A flexibilidade econômica desta nação deve ser mostrado que, com a ajuda do mundo, ainda podemos ser economicamente sólidos, mas também podemos ajudar o mundo fazendo com que eles tenham paz de espírito. Produzindo nossas necessidades, produzimos as deles também. Lembre-se: "É a economia, estúpido. \""
 USA_teddys_legacy: "Legado de Teddy"
 USA_teddys_legacy_desc: "Fale baixinho e carregue um grande bastão. Esses eram os hábitos do próprio Teddy \"Rough Riding\" Roosevelt. Um homem de princípios simples, ele procurou melhorar não apenas a pátria, mas o próprio mundo. Ele usou a intimidação não como uma forma de buscar apenas o poder, mas como uma forma de mediação da negligência grosseira da natureza humana como a conhecemos. Embora sua própria arrogância lhe custasse a capacidade de intervir preventivamente na Grande Guerra, encerrando um conflito tão grande em escala que aparentemente tivemos que nos guiar pelo caminho de mais um. Teddy deixou uma impressão e uma pegada neste mundo que ainda sobrevive até hoje em mais maneiras do que apenas uma."
 USA_roosevelt_runway: "Roosevelt Runway"
 USA_roosevelt_runway_desc: "Um plano de política mista para criar centros estratégicos de exportação e importação que não sejam apenas portos. Devemos utilizar todas as formas de transporte se quisermos ter uma máquina bem arredondada e bem oleada que é nossa economia expansiva."




 ##Vitória do 1º mandato do Partido Socialista Democrático
 USA_demsoc_victory: "Vitória do Partido da Democracia Vermelha"
 USA_demsoc_victory_desc: "Desde a queda do duopólio em favor do público, muitas das pessoas alinhadas com os movimentos Socialistas Democráticos na Europa e assim por diante se separaram do partido do Elefante e se moveram para criar um novo partido. Este novo partido seguiria muitos tendências em decisões políticas como suas contrapartes europeias. O Partido da Democracia Vermelha é a ponte entre as lacunas sociais e econômicas que o antigo partido criou. Por enquanto, nossos Robins voam para um novo amanhecer de mudanças."
 USA_reduce_corporate_power: "Reduzir o poder corporativo"
 USA_reduce_corporate_power_desc: "Esta nação é uma nação corporativista sem que ninguém realmente queira acreditar nisso. Devemos eliminar essas influências de cima para baixo em nossa própria democracia, eliminando grupos organizados de lobby e o grande limiar de despejo de dinheiro em políticos cúmplices e de mente fraca como um todo . Vamos enfrentar dificuldades no congresso, mas no final vai valer a pena."
 USA_increasing_working_class_power: "Aumentar o poder da classe trabalhadora"
 USA_increasing_working_class_power_desc: "A maioria das pessoas dessas nações acredita que não tem voz. Isso causou uma crise de apatia que as administrações anteriores capitalizaram para manter seu poder. Através de campanhas de conscientização, movimentos de base e feriados nacionais estratégicos, podemos dar ao povo o tempo de que precisam, a voz que desejam e, claro, a motivação que merecem. Em uma democracia, votar é a própria força, a autoridade suprema que é exercida contra as realidades da fraqueza humana de caráter e cuidado com seus semelhantes."
 USA_state_interventionism: "Estado intervencionista"
 USA_state_interventionism_desc: "A ganância e o egoísmo corporativos como um todo podem sufocar o desenvolvimento e o progresso reais. Com isso em mente, introduziremos legislação para permitir áreas limitadas e direcionadas onde o governo federal pode intervir totalmente, se necessário. Vamos obter alguma resistência mas nada que não possamos superar."
 USA_welfare_state: "O estado de bem-estar"
 USA_welfare_state_desc: "Embora os programas de bem-estar não sejam um conceito de esquerda ou direita, sendo apenas o cuidado para aqueles na nação que fizeram sua parte. Devemos convencer o público e recuperar algum terreno politicamente. Podemos usar esses programas para enviar uma mensagem e para ajudar a suavizar a forma como as pessoas veem não apenas nosso partido, mas também nossa nação."
 USA_public_ownership: "Propriedade pública"
 USA_public_ownership_desc: "O Conselho de Propriedade Pública será um comitê governamental sobre entidades de base pública, sejam elas direta ou indiretamente controladas pelo governo. Isso inclui os níveis estadual e federal, cada um com seu próprio subcomitê para permitir um foco fluido e a coesão de estar sob o mesmo guarda-chuva."
 USA_defunding_militarism: "Desfinanciando o militarismo"
 USA_defunding_militarism_desc: "O passado hipermilitarista de nossa nação foi lentamente suavizado quando as pessoas finalmente chegaram a um acordo de que não estamos mais na Guerra Fria. incentivar a economia de base civil em detrimento da militar".
 USA_planned_economy: "Planejando a economia"
 USA_planned_economy_desc: "Iniciaremos planos limitados do governo para o crescimento econômico para apoiar o setor público. Podemos nos concentrar nas necessidades das pessoas e, por sua vez, o setor público pode lidar com os excessos da nação. Embora não seja um plano infalível, digamos é, no entanto, um passo na direção certa."
 USA_society_of_classes: "Sociedade de classes"
 USA_society_of_classes_desc: "Somos uma sociedade de classes, somos divididos por nascimento. Devemos espalhar nossa mensagem e buscar melhorar as pessoas, melhorar a nação e melhorar o caminho de nossa sociedade como um todo. Devemos olhar para aqueles que buscam minar o pequenino e devemos procurar tornar todos mais iguais em oportunidades. Nossa vontade é forte e devemos fortalecer nosso povo também.
 USA_rebuilding_the_democratic_system: "Reconstruindo o sistema democrático"
 USA_rebuilding_the_democratic_system_desc: "Devemos procurar reconstruir fundamentalmente nossa democracia. Devemos nos concentrar em nossa segurança interna e na integridade de nossa nação e de seu aparato político. Embora isso possa nos custar geopoliticamente falando, a recuperação doméstica certamente será útil no longo prazo de coisas."
 USA_equal_opportunity_for_all: "Oportunidades iguais para todos"
 USA_equal_opportunity_for_all_desc: "O povo desta nação conhece apenas o passado opressivo. Mas podemos mostrar e conduzi-los a um futuro de espírito livre. A aplicação da igualdade deve ter precedente nesta era moderna de agendas ocultas e ódio."



 ##Vitória do 2º mandato do Socialista Democrático
 USA_red_democracy_wins_again: "O Robin sobe rumo à vitória novamente"
 USA_red_democracy_wins_again_desc: "As asas foram abertas, os ventos soprados e as pessoas sentiram o sol em seus rostos. O abraço caloroso de nosso partido ficou com o povo desta grande nação e, como tal, garantiu outra vitória. Agora devemos continuar nossa viagem mais uma vez."
 USA_pricing_mechanisms: "Mecanismos de preços"
 USA_pricing_mechanisms_desc: "Vimos na última década ou mais que a nação sofre criticamente por pessoas egoístas como senhores de terras. Agora, embora não possamos simplesmente interromper o conceito de senhores de terras neste momento, podemos tentar impedir a crescente gravidade de a situação. Com a fixação de preços direcionados, podemos desvalorizar a comoditização de coisas que são necessárias para a própria sobrevivência. Podemos usar isso como um trampolim para o futuro."
 USA_consumer_production: "Produção focada no consumidor"
 USA_consumer_production_desc: "Com a falta de competitividade dos EUA no cenário global, é hora de corrigirmos isso. Uma mudança nos métodos de produção e a capacidade de fabricar produtos de maior qualidade a preços mais baratos é o que colocará esta nação de volta no mapa do nosso globo. Enquanto naturalistas e antiglobalistas vão lamentar e lamentar, estaremos vendo as estrelas e olhando para elas lá embaixo."
 USA_small_business_commission: "Comissão para pequenas empresas"
 USA_small_business_commission_desc: "A SBC será uma comissão independente encarregada de aprender, entender e a capacidade de recomendar legislação e reformas econômicas. infelizmente fazer."
 USA_robincare_act: "A Lei Robincare"
 USA_robincare_act_desc: "Os legisladores do Congresso decidiram aprovar um projeto de lei em que os cuidados prestados pelas empresas serão mais amplos em termos gerais. Isso, por sua vez, incentivará as pessoas a serem mais produtivas e a permanecerem no trabalho que têm, pois é demonstrado que essas empresas se preocupam sobre eles. Embora, é claro, esses planos estejam sendo regulamentados pelo governo, mas vamos manter esse nosso pequeno segredo."
 USA_local_builders_act: "Lei dos Construtores Locais"
 USA_local_builders_act_desc: "O LBA é um projeto de lei que priorizará o artesão local, faz-tudo e assim por diante, como uma forma de tornar as cadeias de suprimentos e o desenvolvimento mais fluidos. Dessa forma, não precisamos depender constantemente de conglomerados para escolher onde implantar seus recursos. Esperamos ver pequenas cidades e vilarejos como alicerce de uma economia crescente e um desejo crescente de avançar como nação."
 USA_modern_economy: "Uma economia moderna"
 USA_modern_economy_desc: "A nação avança, procuramos garantir que as legislações sejam seguidas e que estejamos nos desenvolvendo onde é importante. Nossa posição neste mundo será assegurada, não pela guerra, mas pela paz e pelo pão."
 USA_red_army_act: "A Lei do Exército Vermelho"
 USA_red_army_act_desc: "O exército precisa de unidade, precisa de um verdadeiro objetivo pelo qual lutar. Dever, Coragem, Honra, esses são os princípios da dignidade e os objetivos da igualdade. Nós somos a nação, o exército é a nação e o povo é o que compõe o exército e a nação, defenderemos a igualdade e a liberdade".
 USA_private_ownership_act: "Lei de Propriedade Privada"
 USA_private_ownership_act_desc: "O oxímoro que é a Lei de Propriedade Privada é aquele que mudará o precedente econômico da nação. A propriedade privada pode ser estabelecida, mas, no entanto, estará sujeita a posições federais, se essas posições forem ignoradas e deliberadamente desconsideradas o SBC e outros as agências afiliadas podem entrar e mudar a liderança e, na pior das hipóteses, limpar a casa todos juntos. Isso garantirá as necessidades dos trabalhadores comuns e dos sindicatos que formam a base de qualquer movimento pelos direitos dos trabalhadores.
 USA_workers_war_act: "A Lei da Guerra dos Trabalhadores"
 USA_workers_war_act_desc: "A Lei da Guerra dos Trabalhadores, como é tão sutilmente chamada, é um projeto de lei que se concentra na luta mundial dos trabalhadores e na realidade enfrentada. Procuraremos exportar nossos princípios para o exterior e estabelecer um novo caminho em como nossos política externa é conduzida".
 USA_red_democracy_act: "A Lei da Democracia Vermelha"
 USA_red_democracy_act_desc: "O RDA é um projeto de lei que revisa como as eleições são votadas, com uma forte aplicação da votação por classificação e as reformas necessárias em relação ao distrito congressional. Podemos começar a liberar e acalmar a gerrymandering e a compra geral de nossos eleições. Essas eleições devem ser para o povo e pelo povo, então vamos dar ao povo então."



 ## Vitória do 1º Mandato do PSL (Partido dos Pastores)
 USA_the_shepard_secures_victory: "O pastor garante a vitória"
 USA_the_shepard_secures_victory_desc: "O Partido Shepards, também conhecido como Partido pela Libertação e Socialismo, garantiu a vitória para o povo desta nação. Como um pastor, guiaremos e mostraremos o caminho para a segurança de nosso povo. Devemos proteger o lar, cuidar de as pessoas, e olhar para a sustentação de nossos princípios nestes tempos em constante mudança."
 USA_increased_labor_reforms: "Aumento das reformas trabalhistas"
 USA_increased_labor_reforms_desc: "Os trabalhadores desta nação sofrem com os porcos da empresa. Vamos impor melhores padrões para nossos trabalhadores, incentivando melhor sua produtividade e qualidade de vida nesses ambientes de escravidão assalariada."
 USA_reforming_the_corporate_tax: "Reformando o imposto corporativo"
 USA_reforming_the_corporate_tax_desc: "As corporações desta nação vivem em um bastião de brechas fiscais e habilidades para acumular sua riqueza. Devemos dizer a eles para empurrá-la e se concentrar na nação em que permanecem. Ajude seu povo e a dita nação para que o padrão de viver pode ser melhor em todos os aspectos."
 USA_workers_welfare_act: "Lei de bem-estar dos trabalhadores"
 USA_workers_welfare_act_desc: "O bem-estar forçado de nossos trabalhadores deve ser uma prioridade. Forneceremos financiamento para mostrar às pessoas que elas podem ter uma rede de segurança para cair se seus chefes corruptos provarem o contrário. Com isso, também deve ajudar aqueles que caíram para encontrar maneiras de se recuperar, eventos da comunidade local e assim por diante criarão um senso de valor próprio e um impulso para voltar às coisas.
 USA_department_of_economic_management: "Departamento de Gestão Econômica"
 USA_department_of_economic_management_desc: "O DoEM será um departamento de supervisão do governo para ajudar a entender, regular e procurar implementar a verdadeira propriedade pública em nossa sociedade socialista. Agora, enquanto pregamos as palavras de Marx, também olhamos para aqueles mais bem arredondados em seus pensamentos. Nós olhamos para Robert Owens e seu socialismo ético, ou como o próprio Marx o chamou de socialismo "utópico". . A partir daí, reformaremos os mercados dos desejos para quem pode ganhar e, claro, fazer isso.
 USA_national_unions_act: "A Lei dos Sindicatos Nacionais"
 USA_national_unions_act_desc: "Os sindicatos da nação estão espalhados entre suas próprias lutas internas. Devemos uni-los sob uma entidade nacional, devemos procurar os agitadores dentro desses sindicatos menores, esmagá-los e uni-los sob o objetivo nacional comum. As demandas públicas uma frente unida, não devemos lutar com os estilhaços do raciocínio pendente. Devemos ser uma nova sociedade socialista, que se concentra no público, em suas necessidades e na capacidade de criar uma unidade na crença e na compreensão da causa."
 USA_political_science_reforms: "Reformas da Ciência Política"
 USA_political_science_reforms_desc: "As ideias de política e ideologia estão tão confusas nesta suposta era de \"pós-verdade\" em que vivemos que devemos estabelecer um padrão real de racionalidade e razão. Nossa comunidade científica, com a ajuda de financiamentos estatais, será usada para criar modelos de abordagem de assuntos delicados. O conceito de uma ideologia, por exemplo, uma ideologia é um conjunto bem arredondado de crenças que se estendem de origens econômicas e sociais. Com isso, podemos dizer que as ideologias não são de esquerda ou direita, mas sim subjetivas para o indivíduos combinaram crenças. Como tal, a antiga distinção de esquerda e direita, que foi originalmente usada para determinar a posição econômica, está completamente extinta nesta nova era de mudança cultural e social como um todo. A tecnologia em si é uma grande falha para o confusão e, como tal, devemos ajudar a pesquisar melhor, entender e implementar novas descobertas como um todo."
 USA_department_of_state_security: "Departamento de Segurança do Estado"
 USA_department_of_state_security_desc: "O DoSS será uma comissão de supervisão federal conjunta que unirá os diferentes ramos de segurança do estado que temos dentro da nação. Todos esses diferentes ramos têm seus próprios objetivos e lutam entre si pela importância dos acontecimentos domésticos ou estrangeiros. Nós devemos acabar com esse partidarismo e ter uma política unida em abordar os dois lados desta moeda. Para defender o público devemos focar nas questões domésticas, mas fortalecer nossa abordagem doméstica é entender as incursões estrangeiras contra nós. Devemos defender nossa sociedade daqueles que desejam despojá-la membro por membro de nós."
 USA_socialist_militarism: "Militarismo Socialista"
 USA_socialist_militarism_desc: "O militarismo da nação sempre foi usado para o raciocínio imperialista. Explorar as nações por seus recursos usando nossas forças armadas por meios diretos como no Iraque, ou por meios indiretos através de nosso extenso aparato de base militar é o que faz o mundo nos odiar . Devemos lentamente desativar e retreinar o soldado moderno. Aquele que entende os verdadeiros valores de servir ao público, a causa do socialismo, a causa de um mundo justo e justo. Mobilizaremos o público para que eles possam lutar por sua causa e é o estado que ajudará a conduzi-los em sua jornada."
 USA_socialized_healthcare: "Saúde Socializada"
 USA_socialized_healthcare_desc: "O público exige cuidados reais com o bem-estar da nação e de seu povo. Faremos um investimento universal para criar um piso real para as pessoas se apoiarem. padrões reais e executáveis, junto com os setores público e privado trabalhando juntos para pagar a conta. Vamos trabalhar para ajudar aqueles que precisam."


 #Shepard's Party Coalition Hold Power Path
 USA_appeasing_rising_commissars: "Apaziguando os comissários em ascensão"
 USA_appeasing_rising_commissars_desc: "A reformulação e retreinamento dos valores de nossas forças armadas infelizmente levou à realidade que até mesmo enfrentou a velha ordem. Uma coleção de personalidades da mídia dentro das próprias forças armadas veio com uma demanda para manter seu apoio. Enquanto isso pode ser um dreno mais do que uma ajuda, a longo prazo, a estabilidade da nação é o que importa."
 USA_appeasing_trotskyist: "Apaziguando o trotskista"
 USA_appeasing_trotskyist_desc: "A coalizão sempre foi atormentada por uma forte ala de trotskistas, esses radicais procuram minar nossa capacidade de vender os valores do socialismo, procurando impor uma mentalidade de revolução mundial. É essa mesma arrogância que custou aos soviéticos perder os poloneses Guerra soviética de 1921. Devemos criar uma linguagem direcionada para questões que são importantes para eles, especificamente o financiamento de medidas de segurança para aumentar nossa presença estrangeira. Embora isso possa não ajudar domesticamente, deixará nossa marca no mundo.
 USA_appeasing_the_anarchist_society: "Apaziguando a Sociedade Anarquista"
 USA_appeasing_the_anarchist_society_desc: "A Sociedade Anarquista é uma ala forte do partido de coalizão socialista ao qual nos apegamos. Devemos fazer cortes significativos na noção de estado se quisermos convencê-los do contrário a ficar conosco. Isso vai doer , mas podemos eliminá-los lentamente no futuro."



 ##Caminho da Facção Anarquista
 USA_weaking_global_economics: "Enfraquecendo a economia global"
 USA_weaking_global_economics_desc: "Através da redação estilística do protecionismo, na verdade estaremos planejando nossa dissociação do mercado global. O protecionismo dá às pessoas a noção de que elas ainda podem nos negociar e explorar, no entanto, sabemos melhor. Nossa economia anarquista garantirá que as cadeias de suprimentos domésticas sejam atendidas por meios domésticos. Isso com certeza terá algum efeito push pull em geral, economicamente falando. Mas lembre-se, lento e constante vence a corrida, e acho que estamos nos movendo devagar o suficiente.
 USA_the_communes_act: "A Lei das Comunas"
 USA_the_communes_act_desc: "A Lei das Comunas é uma legislação estabelecida para espalhar e descentralizar os centros urbanos. Este será um processo lento, mas a ideia é, de certa forma, desindustrializar lentamente e devolver as pessoas às vastas terras que temos como uma nação. Essas novas comunas podem trabalhar em conjunto com municípios e aldeias já estabelecidos perto de sua área. Isso reduzirá a supervisão do governo dos serviços necessários, o que enfraquece o poder do governo também, enquanto ainda fortalece o ideal de defesa doméstica da nação ."
 USA_communal_hospitals_act: "A Lei dos Hospitais Comunais"
 USA_communal_hospitals_act_desc: "O C.H.A. é um projeto de lei do Congresso aprovado para dar mais liberdade médica aos médicos locais e pessoas com inclinação médica para poderem tomar iniciativa e organizar instalações de saúde locais. Esses hospitais locais ou comunais poderão atender às necessidades daqueles em sua área. Isso deve reduzir a necessidade de certos programas federais obrigatórios e permitir que as comunas localizadas compartilhem o cuidado uns dos outros doentes conforme as necessidades possam surgir."




 ##Caminho da facção trotskista
 USA_revolutionary_industrialism: "Industrialismo revolucionário"
 USA_revolutionary_industrialism_desc: "A economia mundial está centrada em torno do falso estado \"socialista\" da China autoritária. Vamos mudar isso, uma nova era do industrialismo americano moldará a nova era. Com isso, podemos exportar nossos ideais, podemos exportar nossos a própria revolução em si. Assim como os chineses vêm tentando fazer desde que se infiltraram na OMC."
 USA_enhancing_state_security: "Melhorando a Segurança do Estado"
 USA_enhancing_state_security_desc: "O aparato de segurança de nossa nação deve ser a maior prioridade se quisermos defender a revolução. Devemos investir mais nessas instituições para permitir que a revolução e seu povo não sejam molestados pelos cães estrangeiros do capitalismo e do autoritarismo ."
 USA_revolutionary_integrity: "Integridade revolucionária"
 USA_revolutionary_integrity_desc: "As pessoas da nação são muito diversas... isso é um problema se quisermos avançar com a revolução. A integridade de nosso povo deve ser assegurada e, como tal, devemos integrar essas noções em nossa educação e em nossa cidadania No entanto, não podemos ser excessivamente óbvios, para não criarmos oposição inicial aos nossos objetivos finais. Pela Revolução, pelo bem do povo."



 ##Caminho da Junta Militar Vermelha
 USA_strengthening_officer_influence: "Fortalecendo a influência do oficial"
 USA_strengthening_officer_influence_desc: "Os militares são a força motriz para defender os ideais da nação, do povo, da causa... É com isso em mente que nossos líderes militares devem estar prontos, dispostos e aptos a lutar e saber exatamente o que lutar. Reforçar o nível de remuneração de nossos oficiais e melhorar o treinamento, mas a linha de frente e o homeside nos permitirão dar um passo adiante nesta nova direção."
 USA_setting_a_new_bar: "Definindo uma nova barra"
 USA_setting_a_new_bar_desc: "Nossos soldados, assim como seus líderes, devem ser os melhores em qualidade, o melhor caráter e os melhores para a própria revolução. Nossos homens e mulheres devem estar prontos para dar suas vidas pela revolução nos mais altos padrões. Portanto estabeleceremos um novo padrão de treinamento mais alto, tanto para combate quanto para coesão civil. Podemos reduzir nosso pool mensal, mas lembre-se, a qualidade é tão boa quanto a quantidade.
 USA_expansion_of_jrotc_programs: "Expansão de programas JROTC"
 USA_expansion_of_jrotc_programs_desc: "Eles estão fazendo a parte deles, não é você? Os serviços vermelhos da nação precisam de você e você pode obter uma experiência gratuita hoje, juntando-se aos muitos programas do Corpo de Treinamento de Oficiais da Reserva Júnior em sua escola hoje. O financiamento será direcionado para o sistema escolar para incutir dever, honra e orgulho na juventude desta nação. Mostraremos a eles a causa pela qual seus pais, irmãos e mães se uniram. Mostraremos a eles os caminhos do verdadeiro revolucionário, eles realmente quer saber mais."



 ##Vitória do 1º mandato do Partido Libertário
 USA_yellow_victory: "O Sol brilha com liberdade"
 USA_yellow_victory_desc: "Finalmente chegou a hora, com a primeira vitória presidencial do Partido Libertário, agora podemos corrigir os cânceres e voos que atormentam nossas justas terras de liberdade há muito tempo."
 USA_cutting_blue_tape: "Cortando fita azul"
 USA_cutting_blue_tape_desc: "O DNC soube cuidar do seu povo, mas não sem cuidar também de encher a administração também. Vamos cortar o excesso de gordura dos programas existentes e poder devolver mais ao povo e à própria economia . Embora alguns possam estar chateados agora, podemos combater isso no devido tempo."
 USA_cutting_red_tape: "Cortando a burocracia"
 USA_cutting_red_tape_desc: "Os laços do Partido Republicano com o Complexo Industrial Militar causaram redundâncias no orçamento e os sindicatos policiais buscaram a rápida militarização dessa força. as reformas da Fita Azul."
 USA_weakening_subsidies: "Enfraquecendo Subsídios"
 USA_weakening_subsidies_desc: "O duopólio de antigamente sempre jogou dinheiro nos problemas por meio de subsídios. O que faremos é cortá-los e reformar alguns regulamentos relacionados aos intensivos, como o sistema de saúde e os contratos de armas com as indústrias nacionais."
 USA_yellow_tape_fixes: "Correções de fita amarela"
 USA_yellow_tape_fixes_desc: "Os cortes anteriores causaram um balanceamento igual dos negativos e positivos para anular todo o processo. Ao fazer isso, muitos se perguntam se uma mudança real aconteceu e, como tal, devemos promulgar desregulamentações econômicas específicas e, como bônus, desregulamentaremos partes do o código tributário de acordo com as pequenas empresas com a ajuda da Associação de Pequenas e Médias Empresas."
 USA_where_are_my_dice: "Onde estão meus dados?"
 USA_where_are_my_dice_desc: "Os estados são extremamente imprevisíveis quando se trata de jogos de azar e instituições semelhantes. Enquanto alguns veem exploração, vemos incentivos econômicos. Padrões federais serão criados para essas indústrias de maneira que haverá pouca ou nenhuma abolição de tais. Enquanto isso pode irritar os eleitores mais baseados na fé, no esquema mais amplo das coisas, será visto como positivo."
 USA_encourage_organ_donors: "Incentivando doadores de órgãos"
 USA_encourage_organ_donors_desc: "O mercado negro de órgãos mostra um claro desinteresse nos mercados de substituição de órgãos, mesmo para aqueles que precisam. melhor incentivar e aumentar a participação voluntária em status de doadores de órgãos."
 USA_personnel_policing: "Policiamento pessoal"
 USA_personnel_policing_desc: "A aplicação da lei sempre foi um monopólio do governo, mas onde a polícia está ajudando a proteger e servir, há pelo menos uma dúzia ou mais de outras áreas onde ela não está. Como tal, devemos desregulamentar a posse de armas pessoais e reformar o idéias e possibilidades de policiamento pessoal. Muitos podem achar isso desagradável no início, devido à doutrinação da mídia, mas com o tempo muitos mais verão que o mocinho com uma arma pode ser tão útil quanto as pessoas de azul foram.
 USA_reducing_welfare_burdens: "Reduzindo os encargos de bem-estar"
 USA_reducing_welfare_burdens_desc: "A Seguridade Social é um programa que deve se tornar insolvente até 2040 e essa data se aproxima de nós à medida que avançamos em direção a ela também. Devemos reduzir a produção de pagamentos e reajustar os pagamentos para esse esquema de pirâmide essencialmente patrocinado pelo governo . Os que estão na ponta desta pirâmide infelizmente sentirão mais isso, mas pensando nisso estamos reduzindo a expansão da referida pirâmide para que os supostos recém-chegados tenham mais para ajudar aqueles que já fizeram o curso."
 USA_a_yellow_dawn: "Um Amanhecer Amarelo"
 USA_a_yellow_dawn_desc: "Nossas políticas são radicais aos olhos dos pensadores estabelecidos e da velha guarda. Devemos procurar espalhar a mensagem e solidificar a mensagem libertária. Podemos usar nossa base doméstica e solidificar a mensagem para alcançar além da própria América. Enquanto alguns temem um amanhecer vermelho, nos alegraremos quando um amanhecer amarelo brilhante começar."
 USA_liberty_trade: "Negociação da Liberdade"
 USA_liberty_trade_desc: "A América tem sido uma economia de consumo por muito tempo, é hora de investirmos domesticamente e retornarmos às glórias de uma economia de exportação. Exportando ideias, ideais e, em troca, recebendo compensações que elevarão os padrões de vida de todos os nossos povos. "

 ##Vitória do 2º mandato do Partido Libertário
 USA_another_yellow_victory: "Outra vitória para a liberdade"
 USA_another_yellow_victory_desc: "O povo falou e o partido da liberdade foi reeleito. Muitos veem isso com grandes aspirações, enquanto alguns falam em ver mais liberdades, outros veem mais unidade através dos campos dos programas STEM e suas inovações. Mas alguns outros também falam em levar a liberdade a novos limites, por meio da economia é liberdade e a própria liberdade pode ser econômica. Por enquanto mantemos o curso e vemos o que acontece.
 USA_liberating_gun_owners: "Libertando os donos de armas"
 USA_liberating_gun_owners_desc: "As restrições sobre modificações específicas de armas e burocracia redundante de propriedade legal é uma mancha na 2ª Emenda de nossa constituição. Embora não possamos simplesmente desbanir tudo de uma vez, podemos reverter muitos dos mais estupidamente vistos e/ou menores regulamentos de pesca antes de buscar mudanças maiores."
 USA_libertycare: "Libertycare Act"
 USA_libertycare_desc: "O Libertycare Act é um projeto de lei para reduzir os regulamentos na limitação da capacidade de praticantes estrangeiros de praticar na América e a limitação artificial em posições de cuidados primários e o suposto máximo permitido. Isso deve expandir a oferta de especialistas e reduzir o custos de contas médicas que serão positivos para o americano comum."
 USA_liberty_socialcare: "Lei de Assistência Social da Liberdade"
 USA_liberty_socialcare_desc: "O Liberty Socialcare Act reduzirá os pagamentos à Previdência Social e, ao fazer isso, reduzirá os impostos sobre a folha de pagamento necessários para serem retirados. Isso dará às pessoas seu dinheiro agora e reduzirá os encargos para as empresas também. Embora seja um golpe para quanto mais emocional e final for o forro, será visto como uma coisa boa, pois as pessoas se dão uma chance melhor e fazem sua própria aposentadoria.
 USA_a_liberated_people: "Um povo libertado"
 USA_a_liberated_people_desc: "A Libertação do nosso sistema educacional é uma obrigação. Revertendo os regulamentos relacionados a como o financiamento é distribuído e incentivando os itens básicos da escolha da escola, pretendemos encorajar as escolas públicas a mudar adequadamente suas formas de aumentar a educação para que não decaiam na esteira das escolas particulares."
 USA_weakening_corporate_welfare: "Enfraquecer o bem-estar corporativo"
 USA_weakening_corporate_welfare_desc: "O governo dá muito em doações por meio de subsídios. Esses pacotes de bem-estar corporativo devem ser interrompidos imediatamente e, como saciedade, cortaremos a regulamentação relacionada à suposta necessidade desses subsídios."
 USA_disbanding_subsidies: "Disbanding Subsidies"
 USA_disbanding_subsidies_desc: "Embora o nome seja bastante elevado, a realidade é que estamos acabando com os subsídios corporativos. Por sua vez, abrimos o mercado para a concorrência real, removendo a teta do governo que sustenta artificialmente essas corporações zumbis."
 USA_deregulating_small_businesses: "Desregulamentação de pequenas empresas"
 USA_deregulating_small_businesses_desc: "A espinha dorsal econômica desta nação são as lojas familiares e as lojas locais de esquina do homem e da mulher comuns. Devemos desregulamentar a capacidade dessas pessoas de iniciar negócios e como elas podem competir com sua concorrência excessivamente maior. Lembrando que para se livrar de um monopólio, tudo o que você precisa fazer é, de uma forma ou de outra, mudar a definição do que é um monopólio."
 USA_deregulating_mining_practices: "Desregulamentação das práticas de mineração"
 USA_deregulating_mining_practices_desc: "A situação da mineração doméstica é abismal na melhor das hipóteses e abominável na pior, temos praticamente toneladas métricas de recursos brutos, mas ainda assim devemos importar de regimes autoritários e desistir de nossa soberania para fazer o que precisamos. Bem, não mais, práticas de mineração será fortemente desregulado, exceto por algumas regras menores de bom senso para manter as pessoas felizes. Podemos perder alguma influência política, mas os fins certamente justificarão os meios."
 USA_deregulating_zoning_laws: "Desregulamentando as Leis de Zoneamento"
 USA_deregulating_zoning_laws_desc: "O mercado imobiliário americano. Alguns o conhecem como um bastião da criação de riqueza, outros o conhecem como uma montanha-russa em que você certamente vai enjoar. Seja qual for o caso, pode ser a quantidade de regulamentos e especificidades por trás da construção de novas casas ou negócios ou qualquer que seja o caso é um pântano completo. Devemos cortar os regulamentos nesta área para permitir que os estados mais subdesenvolvidos da união pensem em competir com estados urbanos como Califórnia ou Nova York.
 USA_truly_free_market: "Um mercado verdadeiramente livre"
 USA_truly_free_market_desc: "Com as luzes brilhantes da liberdade brilhando de mar a mar, a fumaça interna do poder começou a arder. Muitos no público se perguntam se esse sonho de verdadeira liberdade durará ou se os maus atores abusarão desse novo senso de liberdade e forçar sua vontade em algo pior... ou possivelmente maior. Seja qual for o caso, devemos permanecer fortes e unidos, devemos manter esta República Reformada."

 ##Vitória do 1º mandato do Partido da Reforma
 USA_reform_victory: "Uma vitória para a reforma"
 USA_reform_victory_desc: "Desde os dias das tentativas de Rober Perot à presidência, o Partido da Reforma tem sido apenas uma nota de rodapé do antigo guarda-chuva vermelho que era o Partido Republicano. Agora que o Grande Velho Partido não é tão grandioso, subimos ao palco uma vez mais e com nossa própria base de eleitores e seguidores, agora garantimos o caminho para a vitória e agora embarcamos no caminho da reforma para nossa nação”.
 USA_restructuring_debt_payments: "Reestruturando pagamentos de dívidas"
 USA_restructuring_debt_payments_desc: "Com nossa dívida nacional ultrapassando o reino da compreensão viável, devemos mostrar em vigor que planejamos pagar nossas dívidas que são devidas. Cortes drásticos limitados em despesas específicas falhadas atrairão um acordo reestruturado em nossa dívida, esperamos reduzir o taxas de juros com esse discurso de vendas e, ao mesmo tempo, usar isso como um golpe de relações públicas para recuperar alguma confiança no dólar como moeda".
 USA_reducing_failed_programs: "Reduzindo programas com falha"
 USA_reducing_failed_programs_desc: "Vamos começar nosso caminho para a reforma cortando programas fracassados que são óbvios para o público. Enquanto nossa oposição usará isso em seu benefício, podemos provar a realidade com cortes de impostos e um retorno perceptível no contracheque do trabalhador diário. "
 USA_reforming_failing_programs: "Reformando programas com falha"
 USA_reforming_failing_programs_desc: "Embora não pudéssemos simplesmente cortar tudo, pois neste clima político seria suicídio, podemos, no entanto, promover grandes reformas para compensar os impactos de falhas iminentes ou consertar o que antes era visto como programas fracassados."
 USA_common_sense_regulations: "Regulamentos de senso comum"
 USA_common_sense_regulations_desc: "Muitos regulamentos feitos nesta nação justa são baseados em grupos de interesse e outros tipos desagradáveis. Começaremos adicionando regulamentos orientados ao bom senso relacionados a operações comerciais, cuidados com o trabalhador e essencialmente os nove metros e alguns."
 USA_common_knowledge_deregulations: "Desregulamentações de Conhecimento Comum"
 USA_common_knowledge_deregulations_desc: "Seguindo nossos processos de regulamentação, devemos combater esses cintos apertados com o afrouxamento de outras supostas vestimentas. tudo para que as necessidades da maioria sejam colocadas antes das necessidades dos que têm dinheiro."
 USA_limited_economic_reforms_promise: "Promessa de reformas econômicas limitadas"
 USA_limited_economic_reforms_promise_desc: "Através de reformas árduas no Congresso sobre questões nacionais que abrangem nossas políticas e programas econômicos, fiscais e domésticos, criamos o caminho para uma união melhor, uma nação melhor e a melhoria de nossos povos."
 USA_domestic_policing_reforms: "Reformas de policiamento doméstico"
 USA_domestic_policing_reforms_desc: "O aumento da militarização da aplicação da lei é um grande sumidouro de orçamento e uma bomba-relógio para a sociedade tentar desarmar. Portanto, utilizar o orçamento existente e reduzir a quantidade de aspectos de militarização por meio de legislação deve ajudar a melhorar a aplicação e suavizar a impressão que as pessoas terão têm sobre a aplicação da lei."
 USA_pro_americare: "A Lei Pro Americare"
 USA_pro_americare_desc: "A Lei Pro-Americare é uma lei de reforma da saúde que reduzirá os encargos administrativos da estrutura atual e, como tal, devolverá mais dinheiro às pessoas e lhes dará a capacidade de obter melhores formas de assistência médica."
 USA_blue_star_reforms: "Lei de Reformas da Estrela Azul"
 USA_blue_star_reforms_desc: "A BSRA é uma legislação que abordará o atual pântano dos programas de assistência social e procurará reduzir, padronizar e unificar muitos desses programas criados individualmente."
 USA_reforming_the_road_of_promise: "Reformando a Estrada da Promessa"
 USA_reforming_the_road_of_promise_desc: "Ao longo dos anos, criamos uma estrada. Uma estrada de reforma e progresso. Como tal, esperamos que as próximas eleições continuem esta jornada e abram caminho para uma Nação melhor, um povo melhor e um futuro melhor."

 ##Vitória do 2º mandato do Partido da Reforma
 USA_another_victory_for_reform: "Outra vitória para a reforma"
 USA_another_victory_for_reform_desc: "O Partido da Reforma conquistou outra vitória para esta nossa nação justa. Nosso fundador Ross Perot estaria sorrindo para nós se soubesse do sucesso de seus ideais alcançando o governo federal desta nação pela qual ele tanto se importa."
 USA_top_hat_act: "A Lei da Cartola"
 USA_top_hat_act_desc: "A Lei do Cartola garantirá as limitações de como corporações e empresas à medida que aumentam de tamanho não podem simplesmente \"votar\" em um simples aumento de salário para privar sua força de trabalho e aqueles em empregos verdadeiramente mais exigentes. Criar uma estrutura em que certos limites são criados em torno da contagem de funcionários da empresa e do tamanho geral da empresa e sua margem de lucro líquido para operações essenciais será capaz de determinar como compensar adequadamente todos os trabalhadores, desde o zelador na doca até o próprio CEO. "
 USA_corporate_desharing_act: "Lei de compartilhamento corporativo"
 USA_corporate_desharing_act_desc: "O CDS Act é uma legislação destinada a regular o monopólio interno de empresas registradas na bolsa de valores como entidades públicas. Isso significa que proprietários corporativos e o escalão superior de trabalhadores de uma grande empresa não podem comprar um determinado limite de ações dentro de uma empresa que é um concorrente direto do emprego atual e recente dos referidos trabalhadores. Isso é para evitar formas internas de negociação relacionadas a monopolização potencialmente vertical e horizontal sob o pretexto de suposta concorrência quando a forte realidade pode ser que as indústrias se formaram um monopólio coletivo”.
 USA_anti_insider_trading_act: "A Lei Anti-Insider Trading"
 USA_anti_insider_trading_act_desc: "A mãe de todas as reformas e um verdadeiro sinal para o público de que a mudança é certa ao escolher o Partido da Reforma. Essa lei impedirá que membros do Congresso e seus familiares imediatos negociem ações relacionadas a qualquer empresa na bolsa de valores que tenham um participação de mercado especificada e influência dentro e fora destes Estados Unidos da América. Esperamos forte oposição, mas vamos aprovar isso, não importa o que aconteça."
 USA_spearing_the_fat_cat: "Spearing The Fat Cat"
 USA_spearing_the_fat_cat_desc: "A ganância consome os ricos. Embora homens e mulheres de negócios normais e justos recebam muitas críticas por serem apenas quem são, existem aqueles que criam o fedor de estigmas para esses pensadores e planejadores duros. Portanto, devemos procurar lançar derrube esses nomes ruins e conserte a reputação de um verdadeiro empresário e criador de empregos subseqüentes também."
 USA_fearing_the_little_rat: "Temendo o Ratinho"
 USA_fearing_the_little_rat_desc: "O grandalhão sempre teme o baixinho e vice-versa, por meio disso devemos reduzir o recrutamento de nossos jovens homens e mulheres para o serviço militar e incentivar mais a vida doméstica para nosso povo. Isso deve aplacar os estratos superiores enquanto também fazendo com que os estratos mais baixos se sintam mais realizados sem sentir que precisam fazer algo drástico como colocar sua vida em risco.
 USA_saving_for_a_suit_and_hat: "Economizando para um terno e um chapéu"
 USA_saving_for_a_suit_and_hat_desc: "O fardo daqueles que são pressionados a essa suposta necessidade de ir para a faculdade é fundamentalmente errado. Devemos reduzir a intervenção do governo na educação de ponta e reformar a maneira como as pessoas podem conseguir um emprego e a capacidade de obter essa experiência de trabalho ."
 USA_economic_backbone: "A espinha dorsal econômica"
 USA_economic_backbone_desc: "A espinha dorsal da economia sempre foram as lojas populares que enchem as ruas desta nação. Devemos mudar alguns regulamentos para permitir sua expansão e sua facilidade de fundação, concedendo a essas novas lufadas de ar fresco que esperamos um aumento na produtividade, pois as pessoas são melhor apoiadas por seus locais de trabalho."
 USA_searing_the_fake_act: "Searing The Fake Act"
 USA_searing_the_fake_act_desc: "Muitos investimentos estrangeiros em nosso solo vieram com medidas embutidas nas entrelinhas. Com esse conhecimento, atacaremos essa questão de frente e, embora possa não ser totalmente positivo, certamente manterá a santidade de nosso nação viva e bem em meio à intromissão estrangeira."
 USA_reformed_economy: "Uma economia reformada"
 USA_reformed_economy_desc: "A nação está no auge da reforma para os próximos tempos, embora ainda tenhamos trabalho a fazer, mas é um futuro de prosperidade e orgulho para o povo e para a nação como um todo. A confiança que nossa população tem no A situação doméstica é quase espelhada pela tenacidade e vigor que nosso pessoal no exército mostra com seus recentes testes de eficácia em jogos de guerra e exercícios realizados nos últimos anos. Um amanhecer está sobre a nação, um amanhecer de uma nova era.
 USA_truly_reformed_republic: "Uma república verdadeiramente reformada"
 USA_truly_reformed_republic_desc: "Com os ventos passando e a calma se estabelecendo, alguém se pergunta o que poderia estar no horizonte para tal ascensão, depois queda e agora uma ascensão novamente. Embora nos sintamos realizados, o trabalho nunca é realmente feito e é como tal que devemos olhar para o futuro e para aqueles que nos procuram em busca de ajuda e orientação. Devemos olhar para trás e ajudá-los da maneira que pudermos, como fomos capazes de ajudar a nós mesmos.


 ##Vitória do 1º mandato do Partido Constitucional
 USA_constitutional_party_victory: "Uma vitória para a Constituição"
 USA_constitutional_party_victory_desc: "O duopólio do Vermelho e do Azul está realmente no fim. Com esta vitória, estamos firmes para consertar a negligência daqueles que se desviam de nossos princípios fundadores. Vitória para o Rinoceronte. Vitória para os pais fundadores. Vitória, para a Constituição."
 USA_reinforcing_the_living_document: "Reforçando o documento vivo"
 USA_reinforcing_the_living_document_desc: "A Constituição, o documento que fundou esta nação justa é o estado de direito. Somos uma República Constitucional e, portanto, devemos nos esforçar para tornar isso uma certeza para aqueles que desejam enfraquecê-la. Portanto, uma legislação federal obrigatória deve ser criado solidificando este mero fato, tornando-o punível com multa e/ou prisão para aqueles que direta e maliciosamente tentarem minar nosso documento fundador."
 USA_shaving_left_wing_excesses: "Cortando os excessos da ala esquerda"
 USA_shaving_left_wing_excesses_desc: "O liberal moderno procurou desfigurar e ignorar completamente os valores da constituição de nossa grande nação. Eles aprovaram legislação e criaram um status quo de aceitação que descarta a constituição como uma alternativa viável. Vamos reverter essas mudanças e consertar o decadente Sonho Americano."
 USA_shaving_fake_right_wing_fodder: "Raspando forragem falsa da direita"
 USA_shaving_fake_right_wing_fodder_desc: "A suposta ala direita desta nação está cheia de ralé e falsificações absolutas. Esses neocons, como foram apelidados e seus descendentes de ideólogos, procuram mentir para os cidadãos de nossa nação e minar nossos princípios fundadores com essas ideias grandiosas que só o governo pode resolver o problema. Vemos através desta traição e trabalharemos com unhas e dentes para reverter e consertar essas mudanças. Começando com os subsídios do governo às grandes corporações."
 USA_de_looping_the_holes: "De-Looping The Holes"
 USA_de_looping_the_holes_desc: "O código tributário desta nação é uma bagunça, orçamentos sobrepostos, ineficiências na alocação e orçamentos diretos que simplesmente não levam a nada de uso. Vamos cortá-los, reformar e depois reembolsar as pessoas com o dinheiro que o o governo essencialmente roubou deles. Isso reduzirá nossas demandas e ajudará nosso povo, mas os gatos gordos podem não gostar dessas ações duras."
 USA_states_rights_commission: "Comissão de Direitos dos Estados"
 USA_states_rights_commission_desc: "A velha ordem que derrubou nossa constituição atingiu ainda mais os corações de nossa variada nação. Milhares sofrem diariamente devido a decisões governamentais gerais tomadas pelo corpo de governo federal. É uma provação, não mais. Uma comissão independente será usado para devolver ao povo e seus estados o que antes era deles para começar."
 USA_second_amendment_first_priority: "2ª Emenda, 1ª Prioridade"
 USA_second_amendment_first_priority_desc: "Traidores da nação. Um grupo de pessoas há muito inflamado colocou na mente do público que armas matam pessoas. A realidade é que pessoas matam pessoas usando essas armas. Devemos padronizar a maneira responsável de exercer ao máximo o direito constitucional de portar armas contra qualquer tipo de invasor, sejam eles nacionais ou estrangeiros."
 USA_constitutional_welfare: "Bem-Estar Constitucional"
 USA_constitutional_welfare_desc: "O dano à nação está em um nível psicológico. Para consertar isso, devemos ser sutis, mas firmes em nossa mensagem. O serviço à constituição e a nação devem garantir que eles o atendam. O bem-estar é para os cidadãos de nosso nação, mas aqueles que defendem seus valores devem ser priorizados acima de tudo. Um símbolo forte para aqueles que tentam destruir esses valores."
 USA_constitutional_healthcare: "Saúde Constitucional"
 USA_constitutional_healthcare_desc: "Os cidadãos desta nação justa devem ser atendidos em seus momentos de necessidade. As reformas estão ocorrendo para eliminar as falácias das influências republicanas e democráticas anteriores. Os estados podem ter seus cuidados de saúde locais, mas o governo federal pode também implora sua própria saúde para aqueles cidadãos que defendem e defendem seus valores constitucionais."
 USA_constitutional_securities: "Títulos Constitucionais"
 USA_constitutional_securities_desc: "A infraestrutura nacional e o desenvolvimento para conectar e cultivar essas terras geograficamente diversas é um trabalho importante. O governo federal deve buscar voluntários para proteger infraestruturas importantes, como estações elétricas, portos e assim por diante. Com os incentivos e treinamento certos, podemos fazer esta nação uma nação segura para a vida ideal de quem deseja viver, construir e prosperar."
 USA_living_document_living_nation: "Um documento vivo para uma nação viva"
 USA_living_document_living_nation_desc: "A nação, seu documento fundador e os cidadãos desta república mostraram o caminho. A luz é brilhante para aqueles que se deliciam com a continuação do grande experimento americano."

 ##Vitória do 2º mandato do Partido Constitucional
 USA_constitutional_wins_again: "O rinoceronte avança mais uma vez"
 USA_constitutional_wins_again_desc: "Com o documento vivo aplicado desde o nosso mandato anterior, desde então, respirou o ar fresco de nossos ideais em realidade. Esta nova vitória verá o sucesso contínuo dos valores de nossas queridas nações subirem para novos níveis. O Rhino avança, traidores medo e desaparecerá."
 USA_founders_act: "A Lei dos Fundadores"
 USA_founders_act_desc: "Os fundadores não gostariam que o passado sufocasse o futuro. Portanto, buscamos a sabedoria desses pensadores avançados de seu tempo e devemos mais do que aplicá-la agora. O aumento do orçamento para os estados que não podem arcar com a uniformidade do sistema educacional será ser feito. Os estados criam o chão, nós os ajudamos a alcançar e romper o teto."
 USA_modern_age_act: "A Lei da Era Moderna"
 USA_modern_age_act_desc: "Pois todos os homens são criados iguais. Esta citação é a base sobre a qual a América foi fundada. A tolerância é seu farol, seu impulso e seu propósito. A legalização e a aplicação de entendimentos seculares de decência humana e casais, relacionamentos e assim por diante do mesmo sexo devem nunca será punível por lei. A constituição não declara o que alguns homens podem e não podem fazer, ela afirma que todos os homens podem fazer. O povo desta nação deve e será capaz de fazer o certo por este princípio singular de nossa gloriosa era moderna que Moro em."
 USA_scholars_interpretation_act: "Lei de Interpretação Acadêmica"
 USA_scholars_interpretation_act_desc: "A SIA é uma legislação que determina legalmente a metodologia ao interpretar a constituição em relação aos problemas modernos. essa mudança foi e a realidade na qual ela se aplica. Lembre-se, todos os homens... são criados iguais. Nem todos os homens... Pense nisso, estudioso."
 USA_uniform_institutions_act: "A Lei das Instituições Uniformes"
 USA_uniform_institutions_act_desc: "Nosso governo federal estragou a política externa a ponto de desviar a atenção da política doméstica. Vamos consertar isso implementando legislação sobre a regulamentação e uniformização das instituições governamentais nacionais e estrangeiras. Com esses cortes nos excessos e investimentos em nações que eles essencialmente queriam o controle, podemos retribuir ao povo de nossa nação com um corte de impostos no próximo relatório orçamentário."
 USA_worthy_trade_deals: "Acordos comerciais dignos"
 USA_worthy_trade_deals_desc: "Somos uma nação de produtores e nas últimas décadas nos tornamos apenas consumidores. Encontraremos esse equilíbrio usando acordos comerciais para reduzir nossas exportações que ajudam a produção e o consumo domésticos a liderar um novo aumento em nossa indústria."
 USA_historical_rationalism_act: "A Lei do Racionalismo Histórico"
 USA_historical_rationalism_act_desc: "O culturalismo moderno infectou os entendimentos históricos de como percebemos e entendemos a dita história. Questione tudo e olhe para o período de tempo de compreensão. A legislação deve ser feita para padronizar e impor uma uniformidade de compreensão da história. Devemos questionar as fontes , devemos compará-los e devemos chegar a um entendimento neutro. Nada é tão simples quanto queremos que seja, portanto devemos racionalizá-lo em simplicidade de compreensão. Para nossa nação, para a história que fizemos e a realidade que ela é. Nossa nação reconstruirá melhor e desenvolverá nossa nação com esta nova visão. A história ensina mais do que nomes, datas e lugares."
 USA_backyard_act: "A Lei do Quintal"
 USA_backyard_act_desc: "Nosso quintal está imundo e destruído. Reformas nas agências federais de aplicação da lei para focar em infiltrações de cartéis, traficantes de armas e tráfico de qualquer tipo serão a espinha dorsal. Nossos cidadãos devem estar seguros e nosso quintal deve ser limpo e cuidado. "
 USA_tightening_national_belt: "Apertando o Cinturão Nacional"
 USA_tightening_national_belt_desc: "O orçamento está inflado devido à luta que enfrentamos na transição de mais responsabilidade para os estados. Portanto, procuramos cortar pedaços de programas e agências que nem sempre usam o dinheiro extra. Embora isso possa atrapalhar o que queremos, em a longo prazo, vai ajudar de qualquer maneira."
 USA_one_nation_under_god: "Uma nação, sob Deus"
 USA_one_nation_under_god_desc: "Somos uma nação secular, mas todos acreditam em uma espécie de deus. Com este princípio de união de que somos os defensores da própria fé, independentemente da própria fé. Vamos reunir nosso povo e avançar para defender nossos grandes povos, nossa grande nação e nossas grandes fés".
 USA_constitutional_republic: "Uma República Constitucional"
 USA_constitutional_republic_desc: "A Democracia é o governo das massas, o governo da multidão. Uma República é o estado de direito. Somos uma República Constitucional, uma nação onde nossa constituição é a lei suprema da terra. Embora tenhamos subversores por toda parte nós, podemos, no entanto, concordar com as vastas conquistas que caminhamos para criar nestes dias após a queda do Duopólio. A Experiência Americana vive, em todos nós."


 ##Vitória do Partido da Frente Nacionalista
 USA_nationalist_front_victory: "O Partido da Frente Nacionalista...Vence?"
 USA_nationalist_front_victory_desc: "O NFP é um movimento de coalizão dentro da esfera política geral de direita. Embora o partido tenha vencido a eleição, muitas pessoas não têm certeza de que a direção ou a vitória em si durarão. Por enquanto, a nação parece unida na política anti-socialista e as crescentes ondas de imigração, mas esses pontos manterão o partido unido."
 USA_american_trade_act: "Lei Comercial Americana"
 USA_american_trade_act_desc: "Nós trocamos nossas almas se elas não estivessem ligadas a nossos corpos. O ATA porá fim à venda destrutiva que fazemos em nível nacional, dando mais bens para consumo doméstico e manufatura para ter à sua disposição."
 USA_american_jobs_act: "Lei Americana de Empregos"
 USA_american_jobs_act_desc: "A AJA é uma legislação destinada a aumentar a produção americana. De matérias-primas a produtos acabados, restauraremos o poderio industrial pelo qual esta nação já foi conhecida."
 USA_foreign_economic_subversion_act: "Lei de Subversão Econômica Estrangeira"
 USA_foreign_economic_subversion_act_desc: "A Lei FES é uma postura contra a prática do Neoimperialismo, táticas que têm sido usadas para manter sob controle o desenvolvimento e a exploração das nações menos desenvolvidas do mundo há décadas. Não cairemos em truques tão simples e, como tal, começará a nacionalizar algumas indústrias e criar um esboço e diretrizes rígidas para a operação de subversores estrangeiros em nossa nação."
 USA_immigration_regulations_act: "Lei de Regulamentos de Imigração"
 USA_immigration_regulations_act_desc: "A política de fronteira quase aberta das administrações anteriores é repugnante. Faremos uma reforma abrangente nos métodos de controle de fronteira, organização de postos de guarda e processo de imigração. Muitos podem recuar na direção mais estrita que estamos tomando, mas se podemos melhorar os padrões domésticos, não precisaremos de importações estrangeiras."
 USA_american_care_act: "A Lei Americana de Cuidados"
 USA_american_care_act_desc: "Nosso povo não tem apoio, eles trabalham muito e por sua vez nunca cumprem seu dever com a espécie. A família como um todo se desfez devido a uma série de coisas, mas devemos pelo menos construir uma rede de cuidados adequada para novas famílias desta grande nação".
 USA_monroe_mondernization_act: "Lei de Modernização Monroe"
 USA_monroe_mondernization_act_desc: "A ordem hegemônica que estabelecemos com a Doutrina Monroe foi deixada de lado pelos modernos esforços de globalização. Embora não possamos impor a paralisação desse comércio, podemos, no entanto, ser um pouco mais atraentes em direção a um controle e comando mais hemisférico."
 USA_public_protections_act: "A Lei de Proteções Públicas"
 USA_public_protections_act_desc: "A escória devasta as ruas de nossa nação e nosso povo é pressionado para poder fazer seu trabalho e criar suas famílias. Com o crime na vanguarda deste projeto de lei, mudaremos a matriz de agressão que nossos meninos de azul podem fazer por você."
 USA_landlords_association_act: "Lei da Associação de Proprietários"
 USA_landlords_association_act_desc: "Os proprietários da nação causaram escassez artificial, embora não seja um fator crítico, mas é um fator-chave. Os proprietários agora devem se registrar no Conselho da Associação de Proprietários ou LAB. Um padrão federal de controle de qualidade será avaliado para trazer os cidadãos um padrão de vida justo e melhor”.
 USA_united_peoples_act: "Lei dos Povos Unidos"
 USA_united_peoples_act_desc: "A UPA criará um feriado federal celebrando o povo desta nação. Suas lutas, seus pontos fortes e suas conquistas que moldaram e salvaram esta nação de seus inimigos estrangeiros e domésticos."

 #Caminho da Facção do Partido Nazista
 USA_anti_subversives_act: "A Lei Anti-Subversivos"
 USA_anti_subversives_act_desc: "Os comunistas mancharam nossa nação por muito tempo. Vamos começar a proibir os protestos organizados por esses agitadores e reprimir federalmente a subversão e quase traição que alguns desses grupos impõem ao público em geral."
 USA_american_jobs_for_american_people: "Lei de empregos americanos para pessoas americanas"
 USA_american_jobs_for_american_people_desc: "A Lei AJAP é uma legislação que ajudará a solidificar nossa compreensão da economia e do cidadão americano. Muitas vezes, candidatos perfeitamente qualificados ou novos candidatos à força de trabalho são rejeitados por causa de uma alternativa mais barata, Paco, Tojo ou quem quer que cruze nossa fronteira. Bem, não mais, empregos americanos são para cidadãos americanos por completo."
 USA_family_care_package_act: "Lei do Pacote de Cuidados Familiares"
 USA_family_care_package_act_desc: "Devemos cuidar das famílias de nossas nações, de que outra forma podemos cuidar de nosso povo se não podemos nem mesmo vê-los ajudar os seus."

 #Caminho da Facção da Junta Militar
 USA_skyline_to_space_bound_act: "Skyline to Space Bound Act"
 USA_skyline_to_space_bound_act_desc: "A próxima geração deve ser capaz de romper o horizonte. Investimentos em novos programas de treinamento, testes de armas e aeronaves devem ser garantidos para manter a curva de nossa defesa mesmo quando rompemos o próprio horizonte."
 USA_water_defense_act: "Lei de Defesa da Água"
 USA_water_defense_act_desc: "A nação é cercada por água, nossa esfera de influência é literalmente cercada por água. A marinha deve ser uma grande prioridade para garantir o direito de passagem que nossos soldados da paz nesta era de paz e prosperidade de nosso mundo."
 USA_national_recruitment_act: "Lei Nacional de Recrutamento"
 USA_national_recruitment_act_desc: "Os jovens homens e mulheres de nossa nação são deixados para apodrecer na fossa séptica da sociedade. Incentivar o recrutamento enquanto aumenta os padrões encorajará pessoas com deveres e criará uma imagem das forças armadas que as coloca acima de nossos inimigos estrangeiros e domésticos. "

 #Caminho da Facção Monarquista
 USA_old_order_new_ideals_education_act: "Lei de Educação da Velha Ordem, Novos Ideais"
 USA_old_order_new_ideals_education_act_desc: "Embora os antigos absolutistas de sua época fossem horríveis e ignorantes em relação às relações de seus arredores, muitos ainda acreditam que uma espécie de monarquia constitucional seria indiscutivelmente melhor do que a instabilidade da época. minoria, devemos reformar o sistema educacional para incluir esses erros do passado e como podemos aprender com eles."
 USA_administrational_reforms: "Reformas Administrativas"
 USA_administrational_reforms_desc: "A administração da nação é uma entidade transparente que criou desconfiança e engano em toda a nação. Usaremos isso a nosso favor para expulsar os rivais e mudar lentamente o status quo para poder colocar a bola em nossa quadra."
 USA_an_american_dynasty: "Uma dinastia americana"
 USA_an_american_dynasty_desc: "O movimento cresce para o estabelecimento de uma organização monárquica limite e reforma no governo. Com isso devemos solidificar reunindo-nos em torno de um fator comum que é que uma dinastia americana é uma dinastia eleita. O presidente será o rei e as eleições será pelo povo e para o povo".

 #NFP mantém caminho Coalizão
 USA_conscessions_to_the_naturalist: "Concessões aos naturalistas"
 USA_conscessions_to_the_naturalist_desc: "Os naturalistas são uma minoria muito vocal e crescente. O fato é que ainda não temos investimentos suficientes para mudar os impactos que a dependência de imigrantes teve no crescimento da população nacional. Portanto, devemos fazer concessões relacionadas a entrada de imigração, vai atrapalhar um pouco o aspecto de crescimento, mas podemos fazer funcionar."
 USA_conscessions_to_the_militarists: "Concessões aos militaristas"
 USA_conscessions_to_the_militarists_desc: "O Complexo Industrial Militar faz parte da cultura americana, não podemos destruí-lo porque uma boa parte de nossa base está dentro dele. No entanto, com a motivação certa, certamente podemos ajudar uns aos outros."
 USA_conscessions_to_the_reformist: "Concessões aos reformistas"
 USA_conscessions_to_the_reformist_desc: "Os reformistas, uma mistura de monarquistas e conservadores igualitários modernos, têm sido uma pedra no sapato, porque esses modernistas procuram criar um novo tipo de direita construída apenas em torno da identidade nacional. Não podemos nos comprometer totalmente com tal algo que alienaria o naturalista e o militarista, mas podemos reformar o trabalho policial para dar um melhor senso de igualdade nacional. Os americanos são americanos a longo prazo.


