 #Cadeia de Eventos de Proibição de Viagens
 donald_trump.0.t: "A proibição de viajar"
 donald_trump.0.d: "Com o terrorismo em andamento em todo o mundo, é imperativo que protejamos nossos cidadãos. Podemos proteger os americanos através da promulgação da Ordem Executiva intitulada 'Proteção da Nação contra a Entrada de Terroristas Estrangeiros nos Estados Unidos', proibindo os residentes de certos países de maioria muçulmana com alta prevalência de extremistas muçulmanos. Esses países, listados pelo governo Obama, são Iraque, Síria, Irã, Sudão, Líbia, Iêmen e Somália.\n\nNo entanto, obter essa proibição sem problemas legais pode seria difícil se incluíssemos apenas esses países, então expandir a proibição para lugares como Venezuela, Chade e Coreia do Norte ajudaria a diluir a lista de países e talvez nos desse uma chance melhor de não ter problemas legais em primeiro lugar. tempo adicional para mudar, no entanto. Esteja ciente de que a promulgação desta política pode nos fazer enfrentar políticas recíprocas de países afetados por nossa política.\n\nO que devemos fazer?"
 donald_trump.0.o1: "Mantenha o ban limitado"
 donald_trump.0.o2: "Expandir a proibição para outros países ao redor do globo"

 donald_trump.1.t: "Proibição de viagem contestada pela Justiça Federal"
 donald_trump.1.d1: "Hoje, apenas um dia após a entrada em vigor da proibição de viagens, vários tribunais processaram nosso governo por violações aparentes da Primeira Emenda, da Quinta Emenda, da Décima Emenda, da Décima Quarta Emenda e em várias leis e uma convenção da ONU. Esta reclamação é feita apesar da Constituição dar ao Presidente 'autoridade irreversível' sobre questões de imigração.\n\nRecorremos desta decisão, mas o que quer que a constituição diga não importa, é o que o tribunal decide, e até agora , parece contra nós. Reescrever a Ordem Executiva talvez nos permitisse nos preparar melhor contra essas ações judiciais. Alternativamente, poderíamos apenas tentar forçar a proibição atual ou retirar completamente uma proibição de viagem. O que devemos fazer, Sr. Presidente?"
 donald_trump.1.d2: "Hoje, apenas um dia após a entrada em vigor da proibição de viagens, vários tribunais processaram nosso governo por violações aparentes da Quinta Emenda, da Décima Emenda e de várias leis e de uma convenção das Nações Unidas. a Constituição dá ao Presidente 'autoridade irreversível' sobre questões de imigração.\n\nRecorremos desta decisão, mas o que quer que a constituição diga não importa, é o que o tribunal decide e, até agora, parece um tanto contra nós. a Ordem Executiva talvez nos permitisse nos preparar melhor contra esses processos. Alternativamente, poderíamos apenas tentar forçar a proibição atual ou retirar-nos completamente de uma proibição de viagem. O que devemos fazer, Sr. Presidente?
 donald_trump.1.o1: "Revisar a proibição"
 donald_trump.1.o2: "Empurre a proibição!"
 donald_trump.1.o3: "Não podemos nos dar ao luxo de nos envolvermos em batalhas legais"

 donald_trump.2.t: "Proibição de viagem rejeitada em tribunais federais"
 donald_trump.2.d1: "A tentativa de recorrer aos tribunais sobre a proibição de viagens falhou. O tribunal julgou que nosso recurso foi indeferido. A proibição de viagens, neste momento, dificilmente tem qualquer efeito. Podemos remediar esta decisão por revisar a proibição. Por outro lado, poderíamos levá-la à Suprema Corte, embora mais juízes republicanos tornariam esse processo mais fácil, ou podemos simplesmente suspender a proibição. Sr. Presidente?
 donald_trump.2.d2: "A tentativa de recorrer aos tribunais sobre nossa proibição de viagem expandida falhou. O tribunal julgou que nosso recurso foi indeferido. A proibição de viagem, neste momento, dificilmente tem qualquer efeito. Podemos remediar esta decisão revisando a proibição. Por outro lado, poderíamos levá-la à Suprema Corte, embora mais juízes republicanos tornariam esse processo mais fácil, ou podemos simplesmente suspender a proibição. Sr. Presidente?
 donald_trump.2.d3: "A tentativa de apelar aos tribunais sobre nossa proibição de viagem refeita falhou. O tribunal julgou que nossa apelação foi rejeitada, assim como a proibição anterior. Infelizmente, ao contrário da proibição anterior, não podemos realmente mudar o proibir muito sem irritar muito de nossa base, então um movimento como esse seria um suicídio político. Isso deixa nossa única opção em aberto ser a Suprema Corte, ou podemos simplesmente abandonar a proibição e esquecê-la. Sr. Presidente, o que devemos fazer? "
 donald_trump.2.o1: "Leve-o ao Supremo Tribunal!"
 donald_trump.2.o2: "Revisar a proibição"
 donald_trump.2.o3: "Não podemos nos dar ao luxo de nos envolvermos em batalhas legais"

 donald_trump.3.t: "Proibição de viagens contestada pela Justiça Federal novamente"
 donald_trump.3.d: "Nossas melhores esperanças e desejos não foram realizados. Depois de substituir a proibição de viagem anterior por uma melhor e mais resistente, os tribunais entraram com um processo novamente. Desta vez, no entanto, as chances de uma apelação passar são muito mais alto e, portanto, há uma grande chance de que possamos tornar a proibição de viagens totalmente operacional. Claro, mesmo com as chances aumentadas, ainda há uma boa probabilidade de que ela falhe. O que devemos fazer?"
 donald_trump.3.o1: "Empurre a proibição!"
 donald_trump.3.o2: "Não podemos nos dar ao luxo de nos envolvermos em batalhas legais"

 donald_trump.4.t: "A proibição é levada ao Supremo Tribunal"
 donald_trump.4.d: "Todos os nossos desafios anteriores foram em tribunais de nível inferior. No entanto, a Suprema Corte é a mais alta corte do país, então a decisão deles supera tudo. Sr. Presidente, certamente você vencerá desta vez."
 donald_trump.4.o1: "Que comece o processo"

 donald_trump.5.t: "O Tribunal vota contra a proibição"
 donald_trump.5.d: "Apesar de nossos melhores esforços, a melhor equipe de advogados, as melhores táticas, a melhor campanha, a proibição de viagens falhou. Qualquer outra tentativa de aprovar qualquer proibição de viagens é muda. Este foi um final infeliz. "
 donald_trump.5.o1: "Foi uma perda de tempo"

 donald_trump.6.t: "Os votos do Tribunal mantêm a proibição"
 donald_trump.6.d: "A luta persistente para manter a proibição de viagens valeu a pena. A Suprema Corte dos Estados Unidos manteve nossa proibição de viagens. Este é um grande dia, um dos muitos que virão."
 donald_trump.6.o1: "Finalmente acabamos com essa loucura"

 donald_trump.7.t: "A proibição de viagens foi bem-sucedida"
 donald_trump.7.d1: "Para nossa surpresa, ninguém se atreveu a desafiar a administração sobre a proibição de viagens. Isso certamente é uma surpresa para nós, mas é definitivamente bem-vinda."
 donald_trump.7.d2: "Apesar das intenções dos democratas, a proibição de viagens foi bem-sucedida. Os dias de batalhas judiciais sobre a proibição de viagens acabaram."
 donald_trump.7.d3: "Ao ser contestado, recusado, revisado, contestado novamente e apelado, agora podemos finalmente ver a proibição de viagens ser totalmente promulgada com pouco medo de ser processado novamente por causa disso. Os dias de batalhas judiciais sobre esses executivos Os pedidos finalmente terminaram."
 donald_trump.7.o1: "Viva!"

 #Cadeia de Eventos de Mineração de Asteroides
 donald_trump.8.t: "Lançando a Iniciativa de Mineração de Asteroides"
 donald_trump.8.d: "A mineração de asteroides tem sido uma fantasia para muitos antes de nós. Os próprios asteroides carregam metais do grupo da platina, ouro, prata e metais do grupo do ferro muito procurados. Isso pode se tornar extremamente lucrativo para qualquer país que viaja pelo espaço. O estabelecimento de uma Iniciativa de Mineração de Asteroides, ou AMI, fornecerá o primeiro passo para a mineração de asteroides. Usando vastos conjuntos de telescópios nos Estados Unidos, podemos procurar asteroides adequados no espaço sideral próximo, colocá-los em órbita e minerá-los. Identificar um asteroide adequado será difícil, pois, em relação à distância a que estão, eles são muito pequenos. Felizmente, existem alguns que passam pela Terra de vez em quando, então não demoraria muito para conseguir que um permanecesse na Terra órbita."
 donald_trump.8.o1: "Só falta esperar um asteroide..."

 donald_trump.9.t: "Asteróide descoberto"
 donald_trump.9.d: "Recentemente, nossos cientistas da NASA avistaram um asteroide adequado passando perto da Terra. Isso foi um alívio para a AMI, pois alguns duvidavam que realmente detectássemos um asteroide econômico e adequado. No entanto, este asteróide está se movendo devagar o suficiente, é grande o suficiente e rico o suficiente para ser colocado em órbita e extraído. O asteróide é, de fato, maior que o estado de Nova York. O próximo passo é simplesmente colocar este asteróide em órbita ao redor da Terra, o que nunca foi feito antes. Nesse ínterim, os engenheiros da NASA e até mesmo empresas privadas como a SpaceX inventaram mecanismos para minerar o asteroide, para que estejam prontos quando o asteroide entrar em órbita.
 donald_trump.9.o1: "Vamos colocar esse bebê em órbita"

 donald_trump.10.t: "Asteróide em órbita"
 donald_trump.10.d: "Com o asteróide em órbita, a NASA e a SpaceX estão enviando missões para o asteróide em órbita. A NASA está preocupada principalmente em coletar dados científicos, enquanto a SpaceX está mais preocupada em minerar o material. Sem dúvida, este é um trabalho digno de nota conquista, o que nos dá uma vantagem no espaço. Fala-se até em trazer mais asteróides, mas muitos dizem que asteróides adicionais podem vir mais tarde, pois esse asteróide é muito grande e adequado para mineração. Outros países já estão olhando para nós com inveja, e estão considerando seus próprios programas de mineração de asteroides. Os custos são extremamente altos até mesmo para desenvolver a tecnologia para chegar lá, então há pouca preocupação entre a SpaceX ou a NASA de que a concorrência chegue.
 donald_trump.10.o1: "A mineração deve começar"

 donald_trump.11.t: "Os lucros da mineração começam a aparecer"
 donald_trump.11.d: "Depois de estabelecer operações de mineração, a SpaceX e a NASA enviaram de volta suas primeiras remessas de material espacial para laboratórios e mercados em todo o mundo. O mundo olhou com inveja para nós e houve negociações abertas em seus respectivas câmaras de legislação sobre a abertura de suas próprias operações de mineração de asteróides. Embora em breve possamos ter concorrência, podemos aproveitar o monopólio por enquanto."
 donald_trump.11.o1: "Viva!"

 donald_trump.12.t: "Lucros da mineração de asteroides"
 donald_trump.12.d: "As últimas remessas de nossas operações de mineração de asteróides chegaram e geraram muitas receitas. Essas remessas incluem platina, ouro e prata. Colocar as receitas em bom uso seria sensato."
 donald_trump.12.o1: "Excelente!"

 donald_trump.13.t: "Potencial para mineração de asteroides"
 donald_trump.13.d: "Recentemente, Donald Trump permitiu que a NASA e a SpaceX, uma empresa espacial privada, trouxessem um asteróide bastante grande para a órbita da Terra e o extraíssem. Nossos consultores recomendam que invistamos neste novo espaço, pois ele pode permitir materiais raros para serem entregues direto em nosso país. Alguns, no entanto, citaram a enorme conta que os Estados Unidos tiveram que pagar para iniciar as operações e se opõem à expansão para o espaço. O retorno desse investimento depende, mas pode levar 25 anos para apenas empatar. Investimentos mais substanciais podem reduzir isso, mas ficaremos muito atrás dos Estados Unidos por um bom tempo.\n\nO que devemos fazer em relação à mineração de asteroides? Inicie um programa nacional ou ignore-o completamente ?"
 donald_trump.13.o1: "Invista na mineração de asteroides"
 donald_trump.13.o2: "Muito caro e uma perda de tempo!"

 #Mission To Mars Cadeia de Eventos

 #Alguns eventos estão fora de ordem para o número do evento, mas em ordem para a cadeia tanto no código quanto na ordem que aparece
 donald_trump.23.t: "Missão a Marte"
 donald_trump.23.d: "Sr. Presidente, com financiamento garantido e planos completos, agora podemos preparar um grupo de homens e mulheres para suportar a imensa pressão e solidão no espaço a fim de chegar a Marte.\n\nFelizmente, a NASA já está se preparando para essa viagem há anos, só não tem financiamento para lançar um programa completo. O treinamento adicional dos astronautas atuais e a preparação do foguete começarão a sério.\n\nEsse processo levará cerca de um ano para para concluir. Nesse meio tempo, cientistas nos laboratórios da NASA estão preparando equipamentos científicos para serem enviados junto com os astronautas a Marte para coletar dados científicos úteis que não podem ser obtidos com um rover. Lembre-se de que a SpaceX pode tentar obter um homem lá primeiro ao ouvir o anúncio."
 donald_trump.23.o1: "Os preparativos devem começar"

 donald_trump.24.t: "Corrida Espacial"
 donald_trump.24.d: "Em um comunicado de imprensa recente, a SpaceX decidiu lançar seu próprio programa para chegar a Marte em menos de um ano. Agora, se a SpaceX chegar lá primeiro, ainda será uma conquista que você pode usar para obter mais investimento no espaço, no entanto, será... digamos... não tão politicamente conveniente.\n\nEsta nova Corrida Espacial para Marte exigirá investimento adicional se quisermos garantir a vitória primeiro, no entanto, alguns especialistas argumentam que o programa de Elon Musk carece de certos aspectos necessários para ir a Marte com uma missão tripulada de ida e volta. Podemos apenas chegar a Marte primeiro sem atribuir fundos adicionais à NASA.\n\nQual é a sua diretriz, Sr. Presidente?"
 donald_trump.24.o1: "Corrida Espacial!"
 donald_trump.24.o2: "Continue no ritmo atual"

 donald_trump.14.t: "Missão a Marte pronta"
 donald_trump.14.d: "A NASA acaba de enviar a confirmação de que os astronautas, equipamentos e foguetes estão prontos. Há seis astronautas em particular indo para Marte com uma viagem de volta. Os astronautas indo para Marte são os seguintes: Michael, Paul, Edward , Rodney, Mary e Anne. Esses astronautas se prepararam nos últimos dois anos e são os astronautas mais adequados para esta missão. O foguete, o recente Sistema de Lançamento Espacial da NASA, está pronto para ser lançado. A cápsula, a Orion Space Capsule , também está pronto.\n\nFelizmente, a próxima janela de lançamento é em 30 dias."
 donald_trump.14.o1: "30 dias até o lançamento!"

 donald_trump.15.t: "Na plataforma de lançamento"
 donald_trump.15.d: "[GetDateText]:\nNossos seis astronautas estão prontos. Será uma jornada longa e difícil, mas eles estão preparados para isso. Paul parece especialmente animado com a perspectiva, enquanto o resto da tripulação está nervoso, principalmente Rodney, embora com vontade.\n\nOs Astronautas estão no foguete, prontos para decolar no Espaço. Despediram-se de familiares e amigos, pois não os verão pessoalmente por quase dois anos. Todos estão otimistas por um missão bem-sucedida.\n\nA contagem regressiva começou, com o lançamento confirmado."
 donald_trump.15.o1: "3, 2, 1..."

 donald_trump.16.t: "Decole!"
 donald_trump.16.d: "O controle de lançamento certificou a decolagem, e o foguete e a tripulação estão indo para Marte! As cabeças das pessoas estão voltadas para o céu, enquanto o foguete está indo para a órbita. Sua tripulação está em êxtase e aliviada, pois é um lançamento perfeito . Tudo funcionou até agora e há muita esperança de que continue funcionando nos próximos meses.\n\nO sonho está quase completo."
 donald_trump.16.o1: "Um dia emocionante na história"

 donald_trump.17.t: "Desastres!"
 donald_trump.17.d: "O foguete explodiu!\n\nAcontece que as verificações finais essenciais foram inadequadas para impedir uma catástrofe. Foi relatado que todos os seis membros da tripulação, Michael, Paul, Edward, Rodney, Mary, e Anne, morreram nesta calamidade. Os espectadores no chão estão assistindo incrédulos enquanto as chamas engolem a plataforma de lançamento. Isso enfraquecerá muito a vontade de espaço no futuro próximo e será uma mancha em sua presidência.
 donald_trump.17.o1: "Um acidente fatal"

 donald_trump.18.t: "Insanidade no Espaço"
 donald_trump.18.d: "Acontece que períodos prolongados de isolamento com apenas cinco outras pessoas para conversar não são adequados para a psique humana.\n\nApesar de passar por um treinamento rigoroso antes, um astronauta, Michael, foi mentalmente insano e tentou controlar manualmente a nave para retornar à Terra o mais rápido possível. Anne, a única outra pessoa acordada no momento, tentou atrapalhar seu caminho e detê-lo, no entanto, ela não conseguiu afastá-lo do controles. Enquanto ela tentava fazer isso, Michael deu um soco na mandíbula de Anne, deixando-a inconsciente.\n\nFelizmente, os outros membros da tripulação foram acordados pela desordem e imediatamente pularam para ajudar Anne. Uma luta rápida se seguiu onde o controle painel foi ligeiramente amassado, no entanto, tudo continua operacional e Michael está agora em uma prisão improvisada com algemas improvisadas. Boas notícias adicionais, Anne não foi ferida permanentemente e poderá se recuperar dentro de uma semana no navio. Se ela tem longo prazo os danos teriam que ser investigados por médicos em casa.\n\nA má notícia é que o foguete está totalmente fora de curso. Além disso, muito combustível foi queimado na tentativa apressada de Michael de retornar à Terra.\n\nHá duas opções: retornar à Terra com todos os astronautas, prender Michael por assalto e colocar outras cinco vidas em perigo, ou mandá-los de volta viagem a Marte. Os cinco astronautas expressaram que estão dispostos a se sacrificar pelo bem da humanidade.\n\nSr. Presidente. Qual é a sua escolha?"
 donald_trump.18.o1: "Se os astronautas restantes estiverem prontos para isso, deixe-os ir"
 donald_trump.18.o2: "Vamos levar nossos homens e mulheres para casa e prender aquele filho da puta"

 donald_trump.19.t: "Retorno envergonhado"
 donald_trump.19.d: "Meses atrás, uma briga a bordo do foguete para Marte obrigou os astronautas a bordo a retornar à Terra para evitar uma viagem só de ida. Anne foi enviada ao hospital para investigar se ela tem ferimentos não descobertos pela tripulação , e Michael foi preso e provavelmente será enviado para um hospital psiquiátrico. Os outros astronautas, além de Mary, ofereceram seus serviços novamente ao espaço, enquanto Mary decidiu se aposentar mais cedo de sua carreira de astronauta. Eles estão todos felizes por serem em casa vivo.\n\nEste é provavelmente o fim de qualquer programa do governo para enviar humanos a Marte por muito tempo."
 donald_trump.19.o1: "Infelizmente, mas pelo menos estão vivos"

 donald_trump.20.t: "Sacrifício em Marte"
 donald_trump.20.d: "Semanas atrás, uma altercação a bordo do foguete para Marte obrigou os astronautas a tomar a difícil decisão de se comprometer com uma viagem só de ida a Marte. Eles pousaram e exploraram a superfície marciana. Eles só têm isso desejam viver, então eles pretendem aproveitá-lo ao máximo. Oportunidades de pesquisa significativas resultarão disso, no entanto, isso tem um custo de vida humana. Preso e sem uma fonte permanente de comida, a tripulação morrerá de fome e morrerá em Marte, deixando seus corpos na superfície até que, esperançosamente, um dia, uma equipe venha a Marte para recuperá-los e dar um enterro adequado na Terra. Até então, eles ficarão lá por toda a eternidade."
 donald_trump.20.o1: "Mártires em Marte"

 donald_trump.21.t: "A Águia pousou"
 donald_trump.21.d1: "A aterrissagem em Marte é um sucesso! A tripulação a bordo está feliz, e os telespectadores em casa na Terra estão mais animados do que nunca para viagens espaciais. Eles ficarão aqui por alguns dias, coletando amostras científicas e experimentos, antes de voltar para a Terra. A empolgação pelo espaço garantirá que futuras missões ao espaço sejam politicamente fáceis de realizar e aumentarão a popularidade de sua presidência. No entanto, os Estados Unidos estão agora, mais uma vez, ultrapassando os limites de espaço."
 donald_trump.21.d2: "O pouso da NASA em Marte, o segundo pouso bem-sucedido em Marte, é um sucesso! A tripulação a bordo está feliz e os espectadores em casa na Terra, com este e o pouso da SpaceX, estão tão entusiasmados como sempre pelas viagens espaciais. Eles ficarão aqui por alguns dias, coletando amostras e experimentos científicos, antes de voltarem para a Terra. A empolgação pelo espaço garantirá que futuras missões no espaço sejam politicamente fáceis de realizar e aumentarão o popularidade de sua presidência. No entanto, os Estados Unidos, tanto públicos quanto privados, estão agora, mais uma vez, ultrapassando os limites do espaço."
 donald_trump.21.o1: "Hip Hip Hurray para os EUA!"
 donald_trump.21.o2: "O segundo não é tão ruim"

 donald_trump.22.t: "Retorno heróico"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary e Anne voltaram para casa em segurança em uma viagem que entrará nos livros de história como um dos vôos espaciais mais importantes já realizados. Eles trazem de volta incontáveis rochas e dados inestimáveis que serão processados em laboratórios em todo o mundo. Esperamos que isso abra caminho para a futura colonização de Marte."
 donald_trump.22.d2: "Apesar de serem os segundos, Michael, Paul, Edward, Rodney, Mary e Anne voltaram para casa em segurança em uma viagem de ida e volta a Marte. Eles trazem de volta inúmeras rochas e dados inestimáveis que serão processados em laboratórios todos ao redor do globo. Esperançosamente, isso, junto com o pouso da SpaceX, abrirá o caminho para a futura colonização de Marte."
 donald_trump.22.o1: "Nossos heróis estão em casa"
 donald_trump.22.o2: "Eles estão em casa"

 donald_trump.25.t: "SpaceX chega a Marte"
 donald_trump.25.d1: "Apesar de nossos melhores esforços, a SpaceX conseguiu pousar em Marte primeiro, vencendo-nos na corrida espacial. Eles pousaram sua nave estelar na superfície marciana. Esta tarefa para uma empresa privada foi um grande empreendimento, e nós os aplaudimos apenas por chegarem primeiro a Marte, antes da NASA com sua enorme vantagem financeira. Ainda comemoramos esta ocasião, pois ela trará muitas novas descobertas para as ciências da exploração espacial e de Marte."
 donald_trump.25.d2: "A SpaceX é a segunda organização a pousar em Marte. Eles pousaram sua nave estelar na superfície marciana. Esta tarefa para uma empresa privada foi um grande empreendimento e nós os aplaudimos apenas por chegar a Marte, logo após NASA com sua enorme vantagem financeira. Ainda comemoramos esta ocasião, pois esperamos que leve a sucessos no futuro para a SpaceX e Elon Musk."
 donald_trump.25.d3: "A SpaceX é a segunda organização a pousar em Marte, embora provavelmente seja a primeira a fazer uma viagem de ida e volta bem-sucedida. Eles pousaram sua nave estelar na superfície marciana, perto do local onde pousamos nossa missão condenada, e estão levando os corpos para casa, para grande alívio de suas famílias em casa. Esta tarefa para uma empresa privada foi um grande empreendimento, e os aplaudimos apenas por chegarem a Marte. Ainda comemoramos esta ocasião, pois esperamos que leve a sucessos no futuro para a SpaceX e Elon Musk."
 donald_trump.25.o1: "Independentemente de quem fizer isso primeiro, ainda é uma conquista incrível"
 donald_trump.25.o2: "Ainda é uma conquista incrível"

 #Lunar Outpost Cadeia de Eventos 

 donald_trump.26.t: "Posto Avançado na Lua"
 donald_trump.26.d: "Nossos cientistas e engenheiros estão prontos para enviar astronautas e equipamentos para viver semi-permanentemente na Lua. Um total de cerca de 12 astronautas serão enviados para lá, junto com dezenas de milhões de dólares em equipamentos, suprimentos, espaços de convivência e itens pessoais. Este posto avançado precisará ser movido regularmente, pois o dia lunar dura 29 dias terrestres, o que é muito longo para as baterias manterem a energia armazenada na Lua.\n\nA própria base estará ligada os pólos, facilmente móveis, para obter o máximo aproveitamento de nossos painéis solares. Além disso, serão realizados experimentos para determinar as condições de vida a longo prazo na Lua. A extração de gelo lunar pode não apenas levar a água líquida para plantas e alimentos para astronautas na Lua, mas também levam à separação em oxigênio e hidrogênio, combustível de foguete.\n\nIsso pode levar meses ou anos para obter a pesquisa necessária para fazer isso. Dentro desse tempo, no entanto, usando os fundos para este projeto, construiremos um depósito orbitando a Lua para facilitar o acesso à Lua e o reabastecimento para chegar à Terra.\n\nTudo isso pode ser alcançado na próxima década. Agora, no entanto, é a hora de lançar."
 donald_trump.26.o1: "Lançamento!"

 donald_trump.27.t: "Moonbase Alpha"
 donald_trump.27.d: "Nossos cientistas e engenheiros pousaram oficialmente na Lua e estão atualmente no processo de configuração da base lunar. Cada seção é dividida em \"módulos\", não exatamente edifícios por conta própria, mas não juntos como um. Há um módulo de habitação, para descanso, módulo de alimentação, para cultivo de alimentos, módulo de laboratório, que é o maior com a maioria dos equipamentos científicos, um módulo de manutenção, contendo todas as ferramentas de manutenção para consertar as coisas se elas ficar quebrado, um módulo de amenidades, já que essas pessoas estão aqui por 6 meses, e trabalhar o dia todo todos os dias não é bom para a mente, e alguns painéis solares.\n\nAs entregas de comida serão comuns nesses primeiros meses, pois leva tempo para cultivar alimentos. Água e oxigênio serão obtidos através do gelo lunar. Por fim, esses cientistas ficarão até pouco depois de se mudarem para o próximo local em aproximadamente 6 meses, quando os painéis solares se tornarem extintos devido ao dia e à noite lunar, onde o posto avançado está localizado dura 6 meses.\n\nMoonbase Alpha está completo."
 donald_trump.27.o1: "Ciência!"

 donald_trump.28.t: "Progressos da Colônia"
 donald_trump.28.d: "Nosso posto avançado científico na Lua teve um grande avanço. Com a expansão de sua atual rede de painéis solares e descobertas recentes que facilitam a separação da água para tornar o oxigênio e o hidrogênio mais fáceis, eles conseguiram oxigênio e hidrogênio para abastecer totalmente o foguete de abastecimento mais recente. Este é um avanço tão necessário que permitirá que a própria Lua, com tempo e investimento suficientes, possa se tornar um centro para futuras aventuras espaciais no espaço sideral.\n\nO próprio espaço está ficando menor."
 donald_trump.28.o1: "Somos bons em ser pioneiros"

 donald_trump.29.t: "Crise na Lua"
 donald_trump.29.d: "Medidas drásticas precisam ser tomadas imediatamente. Por razões atualmente desconhecidas, o módulo de habitação se rompeu e \"explodiu.\"\n\nUma hora atrás, todos os 12 cientistas estavam cumprindo suas funções quando, todos de repente, houve uma grande ruptura no módulo de habitação.\n\nComo as ondas não viajam no vácuo, a maioria não percebeu até que viu fisicamente o que havia acontecido.\n\nHá um fundo de emergência como parte do orçamento, portanto não há necessidade de alocar mais recursos para o projeto, e os cientistas sempre podem dormir nos outros módulos isolados; no entanto, isso tem assustado muitos, afirmando que alguns, muitos ou mesmo todos os nossos cientistas poderiam morreram e também baixou o moral dos cientistas, já que eles poderiam ter morrido. Assim, tentar continuar o posto avançado na Lua será politicamente caro, e uma rotação de cientistas pode precisar acontecer agora e não mais tarde, devido ao minando a moral.\n\nO que devemos fazer?"
 donald_trump.29.o1: "Enviar auxílio emergencial!"
 donald_trump.29.o2: "Abandonar o projeto. Não é para nós"

 donald_trump.30.t: "A colônia avança mais"
 donald_trump.30.d: "Nosso posto avançado na Lua fez outro grande avanço. Eles conseguiram enviar o Hidrogênio 3, um gás que parece perfeito para a fusão, para a Terra, e os cientistas locais descobriram como conduzir a fusão com ele! Não apenas isso, mas a energia gerada a partir dessa fusão está próxima da quantidade usada para fazer a reação em primeiro lugar. Isso significa que, com algumas melhorias, isso pode resultar em energia de fusão bem-sucedida! Isso não apenas permite imensos benefícios em casa, junto com o conhecimento que podemos usar no uso de outros materiais para fusão, podemos usar isso na Lua, permitindo um posto avançado permanente em vez de postos avançados móveis!\n\nTudo isso está muito adiantado, o que é uma surpresa, e muitos na NASA ficaram despreparados para implementar isso na Moonbase atual. Portanto, uma nova Moonbase é necessária, em um local muito melhor para expansão rápida do que a localização atual da Moonbase Alpha. É hora de começar os preparativos para a Moonbase Beta.
 donald_trump.30.o1: "A vida continua"

 donald_trump.31.t: "Outra Crise na Lua"
 donald_trump.31.d: "Medidas mais drásticas precisam ser tomadas agora. Mais dois módulos foram rompidos. Desta vez, são os módulos de Alimentos e Comodidades.\n\nCerca de quarenta minutos atrás, um cientista estava prestes a entrar no módulo de Alimentos quando explodiu repentinamente. O cientista está bem e ninguém, exceto as plantas, foi ferido. No entanto, era adjacente ao módulo de amenidades e causou sua ruptura e explosão. Mais uma vez, ninguém ficou ferido.\n\nEsta nova ocorrência, no entanto, levantou os cabelos de muitos em casa, questionando a segurança dos módulos. Após a explosão anterior, a NASA substituiu os módulos, garantindo que eles não explodissem, mas parece que a pressão prolongada pode causar algo para quebrar muito mais facilmente do que de outra forma. A NASA já respondeu rapidamente, ordenando que novos módulos fossem feitos imediatamente, bem como uma inspeção minuciosa de todos os módulos atuais (como você não consegue "lembrar" módulos da Lua a partir deste momento).\n\nCom a crescente pressão em casa para parar de prosseguir com o projeto até que todas as questões de segurança sejam resolvidas, a continuação do programa Moonbase é questionada. Além da reação política, o fundo de emergência foi cortado pela metade, então a NASA está solicitando outros US$ 5 bilhões para resolver preocupações futuras. Continua sendo sua escolha decidir se quer continuar."
 donald_trump.31.o1: "Manda mais auxílio emergencial!"
 donald_trump.31.o2: "Não podemos continuar fazendo coisas assim"

 donald_trump.32.t: "Moonbase Beta"
 donald_trump.32.d: "Neste ponto, nossos cientistas e engenheiros na Lua precisam se mudar para outro local nos pólos. Os custos para fazer isso já estão estabelecidos no orçamento de longo prazo, então não precisamos adicione qualquer novo financiamento ao projeto ainda.\n\nCom esta nova base lunar, poderemos usar novas descobertas que descobrimos para permitir que a base seja estabelecida permanentemente, ao contrário de nossa base lunar anterior.Com o uso de foguetes melhores, melhor geração de energia, melhor extração e separação de gelo, podemos usar esta nova base, em um local mais adequado para rápida expansão, para facilitar os esforços de colonização da Lua. Esta não é a única boa notícia, empresários e corporações estão inundando os engenheiros da NASA massa de pedidos para colocar seus sistemas de mineração recém-desenvolvidos na Lua. Mesmo outros programas espaciais em outros países estão agora extremamente interessados ​​em iniciar postos avançados científicos e de mineração na Lua, no entanto, devido aos seus esforços diligentes, não só temos um enorme vantagem, mas somos o único país tentando ativamente colonizar a Lua.\n\nO futuro em nossa Lua é brilhante e americano."
 donald_trump.32.o1: "Viva!"


