 USA_communist_state_renaming: "Renomeando os Estados"
 USA_communist_state_renaming_desc: "Existem muitos estados nos Estados Unidos que representam muitas coisas. Alguns dos quais representam coisas que não pertencem aos nossos grandes Estados Comunistas da América!"


 #Decisões de Donald Trump
 USA_the_trump_agenda: "A Agenda Trump"
 USA_the_trump_agenda_desc: "Donald Trump foi eleito para a presidência dos Estados Unidos. Trump representa uma mudança na política americana. As pessoas que votaram em Trump estão cansadas do establishment político e estão tentando 'drenar o pântano' e trazer o populismo de volta política americana\n"
 USA_donald_hold_maga_rally: "Realize um MAGA Rally"
 USA_donald_hold_maga_rally_desc: "Faz muito tempo desde que tivemos um bom rali. Torne a América Grande Novamente!\n"
 USA_donald_travel_ban: "Proibição de viagem"
 USA_donald_travel_ban_desc: "É hora de emitir uma nova Ordem Executiva para aplicar algumas novas proibições de viagens em alguns dos países mais hostis do mundo\n"
 USA_donald_supreme_court_justice: "Indique um novo juiz da Suprema Corte"
 USA_donald_supreme_court_justice_desc: "Um lugar vazio no SCOTUS não é algo que deveríamos ter! Devemos nomear um rapidamente, se pudermos.\n"
 USA_fire_james_comey: "Demitir James Comey"
 USA_fire_james_comey_desc: "James Comey faz parte do pântano e precisa ser dispensado de suas funções. Ele é um diretor ineficaz e pobre do FBI.\n"
 USA_pull_out_of_the_paris_climate_accords: "Retirar-se dos Acordos Climáticos de Paris"
 USA_pull_out_of_the_paris_climate_accords_desc: "Os Acordos Climáticos de Paris foram um conjunto de acordos assinados pelo governo Obama. O acordo foi assinado por 195 signatários que listaram uma maneira de o Globo lidar com as mudanças climáticas.\n\n Os acordos são prejudiciais para os americanos pessoas e sua economia. Já é hora de nos retirarmos dos Acordos Climáticos."
 USA_finish_keystone_and_dakota_pipelines: "Finish Keystone e Dakota Pipelines"
 USA_finish_keystone_and_dakota_pipelines_desc: "O Canadá e os EUA têm trabalhado incansavelmente nos oleodutos Keystone e Dakota. Os oleodutos serviriam apenas para ajudar a reforçar a independência do petróleo americano."
 USA_america_first_energy_plan: "America First Energy Plan"
 USA_america_first_energy_plan_desc: "O America First Energy Plan está pronto para criar empregos americanos e reacender a indústria do carvão e aumentar a produção doméstica de combustível fóssil. O plano abre centenas de acres de terras federais para a exploração de carvão, petróleo e gás.\nÉ hora do boom energético americano !\n"
 USA_open_public_lands_to_fracking: "Abrir terras públicas para fracking"
 USA_open_public_lands_to_fracking_desc: "Agora que a burocracia finalmente acabou. As terras federais estão prontas para serem colhidas para expansão industrial e exploração de petróleo. O petróleo deve fluir.\n Em um esforço para também continuar abrindo terras públicas para fraturamento de petróleo. Nós aumentamos o valor do subsídio em cerca de US$ 10 bilhões para nossa independência energética.\n"
