 ##Reformar as Decisões da República
 USA_political_and_economic_reforms: "Reformas Políticas e Econômicas"
 USA_political_and_economic_reforms_desc: "A estrada da vida tem muitas voltas e reviravoltas, para os Estados Unidos sua estrada tem sido uma espécie de jornada circular. O duopólio político, os movimentos lobbistas desenfreados lutando contra os movimentos populares e assim por diante criaram um pântano. Mas como o os ventos da mudança atravessam os cidadãos, espera-se que os ventos inundem as mentes dos líderes políticos. O futuro é realmente um mistério e só o tempo pode nos dizer o que o futuro contempla."

 #Lista de Decisões
 USA_anti_trust_department: "Departamento de Assuntos Antitruste"
 USA_anti_trust_department_desc: "O DoAA está definido para revolucionar a forma como lidamos com casos antitruste e investigamos pessoas ou entidades de interesse. Com um departamento especializado, isso significa que toda a energia do departamento pode ser focada na quase infinidade de preocupações e reivindicações feitas no dia-a-dia da nação".
 USA_union_act: "4ª Lei da Revolução Industrial"
 USA_union_act_desc: "A era da tecnologia varreu a nação e nossa economia e também nosso modo de vida. Com essa rápida mudança, vimos um aumento cada vez maior de táticas de pressão comercial obscuras, nas quais os cidadãos comuns são examinados ou forçados a deixar seus empregos por raciocínios quase absurdos ou sem nenhum motivo. Este projeto de lei eliminará as controversas leis de direito ao trabalho e reformará a capacidade de criar sindicatos. Muitos chefes de negócios nas empresas de tecnologia em ascensão têm fortes objeções, no entanto, isso soa mais como um problema deles então nosso neste momento."
 USA_automation_act: "A Lei de Progressão da Automação"
 USA_automation_act_desc: "A APA regulará e moderará a implementação de tecnologias de automação em ambientes de trabalho intensivos em mão-de-obra. Esta lei está programada para ajudar o público a aceitar a ideia de automação e facilitar a transição para a 4ª Revolução Industrial. Enquanto muitos chefes de negócios estão choramingando, o público aplaude esta iniciativa, pois lhes dá tempo para se retreinar e se atualizar para um mundo em constante mudança."
 USA_safe_banking_act: "A Lei do Banco Seguro"
 USA_safe_banking_act_desc: "O Safe Banking Act impedirá e impedirá que investidores privados e empresas bancárias mexam em poupanças individuais e ganhos pessoais. Parece que não aprendemos sobre o gasto excessivo de dinheiro que não nos pertencia nos anos 1920-30 , agora temos a chance de realmente aprender com a história e levar a nação a um caminho de prosperidade econômica."
 USA_political_diversity_act: "A Lei da Diversidade Política"
 USA_political_diversity_act_desc: "O PDA permitirá a cobertura justa obrigatória de terceiros pela mídia e escritórios de registro de cédulas para todos os escritórios estaduais. não se concentrou apenas no candidato republicano ou democrata. Como um adendo ao projeto de lei, os eleitores agora poderão registrar a qual partido se associam ao votar nessas eleições.
 USA_political_Fairness_act: "A Lei da Justiça Política"
 USA_political_Fairness_act_desc: "O PFA é um projeto de lei que criará um padrão federal em relação ao envolvimento de terceiros nas eleições do Congresso. Um requisito mínimo é que um terceiro partido tenha pelo menos 1% de registro eleitoral da população votante. Isso também virá com organizar a cobertura de cada partido pelos meios de comunicação, a fim de acompanhar suas primárias e eventuais candidatos a membros da raça, a fim de criar uma cobertura equilibrada de todos os partidos participantes nas eleições”.
 USA_federal_elections_act: "A Lei das Eleições Federais"
 USA_federal_elections_act_desc: "A FEA é uma legislação crítica que tem sido necessária na América desde a criação do duopólio. Ao impor reformas e disponibilidade de votação, as massas agora podem votar com mais eficiência e eficácia. Além disso, candidatos de terceiros poderão concorrer para a presidência seguindo os mesmos princípios do Political Fairness Act, a principal diferença é que os requisitos agora são para o corpo eleitoral nacional em vez do requisito estado por estado para as eleições do Congresso. Com isso em mente, muitos começaram a celebrar as reformas que a nação completou com novas ideias e meios crescentes de comprometer a American Eagle vai subir mais uma vez."
 USA_expanded_mental_healthcare: "A Lei de Saúde Mental Expandida"
 USA_expanded_mental_healthcare_desc: ""

 USA_gun_regulations_mechanic_category: "Rising Gun Crisis"
 USA_gun_regulations_mechanic_category_desc: "A América está sofrendo de uma epidemia que nenhum outro país sofreu. Ela decorre da segunda emenda da Constituição dos Estados Unidos e do direito de portar armas. Sua intenção e propósito tornaram-se obscuros com o passar do tempo e continuamos a navegar no novos milênios. O número de tiroteios em massa continua a aumentar a cada ano que passa, e devemos abordar essas questões antes que algo muito pior aconteça.\n\n§YProbabilidade de eventos§!: [?USA_frequency_percentage_for_gun_violence|%2]\n§YCasaulties Quantidade§!: [?USA_casualties_percentage_for_gun_violence|%2]"
