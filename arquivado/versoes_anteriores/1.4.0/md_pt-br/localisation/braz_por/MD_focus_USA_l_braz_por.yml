 econ_event.1.t: "Estados Unidos x Martin Petersen"
 econ_event.1.d: "23 de novembro de 2004, um processo antitruste movido contra uma filial da empresa de produtos químicos de borracha Bayer AG na Califórnia foi acusado de fixação de preços por meio de práticas de monopolização horizontal, que suprimiam a concorrência para manter o ritmo e/ou conduzir negócios normais na área de controle dos réus. Os tribunais examinaram as evidências e ouviram os testemunhos de ambas as partes, a decisão do tribunal é?"
 econ_event.1.o1: "O Tribunal considera o réu culpado"
 econ_event.1.o2: "O Tribunal considera o arguido inocente"
 econ_event.2.t: "Estados Unidos x UnitedHealth & PacifiCare"
 econ_event.2.d: "20 de dezembro de 2005, um caso antitruste movido contra o UnitedHealth Group Incorporated por adquirir ativos de seguro saúde de seu concorrente, o autor argumenta que a “United” é a maior seguradora médica nos Estados Unidos e, como tal, não deveria ser capaz de retirar ativos de seu principal concorrente em um mercado já fechado. O tribunal que examina as evidências e ouve os testemunhos de ambas as partes decidiu isso?"
 econ_event.2.o1: "O Tribunal considera a United culpada"
 econ_event.2.o2: "O Tribunal considera a United inocente"
 econ_event.7.t: "Rumores de um novo vírus se espalhando da China"
 econ_event.7.d: "Desde o início de dezembro de 2019, surgiram rumores de que um tipo de vírus SARS começou a se espalhar por uma cidade chamada Wuhan. Alguns o chamaram de MARS ou Síndrome Respiratória Asiática do Continente, uma coisa inteligente, mas perturbadora, que está por vir da China. Mas muitos descartam a ameaça disso devido à escassez de informações confiáveis que saem da nação do dragão vermelho."
 econ_event.7.o1: "Como isso afetará o mercado de ações"
 econ_event.8.t: "A bolha pontocom estourou"
 econ_event.8.d: "O estouro da bolha pontocom foi uma medida prevista, vários escândalos e eventos relacionados a esses rápidos aumentos de riqueza mostraram sinais de desmoronamento. alguns escândalos importantes que afastaram os investidores. Embora os impactos tenham sido rápidos e recuperáveis, muitas empresas outrora ricas agora foram fechadas e falidas. Só podemos esperar aprender com os erros e ver o que acontece a seguir neste novo milênio."
 econ_event.8.o1: "Novos Milênios, Novos Problemas..."
 econ_event.9.t: "A recessão da Internet"
 econ_event.9.d: "À medida que a bolha pontocom e outros eventos desfavoráveis se agravaram no país e no mundo em geral. Muitos investidores decidiram vender e entrar em pânico, o que, por sua vez, causou uma pequena recessão. Enquanto alguns chamaram essa recente crise econômica de Internet Recessão, muitos optam pela Recessão de 2001, mais fácil."
 econ_event.9.o1: "A Nova Era Desmorona?!?"
 econ_event.10.t: "Aumento da tensão pública"
 econ_event.10.d: "Com o passar do novo milênio, um novo movimento vem lentamente ganhando força. Cada vez mais há relatos de movimentos anti-negócios que estão usando essas novas palavras da moda, como Big Tech, Big Pharma , e Big Sugar. Esses movimentos estão mostrando aumentos e também diminuições em sua organização, só podemos esperar que as pessoas retornem às suas vidas diárias e cessem a interrupção que estão causando."
 econ_event.10.o1: "Mantenha a calma e trabalhe duro"
 econ_event.11.t: "A Crise Financeira Global"
 econ_event.11.d: "As economias globais tremem à medida que os mercados dos EUA sofrem uma pequena queda livre. O acúmulo de empréstimos ruins, a queda dos preços das moradias e muitos outros problemas, tanto nacional quanto internacionalmente, culminaram em uma recessão global definitiva. Muitos temem que a recessão possa piorar para uma depressão, mas só o tempo mostrará se é esse o caso."
 econ_event.11.o1: "Venda! Venda! Venda!"
 econ_event.12.t: "A Crise das Hipotecas Subprime"
 econ_event.12.d: "Desde 1999, os mercados de hipotecas têm crescido cada vez mais, não apenas em tamanho, mas também em volatilidade. O lento aumento da ganância humana e da ansiedade levou a mais empréstimos ruins sendo feitos a credores que obviamente não estão dentro do Isso finalmente atingiu um colapso total que causou a falência de várias empresas e a perda de famílias. A agitação pública está aumentando e o valor do dólar foi abalado, de modo que os investidores estrangeiros ficaram um pouco mais cautelosos. vamos trabalhar com isso e avançar além dos problemas e para os triunfos."
 econ_event.12.o1: "Esses hippies não entendem de negócios"
 econ_event.13.t: "A Crise Automotiva"
 econ_event.13.d: "Com as pressões crescentes de hipotecas falidas e os problemas econômicos subjacentes, sem mencionar a diminuição consistente da competitividade automotiva dos EUA nos mercados globais como um todo. Esses problemas causaram o fechamento ou redução de vários bem conhecidos empresas automotivas. Embora muitos esperem ver um retorno desses empregos, poucos acreditam genuinamente que eles retornarão."
 econ_event.13.o1: "A Ford não está sorrindo..."
 econ_event.14.t: "A crise do mercado imobiliário em 2008"
 econ_event.14.d: "A alimentação das hipotecas oportunistas levou a várias inadimplências, essas inadimplências, juntamente com a lenta compressão da classe média dos EUA, resultaram no retorno de muitas casas ao mercado a taxas cada vez mais rápidas. Reduzindo os preços para muitas pessoas que investiram no mercado imobiliário agora tiveram grandes perdas e esse ciclo de feedback culminou em vários outros eventos econômicos dos últimos dois anos."
 econ_event.14.o1: "Lá Vai o Bairro"
 econ_event.15.t: "Protesto em ascensão"
 econ_event.15.d: "O aumento do tamanho dos movimentos relacionados ao ativista pró-sindicato junto com o anti-big business ferver parece ter atingido um novo recorde, já que movimentos esporádicos afetaram empresas como Amazon, Walmart e outras marcas importantes. Enquanto a maioria vê isso é mais um remendo difícil, alguns mostram preocupação sobre para onde esses movimentos podem progredir. Por enquanto, é incerto o que o futuro pode acarretar.
 econ_event.15.o1: "Apenas mais um grupo de ralé"
 econ_event.16.t: "A longa recessão"
 econ_event.16.d: "O ponto culminante da má administração econômica e a lenta recuperação da crise financeira global resultaram em quase um platô da atividade econômica. de volta à rotina das 9 às 5. O Congresso afirma que está trabalhando no assunto e espera que a crise termine logo. A questão é: o que é considerado em breve .... "
 econ_event.16.o1: "Vamos reconstruir melhor"
 econ_event.17.t: "Rumores de mudança?"
 econ_event.17.d: "Recentemente, mais e mais rumores sobre o status dos Estados Unidos tornaram-se um tema quente, com muitos acreditando que são simplesmente culpa da oposição. Mas há um pequeno consenso crescente de que os Estados Unidos Estados Unidos mudou, que a suposta "democracia liberal" que se mostra é na verdade uma máscara para uma crescente facção plutocrática interna. Embora muitos sejam rápidos em rejeitá-la, muitos mais ponderam o quão improvável é a noção. "
 econ_event.17.o1: "Eles acreditam em qualquer coisa hoje em dia"
 econ_event.18.t: "Estados Unidos x General Dynamics e Newport News"
 econ_event.18.d: "Em outubro de 2001, o procurador-geral entrou com uma ação antitruste contra as empresas General Dynamics Corp. e Newport News Shipbuilding Inc. O caso é que a proposta de aquisição da Newport News pela General Dynamics criaria um monopólio no projeto, desenvolvimento e construção de submarinos nucleares e eliminaria toda a competição por um sistema de armas crítico para a defesa nacional. Este processo, classificado como violação de fusões horizontais aos olhos das leis antitruste, teve uma repercussão constante em ambos lados da questão dos casos. Mas no final o veredicto do tribunal foi?
 econ_event.18.o1: "O Tribunal impede a fusão"
 econ_event.18.o2: "O Tribunal Aprova a Incorporação"
 econ_event.19.t: "EUA v. Nicholas A. Penachio & Nick Penachio Co., Inc."
 econ_event.19.d: "Nick Penachio Co., Inc. (\"Penachio Co.\") era uma corporação do estado de Nova York localizada no Bronx, Nova York. A Penachio Co. De aproximadamente maio de 1996 até aproximadamente abril de 1999, as datas exatas sendo desconhecidas para os Estados Unidos, os réus e co-conspiradores se envolveram em uma combinação e conspiração em restrição irracional do comércio interestadual e comércio em violação da Seção 1 da Lei Sherman (Título 15, Código dos Estados Unidos, Seção 1). A combinação e conspiração acima mencionadas consistiam em um acordo contínuo, entendimento e concertação de ação entre os réus e co-conspiradores, cujos termos substanciais eram para fraudar licitações e alocar contratos para o fornecimento de alimentos congelados ao Conselho de Educação da cidade de Nova York."
 econ_event.19.o1: "Lucro sobre o bem-estar do aluno, culpado!"
 econ_event.19.o2: "Um nível de ambigüidade sugere terceiros, inocentes!"
 econ_event.20.t: "US v. Vaw Carbon GMBH"
 econ_event.20.d: "Começando pelo menos em fevereiro de 1996 e continuando até pelo menos dezembro de 1997, as datas exatas sendo desconhecidas para os Estados Unidos, o réu e os co-conspiradores entraram e participaram de uma combinação e conspiração para reprimir e eliminar a concorrência fixando o preço do bloco de cátodo de carbono vendido nos Estados Unidos e em outros lugares. A combinação e conspiração realizada pelo réu e co-conspiradores estava em restrição irracional do comércio e comércio interestadual e estrangeiro em violação da Seção 1 do Lei Sherman."
 econ_event.20.o1: "A evidência prova a culpa, culpado!"
 econ_event.20.o2: "As evidências sugerem cumplicidade, não culpa!"
 econ_event.21.t: "EUA v. Taylor & Murphy Construction Co., Inc."
 econ_event.21.d: "Por volta do mês de fevereiro de 2001, o réu conscientemente e deliberadamente fez e fez com que fosse feita uma declaração e representação materialmente falsa, fictícia e fraudulenta em um assunto dentro da jurisdição da Administração Rodoviária Federal, uma agência do Departamento de Transporte dos Estados Unidos, um departamento dos Estados Unidos, ao apresentar uma licitação e execução em um projeto de construção de estrada na Blue Ridge Parkway no Condado de Buncombe, Carolina do Norte, no qual o réu certificou falsamente que havia não divulgou seus preços de oferta a nenhum outro concorrente, quando na verdade o fez."
 econ_event.21.o1: "Taylor & Murphy Construction é considerada culpada"
 econ_event.21.o2: "Taylor & Murphy Construction é considerada inocente"
 econ_event.22.t: "Estados Unidos v. Bluestar Metal Recycling Co."
 econ_event.22.d: "Começando pelo menos em dezembro de 1993 e continuando até pelo menos outubro de 2001, as datas exatas sendo desconhecidas para os Estados Unidos, o Réu e os co-conspiradores entraram e se envolveram em uma combinação e conspiração para suprimir e eliminar a concorrência ao alocar fornecedores na compra de sucata ferrosa e não ferrosa no nordeste de Ohio. A combinação e conspiração acusadas restringiram injustificadamente o comércio interestadual e o comércio, violando a Seção 1 da Lei Sherman Antitruste (15 U.S.C. § 1)."
 econ_event.22.o1: "Bluestar é considerado culpado"
 econ_event.22.o2: "Bluestar é considerado inocente"
 econ_event.23.t: "Estados Unidos v. Duane Maynard"
 econ_event.23.d: "Começando por volta de 18 de fevereiro de 1999 e continuando pelo menos até 17 de janeiro de 2002, as datas exatas sendo desconhecidas para os Estados Unidos, o réu e os co-conspiradores entraram e se envolveram em uma combinação e conspiração para suprimir e restringir a concorrência para um projeto subsidiado pelo E-Rate para fornecer, entre outras coisas, bens e serviços relacionados a telecomunicações, acesso à Internet e conexões internas no West Fresno Elementary School District (\"o West Fresno Elementary School District E -Rate Project") em Fresno, Califórnia, em restrição irracional de comércio e comércio interestadual, em violação da Lei Sherman Antitruste, Título 15, Código dos Estados Unidos, Seção 1."
 econ_event.23.o1: "Mr. Maynard é considerado culpado"
 econ_event.23.o2: "Mr. Maynard é considerado inocente"
 econ_event.24.t: "Estados Unidos v. Waterblock Roofing and Sheetmetal, Inc."
 econ_event.24.d: "Waterblock, uma corporação localizada em Schenectady, Nova York, estava envolvida no negócio de telhados no estado. Walter J. Vivenzio, residente em East Berne, Nova York, era presidente e proprietário da Waterblock. \"CC-1" era um co-conspirador que era gerente de manutenção na fábrica da General Electric Company em Waterford, Nova York. CC-1 tentou criar a aparência de que estava seguindo uma política de licitação competitiva para contratos de telhados, incluindo contratos que foram concedidos à Waterblock. \"CC-2\", um co-conspirador que era representante de um fabricante de produtos para telhados. CC-2 ajudou a selecionar as empresas que seriam convidadas a licitar ou cotar em contratos de telhados para o Albany Medical Center e outros compradores de produtos e serviços para telhados. CC-2 geralmente tentou criar a aparência de que estava seguindo uma política de licitação competitiva para contratos de telhados, incluindo contratos que foram concedidos à Waterblock. De algum momento em 1995 até aproximadamente maio de 2002, as datas exatas sendo desconhecidas para os Estados Unidos, o réu e os co-conspiradores se envolveram em uma combinação e conspiração em restrição irracional do comércio interestadual e comércio em violação da Seção 1 da Lei Sherman."
 econ_event.24.o1: "Waterblock é considerado culpado"
 econ_event.24.o2: "Waterblock é considerado inocente"
 econ_event.25.t: "Estados Unidos v. Syndial S.p.A."
 econ_event.25.d: "A partir de setembro de 1999 e continuando até abril de 2002, o réu e os co-conspiradores participaram de uma combinação e conspiração para suprimir e eliminar a concorrência fixando o preço da borracha de policloropreno vendida nos Estados Unidos Estados Unidos e em outros lugares. A borracha de policloropreno, também conhecida como \"borracha de cloropreno\", \"policloropreno\", \"PCP\" ou \"butaclor\" é um tipo específico de borracha sintética que tem aplicações de uso final em as indústrias automotiva, de adesivos e de construção. Durante o período abrangido por esta Informação, o réu e os co-conspiradores fabricaram, venderam e distribuíram borracha de policloropreno em um fluxo contínuo e ininterrupto de comércio e comércio interestadual e estrangeiro para clientes localizados em estados ou outros países além dos estados ou países nos quais o réu e os co-conspiradores produziram borracha de policloropreno."
 econ_event.25.o1: "Syndial é considerado culpado"
 econ_event.25.o2: "Syndial é considerado inocente"
 econ_event.26.t: "Estados Unidos v. Ryan's World, Inc."
 econ_event.26.d: "Por volta de 14 de dezembro de 1994, 17 de março de 1999 e 3 de março de 2000, o réu arquivou alguns formulários de Folha de Assinatura de Proposta de Serviço com o Comando de Gerenciamento de Tráfego Militar. Os formulários TOSS exigiam que o réu anexasse uma lista dos nomes dos despachantes com os quais tinha uma relação de controle financeiro e/ou administrativo comum. O réu marcou a caixa indicando que não estava em um CFAC com qualquer outro transportador ou despachante. Durante o período relevante, em um assunto dentro do jurisdição do DOD, um departamento dos Estados Unidos, o réu fez intencionalmente declarações e representações materiais falsas, fraudulentas e fictícias nos certificados de responsabilidade do transportador e formulários TOSS arquivados no MTMC e ocultou conscientemente um fato material do MTMC : a saber, sua elegibilidade para participar do programa ITGBL, por meio de suas declarações e representações."
 econ_event.26.o1: "Ryan's World, Inc. é considerada culpada"
 econ_event.26.o2: "Ryan's World, Inc. não foi considerado culpado"
 econ_event.27.t: "Estados Unidos v. John R. Olsen"
 econ_event.27.d: "Começando pelo menos em julho de 2000 e continuando depois disso até 10 de outubro de 2003, as datas exatas sendo desconhecidas para os Estados Unidos, no Distrito Norte da Geórgia e em outros lugares, o réu, Co -O conspirador Crowe e o co-conspirador nº 1 combinaram, conspiraram, confederaram e concordaram ilegalmente, deliberadamente e conscientemente em violação do Título 18, Código dos Estados Unidos, Seção 371, para cometer crimes contra os Estados Unidos da América, a saber , para violar o Título 18, Código dos Estados Unidos, Seções 1341 e 1346. Foi parte e objeto da referida conspiração que o réu, co-conspirador Crowe e CC-1, tendo planejado e pretendendo criar um esquema e artifício para fraudar Chemical Products Technologies, LLC e privar a CPT de seu direito aos serviços honestos de seus funcionários, executou tal esquema e artifício para fraudar por e através do uso do correio dos Estados Unidos."
 econ_event.27.o1: "Sr. Olsen é considerado culpado"
 econ_event.27.o2: "O Sr. Olsen não foi considerado culpado"
 econ_event.28.t: "Estados Unidos v. Certified Slings, Inc."
 econ_event.28.d: "Iniciando em dezembro de 2002 e continuando até outubro de 2003, as datas exatas sendo desconhecidas para os Estados Unidos, o réu e os co-conspiradores entraram e se envolveram em uma combinação e conspiração para suprimir e eliminar a concorrência por concordando em apresentar propostas não competitivas para a Marinha dos Estados Unidos em contratos para conjuntos de talha de metal. A combinação e conspiração envolvida pelo réu e co-conspiradores estava em restrição irracional de comércio interestadual e comércio em violação da Seção 1 do Sherman Agir"
 econ_event.28.o2: "Certified Slings Inc. não foi considerada culpada"
 econ_event.28.o1: "Certified Slings Inc. é considerada culpada"
 econ_event.29.t: "Estados Unidos v. MA-RI-AL Corp."
 econ_event.29.d: "Começando pelo menos em julho de 2000 e continuando até 25 de maio de 2004, as datas exatas sendo desconhecidas pelo Grande Júri, os réus e co-conspiradores Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. e outras empresas e indivíduos entraram e se envolveram em uma combinação e conspiração para suprimir e eliminar a concorrência fixando os preços pelos quais o concreto misturado pronto era vendido na área metropolitana de Indianápolis, Indiana. O réu JOHN J. BLATZHEIM ingressou no grupo conspiração em ou por volta de abril de 2003. A combinação e conspiração realizada pelos réus e seus co-conspiradores estava em restrição irracional do comércio interestadual e comércio em violação da Seção 1 da Lei Sherman."
 econ_event.29.o1: "Os envolvidos são considerados inocentes"
 econ_event.29.o2: "Os envolvidos são considerados culpados"

 econ_event.50.t: "Crescente desconforto público"
 econ_event.50.d: "Os eventos e questões dos últimos tempos causaram uma grande agitação aos olhos das pessoas. À medida que mais e mais pessoas recorrem à TV e a outros meios de comunicação para obter informações, um movimento vocal minoritário começou a ganhar força. O medo de como as notícias estão sendo contadas e mostradas faz com que alguns pensem que os meios de comunicação estão se afastando da realidade e das notícias reais. Embora muitos ainda estejam confusos sobre esses protestos, é apenas uma questão de tempo até vermos o que pode resultar de tais eventos. ."
 econ_event.50.o1: "Propagação de Medo Infundada"
 econ_event.50.o2: "Há algo acontecendo aqui"


 #Eventos de agitação pública nos EUA
 unrest_event.1.t: "Movimentos libertários em ascensão"
 unrest_event.1.d: "Nas últimas semanas, houve um aumento constante do que é conhecido como partido libertário. A maioria os vê como um partido abertamente capitalista maluco, mas com o aumento dos comícios e do número de registros, alguns temem que eles possam fazer um possível retorno se deixados sozinhos. Com a ajuda da mídia, poderíamos fazer algo para anular seu ímpeto, ou poderíamos simplesmente deixá-los em paz, pois seu destino será extinto novamente.
 unrest_event.1.o1: "Nada além de loucura"
 unrest_event.1.o2: "CNN & Fox terão um dia de campo"
 unrest_event.2.t: "Rising Comícios Isolacionistas"
 unrest_event.2.d: "Nos últimos tempos, um aumento perturbador de movimentos e comícios anti-negócios estrangeiros começou a ganhar força. Embora muitos os estejam apenas repelindo como idiotas nacionalistas, ainda é motivo de preocupação, pois essas pessoas podem afetar nossos planos de política externa. No entanto, podemos optar por deixar as pessoas comerem a si mesmas com divisão ou \"encorajar\" uma história de capa sobre esse aumento do \"nacionalismo\"."
 unrest_event.2.o1: "Nada além de malucos"
 unrest_event.2.o2: "O pessoal das notícias tem trabalho hoje"
 unrest_event.3.t: "Pensadores socialistas em ascensão"
 unrest_event.3.d: "Pensamos que com o fim da Guerra Fria o socialismo teria parado aqui na América. Infelizmente não parece ser o caso, recentemente um aumento de grupos de orientação socialista tem organizado protestos e movimentos contra nossa ethos da nação. Esses agitadores estão causando um rebuliço e, com toda a honestidade, eles não são nada mais do que apenas uma praga de uma era passada. Podemos tentar minar seus meios ou simplesmente ignorar os vermes e deixá-los se destruir no devido tempo."
 unrest_event.3.o1: "Deixe-os comer uns aos outros"
 unrest_event.3.o2: "Incentivaremos o isolamento deles"
 unrest_event.4.t: "Movimentos nacionalistas em ascensão"
 unrest_event.4.d: "Os movimentos pró-América existem desde o início da nação, no entanto, movimentos organizados recentes começaram a se desviar da atitude normal de \"Go America\". Alguns decidiram lidar com algo não convencional e/ou muito ideias desatualizadas para os padrões modernos. Poderíamos procurar aumentar sua cobertura para acelerar sua queda, ou poderíamos simplesmente deixá-los em paz e apenas observar enquanto eles cometem suicídio politicamente.
 unrest_event.4.o1: "Velhas ideias para velhas mentes"
 unrest_event.4.o2: "Vamos girar a roda dos meios de comunicação"
 unrest_event.5.t: "Ambientalismo em ascensão"
 unrest_event.5.d: "Desde a campanha de Al-Gore, o suposto movimento verde vem lentamente ganhando cada vez mais força. Como tal, houve protestos em pequena escala contra as atividades econômicas cotidianas. Essa interrupção causou reação aos olhos do público, embora essa perturbação os está condenando politicamente, alguns temem que ainda devamos fazer algo para solidificar a natureza "fora de alcance" desses abraçadores de árvores.
 unrest_event.5.o1: "Malditos Hippies"
 unrest_event.5.o2: "Maldito Eco-terrorista"
 unrest_event.6.t: "Liberais plutocráticos preocupam o público?"
 unrest_event.6.d: "Desde os dias de Barry Goldwater e Ronald Reagan muitos quiseram emular suas supostas "revoluções" políticas e econômicas que eles estavam trazendo para a América. as coisas estão um passo longe demais. Elementos do Partido Constitucional e negociações clandestinas com supostos infiltrados plutocráticos causaram mal-estar no público. Poderíamos lidar com isso criando rumores e vazamentos para a imprensa... ou poderíamos deixá-lo e deixar os bisbilhoteiros normais fazer o trabalho deles."
 unrest_event.6.o1: "Vazamentos sempre acontecem"
 unrest_event.6.o2: "Alguém vazou o quê!? Que chocante"
 unrest_event.7.t: "Militares Buscam Ordens"
 unrest_event.7.d: "Já faz algum tempo desde a queda da União Soviética, o exército americano tem sido um problema crescente para líderes civis e militares. Sem a \"grande ameaça\" de antigamente para manter o medo, muitos agora me pergunto, à medida que o novo milênio se aproxima, qual será o papel das forças armadas nas decisões políticas modernas. Enquanto alguns consideram os eventos recentes como uma forma de diminuir o jogo e reduzir, muitos também olham para esses mesmos eventos como um motivo para aumentar ou pelo menos manter a linha por palavra. No entanto, cabe aos órgãos do Congresso em Washington ditar o que acontecerá, muitos observam enquanto os debates e pontos estão sendo feitos nas casas do Congresso.
 unrest_event.7.o1: "Nós abordamos as visões internacionais com justiça"
 unrest_event.7.o2: "Procuramos mediar assuntos globais"
 unrest_event.7.o3: "Buscamos fazer valer nossa reivindicação global"


 #Eventos da República Reformada
 reformed_republic.1.t: "Um povo cercado por escolhas"
 reformed_republic.1.d: "Eventos recentes nas eleições e na reforma econômica mostraram a muitos que há mais em suas crenças políticas do que apenas o burro ou o elefante. Há todo um zoológico de animais e as pessoas estão começando a ver que os dois lados do corredor tem escolhas para oferecer."
 reformed_republic.1.o1: "A Vontade do Povo"
 reformed_republic.1.o2: "A Vontade do Povo"
 reformed_republic.2.t: "Comendo seu bolo"
 reformed_republic.2.d: "À medida que mais e mais pessoas se juntam aos novos partidos que se formaram e se igualam aos valores de nossa cidadania, a divisão mostrou um aumento em..."
 reformed_republic.2.o1: "Solidariedade para sempre"
 reformed_republic.2.o2: "Ele não está certo?"
 reformed_republic.3.t: "Você também pode comer?"
 reformed_republic.3.d: "As pessoas arrastadas para os sabores políticos do dia encontraram sabores mais ricos do que podem concordar plenamente. No entanto, alguns são ainda mais atraídos para o saboroso domínio desses recém-chegados, mas sua escolha parece ser... "
 reformed_republic.3.o1: "Red Velvet"
 reformed_republic.3.o2: "Chocolate ao Leite"
 reformed_republic.4.t: "Um país das maravilhas da política"
 reformed_republic.4.d: "Cada vez mais parecem ser puxados para os extremos, enquanto o centro e ou mais partidos e movimentos \"lógicos\" se mantiveram firmes, mas muitos têm preocupações. Estamos entrando na toca do coelho ou estamos nós realmente estamos indo para Neverland."
 reformed_republic.4.o1: "A Rainha de Copas deve guiar para longe"
 reformed_republic.4.o2: "O gato do chapéu corrigirá isso"
 reformed_republic.5.t: "As lutas internas crescem"
 reformed_republic.5.d: "Na esteira do domínio libertário na política americana, muitos notaram uma crescente animosidade dentro da liderança. Até agora, parece haver três facções principais em desenvolvimento. Os Liberty Guardsmen, que é uma velha guarda como facção procurando manter o status quo do partido. A Associação de Negócios Livres, que visa promover as desregulamentações econômicas. Finalmente, há o Comitê STEM, uma facção de engenheiros, químicos e especialistas técnicos gerais que buscam promover as formas de liberdade por meio da ciência e do racionalismo. Muitos não tem certeza de quem pode vencer, mas quem quer que vença será capaz de manter a estabilidade contínua desfrutada atualmente."
 reformed_republic.5.o1: "Os guardas da liberdade se posicionam"
 reformed_republic.5.o2: "A Associação Empresarial Mostra Força"
 reformed_republic.5.o3: "O Comitê STEM Descobre a Vitória"


 #Mini Crisis 1 Cadeia de Eventos
 crisis_event.1.t: "Movimentos de protesto causam pânico"
 crisis_event.1.d: "Nos últimos dias, uma crise surgiu no país, pois uma série de protestos direcionados causou uma crescente agitação civil, pois certos serviços essenciais, como o 911 e as forças locais de resposta a emergências, foram obstruídos. Várias mortes que ocorreram estão sendo responsabilizados pelos protestos devido à demora dos serviços de emergência. Alguns governadores e até parlamentares estão traçando planos para lidar com o problema. Alguns recomendam que o problema seja tratado localmente, outros recomendam a mobilização de órgãos federais, enquanto alguns ainda até mesmo recomendo apenas deixá-lo acontecer, pois ele se extinguirá. A resposta oficial do presidente foi ..."
 crisis_event.1.o1: "Vamos ver como as coisas se desenvolvem"
 crisis_event.1.o2: "Mobilizar ativos do FBI para a área"
 crisis_event.1.o3: "Pressione os funcionários do Estado para que façam seu trabalho"
 crisis_event.2.t: "Situação local se deteriora"
 crisis_event.2.d: "A inação federal foi considerada por líderes locais e por alguns meios de comunicação nacionais como fraca e negociando indiretamente com o que está se transformando em uma situação de terror doméstico. As autoridades estaduais agora estão solicitando ao presidente que intervenha usando ativos federais, enquanto alguns ainda acreditam que o problema deve passar e seremos parecidos com ditadores se respondermos. Mais tarde hoje, o secretário de imprensa da Casa Branca anunciou em um briefing que o presidente decidiu..."
 crisis_event.2.o1: "Permaneça firme, mantenha-se firme"
 crisis_event.2.o2: "Ação cautelosa para uma ordem cautelosa"
 crisis_event.3.t: "Uma luz oscilante"
 crisis_event.3.d: "A inação do governo federal está começando a dar nos nervos de muitas pessoas. Mais agora, mesmo localmente, estão querendo que o presidente intervenha para restaurar a ordem, já que as autoridades locais parecem não ter sido condenadas o suficiente para tomar decisões decisivas ações. Embora pareça haver uma quebra na intensidade, o tiro pode sair pela culatra, já que a confiança do público já caiu para um novo mínimo. A escolha é agora, arriscar uma resolução pacífica ou proteger a região e trazer de volta a ordem e a estabilidade ... o que sobrar é isso."
 crisis_event.3.o1: "Eu vejo uma luz, §RO povo prevalecerá§!"
 crisis_event.3.o2: "A luz se apaga...§GSEnvie o FBI§!"
 crisis_event.500.t: "A Tempestade Venceu"
 crisis_event.500.d: "A paz foi restaurada, mas por quanto tempo, fomos atingidos por esta crise, mas saímos por cima. Precisamos ficar vigilantes para não permitir que algo assim cresça fora de controle."
 crisis_event.500.o1: "Paz em nosso tempo"


 #PostUnited Cadeia de Eventos 
 collapse_event.1.t: "Golpe Massivo Ferroviário?!"
 collapse_event.1.d: "Com a classe 1 negligenciando seus deveres e o governo federal visto como fraco para os grevistas. As conversas sobre uma greve ferroviária iminente estão circulando. O Congresso está se esforçando para encontrar detalhes e trabalhar com ambos os lados para concluir as negociações . Muitos esperam... mas também acreditam que isso só vai ficar §Rpior.§!"
 collapse_event.1.o1: "Podemos consertar isso?!?"
 collapse_event.2.t: "Congresso propõe acordo"
 collapse_event.2.d: "A luta por um acordo planejado para evitar a greve veio com o coração pesado. Os grevistas e a classe I que está efetuando estão parados com o maior problema sendo o sistema de pontos usado para regular como os funcionários tire dias de folga, esteja doente ou não. Esse guarda-chuva grosseiro de como manter os funcionários no trabalho e eficientes em seus empregos resultou em uma forte animosidade. Essa tensão agora veio à tona e o congresso encontrou um obstáculo com a realidade de a situação se tornando um medo crescente para a DC como um todo."
 collapse_event.2.o1: "Podemos salvar isso, podemos, devemos"
 collapse_event.3.t: "Negócios falham"
 collapse_event.3.d: "As negociações fracassaram, o pânico em Wall Street viu uma recessão como a queda no mercado de ações. A origem das greves viu estados de emergência declarados por líderes locais, a Casa Branca mobilizou todas as agências federais em uma tentativa de fazer negociações clandestinas e impedir que essas greves se transformem em tumultos em grande escala."
 collapse_event.3.o1: "A tempestade se aproxima, devemos pará-la"
 collapse_event.4.t: "O que fizemos"
 collapse_event.4.d: "Inicialmente, a intervenção federal obteve bons resultados, no entanto, os oportunistas usaram essa força de mão e mexeram demais no pote. As baixas civis começaram a aparecer e os rumores junto com a hipérbole da mídia só pioraram o problema. Relatórios de tumultos e saques em massa ocorreram, resultando em uma quantidade cada vez maior de danos à propriedade e destruição da infraestrutura como um todo. As unidades da Guarda Nacional começaram a se mobilizar e o comando do DoD está embaralhando os planos para tentar reduzir a situação.
 collapse_event.4.o1: "Enviar..Ajuda...Por favor...."
 collapse_event.5.t: "Agitação em massa desenfreada"
 collapse_event.5.d: "Os saques contínuos e o declínio um tanto rápido da própria sociedade viram uma mudança radical na abordagem. As unidades da Guarda Nacional e as unidades militares federais começaram a dissertar em números crescentes, os legalistas adotaram uma postura defensiva no que agora está sendo chamados de estados federalistas. Governadores e autoridades locais em todo o país estão lutando para se apossar de seus próprios quintais. A migração em massa de cidadãos americanos foi registrada e o Canadá, juntamente com o México, teve que intensificar a contenção de asilo para evitar o derramamento arcaico.
 collapse_event.5.o1: "É aqui que a Pax Americana termina..."
 collapse_event.6.t: "Rumores de colapso começam"
 collapse_event.6.d: "Recentemente, ouvimos relatos de que o Texas finalmente decidiu forçar sua saída do sindicato. Com isso em mente, vários relatos de que um sindicato de governadores em Washington e Oregon deixou o sindicato como bem buscando a criação de uma milícia cascadiana usando remanescentes da guarda nacional e instalações federais em seu estado."
 collapse_event.6.o1: "Isso não pode ser verdade, não pode ser"
 collapse_event.7.t: "Hollywood e o Sul"
 collapse_event.7.d: "Com a recente divulgação da independência do Texas e Cascadian, o governador da Califórnia convocou suas unidades da guarda nacional que voltaram para ajudar a organizar um toque de recolher e declarar o estado independente. O Urso foi solto e não muito tempo depois, as reuniões entre os principais estados do sul deram frutos quando a declaração da República do Sul da América viu a luz do dia. Muitos na área geral de DC temem o quão pior as coisas podem realmente ficar neste ritmo.
 collapse_event.7.o1: "O Sul realmente ressurgiu..."
 collapse_event.8.t: "Uma facada nas costas"
 collapse_event.8.d: "Com a nação se despedaçando pedaço por pedaço, era apenas uma questão de tempo. O Nordeste se solidificou em uma entidade política independente conhecida como Nova Inglaterra. Esperávamos que pelo menos eles tivessem ficado.. .mas acho que tudo o que podemos fazer é esperar."
 collapse_event.8.o1: "Quão pior pode ficar!?"
 collapse_event.9.t: "O Cinturão Enferrujado"
 collapse_event.9.d: "A Confederação dos Grandes Lagos foi declarada, o núcleo da base industrial de nossa nação fugiu de nossa união e criou uma confederação em torno uns dos outros. Deveríamos ter esperado isso, os próprios grandes lagos e todas as hidrovias fazem esta união é estreita, pois eles têm várias formas de viagens e conexões entre si. Com o coração industrial desaparecido, é apenas uma questão de tempo até que o resto da nação desmorone.
 collapse_event.9.o1: "Perdemos nossos corações e mentes ..."
 collapse_event.10.t: "O Continente Perdido"
 collapse_event.10.d: "Perdemos contato com as forças nas grandes planícies e no sudoeste ao redor do rio Colorado... tememos que o pior já tenha acontecido. Antes disso, já recebemos relatórios de que os territórios mais distantes do Alasca e das ilhas do Pacífico ficaram em silêncio... este é realmente o fim."
 collapse_event.10.o1: "Uma era pós-unida começou"

 collapse_event.100.t: "Refugiados americanos"
 collapse_event.100.d: "Com o colapso impressionante de nosso vizinho ao sul, fomos inundados com refugiados que buscam segurança. Vai custar caro, mas a longo prazo resolveremos isso."
 collapse_event.100.o1: "O fim de uma era está sobre nós"
 collapse_event.101.t: "Refugiados americanos"
 collapse_event.101.d: "Com o colapso impressionante de nosso vizinho ao norte, fomos inundados com refugiados que buscam segurança. Vai custar caro, mas a longo prazo vamos resolver isso."
 collapse_event.101.o1: "O fim de uma era está sobre nós"


