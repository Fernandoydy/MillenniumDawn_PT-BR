 USA_research_grants: "Subsídios de pesquisa"
 USA_research_grants_desc: "Investir em nossa pesquisa e desenvolvimento pode nos ajudar a avançar."
 USA_use_huac: "Use o Comitê Judiciário da Câmara"
 USA_use_huac_desc: "O §YHouse Judiciary Committee§! foi encarregado de supervisionar a administração de todos os tribunais federais administrativos, de aplicação da lei federal. No entanto, também é responsável por perseguir atividades antiamericanas e expurgar a deslealdade."
