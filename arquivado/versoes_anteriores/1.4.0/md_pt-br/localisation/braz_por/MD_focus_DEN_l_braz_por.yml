 l_braz_por:
 denmark_focus: "Árvore de foco dinamarquesa"

 #Exército
 DEN_army: "O Exército"
 DEN_army_desc: "O Exército Real Dinamarquês é o exército terrestre de nosso país e uma parte vital de nossas forças armadas como um todo. Devemos procurar maneiras de expandir suas habilidades."
 DEN_expand_barracks: "Expandir o Quartel"
 DEN_expand_barracks_desc: "A capacidade do nosso quartel atual é lamentavelmente inadequada e deve ser expandida para acomodar nosso fluxo cada vez maior de bravos recrutas!"
 DEN_develop_artillery_models: "Desenvolver modelos de artilharia"
 DEN_develop_artillery_models_desc: "A artilharia tem sido historicamente uma parte importante do exército dinamarquês, e quer expandamos para mecanizar nossas forças principais ou não, nossa artilharia sempre estará lá para estabelecer fogo de cobertura devastador. modernizando-os".
 DEN_infantry_equipment_models_1: "Novos modelos de equipamentos de infantaria"
 DEN_infantry_equipment_models_1_desc: "Nosso exército está sem financiamento há décadas e grandes quantidades dele estão presas a equipamentos antigos. Precisamos corrigir esse triste fato imediatamente!"
 DEN_land_doctrine_1_desc: "Como um país pequeno, nossas táticas sempre giraram em torno de sermos mais inteligentes, se não totalmente mais fortes, do que nossos oponentes. As doutrinas do exército são extremamente importantes para a eficácia geral de nossos confrontos militares."
 DEN_foreign_advisors: "Assessores estrangeiros"
 DEN_foreign_advisors_desc: "A arte da guerra está mudando e devemos mudar com ela."
 DEN_close_Frederiksberg_Have: "Fechar Frederiksberg Have"
 DEN_close_Frederiksberg_Have_desc: "A Academia Militar Real Dinamarquesa está situada no Castelo de Frederiksberg, próximo à vasta beleza natural do Jardim Frederiksberg. Se fecharmos o Jardim ao público, as áreas de treinamento expandidas resultantes melhorarão muito a eficácia da Academia. Claro, isso provavelmente será protestado pelo público, mas a integridade das forças armadas de nossa nação não é mais importante do que alguns corredores furiosos?"
 DEN_revise_the_doctrine: "Revisar a Doutrina Dinamarquesa"
 DEN_revise_the_doctrine_desc: "A Dinamarca não precisou conduzir guerras contra nações, a menos que seja absolutamente necessário."
 DEN_joint_material_command: "Estabelecer o Comando de Material da Junta"
 DEN_joint_material_command_desc: "Como parte de nosso esforço contínuo para modernizar o exército, vários de nossos generais recomendaram que criássemos uma nova entidade para coordenar a compra de novos equipamentos militares. Este novo Comando Conjunto de Material garantirá gastos militares mais eficazes."
 DEN_hacker_recruitment_drive: "Unidade de recrutamento de hackers"
 DEN_hacker_recruitment_drive_desc: "A guerra cibernética é o futuro e, infelizmente, nossos esforços no ciberespaço poderiam ser melhores. Para piorar as coisas, muitos especialistas qualificados em segurança cibernética estão se juntando a anarquistas e outros grupos clandestinos subversivos em vez de nossas forças cibermilitares. Se estivermos dispostos a ignorar seus passado, podemos recrutar alguns desses hackers para nosso benefício."
 DEN_refurbish_FAK: "Restaurar FAK"
 DEN_refurbish_FAK_desc: "A Academia de Defesa, em dinamarquês 'Forsvarsakademiet' ou FAK é uma entidade militar independente, que fornece educação, consulta e pesquisa para o benefício de nossas forças armadas. Infelizmente, com o tempo, ela se transformou em uma confusão fragmentada. Revisando sua estrutura e enfatizar sua importância estratégica pode trazer grandes benefícios."
 DEN_streamline_infantry_production: "Simplifique a produção de equipamentos de infantaria"
 DEN_streamline_infantry_production_desc: "Como um país pequeno, não podemos depender das vastas potências industriais de alguns de nossos vizinhos. No entanto, se simplificarmos a produção de nosso equipamento de infantaria, podemos garantir que quando produzimos algo, produzimos mais barato e melhor do que eles."
 DEN_FAUK: "FAUK"
 DEN_FAUK_desc: "O Defense Judge Advocate Corps, em dinamarquês 'Forsvarets Auditørkorps' ou FAUK, é o ramo jurídico das forças armadas dinamarquesas, responsável por conduzir quaisquer investigações legais envolvendo as forças armadas. Se expandirmos sua jurisdição, poderemos estar melhor equipados para garantir a lei e a ordem em qualquer lugar que nossas forças armadas estejam."
 DEN_liquidate_old_stockpiles: "Liquidar estoques antigos"
 DEN_liquidate_old_stockpiles_desc: "À medida que novos fuzis chegam às nossas bases todos os dias, os oficiais de logística pedem ajuda para se livrar do estoque antigo. A demanda interminável por armas pequenas no Oriente Próximo e na África parece ser o lugar perfeito para vendê-los."

 #Marinha
 DEN_royal_navy: "A Marinha"
 DEN_royal_navy_desc: "Estamos situados estrategicamente entre o Mar Báltico e o Mar do Norte e a Marinha Real Dinamarquesa sempre foi fundamental para exercer nosso controle na área. É de longe o ramo mais antigo de nossas forças armadas, remontando a 1510, mas ainda permanece importante até hoje."
 DEN_expand_Holmen: "Expandir Holmen"
 DEN_expand_Holmen_desc: "Naval Base Copenhagen, mais comumente conhecida como Naval Base Holmen, é a nossa primeira e maior base naval, datada do século 17. Embora ocupasse originalmente a totalidade do bairro fluvial de Holmen em Copenhagen, desde então foi reduzido para a ilha de Nyholm. Precisamos expandir a base naval de volta à sua capacidade original, mesmo que desaponte os muitos visitantes diários."
 DEN_refurbish_royal_naval_academy: "Reformar a Royal Naval Academy"
 DEN_refurbish_royal_naval_academy_desc: "Com mais de 3 anos, a Royal Danish Naval Academy tem a honra de ser a mais antiga academia de oficiais ainda existente no mundo. Infelizmente, mesmo para as instituições, com a idade vem uma decrepitude sorrateira e a Naval Academy poderia realmente usar alguma reestruturação."
 DEN_establish_OPLOG_KOR: "Estabelecer OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc: "OPLOG KOR, abreviação de Operative Logistical Support Korsør, é a infraestrutura de suporte local para nossa base naval em Korsør, FLS KOR. A base naval abriga grande parte de nossa marinha e, à medida que nossa marinha se expande, mais pressão invariavelmente será colocar a infraestrutura de suporte. Portanto, devemos priorizar a expansão dos OPLOGs!"
 DEN_establish_OPLOG_FRH: "Estabelecer OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc: "Com o OPLOG KOR já expandido, chegou a hora de expandir a infraestrutura de nossa outra grande base naval em Frederikshavn."
 DEN_maersk: "Maersk"
 DEN_maersk_desc: "Mærsk é uma grande empresa de navegação dinamarquesa que remonta a 1904, vamos requisitar sua produção e estaleiros para a marinha"
 DEN_coastal_forts: "Fortaleza Dinamarca"
 DEN_coastal_forts_desc: "Devido ao aumento das tensões mundiais, consideramos necessário construir bunkers e locais de proteção para proteger nossos portos em caso de invasão naval"
 DEN_streamline_naval_production: "Simplifique a produção naval"
 DEN_streamline_naval_production_desc: "Somos uma velha nação marítima e a construção naval está entrelaçada na própria alma de nossa nação. Acrescente a isso nosso talento para descobrir como melhorar e inovar e fica claro que devemos ser capazes de economizar nos custos navais sem ter para cortar custos na qualidade do equipamento."
 DEN_ark_project: "O Projeto ARK"
 DEN_ark_project_desc: "O Projeto ARK é um projeto militar dinamarquês originalmente destinado a atender aos requisitos de capacidade de transporte marítimo estabelecidos pela OTAN para seus membros. Dedicar-nos ao projeto priorizará a aquisição de navios de transporte mais novos e melhores, além de fornecer informações sobre doutrinas de comboio. "
 DEN_new_ship_models: "Novos modelos de navios"
 DEN_new_ship_models_desc: "Não podemos confiar em tecnologias navais estrangeiras para sempre. Talvez devêssemos aumentar o orçamento de nossos próprios departamentos de P&D e ver se eles conseguem uma vantagem sobre a concorrência."
 DEN_Lyngby_Radio: "Rádio Lyngby"
 DEN_Lyngby_Radio_desc: "Lyngby Radio é um ponto central de nossas comunicações navais. Embora usado principalmente em cooperação com o Centro Conjunto de Coordenação de Resgate (JRCC), os operadores de rádio que trabalham aqui têm uma experiência acumulada ao longo de muitos anos, o que seria inestimável em qualquer futuro RADAR desenvolvimentos".
 DEN_naval_doctrine_1: "Doutrina Naval I"
 DEN_naval_doctrine_1_desc: "Como nossa marinha é nosso maior recurso militar, também nossos maiores teóricos militares devem se concentrar em melhorar e refinar nossa doutrina naval."
 DEN_naval_doctrine_2: "Doutrina Naval II"
 DEN_naval_doctrine_2_desc: "Já avançamos na arte da guerra no mar, mas ainda há espaço para melhorias."
 DEN_establish_VFK: "Estabelecer VFK"
 DEN_establish_VFK_desc: "Nosso Comando de Defesa dos Serviços Conjuntos, ou 'Værnsfælles Forsvarskommando', será a autoridade suprema da Defesa dinamarquesa, abrangendo todos os três ramos principais das forças armadas dinamarquesas. Situado diretamente sob o Ministério da Defesa, o estabelecimento desta entidade sem dúvida garantir um grau muito maior de cooperação entre as forças armadas, bem como uma cadeia de comando mais clara."

 #Força do ar
 DEN_air_force: "A Força Aérea"
 DEN_air_force_desc: "A Força Aérea Real Dinamarquesa é o mais novo dos nossos três ramos militares profissionais e só foi estabelecido após a Segunda Guerra Mundial. Independentemente disso, a fronteira aérea é agora mais central para a guerra moderna do que nunca, e não devemos ficar para trás neste área!"
 DEN_support_Terma: "Apoio Terma"
 DEN_support_Terma_desc: "A Terma A/S é uma cooperação tecnológica dinamarquesa situada em Lysby, na Jutlândia. Além da fabricação de tecnologia espacial e de satélites, eles se especializam em equipamentos RADAR, aviões de combate, helicópteros e uma série de outros eletrônicos militares. Claramente, temos o benefício de apoiando seu trabalho."
 DEN_Skrydstrup_air_base: "Expandir a Base Aérea de Skrydstrup"
 DEN_Skrydstrup_air_base_desc: "Ironicamente, a base aérea em Skrydstrup no sul da Jutlândia foi fundada pelos nazistas durante a Segunda Guerra Mundial como 'Fliegerhorst Hadersleben'. Hoje ela serve como a primeira linha de defesa de nossa Força Aérea se eles decidirem nos visitar novamente. Apenas no caso, vamos expandi-lo."
 DEN_early_fighter_models: "Os primeiros modelos de caça"
 DEN_early_fighter_models_desc: "Não temos um histórico de grande aviação na Dinamarca e nosso P&D tem falhado muito no assunto. Se quisermos dar o pontapé inicial nesta indústria, precisamos começar pesquisando alguns aviões adequados que valha a pena voar."
 DEN_refurbish_air_force_officers_school: "Reformar a Escola de Oficiais da Força Aérea Real"
 DEN_refurbish_air_force_officers_school_desc: "A Escola de Oficiais da Força Aérea Real Dinamarquesa é a mais jovem de nossas grandes academias militares, mas ainda está desesperadamente atrasada em relação às forças aéreas de outros países. Vamos deixar de lado a economia para trazer a Escola de volta à velocidade com o resto do ar forças do mundo".
 DEN_Skalstrup_air_base: "Expandir a Base Aérea de Skalstrup"
 DEN_Skalstrup_air_base_desc: "Nossa base aérea perto de Roskilde estava anteriormente armada com foguetes NIKE e baterias HAWK que contribuíram enormemente para nossas capacidades antiaéreas na Zelândia e cuja principal diretriz era a proteção de Copenhague contra bombardeios aéreos. Essas armas foram tolamente desligadas como parte de uma medida de austeridade política. Isso foi um erro - proteger nossa capital é de extrema importância!"
 DEN_advanced_bomber_models: "Modelos de bombardeiros avançados"
 DEN_advanced_bomber_models_desc: "Nossas tentativas anteriores de P&D de aviões militares locais foram bem-sucedidas e vários consultores estão recomendando que expandamos o programa para incluir bombardeiros."
 DEN_air_doctrine_1: "Doutrina do Ar I"
 DEN_air_doctrine_1_desc: "Mesmo os melhores aviões do mundo são inúteis se o piloto não souber o que deve fazer. As estratégias de nossa Força Aérea precisam ser escritas em doutrinas militares reais para permitir uma melhor educação dos militares envolvidos ."
 DEN_air_doctrine_2: "Doutrina do Ar II"
 DEN_air_doctrine_2_desc: "Agora que nossas iniciativas de doutrina aérea estão bem encaminhadas, podemos desviar algumas de nossas maiores mentes militares para apoiar o desenvolvimento de novas formas inovadoras de governar os céus."
 DEN_Karup_air_base: "Expandir a Base Aérea de Karup"
 DEN_Karup_air_base_desc: "Karup na Jutlândia abriga nossa maior Base Aérea, não apenas a maior da Dinamarca, mas a maior de todo o norte da Europa. Como orgulho e alegria de nossa Força Aérea, reforça o fato de que, embora sejamos uma região geograficamente pequena nação, somos mais do que capazes de superar nossa categoria de peso. Karup precisa ser protegido, respeitado - e talvez até expandido."
 DEN_streamline_aircraft_production: "Simplifique a produção de aeronaves"
 DEN_streamline_aircraft_production_desc: "Vários de nossos consultores recomendaram que levássemos a produção de aeronaves para a Força Aérea. em breve será capaz de cobrir os céus em vermelho e branco!"
 DEN_renew_foreign_contracts: "Renovar contratos estrangeiros"
 DEN_renew_foreign_contracts_desc: "Nossa própria indústria é certamente muito pequena para produzir tudo o que precisamos, portanto, dependemos de fornecedores estrangeiros."
 DEN_karup_air_base: "Expandir a Base Aérea de Karup"
 DEN_karup_air_base_desc: "A base aérea de Karup já é a maior base aérea militar que a Dinamarca possui, mas precisamos expandi-la e não podemos continuar contando com aviões estrangeiros, precisamos produzir os nossos"

 #Tropas Especiais
 DEN_mobilize_SSR: "Mobilizar o SSR"
 DEN_mobilize_SSR_desc: "A Special Support and Reconnaissance Company, também conhecida como Patrol Company Army Operational Command, é uma unidade especializada em reconhecimento remoto e terrestre. Mobilizá-los dará um impulso às missões de reconhecimento."
 DEN_SOF: "As Forças Especiais Dinamarquesas"
 DEN_SOF_desc: "As forças especiais dinamarquesas consistem em \"jægerkorpset\", o corpo de caçadores, \"Frømandskorpset\", o corpo de sapos e a patrulha de trenós puxados por cães de Sirius. Mesmo com o tamanho pequeno, eles têm estado ativos em todo o mundo, agora nós precisam garantir que nossa pequena elite tenha o equipamento necessário para fazer seu trabalho"
 DEN_mobilize_hunter_corps: "Mobilizar o Corpo de Caçadores"
 DEN_mobilize_hunter_corps_desc: "O Hunter Corps, ou 'Jægerkorpset' em dinamarquês, é a nossa principal força de operações especiais. Seu lema, 'Plus esse, quam simultatur', 'Mais ser do que parecer' refere-se à sua aparência discreta e humilde. Quase nada é conhecido sobre o Hunter Corps, ou seus membros, no público dinamarquês, o que mantém os inimigos do país na dúvida sobre suas verdadeiras capacidades."
 DEN_mobilize_frogmen: "Mobilizar os homens-rãs"
 DEN_mobilize_frogmen_desc: "O Frogmen Corps, ou em dinamarquês 'Frømandskorpset', é a nossa força de operações marítimas especiais. de 3 Frogmen - no total. Como as forças de elite do nosso ramo militar mais forte, eles são obrigatórios em qualquer encontro inimigo."
 DEN_sirius_patrol: "A Patrulha Sirius"
 DEN_sirius_patrol_desc: "A Sirius Dog Sled Patrol é uma das unidades de elite das Forças Navais Dinamarquesas, encarregada de reconhecimento de longa distância e afirmação da soberania dinamarquesa nas partes mais remotas do Ártico. Mesmo que seu papel principal seja o reconhecimento, todos os membros da Patrulha Sirius recebem treinamento de combate de elite, pois podem, a qualquer momento, ser a primeira linha de defesa contra ataques à Groenlândia."
 DEN_sirius_patrol_tt: "Ganhe uma divisão de infantaria de elite na Groenlândia.\n"

 #Economia
 DEN_abolish_amts: "Abolir os Amts"
 DEN_abolish_amts_desc: "Muitas partes da Dinamarca têm espaço para melhorias, mas para isso precisamos primeiro lidar com um dos maiores obstáculos para inovação e modernização. Os amts são entidades administrativas arcaicas neste ponto, remontando ao passado a 1662. Se queremos políticas eficientes em toda a Dinamarca, precisamos substituí-las por um sistema melhor."
 DEN_empower_municipalities: "Capacitar os Municípios"
 DEN_empower_municipalities_desc: "Os municípios dinamarqueses são a pedra angular da nossa Constituição e do nosso país como um todo - são a entidade administrativa de base, gerida por pessoas que vivem nos mesmos bairros que governam. A sua estreita cooperação será essencial para os nossos planos futuros ."
 DEN_empower_regions: "Empoderar as Regiões"
 DEN_empower_regions_desc: "Alguns de nossos consultores sugeriram que o problema com os amts era que eles não eram grandes o suficiente para serem realmente úteis. Em vez disso, deveríamos criar um novo sistema de algumas 'regiões' administrativas dinamarquesas, cada uma abrangendo uma grande parte da Dinamarca. Isso garantiria maior foco nas grandes cidades, pois o financiamento não é engolido por subúrbios menores e irrelevantes."
 DEN_natural_gas_deposits: "Depósitos de Gás Natural"
 DEN_natural_gas_deposits_desc: "O Mar do Norte é um tesouro de recursos naturais. O principal deles são os grandes depósitos de gás natural - se pudermos renovar as linhas de transmissão de alta pressão conectadas a eles, tiraremos um pouco da pressão do restante de nossa energia fontes."
 DEN_revitalize_the_outskirts: "Revitalize a periferia"
 DEN_revitalize_the_outskirts_desc: "Um grande número de municípios está lutando para manter sua população à medida que mais e mais pessoas se mudam para as grandes cidades e pediram nossa ajuda. Esta é uma excelente oportunidade para nós - nossa incipiente indústria militar tem procurado lugares para expandir para longe da ralé pacifista de muitas de nossas áreas mais urbanas."
 DEN_flere_i_arbejde_23: "Mais pessoas no trabalho"
 DEN_flere_i_arbejde_23_desc: "'Flere i arbejde' foi um acordo político multipartidário feito em 23 para alinhar as políticas nacionais de emprego em direção a um maior foco na busca ativa de emprego e longe dos benefícios de desemprego."
 DEN_expand_central_government: "Expandir o Governo Central"
 DEN_expand_central_government_desc: "O estabelecimento das regiões levou a um grau muito maior de cooperação com nosso governo central - tanto, na verdade, que estamos lutando para acompanhar. Vamos aumentar nosso número de funcionários para garantir que possamos lidar com a carga adicional ."
 DEN_north_sea_oil: "Petróleo do Mar do Norte"
 DEN_north_sea_oil_desc: "Um consórcio multinacional está atualmente liderando a produção de petróleo de nossos vastos depósitos no Mar do Norte, e a Dinamarca está obtendo uma fatia ridiculamente baixa da ação. Bem, como eles estão em nosso território, nós estabelecemos as regras! Vamos colocar os parafusos neles para garantir que uma maior propina do petróleo bruto seja devolvida ao nosso abastecimento nacional."
 DEN_urban_improvement_fund: "Fundo de Melhoria Urbana"
 DEN_urban_improvement_fund_desc: "A maior parte da nossa população hoje vive em nossas grandes cidades, com mais de 20% de toda a nossa população em Copenhague. Naturalmente, melhorar as cidades deve ser nossa principal prioridade! Para esse fim, estabeleceremos um fundo para garantir o contínua expansão e modernização de nossas grandes cidades."
 DEN_windmill_parks: "Parques Moinhos"
 DEN_windmill_parks_desc: "A Vestas Wind Systems é a maior produtora mundial de aerogeradores e seus grandes parques de aerogeradores são o orgulho e a alegria de nossas iniciativas de energia renovável - colocar mais alguns garantirá mais energia limpa para nossos cidadãos, bem como muitas ótimas relações públicas com o resto do mundo consciente do clima."
 DEN_jutlandic_traffic_mafia: "A Máfia do Trânsito Jutlandês"
 DEN_jutlandic_traffic_mafia_desc: "'The Jutlandic Traffic Mafia' é o apelido irônico dado a um grupo multipartidário de parlamentares dinamarqueses que, desde os anos 80, ocasionalmente forçaram o resto do Folketing a aprovar a construção de rodovias elaboradas em toda a Jutlândia."
 DEN_support_iron_metal_industry: "Apoie a indústria de ferro e metal"
 DEN_support_iron_metal_industry_desc: "O Sindicato Dinamarquês de Metalúrgicos, ou simplesmente Dinamarquês Metal, tem sido relutante ou incapaz de fornecer uma força de trabalho grande o suficiente para nossa indústria metalúrgica. produzir mais de nossos produtos de aço em casa, em vez de no exterior."
 DEN_develop_capital: "Desenvolver Copenhague"
 DEN_develop_capital_desc: "København ou Copenhagen é a capital da Dinamarca, e a única cidade da Dinamarca com uma população acima de um milhão, desenvolver nossa capital seria um bom começo para nosso projeto de desenvolvimento."
 DEN_rescue_the_banks: "Resgatar os Bancos"
 DEN_rescue_the_banks_desc: "Nossos bancos podem cair e nossa economia pode quebrar, se protegermos os bancos e investirmos na economia, podemos evitar isso."
 DEN_energy_exports: "Exportações de energia"
 DEN_energy_exports_desc: "Nosso país é rico em recursos energéticos o que pode aumentar nosso orçamento anual."
 DEN_municipal_reform: "Reforma Municipal"
 DEN_municipal_reform_desc: "Nosso sistema municipal ainda é extremamente antigo, devemos reformá-lo se quisermos uma Dinamarca moderna."
 DEN_intensify_flexicurity_model: "Intensificar modelo de flexigurança"
 DEN_intensify_flexicurity_model_desc: "Devemos fortalecer nossos laços com os trabalhadores e aumentar o bem-estar em nosso país, podemos garantir ambos intensificando a flexigurança."
 DEN_develop_Roskilde: "Desenvolver Roskilde"
 DEN_develop_Roskilde_desc: "Roskilde é uma cidade perto de nossa capital, podemos desenvolvê-la para aumentar ainda mais a prosperidade de nossa capital."
 DEN_develop_Aarhus: "Desenvolver Aarhus"
 DEN_develop_Aarhus_desc: "Aarhus como a segunda maior cidade da Dinamarca, poderíamos ter seus portos aumentados e melhorados, para isso precisamos primeiro desenvolver a cidade."
 DEN_more_refineries: "Mais refinarias"
 DEN_more_refineries_desc: "Refinar nosso petróleo pode produzir uma grande quantidade de lucros, vamos injetar dinheiro para bombear combustível."
 DEN_overseas_focus: "Colonização Ultramarina"
 DEN_overseas_focus_desc: "Nossos territórios ultramarinos, como as Ilhas Faroé e a Groenlândia, precisam de alguma colonização do continente. Devemos encorajar novas pessoas a se mudarem para nossos territórios distantes."
 DEN_mainland_focus: "Foco no continente"
 DEN_mainland_focus_desc: "Copenhague é o principal centro de nossa grande nação. Ao desenvolvê-la ainda mais, garantimos que sua forte posição na Dinamarca permaneça para sempre como está."
 DEN_education_reform: "Reforma Educacional"
 DEN_education_reform_desc: "Nosso sistema educacional, ainda um dos melhores, ainda pode ser melhorado."
 DEN_develop_fyn: "Desenvolver Finn"
 DEN_develop_fyn_desc: "Funen ou Fyn é a terceira maior ilha do território dinamarquês e lar da terceira maior cidade da Dinamarca \"Odense\" e está aberta a muitos grandes investidores, como o governo!"
 DEN_industrialize_greenland: "Industrializar a Groenlândia"
 DEN_industrialize_greenland_desc: "A Groenlândia ainda é totalmente agrícola, poderíamos usar algumas de suas terras para instalações industriais."
 DEN_exploit_greenlandic_oil: "Explorar o petróleo da Groenlândia"
 DEN_exploit_greenlandic_oil_desc: "Há muito petróleo na Groenlândia e não o extraímos agora."
 DEN_improve_faroese_infrastructure: "Melhorar a infraestrutura faroense"
 DEN_improve_faroese_infrastructure_desc: "As Ilhas Faroe no norte da Inglaterra são uma região muito importante para o comércio no norte da Europa, investir em sua infraestrutura significa aumentar nossa capacidade comercial."
 DEN_university_reform: "A Reforma Universitária"
 DEN_university_reform_desc: "Nossas universidades nacionais precisam de um renascimento, precisamos melhorar as instalações e o corpo docente para garantir que os alunos tirem o máximo proveito de nossas universidades"
 DEN_exporting_our_knowhow: "Exportando nosso know-how"
 DEN_exporting_our_knowhow_desc: "Nós, dinamarqueses, chegamos a um ponto de riqueza em nossa sociedade onde começaremos a exportar nosso conhecimento para a melhoria de outras culturas e seu modo de vida."
 DEN_regional_research: "Surge uma potência regional"
 DEN_regional_research_desc: "À medida que nos tornamos uma potência regional, nossas finanças acompanham e, com as finanças aprimoradas, aumentam as capacidades para melhorar nossa pesquisa"
 DEN_great_research: "Um grande poder emerge"
 DEN_great_research_desc: "Tendo surpreendido a todos vindo de origens humildes, mas agora estamos no cenário mundial como uma grande potência, com esta responsabilidade vem também a expectativa de liderar no campo da ciência"
 DEN_develop_aalborg: "Desenvolver Aalborg"
 DEN_develop_aalborg_desc: "Aalborg é a quarta maior cidade e a segunda maior em Jylland, precisamos desenvolvê-la ainda mais para abrigar nossa indústria."
 DEN_flere_i_arbejde_2003: "Flere I Arbejde"
 DEN_flere_i_arbejde_2003_desc: "Há muitos desempregados em nosso país, que poderiam facilmente ser colocados para trabalhar em nossas fábricas se nos concentrássemos nisso."

 # Árvore Ideológica
 DEN_the_greatest_challenge: "O maior desafio"
 DEN_the_greatest_challenge_desc: "É hora de traçar nosso projeto político daqui para frente. Vamos ignorar as linhas partidárias atuais por um tempo e realmente nos perguntar: Qual é o maior desafio que nosso pequeno país enfrenta hoje?"

 #O status quo
 DEN_welfare_state: "O estado de bem-estar"
 DEN_welfare_state_desc: "O maior desafio que enfrentamos hoje envolve nosso modelo de bem-estar nórdico único. Seja para o bem ou para o mal, não podemos negar a influência abrangente do estado de bem-estar, e quaisquer desafios ao nosso modo de vida começam aí."
 DEN_expand_welfare_state: "Expandir o estado de bem-estar"
 DEN_expand_welfare_state_desc: "O estado de bem-estar é a pedra angular da nossa sociedade, e tocá-lo seria equivalente a um sacrilégio! Na verdade, não devemos apenas proteger o estado de bem-estar, mas expandir seu alcance além do que ele cobre atualmente."
 DEN_balanced_approach: "Abordagem equilibrada"
 DEN_balanced_approach_desc: "O estado de bem-estar é um meio, não um fim em si mesmo. Pode ser uma bênção ou uma maldição, dependendo de como é tratado. Devemos abordá-lo com cautela. Talvez o que seja necessário seja apenas uma maneira diferente de ver as coisas ?"
 DEN_shrink_welfare_state: "Reduzir o estado de bem-estar"
 DEN_shrink_welfare_state_desc: "O estado de bem-estar pode ter começado como uma boa ideia, mas desde então cresceu e se tornou uma burocracia monstruosa que tudo consome, que se apodera tanto de nossas liberdades quanto de nosso dinheiro em nome do bem-estar público. É hora de colocar nosso pé para baixo e reduza seu alcance."
 DEN_appease_unions: "Estabelecer FH"
 DEN_appease_unions_desc: "Historicamente, os social-democratas sempre tiveram laços muito estreitos com os sindicatos, agora com a criação do \"FH\" (fagbevægelsens hovedorganization) Os sindicatos estão ainda mais unidos e mais fortes."
 DEN_old_compromises: "Velhas Compromissos"
 DEN_old_compromises_desc: "O poder político na Dinamarca tem passado historicamente dos social-democratas para os liberais e conservadores e vice-versa. Apenas um partido conseguiu cruzar a linha divisória e jogar dos dois lados da cerca: o Partido Social Liberal. Mostrando nossa disposição para comprometer, podemos ganhar mais influência do que em qualquer oposição."
 DEN_new_ideas: "Novas ideias"
 DEN_new_ideas_desc: "A política dos 'dois grandes' está obsoleta há algum tempo e está se tornando cada vez mais difícil diferenciá-los por sua política. O que o sistema precisa mais do que tudo é uma injeção de ideias novas e inovadoras e ideais progressistas para dar nova vida ao processo político".
 DEN_strengthen_industry_ties: "Fortalecer os laços da indústria"
 DEN_strengthen_industry_ties_desc: "Vários dos maiores líderes da indústria apoiaram generosamente nosso partido no passado, visto que compartilham nossa visão de menos regulamentações e mais liberdade para negócios e empresas na Dinamarca. A associação se aproximou de nós na esperança de darmos a eles um osso nas próximas negociações tripartidas."
 DEN_embrace_multiculturalism: "Abraçar o Multiculturalismo"
 DEN_embrace_multiculturalism_desc: "Precisamos aceitar outras culturas além da nossa, podemos aprender com elas."
 DEN_expand_public_transportation: "Expandir transporte público"
 DEN_expand_public_transportation_desc: "Podemos expandir nosso sistema de ônibus e navios para melhorar nossa qualidade de vida, com a ajuda de investidores podemos fazer isso a um preço reduzido."
 DEN_refugees_welcome: "Refugiados bem-vindos!"
 DEN_refugees_welcome_desc: "Com as tensões crescentes em todo o mundo e as guerras acontecendo no Oriente Médio, precisamos ajudar aqueles que fogem da guerra e do terror. Em curto prazo, eles causarão problemas políticos, mas a longo prazo poderão ajudar nossos economia de forma significativa."
 DEN_the_retirement_reform: "A reforma da aposentadoria"
 DEN_the_retirement_reform_desc: "Os idosos merecem ser tratados com muito respeito e sem ter que se preocupar com suas finanças."
 DEN_new_red_green_alliance: "Uma Nova Aliança Vermelho-Verde?"
 DEN_new_red_green_alliance_desc: "O lado esquerdo da política dinamarquesa está pressionando por um melhor bem-estar para o povo, e política verde, precisamos aceitar algumas de suas demandas para mantê-los sob controle."
 DEN_reform_public_sector: "Reformar o Setor Público"
 DEN_reform_public_sector_desc: "Nosso Setor Público recebeu fundos demais por muito tempo e se tornou ineficaz, é hora de diminuirmos seus fundos e vermos se podemos torná-los mais eficientes."
 DEN_fund_DR: "Fundo DR"
 DEN_fund_DR_desc: "A RD é a nossa TV pública, devemos financiá-la para conseguir um melhor apoio político."
 DEN_defund_DR: "Remover DR"
 DEN_defund_DR_desc: "As despesas para a estação de TV financiada pelo governo estão ficando altas, vamos cortar algumas para gastar em outro lugar."
 DEN_enforce_environmental_policies: "Aplicar Políticas Ambientais"
 DEN_enforce_environmental_policies_desc: "Estar adiantado para aprovar políticas ambientais pode até trazer benefícios financeiros para nossa nação no futuro, se pudermos ser inovadores neste campo, seremos capazes de vender nosso know-how quando o resto do mundo adotar essas visões também"
 DEN_liberalize_trade_laws: "Liberalizar as leis comerciais"
 DEN_liberalize_trade_laws_desc: "Devemos abrir nosso mercado para investidores externos."
 DEN_offentlighedsloven: "Lei da publicidade"
 DEN_offentlighedsloven_desc: "A Lei de Acesso Público à Informação regula o acesso a documentos para pessoas que não são partes no caso, incluindo jornalistas."

 #Reforma política
 DEN_Danish_culture: "Cultura dinamarquesa"
 DEN_Danish_culture_desc: "O maior desafio que enfrentamos hoje é a onda constante e implacável de ataques contra nós como nação, corroendo lentamente nossa cultura dinamarquesa por dentro. Devemos conter a maré desse pluralismo maligno e tomar medidas para promover nosso bom e velho estilo de vida dinamarquês à moda."
 DEN_restrict_immigration: "Restringir Imigração"
 DEN_restrict_immigration_desc: "O primeiro passo para preservar a cultura dinamarquesa é restringir as influências estrangeiras, e a maneira mais eficaz de fazer isso é restringir a imigração. Isso pode causar problemas potenciais com nossa distribuição demográfica, mas com certeza vale a pena proteger a Dinamarca que conhecemos e amor?"
 DEN_outlaw_hijab: "Proibir o Hijab"
 DEN_outlaw_hijab_desc: "Há algum tempo, os patriotas manifestaram sua preocupação com o fato de algumas mulheres - principalmente imigrantes - estarem usando o que é amplamente considerado um símbolo de opressão religiosa tão abertamente em nossa sociedade. Eles afirmam que é 'sua própria escolha', mas não é "É exatamente isso que alguém que foi forçado a usar diria? Independentemente disso, certamente está muito longe da cultura dinamarquesa. Provavelmente deveríamos bani-lo antes que se espalhe."
 DEN_antagonize_scandinavians: "Antagonizar a Escandinávia"
 DEN_antagonize_scandinavians_desc: "A Dinamarca sempre foi a maior potência da Escandinávia. Não nos preocupamos com os dispersos macacos da montanha da Noruega ou com os eunucos politicamente corretos da Suécia - na verdade, gostamos de ridicularizá-los e fazer piadas às suas custas."
 DEN_conservative_legislation: "Legislação conservadora"
 DEN_conservative_legislation_desc: "Nossa cultura e costumes devem ser conservados e mantidos, devemos nos proteger de influências externas."
 DEN_fund_national_church: "Financiar a Igreja Nacional"
 DEN_fund_national_church_desc: "A Igreja Evangélica Luterana na Dinamarca é tão dinamarquesa quanto qualquer outra, mas experimentou uma triste queda em seu número de membros e a cada ano vemos menos participantes em seus sermões. Precisamos corrigir isso imediatamente - uma campanha bem estruturada vai colocar o rebanho de volta no curral onde ele pertence!"
 DEN_revive_folk_high_school_movement: "Reviver o movimento Folk High School"
 DEN_revive_folk_high_school_movement_desc: "O Folk School Movement começou como uma tentativa de levar os valores da cultura dinamarquesa a todos os homens e mulheres dispostos a frequentá-la - um objetivo verdadeiramente nobre e que deve ser não apenas preservado, mas expandido! Um sistema expandido de folk high as escolas tornarão possível reunir em torno da verdadeira cultura dinamarquesa."
 DEN_venerate_country: "O País"
 DEN_venerate_country_desc: "É hora de nos unirmos ao verdadeiro fundamento de nossa cultura dinamarquesa - o país. As últimas décadas trouxeram ondas de internacionalistas e globalistas atacando a noção de que um país é mais forte por conta própria, mas nenhuma dessas ideologias modernas percebe que os dinamarqueses e a Dinamarca estavam indo muito bem antes de aparecerem. Vamos nos unir à Dinamarca, nossa pátria!"
 DEN_venerate_values: "Os valores"
 DEN_venerate_values_desc: "É hora de nos unirmos ao verdadeiro fundamento de nossa cultura dinamarquesa - os valores. Um dinamarquês é um dinamarquês, não importa onde ele esteja. Ele carrega consigo valores que, mesmo quando em terras estrangeiras, ele não pode deixar de representam. Vamos proteger esses valores como os ideais centrais do que realmente significa ser um dinamarquês!"
 DEN_venerate_queen: "A Rainha"
 DEN_venerate_queen_desc: "É hora de nos unirmos ao verdadeiro fundamento de nossa cultura dinamarquesa - a Rainha. Não apenas nossa Casa real pode traçar suas raízes até os primeiros reis da Europa, mas a própria Rainha exala graça e nobreza. Criticada por poucos, amada por todos, ela é a personificação viva da cultura dinamarquesa e deve ser tratada como tal."
 DEN_border_control: "Introduzir controle de borda"
 DEN_border_control_desc: "Nosso membro do partido há algum tempo exige que o governo veja a imigração ilegal como o principal mal que ameaça nossa sociedade hoje. Como recentemente experimentamos um aumento no apoio à nossa causa, talvez agora o mecanismo da política funcione para nós . Podemos até querer fortalecer a fronteira militarmente para passar o ponto - afinal, nossos apoiadores adoram uma demonstração de força."
 DEN_expand_police_force: "Expandir a Força Policial"
 DEN_expand_police_force_desc: "É simplesmente intolerável que, à medida que o mundo esquenta, tenhamos que lutar simultaneamente contra um inimigo doméstico na forma de crime - seja organizado ou permitido por gangues de ladrões que atravessam fronteiras. Devemos informar imediatamente os chefes de polícia que tudo o que eles precisam estamos dispostos a conceder. Nosso povo deve poder dormir com segurança em suas camas à noite!"
 DEN_abolish_section_19: "Remover Seção 19"
 DEN_abolish_section_19_desc: "A Seção 19 da Constituição dinamarquesa afirma que o rei (ou rainha) não pode tomar nenhuma ação de potenciais ramificações políticas ou que sejam 'grandes em geral' sem o consentimento do Folketing. Esta restrição tola não deve mais prejudicar nossa Rainha em sua reuniões diárias com chefes de estado de todo o mundo. Vamos parar de tratá-la como uma criança que precisa de supervisão e, em vez disso, confiar nela para fazer o bem."
 DEN_restrict_greenlandic_autonomy: "Restringir a autonomia da Groenlândia"
 DEN_restrict_greenlandic_autonomy_desc: "Os groenlandeses mostraram repetidas vezes que sua incompetência é simplesmente grande demais para permitir que eles tenham qualquer grau de autogoverno. Em vez disso, precisamos restringir sua autonomia e recrutar grande parte de sua população bêbada para uma vida no exército dinamarquês Afinal, estamos fazendo isso para o bem deles."
 DEN_encourage_family_values: "Incentivar os valores da família"
 DEN_encourage_family_values_desc: "Família. Humor. Mente aberta. Confiança. E, claro, nosso renomado 'Hygge'. Estes são apenas alguns dos valores que devemos nos unir para proteger diante de um mundo em constante mudança. Vamos promover uma cultura de 'família em primeiro lugar' e incentivar nossos jovens a se estabelecerem e terem filhos, em vez de serem corrompidos por qualquer uma das seduções da sociedade moderna."
 DEN_improve_danish_roads: "Melhorando o campo dinamarquês"
 DEN_improve_danish_roads_desc: "Escolhemos a Dinamarca e, portanto, temos que cumprir nossa promessa ao povo dinamarquês e investir no povo dinamarquês, ao expandir nossa rede rodoviária, muitas pessoas terão transporte mais fácil em suas vidas diárias"
 DEN_danish_military: "As Forças Armadas Dinamarquesas"
 DEN_danish_military_desc: "\"A defesa dinamarquesa\" ou Det Danske Forsvar, sempre teve um grande apoio em Dansk Folkeparti, e Det konservative Folkeparti, é hora de cumprirmos nossas promessas aos alistados e garantir que eles tenham tudo o que precisam "
 DEN_danish_civilian_industry: "Indústria civil dinamarquesa"
 DEN_danish_civilian_industry_desc: "Precisamos garantir que os dinamarqueses tenham empregos, faremos isso aumentando o imposto sobre produtos estrangeiros na Dinamarca, dessa forma tornaremos uma empresa dinamarquesa mais sustentável e mais capaz de competir com os mais baratos opções do leste estrangeiro"
 DEN_draft_new_constitution: "Esboçar uma nova Constituição"
 DEN_draft_new_constitution_desc: "Além de ser nobre graciosa, a Rainha revelou-se também uma mente política astuta e inteligente. Ela já deixou claro que é mais do que capaz de governar o país que é dela por direito de nascença e muitas vozes estão agora exigindo que a tornemos oficial. No entanto, isso exigiria a mudança de grandes partes da Constituição - talvez fosse mais fácil redigir uma nova completamente."

 #RevoluçãoPolítica
 DEN_broken_system: "Um sistema quebrado"
 DEN_broken_system_desc: "O maior desafio que enfrentamos hoje somos nós mesmos. Os detentores do poder provaram há muito tempo que não se importam com nada além de seus próprios interesses. Se quisermos criar uma Dinamarca melhor, devemos estar preparados para derrubar a casca de uma país que atualmente leva seu nome."
 DEN_declare_martial_law: "Fim dos protestos"
 DEN_declare_martial_law_desc: ""
 DEN_rally_to_dannebrog: "Rally para Dannebrog!"
 DEN_rally_to_dannebrog_desc: "O sistema falhou! É hora de lutarmos por tudo o que temos - como nossos ancestrais, devemos nos unir ao nosso velho Dannebrog e expulsar os revolucionários internacionalistas!"
 DEN_fight_nationalists: "Lute contra os nacionalistas!"
 DEN_fight_nationalists_desc: "O sistema falhou e a revolução agora é quase uma inevitabilidade! Somente os contra-revolucionários ultranacionalistas estão agora entre nós e um novo futuro!"
 DEN_trigger_the_elections: "Solidificando nossa regra"
 DEN_trigger_the_elections_desc: "O povo finalmente se livrou do antigo governo corrupto. A recente ascensão do [Estado-Comunista_L] não tem precedentes nos últimos anos. O eurocepticismo está desenfreado e, finalmente, o povo está no poder."
 DEN_state_atheism: "Ateísmo de Estado"
 DEN_state_atheism_desc: "Os nacionalistas foram perseguidos na clandestinidade, a Rainha foi banida e a Igreja da Dinamarca foi desmantelada - devemos garantir que nenhum desses três conceitos arcaicos de 'Deus, Rainha e País' jamais retorne em qualquer forma ou forma. O futuro que criaremos é de ateísmo, igualitarismo e internacionalismo!"
 DEN_communist_propaganda: "Propaganda Comunista"
 DEN_communist_propaganda_desc: "Precisamos que as pessoas saibam o quão grande o comunismo realmente é!"
 DEN_path_of_true_equality: "Caminho da Verdadeira Igualdade"
 DEN_path_of_true_equality_desc: "Cada pessoa em nosso país, rico ou pobre, negro ou branco, homem ou mulher, tem os mesmos direitos que todos os outros."
 DEN_radicalization: "Radicalização"
 DEN_radicalization_desc: "Nosso partido tem visto um crescimento rápido à medida que mais e mais pessoas lutam para encontrar um lugar para si mesmas no mundo novo, global e impessoal. Nosso número de seguidores não é grande o suficiente para exercermos uma mudança política real, e nossa primeira ordem de negócios está mostrando a essas almas perdidas que seu lugar é com seus compatriotas - é hora de criar uma verdadeira unidade dinamarquesa!"
 DEN_our_old_denmark_shall_endure: "Nossa Antiga Dinamarca Perdurará"
 DEN_our_old_denmark_shall_endure_desc: "Como o nosso hino nacional diz tão lindamente: 'Nossa velha Dinamarca durará, enquanto a faia refletir sua copa na onda azul'. Podemos não ser uma Grande Potência, mas lutaremos pelas faias e pelo bela natureza dinamarquesa, por nossa história e cultura, por nosso povo e nossa Rainha e faremos isso seguros na verdade que nossos antepassados ​​também sabiam: Nossa Velha Dinamarca Perdurará!"
 DEN_the_armored_giants: "Os gigantes blindados"
 DEN_the_armored_giants_desc: "Nosso hino nacional fala da Dinamarca como o lugar onde os 'gigantes blindados' se sentaram descansando entre suas batalhas sangrentas. Daremos a esta linha um novo significado quando nossos novos gigantes blindados rolarem triunfantemente para casa na Dinamarca para descansar entre suas incursões militares!"
 DEN_empower_hizb_ut-Tahrir: "Fortalecer Hizb ut-Tahrir"
 DEN_empower_hizb_ut-Tahrir_desc: "Parece que nosso povo foi bastante atingido pelas pregações islâmicas. O apoio público a um estado islâmico é agora grande o suficiente para que o pan-islâmico Hizb ut-Tahrir esteja pressionando por influência política real. Devemos conceder-lhes o poder que eles precisam para inaugurar este novo califado deles."
 DEN_arabian_allies: "Aliados Árabes"
 DEN_arabian_allies_desc: "Historicamente, não há muita história islâmica na Escandinávia e nosso emirado recém-fundado é diplomaticamente muito isolado. Vamos alcançar nossos companheiros países muçulmanos na Liga Árabe e forjar novos laços políticos."
 DEN_abolish_monarchy: "Abolir a monarquia"
 DEN_abolish_monarchy_desc: "A Rainha e a instituição que ela representa são relíquias de uma era passada. Estamos unidos em construir um futuro sem reis e rainhas, onde todos nascem iguais. A Rainha deve abdicar e ser exilada, custe o que custar! "
 DEN_nazification: "Nazificação"
 DEN_nazification_desc: "Agora que nosso Movimento está no controle do estado, é hora de colocar nosso Grande Plano em ação. Primeiro, devemos tomar medidas para fazer as pessoas perceberem o verdadeiro potencial de sua nobre herança."
 DEN_purge_the_dissidents: "Expurgar os dissidentes"
 DEN_purge_the_dissidents_desc: "Nosso povo não pode alcançar a grandeza se estiver cheio de dissidentes espalhando caos e mentiras. Se devemos nos livrar dessas pragas em nossa grande nação para alcançar pureza e poder, que assim seja!"
 DEN_peaceful_revolution: "Revolução pacífica"
 DEN_peaceful_revolution_desc: "Nossa revolução não precisa ser sangrenta - ao enfatizar os aspectos democráticos do socialismo, podemos encorajar nossos apoiadores a encorajar o voto em vez de abrir caminho para a revolução. Vamos fazer de nossa revolução uma revolução pacífica."
 DEN_raise_unemployment_benefits: "Aumentar o subsídio de desemprego"
 DEN_raise_unemployment_benefits_desc: "Os oprimidos e desempregados são geralmente um alvo sempre que alguém precisa ser culpado por uma desaceleração da economia. No entanto, reconhecemos que estar desempregado não o torna menos cidadão do que seu vizinho."
 DEN_improve_public_sector: "Melhorar o setor público"
 DEN_improve_public_sector_desc: "Estamos no controle de um dos sistemas de bem-estar mais conhecidos do planeta, mas muitos anos de medidas de austeridade o tornaram vazio e fraco. Precisamos mudar isso."
 DEN_dismantle_danish_realm: "Desmantelar o reino dinamarquês"
 DEN_dismantle_danish_realm_desc: "Nossas possessões ultramarinas são os últimos resquícios de uma feia história colonial de uma época em que o nacionalismo racista e o expansionismo permearam nossa cultura. Já passamos dessa parte de nossa história, então vamos conceder a essas relíquias a independência que eles tanto desejam e merece por direito."
 DEN_seize_state_power: "Tome o Estado!"
 DEN_seize_state_power_desc: "É a hora certa! Envie a mensagem de que todos em apoio ao paraíso dos trabalhadores se arme! Marchamos sobre os centros de poder e não aceitaremos nada menos que a capitulação total do governo!"
 DEN_suspend_civil_liberties: "Suspender as liberdades civis"
 DEN_suspend_civil_liberties_desc: "Após repetidos expurgos, nossa população está agora verdadeiramente purificada. No entanto, muitos ainda parecem relutantes em morrer por nossa causa, e alguns se essas noções arcaicas de 'direitos individuais' e 'liberdade' estão atrapalhando nossos grandes planos de conquista. Vamos livrar-nos dessas noções ridículas de uma vez por todas - nosso povo verá a grandeza, mesmo que tenhamos que forçá-los!"
 DEN_expropriate_industry: "Expropriar a Indústria"
 DEN_expropriate_industry_desc: "A privatização não fez nada além de garantir preços disparados e salários em queda. Para governar adequadamente este país, precisamos governar a indústria também. Como controlamos o exército e a polícia, a expropriação realmente não deve ser um grande problema . Posteriormente, podemos nos beneficiar de uma maior eficiência livre das algemas de investidores estrangeiros e aproveitadores sem coração."
 DEN_new_foreign_policy: "Nova Política Externa"
 DEN_new_foreign_policy_desc: "A Dinamarca é muitas vezes tratada como um membro júnior da sociedade internacional, batendo acima do nosso peso. As coisas nem sempre foram assim. 'Dinamarca' costumava ser um nome pronunciado com respeito e os dinamarqueses costumavam ser um povo orgulhoso, sem medo de explorar novas fronteiras e expandir o alcance do reino dinamarquês. Podemos ser assim novamente, seremos assim novamente!"
 DEN_world_revolution: "Revolução Mundial"
 DEN_world_revolution_desc: "Trabalhadores do mundo, uni-vos! Marx e Engels deixaram bem claro em seu Manifesto Comunista que a revolução só poderia ter sucesso se fosse mundial. Libertaremos os trabalhadores do mundo de seus grilhões nacionalistas, mesmo que demore um pouco... de persuasão."
 DEN_crackdown_on_opposition: "Repressão à oposição"
 DEN_crackdown_on_opposition_desc: "Nosso objetivo declarado sempre foi libertar o povo de sua opressão, mas uma grande minoria ainda permanece desafiadora contra a vontade do povo. Não podemos permitir que nosso progresso seja desfeito por reacionários obstinados e, portanto, para o bem de muitos, podemos precisar silenciar os poucos."
 DEN_demand_the_duchies: "Exija os Ducados"
 DEN_demand_the_duchies_desc: "Schleswig e Holstein sempre foram possessões dinamarquesas, e assim permaneceram em espírito, mesmo depois de terem sido tragicamente perdidos em 1864. Nossa nova e maior Dinamarca é mais capaz do que nunca e a população anseia por se reunir com seus antigos -irmãos e irmãs perdidos. Podemos até tomar Saxe-Lauenburg também para garantir."
 DEN_revive_colonialism: "Reviver o colonialismo"
 DEN_revive_colonialism_desc: "Atualmente, o colonialismo é tratado como um capítulo negro da maioria das histórias nacionais, associado ao racismo e à opressão como se isso fosse uma coisa ruim! Claramente, o senso comum está errado sobre isso - quando olhamos ao nosso redor no mundo de hoje, vemos precisa urgentemente de uma mão orientadora. Vamos garantir que essa mão seja dinamarquesa."
 DEN_colonize_Ghana: "Colonizar Gana"
 DEN_colonize_Ghana_desc: "Gana foi nossa única possessão colonial na África. Dannebrog uma vez acenou para este país atrasado, e o fará novamente!"
 DEN_retake_Indian_colonies: "Retomar nossas colônias indígenas"
 DEN_retake_Indian_colonies_desc: "A Dinamarca já teve várias colônias no subcontinente indiano. Hoje, a Índia está a caminho de se tornar uma verdadeira superpotência, então, se quisermos recuperar nossas posses perdidas, é agora ou nunca."
 DEN_demand_Virgin_Islands: "Exija as Ilhas Virgens"
 DEN_demand_Virgin_Islands_desc: "As ilhas de Saint Thomas, Saint John e Saint Croix eram anteriormente conhecidas como as 'Índias Ocidentais Dinamarquesas'. Hoje elas são conhecidas como uma mancha negra em nossa história nacional com o fantasma da escravidão pairando sobre cada conversa. esse auto-ódio não é útil para nossa agenda expansionista. Em vez de nos desculparmos, talvez devêssemos apenas retirá-los dos Estados Unidos."
 DEN_unify_scandinavia: "Unificar a Escandinávia"
 DEN_unify_scandinavia_desc: "Sempre tivemos um relacionamento difícil com nossos vizinhos do norte, mas talvez seja hora de recuperar nossas antigas possessões territoriais - a Noruega foi perdida em 1814, a Islândia em 1944 e todos nós sabemos como os dinamarqueses se sentem em relação à Suécia... "
 DEN_invade_iceland: "Invadir a Islândia"
 DEN_invade_iceland_desc: "A Islândia foi a última parte do nosso reino a se separar, fazendo isso covardemente durante a ocupação alemã da Dinamarca em 1944. A Dinamarca de hoje, no entanto, é mais forte e não permitiremos que esse insulto permaneça!"
 DEN_reestablish_denmark_norway: "Restabelecer Dinamarca-Noruega"
 DEN_reestablish_denmark_norway_desc: "Declaramos nossa intenção de unificar a Escandinávia, mas os noruegueses se recusam obstinadamente a reconhecer seu lugar no histórico Reino da Dinamarca-Noruega! Renuncie ao Tratado de Kiel, prepare nossa frota e deixe o mundo saber que a Dinamarca não tem paciência por territórios desobedientes!"
 DEN_attack_our_nemesis: "Atacar nosso inimigo"
 DEN_attack_our_nemesis_desc: "Já faz muito tempo..."
 DEN_proclaim_scandinavian_empire: "Proclamar o Império Escandinavo"
 DEN_proclaim_scandinavian_empire_desc: "Com toda a Escandinávia unida sob nosso domínio iluminado, vamos rebatizar nosso país como o Império Escandinavo!"
 DEN_viking_raids: "Incursões Vikings"
 DEN_viking_raids_desc: "Como os vikings teriam se saído se, em vez de escaleres, tivessem cruzadores de batalha e porta-aviões? Vamos descobrir. É hora de nossas forças armadas realmente entrarem em contato com suas raízes..."
 DEN_Danelaw: "Danelaw"
 DEN_Danelaw_desc: "Danelaw foi historicamente a parte da Inglaterra onde as leis dos dinamarqueses superaram as dos anglo-saxões. Como nossas leis são, por sua própria natureza, superiores às dos imbecis britânicos, talvez devêssemos fazer um favor a seus sistemas jurídicos e restabelecer o Danelaw?"
 DEN_reclaim_Normandy: "Recupere a Normandia"
 DEN_reclaim_Normandy_desc: "Nos dias de glória viking, Rollo, ou Rolf, foi coroado o primeiro governante da Normandia. Fontes medievais divergem sobre se sua família era da Dinamarca ou da Noruega, mas a Noruega é basicamente dinamarquesa de qualquer maneira, então, independentemente disso, podemos transformar isso em uma razão para recuperar uma de nossas posses históricas! Deixe a história relembrar o vôo dos dragões através das ondas!"
 DEN_proclaim_north_sea_empire: "Proclamar o Império do Mar do Norte"
 DEN_proclaim_north_sea_empire_desc: "Unimos as antigas propriedades de Cnut, o Grande, e até adicionamos um pouco ao legado. Agora podemos realmente nos chamar de Império do Mar do Norte!"
 DEN_free_norway: "Noruega Livre"
 DEN_free_norway_desc: "A Noruega teve uma história difícil. Seja por palavras ou aço, vamos ajudá-los a abraçar a revolução e garantir sua prosperidade contínua."
 DEN_free_sweden: "Suécia livre"
 DEN_free_sweden_desc: "Apesar de sua fachada progressista, a Suécia abriga um submundo de nacionalistas extremistas, fascistas e outros indesejáveis. Vamos limpá-los dessa sujeira."
 DEN_free_finland: "Finlândia livre"
 DEN_free_finland_desc: "Não temos certeza do que fazer com a Finlândia. A julgar por sua história nacional, eles lutarão contra a anexação até a morte, mas talvez possamos controlá-los com mais sutileza - afinal, \"Finlandização\" é um termo real descrevendo exatamente isso."
 DEN_free_iceland: "Islândia livre"
 DEN_free_iceland_desc: "A Islândia conquistou sua liberdade territorial em 1944, mas sua liberdade política terá de ser restringida antes que prejudiquem a si mesmos ou a outros."
 DEN_proclaim_kalmar_union: "Proclame a Nova União Socialista de Kalmar"
 DEN_proclaim_kalmar_union_desc: "Com toda a Escandinávia alinhada, estabelecemos uma esfera de cooperação muito parecida com a da União de Kalmar. Vamos torná-la oficial e talvez possamos até expandir a União para além da Escandinávia?"

#Neutralidade Política
 DEN_a_need_for_change: "Uma necessidade de mudança"
 DEN_a_need_for_change_desc: "O nível do mar está subindo, as colheitas estão morrendo, temos incêndios florestais e secas acontecendo em todo o mundo e as pessoas ainda querem discutir políticas de guerra! As coisas precisam mudar!"
 DEN_green_rising: "Alternativa no poder"
 DEN_green_rising_desc: "Com o aumento das tensões mundiais, é mais importante do que nunca para a Dinamarca reafirmar sua neutralidade histórica e se concentrar no bem-estar de seu povo e em como tornar o mundo um lugar melhor de amanhã"
 DEN_enforcing_neutrality: "Adeus OTAN"
 DEN_enforcing_neutrality_desc: "A OTAN pode ter sido fundada como uma aliança defensiva, mas isso está longe de ser a ideia por trás dela hoje, não podemos permanecer neutros enquanto seguirmos a América e as outras grandes potências em suas guerras"
 DEN_demilitarise: "Desmilitarização"
 DEN_demilitarise_desc: "O dinheiro que gastamos em nossas forças armadas seria melhor aplicado no setor civil"
 DEN_civilian_boost: "Preparando para expansão"
 DEN_civilian_boost_desc: "Grønland, Færøerne e Bornholm têm uma população bastante pequena, precisamos usar fundos do governo para preparar a industrialização de suas terras"
 DEN_Work_for_minorities: "Novos locais de trabalho"
 DEN_Work_for_minorities_desc: "Depois de retirar o financiamento do exército e preparar a construção de novas indústrias, começamos a cavar em busca de mais recursos naturais, tudo isso exigindo trabalhadores nos lugares mais improváveis"
 DEN_sustainable_energy: "Foco em energia sustentável"
 DEN_sustainable_energy_desc: "Enquanto os presidentes de certos países se apegam à ideia de petróleo, carvão e outras opções limitadas de energia, nós, dinamarqueses, sabemos que a energia eólica e solar são o caminho a seguir"
 DEN_industry_boost: "Um impulso industrial"
 DEN_industry_boost_desc: "Novas indústrias estão surgindo em todo o nosso país devido à conversa excessiva sobre energia sustentável"
 DEN_danish_intellect: "O intelecto dos pacifistas"
 DEN_danish_intellect_desc: "Com nossas mentes mais brilhantes não tendo mais que se concentrar nos esforços de guerra, podemos finalmente concentrar toda a nossa atenção em melhorar o mundo"
 DEN_humans_never_change: "Os humanos nunca mudam"
 DEN_humans_never_change_desc: "Parece que superestimamos as capacidades da raça humana, não conhecemos nada além de guerra, e será o fim de todos nós, mas caramba, vamos cair balançando"

#Monarquia Política
 DEN_return_to_old: "Tempos Antigos"
 DEN_return_to_old_desc: "Este pequeno experimento social com \"democracia\" e a plebe governando, é um experimento fracassado, há uma razão para que a monarquia não tenha sido abolida na hora em que voltamos à tarefa mais uma vez "
 DEN_kingdom_rise: "O reino sobe"
 DEN_kingdom_rise_desc: "O apoio público está crescendo rapidamente para o retorno à monarquia, o público percebeu que esses políticos de \"carreira\" estão apenas atrás de um contracheque e untando as mãos uns dos outros"
 DEN_crown_prince: "O príncipe herdeiro"
 DEN_crown_prince_desc: "Frederik André Henrik Christian é o príncipe herdeiro da Dinamarca e uma figura pública muito querida, aos 18 anos alistou-se no \"Den kongelige livgarde\" e 9 anos depois completou o treinamento das forças especiais dinamarquesas para se tornar um homem-rã, ao longo de sua vida, ele investiu tempo nas forças armadas dinamarquesas"
 DEN_grundloven: "A Lei Básica Dinamarquesa"
 DEN_grundloven_desc: "Agora que a Rainha está novamente no poder, precisamos fazer mudanças para que ela permaneça no poder"
 DEN_militarization: "Aumento do Orçamento do Exército"
 DEN_militarization_desc: "Com a Rainha no poder novamente, precisamos solidificar nosso governo, sempre tivemos \"Livgarden\" agora precisamos ter certeza de que todo o exército está nos apoiando"
 DEN_gender_roles: "Papéis de gênero?"
 DEN_gender_roles_desc: "Ultimamente temos gasto muito esforço discutindo papéis de gênero, isso é injusto, homens e mulheres não foram criados iguais, mas todos nós temos uma posição para preencher em nossa sociedade"
 DEN_gentleman_officer: "O Oficial Cavalheiro"
 DEN_gentleman_officer_desc: "Nosso corpo de oficiais é quem liderará nossas tropas na batalha, precisamos fazer o possível para garantir que eles estejam prontos para a tarefa, pois provavelmente contaremos com essa experiência em breve"
 DEN_readying_the_industry: "Reforço militar"
 DEN_readying_the_industry_desc: "Com o aumento dos gastos do exército, também precisamos garantir que todas as nossas tropas realmente tenham equipamentos para que tenham algo com o que lutar, iniciaremos uma produção secreta na Groenlândia para que nossos vizinhos não percebam nosso reforço militar"
 DEN_improving_technology: "Tecnologia Aprimorada"
 DEN_improving_technology_desc: "A maior parte do nosso exército possui equipamentos desatualizados, precisamos fazer o que pudermos para atualizar nossos equipamentos, seja espionagem ou lubrificar as mãos para aprender como melhorar nossos esquemas atuais"
 DEN_the_king: "O Rei da Dinamarca"
 DEN_the_king_desc: "Depois de muitos bons anos e com problemas no horizonte, a rainha Margrethe decidiu passar a tocha para seu filho. Længe leve Kong Frederik o 10º de seu nome"

 #Diplomacia
 DEN_international_diplomacy: "Diplomacia Internacional"
 DEN_international_diplomacy_desc: "Devemos começar a investir em esforços diplomáticos em todo o mundo."
 DEN_import_leopards: "Importar Leopardos"
 DEN_import_leopards_desc: "Normalmente, importar leopardos seria uma violação das leis de proteção animal. Mas, para esses gatos selvagens, abriremos uma exceção."
 DEN_befriend_germany: "Faça amizade com a Alemanha"
 DEN_befriend_germany_desc: "Nosso vizinho do sul, a Alemanha, geralmente pensa que não importamos, vamos mostrar a eles que importamos."
 DEN_reaffirm_nato: "Reafirmar a OTAN"
 DEN_reaffirm_nato_desc: "Sem a proteção da OTAN, provavelmente já estaríamos desaparecidos do globo pelos soviéticos."
 DEN_leave_nato: "Sair da OTAN"
 DEN_leave_nato_desc: "Devemos deixar a OTAN para garantir a posição dinamarquesa na política mundial."
 DEN_western_values: "Espalhando a Democracia"
 DEN_western_values_desc: "Embora a OTAN seja uma aliança defensiva, as nações dentro da OTAN são conhecidas por tentar espalhar a democracia em todo o mundo"
 DEN_new_alliances: "Novas alianças"
 DEN_new_alliances_desc: ""
 DEN_befriend_sweden: "Faça amizade com a Suécia"
 DEN_befriend_sweden_desc: "A Suécia é nosso amigo do norte que realmente gosta de almôndegas, vamos amigá-los."
 DEN_befriend_norway: "Faça amizade com a Noruega"
 DEN_befriend_norway_desc: "Os brutos vikings do norte não existem mais e agora são apenas noruegueses amigáveis, muitas oportunidades de amizade mútua."
 DEN_befriend_the_baltic_states: "Faça amizade com os Estados Bálticos"
 DEN_befriend_the_baltic_states_desc: "Estônia, Letônia e Lituânia são muito importantes para o nosso comércio, vamos fazer alguns amigos!"
 DEN_scandinavian_focus: "Foco escandinavo"
 DEN_scandinavian_focus_desc: "Foco nos países nórdicos."
 DEN_embrace_nordic_cooperation: "Abrace a Cooperação Nórdica"
 DEN_embrace_nordic_cooperation_desc: "Abrace a Cooperação Nórdica"
 DEN_terminate_nordic_cooperation: "Terminar a Cooperação Nórdica"
 DEN_terminate_nordic_cooperation_desc: "A situação atual torna improvável uma cooperação mais estreita com os países escandinavos."
 DEN_remember_history: "Retorno à Glória"
 DEN_remember_history_desc: "Costumávamos liderar a Kalmar Union, vamos fazê-lo novamente, mesmo que tenhamos que forçar isso"
 DEN_slesvig_holstein: "Slevsig Holstein"
 DEN_slesvig_holstein_desc: "O povo de slesvig holstein pode ter votado para permanecer na república alemã, mas temos certeza de que a eleição foi fraudada. É hora de devolvê-los às suas raízes dinamarquesas"
 DEN_ancient_history: "1219"
 DEN_ancient_history_desc: "Costumávamos ter uma posição no Báltico na forma da Estônia, até Dannebrog caiu para nós na Estônia em 1219, a fronteira do que costumava ser a Estônia mudou, mas isso é semântica"
 DEN_finlands_history: "Sverige? Finlândia? Dinamarca?"
 DEN_finlands_history_desc: "Na época em que a Suécia fazia parte da união de Kalmar, eles também mantinham o território finlandês sob eles, e as áreas da Finlândia na época se estendiam a parte do que a Rússia acredita ser deles hoje"
 DEN_viking_age: "A Era Viking"
 DEN_viking_age_desc: "(Efeito de espaço reservado) Na era viking, tínhamos uma base no norte da Inglaterra na forma das ilhas Shetland e Orkney, elas eram usadas como uma área de preparação para nossos ataques, elas podem se tornar isso novamente"
 DEN_danelaw: "Danelaw"
 DEN_danelaw_desc: "Danelaw era a área na Inglaterra sob o controle dos nórdicos, nós controlamos essas terras antes e as manteremos novamente"
 DEN_extend_nordic_cooperation: "Estender a cooperação nórdica"
 DEN_extend_nordic_cooperation_desc: "Embora a Islândia não seja nosso vizinho direto, seu território fica sem dúvida mais ao norte do que a maioria dos outros países da Europa e compartilha uma história semelhante conosco na maior parte de seu passado."
 DEN_further_extend_nordic_cooperation: "Estender ainda mais a cooperação nórdica"
 DEN_further_extend_nordic_cooperation_desc: "Não apenas os países escandinavos compartilham a mesma cultura, mas também os estados bálticos se aproximam de nós."
 DEN_peaceful_union: "Uma união de Kalmar atualizada?"
 DEN_peaceful_union_desc: "Vamos tentar criar uma aliança do Norte, e vamos estender nosso convite aos países bálticos com quem já temos uma estreita cooperação"
 DEN_rise_of_communism: "Ascensão do comunismo"
 DEN_rise_of_communism_desc: "Depois que nosso país abraçar o caminho superior das pessoas que governam o país, é hora de espalharmos essa ideia"
 DEN_iceland_communism: "Comunismo islandês"
 DEN_iceland_communism_desc: "É hora de estendermos um convite para se tornar parte da União da Escandinávia para a Islândia, se eles já abraçaram o modo de pensar do comunismo, é certo que eles se juntarão, caso contrário, eles podem não concordar conosco"
 DEN_sweden_communism: "Comunismo sueco"
 DEN_sweden_communism_desc: "É hora de estendermos um convite para se tornar parte da União da Escandinávia para a Suécia, se eles já abraçaram o modo de pensar do comunismo, é certo que eles se juntarão, caso contrário, eles podem não concordar conosco"
 DEN_norway_communism: "comunismo norueguês"
 DEN_norway_communism_desc: "É hora de estendermos um convite para se tornar parte da União da Escandinávia para a Noruega, se eles já abraçaram o modo de pensar do comunismo, é certo que eles se juntarão, caso contrário, eles podem não concordar conosco"
 DEN_finland_communism: "Comunismo finlandês"
 DEN_finland_communism_desc: "É hora de estendermos um convite para se tornar parte da União da Escandinávia para a Finlândia, se eles já abraçaram o modo de pensar do comunismo, é certo que eles se juntarão, caso contrário, eles podem não concordar conosco"
 DEN_rethink_foreign_policy: "Repensar a política externa"
 DEN_rethink_foreign_policy_desc: "É hora de mudar, as visões de mundo da Dinamarca e da OTAN simplesmente diferem demais."
 DEN_eu_focus: "Foco na União Europeia"
 DEN_eu_focus_desc: "Mesmo que não façamos parte da UE, precisamos lidar com isso de uma forma ou de outra."
 DEN_commit_to_eu: "Comprometer-se com a UE"
 DEN_commit_to_eu_desc: "Apenas unidos, podemos enfrentar na Europa as outras superpotências."
 DEN_remain_eu_sceptic: "Continue cético em relação à UE"
 DEN_remain_eu_sceptic_desc: "O futuro mostrará se a UE foi para melhor ou para pior."
 DEN_distance_from_eu: "Distância da UE"
 DEN_distance_from_eu_desc: "A UE nada mais é do que uma história secundária na história europeia, em alguns anos ela se dissolverá de qualquer maneira."
 #DEN_massive_propaganda_effort: "Apoiar DEO"
 #DEN_massive_propaganda_effort_desc: ""
 DEN_join_the_eurozone: "Junte-se à zona euro"
 DEN_join_the_eurozone_desc: "Sozinhos éramos apenas mais um pequeno país sem importância. Mas juntos podemos fazer alguma coisa."
 DEN_a_european_army: "Um exército europeu"
 DEN_a_european_army_desc: "Precisamos apoiar a ideia de um Exército da UE para enfrentar qualquer ameaça estrangeira."
 DEN_demand_special_treatment: "Exigir tratamento especial"
 DEN_demand_special_treatment_desc: "Não somos como ninguém, deixe que nos tratem assim."
 DEN_denmarkization: "Dinamarcação"
 DEN_denmarkization_desc: "O termo 'Dinamarcação' é geralmente usado no estudo das relações internacionais para se referir a 'países que aceitam a proteção de países maiores sem estarem dispostos a pagar por isso', ou em outras palavras: free-riders. Alguns podem chamar isso abordagem da política internacional 'injusta' - nós a chamamos de inteligente, e continuaremos a fazê-lo."
 DEN_leave_schengen: "Sair de Schengen"
 DEN_leave_schengen_desc: "Todo país deve recuperar seus direitos e não deixar ninguém entrar sem controles rígidos."
 DEN_leave_eu: "Acionar Artigo 50"
 DEN_leave_eu_desc: "Leave the EU"
 DEN_the_big_boys_focus: "Clube dos Garotos Grandes"
 DEN_the_big_boys_focus_desc: ""
 DEN_squire_of_the_free_world: "Escudeiro do Mundo Livre"
 DEN_squire_of_the_free_world_desc: ""
 DEN_charm_offensive: "Charme Ofensivo"
 DEN_charm_offensive_desc: ""
 DEN_the_right_to_bear_arms: "Liberte o povo russo"
 DEN_the_right_to_bear_arms_desc: ""
 DEN_welcome_our_new_russian_overlords: "Bem-vindos aos nossos novos senhores russos"
 DEN_welcome_our_new_russian_overlords_desc: "A histórica União Soviética pode ter desaparecido há muito tempo, mas a Rússia continua sendo uma força a ser reconhecida. Em vez de contar com uma potência militar em outro continente e antagonizar o gigante ao lado, talvez fizesse mais sentido inverter os papéis ?"
 DEN_baltic_sea_cooperation: "Cooperação no Mar Báltico"
 DEN_baltic_sea_cooperation_desc: "Sempre tivemos laços historicamente estreitos com os russos, remontando ao Tratado de Moshaisk em 1562 e mesmo antes disso. Como duas das potências históricas no controle do Mar Báltico, se cooperarmos mais estreitamente com as frotas russas em o Mar Báltico, pode aquecê-los para novas rotas comerciais."

 #Indústria Privada
 DEN_private_industry: "Indústria privada dinamarquesa"
 DEN_private_industry_desc: "Com a Dinamarca sendo elevada a uma posição de poder na região, é hora de garantir que seja atraente iniciar negócios na Dinamarca"
 DEN_nordic_films: "Filme Nórdico"
 DEN_nordic_films_desc: "O filme nórdico foi fundado em 6 de novembro de 1906 na área de Copenhague chamada Valby. Hoje eles não estão apenas fazendo filmes, mas também administrando muitos cinemas na Dinamarca"
 DEN_restarting_Schultz_larsen: "Schultz & Larsen"
 DEN_restarting_Schultz_larsen_desc: "Schultz & Larsen era um fabricante de armas dinamarquês que começou em 1919, mas após a segunda guerra mundial eles começaram a produzir principalmente equipamentos de caça, é hora de colocá-los em sua trilha original e fazê-los criar armas para o exército dinamarquês para usar"
 DEN_DISA: "ALGUNS"
 DEN_DISA_desc: "fundada como Dansk Rekyl Riffel Syndikat A/S e mais tarde renomeada para Dansk Industri Syndikat A/S (DISA) Produziu armas usadas em todo o mundo desde a Segunda Guerra Mundial, mas, como Schultz & Larsen, viu um declínio após a Segunda Guerra Mundial, seu tempo nós os motivamos a expandir e iniciar a produção de armas para que o exército dinamarquês possa ser abastecido com armas dinamarquesas"
 DEN_novo_nordisk: "Novo Nordisk"
 DEN_novo_nordisk_desc: "Novo Nordisk é uma empresa farmacêutica dinamarquesa que produz insulinas, medicamentos para hemofilia, hormônios de crescimento e hormônios sexuais, além disso, com base no valor marcado, é a maior empresa da Dinamarca, quase o dobro do tamanho de Mærsk"
 DEN_vestas: "Vestas Wind Systems"
 DEN_vestas_desc: "A Vestas é a 4ª maior empresa da Dinamarca e foi fundada em 1898 originalmente com o objetivo de ser um negócio de forja, não evoluiu para o criador do moinho de vento global que é hoje até a crise do petróleo na década de 1970"
 DEN_skandinavisk_aero_industri: "Indústria Aeroescandinava"
 DEN_skandinavisk_aero_industri_desc: "Skandinavisk Aero Industri foi uma empresa dinamarquesa de curta duração que se concentrou na produção de aviões (1937-1954). Depois de ganharmos o status de potência regional, é hora de encontrarmos uma maneira de produzir nossos próprios aviões e reiniciar esta indústria"



 ##Eventos
 Denmark.1.t: "Eurovision Song Contest 2000"
 Denmark.1.d: "O 45º Eurovision foi realizado recentemente na Globe Arena na Suécia. A dupla de rock/pop [DEN.GetAdjective] Olsen Brothers venceu o concurso com sua música 'Fly on the Wings of Love' ganhando uma vantagem de 40 pontos sobre a Rússia, que ficou em segundo lugar. Isso marca a primeira vez que [DEN.GetName] vence o concurso desde 1963 e levou o país inteiro a uma comemoração nacional."
 denmark.1.a: "Voe, baby, voe!"
 denmark.2.t: "Grande vitória prevista para os conservadores [DEN.GetAdjective]"
 denmark.2.d: "Os conservadores [DEN.GetAdjective] parecem ter feito um retorno triunfante depois de terem estado em declínio desde o início dos anos 90. Quando perguntado sobre o motivo dessa reviravolta, um comentarista político observou que o intercâmbios culturais internacionais do novo milênio parecem ter deixado muitos dinamarqueses à deriva sem um sentimento de pertencimento a qualquer lugar e fizeram dos valores dinamarqueses um ponto central do discurso político. 'tudo isso nos torna [DEN.GetAdjective]'."
 denmark.2.a: "De volta aos anos 80"
 denmark.3.t: "Desenvolvimentos monarquistas surpreendentes em [DEN.GetName]"
 denmark.3.d: "[DEN.GetName] tem sido uma monarquia constitucional desde 1849 e o papel do monarca desde então tem sido em grande parte de natureza cerimonial. No entanto, um novo movimento monarquista pedindo um maior grau de autonomia política para a monarca [DEN.GetAdjective] está rapidamente ganhando força no público. Até agora, a própria rainha não fez nenhum comentário público sobre o assunto, mas os comentaristas políticos apontaram que, com sua formação educacional, tendo estudado ciência política e uma variedade de campos acadêmicos da Sorbonne e da London School of Economics, ela seria teoricamente um ator competente no palco político."
 denmark.3.a: "Oh Daisy!"
 denmark.18.t: "O príncipe herdeiro lidera"
 denmark.18.d: "Frederik deve assumir as rédeas do exército nos próximos dias, com seu extenso treinamento militar anterior, espera-se que ele seja um dos melhores generais que a Dinamarca teve em muito tempo. Irmãozinho de Frederik Joackim também passou um tempo como oficial do exército, espera-se que ele volte a fazer parte do exército também"
 denmark.18.a: "Leve-nos à grandeza"
 denmark.19.t: "Oferta de compra"
 denmark.19.d: "A Dinamarca estendeu uma oferta à Grã-Bretanha sobre a compra das ilhas de Shetland e Orkney, já que elas pertenceram ao reino dinamarquês"
 denmark.19.a: "Claro, não gostamos das ilhas de qualquer maneira"
 denmark.19.b: "Isso nunca vai acontecer"
 denmark.20.t: "Rei Frederik o 10º"
 denmark.20.d: "Hoje a rainha Margrethe 2 anunciou que está deixando o cargo de rainha da Dinamarca, ela está deixando o controle da nação para seu filho mais velho, o rei Frederik 10."
 denmark.20.a: "Longo Que Ele Reine"
 denmark.21.t: "Uma união Kalmar atualizada"
 denmark.21.d: "Hoje a Dinamarca tentou aumentar a cooperação entre os países nórdicos e bálticos tentando reformar a antiga união de Kalmar, mas desta vez expandindo um convite aos países bálticos devido à estreita cooperação que eles já têm para Dinamarca"
 denmark.21.a: "Nós aceitamos"
 denmark.21.b: "Isso não vai acontecer"
 denmark.21.c: "Isso não cabe a nós decidir..."
 denmark.39.t: "Convidar a Islândia para a União"
 denmark.39.d: "A Dinamarca estendeu um convite para ingressar na União da Escandinávia, ao aceitar que nos tornamos parte do bloco comunista na Escandinávia"
 denmark.39.a: "Parece ótimo!"
 denmark.39.b: "De jeito nenhum!"
 denmark.40.t: "Convidar a Suécia para a União"
 denmark.40.d: "A Dinamarca estendeu um convite para ingressar na União da Escandinávia, ao aceitar que nos tornamos parte do bloco comunista na Escandinávia"
 denmark.40.a: "Parece ótimo!"
 denmark.40.b: "De jeito nenhum!"
 denmark.41.t: "Convidar a Noruega para a União"
 denmark.41.d: "A Dinamarca estendeu um convite para se juntar à União da Escandinávia, ao aceitar que nos tornamos parte do bloco comunista na Escandinávia"
 denmark.41.a: "Parece ótimo!"
 denmark.41.b: "De jeito nenhum!"
 denmark.42.t: "Convidar a Finlândia para a União"
 denmark.42.d: "A Dinamarca estendeu um convite para ingressar na União da Escandinávia, ao aceitar nos tornamos parte do bloco comunista na Escandinávia"
 denmark.42.a: "Parece ótimo!"
 denmark.42.b: "De jeito nenhum!"
 denmark.4001.t: "A Dinamarca está solicitando alguns caças!"
 denmark.4001.d1: "Como parte da OTAN, a Dinamarca está solicitando que compartilhemos alguns de nossos caças para ajudar a proteger os céus, isso certamente manterá a unidade da organização e obterá o favor de [DEN.GetLeader]."
 denmark.4001.d2: "Como parte de nossa facção, a Dinamarca está solicitando que compartilhemos alguns de nossos combatentes para ajudar a proteger os céus, isso certamente manterá a unidade da organização e obterá o favor de [DEN.GetLeader]."
 denmark.4001.o1: "Claro!"
 denmark.4001.o2: "Sem chance!"
 denmark.4002.t: "Nossos aliados vieram em nosso auxílio!"
 denmark.4002.d1: "[USA.GetLeader] terminou de assinar alguns novos caças brilhantes para nossa brava força aérea! Diz-se que [DEN.GetLeader] está em êxtase com a exibição do governo [USA.GetAdjective] em fornecer o ajuda e irá supervisionar pessoalmente a sua chegada."
 denmark.4002.d2: "[SOV.GetLeader] terminou de assinar alguns novos caças brilhantes para nossa brava força aérea! Diz-se que [DEN.GetLeader] está em êxtase com a exibição do governo [SOV.GetAdjective] em fornecer o ajuda e irá supervisionar pessoalmente a sua chegada."
 denmark.4002.o1: "Brilhante!"
 denmark.4003.t: "Nossos aliados se recusaram a vir em nosso auxílio!"
 denmark.4003.d1: "[USA.GetLeader] recusou-se a assinar o fornecimento de alguns novos caças brilhantes para nossa brava força aérea! [DEN.GetLeader] está furioso com a exibição do governo [USA.GetAdjective] e tem tentado obter uma resposta de Washington sem sucesso."
 denmark.4003.d2: "[SOV.GetLeader] recusou-se a assinar o fornecimento de alguns novos caças brilhantes para nossa brava força aérea! [DEN.GetLeader] está furioso com a exibição do governo [SOV.GetAdjective] e tem tentado obter uma resposta de Moscou sem sucesso."
 denmark.4003.o1: "Aqueles bastardos!"

 #Notícias
 denmark.22.t: "Ponte de Oresund"
 denmark.22.d: "A construção começou em 1995 para conectar a ilha de Sjælland a Skåne, a intenção é facilitar o comércio vindo do resto da europa e do norte. Tanto a Dinamarca quanto a Suécia assinaram o Acordo de Schengen que removeu a fronteira e o passaporte controle entre nós"
 denmark.22.a: "Skåne é dinamarquês!"
 denmark.23.t: "Base Aérea de Thule"
 denmark.23.d: "Agosto de 2004, a Dinamarca e a América assinaram um acordo para modernizar a base aérea de Thule, localizada na Groenlândia. Após a Segunda Guerra Mundial, quando a Alemanha ocupou a Dinamarca, o embaixador dinamarquês na América fez um acordo com os EUA permitindo que os EUA defendessem colônia da Groenlândia dos alemães, e eles permaneceram por aqui desde então"
 denmark.23.a: "Espero que eles nunca tentem comprar a Groenlândia"
 denmark.24.t: "Hans Island"
 denmark.24.d: "Hans Island é uma rocha árida e desabitada no Ártico onde a Dinamarca e o Canadá disputam quem é o legítimo proprietário desde 1933. Em 1984, um ministro dinamarquês plantou Dannebro e deixou uma garrafa de conhaque, e desde então tem tem sido tradição o \"conquistador\" deixar sua bandeira e uma garrafa de licor"
 denmark.24.a: "O Canadá da Europa"
 denmark.25.t: "Muhammed Cartoon"
 denmark.25.d: "Jyllands-posten" de janeiro de 2006, um jornal dinamarquês publicou uma caricatura de Kurt Westergaard onde mostrava um desenho de Maomé com uma bomba em seu turbante, isso gerou indignação em todo o mundo islâmico, com multiplicar os países que proíbem produtos lácteos dinamarqueses e outros produtos"
 denmark.25.a: "Mas... Liberdade de expressão?"
 denmark.26.t: "Deixando o Iraque"
 denmark.26.d: "O governo dinamarquês anunciou a retirada de suas tropas do Iraque. A Dinamarca foi um dos países da coalizão original a participar da invasão em 2003"
 denmark.26.a: "Por que escolhemos lutar?"
 denmark.27.t: "Conspiração para matar Kurt Westergaard"
 denmark.27.d: "A polícia descobre uma conspiração para matar Kurt Westergaard, o cartunista original por trás da história do profeta Maomé, o que leva a outro jornal a reimprimir os desenhos de Maomé, o que mais uma vez gera protestos"
 denmark.27.a: "Lá vamos nós de novo"
 denmark.28.t: "Comando Militar do Ártico"
 denmark.28.d: "Devido ao derretimento das calotas polares, a Groenlândia e as águas ao seu redor se tornaram um \"campo de batalha\" recém-inaugurado, portanto, a Dinamarca criou uma força-tarefa para enfrentar os tempos vindouros"
 denmark.28.a: "Espero que não derreta muito gelo"
 denmark.29.t: "Cúpula de Copenhague"
 denmark.29.d: "Em 2009, uma conferência sobre o clima foi realizada em copenhague, embora não tenha chegado a uma conclusão definitiva, toda a cúpula beneficiou a economia dinamarquesa e nos tornou um ponto fraco no radar internacional novamente"
 denmark.29.a: "Alguém nos notou!"
 denmark.30.t: "Assalto a Kurt Westergaard"
 denmark.30.d: "Sexta-feira à noite, um homem somali de 28 anos tentou invadir a casa de Kurt Westergaard para matá-lo com um machado, Kurt westergaard, que agora tem 78 anos, se escondeu em um banheiro em sua casa, enquanto protegia seu grande filha, felizmente a polícia chegou e atirou no joelho e na mão do agressor quando ele resistiu à prisão para acalmá-lo, e nada aconteceu com Kurtwestergaard ou sua neta"
 denmark.30.a: "O que o mundo está chegando"
 denmark.31.t: "Ataque frustrado em Jyllandsposten"
 denmark.31.d: "A polícia descobriu e impediu um ataque que deveria acontecer em Jyllandsposten, devido à impressão dos desenhos de Muhammed"
 denmark.31.a: "Polícia eficiente com gastos zero"
 denmark.32.t: "Reimpor o controle de fronteira"
 denmark.32.d: "Em uma tentativa de combater melhor a imigração ilegal, a Dinamarca reimpôs os controles de fronteira, muitas nações questionam a legalidade disso devido ao acordo de Schegen de 1995, que aboliu as fronteiras internas em grande parte da Europa Ocidental"
 denmark.32.a: "Maldito povo dinamarquês, eles arruinaram a Dinamarca"
 denmark.33.t: "Casamento entre pessoas do mesmo sexo"
 denmark.33.d: "Em junho de 2012, a Dinamarca decidiu legalizar o casamento entre pessoas do mesmo sexo, isso foi recebido com grande apoio da população, embora alguns padres conservadores se manifestassem contra, alegando que ia contra os fundamentos dos valores da igreja"
 denmark.33.a: "Bros antes ...."
 denmark.34.t: "Sindicatos de Professores"
 denmark.34.d: "Abril de 2013, os sindicatos de professores dinamarqueses decidiram fechar as escolas em um turno que durou 25 dias, devido a disputas sobre como planejar os anos letivos, pois havia sido comprovado anteriormente que os professores apenas ensinavam de fato estudantes por 40% de seu tempo de trabalho, o resto foi gasto na preparação"
 denmark.34.a: "Mas eu não quero meus filhos em casa?"
 denmark.35.t: "Terror na Dinamarca"
 denmark.35.d: "Islamista Omar El-Hussein um homem com passado palastinen que lutou muito com a lei de sua vida, conseguiu atirar e matar um cineasta em um debate livre de especulação e atacar um guarda da sinagoga, antes de ser morto pelas \"forças especiais\" da polícia dinamarquesa. No tiroteio entre a polícia ele conseguiu ferir 6 policiais"
 denmark.35.a: "Como tal coisa pode acontecer na Dinamarca?"
 denmark.36.t: "Tirando os objetos de valor dos requerentes de asilo"
 denmark.36.d: "Em 2016, as tensões estão aumentando devido ao aumento da quantidade de requerentes de asilo, isso colocou nosso governo em um dilema, devemos reivindicar os objetos de valor de alguns desses requerentes de asilo para pagar por sua estadia?"
 denmark.36.a: "Mãos ao ar e dê-nos o seu dinheiro"
 denmark.36.b: "Isso é loucura"
 denmark.37.t: "Proibindo o discurso de ódio"
 denmark.37.d: "Em maio de 2017, a Dinamarca decidiu banir 1 pregador cristão e 5 muçulmanos estrangeiros, pois o governo acreditava que eles estavam pregando discurso de ódio"
 denmark.37.a: "Isso não é Hygge!"
 denmark.38.t: "Lei da Blasfêmia Antiga"
 denmark.38.d: "Em junho de 2017, o parlamento dinamarquês decidiu revogar uma antiga lei de blasfêmia que proíbe insultos públicos de relíquias ou cultos religiosos"
 denmark.38.a: "A liberdade de expressão prevalece"

 ##Dinamarca negocia licença estrangeira
 denmark.4.t: "Inventário de caças"
 denmark.4.d: "Nosso inventário de caças é bastante baixo. Não temos a indústria militar para apoiar um fluxo adequado de caças avançados/modernos. Pode ser do nosso interesse entrar em contato com o líder de nossa facção e tentar negociar uma compra adicional de caças em massa.\n"
 denmark.4.o1: "Solicitar caças dos Estados Unidos"
 denmark.4.o2: "Solicitar caças da Rússia"
 denmark.4.o3: "Na verdade, não podemos pagar agora"
 denmark.5.t: "[DEN.GetAdjective] Liberais criticam o Estado de bem-estar social"
 denmark.5.d: "No início desta semana [DEN.GetAdjective] a sociedade ficou chocada ao ouvir o partido Liberal pedir abertamente o desmantelamento do estado de bem-estar [DEN.GetAdjective] em favor de um 'estado mínimo'. Os liberais parecem preparados para assumir a liderança e se tornar o maior partido político da direita, se não em geral, e embora na realidade isso provavelmente signifique apenas cortes no financiamento do estado de bem-estar, em vez de desmantelamento total, está sendo visto como uma declaração minarquista de guerra no modelo nórdico."
 denmark.5.o1: "Deixe cair o que não pode ficar de pé"
 denmark.6.t: "[DEN.GetAdjective] Partido Popular ganha nas pesquisas"
 denmark.6.d: "Desenvolvimentos políticos recentes têm visto um foco maior na preservação da cultura [DEN.GetAdjective] de influências estrangeiras. Quanto ao que isso constitui, muitos dinamarqueses parecem ser da opinião de que a cultura [DEN.GetAdjective] em primeiro lugar envolve orgulho na história de [DEN.GetName] e pede que o progressismo implacável, o relativismo cultural e o globalismo sejam interrompidos em favor de um retorno mais reacionário à doutrina de 'Dinamarca primeiro'. Este desenvolvimento foi uma boa notícia para o [DEN .GetAdjective] Partido do Povo que muitos veem como os protetores do tradicionalismo e do orgulho nacional em [DEN.GetName]."
 denmark.6.o1: "Devolva-nos a Dinamarca"
 denmark.7.t: "Grande vitória prevista para os conservadores [DEN.GetAdjective]"
 denmark.7.d: "Os conservadores [DEN.GetAdjective] parecem ter feito um retorno triunfante depois de terem estado em declínio desde o início dos anos 90. Quando perguntado sobre o motivo dessa reviravolta, um comentarista político observou que o intercâmbios culturais internacionais do novo milênio parecem ter deixado muitos dinamarqueses à deriva sem um sentimento de pertencimento a qualquer lugar e fizeram dos valores dinamarqueses um ponto central do discurso político. 'tudo isso nos torna [DEN.GetAdjective]'."
 denmark.7.o1: "De volta aos anos 80"
 denmark.8.t: "Desenvolvimentos monarquistas surpreendentes em [DEN.GetName]"
 denmark.8.d: "[DEN.GetName] tem sido uma monarquia constitucional desde 1849 e o papel do monarca desde então tem sido em grande parte de natureza cerimonial. No entanto, um novo movimento monarquista pedindo um maior grau de autonomia política para a monarca [DEN.GetAdjective] está rapidamente ganhando força no público. Até agora, a própria rainha não fez nenhum comentário público sobre o assunto, mas os comentaristas políticos apontaram que, com sua formação educacional, tendo estudado ciência política e uma variedade de campos acadêmicos da Sorbonne e da London School of Economics, ela seria teoricamente um ator competente no palco político."
 denmark.8.o1: "Oh Daisy!"
 denmark.9.t: "Lei marcial declarada em [DEN.GetName]!"
 denmark.9.d: "Depois de uma série de manifestações em larga escala para mudanças radicais na política [DEN.GetAdjective] recentemente, a situação agora evoluiu para tumultos em grande escala em todo o país, forçando [DEN.GetLeader] a declarar guerra lei, a fim de expandir a capacidade da polícia e dos militares para manter a ordem.\n\nA maior parte da Europa olha com descrença enquanto seu pequeno vizinho do norte é envolvido em tumultos em todo o país e se pergunta quem sairá por cima. Independentemente de quem vitórias, mudanças em grande escala são uma certeza neste momento."
 denmark.9.o1: "Envie as tropas!"
 denmark.10.t: "[DEN.GetAdjective] Pessoas se reúnem para Dannebrog"
 denmark.10.d: "A lei marcial recentemente declarada não impediu a extrema esquerda e uma coalizão de outros oportunistas de tentar derrubar o governo de [DEN.GetLeader], mas essas tentativas foram retumbantemente derrotadas quando a população em geral se reuniu para milícias patrióticas e lutou contra a tentativa de golpe.\n\nEmbora o governo tenha sobrevivido, a batalha expôs [DEN.GetLeader] como um líder fraco em dívida com a extrema direita e os rumores são de que os diferentes agrupamentos de tendência nacionalista e fascista são atualmente negociando sobre o estabelecimento de um novo governo."
 dinamarca.10.o1: "O símbolo da nossa vitória"
 denmark.11.t: "Extreme [DEN.GetAdjective] nacionalistas em busca de influência"
 denmark.11.d: "Parece que os grupos patrióticos da extrema direita conseguiram colocar suas diferenças ideológicas de lado e formaram uma frente unida para os nacionalistas [DEN.GetAdjective]. Esses grupos geralmente díspares se uniram em uma crença comum em a superioridade da nação de [DEN.GetName] em relação a todas as outras nações do mundo, e uma forte crença de que o novo [DEN.GetName] deveria corrigir os muitos erros que o mundo infligiu à nação em todo o [DEN.GetAdjective ] história.\n\nA retórica desses grupos já é motivo de preocupação para vários vizinhos de [DEN.GetName], que, historicamente, os [DEN.GetAdjective] têm motivos de sobra para guardar rancor."
 denmark.11.o1: "Ele ri de mim além de todos os cantos do mundo"
 denmark.12.t: "A Ascensão do Fascismo [DEN.GetAdjective]"
 denmark.12.d: "Parece que os grupos nacionalistas de extrema direita concordaram e foram incorporados ao Movimento Nacional Socialista da Dinamarca. Isso marca um movimento surpreendente para o, anteriormente muito pequeno e obscuro movimento de nazistas dinamarqueses, que estão agora experimentando um rápido crescimento de membros. Alguns comentaristas políticos observaram que, se esse desenvolvimento continuar, poderemos ver a presença mais forte do fascismo na Dinamarca desde que Frits Clausen liderou o Partido Nacional Socialista dos Trabalhadores da Dinamarca durante a ocupação nos anos 194."
 denmark.12.o1: "[DEN.GetName] para [DEN.GetAdjective]!"
 denmark.13.t: "Os funcionários do governo [DEN.GetAdjective] atacados por internacionalistas extremistas!"
 denmark.13.d: "A lei marcial recentemente declarada apenas parecia ter revigorado as forças internacionalistas que buscam derrubar o governo corrupto de [DEN.GetName] e ao longo do conflito vários confrontos foram relatados entre as forças revolucionárias internacionalistas e um contra-ataque variedade revolucionária de patriotas autodeclarados. Hoje os internacionalistas são os vencedores indiscutíveis e o atual governo de [DEN.GetLeader] já anunciou que continuará apenas como um governo temporário de transição, aguardando as demandas dos vencedores."
 denmark.13.o1: "Imagine que não há países - é fácil se você tentar"
 denmark.14.t: "O islamismo radical vence a luta pelo poder em [DEN.GetName]!"
 denmark.14.d: "A coalizão de internacionalistas por trás da recente vitória na Dinamarca está agora começando a desmoronar à medida que surgem questões sobre o lugar da religião no novo [DEN.GetName]. Acontece que um grande número de coalizões membros estavam lutando pela religião e não contra ela e em uma recente reunião no Comitê Revolucionário, argumentos foram feitos sobre o islamismo como uma ideologia revolucionária. -ateus declarados. Parece que o movimento internacionalista agora, para todos os efeitos, se tornou um movimento islâmico."
 denmark.14.o1: "Deus é Grande!"
 denmark.15.t: "[THE.GetAdjective] Rainha Margrethe II forçada a abdicar!"
 denmark.15.d: "Depois que o caos recente deixou a coalizão internacionalista como um importante ator político em [DEN.GetName], muitos se perguntaram por quanto tempo a coalizão francamente anti-realista toleraria a monarquia [DEN.GetAdjective]. A resposta ficou conhecida hoje como a Rainha Margrethe II anunciou que abdicaria do trono e se mudaria com sua família para a Grã-Bretanha, onde o monarca britânico já havia oferecido residência permanente à família real no Castelo de Windsor. na Dinamarca declarou suas intenções de abolir a coroa dinamarquesa. Comentaristas de todo o mundo mencionaram que isso será fácil devido ao fato de ela ser nada mais do que uma figura de proa.
 denmark.15.o1: "Pense em todo o dinheiro que vamos economizar!"
 denmark.16.t: "Revolução violenta evitada em [DEN.GetName]"
 denmark.16.d: "Com a recente abolição da monarquia [DEN.GetAdjective] e outras medidas revolucionárias, muitos ficaram preocupados quando o Comitê Revolucionário acabou em lutas internas amargas. Entre as preocupações mais difundidas era que isso culminaria em uma sangrenta expurgo revolucionário semelhante aos dos primeiros anos da União Soviética. Esse medo parece ter sido evitado, pois as forças do socialismo democrático venceram a luta interna pelo poder e assumiram o manto da revolução argumentando que a liberdade não pode vir ao povo por meios antidemocráticos. Os comentaristas políticos estão descrevendo isso como uma 'revolução sem sangue', enquanto o país devastado coletivamente dá um suspiro de alívio.\n"
 dinamarca.16.o1: "Parece que as pessoas têm muito mais a perder do que apenas suas correntes"

 #Revolução!
 denmark.17.t: "Revolução em [DEN.GetName]!"
 denmark.17.d: "A grande quantidade de ações revolucionárias realizadas recentemente em [DEN.GetName] já levou a grandes mudanças no país, mas as atividades recentemente foram interrompidas porque membros do Comitê Revolucionário discordaram sobre os meios com os quais para inaugurar a Revolução. Hoje está claro que os radicais que pedem a insurreição armada venceram e já estão chegando relatos de ataques violentos a banqueiros e políticos em Copenhague. Enquanto isso, as vozes moderadas no Comitê Revolucionário são dadas como desaparecidas, segundo rumores morto ou escondido. Um comentarista político observou amargamente que parece que a revolução está destinada a ser sangrenta e só o tempo dirá se valerá a pena no final."
 denmark.17.o1: "Trabalhadores do mundo, uni-vos!"

 #Abdicação da Rainha Margrethe II
 denmark_news.1.t: "Abdicação de Margrethe II"
 denmark_news.1.d: "Notícias da Dinamarca saíram afirmando que a rainha [DEN.GetAdjective] escolheu abdicar de seu trono por pressão do crescente extremismo de esquerda na Dinamarca. Os apoiadores do Danmarks Kommunistiske Parti (DKP) levaram ao ruas em felicidade, pois um dos últimos bastiões dos velhos costumes foi finalmente removido. A ex-rainha se refugiou na Casa de Windsor na Grã-Bretanha.\n"
 denmark_news.1.o1: "Preocupação com a nossa coroa"
 denmark_news.1.o2: "Boa viagem!"
 denmark_news.1.o3: "Desenvolvimento interessante"

