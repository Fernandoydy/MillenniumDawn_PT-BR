#Decisões
 find_resources: "Faltam recursos na Dinamarca"
 find_resources_desc: "A Dinamarca carece de quaisquer recursos naturais dignos de nota, felizmente temos nossas colônias que são amplamente inexploradas, é hora de começar nossos esforços para encontrar o que está sob a rocha e o gelo"
 develop_infrastructure_greenland: "Desenvolvendo a infraestrutura de Grønlands"
 develop_infrastructure_greenland_desc: "A Groenlândia não tem nenhuma infraestrutura, se quisermos usar esta enorme terra adequadamente, precisamos primeiro domar a natureza e facilitar o transporte"
 develop_infrastructure_faeroerne: "Desenvolvendo a infraestrutura das Ilhas Faroé"
 develop_infrastructure_faeroerne_desc: "Devido à pequena população, a infraestrutura nas ilhas é o que se esperaria, se quisermos iniciar uma indústria de mineração em larga escala, precisaremos desenvolver as estradas para atender às nossas necessidades"
 develop_oil_greenland: "Petróleo em Grønland e arredores"
 develop_oil_greenland_desc: "O aquecimento global fez o petróleo aparecer e ao redor da Groenlândia, é hora de tentarmos explorar isso em nosso benefício"
 develop_resources_faeroerne: "Mineração nas Ilhas Faroé"
 develop_resources_faeroerne_desc: "Fæøerne nunca foi de muito interesse para nós, dinamarqueses, mas é hora de tentar cavar em sua terra para ver se eles têm algum tesouro escondido debaixo deles"
 develop_resources_greenland: "Mineração em Grønland"
 develop_resources_greenland_desc: "O aquecimento global ajudou a expor recursos anteriormente desconhecidos na Groenlândia e ao redor dela, é hora de começarmos a cavar para ver o que existe sob a terra"
 decision_danish_revolutionary_thought: "A expansão do comunismo"
 decision_danish_revolutionary_thought_desc: "O povo finalmente detém o poder no estado da Dinamarca, já é hora de espalharmos nossos pensamentos para o resto da Escandinávia, eles precisam abraçar o governo do povo"
 spread_communism_sweden: "Comunismo na Suécia"
 spread_communism_sweden_desc: "A Suécia tem sido ao longo da história da Dinamarca nosso maior rival e, por meio da cooperação, tem sido boa nos anos 2000, precisamos colocar as pessoas no poder na Suécia"
 spread_communism_norway: "Comunismo na Noruega"
 spread_communism_norway_desc: "A Noruega tem uma longa história de estar separada do nosso reino, se o povo pode liderar na Dinamarca, eles certamente podem chegar ao poder e liderar o estado da Noruega"
 spread_communism_finland: "Comunismo na Finlândia"
 spread_communism_finland_desc: "A Finlândia tem uma história de ter um grande inimigo comunista na forma da União Soviética, a propagação aqui será mais difícil, mas isso não nos impede de colocar o povo no poder"
 spread_communism_iceland: "Comunismo na Islândia"
 spread_communism_iceland_desc: "A Islândia acabou de se separar do estado da Dinamarca durante a Segunda Guerra Mundial, nossas opiniões se alinham em um longo caminho e será fácil influenciá-las em nossa maneira de pensar"

