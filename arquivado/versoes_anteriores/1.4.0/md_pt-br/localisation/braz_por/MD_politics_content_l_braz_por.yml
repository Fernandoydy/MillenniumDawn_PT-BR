 coalition.15.t: "Negociações com [oligarquismo_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Caro [Root.GetLeader]. Na esteira de mais uma eleição titânica, as massas sujas estão prestes a estourar as costuras desta tenda de circo inchada que você chama de governo. Somos mais eficazes se o poder cabe a apenas um pequeno número de pessoas; Os ricos, os nobres, os poderosos. Pequeno é o novo grande. Não é o tamanho do barco que conta, mas o movimento no oceano. Dito isso, agora vamos precisamos de um barco maior. Somente combinando nossos partidos para formar um governo de coalizão hoje podemos garantir um barco menor para amanhã. Com sua cooperação, nossa classe dominante navegará rumo ao pôr do sol."
 coalition.15.a: "Bem-vindo a bordo!"
 coalition.15.b: "Devemos gentilmente recusar. Espero que você afunde!"

 coalition.16.t: "Negociações com [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Caro [Root.GetLeader]. Sempre foi dito dentro da liderança de [Neutral_Libertarian_L] que apenas manter o partido unido é como \" pastorear gatos\". Portanto, você deve acreditar em nós quando dizemos que entrar uma coalizão com vocês, estatistas, só pode acontecer se vocês estiverem preparados para fazer algumas concessões sérias. Como eliminar impostos e abolir as forças armadas. Claro, nunca abriremos mão de uma polegada da liberdade individual e da liberdade econômica e social. No espírito de compromisso , podemos estar preparados para atrasar um pouco a implementação completa do Bitcoin como nossa nova moeda oficial, mas ainda não perguntamos a todos os nossos membros sobre isso.\n\n[Root.GetLeader]: \"E se permitirmos a todos vocês fumar maconha sem ser preso?\"\n\n- \"Claro! Isso vai funcionar\"."
 coalition.16.a: "Bem-vindo à equipe!"
 coalition.16.b: "Piada! Na verdade, nunca íamos incluir vocês, malucos."

 coalition.17.t: "Negociações com [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... Isso é uma limusine?! Isso é TÃO irresponsável. Se todo mundo estivesse dirigindo um bebedor de combustível e voando para todos os lugares no exterior para reuniões - precisaríamos dos recursos de cem Terras! Isso não pode continuar, o tempo está passando rápido. O aquecimento global causado pelo homem não é ficção científica, é fato científico. Só porque as temperaturas não podem aumentar de ano para ano em HoI4, não significa que não devemos tomar a ameaça a sério! Exigimos um plano sério para reduzir nossa pegada de carbono rapidamente se quisermos fazer parte de sua coalizão governamental."
 coalition.17.a: "Bem-vindo ao nosso governo amigo do meio ambiente"
 coalition.17.b: "Meh"

 coalition.18.t: "Negociações com [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Caro [Root.GetLeader]. Nós realmente achamos que levaríamos seu governo adiante em direção a uma maior igualdade e valores progressistas universais. Se nos juntarmos, exigimos que o bem-estar e a saúde sejam fortalecidos significativamente e os impostos sobre os ricos sejam aumentou maciçamente. Consideramos sagrados os princípios essenciais da democracia. Isso também se aplica à economia, que deveria estar, pelo menos, sob rígidas regulamentações do governo socialista para garantir bons salários, melhores condições de trabalho e menos lucros para os capitalistas. Realmente, nós seria tão bom em governar que seria melhor se a maioria fosse controlada pelo estado."
 coalition.18.a: "Juntos somos mais fortes"
 coalition.18.b: "NÃO vai acontecer!"

 coalition.19.t: "Negociações com [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Camarada [Root.GetLeader]! Enquanto procuramos derrubar seu governo imperialista-burguês, mudar a sociedade através da luta armada revolucionária, estabelecer a ditadura democrática do proletariado e eliminar os traidores de classe, percebemos que pode haver haver certas vantagens táticas políticas de curto prazo para formar uma coalizão neste momento.\n\nNossas demandas são simples - implementação total do materialismo dialético marxista, 1000% de melhoria nas condições socioeconômicas do proletariado oprimido e entrada gratuita na nova Disneylândia vamos construir!\n\n...Na verdade, vamos nos contentar com essas concessões menores que você mencionou."
 coalition.19.a: "Avante juntos, camaradas!"
 coalition.19.b: "Não vamos."

 coalition.20.t: "Negociações com [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Respeitado [Root.GetLeader]. Você é realmente sábio em falar conosco, todos sabem que somos a verdadeira voz do bom senso e da razão. No entanto, ao cumprir o papel de [Nat_Populism_L] como um farol de bom senso, devemos insistir que você adote algumas políticas adequadas. O estabelecimento político de [Root.GetName] por muito tempo saqueou a nação, entregando nossas riquezas e dignidade a empresas multinacionais que importam mão de obra barata por meio do sistema de imigração falido! Além de tomar nossos empregos, os imigrantes também estão explorando nossos benefícios de desemprego e sistema de bem-estar. Além disso, precisamos investir em nossa infra-estrutura decadente e reduzir os impostos! Nosso exército está com falta de pessoal e mal equipado - deve ser expandido com urgência. Mencionamos a polícia? Eles claramente não têm recursos para lidar com todos os criminosos que nossos governos anteriores importaram. Enquanto isso, nossos idosos não estão sendo tratados adequadamente - uma vergonha! Então, temos um acordo?"
 coalition.20.a: "Bem-vindo a bordo!"
 coalition.20.b: "Poupe-me"

 coalition.21.t: "Negociações com [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Salve [Root.GetLeader]!\n\nAO TODO, NÓS, PATRIOTAS, ESTAMOS MARCHANDO CONTRA OS TRAIDORES DE NOSSA CIVILIZAÇÃO. VOCÊ PODE PARTICIPAR DESTA GLORIOSA MARCHA PELA PUREZA OU ENTREGAR NOSSO GRANDE PAÍS AOS PONTEIROS ESTRANGEIROS! NÓS DEVEMOS EXPUTAR! CADA UM! (exceto aqueles que são membros pagantes do [Nat_Fascism_L], ou são nossas noivas por correspondência)\n\n Exigimos um governo PURO NACIONALISTA para liderar a RESTAURAÇÃO NACIONAL! Temos apenas uma escolha - caos ou ordem e liberdade. ORDEM TOTAL. E LIBERDADE TOTAL de parasitas estrangeiros."
 coalition.21.a: "Sim! Vamos nos unir."
 coalition.21.b: "Governo? Todos vocês pertencem a uma instituição diferente..."

 coalition.22.t: "Negociações com [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Caro [Root.GetLeader]. Chega um momento de perigo nacional, quando o estabelecimento militar deve intensificar seu papel, para preencher vácuos de poder perigosos, salvaguardar a soberania nacional e nossa independência e valores patrióticos. Em nossa opinião, desta vez para o regime militar - é sempre. No entanto, percebemos que fazê-lo agora pode trazer certos efeitos indesejáveis em nossas relações externas. Seria... menos complicado - se você fizesse discretamente o que dizemos.\n\nContanto que você conheça o seu lugar, certamente seríamos um aliado político muito poderoso para você."
 coalition.22.a: "A política é muito importante para ser deixada para os políticos"
 coalition.22.b: "A política é importante demais para ser deixada para os generais"

 coalition.23.t: "Negociações com [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Respeitado [Root.GetLeader]. Nós monarquistas zombamos da noção de que você, um plebeu, poderia fornecer a [Root.GetName] a estabilidade necessária e outras vantagens esplêndidas que somente um monarca absoluto pode conceder. Todos sabemos que o verdadeiro poder executivo supremo só pode ser devidamente exercido pela realeza em toda a sua santidade. Seria verdadeiramente uma força unificadora e um poderoso símbolo da nossa grandeza, enquanto marchamos para a plena restauração nacional. Claramente, monarquias absolutas, abençoadas por direito divino, supere todas as outras formas de governo em todas as métricas.\n\nTudo bem, então obviamente não vamos coroar você, então podemos manter o antiquado e anacrônico governo republicano por algum tempo, enquanto nós monarquistas na coalizão buscamos o melhor candidato ao trono."
 coalition.23.a: "Sim, claro, tanto faz"
 coalition.23.b: "Vocês claramente não estão aptos para governar..."

