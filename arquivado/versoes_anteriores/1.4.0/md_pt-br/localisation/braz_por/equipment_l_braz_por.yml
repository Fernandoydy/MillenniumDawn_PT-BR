 SOV_util_vehicle_4: "GAZ Tigr"
 SOV_util_vehicle_4_desc: "Este porta-tropas blindado pode ser armado com uma variedade de armas diferentes e transportar até 11 homens."
 SOV_util_vehicle_5: "VPK-3927 Volk"
