 destroyer: "Destróier de Mísseis Guiados"
 destroyer_desc: "Trata-se de um tipo de navio de guerra de superfície que possui a capacidade de lançar e operar mísseis guiados. Esses destróieres são caracterizados pelo seu tamanho, poder de fogo e capacidades operacionais avançadas. Os Destróieres de Mísseis Guiados são equipados com sistemas de lançamento vertical (VLS) ou lançadores individuais para mísseis, permitindo que eles empreguem uma variedade de mísseis guiados antinavio, superfície-ar e de ataque terrestre. Esses mísseis são projetados para atingir alvos a longas distâncias e oferecer uma alta precisão e letalidade. Além dos mísseis guiados, os destróieres também são equipados com outras armas, como canhões de grande calibre, torpedos e sistemas de defesa antiaérea. Eles também possuem sistemas avançados de sensores, incluindo radares, sonares e sistemas de vigilância eletrônica, que permitem a detecção e o rastreamento de ameaças em seu entorno."
 destroyer_1: "Destróier - 1965"
 destroyer_1_desc: "É uma classe de navio de guerra de superfície, maior e mais poderoso, utilizado para uma variedade de missões navais, incluindo defesa antiaérea, ataque antinavio, defesa antissubmarino e projeção de poder. Os destróieres são considerados uma classe de navios de guerra acima das fragatas e corvetas em termos de tamanho, poder de fogo e capacidades operacionais. Os destróieres são caracterizados por sua velocidade, capacidade de manobra e poder de fogo. Eles são equipados com uma variedade de armas, como canhões de grande calibre, mísseis antinavio, mísseis superfície-ar, torpedos e sistemas de defesa antiaérea. Esses sistemas de armas permitem que os destróieres enfrentem ameaças em diferentes cenários de combate e em várias distâncias. Além das armas, os destróieres possuem sistemas avançados de sensores, como radares, sonares e sistemas de vigilância eletrônica. Esses sistemas permitem que eles detectem e rastreiem ameaças, bem como conduzam operações de vigilância e reconhecimento. Os destróieres desempenham um papel crucial nas forças navais modernas, oferecendo uma combinação de poder de fogo, capacidade de manobra e proteção para a frota. Eles são frequentemente usados em operações navais de alto nível, como escoltas de grupos de porta-aviões, defesa de frota e projeção de poder em áreas contestadas. Sua capacidade de operar em alto-mar e em diferentes cenários faz dos destróieres uma peça-chave nas operações navais em todo o mundo."
