 FRA_artillery_0: "Obusier de 155 mm Modèle 50"
 FRA_artillery_0_short: "155 mm Modèle 50"
 FRA_artillery_0_desc: "O Obusier de 155 mm Modèle 50 é um obus de calibre 155 mm de origem francesa. Também conhecido como Obusier de 155 mm Mle 50, ele foi desenvolvido na década de 1950 como uma arma de artilharia de longo alcance para as forças francesas. O Modèle 50 foi projetado para fornecer um suporte de fogo eficaz em uma variedade de cenários operacionais. Ele apresenta um cano de 155 mm que permite atingir alvos a distâncias consideráveis, com alta precisão e potência de fogo. O obus é montado em uma plataforma fixa ou em um reboque, o que proporciona mobilidade e flexibilidade durante o deslocamento. Ele é operado por uma equipe de artilheiros treinados, que são responsáveis por apontar, disparar e ajustar a trajetória do obus para atingir com precisão os alvos pretendidos. O Obusier de 155 mm Modèle 50 pode disparar uma variedade de munições, incluindo projéteis explosivos, projéteis de fumaça e projéteis de fragmentação. Sua capacidade de carga útil e alcance efetivo o tornam uma arma versátil para diferentes tipos de missões, como apoio de fogo direto, neutralização de fortificações inimigas e suporte a operações ofensivas e defensivas."
 FRA_artillery_1: "TRF1"
 FRA_artillery_1_short: "TRF1"
 FRA_artillery_1_desc: "O TRF1 é um sistema de artilharia rebocada de origem francesa desenvolvido para fornecer apoio de fogo às forças terrestres. Projetado pela indústria de defesa francesa, o TRF1 é um obus rebocado de calibre 155 mm. O TRF1 é montado em um reboque e pode ser facilmente transportado e implantado em diferentes locais. Ele é operado por uma equipe de artilheiros treinados, que são responsáveis por carregar, apontar e disparar o sistema. O sistema TRF1 tem a capacidade de disparar uma variedade de munições de 155 mm, incluindo projéteis explosivos, fumígenos, iluminantes e outros tipos especializados. Isso permite que seja adaptado a diferentes missões e objetivos, incluindo o engajamento de alvos inimigos fortificados, apoio direto às tropas em campo e fogo de supressão. O TRF1 possui um alcance efetivo considerável, permitindo que atinja alvos a longas distâncias. Sua precisão e poder de fogo são elementos cruciais para aumentar a eficácia das operações terrestres, proporcionando um suporte de fogo preciso e letal."
 FRA_artillery_2: "GIAT LG1"
 FRA_artillery_2_short: "LG1"
 FRA_artillery_2_desc: "O GIAT LG1 é um obus rebocado de origem francesa. Desenvolvido pela empresa francesa GIAT Industries (atualmente Nexter Systems), o LG1 é um obus leve projetado para fornecer apoio de fogo às forças terrestres em diversos cenários operacionais. O LG1 possui um calibre de 105 mm e é montado em um reboque, o que permite que seja transportado e implantado rapidamente em diferentes locais. Sua construção leve e compacta facilita a mobilidade e o deslocamento em terrenos variados. O obus é operado por uma equipe de artilheiros treinados, que são responsáveis por carregar, apontar e disparar o sistema. Ele tem a capacidade de disparar uma variedade de munições, incluindo projéteis explosivos, fumígenos e iluminantes, permitindo que seja adaptado para diferentes missões e objetivos. O GIAT LG1 oferece boa precisão e alcance, permitindo que atinja alvos a distâncias significativas. Sua configuração permite realizar disparos diretos e indiretos, dependendo das necessidades táticas e operacionais."
 FRA_artillery_3: "Nexter LG2"
 FRA_artillery_3_short: "LG2"
 FRA_artillery_3_desc: "O Nexter LG2 é um sistema de artilharia rebocada de origem francesa desenvolvido pela empresa de defesa Nexter Systems. Projetado para fornecer apoio de fogo às forças terrestres, o LG2 é um obus rebocado de calibre 155 mm. O LG2 possui uma configuração compacta e leve, o que permite que seja facilmente rebocado e implantado em diferentes locais. Ele é projetado para ser operado por uma equipe de artilheiros treinados, que são responsáveis por carregar, apontar e disparar o sistema. O sistema LG2 é altamente versátil e pode disparar uma variedade de munições de 155 mm, incluindo projéteis explosivos, fumígenos, iluminantes e outros tipos especializados. Isso oferece flexibilidade operacional em diferentes cenários de combate e permite atingir uma ampla gama de alvos, incluindo posições inimigas fortificadas, concentrações de tropas e outros alvos de interesse. O LG2 possui um alcance efetivo considerável, permitindo atingir alvos a distâncias significativas. Sua precisão e capacidade de fornecer fogo de supressão ou apoio direto são elementos-chave para melhorar a eficácia das operações terrestres."
 FRA_artillery_4: "Canon d'Artillerie de Campagne Tracté à Usage Simplifié"
 FRA_artillery_4_short: "CACTUS"
 FRA_artillery_4_desc: "O Canon d'Artillerie de Campagne Tracté à Usage Simplifié (CAC Mle 50) é um obus de artilharia rebocado de origem francesa. Também conhecido como CAC Tracté Mle 50, ele foi desenvolvido na década de 1950 como uma peça de artilharia de campanha simplificada, destinada a fornecer apoio de fogo às forças terrestres. O CAC Mle 50 possui um calibre de 105 mm e é montado em um reboque, o que permite que seja transportado e implantado rapidamente em diferentes locais. Sua concepção simplificada foi focada em reduzir o peso e aumentar a mobilidade, sem comprometer a eficácia da arma. O obus é operado por uma equipe de artilheiros treinados, que são responsáveis por carregar, apontar e disparar o sistema. Ele tem a capacidade de disparar uma variedade de munições, incluindo projéteis explosivos, fumígenos e iluminantes, proporcionando flexibilidade em diferentes cenários de combate. O CAC Mle 50 tem um alcance efetivo de vários quilômetros e é capaz de atingir alvos com precisão. Ele é adequado para desempenhar um papel importante no apoio às operações terrestres, incluindo o engajamento de alvos inimigos, a neutralização de fortificações e a defesa de posições."
 
 FRA_SP_R_arty_0: "Lance-Roquette Multiple"
 FRA_SP_R_arty_0_short: "LRM"
 FRA_SP_R_arty_0_desc: "O Lance-Roquette Multiple (LRM) é um sistema de lançamento múltiplo de foguetes de origem francesa. Projetado para fornecer um poderoso poder de fogo a longa distância, o LRM é capaz de disparar uma salva de foguetes em direção a um alvo designado. O LRM é composto por um lançador montado em um veículo, que pode ser transportado e implantado em diferentes locais conforme necessário. Ele é operado por uma equipe de artilheiros treinados, que são responsáveis por carregar e disparar os foguetes. O sistema LRM possui a capacidade de disparar múltiplos foguetes em rápida sucessão, o que permite uma saturação efetiva do alvo. Os foguetes podem ser equipados com diferentes tipos de ogivas, como explosivas, incendiárias ou fumígenas, dependendo da missão e dos requisitos táticos. O LRM tem um alcance considerável, permitindo que os foguetes atinjam alvos a longas distâncias. Sua precisão pode variar dependendo das características dos foguetes utilizados, mas geralmente é projetado para fornecer um efeito de área, causando danos significativos a uma ampla extensão. O LRM é utilizado principalmente para fornecer apoio de fogo em operações militares, atingindo alvos inimigos, neutralizando posições fortificadas, desorganizando concentrações de tropas e contribuindo para o sucesso das operações terrestres."
 FRA_SP_R_arty_1: "Lance-Roquette Multiple Nouvelle Génération"
 FRA_SP_R_arty_1_short: "LRM NG"
 FRA_SP_R_arty_1_desc: "O Lance-Roquette Multiple Nouvelle Génération (LRM NG) é um veículo lançador múltiplo de foguetes de nova geração desenvolvido pela França. Ele é projetado para fornecer uma capacidade avançada de fogo de saturação em campo de batalha. O LRM NG é baseado em um chassi de veículo militar e é equipado com um sistema de lançamento de foguetes múltiplos. Ele é capaz de lançar uma salva de foguetes em rápida sucessão, oferecendo uma capacidade de fogo concentrada e intensa. O veículo possui uma grande capacidade de transporte de foguetes, permitindo que uma variedade de munições seja carregada e disparada. Os foguetes podem ser equipados com diferentes tipos de ogivas, incluindo explosivas, incendiárias, fumígenas e outras especializadas, dependendo das necessidades operacionais. O LRM NG possui recursos avançados de navegação, comunicação e sistemas de controle de fogo, garantindo um alto nível de precisão e eficácia. Sua mobilidade permite que seja implantado rapidamente em diferentes áreas do campo de batalha, fornecendo um suporte de fogo oportuno e eficiente."
 FRA_SP_R_arty_2: "Lanceur à Rackettes d'Unimog"
 FRA_SP_R_arty_2_short: "LRU"
 FRA_SP_R_arty_2_desc: "O Lanceur à Rackettes d'Unimog é um sistema de lançamento de foguetes montado em um veículo Unimog, desenvolvido pela França. Essa plataforma de lançamento é projetada para fornecer mobilidade e flexibilidade no campo de batalha. O sistema é montado no chassi do veículo Unimog, que é conhecido por sua capacidade todo-terreno e robustez. O Lanceur à Rackettes d'Unimog possui um lançador de foguetes múltiplos que pode disparar uma salva de foguetes em rápida sucessão. O veículo é equipado com vários tubos lançadores que contêm os foguetes. Esses foguetes podem ter diferentes calibres e tipos de ogivas, dependendo da missão e dos requisitos operacionais. O sistema é capaz de lançar foguetes de forma rápida e eficiente, fornecendo uma capacidade de fogo concentrado e intensivo. A mobilidade do Unimog permite que o sistema seja implantado em diferentes áreas do campo de batalha, oferecendo suporte de fogo em várias situações táticas. Além disso, o veículo é equipado com sistemas de navegação e comunicação avançados, que permitem uma integração eficiente com as forças terrestres. O Lanceur à Rackettes d'Unimog é uma plataforma de lançamento de foguetes versátil e confiável, fornecendo uma capacidade de fogo móvel e precisa. Sua capacidade de disparar uma salva de foguetes em curto espaço de tempo aumenta a capacidade de supressão de fogo e a flexibilidade das forças armadas francesas em operações terrestres."
 FRA_SP_R_arty_3: "Plateforme Lance Missile" #Fictional
 FRA_SP_R_arty_3_short: "PLM" #Fictional
 FRA_SP_R_arty_3_desc: "A Plateforme Lance Missile é uma plataforma de lançamento de mísseis desenvolvida pela França. Essa plataforma é projetada para fornecer um sistema de lançamento estável e móvel para mísseis de diferentes tipos. A Plateforme Lance Missile é composta por um veículo equipado com um lançador de mísseis. O veículo é projetado para transportar e posicionar o lançador de forma segura e eficiente no campo de batalha. Ele pode ser baseado em diferentes tipos de chassis, como caminhões ou veículos blindados. O lançador de mísseis na Plateforme Lance Missile é capaz de disparar diferentes tipos de mísseis, dependendo das necessidades operacionais. Isso pode incluir mísseis antiaéreos, antitanque ou de ataque terrestre. O sistema é projetado para fornecer uma capacidade de lançamento rápido e preciso, permitindo que os mísseis atinjam alvos com alta precisão. A mobilidade da Plateforme Lance Missile permite que ela seja implantada em diferentes áreas do campo de batalha, proporcionando suporte de fogo flexível às forças militares. Além disso, a plataforma é equipada com sistemas de controle de fogo avançados, que permitem rastrear, adquirir e engajar alvos com precisão."
 FRA_SP_R_arty_4: "Plateforme Lance Missile Nouvelle Génération" #Fictional
 FRA_SP_R_arty_4_short: "PLM NG" #Fictional
 FRA_SP_R_arty_0_desc: "A Plateforme Lance Missile Nouvelle Génération (PLM NG) é uma plataforma de lançamento de mísseis de nova geração desenvolvida pela França. Essa plataforma é projetada para fornecer um sistema de lançamento avançado e altamente móvel para uma variedade de mísseis. A PLM NG é baseada em um veículo de transporte militar e é equipada com um lançador de mísseis de última geração. O veículo é projetado para fornecer mobilidade e proteção aos operadores durante as operações de lançamento. O lançador de mísseis na PLM NG é capaz de disparar uma variedade de mísseis, incluindo mísseis antiaéreos, antitanque ou de ataque terrestre, dependendo das necessidades operacionais. O sistema é projetado para fornecer um lançamento rápido e preciso, permitindo que os mísseis atinjam alvos com alta precisão. Além disso, a PLM NG é equipada com sistemas avançados de controle de fogo, que incluem sensores de localização, sistemas de orientação e sistemas de comunicação. Esses recursos permitem a aquisição rápida de alvos e a coordenação eficiente com outras unidades militares. A mobilidade da PLM NG é uma de suas principais características, permitindo que a plataforma seja implantada em áreas diversas e ofereça suporte de fogo em várias situações táticas. Sua capacidade de deslocamento rápido e capacidade de resposta aumenta a flexibilidade e a eficácia das forças armadas francesas em combate."

 FRA_util_vehicle_0: "Peugeot P4"
 FRA_util_vehicle_6_desc: "O Peugeot P4 é um veículo utilitário militar desenvolvido pela montadora francesa Peugeot para atender às necessidades das forças armadas francesas. É um veículo todo-terreno leve e resistente, projetado para uso em missões militares e de segurança. O P4 é baseado no veículo comercial Peugeot 504, mas foi adaptado e modificado para atender aos requisitos militares. Ele possui uma carroceria robusta e durável, capaz de lidar com terrenos acidentados e condições adversas. O veículo é projetado para acomodar até quatro passageiros, incluindo o motorista e o comandante. Ele também possui espaço de carga para transportar equipamentos e suprimentos militares. O P4 possui tração nas quatro rodas, o que lhe confere uma excelente capacidade off-road. O Peugeot P4 é amplamente utilizado pelas forças armadas francesas e também foi exportado para outros países. É conhecido por sua confiabilidade, facilidade de manutenção e desempenho versátil em diferentes tipos de terreno. O P4 tem sido usado em uma variedade de funções militares, incluindo patrulhamento, transporte de pessoal, escolta de comboios e reconhecimento. Sua versatilidade e adaptabilidade tornam-no um veículo confiável para uma ampla gama de operações militares e de segurança."
 FRA_util_vehicle_1: "Peugeot P4 VPS"
 FRA_util_vehicle_1_desc: "Peugeot P4 VPS (Véhicule de Patrouille Spécialisé) é uma variante especializada do veículo utilitário militar Peugeot P4, projetada para missões de patrulha e reconhecimento em ambientes militares e de segurança. O P4 VPS é uma versão aprimorada do Peugeot P4 padrão, com modificações específicas para atender às necessidades das forças armadas francesas em suas operações de patrulha. Essas modificações incluem recursos adicionais de comunicação, sistemas de navegação avançados e equipamentos específicos para missões de reconhecimento. O veículo possui capacidade para transportar até quatro passageiros, incluindo o motorista e o comandante da patrulha. Ele é equipado com um conjunto de comunicações que permite a troca de informações em tempo real entre a patrulha e a sede, melhorando a coordenação e a eficiência das operações no campo. Além disso, o P4 VPS é equipado com sistemas de navegação avançados, como GPS (Global Positioning System), que permitem que a patrulha localize e rastreie alvos, bem como se mova com precisão em áreas desconhecidas ou difíceis. O veículo também possui recursos de proteção adicional, como blindagem leve para proteger os ocupantes contra ameaças balísticas e dispositivos anti-explosão para mitigar os efeitos de minas terrestres ou dispositivos explosivos improvisados."
 FRA_util_vehicle_2: "Land Rover Defender"
 FRA_util_vehicle_2_desc: "O Land Rover Defender é um veículo utilitário esportivo (SUV) icônico e robusto produzido pela fabricante britânica Land Rover. É conhecido por sua durabilidade, capacidade off-road excepcional e versatilidade em uma variedade de condições. O Defender é projetado para enfrentar os desafios mais difíceis no terreno, desde trilhas off-road até condições extremas de clima e terreno acidentado. Sua carroceria resistente e chassis reforçado oferecem proteção e resistência, permitindo que o veículo supere obstáculos e enfrente terrenos difíceis com facilidade. Ele apresenta um design simples e funcional, com linhas retas e uma postura imponente. O interior é espaçoso e pode ser configurado para acomodar passageiros e carga de forma flexível, tornando-o adequado para uma ampla gama de usos, desde aventuras off-road até aplicações comerciais. O Land Rover Defender é equipado com recursos avançados de tração nas quatro rodas, sistemas de suspensão ajustáveis e um conjunto de tecnologias off-road, como controle de descida e assistência de reboque, que garantem um desempenho impressionante em terrenos acidentados. Além disso, o Defender oferece opções de motorização potentes e eficientes, juntamente com tecnologias avançadas de segurança e conectividade, proporcionando uma experiência de condução confortável e segura. O Land Rover Defender é um veículo confiável, durável e altamente capaz, que tem sido amplamente utilizado em todo o mundo em uma variedade de aplicações, desde expedições off-road até trabalhos em condições adversas. Sua reputação como um dos melhores veículos off-road é bem merecida, e ele continua sendo uma escolha popular para entusiastas off-road e profissionais que precisam de um veículo confiável e resistente."
 FRA_util_vehicle_3: "VBL M-ll"
 FRA_util_vehicle_3_desc: "O VBL M-11 é um veículo blindado leve desenvolvido pela empresa francesa Panhard. VBL significa "Véhicule Blindé Léger" em francês, que se traduz como "Veículo Blindado Leve". O M-11 é uma versão atualizada do VBL original, com aprimoramentos e melhorias em relação à versão anterior. O VBL M-11 é projetado para operar em uma ampla variedade de funções, incluindo reconhecimento, patrulha, escolta e missões de vigilância. É um veículo altamente móvel e ágil, adequado para operar em terrenos variados, desde áreas urbanas até terrenos acidentados. O veículo possui uma estrutura compacta e leve, com capacidade para transportar até quatro tripulantes. É equipado com um sistema de blindagem para proteção contra ameaças de armas leves e fragmentação de explosivos. O VBL M-11 possui um motor potente que fornece boa velocidade e desempenho em terrenos difíceis. Ele é capaz de alcançar altas velocidades em estradas e oferece uma boa capacidade de manobra off-road. Além disso, o veículo é equipado com sistemas de comunicação e sensoriamento avançados, permitindo a coleta e transmissão de informações em tempo real. Ele pode ser armado com uma variedade de armas leves, como metralhadoras ou lançadores de granadas, para autodefesa ou suporte de fogo."
 FRA_util_vehicle_4: "Nexter Aravis"
 FRA_util_vehicle_4_desc: "O Nexter Aravis é um veículo blindado de transporte de tropas desenvolvido pela empresa francesa Nexter Systems. Ele foi projetado para fornecer proteção avançada e mobilidade em ambientes de combate, especialmente em zonas de conflito assimétrico, como ações de contraterrorismo e forças de paz. O Aravis é construído com uma estrutura resistente à explosão de minas terrestres e dispositivos explosivos improvisados (IEDs). Sua blindagem oferece proteção balística contra armas leves e fragmentação de explosivos. Além disso, o veículo possui sistemas de proteção adicionais, como sistemas de detecção de radiação nuclear, química e biológica. O veículo pode transportar uma equipe de até dez pessoas, incluindo o motorista e o comandante. Ele possui uma configuração interna modular que permite acomodar diferentes cargas úteis, como tropas, equipamentos ou sistemas de armas. O Aravis é equipado com um sistema de suspensão avançado que proporciona uma excelente capacidade de cross-country, permitindo a operação em terrenos difíceis. Além disso, ele possui recursos de direção assistida e é capaz de alcançar velocidades adequadas em estradas.O veículo é equipado com sistemas de comunicação e monitoramento avançados, permitindo a troca de informações em tempo real entre a tripulação e outras unidades. Ele também possui recursos de proteção contra ameaças eletrônicas, como interferência de sinais."
 FRA_util_vehicle_5: "Bastion PATSAS"
 FRA_util_vehicle_5_desc: "O Bastion PATSAS (Poste d'Artillerie Sol-Air Transportable Autonome et Solidaire) é um sistema de artilharia antiaérea móvel e autônomo desenvolvido pela empresa francesa Thales. Foi projetado para fornecer uma capacidade de defesa aérea altamente eficaz e flexível para as forças terrestres. O sistema Bastion PATSAS é baseado em um veículo de transporte militar adaptado, equipado com um conjunto de armas antiaéreas, sistemas de sensoriamento e controle de fogo. Ele é capaz de engajar e neutralizar alvos aéreos, como aeronaves de asa fixa, helicópteros e drones. O Bastion PATSAS é composto por lançadores de mísseis antiaéreos, normalmente equipados com mísseis superfície-ar de médio alcance e alta precisão. Esses mísseis são guiados por radar ou sistemas de orientação infravermelha, permitindo o engajamento de alvos em diferentes condições climáticas e horários do dia. O sistema também inclui sensores de vigilância, como radares de busca e rastreamento, e sistemas de controle de fogo que permitem a detecção, rastreamento e engajamento automático de alvos aéreos. O Bastion PATSAS é altamente móvel e pode ser implantado rapidamente para proteger unidades militares em movimento, bases militares ou áreas estratégicas. Ele oferece uma defesa aérea de curto a médio alcance, complementando sistemas de defesa aérea de longo alcance em operações militares. Além disso, o sistema Bastion PATSAS é interoperável com outros sistemas de defesa aérea, permitindo uma integração eficaz com as forças aliadas e a coordenação de defesas conjuntas."
 FRA_util_vehicle_6: "ACMAT VT4"
 FRA_util_vehicle_6_desc: "O ACMAT VT4 é um veículo tático de transporte fabricado pela empresa francesa ACMAT (Ateliers de Construction Mécanique de l'Atlantique). Ele é projetado para uso militar e oferece capacidade de transporte de tropas ou carga em diferentes tipos de terreno. O VT4 é baseado em um chassi robusto e altamente resistente, projetado para enfrentar terrenos difíceis e condições adversas. O veículo é caracterizado por sua alta mobilidade e capacidade de cross-country, permitindo operações em áreas remotas e de difícil acesso. O VT4 pode transportar até 12 soldados completamente equipados ou uma variedade de cargas, como munições, equipamentos ou suprimentos. O compartimento de carga é adaptável e pode ser configurado para atender às necessidades específicas da missão. O veículo é propulsionado por um motor diesel potente, proporcionando boa potência e desempenho em diferentes terrenos. Ele possui tração nas quatro rodas e sistemas de suspensão avançados para garantir uma condução suave e estável, mesmo em terrenos acidentados. O VT4 também é projetado com ênfase na segurança e proteção dos ocupantes. Ele possui uma estrutura resistente que oferece proteção balística e contra minas terrestres, além de recursos adicionais de proteção contra ameaças, como dispositivos explosivos improvisados (IEDs). Além disso, o VT4 é equipado com sistemas de comunicação e navegação avançados, permitindo uma comunicação eficiente entre as equipes e a capacidade de navegação precisa em diferentes cenários."
 FRA_util_vehicle_7: "VLTPNP"
 FRA_util_vehicle_7_desc: "VLTPNP (Véhicule Léger de Transport de Personnel Non Protégé) é um termo em francês que se refere a um veículo leve de transporte de pessoal não protegido. É utilizado para descrever uma classe de veículos utilitários leves projetados para o transporte de tropas ou carga em ambientes de baixo risco, onde a proteção balística não é uma prioridade. Os veículos VLTPNP são frequentemente utilizados para tarefas logísticas, transporte de tropas em áreas seguras ou operações de apoio em missões militares. Eles são projetados para serem ágeis, econômicos e versáteis, com capacidade para transportar um número variável de passageiros ou carga, dependendo da configuração. Esses veículos geralmente têm uma estrutura aberta, sem blindagem, o que os torna mais leves e facilita a mobilidade em terrenos variados. Eles podem ser equipados com um teto retrátil, permitindo uma maior flexibilidade no transporte de carga ou tropas. Os VLTPNP são geralmente baseados em chassis de veículos comerciais adaptados para fins militares. Eles podem ser movidos por motores a diesel ou gasolina, dependendo do modelo, e são projetados para fornecer uma boa capacidade de tração em diferentes tipos de terreno. Embora os veículos VLTPNP não ofereçam a mesma proteção balística que outros veículos militares mais pesados e blindados, eles desempenham um papel importante em operações logísticas e de transporte em ambientes onde o risco de confronto direto é baixo. Sua configuração leve e sua capacidade de transporte tornam-nos adequados para uma variedade de tarefas em operações militares, como transporte de pessoal, transporte de suprimentos ou evacuação médica em áreas de baixo risco."

 ### FSA - Syrian Rebels
 FSA_util_vehicle_0: "Toyota Land Cruiser"
 FSA_util_vehicle_0_desc: "Durante a guerra civil na Síria, o Toyota Land Cruiser tem sido amplamente utilizado por diferentes grupos e facções envolvidas no conflito. Devido à sua durabilidade, capacidade todo-terreno e facilidade de manutenção, o Land Cruiser tornou-se uma escolha popular em áreas afetadas pela guerra. Esse veículo é usado para uma variedade de propósitos, incluindo transporte de pessoas e suprimentos, evacuação médica, patrulhamento e até mesmo montagem de metralhadoras ou lançadores de foguetes. Sua robustez e capacidade de enfrentar terrenos acidentados o tornam uma opção viável para se deslocar em áreas rurais e urbanas danificadas pela guerra. No entanto, é importante ressaltar que o uso do Toyota Land Cruiser na guerra civil na Síria não está limitado a um grupo ou facção específica. Vários atores, incluindo as forças governamentais, grupos rebeldes e facções militantes, têm utilizado esse veículo em suas operações ao longo do conflito."
 FSA_util_vehicle_1: "Toyota Hilux"
 FSA_util_vehicle_1_desc: "Durante a guerra civil na Síria, a Toyota Hilux tem sido amplamente utilizada por diferentes grupos e facções envolvidos no conflito. A Hilux é uma caminhonete resistente e versátil, conhecida por sua confiabilidade e capacidade todo-terreno. Na guerra civil síria, a Hilux tem sido usada para diversas finalidades, como transporte de combatentes, transporte de suprimentos, lançamento de foguetes improvisados e montagem de armamentos leves. Sua capacidade de carga e adaptabilidade a diferentes situações tornam-na uma escolha popular para atuar em áreas urbanas e rurais afetadas pelo conflito. Diversos grupos envolvidos na guerra, incluindo as forças governamentais, grupos rebeldes e facções militantes, têm utilizado a Hilux em suas operações. A natureza durável e de fácil manutenção da caminhonete a torna especialmente adequada para as condições desafiadoras presentes no cenário de guerra. É importante ressaltar que o uso da Toyota Hilux na guerra civil na Síria não está restrito a uma única facção ou grupo. Vários atores têm utilizado esse veículo como parte de suas estratégias e táticas no conflito."
 
 ### Georgia ###
 GEO_infantry_weapons: "AK-47"
 GEO_infantry_weapons_desc: "O fuzil de assalto AK-47, também conhecido como Avtomat Kalashnikova modelo 1947, foi amplamente adotado pelas Forças Armadas da Geórgia após sua independência da União Soviética em 1991. O AK-47 é um fuzil icônico projetado por Mikhail Kalashnikov e é reconhecido por sua durabilidade, confiabilidade e simplicidade de operação. O AK-47 utiliza o calibre 7,62x39mm e possui um sistema de gás de longo curso, que contribui para sua confiabilidade mesmo em condições adversas. O fuzil tem um carregador destacável com capacidade típica de 30 cartuchos, embora existam variações com capacidades diferentes. O AK-47 foi amplamente utilizado nas forças armadas soviéticas e em muitos outros países do mundo. Após a independência da Geórgia, as Forças Armadas georgianas herdaram um número significativo de fuzis AK-47 do antigo exército soviético e continuaram a utilizá-los."
 GEO_infantry_weapons1: "AKM"
 GEO_infantry_weapons1_desc: "O fuzil de assalto AKM é uma variante modernizada do AK-47 e também foi adotado pelas Forças Armadas da Geórgia. O AKM mantém o mesmo calibre 7,62x39mm do AK-47, mas possui algumas modificações em relação ao seu antecessor. O AKM foi desenvolvido na década de 1950 como uma versão mais leve e simplificada do AK-47. Ele apresenta uma série de melhorias, incluindo uma caixa de culatra estampada em vez de usinada, o que reduz o peso e o custo de produção. Além disso, o AKM possui uma coronha retrátil que facilita o transporte e o manuseio em espaços confinados. Assim como o AK-47, o AKM é conhecido por sua confiabilidade e durabilidade em condições adversas. Sua simplicidade de operação e manutenção também contribuem para sua popularidade em todo o mundo."
 GEO_infantry_weapons2: "AK-74"
 GEO_infantry_weapons2_desc: "O fuzil de assalto AK-74 também foi adotado pelas Forças Armadas da Geórgia. O AK-74 é uma variante mais moderna do fuzil de assalto AKM e foi desenvolvido na União Soviética na década de 1970. Uma das principais diferenças entre o AK-74 e o AKM é o calibre utilizado. Enquanto o AKM usa o calibre 7,62x39mm, o AK-74 utiliza o calibre 5,45x39mm. O uso desse calibre menor permitiu reduzir o recuo e melhorar o controle durante o disparo automático, além de possibilitar uma maior capacidade de transporte de munição. O AK-74 também apresenta algumas modificações estéticas e de design em relação ao AKM. Possui uma coronha mais reta, uma boca de fogo compensada e um freio de boca cônico, que ajudam a reduzir o recuo e o levantamento do cano durante os disparos."
 GEO_infantry_weapons3: "AK-74M"
 GEO_infantry_weapons3_desc: "O fuzil de assalto AK-74M também foi adotado pelas Forças Armadas da Geórgia. O AK-74M é uma versão modernizada do AK-74 e foi introduzido nas forças russas em meados da década de 1990. Assim como o AK-74, o AK-74M utiliza o calibre 5,45x39mm. No entanto, o AK-74M possui algumas melhorias em relação ao seu antecessor. Essas melhorias incluem um sistema de fixação da coronha aprimorado, trilhos para acessórios como miras ópticas e lanterna tática, além de uma empunhadura mais ergonômica. O AK-74M também apresenta um freio de boca mais eficiente para ajudar a controlar o recuo e melhorar a estabilidade durante os disparos. Essas melhorias visam aumentar a precisão, a ergonomia e a capacidade de personalização do fuzil."
 GEO_infantry_weapons4: "G36"
 GEO_infantry_weapons4_desc: "O fuzil de assalto G36, fabricado pela empresa alemã Heckler & Koch, também foi adotado pelas Forças Armadas da Geórgia. O G36 é um fuzil de assalto conhecido por seu design modular e por sua confiabilidade em várias condições operacionais. O G36 utiliza o calibre 5,56x45mm NATO e possui um sistema de gás de operação com pistão, semelhante a muitos fuzis de assalto modernos. Ele é construído com polímero reforçado, o que contribui para seu peso mais leve em comparação com outros fuzis de assalto. Uma das características distintivas do G36 é seu sistema de trilhos Picatinny, que permite a montagem de acessórios, como miras ópticas, lanternas táticas e outros dispositivos. Além disso, o G36 possui uma coronha dobrável, o que facilita seu transporte e uso em espaços confinados. A adoção do G36 pelas Forças Armadas da Geórgia foi parte de seus esforços para diversificar seu arsenal e incorporar armas de fabricação estrangeira em seu inventário. O G36 oferece uma opção moderna e confiável para as tropas georgianas, especialmente em termos de precisão, modularidade e ergonomia."
 GEO_infantry_weapons5: "M4 Carbine"
 GEO_infantry_weapons5_desc: "O fuzil de assalto M4 Carbine também foi adotado pelas Forças Armadas da Geórgia. O M4 Carbine é uma variante mais compacta e leve do fuzil M16, desenvolvido nos Estados Unidos pela Colt. O M4 Carbine utiliza o calibre 5,56x45mm NATO, o mesmo calibre do M16, e possui um sistema de operação a gás com pistão. Sua principal característica é seu tamanho reduzido, o que o torna adequado para operações em espaços confinados e situações em que a mobilidade é essencial. O M4 Carbine também é conhecido por sua modularidade, permitindo a montagem de acessórios, como miras ópticas, lanternas táticas, lançadores de granadas e outros dispositivos, nos trilhos Picatinny presentes em seu guarda-mão."
 GEO_infantry_weapons6: "FN F2000"
 GEO_infantry_weapons6_desc: "O fuzil de assalto FN F2000 também foi relatado como sendo adotado pelas Forças Armadas da Geórgia em determinados momentos. O FN F2000 é um fuzil de assalto bullpup desenvolvido pela empresa belga Fabrique Nationale (FN). O F2000 utiliza o calibre 5,56x45mm NATO e apresenta um design futurista e ergonômico. Sua característica distintiva é o layout bullpup, onde o carregador está localizado atrás do gatilho, permitindo um fuzil mais compacto sem sacrificar o comprimento do cano. Isso facilita o manuseio em espaços confinados e oferece melhor equilíbrio durante o disparo. O F2000 possui trilhos integrados que permitem a montagem de acessórios, como miras ópticas, lanternas táticas e outros dispositivos. Além disso, possui um sistema de mira óptica integrado em seu design. A adoção do FN F2000 pelas Forças Armadas da Geórgia pode ter sido parte de seus esforços para diversificar seu arsenal e adquirir armas modernas de fabricação estrangeira. O F2000 oferece uma plataforma de fuzil de assalto avançada, com precisão e confiabilidade em uma configuração compacta."

 GEO_util_vehicle_2: "DELGA-1"
 GEO_util_vehicle_2_short: "DELGA-1"
 GEO_util_vehicle_2_desc: "O DELGA-1 é um veículo leve de assalto georgiano para forças de operações especiais, projetado pela empresa de pesquisa STC Delta, do Ministério da Defesa da Geórgia. Os primeiros veículos desse tipo foram entregues às forças especiais georgianas em 2001 para exame de campo. Baseado em um veículo de combate/exploração russo da marca Lada, o DELGA-1 é muito leve e não possui blindagem, o que é comum em veículos de tipos semelhantes. A arma pode ser escolhida de acordo com a necessidade. O veículo tem espaço para pelo menos duas metralhadoras e um lançador automático de granadas adicional ou uma arma anti-tanque. Desde o início da pesquisa, várias variantes 4x4 e 6x6 foram desenvolvidas, algumas com capacidade de transporte adicional e placas de blindagem para fornecer mais proteção à tripulação e aos passageiros. O desenvolvimento da família DELGA está em andamento."
 GEO_util_vehicle_4: "Didgori"
 GEO_util_vehicle_4_short: "Didgori"
 GEO_util_vehicle_4_desc: "O Didgori é uma família de veículos blindados multiuso desenvolvidos pela empresa georgiana STC Delta, uma subdivisão do Ministério da Defesa da Geórgia. Esses veículos são projetados para atender a diversas necessidades operacionais, incluindo transporte de tropas, reconhecimento, patrulha e missões de combate. O nome "Didgori" é uma referência à Batalha de Didgori, uma importante batalha histórica na Geórgia, ocorrida em 1121. A família de veículos Didgori inclui diferentes variantes, como o Didgori 1, Didgori 2, Didgori-M, Didgori-M2 e outros. Esses veículos são baseados em chassis de caminhões comerciais e são adaptados para aplicações militares. Os veículos Didgori são conhecidos por sua mobilidade, capacidade de carga, proteção balística e modularidade. Eles podem ser equipados com diversas armas e sistemas de defesa, como metralhadoras, lançadores de granadas automáticos e mísseis anti-tanque. Os veículos Didgori foram amplamente utilizados pelas Forças Armadas da Geórgia em operações militares e têm demonstrado eficácia em diversas situações de combate e missões de segurança interna."

 GEO_APC_4: "Lazika APC"
 GEO_APC_4_short: "Lazika APC"
 GEO_APC_4_desc: "O Lazika APC (Armored Personnel Carrier) é um veículo blindado de transporte de pessoal desenvolvido pela empresa georgiana STC Delta, uma subdivisão do Ministério da Defesa da Geórgia. O Lazika APC é baseado em um chassi de esteiras e foi projetado para fornecer transporte seguro e proteção para tropas em ambientes operacionais diversos. Ele é capaz de transportar um número significativo de soldados totalmente equipados, geralmente variando de 8 a 10 soldados, além da tripulação. O veículo possui blindagem para proteção contra ameaças balísticas e minas terrestres, aumentando a segurança dos ocupantes. Além disso, ele pode ser equipado com sistemas adicionais de proteção, como sistemas de defesa ativa. Em termos de armamento, o Lazika APC normalmente está equipado com uma metralhadora de calibre médio, como uma metralhadora de 12,7 mm ou uma metralhadora de 7,62 mm, para defesa contra ameaças leves e supressão de fogo inimigo. O Lazika APC foi desenvolvido como parte dos esforços da Geórgia para fortalecer sua indústria de defesa e melhorar suas capacidades militares. Embora as informações disponíveis sejam limitadas, o Lazika APC representa uma iniciativa importante na produção de veículos blindados pela Geórgia, visando aumentar sua autonomia na área de defesa."

 GEO_IFV_4: "Lazika IFV"
 GEO_IFV_4_short: "Lazika IFV"
 GEO_IFV_4_desc: "O Lazika é um veículo blindado de infantaria (IFV) desenvolvido pela empresa georgiana STC Delta, uma subdivisão do Ministério da Defesa da Geórgia. O Lazika foi projetado para fornecer mobilidade, proteção e poder de fogo para as tropas de infantaria em campo de batalha. O veículo Lazika é baseado em um chassi de esteiras e apresenta uma torre armada montada no topo, que abriga uma variedade de armamentos. Ele foi projetado para acomodar uma tripulação de três pessoas, além de transportar até oito soldados totalmente equipados. O armamento principal do Lazika é um canhão automático de 23 mm, que pode ser utilizado para engajar alvos terrestres e aéreos. Além disso, o veículo está equipado com metralhadoras coaxiais de 7,62 mm e lançadores de granadas fumígenas. O Lazika possui proteção balística e contra minas, além de sistemas de defesa ativa para aumentar sua sobrevivência em ambientes hostis. Ele também está equipado com tecnologias modernas de comunicação e sistemas de controle de fogo. O desenvolvimento do Lazika foi um esforço significativo da Geórgia para criar sua própria capacidade de produção de veículos blindados e aumentar sua autonomia na área de defesa."

 GEO_SP_R_arty_0: "RS-122"
 GEO_SP_R_arty_0_short: "RS-122"
GEO_SP_R_arty_0_desc: "O RS-122 é um lançador móvel de foguetes múltiplos georgiano que dispara foguetes de 122 mm. Foi desenvolvido em 2011 e apresentado em exposição de produção em fevereiro de 2012. O RS-122 é uma versão altamente modificada do sistema soviético BM-21 Grad. Suas principais características são a cabine da tripulação blindada (utilizando elementos de MRAP e BAE Caiman), melhorias no alcance de tiro, alcance operacional e precisão. O veículo foi desenvolvido pelo Centro Técnico-Científico Delta, uma empresa estatal. O lançador de foguetes foi projetado para derrotar pessoal, alvos blindados, baterias de artilharia, postos de comando e fortificações. O RS-122 é capaz de disparar foguetes sem a necessidade de uma preparação prévia de posição e exposição da tripulação, minimizando assim o tempo de salva e maximizando a proteção da unidade. O RS-122 representa um avanço no desenvolvimento de capacidades de artilharia da Geórgia. Com suas modificações e melhorias em relação ao sistema original, o RS-122 oferece maior eficácia e precisão no combate a alvos diversos."
 GEO_SP_R_arty_1: "Didgori MLRS"
 GEO_SP_R_arty_1_short: "Didgori MLRS"
 GEO_SP_R_arty_1_desc: "O Didgori 1 é uma família de veículos blindados 4x4 projetados e fabricados na Geórgia pelo Centro Técnico-Científico Militar Estadual "Delta". O layout do Didgori 1 é convencional, com o motor na parte dianteira, a seção da tripulação no meio e o compartimento de tropas na parte traseira. O motorista e o comandante estão localizados na frente do veículo. Há uma porta de abertura para a frente para o motorista e o comandante em ambos os lados do casco. Na parte traseira do casco, há uma grande porta que se abre para a direita e possui uma pequena janela à prova de balas e uma porta de disparo na parte superior. De acordo com informações fornecidas pelo Georgian Blog, uma estação de armas remota é montada no centro do compartimento da tripulação, equipada com dois blocos de 13 tubos de lançamento. A estação de armas pode ser equipada com diferentes tubos lançadores de foguetes de 57, 80 e 107 mm. Ela possui uma elevação de +55° a 85° e pode girar 360°."

 GEO_SP_arty_1: "GMM-120 Self-propelled Mortar"
 GEO_SP_arty_1_short: "GMM-120"
 GEO_SP_arty_1_desc: "O GMM-120 é um obus autopropulsado georgiano de 120 mm. Ele é um sistema de morteiro móvel que combina um obus de 120 mm com um veículo de transporte e lançamento integrado. O GMM-120 foi desenvolvido pela empresa georgiana STC Delta, uma subdivisão do Ministério da Defesa da Geórgia. O sistema é projetado para fornecer apoio de fogo às unidades de infantaria e forças terrestres em geral. O obus autopropulsado GMM-120 possui uma torre montada no veículo, que abriga o morteiro de 120 mm. Isso permite um rápido desdobramento e capacidade de fogo direto no campo de batalha. O sistema é capaz de disparar uma variedade de munições de 120 mm, incluindo projéteis de alto explosivo, fumaça e iluminação. O GMM-120 possui recursos de mobilidade, permitindo que seja rapidamente deslocado pelo campo de batalha. Ele é baseado em um veículo de esteiras que oferece boa capacidade de manobra em terrenos variados. O sistema GMM-120 foi desenvolvido para melhorar as capacidades de fogo indireto da Geórgia e aumentar sua autonomia no campo de batalha. É importante ressaltar que as informações disponíveis sobre o GMM-120 podem ser limitadas, pois se trata de um sistema desenvolvido internamente pela Geórgia e pode não ser tão amplamente divulgado quanto sistemas de outros países."

 ### Germany ###
 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "O Heckler & Koch G3 é um fuzil de batalha de calibre 7,62 mm amplamente utilizado em todo o mundo. Ele foi desenvolvido na Alemanha Ocidental pela empresa Heckler & Koch e entrou em serviço em 1959. O G3 é conhecido por sua confiabilidade, precisão e capacidade de fogo. O G3 é um fuzil semiautomático ou automático, alimentado por um carregador destacável de 20 ou 30 cartuchos. Sua câmara é projetada para a munição de 7,62 x 51 mm NATO. O sistema de operação é baseado no princípio do recuo retardado por rotação do ferrolho, o que proporciona uma excelente estabilidade e redução do recuo. O design do G3 apresenta uma construção robusta e durável, com muitas peças de aço estampado, o que torna o fuzil resistente e confiável mesmo em condições adversas. Ele possui um sistema de mira dianteira ajustável e uma alça de mira traseira com ajuste de elevação. O G3 tem uma coronha retrátil e ajustável, o que permite que o comprimento total do fuzil seja alterado para se adequar às preferências do operador ou para facilitar o transporte e armazenamento. Ele também possui trilhos Picatinny ou NATO em sua parte superior, permitindo a montagem de miras ópticas, lunetas ou outros acessórios."
 GER_infantry_weapons1: "Heckler & Koch G3A4"
 GER_infantry_weapons1_short: "G3A4"
 GER_infantry_weapons1_desc: "O Heckler & Koch G3A4 é uma variante específica do fuzil de batalha G3, desenvolvido pela renomada fabricante alemã de armas Heckler & Koch. O G3A4 é uma versão com características específicas em relação ao design original do G3. Uma das principais características do G3A4 é o seu comprimento. Ao contrário do G3 padrão, que possui uma coronha fixa, o G3A4 apresenta uma coronha retrátil, o que permite ajustar o comprimento total do fuzil de acordo com as preferências do operador ou as necessidades operacionais. Essa característica facilita o transporte e a utilização em espaços confinados. Além disso, o G3A4 mantém as características fundamentais do G3. Ele é um fuzil de calibre 7,62 mm, alimentado por um carregador destacável de 20 ou 30 cartuchos. Possui um sistema de operação baseado no recuo retardado por rotação do ferrolho, proporcionando estabilidade e precisão de tiro. O G3A4 também possui trilhos Picatinny ou NATO na parte superior do fuzil, permitindo a montagem de miras ópticas, lunetas ou outros acessórios, para melhorar a precisão e a capacidade de engajamento do alvo."
 GER_infantry_weapons2: "Heckler & Koch G41"
 GER_infantry_weapons2_short: "G41"
 GER_infantry_weapons2_desc: "O Heckler & Koch G41 é um fuzil de assalto desenvolvido pela renomada fabricante alemã de armas Heckler & Koch. Ele foi projetado como uma evolução do fuzil G3, incorporando várias melhorias e modificações em relação ao seu antecessor. O G41 utiliza o mesmo calibre 7,62 mm do G3 e compartilha alguns elementos de design com o seu predecessor, como o sistema de operação baseado no recuo retardado por rotação do ferrolho. No entanto, o G41 apresenta algumas características distintas. Uma das principais alterações no G41 é a utilização de um receptor superior de polímero, em vez do receptor de aço do G3. Isso reduz o peso do fuzil e também ajuda a melhorar a dissipação de calor durante o disparo prolongado. Outra modificação significativa é a introdução de um sistema de trilhos Picatinny integrados no receptor superior e no guarda-mão, permitindo a fácil montagem de uma variedade de acessórios, como miras ópticas, lunetas, lanternas táticas e empunhaduras verticais. Além disso, o G41 possui uma coronha dobrável que facilita o transporte e o uso em espaços confinados. Ele também tem um seletor de fogo ambidestro, permitindo ao atirador selecionar entre o modo de disparo semiautomático e automático."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "O Heckler & Koch G36 é um fuzil de assalto de calibre 5,56 mm projetado e fabricado pela renomada empresa alemã de armas, Heckler & Koch. Ele foi desenvolvido no final dos anos 1990 como um substituto para o fuzil G3 e é amplamente utilizado em todo o mundo. O G36 possui um design moderno e ergonômico, com um receptor de polímero reforçado que o torna leve e resistente. Ele é alimentado por um carregador destacável de 30 cartuchos e possui um sistema de operação baseado no recuo retardado por rotação do ferrolho. Uma das principais características do G36 é o seu sistema de trilhos Picatinny, localizado no receptor superior e no guarda-mão. Esses trilhos permitem a fácil instalação de uma ampla variedade de acessórios, como miras ópticas, lunetas, lanternas táticas e empunhaduras verticais. O G36 possui um seletor de fogo ambidestro, permitindo ao atirador selecionar entre os modos de disparo semiautomático, automático e de três tiros. Ele também possui uma alça de mira ajustável e uma mira dianteira dobrável. O fuzil tem uma coronha fixa, mas também está disponível em variantes com coronha dobrável ou ajustável em comprimento. Isso permite que o operador adapte o fuzil às suas necessidades e preferências específicas."
 GER_infantry_weapons4: "HK 416"
 GER_infantry_weapons4_short: "HK 416"
 GER_infantry_weapons4_desc: "O HK 416 é um fuzil de assalto desenvolvido pela Heckler & Koch (HK), uma renomada fabricante alemã de armas de fogo. Ele foi projetado como uma alternativa ao fuzil M4/M16, com o objetivo de oferecer melhor desempenho e confiabilidade em condições adversas. O HK 416 utiliza o mesmo calibre 5,56 mm do M4/M16 e compartilha algumas semelhanças no design, mas incorpora várias melhorias significativas. Uma das principais modificações é a adoção de um sistema de pistão de gás em vez do sistema de operação a gás direto encontrado no M4/M16. Isso ajuda a reduzir o acúmulo de resíduos no receptor e melhora a confiabilidade do fuzil, especialmente em ambientes sujos ou extremos. Outra característica distintiva do HK 416 é o uso de um receptor superior de alumínio forjado, que é mais resistente e durável em comparação com o receptor de aço do M4/M16. Ele também possui um guarda-mão flutuante, que permite a montagem de acessórios sem afetar a precisão do fuzil. O HK 416 possui trilhos Picatinny ou NATO no receptor superior, no guarda-mão e na parte inferior do fuzil, permitindo a fácil instalação de miras ópticas, lunetas, lanternas táticas e outros acessórios.O fuzil tem um seletor de fogo ambidestro, permitindo ao atirador selecionar entre os modos de disparo semiautomático, automático e de três tiros. Ele também possui uma coronha retrátil que pode ser ajustada em comprimento para melhor se adaptar às preferências do operador ou às necessidades operacionais."
 GER_infantry_weapons5: "HK 433"
 GER_infantry_weapons5_short: "HK 433"
 GER_infantry_weapons5_desc: "O HK 433 é um fuzil de assalto desenvolvido pela Heckler & Koch (HK), uma renomada fabricante alemã de armas de fogo. Foi projetado como uma plataforma modular e versátil, destinada a oferecer um desempenho avançado e atender às necessidades das forças armadas modernas. O HK 433 utiliza o calibre 5,56 mm NATO e possui um design ergonômico e compacto. Ele é construído com um receptor superior de alumínio e um receptor inferior de polímero, que combina resistência e leveza. O fuzil foi projetado para ser modular, permitindo a personalização e adaptação às preferências e requisitos específicos do operador. Uma das características notáveis do HK 433 é o seu sistema de trilhos Picatinny ou NATO ao longo do receptor superior, guarda-mão e parte inferior do fuzil. Esses trilhos permitem a montagem de uma ampla variedade de acessórios, como miras ópticas, lunetas, lanternas táticas e empunhaduras verticais. O HK 433 apresenta um sistema de operação a gás com ferrolho rotativo, semelhante ao HK416. Ele possui um seletor de fogo ambidestro e é capaz de disparo semiautomático, automático e de três tiros. Além disso, o fuzil tem uma coronha dobrável e ajustável em comprimento, tornando-o adequado para diferentes situações de combate e para transporte e armazenamento mais convenientes."
 GER_infantry_weapons6: "HK 452"
 GER_infantry_weapons6_short: "HK 452"
 GER_infantry_weapons6_desc: "O Heckler & Koch HK 452 é um fuzil de precisão de calibre .308 (7,62 mm) projetado para atender às necessidades de atiradores de longa distância. Ele combina a renomada qualidade e precisão da Heckler & Koch com recursos avançados para proporcionar um desempenho excepcional. O HK 452 possui um receptor superior e inferior em alumínio aeronáutico de alta resistência, garantindo durabilidade e leveza. Seu cano de alta qualidade é flutuante, o que minimiza a interferência externa e melhora a precisão do tiro. Uma das principais características do HK 452 é o seu sistema de gatilho ajustável de precisão, que permite ao atirador personalizar a sensibilidade do gatilho para se adequar às suas preferências e necessidades específicas. O fuzil é equipado com uma coronha ajustável em comprimento e altura, permitindo um ajuste confortável e personalizado para diferentes tipos de atiradores e posições de tiro. Além disso, ele possui um sistema de absorção de recuo, reduzindo significativamente o impacto do recuo e garantindo maior estabilidade durante os disparos.O HK 452 possui trilhos Picatinny ou NATO na parte superior e inferior do fuzil, permitindo a fácil instalação de miras ópticas, lunetas de alta precisão, bipés e outros acessórios de acordo com as necessidades do atirador."
 GER_infantry_weapons7: "HK 465"
 GER_infantry_weapons7_short: "HK 465"
 GER_infantry_weapons7_desc: "O Heckler & Koch HK 465 é um fuzil de assalto de calibre 5,56 mm, projetado com uma abordagem futurista e características de ponta. Desenvolvido pela renomada fabricante de armas Heckler & Koch, o HK 465 é uma arma de última geração que combina desempenho excepcional com um visual estilizado. O fuzil apresenta um design inovador, com linhas agressivas e uma ergonomia aprimorada para facilitar o manuseio e o controle. Seu receptor superior e inferior são construídos em um material de alta resistência, equilibrando durabilidade e peso reduzido. O HK 465 é equipado com um sistema de mira óptica integrada de última geração, proporcionando uma experiência de tiro avançada. A mira oferece recursos como zoom variável, compensação balística e opções de visão noturna, permitindo que o atirador tenha uma precisão excepcional em diversas condições de iluminação. Além disso, o fuzil possui um sistema de supressor de flash integrado, reduzindo significativamente o brilho e a assinatura de flash durante os disparos. Isso ajuda a manter o atirador discreto e minimiza a chance de revelar sua posição em ambientes de combate. O HK 465 é altamente modular e compatível com uma variedade de acessórios e trilhos de montagem. Isso permite que o atirador personalize o fuzil de acordo com suas preferências, adicionando miras extras, lanternas táticas, empunhaduras verticais e outros dispositivos de apoio. Combinando design arrojado, tecnologia de ponta e um desempenho de primeira linha, o Heckler & Koch HK 465 é uma escolha impressionante para operadores militares de elite, forças especiais e atiradores exigentes que buscam uma arma de assalto de alto desempenho com um toque futurista."

 #GER_APC_1_variant: "Henschel UR-416"
 GER_APC_1: "M113G"
 GER_APC_1_desc: "O M113G é uma variante alemã do veículo blindado de transporte de pessoal M113. Desenvolvido pela empresa alemã Rheinmetall Landsysteme, o M113G passou por modificações e atualizações para atender às necessidades específicas do Exército Alemão. O M113G mantém a configuração básica do M113, com uma carroceria em alumínio resistente a balas e estilhaços, capaz de acomodar um motorista e até 11 soldados totalmente equipados. No entanto, o M113G recebeu várias melhorias para aumentar sua capacidade de sobrevivência, mobilidade e poder de fogo. Uma das principais atualizações do M113G é a instalação de um motor mais potente, proporcionando maior velocidade e capacidade de resposta. O veículo também foi equipado com um sistema de suspensão aprimorado, permitindo uma condução mais suave e uma melhor capacidade de manobra em terrenos difíceis. No que diz respeito à proteção, o M113G recebeu um pacote de blindagem adicional para melhorar sua resistência contra ameaças balísticas e explosivas. Isso inclui placas de blindagem suplementares e proteção contra minas terrestres. Em termos de armamento, o M113G pode ser equipado com uma variedade de armas, como metralhadoras pesadas, metralhadoras leves ou lançadores de granadas automáticos. Esses sistemas de armas são montados em torres ou em suportes externos, proporcionando ao veículo uma capacidade de fogo efetiva para apoio de infantaria ou defesa própria."
 GER_APC_2: "M113A2"
 GER_APC_2_desc: "O M113A2 é uma variante do veículo blindado de transporte de pessoal M113, que é amplamente utilizado em todo o mundo. O M113A2 é uma atualização do modelo básico M113 e oferece várias melhorias em relação à versão anterior. Uma das principais melhorias no M113A2 é o sistema de propulsão. Ele é equipado com um motor a diesel mais potente, que proporciona maior potência e desempenho em comparação com o modelo original. Essa atualização resulta em uma melhor capacidade de resposta e velocidade em diferentes tipos de terreno. O M113A2 também apresenta um sistema de suspensão aprimorado, o que melhora sua capacidade de manobra e fornece uma condução mais suave, mesmo em terrenos acidentados. Isso aumenta o conforto para a tripulação e passageiros a bordo. Em termos de proteção, o M113A2 possui um pacote de blindagem aprimorado, projetado para aumentar a resistência do veículo contra ameaças balísticas, estilhaços e minas terrestres. A blindagem adicional é capaz de oferecer maior segurança para a tripulação e os passageiros contra ataques inimigos. Além disso, o M113A2 pode ser equipado com uma variedade de sistemas de armas, como metralhadoras pesadas, lançadores de granadas ou sistemas de mísseis antitanque. Esses sistemas de armas são montados em torres ou em suportes externos, permitindo ao veículo fornecer apoio de fogo eficaz durante as operações militares. O M113A2 é conhecido por sua versatilidade e capacidade de adaptação. Além de sua função principal como veículo de transporte de pessoal, ele pode ser configurado para desempenhar uma variedade de papéis, incluindo ambulância, veículo de comando, posto de observação avançado e muito mais."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "O Tpz-1 Fuchs é um veículo blindado de transporte de pessoal desenvolvido pela empresa alemã Rheinmetall Landsysteme. Ele é usado principalmente pelas Forças Armadas da Alemanha, mas também foi exportado para outros países. O Tpz-1 Fuchs possui uma configuração de tração 6x6 e é projetado para operar em uma variedade de terrenos, incluindo áreas urbanas e rurais. Sua carroceria é feita de aço balístico resistente e é capaz de acomodar um motorista e até dez passageiros totalmente equipados. Uma das principais características do Tpz-1 Fuchs é sua proteção contra ameaças balísticas, minas terrestres e dispositivos explosivos improvisados (IEDs). Ele possui um sistema de blindagem eficiente que ajuda a proteger a tripulação e os passageiros de perigos externos. O veículo também possui um sistema de detecção de agentes químicos, biológicos, radiológicos e nucleares (CBRN), permitindo que a tripulação detecte e responda a ameaças desse tipo. Além disso, o Tpz-1 Fuchs pode ser equipado com sistemas de descontaminação para garantir a segurança da tripulação e das tropas transportadas em caso de exposição a substâncias perigosas. Em termos de mobilidade, o Tpz-1 Fuchs é impulsionado por um motor diesel potente e possui recursos como direção nas quatro rodas e suspensão independente. Isso permite que o veículo se mova rapidamente em vários tipos de terreno, incluindo áreas acidentadas e alagadas. O Tpz-1 Fuchs pode ser configurado para diferentes funções, incluindo transporte de tropas, ambulância, posto de comando, veículo de reconhecimento e veículo de engenharia. Sua flexibilidade e capacidade de adaptação o tornam um veículo versátil para várias operações militares."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "O Tpz-1 Fuchs Mexas é uma variante do veículo blindado de transporte de pessoal Tpz-1 Fuchs, que recebeu modificações e atualizações para se tornar um veículo de combate de infantaria (Mexas - Mechanized EXpanded All-Terrain Vehicle System). Essa versão do Fuchs foi desenvolvida para atender às necessidades do Exército Alemão em termos de capacidades de combate e suporte de infantaria. O Tpz-1 Fuchs Mexas possui uma configuração de tração 6x6 e compartilha a base do veículo original, mas recebeu uma série de melhorias significativas. A principal modificação é a adição de um sistema de torre com armamento pesado, permitindo ao veículo fornecer apoio direto de fogo para as tropas de infantaria. A torre do Tpz-1 Fuchs Mexas é equipada com uma variedade de armas, como uma metralhadora pesada de calibre 12,7 mm e um lançador de granadas automático. Isso proporciona ao veículo uma capacidade de fogo significativa contra alvos inimigos, incluindo infantaria, veículos leves e posições fortificadas. Além disso, o Tpz-1 Fuchs Mexas também possui melhorias na proteção. A blindagem foi reforçada para resistir a ameaças balísticas e explosivas, garantindo maior segurança para a tripulação e as tropas transportadas. O veículo também pode ser equipado com sistemas de proteção adicional contra minas terrestres e dispositivos explosivos improvisados (IEDs). O Tpz-1 Fuchs Mexas mantém as capacidades de mobilidade e versatilidade do veículo base. Ele é capaz de operar em diversos tipos de terreno, incluindo áreas urbanas e rurais, e pode transportar um número significativo de tropas para o campo de batalha."
 GER_APC_5: "Dingo"
 GER_APC_5_short: "Dingo"
 GER_APC_5_desc: "O Dingo é um veículo blindado de reconhecimento e transporte de tropas utilizado pelo Exército Alemão e por outras forças militares em todo o mundo. Ele é fabricado pela empresa alemã Krauss-Maffei Wegmann (KMW) e é projetado para oferecer proteção contra minas e ameaças balísticas. O Dingo é um veículo 4x4 com capacidade para transportar até 8 soldados, dependendo da configuração. Ele é equipado com recursos de proteção avançados, incluindo uma estrutura resistente a explosões e proteção contra minas embaixo do chassi. Além disso, o Dingo também possui proteção balística para proteger a tripulação e os soldados transportados. O veículo é altamente móvel e possui recursos de reconhecimento, incluindo sistemas de observação e sensores para a detecção de ameaças. Ele pode ser equipado com armamento leve, como metralhadoras, para fins de autodefesa."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "GTK Boxer"
 GER_APC_6_desc: "O GTK Boxer é um veículo blindado de transporte de pessoal utilizado pelo Exército Alemão. Ele é fabricado pela empresa alemã ARTEC GmbH e foi introduzido no serviço ativo em 2009. O Boxer é um veículo 8x8 modular que pode ser configurado para diversas funções, incluindo transporte de tropas, ambulância de combate, posto de comando, veículo de recuperação e outras variantes especializadas. O Boxer oferece proteção balística e contra minas, além de ter alta mobilidade e capacidade off-road. Ele pode transportar até 8 soldados equipados com todo o seu equipamento de combate. O veículo também possui uma torre modular na parte superior, permitindo a instalação de diferentes sistemas de armas, como metralhadoras ou lançadores de granadas. O Boxer tem sido amplamente utilizado pelas forças armadas alemãs e também foi adquirido por outros países, como a Holanda e a Lituânia."
 GER_APC_7: "TPz Fuchs A4"
 GER_APC_7_short: "TPz Fuchs A4"
 GER_APC_7_desc: "O TPz (Transportpanzer) Fuchs A4 é uma variante do veículo blindado multiuso Fuchs utilizado pelo Exército Alemão. O Fuchs A4 é uma atualização da versão original do Fuchs e possui várias melhorias em relação às versões anteriores. O Fuchs A4 mantém a configuração 6x6 e é projetado para transportar tropas em ambientes operacionais desafiadores. Ele possui recursos de proteção balística e contra minas, bem como sistemas de detecção de agentes químicos, biológicos, radiológicos e nucleares (CBRN). O Fuchs A4 também pode ser equipado com sistemas de armas para fins de autodefesa, como uma torre armada com um canhão automático. Essa variante do Fuchs é amplamente utilizada para fins de reconhecimento, transporte de tropas e suporte de fogo. Ele possui capacidade para transportar até 10 soldados totalmente equipados, além de poder ser adaptado para realizar outras funções, como ambulância de combate ou posto de comando."
 GER_APC_8: "GTK Shepherd"
 GER_APC_8_short: "GTK Shepherd"
 GER_APC_8_desc: "O GTK Shepherd é um veículo blindado de transporte de pessoal (APC) utilizado pelo Exército Alemão. Ele foi projetado para fornecer mobilidade, proteção e capacidade de transporte de tropas em diversos cenários operacionais. O Shepherd é construído com uma estrutura resistente e oferece proteção balística contra projéteis de armas leves, bem como proteção contra minas e artefatos explosivos improvisados. Sua configuração modular permite uma adaptação flexível às necessidades específicas da missão. O veículo possui um layout espaçoso para acomodar até 10 soldados totalmente equipados, além da tripulação. Internamente, o Shepherd oferece um ambiente confortável e protegido para as tropas, com assentos ergonômicos e sistemas de climatização. O Shepherd é equipado com sistemas de comunicação avançados, permitindo a troca de informações em tempo real entre as unidades e o comando. Além disso, ele pode ser equipado com sistemas de armas, como metralhadoras, para defesa própria. Sua mobilidade é garantida por um sistema de tração nas quatro rodas, que permite navegar em diversos tipos de terreno, tanto em estradas como em terrenos acidentados."

 GER_IFV_1: "Schützenpanzer Lang HS. 30"
 GER_IFV_1_short: "HS. 30"
 GER_IFV_1_desc: "O Schützenpanzer Lang HS. 30 é um veículo de combate de infantaria utilizado pelo Exército Alemão. Ele foi desenvolvido na década de 1950 como uma variante do veículo blindado de transporte de pessoal HS. 30. O Schützenpanzer Lang HS. 30 é uma versão alongada do HS. 30, projetada para acomodar um maior número de soldados e oferecer uma plataforma mais versátil para o combate de infantaria. Ele pode transportar até 10 soldados completamente equipados, além da tripulação. O veículo é equipado com uma torre armada com um canhão automático de 20 mm e uma metralhadora coaxial. Isso fornece ao Schützenpanzer Lang HS. 30 capacidade de fogo efetiva contra alvos terrestres e aéreos de baixo nível. Em termos de mobilidade, o veículo utiliza um sistema de tração nas lagartas, permitindo operações em diversos tipos de terreno. Além disso, ele oferece proteção balística para a tripulação e tropas transportadas."
 GER_IFV_2: "Wiesel AWC"
 GER_IFV_2_short: "Wiesel AWC"
 GER_IFV_2_desc: "O Wiesel AWC (Airborne Weapon Carrier) é um veículo de combate leve utilizado pelo Exército Alemão. Ele foi desenvolvido especificamente para operações aerotransportadas e é projetado para ser transportado por aeronaves de asa fixa ou helicópteros. O Wiesel AWC é um veículo compacto e leve, com um chassi de lagartas que oferece boa mobilidade em terrenos variados. Sua capacidade de transporte e mobilidade o tornam adequado para uso em operações de reconhecimento, patrulha e apoio de fogo. O veículo pode ser equipado com diferentes sistemas de armas, incluindo metralhadoras, lançadores de mísseis antitanque e canhões automáticos. Essa flexibilidade permite que o Wiesel AWC se adapte a diversas missões e desempenhe um papel crucial no suporte às tropas em combate. Devido ao seu tamanho compacto, o Wiesel AWC pode ser facilmente transportado por aeronaves de transporte, como o avião de carga C-130 Hercules ou o helicóptero CH-53. Isso permite a rápida mobilidade e implantação do veículo em áreas de operação."
 GER_IFV_3: "Marder 1 A3"
 GER_IFV_3_short: "Marder 1 A3"
 GER_IFV_3_desc: "O Marder 1 A3 é uma versão atualizada do veículo de combate de infantaria Marder utilizado pelo Exército Alemão. É uma evolução do Marder original e apresenta várias melhorias em termos de proteção, mobilidade e sistemas de armas. Em termos de proteção, o Marder 1 A3 possui um blindagem aprimorada para aumentar a resistência a ameaças balísticas e explosivas. Além disso, foram feitas melhorias na proteção contra minas terrestres, visando proteger a tripulação e as tropas transportadas. Em relação à mobilidade, o Marder 1 A3 mantém seu chassi de lagartas, o que lhe confere excelente capacidade off-road e permite operar em diversos tipos de terreno. O veículo é equipado com um motor mais potente, que aumenta sua velocidade e desempenho em campo. O Marder 1 A3 também recebeu melhorias nos sistemas de armas. Ele é armado com um canhão automático de 20 mm e uma metralhadora coaxial de 7,62 mm. Além disso, o veículo pode ser equipado com lançadores de mísseis antitanque e sistemas de defesa ativa para aumentar sua capacidade de combate."
 GER_IFV_4: "Marder 1 A5"
 GER_IFV_4_short: "Marder 1 A5"
 GER_IFV_4_desc: "O Marder 1 A5 é uma versão aprimorada do veículo de combate de infantaria Marder utilizado pelo Exército Alemão. Como um IFV (Veículo de Combate de Infantaria), o Marder 1 A5 é projetado para transportar tropas de infantaria para o campo de batalha, fornecendo mobilidade, proteção e apoio de fogo durante as operações. O Marder 1 A5 apresenta diversas melhorias em relação às versões anteriores. Ele possui uma estrutura robusta e uma blindagem aprimorada para aumentar a proteção contra ameaças balísticas, fragmentação e minas terrestres. Isso proporciona maior segurança para a tripulação e as tropas transportadas. Em termos de mobilidade, o Marder 1 A5 é equipado com um motor mais potente, o que aumenta sua velocidade e capacidade de manobra em diferentes tipos de terreno. O veículo possui sistema de tração nas lagartas, que proporciona boa capacidade off-road, permitindo operações eficazes em ambientes desafiadores. O Marder 1 A5 é armado com um canhão principal de 30 mm, capaz de engajar alvos terrestres e aéreos de baixo nível, além de uma metralhadora coaxial de 7,62 mm. Ele também pode ser equipado com mísseis antitanque e lançadores de granadas de fumaça, aumentando sua capacidade de combate. O interior do Marder 1 A5 foi projetado para fornecer conforto e funcionalidade para a tripulação e as tropas transportadas. Ele pode acomodar até 10 soldados, incluindo o motorista, com assentos ergonômicos e espaço adequado para equipamentos e armamentos."
 GER_IFV_5: "Puma 1"
 GER_IFV_5_short: "Puma 1"
 GER_IFV_5_desc: "O Puma é um veículo de combate de infantaria de última geração utilizado pelo Exército Alemão. Também conhecido como Puma IFV (Infantry Fighting Vehicle), ele é considerado um dos mais avançados e modernos veículos de combate de infantaria em operação atualmente. O Puma foi desenvolvido para substituir o antigo Marder e oferecer maior proteção, mobilidade e capacidade de combate. Ele apresenta uma estrutura blindada altamente avançada, projetada para fornecer proteção balística e contra minas, bem como contra ameaças explosivas improvisadas. Em termos de mobilidade, o Puma é equipado com um motor potente que fornece alta velocidade e capacidade off-road. Ele possui um sistema de suspensão hidropneumática que permite ajustar a altura do veículo para se adaptar a diferentes condições de terreno. O Puma é armado com um canhão automático de 30 mm, capaz de engajar alvos terrestres e aéreos de baixo nível, além de uma metralhadora coaxial de 5,56 mm. Ele também possui sistemas avançados de controle de tiro, sensores e sistemas de comunicação para fornecer consciência situacional e capacidade de combate efetiva. Além disso, o Puma possui uma configuração interna espaçosa para acomodar a tripulação e até oito soldados totalmente equipados. O veículo oferece conforto e proteção para as tropas transportadas, com assentos ergonômicos, sistemas de climatização e visibilidade panorâmica."
 GER_IFV_6: "Puma 2"
 GER_IFV_6_short: "Puma 2"
 GER_IFV_6_desc: "O Puma 2 é uma versão aprimorada e mais recente do veículo de combate de infantaria Puma utilizado pelo Exército Alemão. Como um IFV (Veículo de Combate de Infantaria) de última geração, o Puma 2 é projetado para fornecer mobilidade, proteção e poder de fogo avançado em ambientes operacionais diversos. O Puma 2 apresenta diversas melhorias em relação à versão anterior, tornando-o um dos veículos de combate de infantaria mais avançados do mundo. Sua blindagem foi aprimorada, proporcionando maior proteção contra ameaças balísticas, minas terrestres e dispositivos explosivos improvisados (IEDs). O veículo é equipado com um sistema de controle de tiro altamente sofisticado, que inclui um canhão automático de 30 mm e uma metralhadora coaxial de 5,56 mm. Isso permite que o Puma 2 engaje efetivamente alvos terrestres e aéreos de baixo nível, além de fornecer suporte de fogo preciso e poderoso para as tropas de infantaria. Em termos de mobilidade, o Puma 2 é impulsionado por um motor potente que oferece excelente desempenho em termos de velocidade, capacidade off-road e manobrabilidade. Ele é equipado com sistemas avançados de suspensão e tração, permitindo que o veículo supere obstáculos e terrenos difíceis. O Puma 2 também possui sistemas avançados de comunicação e inteligência, proporcionando aos tripulantes e às tropas uma consciência situacional abrangente e facilitando a coordenação de operações conjuntas. O interior do Puma 2 é projetado ergonomicamente, com assentos confortáveis para a tripulação e espaço adequado para acomodar até oito soldados totalmente equipados. O veículo oferece recursos adicionais, como sistemas de climatização, visão panorâmica e tecnologia de redução de assinatura para minimizar sua detecção por sensores inimigos."

 GER_Anti_tank_0: "Panzerfaust 3"
 GER_Anti_tank_0_desc: "O Panzerfaust 3 é a terceira geração do sistema Panzerfaust, desenvolvido como uma arma antitanque descartável. Assim como seus antecessores, o Panzerfaust 3 é projetado para ser utilizado por um único soldado e oferece uma capacidade antitanque eficaz em curto alcance. O sistema Panzerfaust 3 consiste em um tubo de lançamento descartável, feito de material resistente, e um foguete propelente no interior. Ele é disparado apoiado no ombro do soldado e é projetado para atingir alvos blindados a curtas distâncias. O Panzerfaust 3 possui uma ogiva antitanque que pode penetrar a blindagem de veículos inimigos. Após o disparo, o foguete é impulsionado pelo propelente e segue em direção ao alvo. Ao atingir o alvo, a ogiva explosiva é detonada, causando danos significativos ao veículo blindado. A versão mais recente do Panzerfaust 3, conhecida como Panzerfaust 3-IT (Infanteristische Tageseinsatz) ou "Panzerfaust 3 para uso diurno", foi projetada com melhorias no sistema de mira e visão noturna, além de maior alcance e capacidade de engajar alvos em movimento."
 GER_Anti_tank_1: "Spike LR"
 GER_Anti_tank_1_desc: "O Spike LR é um sistema portátil lançado do ombro, desenvolvido pela empresa israelense Rafael Advanced Defense Systems. Ele é projetado para atingir alvos terrestres, incluindo veículos blindados e fortificações, a médias e longas distâncias. O Spike LR utiliza um sistema de orientação por fibra ótica, permitindo que o operador guie o míssil em tempo real até o alvo. Isso proporciona maior precisão e capacidade de atingir alvos em movimento. Além disso, o Spike LR possui uma ogiva de alto explosivo que pode penetrar a blindagem de veículos inimigos."
 GER_Anti_tank_2: "TOW"
 GER_Anti_tank_2_desc: "O sistema TOW (Tube-launched, Optically-tracked, Wire-guided) é um sistema antitanque portátil que também é utilizado pelo exército alemão, assim como por várias outras forças armadas ao redor do mundo. O sistema TOW é projetado para engajar e destruir alvos blindados, incluindo tanques e veículos de combate. O TOW consiste em um lançador de tubo, que é apoiado no ombro do operador, e um míssil guiado por fio. O lançador é usado para disparar o míssil em direção ao alvo. O operador mantém a mira óptica no alvo enquanto o míssil está em voo, e o sistema utiliza um fio de orientação para transmitir comandos de controle para o míssil. O míssil TOW é guiado por fio durante todo o seu voo. Isso permite que o operador faça ajustes na trajetória do míssil para garantir o acerto preciso no alvo. O míssil TOW possui uma ogiva antitanque capaz de penetrar a blindagem de veículos inimigos, causando danos significativos. O sistema TOW é conhecido por sua eficácia em longas distâncias e capacidade de penetração de blindagem. Ele oferece aos operadores uma opção de defesa antitanque portátil versátil e confiável. O exército alemão utiliza o sistema TOW em suas operações antitanque, tanto por suas tropas terrestres como em veículos equipados com o sistema."
 GER_Anti_tank_3: "MILAN"
 GER_Anti_tank_3_desc: "O sistema MILAN (Missile d'Infanterie Léger Antichar) é outro sistema antitanque portátil utilizado pelo exército alemão e também por várias outras forças armadas em todo o mundo. O MILAN é um sistema de mísseis antitanque guiados que foi desenvolvido inicialmente pela França e Alemanha. O MILAN é composto por um lançador portátil e um míssil guiado por fio. O lançador é operado por um soldado que pode disparar o míssil contra alvos blindados. O míssil é guiado através de um fio de comando conectado ao lançador, permitindo que o operador acompanhe o alvo visualmente durante todo o voo do míssil. O míssil MILAN é capaz de atingir alvos blindados a médias e longas distâncias. Ele possui uma ogiva antitanque que é projetada para penetrar a blindagem dos veículos inimigos. O sistema MILAN oferece uma opção portátil e eficaz para combater ameaças de tanques e veículos blindados. Uma característica notável do MILAN é sua capacidade de engajar alvos em diferentes condições, incluindo alvos estacionários e em movimento. O operador pode acompanhar o alvo visualmente e fazer ajustes na trajetória do míssil para garantir o acerto preciso. O MILAN tem sido amplamente utilizado pelo exército alemão em várias operações militares, tanto por suas forças de infantaria quanto em veículos equipados com o sistema. Ele desempenhou um papel importante na capacidade de defesa antitanque das tropas terrestres alemãs ao longo dos anos."

 GER_Heavy_Anti_tank_1: "Wiesel 2 ATGM"
 GER_Heavy_Anti_tank_1_desc: "O Wiesel 2 é um veículo de reconhecimento e combate leve utilizado pelo exército alemão. É uma plataforma modular que pode ser configurada para diversas funções, como transporte de tropas, posto de comando, ambulância, entre outras. Embora o Wiesel 2 não seja diretamente equipado com um sistema ATGM, ele pode ser utilizado como plataforma de apoio para sistemas antitanque portáteis, como o Spike LR (MELLS). Nesse caso, o veículo Wiesel 2 pode transportar e fornecer suporte logístico e proteção para as equipes de operadores do sistema de mísseis antitanque. O Spike LR (MELLS) é um sistema de mísseis antitanque guiados por fibra ótica, que é disparado por lançadores portáteis. Esses lançadores podem ser montados ou operados a partir de veículos, como o Wiesel 2, para aumentar a mobilidade e a capacidade de resposta antitanque."

 GER_Anti_Air_1: "FIM-92 Stinger"
 GER_Anti_Air_1_desc: "O FIM-92 Stinger é um sistema portátil de mísseis antiaéreos guiados por infravermelho, desenvolvido e fabricado pelos Estados Unidos. Ele é projetado para fornecer uma capacidade de defesa aérea de curto alcance contra ameaças aéreas, como aeronaves e helicópteros. O Stinger é composto por um lançador portátil e um míssil guiado. O lançador é leve e facilmente transportável por uma única pessoa. Ele contém os sistemas de mira, rastreamento e lançamento do míssil, além de uma unidade de controle eletrônico. O míssil Stinger é um projétil de alta velocidade, com uma ogiva explosiva e um sistema de orientação infravermelho. Ele é capaz de adquirir e rastrear automaticamente o calor emitido pelo motor da aeronave alvo, permitindo uma alta precisão na interceptação. O sistema Stinger é altamente móvel e pode ser implantado rapidamente para fornecer cobertura antiaérea em uma variedade de cenários, incluindo operações militares, defesa de bases e proteção de forças terrestres em movimento. Ele é amplamente utilizado pelas forças armadas dos Estados Unidos e por várias outras nações ao redor do mundo. O FIM-92 Stinger é considerado um sistema de armas altamente eficaz e confiável, fornecendo uma defesa aérea efetiva e flexível contra ameaças de baixa altitude. Sua portabilidade, facilidade de uso e capacidade de resposta rápida o tornam uma escolha popular para proteção contra ataques aéreos em diferentes cenários operacionais."

 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "O Leopard 1 é um tanque de batalha principal desenvolvido na Alemanha Ocidental na década de 1960. Foi projetado para substituir o antigo tanque alemão, o Leopard 1 é um tanque de primeira geração que entrou em serviço em 1965. O Leopard 1 foi amplamente exportado para vários países e também foi licenciado para produção em outras nações. O Leopard 1 apresentava várias características inovadoras para a época, incluindo uma blindagem inclinada, suspensão hidropneumática e um poderoso canhão de 105 mm. Sua mobilidade e desempenho em terrenos variados foram aprimorados pelo sistema de suspensão. O tanque tinha uma tripulação de quatro membros, incluindo o comandante, o atirador, o carregador e o motorista. Embora tenha sido um tanque de sucesso em sua época, o Leopard 1 foi gradualmente substituído pelo Leopard 2, que é um tanque mais moderno e avançado. No entanto, muitos Leopard 1 ainda estão em serviço em algumas nações, e algumas variantes foram adaptadas para funções especializadas, como veículos de recuperação ou lançadores de mísseis antiaéreos. O Leopard 1 foi um marco importante para a indústria de tanques alemã e influenciou o desenvolvimento de outros tanques em todo o mundo. Sua confiabilidade, capacidade de combate e facilidade de manutenção contribuíram para seu sucesso e popularidade entre muitos países durante sua vida útil ativa."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "O Leopard 1A5 é uma versão aprimorada e modernizada do tanque Leopard 1. O upgrade para o Leopard 1A5 foi desenvolvido pela Alemanha e posteriormente adotado por vários países para melhorar as capacidades de combate e prolongar a vida útil do Leopard 1. O Leopard 1A5 recebeu várias melhorias em relação à versão original. A principal modificação foi a atualização da eletrônica e sistemas de controle, incluindo a instalação de um sistema de controle de tiro digital, melhorando a precisão e a capacidade de engajar alvos em movimento. Também foram feitas melhorias na blindagem, aumentando a proteção contra projéteis e minas. Outras modificações incluem a atualização do sistema de suspensão para melhorar a mobilidade e o conforto da tripulação, bem como a instalação de um motor mais potente para aumentar a velocidade e a capacidade de manobra do tanque. O Leopard 1A5 foi amplamente exportado para vários países e muitos deles continuaram a utilizar essa versão modernizada do Leopard 1 em suas forças armadas. Embora tenha sido superado por tanques mais avançados em termos de tecnologia, o Leopard 1A5 ainda é valorizado por sua confiabilidade, facilidade de manutenção e custo-benefício."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "O Leopard 2A4 é um tanque de batalha principal altamente avançado que foi desenvolvido pela Alemanha Ocidental. Ele é uma das variantes mais proeminentes da família Leopard 2, que é amplamente considerada uma das melhores linhagens de tanques do mundo. O Leopard 2A4 entrou em serviço em 1985 e foi amplamente adotado por várias nações ao redor do mundo. O Leopard 2A4 apresenta várias melhorias em relação às versões anteriores do Leopard 2. Ele possui um sistema de blindagem mais avançado, com compósitos e placas modulares que oferecem maior proteção contra ameaças balísticas e explosivas. Além disso, o tanque possui um sistema de proteção ativa, como o sistema de contramedidas SPECTUS (Système de Protection Contre les Tirs Anti-Chars), que ajuda a detectar e neutralizar ameaças, como mísseis anti-tanque. O armamento principal do Leopard 2A4 é um canhão de 120 mm, altamente preciso e potente. Ele também está equipado com sistemas de controle de tiro avançados, incluindo computadores balísticos e miras térmicas, que melhoram a precisão e a eficácia do disparo em diferentes condições. O Leopard 2A4 também é conhecido por sua excelente mobilidade e desempenho em terrenos variados, graças ao seu sistema de suspensão e um motor potente. O tanque possui uma tripulação de quatro membros, incluindo o comandante, o atirador, o carregador e o motorista. Ao longo dos anos, várias outras variantes e melhorias do Leopard 2 foram desenvolvidas, como o Leopard 2A5 e o Leopard 2A6, com aprimoramentos adicionais em termos de blindagem, armamento e eletrônica."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "O Leopard 2A6 é uma das variantes mais avançadas e modernas da linha de tanques Leopard 2, desenvolvida pela Alemanha. Ele é amplamente considerado um dos tanques de batalha principais mais poderosos e capazes em serviço atualmente. O Leopard 2A6 entrou em serviço em 2001 e tem sido adotado por várias nações ao redor do mundo. O Leopard 2A6 apresenta várias melhorias significativas em relação às versões anteriores. Uma das principais melhorias é o sistema de proteção reforçada, que inclui a adição de blindagem adicional, tornando o tanque mais resistente a ameaças como projéteis e explosivos. O Leopard 2A6 também possui um sistema de proteção ativa aprimorado, que inclui sistemas de contramedidas eletrônicas e sensores para detectar e neutralizar ameaças, como mísseis antitanque. Em termos de armamento, o Leopard 2A6 mantém o canhão de 120 mm encontrado em versões anteriores, mas com aprimoramentos nos sistemas de controle de tiro e na mira, o que melhora a precisão e a eficácia dos disparos em diferentes situações. Além disso, o Leopard 2A6 também pode ser equipado com mísseis antitanque para engajar alvos a longas distâncias. O Leopard 2A6 também possui sistemas avançados de comunicação, computadores de bordo e sistemas de controle que permitem uma melhor coordenação e compartilhamento de informações dentro de uma unidade de tanques ou entre diferentes unidades em uma operação conjunta. A mobilidade do Leopard 2A6 é garantida por um motor potente e um sistema de suspensão atualizado, que permite o deslocamento rápido em diferentes terrenos. Cada país que opera o Leopard 2A6 pode ter algumas modificações e configurações específicas, de acordo com suas necessidades e requisitos operacionais."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "O Leopard 2A7+ é uma das versões mais recentes e avançadas da linha de tanques Leopard 2, desenvolvida pela Alemanha. Ele é uma atualização do Leopard 2A6 e foi projetado para melhorar ainda mais as capacidades do tanque em termos de proteção, mobilidade e armamento. O Leopard 2A7+ apresenta melhorias significativas na blindagem, com a inclusão de módulos adicionais de blindagem modular e compósitos, que oferecem maior proteção contra ameaças balísticas e explosivas. A proteção também é reforçada por sistemas de proteção ativa, como sistemas de contramedidas eletrônicas e sensores para detecção e neutralização de ameaças. Em termos de armamento, o Leopard 2A7+ mantém o canhão de 120 mm das versões anteriores, mas com melhorias nos sistemas de controle de tiro e na mira, o que resulta em maior precisão e capacidade de engajar alvos em movimento. Além disso, o Leopard 2A7+ também pode ser equipado com mísseis antitanque para engajar alvos a longas distâncias. O Leopard 2A7+ também possui melhorias na mobilidade, com um motor mais potente e atualizado, que aumenta a velocidade e a capacidade de manobra do tanque. O sistema de suspensão também é aprimorado para melhorar o desempenho em terrenos variados. O tanque também recebe atualizações em sistemas de comunicação e eletrônicos, incluindo a integração de sistemas de rede para permitir a troca rápida de informações entre unidades de tanques e outras forças."
 GER_MBT_5_short: "Leopard 2A7+"
 GER_MBT_6: "Leopard 3A1"
 GER_MBT_6_desc: "O Leopard 3A1 é a mais recente iteração da renomada linha de tanques Leopard, desenvolvida pela Alemanha. Projetado com base em décadas de experiência em engenharia de tanques e tecnologia de ponta, o Leopard 3A1 representa uma evolução significativa em relação às versões anteriores. O Leopard 3A1 é um tanque de batalha principal altamente avançado, equipado com uma combinação impressionante de potência de fogo, proteção e mobilidade. Sua blindagem modular e compósita proporciona uma proteção excepcional contra uma ampla gama de ameaças, incluindo projéteis perfurantes e explosivos. No coração do Leopard 3A1 está um potente canhão de 140 mm, que oferece uma precisão e alcance incríveis, capazes de engajar efetivamente alvos a longas distâncias. O sistema de controle de tiro avançado e a mira computadorizada integrada garantem a máxima precisão e eficiência de disparo. Além disso, o Leopard 3A1 apresenta uma série de inovações tecnológicas. Um sistema de proteção ativa de última geração, combinado com sensores avançados e contramedidas eletrônicas, permite a detecção precoce e a neutralização de ameaças, como mísseis antitanque. A mobilidade do Leopard 3A1 é assegurada por um motor altamente potente e um sistema de suspensão sofisticado, permitindo manobras ágeis em todos os tipos de terreno. Sua capacidade de atravessar obstáculos e superar terrenos acidentados é uma das melhores de sua classe. A tripulação do Leopard 3A1 é composta por quatro membros altamente treinados, incluindo o comandante, o atirador, o carregador e o motorista. O design ergonômico da cabine e os sistemas avançados de comunicação e controle garantem um ambiente de trabalho eficiente e confortável para a tripulação."
 GER_MBT_7: "KF-51 Panther"
 GER_MBT_7_short: "KF-51"
 GER_MBT_7_desc: "O Panther KF51 é um tanque de batalha principal alemão (MBT) que está em desenvolvimento pela Rheinmetall Landsysteme (parte da divisão de Sistemas de Veículos da Rheinmetall). O KF51 é baseado no casco do Leopard 2A4. Uma nova torre será instalada no Leopard 2; o canhão principal é um calibre de 130 mm com carregamento automático."
 GER_MBT_8: "Euro Main Battle Tank LéoClerc"
 GER_MBT_8_desc: "O EMBT (European Main Battle Tank) LeclercPard é uma colaboração entre a Nexter Systems, empresa francesa, e a Rheinmetall, empresa alemã, para desenvolver uma nova versão do tanque de batalha principal Leclerc. O objetivo é combinar as capacidades do Leclerc com tecnologia e componentes alemães para criar um tanque mais avançado e adequado às necessidades dos países europeus. O EMBT LeclercPard incorpora várias melhorias em relação ao Leclerc padrão. Ele apresenta uma nova torre equipada com um canhão de 130 mm, que proporciona maior poder de fogo e capacidade de penetração. Além disso, o tanque é equipado com sistemas de proteção ativa aprimorados, como sistemas de contramedidas e sensores para detectar e neutralizar ameaças antitanque, como mísseis guiados. O EMBT LeclercPard também conta com sistemas de comunicação e eletrônicos atualizados, incluindo um sistema de gerenciamento de informações de batalha avançado, que permite a troca de dados em tempo real com outros veículos e unidades no campo de batalha. Além disso, o tanque possui sistemas de visão noturna e sensores modernos para melhorar a consciência situacional e a precisão do disparo. Essa colaboração entre a Nexter Systems e a Rheinmetall busca criar um tanque de batalha principal europeu que combine o melhor das capacidades francesas e alemãs. O EMBT LeclercPard visa atender às necessidades e requisitos das forças armadas europeias, oferecendo uma plataforma de combate moderna, altamente eficaz e interoperável com outros sistemas de defesa europeus."

