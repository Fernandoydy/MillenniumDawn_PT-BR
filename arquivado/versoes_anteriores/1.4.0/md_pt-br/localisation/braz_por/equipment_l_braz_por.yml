 ### Estados Unidos ###
 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "O fuzil M14, oficialmente o fuzil dos Estados Unidos, calibre 7,62 mm, M14, é um fuzil de disparo seletivo americano que dispara munição OTAN de 7,62 × 51 mm (0,308 pol). em 1959, substituindo o rifle M1 Garand no Exército dos EUA em 1961"
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "O rifle M16, oficialmente designado Rifle, Calibre 5,56 mm, M16, é uma família de rifles militares adaptados do rifle ArmaLite AR-15 para o exército dos Estados Unidos. O rifle M16 original era um rifle automático de 5,56 mm com calibre 20 -revista redonda."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "O desenvolvimento do fuzil M16A2 foi originalmente solicitado pelo Corpo de Fuzileiros Navais dos Estados Unidos como resultado da experiência de combate no Vietnã com o XM16E1 e o M16A1. Ele foi oficialmente adotado pelo Departamento de Defesa como o \"US Rifle, 5,56 mm , M16A2" em 1982. Os fuzileiros navais foram o primeiro ramo das Forças Armadas dos EUA a adotá-lo, no início/meados da década de 1980, com o Exército dos Estados Unidos seguindo o exemplo no final da década de 1980."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "O M16A4 é a quarta geração da série M16. É equipado com uma alça de transporte removível e um trilho Picatinny quádruplo de comprimento total para montagem de dispositivos ópticos e outros dispositivos auxiliares. O FN M16A4, usando fogo seletivo seguro/semi/rajada, tornou-se um item padrão para o Corpo de Fuzileiros Navais dos EUA. Os fuzis militares também são equipados com um protetor de mão M5 RAS da Knight's Armament Company, permitindo que garras verticais, lasers, luzes táticas e outros acessórios sejam anexados, cunhando a designação M16A4 MWS (ou Modular Weapon System) nos manuais de campo do Exército dos EUA."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "A carabina M4 é uma variante mais curta e mais leve do fuzil de assalto M16. O M4 é uma carabina NATO de 5,56 × 45 mm, refrigerada a ar, operada a gás de impacto direto e alimentada por carregador. Tem uma carabina de 14,5 pol (370 mm ) barril e uma coronha telescópica."
 USA_infantry_weapons6: "MR24"
 USA_infantry_weapons6_desc: "Um novo design revolucionário que incorpora materiais de ponta e computador balístico avançado."
 USA_infantry_weapons5: "Mk 17"
 USA_infantry_weapons5_desc: "O Mk 17 é um rifle de carregamento automático operado a gás (pistão de gás de curso curto) com um parafuso giratório. FN Herstal (FNH) para o Comando de Operações Especiais dos Estados Unidos (SOCOM) para satisfazer os requisitos da competição SCAR. Esta família de rifles consiste em dois tipos principais. O SCAR-L, para \"leve\", tem câmara em 5.56 cartucho NATO ×45mm e o SCAR-H, para \"heavy\", tem câmara em 7,62 × 51mm NATO. Ambos estão disponíveis nas variantes Close Quarters Combat (CQC), Standard (STD) e Long Barrel (LB).
 USA_infantry_weapons7: "Titan APPL" #Fictício
 USA_infantry_weapons7_desc: "Esta plataforma de armas incorpora a mesma confiabilidade americana do sistema M4, mas aplica uma tecnologia totalmente exclusiva do século 21. Este sistema não é apenas leve devido ao uso de munição sem caixa, mas também utiliza uma variante de aceleração magnética miniaturizada efetivamente tornando a arma um canhão elétrico híbrido de mão"


 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Desenvolvido por nossa própria General Dynamics, este sistema de míssil usa um sistema de míssil infravermelho passivo para rastrear aeronaves com base no calor de seu escapamento, depois que o operador rastreia seu alvo visualmente como faria com qualquer outra arma pequena. Exigindo um golpe direto para ser letal , esta arma é rudimentar, mas eficaz."
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Projetado como seu antecessor, este míssil ar-superfície passivo apresenta várias novas atualizações do modelo anterior, como balística aprimorada, software e uma variante com detecção dupla de IR e UV."
 USA_Anti_Air_2: "FIM-92E Stinger"
 USA_Anti_Air_2_desc: "Continuando com a confiabilidade da plataforma \"Stinger\", a dinâmica geral melhorou o sistema adicionando um novo sensor de capotamento e software de controle revisado, o comportamento de voo também melhorou significativamente. Além disso, o desempenho contra alvos pequenos, como drones, mísseis de cruzeiro e helicópteros leves de reconhecimento aumentou dramaticamente."
 USA_Anti_Air_3: "FIM-194 Speargun" #Fictional
 USA_Anti_Air_3_desc: "Como as aeronaves de 5ª geração fizeram uma presença notável no campo de batalha, esta última iteração do nosso sistema MANPAD implementa uma série de mudanças para lidar com esse novo inimigo. Guiado, bem como direcionamento UV e IR."
 USA_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
 USA_Anti_Air_4_desc: "Este sistema criado por um esforço DARPA é o auge de nossas plataformas de armas MANPAD. Com avanços recentes, bem como miniaturizações de sensores, nossos engenheiros capacitaram 1 homem com poder efetivo para destruir ou desativar algumas das aeronaves mais furtivas disponíveis para nossos adversários".

 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "O AAV-P7 (Assault Amphibious Vehicle - Personnel 7) é um veículo de pouso anfíbio totalmente rastreado com uma infinidade de variantes destinadas a garantir que nossas unidades sejam eficazes em combate antes, durante e depois de entrar e sair da água."
 USA_Amph_APC_3_short: "AAV-P7"

 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "Desenvolvido pela FMC (Food Machinery Corp), este APC ganhou o apelido de 'Dragão Verde' dos vietcongues, pois era usado para romper matagais pesados na selva densa para atacar rapidamente e invadir posições inimigas."
 USA_APC_1_short: "M113 APC"
