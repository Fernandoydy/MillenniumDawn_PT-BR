 ENG_SP_R_arty_0: "M270 MLRS"
 ENG_SP_R_arty_0_desc: "O M270 MLRS (Multiple Launch Rocket System) é um sistema de lançamento múltiplo de foguetes utilizado pelo Exército Britânico, assim como por várias outras forças armadas em todo o mundo. Ele é projetado para fornecer um suporte de fogo de longo alcance e alta mobilidade. O M270 MLRS consiste em um veículo de transporte e lançamento sobre lagartas, equipado com um lançador capaz de disparar foguetes de calibre 227 mm. Esses foguetes podem ser carregados com uma variedade de munições, incluindo projéteis explosivos de fragmentação, munições de guerra química ou biológica, e até mesmo munições com sistemas de orientação para maior precisão. A principal vantagem do M270 MLRS é sua capacidade de lançar uma salva de foguetes em um curto período de tempo, saturando uma área com fogo intenso. Isso permite atingir múltiplos alvos simultaneamente ou suprimir efetivamente as defesas inimigas. A precisão dos foguetes pode ser aprimorada por meio de sistemas de orientação avançados, como o sistema GPS. Além disso, o M270 MLRS é altamente móvel devido à sua plataforma sobre lagartas. Ele pode se deslocar rapidamente por diferentes tipos de terreno, seguindo as forças terrestres e mudando de posição para evitar detecção e ataques inimigos. A mobilidade do sistema também permite uma rápida resposta a solicitações de fogo de apoio. O M270 MLRS também é conhecido por sua capacidade de integração com outros sistemas e plataformas militares. Ele pode ser coordenado com outros ativos de fogo, como baterias de artilharia, sistemas de vigilância e comando e controle, para fornecer um apoio de fogo coordenado e eficaz às operações."
 ENG_SP_R_arty_1: "HIMARS"
 ENG_SP_R_arty_1_desc: "O HIMARS (High Mobility Artillery Rocket System) é um sistema de lançamento múltiplo de foguetes utilizado pelo Exército Britânico, bem como por outras forças armadas ao redor do mundo. Ele é projetado para fornecer suporte de fogo de longo alcance e alta mobilidade. O HIMARS é montado em um veículo de transporte e lançamento sobre rodas, o que lhe confere maior mobilidade em comparação com sistemas de artilharia sobre lagartas. Essa mobilidade permite que o HIMARS se desloque rapidamente pelo campo de batalha e seja implantado em diferentes terrenos, fornecendo suporte de fogo onde for necessário. O sistema do HIMARS utiliza foguetes de calibre 227 mm, os mesmos foguetes empregados no M270 MLRS. Esses foguetes podem ser equipados com uma variedade de cargas úteis, como ogivas explosivas ou munições especiais, dependendo das necessidades da missão. Com um sistema de orientação avançado, o HIMARS é capaz de atingir alvos com precisão a longas distâncias. Uma das principais vantagens do HIMARS é sua capacidade de lançar uma salva de foguetes rapidamente, saturando uma área com fogo intenso. Isso permite que o sistema atinja múltiplos alvos em um curto período de tempo, desempenhando um papel importante no apoio de fogo e na supressão de posições inimigas. O HIMARS também possui sistemas de comunicação avançados, permitindo a integração eficiente com outros elementos das forças terrestres. Essa capacidade de compartilhar informações em tempo real aumenta a coordenação e a eficácia das operações conjuntas."

 ENG_SP_Anti_Air_0: "Chieftain Marksman"
 ENG_SP_R_arty_0_desc: "O Chieftain Marksman é um sistema de armas antiaéreas autopropulsadas baseado no chassi do tanque britânico Chieftain. Foi desenvolvido como uma solução móvel de defesa antiaérea para as forças armadas britânicas. O Marksman é equipado com um sistema de torreta giratória que abriga um canhão Gatling de 35 mm, capaz de disparar uma grande quantidade de projéteis de alto calibre em rápida sucessão. O canhão possui uma taxa de disparo elevada, o que o torna eficaz para interceptar alvos aéreos de baixa altitude, como helicópteros, aeronaves leves e drones. A torreta do Marksman tem capacidade de giro em 360 graus, permitindo que o sistema engaje alvos aéreos em qualquer direção. O canhão é controlado por sistemas de mira e orientação avançados, que rastreiam e acompanham os alvos aéreos em movimento. Isso garante uma precisão maior e aumenta a probabilidade de acertos. O Chieftain Marksman também possui sistemas de detecção e rastreamento de alvos, como radares e sensores ópticos, que auxiliam na identificação e no rastreamento de ameaças aéreas. Esses sistemas fornecem informações críticas para os operadores do sistema, permitindo uma resposta rápida e eficaz. A plataforma Chieftain, na qual o Marksman é baseado, é conhecida por sua robustez e capacidade de operar em vários tipos de terreno. Isso proporciona ao Marksman a capacidade de acompanhar as forças terrestres em diferentes cenários operacionais, fornecendo uma defesa antiaérea móvel onde é necessário."
 ENG_SP_Anti_Air_1: "Rapier Tracked"
 ENG_SP_R_arty_1_desc: "O sistema de mísseis antiaéreos Rapier Tracked é um sistema de defesa aérea utilizado pelo Exército Britânico. É uma variante do sistema de mísseis antiaéreos Rapier, que foi desenvolvido pela British Aerospace Systems (atualmente MBDA) na década de 1970. O Rapier Tracked é projetado para fornecer defesa antiaérea móvel e de curto alcance. Ele é montado em um veículo de transporte e lançamento sobre lagartas, que permite uma maior mobilidade e a capacidade de se deslocar em terrenos difíceis. Essa mobilidade é fundamental para acompanhar as forças terrestres e fornecer proteção contra ameaças aéreas em movimento. O sistema Rapier Tracked é equipado com mísseis de defesa aérea guiados por radar. Esses mísseis são capazes de interceptar e destruir aeronaves inimigas, fornecendo uma camada adicional de proteção para as forças terrestres contra ataques aéreos. O sistema de radar do Rapier Tracked permite a detecção e o rastreamento de alvos aéreos, fornecendo informações para a orientação dos mísseis. Além disso, o Rapier Tracked é integrado a um sistema de comando e controle, que permite a coordenação e a gestão eficazes das operações de defesa aérea. Ele pode ser utilizado em conjunto com outros sistemas e recursos de defesa aérea para formar uma rede de defesa aérea mais ampla e eficiente."
 ENG_SP_Anti_Air_2: "Starstreak SP HVM"
 ENG_SP_R_arty_2_desc: "O Starstreak SP HVM (High Velocity Missile) é um sistema de mísseis antiaéreos de curto alcance utilizado pelas forças armadas britânicas e por outros países. Ele é projetado para fornecer uma defesa antiaérea móvel e altamente eficaz contra ameaças aéreas de baixa altitude e alta velocidade. O Starstreak SP HVM utiliza mísseis guiados por laser de curto alcance, conhecidos como Starstreak. Esses mísseis são disparados a partir de lançadores montados em veículos terrestres, proporcionando mobilidade e a capacidade de se deslocar rapidamente em resposta a ameaças. Cada lançador do Starstreak SP HVM pode ser equipado com até oito mísseis Starstreak. Os mísseis são lançados verticalmente e aceleram rapidamente após o lançamento, alcançando velocidades extremamente altas para interceptar as ameaças aéreas em questão de segundos. Os mísseis Starstreak são guiados por meio de um sistema de orientação por laser, o que proporciona uma alta precisão na direção do alvo. Isso permite engajar alvos aéreos com grande precisão, mesmo em condições desafiadoras. O Starstreak SP HVM é particularmente eficaz contra alvos de baixa altitude, como helicópteros e aeronaves de asa fixa, devido à sua velocidade e capacidade de manobra. Além disso, a tecnologia de três dardos do Starstreak aumenta as chances de acertar o alvo, tornando-o um sistema altamente capaz de defesa antiaérea."
 ENG_SP_Anti_Air_3: "Stryker M1127 Arbalest"
 ENG_SP_Anti_Air_3_desc: "O Stryker M1127 Arbalest é um veículo autopropulsado de defesa antiaérea altamente eficaz. Projetado para fornecer proteção contra ameaças aéreas, o Arbalest combina a plataforma versátil do Stryker com um sistema de armas antiaéreas avançado. O Arbalest é equipado com um sistema de mísseis antiaéreos de curto alcance, capaz de interceptar e neutralizar uma variedade de ameaças aéreas, incluindo aeronaves, helicópteros e drones. Os mísseis antiaéreos são lançados verticalmente a partir de células de lançamento instaladas no veículo, garantindo uma resposta rápida e eficaz. O sistema de orientação do Arbalest é projetado para rastrear e adquirir alvos aéreos em movimento. Ele utiliza sensores avançados, como radar e sistemas de mira por infravermelho, para detectar e rastrear ameaças aéreas, fornecendo informações precisas para a identificação e aquisição dos alvos. A plataforma Stryker fornece ao Arbalest mobilidade tática, permitindo que o veículo se desloque rapidamente em diversos terrenos e em resposta a ameaças emergentes. Sua configuração sobre rodas oferece uma maior velocidade de deslocamento em comparação com veículos de lagartas, permitindo uma implantação ágil e uma resposta imediata a ameaças aéreas. Além disso, o Arbalest está equipado com sistemas de defesa passiva, como contramedidas eletrônicas e sistemas de alerta de mísseis, que aumentam a sobrevivência do veículo em situações de combate. Esses sistemas ajudam a neutralizar ameaças, como mísseis antitanque e mísseis guiados, proporcionando uma camada adicional de proteção. Com seu sistema de mísseis antiaéreos de curto alcance, mobilidade estratégica e capacidades defensivas avançadas, o Stryker M1127 Arbalest desempenha um papel fundamental na defesa antiaérea, oferecendo proteção vital às forças terrestres contra ameaças aéreas em diversos cenários operacionais."
 ENG_SP_Anti_Air_4: "Scorpion SRLS"
 ENG_SP_Anti_Air_4_desc: "O Scorpion SRLS (Self-Propelled Rocket Launching System) é um veículo anti aéreo autopropulsado altamente eficaz projetado para fornecer uma defesa antiaérea móvel e de longo alcance. Esse sistema combina uma plataforma versátil com um conjunto de lançadores de foguetes antiaéreos para enfrentar ameaças aéreas em diferentes cenários operacionais. O Scorpion SRLS é equipado com múltiplos lançadores de foguetes antiaéreos montados em uma torreta giratória. Cada lançador é capaz de disparar uma variedade de foguetes antiaéreos de longo alcance, projetados para interceptar e destruir alvos aéreos, como aeronaves, helicópteros e drones hostis. A torreta giratória do Scorpion SRLS permite uma cobertura de 360 graus, permitindo engajar alvos aéreos em qualquer direção. Os sistemas avançados de detecção e rastreamento integrados ao veículo, como radares e sensores ópticos, fornecem informações precisas sobre os alvos aéreos, garantindo uma resposta rápida e precisa. A plataforma do Scorpion SRLS é altamente móvel e projetada para se adaptar a diversos tipos de terreno. Ele pode operar em diferentes condições ambientais e acompanhar as forças terrestres em movimento, fornecendo uma defesa antiaérea móvel onde for necessário. Além disso, o veículo Scorpion SRLS possui sistemas de comunicação e comando e controle integrados, permitindo a coordenação eficiente de operações antiaéreas e o compartilhamento de informações com outros sistemas de defesa aérea e forças aliadas. Com sua capacidade de lançar foguetes antiaéreos de longo alcance, mobilidade estratégica e sistemas avançados de detecção e rastreamento, o Scorpion SRLS desempenha um papel essencial na defesa antiaérea, proporcionando uma proteção robusta contra ameaças aéreas e contribuindo para a segurança das forças terrestres em ambientes de combate."
 
 ENG_artillery_1: "L118 Light Gun"
 ENG_artillery_1_desc: "A L118 Light Gun é um canhão de artilharia leve de origem britânica. Também conhecido como "Royal Artillery Light Gun", é um armamento utilizado principalmente pelo Exército Britânico e por várias outras forças armadas ao redor do mundo. A L118 Light Gun é um canhão rebocado, o que significa que pode ser transportado e operado por veículos ou animais de carga. Ele é projetado para fornecer apoio de fogo direto e indireto em diferentes cenários, incluindo combate terrestre, defesa antitanque e operações de contra-bateria. O canhão tem um calibre de 105 mm e pode disparar uma variedade de projéteis, incluindo obuses de fragmentação de alto explosivo, obuses de fumaça e obuses de iluminação. Possui um alcance efetivo de até 17 km, dependendo do tipo de munição e das condições de tiro. A L118 Light Gun possui uma equipe de operação composta por um comandante, um apontador, um carregador e um municiador. Além disso, é equipada com sistemas de mira e controle de fogo avançados, permitindo uma maior precisão nos disparos. Esse canhão é valorizado por sua mobilidade e capacidade de rápida resposta, o que o torna adequado para operações em terrenos difíceis e em condições adversas. Sua construção em alumínio e titânio o torna mais leve do que muitos outros canhões de artilharia, facilitando seu transporte."
 ENG_artillery_2: "M777 Howitzer"
 ENG_artillery_2_desc: "O M777 Howitzer é um canhão de artilharia leve rebocado de origem norte-americana. Ele é projetado para fornecer apoio de fogo direto e indireto em várias situações de combate. O M777 é fabricado pela BAE Systems e é usado por várias forças armadas em todo o mundo. O M777 Howitzer possui um calibre de 155 mm e pode disparar uma ampla variedade de projéteis, incluindo obuses de fragmentação de alto explosivo, obuses de fumaça, obuses iluminantes e projéteis de precisão guiados a laser ou GPS. Tem um alcance máximo de aproximadamente 30 km, dependendo do tipo de munição utilizada. Uma das características distintivas do M777 é o seu peso leve. Ele é fabricado principalmente em ligas de alumínio e titânio, o que o torna mais leve do que outros howitzers de calibre similar. Essa característica permite que ele seja transportado por aeronaves de carga, como helicópteros, para uma rápida implantação em áreas de combate. Além disso, o M777 possui recursos avançados de mira e controle de fogo. Ele é equipado com um sistema de navegação inercial e pode ser integrado a sistemas de posicionamento global (GPS), permitindo uma maior precisão nos disparos. O canhão é operado por uma equipe de cerca de 7 a 9 pessoas, incluindo um comandante, um apontador, um artilheiro e carregadores. O M777 também pode ser operado remotamente por meio de sistemas de controle de fogo automatizados."

 ENG_util_vehicle_1: "Land Rover Defender"
 ENG_util_vehicle_1_desc: "O Land Rover Defender é um veículo utilitário esportivo (SUV) icônico e versátil fabricado pela Land Rover. Ele tem uma longa história que remonta ao seu lançamento original em 1983, e foi projetado para enfrentar terrenos off-road difíceis e condições adversas. O Defender é conhecido por sua robustez, capacidade off-road e durabilidade. Ele é amplamente utilizado em várias áreas, como exploração, agrícola, militar, turismo e atividades ao ar livre. Sua construção resistente e chassis de longarinas contribuem para sua durabilidade e capacidade de lidar com terrenos acidentados. Ao longo dos anos, o Defender passou por várias atualizações e aprimoramentos. A Land Rover lançou uma nova geração do Defender em 2020, apresentando um design mais moderno, mas ainda mantendo sua essência e capacidades off-road. O veículo está disponível em diferentes carrocerias, incluindo carroceria curta de duas portas (90) e carroceria longa de quatro portas (110). Também existem variantes especiais, como o Defender Hard Top, que é uma versão comercial com compartimento de carga fechado. O interior do Defender oferece um espaço funcional e pode ser configurado para atender às necessidades dos ocupantes. Dependendo da especificação, podem ser encontrados recursos como sistemas avançados de entretenimento e conectividade, assentos confortáveis e opções de armazenamento prático. O Defender é equipado com recursos de tração nas quatro rodas, sistemas de gerenciamento de terreno e suspensão adaptativa, permitindo enfrentar desafios off-road com facilidade. Além disso, ele pode ser equipado com uma variedade de motores potentes e eficientes em termos de consumo de combustível."
 #ENG_util_vehicle_2_variant: "Hotspur Hussar APC"
 ENG_util_vehicle_2: "Jackal" #In-game research date doesn't sync up with when this really entered service but the tech picture is the Jackal
 ENG_util_vehicle_2_desc: "O Jackal é um veículo utilitário militar fabricado pela empresa britânica Supacat, atualmente parte do grupo SC Group. É um veículo de patrulha e reconhecimento projetado para uso militar em terrenos difíceis e missões de combate. O Jackal foi desenvolvido em resposta aos requisitos do Ministério da Defesa do Reino Unido para um veículo ágil e resistente, capaz de operar em ambientes desafiadores, como zonas de conflito e terrenos acidentados. Ele foi introduzido no serviço britânico em 2008 e tem sido amplamente utilizado pelas Forças Armadas do Reino Unido desde então. O veículo possui uma carroceria leve e modular construída em estrutura de aço e alumínio, o que o torna resistente e capaz de suportar condições adversas. O Jackal é projetado para transporte de pessoal e carga, e pode ser equipado com armamento, como metralhadoras pesadas ou lança-granadas automáticas, para fins de defesa. Sua configuração de tração nas quatro rodas e suspensão especial permite excelente mobilidade em diversos tipos de terrenos, incluindo terrenos rochosos, desertos e áreas urbanas. O veículo é capaz de atingir velocidades consideráveis em estradas, garantindo rápida resposta e deslocamento. O Jackal é geralmente operado por uma tripulação de três pessoas: um motorista, um comandante e um operador de armas. A capacidade de transporte pode variar de acordo com a configuração do veículo, mas geralmente pode acomodar mais de quatro soldados totalmente equipados. O veículo possui recursos adicionais de proteção, como blindagem contra minas terrestres e dispositivos de contramedidas para proteção contra dispositivos explosivos improvisados (IEDs). Essas características tornam o Jackal adequado para operações de patrulha, reconhecimento e escolta em áreas hostis."
 ENG_util_vehicle_3: "Coyote"
 ENG_util_vehicle_3_desc: "O Coyote é um veículo de patrulha tático militar fabricado pela empresa canadense General Dynamics Land Systems - Canada. Ele faz parte da família de veículos LAV (Light Armored Vehicle) e é projetado para atender às necessidades de missões de reconhecimento, vigilância e patrulha das forças armadas. O Coyote é uma versão aprimorada e especializada do LAV III, adaptada para desempenhar funções específicas. Ele possui uma carroceria blindada que oferece proteção contra ameaças balísticas, estilhaços e minas terrestres. Sua blindagem pode ser reforçada com kits adicionais para aumentar a proteção em ambientes de combate. O veículo é altamente móvel e possui tração nas oito rodas, o que permite operar em vários tipos de terrenos, incluindo áreas urbanas, florestas e terrenos acidentados. O Coyote é equipado com um motor potente, proporcionando boa velocidade e capacidade de manobra. O Coyote tem uma tripulação de até seis pessoas, incluindo o motorista, o comandante e os operadores de sistemas de vigilância e comunicação. Ele possui sistemas de observação e sensores avançados, como câmeras de alta resolução, dispositivos de visão noturna e sistemas de radar, permitindo reconhecimento e vigilância eficazes. O veículo é capaz de transmitir informações em tempo real para as forças aliadas por meio de sistemas de comunicação integrados. Isso facilita a coordenação e a troca de dados durante operações conjuntas. O Coyote também pode ser armado com armamento leve, como metralhadoras ou lançadores de granadas, para defesa própria em caso de emboscadas ou ataques inimigos."
 ENG_util_vehicle_4: "Foxhound"
 ENG_util_vehicle_4_desc: "O Foxhound é um veículo de patrulha protegido fabricado pela empresa britânica General Dynamics Land Systems - UK. Ele foi projetado para atender às necessidades de missões de patrulha e reconhecimento em ambientes de ameaça balística e de minas terrestres. O Foxhound é um veículo leve e altamente móvel, projetado para oferecer proteção avançada contra minas terrestres, artefatos explosivos improvisados (IEDs) e ameaças balísticas. Sua carroceria é construída com materiais avançados, como aço balístico e compósitos, proporcionando uma alta resistência sem comprometer a mobilidade. O veículo possui tração nas quatro rodas e suspensão independente, o que permite uma condução suave e uma excelente capacidade off-road. Ele pode ser operado em diversos tipos de terrenos, incluindo áreas urbanas, desertos e terrenos acidentados. O Foxhound é equipado com sistemas de comunicação e de vigilância avançados, permitindo o compartilhamento de informações em tempo real e a coleta de dados de inteligência. Ele possui recursos de observação, como câmeras, sensores e sistemas de visão noturna, que auxiliam nas operações de reconhecimento e vigilância. O veículo possui capacidade para transportar uma tripulação de até seis pessoas, incluindo o motorista, o comandante e os operadores de sistemas de comunicação e vigilância. Dependendo da configuração, ele também pode transportar tropas adicionais ou equipamentos. Além disso, o Foxhound é equipado com sistemas de autodefesa, como lançadores de granadas de fumaça e sistemas de proteção contra mísseis antitanque, para aumentar a segurança da tripulação em caso de ataques."
 ENG_util_vehicle_5: "MRAP"
 ENG_util_vehicle_5_desc: "MRAP (Mine-Resistant Ambush Protected) é um acrônimo em inglês que se refere a uma classe de veículos militares projetados para fornecer proteção contra minas terrestres e emboscadas. Os veículos MRAP foram desenvolvidos em resposta à crescente ameaça de dispositivos explosivos improvisados (IEDs) e outras táticas de guerrilha utilizadas em conflitos modernos. Os veículos MRAP são caracterizados por sua estrutura robusta e design específico para resistir a explosões. Eles são construídos com materiais balísticos, como aço blindado e placas de proteção, além de técnicas de absorção de energia, para minimizar os danos e proteger a tripulação contra explosões e impactos. Os MRAPs são projetados para operar em uma variedade de terrenos, incluindo estradas, desertos e áreas urbanas. Eles apresentam tração nas rodas (geralmente 4x4 ou 6x6) e suspensão reforçada para lidar com terrenos acidentados. Esses veículos podem transportar uma tripulação e/ou tropas adicionais, dependendo da configuração e do tamanho do veículo. Eles são frequentemente equipados com sistemas de comunicação avançados e sistemas de autodefesa, como metralhadoras ou lançadores de granadas, para aumentar a capacidade de resposta e proteção em ambientes hostis. Os MRAPs são amplamente utilizados por várias forças armadas em todo o mundo, especialmente em operações de combate e segurança. Eles são empregados em missões de patrulha, transporte de tropas, evacuação médica e outras funções onde a proteção contra minas e emboscadas é uma prioridade. Os veículos MRAP provaram ser eficazes em aumentar a segurança da tripulação em ambientes onde dispositivos explosivos improvisados são uma ameaça significativa. Sua capacidade de proteger os ocupantes contra explosões e oferecer maior sobrevivência tem desempenhado um papel importante na redução de baixas em conflitos modernos."
 ENG_util_vehicle_6: "Land Rover 25"
 ENG_util_vehicle_6_desc: "A Land Rover 25 é um veículo utilitário militar britânico projetado para atender às necessidades das forças armadas em missões de patrulha, reconhecimento e transporte de tropas. Este veículo robusto e versátil é fabricado pela renomada empresa britânica Land Rover, conhecida por sua experiência em produzir veículos off-road de alta qualidade. A Land Rover 25 é especialmente projetada para operar em terrenos desafiadores e em ambientes hostis. A Land Rover 25 apresenta uma carroceria resistente e construção sólida para garantir durabilidade e proteção aos ocupantes. Sua capacidade de tração nas quatro rodas permite enfrentar diversos tipos de terreno, desde estradas irregulares até áreas remotas e acidentadas. Esse veículo utilitário militar é projetado para transportar tropas e equipamentos com eficiência. Dependendo da configuração, ele pode acomodar um número variável de soldados, além do motorista e comandante. A Land Rover 25 é equipada com recursos avançados de comunicação e navegação, permitindo uma troca de informações em tempo real e uma coordenação eficaz entre as equipes em campo. Além disso, pode ser equipada com sistemas de proteção adicional, como blindagem contra minas terrestres e dispositivos explosivos improvisados (IEDs). A versatilidade desse veículo também permite a adaptação para diferentes funções e necessidades, como veículo de comando, ambulância de campo ou plataforma de armamento. Sua capacidade de personalização torna-o adequado para uma variedade de missões militares."
 ENG_util_vehicle_7: "Land Rover 35"
 ENG_util_vehicle_7_desc: "O Land Rover 35 é um veículo utilitário militar britânico altamente capaz e versátil, projetado para atender às demandas operacionais das forças armadas. Combinando durabilidade, desempenho off-road e recursos avançados, o Land Rover 35 é uma escolha confiável para missões de patrulha, reconhecimento e transporte de tropas em terrenos desafiadores. Este veículo militar apresenta uma carroceria robusta e resistente, construída com materiais de alta qualidade para suportar as condições mais adversas. Sua capacidade de tração nas quatro rodas, juntamente com uma suspensão reforçada, permite que o Land Rover 35 supere obstáculos e terrenos acidentados com facilidade, garantindo uma mobilidade excepcional. Com uma capacidade de transporte flexível, o Land Rover 35 pode acomodar uma tripulação e tropas adicionais, dependendo da configuração e necessidades da missão. Seu design modular permite a adaptação para diferentes funções, como veículo de comando, ambulância de campo ou plataforma de armamento, tornando-o altamente versátil e adaptável às exigências do campo de batalha. Além disso, o Land Rover 35 é equipado com tecnologia de comunicação avançada e sistemas de navegação precisos, permitindo uma coordenação eficaz entre as equipes em campo e garantindo uma troca de informações em tempo real. Recursos de proteção, como blindagem contra minas terrestres e dispositivos explosivos improvisados (IEDs), são incorporados ao veículo, garantindo a segurança da tripulação em ambientes hostis. A confiabilidade e a reputação da Land Rover como fabricante de veículos off-road de qualidade se estendem ao Land Rover 35, oferecendo uma plataforma confiável e resistente para as operações militares. Com sua capacidade de enfrentar qualquer terreno e sua adaptabilidade às necessidades específicas da missão, o Land Rover 35 é uma escolha confiável e valiosa para as forças armadas britânicas."

 ### Israel ###
 ISR_infantry_weapons: "FN FAL"
 ISR_infantry_weapons_desc: "A FN FAL (Fusil Automatique Léger) é um fuzil de assalto amplamente conhecido e utilizado em todo o mundo. Ele foi projetado pela empresa belga Fabrique Nationale de Herstal (FN) nos anos 1950 e tornou-se um dos fuzis mais emblemáticos do século XX. A FN FAL é um fuzil de calibre 7,62x51mm NATO, o que lhe confere um bom poder de fogo e alcance efetivo. Ele utiliza o sistema de operação por recuo de ferrolho e é alimentado por carregadores destacáveis com capacidade de 20 ou 30 cartuchos. Uma das características mais marcantes da FN FAL é sua construção robusta e confiável. Possui uma estrutura em aço e madeira, com componentes projetados para suportar o uso intensivo em ambientes adversos. Seu design ergonômico, com coronha ajustável e empunhadura confortável, proporciona uma boa experiência de tiro. O FN FAL foi adotado por muitos países e organizações militares ao redor do mundo, sendo utilizado em diversos conflitos e operações. Sua reputação foi forjada pela sua confiabilidade, precisão e capacidade de lidar com condições de combate desafiadoras. Além disso, o FN FAL foi produzido em diferentes variantes e configurações, permitindo sua adaptação a diversas necessidades operacionais. Isso inclui versões com canos mais curtos para operações em espaços confinados, variantes de precisão para atiradores designados e modelos com acessórios de mira avançados."
 ISR_infantry_weapons1: "IMI Galil AR"
 ISR_infantry_weapons1_desc: "O IMI Galil AR é um fuzil de assalto projetado e fabricado pela empresa israelense Israel Military Industries (IMI) nos anos 1960. Foi desenvolvido com base no fuzil AK-47 soviético, mas com várias modificações e melhorias para atender às necessidades das Forças de Defesa de Israel (IDF). O Galil AR utiliza o calibre 5,56x45mm NATO e apresenta um sistema de operação por recuo de ferrolho com gás, semelhante ao do AK-47. Ele possui um sistema de regulagem de gás de dois níveis, permitindo ajustar a operação da arma para diferentes condições e munições. Uma das características distintivas do Galil AR é a sua construção robusta e resistente. Ele é fabricado com materiais de alta qualidade, como aço e polímero, o que contribui para sua durabilidade e confiabilidade em ambientes adversos. O fuzil possui uma coronha dobrável ou rebatível para facilitar o transporte e o uso em espaços confinados. Ele é equipado com trilhos Picatinny, permitindo a montagem de acessórios como miras ópticas, lanternas táticas e empunhaduras verticais. O Galil AR foi amplamente utilizado pelas Forças de Defesa de Israel e em outros conflitos em todo o mundo. Sua reputação foi forjada pela sua confiabilidade em condições adversas, precisão e capacidade de manter o funcionamento mesmo em ambientes sujos ou empoeirados. Ao longo do tempo, o Galil AR passou por diferentes iterações e variantes, incluindo modelos compactos, versões com canos mais curtos e variantes para atiradores designados. Algumas dessas variantes apresentam melhorias ergonômicas e recursos avançados de mira."
 ISR_infantry_weapons2: "M16A2"
 ISR_infantry_weapons2_desc: "O M16A2 é uma versão aprimorada do fuzil de assalto M16 original, desenvolvido e fabricado pela empresa norte-americana Colt. Ele foi adotado pelas Forças Armadas dos Estados Unidos na década de 1980 e se tornou um fuzil amplamente utilizado em várias partes do mundo. O M16A2 utiliza o calibre 5,56x45mm NATO e é conhecido por sua precisão e alcance efetivo. Ele possui um sistema de operação por recuo de ferrolho com gás, que é mais limpo e confiável em comparação com o sistema utilizado no fuzil AK-47. Uma das características distintivas do M16A2 é o seu seletor de fogo de três posições, que permite disparos individuais, rajadas de três tiros e modo de fogo automático. No entanto, diferentemente do M16 original, o M16A2 possui o modo de fogo automático substituído por um modo de fogo de três tiros mais controlado. O fuzil apresenta um sistema de mira aprimorado, com um conjunto de alças de mira ajustáveis e uma massa de mira fixa na extremidade frontal. Isso contribui para uma melhor precisão e facilita o ajuste da mira para diferentes distâncias. O M16A2 também possui uma coronha fixa, que proporciona maior estabilidade ao atirar e permite uma posição de tiro mais consistente. Além disso, ele é equipado com trilhos Picatinny para a montagem de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais."
 ISR_infantry_weapons3: "CAR-15"
 ISR_infantry_weapons3_desc: "O CAR-15 é uma família de fuzis de assalto compactos baseados no M16, que foi desenvolvida e fabricada pela empresa norte-americana Colt na década de 1960. O nome "CAR-15" é uma abreviação de "Colt Automatic Rifle" (Rifle Automático Colt) e foi usado para designar várias variantes de fuzis que foram adotadas pelas Forças Armadas dos Estados Unidos e outras agências de segurança. O CAR-15 é semelhante ao M16 em termos de design e funcionamento, utilizando o calibre 5,56x45mm NATO. No entanto, o CAR-15 é caracterizado por seu tamanho compacto e capacidade de manobra em espaços confinados. Uma das variantes mais conhecidas do CAR-15 é o Colt Commando, que possui um cano mais curto e uma coronha telescópica retrátil. Essas características tornam o CAR-15 ideal para operações em ambientes urbanos, veículos ou em situações que exigem uma arma mais compacta e de fácil manuseio. O CAR-15 é geralmente equipado com um seletor de fogo de três posições, permitindo disparos individuais, rajadas de três tiros e, em algumas variantes, modo de fogo automático. Ele compartilha muitos dos recursos do M16, como um sistema de mira ajustável, trilhos para acessórios e um sistema de operação por recuo de ferrolho com gás. Ao longo dos anos, o CAR-15 passou por várias modificações e evoluções, resultando em diferentes variantes e modelos. Essas variantes incluem versões com canos ainda mais curtos, sistemas de supressor de som integrados e diferentes opções de acessórios."
 ISR_infantry_weapons4: "TAR-21"
 ISR_infantry_weapons4_desc: "O TAR-21 é um fuzil de assalto bullpup, projetado e fabricado pela empresa israelense Israel Weapon Industries (IWI). O nome "TAR-21" significa "Tavor Assault Rifle - 21st Century", indicando sua natureza avançada e contemporânea. Ele foi desenvolvido como uma alternativa moderna e compacta aos fuzis de assalto convencionais. O TAR-21 foi adotado pelas Forças de Defesa de Israel (IDF) como seu fuzil principal e se tornou um fuzil amplamente utilizado em todo o mundo. Sua configuração bullpup é caracterizada por ter o mecanismo de disparo localizado atrás do carregador, o que permite um comprimento total mais curto sem comprometer o comprimento do cano. O fuzil utiliza o calibre 5,56x45mm NATO e possui um sistema de operação por recuo de ferrolho com gás. Ele apresenta um design ergonômico e ambidestro, permitindo que seja facilmente manuseado por atiradores canhotos e destros. O TAR-21 possui um seletor de fogo ambidestro e compartimentos de carregador ambidestros, o que contribui para sua versatilidade em diferentes situações de combate. Uma das características distintivas do TAR-21 é seu conjunto de mira integrado. Ele possui miras ópticas embutidas e uma alça de mira ajustável, facilitando a aquisição de alvos e a precisão do disparo. Além disso, o fuzil é equipado com trilhos Picatinny para a montagem de acessórios adicionais, como miras holográficas, lanternas táticas e empunhaduras verticais. A modularidade é uma característica importante do TAR-21, permitindo que seja adaptado para diferentes funções e requisitos operacionais. Existem variantes do TAR-21 com canos mais curtos para operações em espaços confinados, além de modelos especializados para atiradores designados."
 ISR_infantry_weapons5: "MTAR-21"
 ISR_infantry_weapons5_desc: "O MTAR-21 é uma variante compacta do fuzil de assalto TAR-21, desenvolvido pela empresa israelense Israel Weapon Industries (IWI). O MTAR-21 foi projetado para ser uma opção ainda mais compacta e de fácil manuseio em ambientes urbanos ou em espaços confinados. Assim como o TAR-21, o MTAR-21 é um fuzil de assalto bullpup, o que significa que possui o mecanismo de disparo localizado atrás do carregador, permitindo um design mais curto sem comprometer o comprimento do cano. Isso torna o MTAR-21 uma opção ágil e adequada para operações táticas em espaços limitados. O fuzil utiliza o calibre 5,56x45mm NATO, oferecendo um bom poder de fogo e alcance efetivo. Ele possui um sistema de operação por recuo de ferrolho com gás, similar ao do TAR-21. Isso garante uma operação confiável e um baixo recuo durante os disparos. O MTAR-21 compartilha muitos recursos com o TAR-21, incluindo sua configuração ambidestra, seletor de fogo ambidestro e miras integradas. Ele também é equipado com trilhos Picatinny para a montagem de acessórios adicionais, como miras ópticas, lanternas táticas e outros dispositivos compatíveis. Devido ao seu tamanho compacto, o MTAR-21 é adequado para diversas situações, como operações especiais, combates urbanos e operações de segurança. Sua mobilidade e facilidade de manuseio permitem que os operadores se movam rapidamente e ajam com eficácia em ambientes desafiadores. O MTAR-21 é valorizado por sua confiabilidade, precisão e ergonomia. Sua capacidade de se adaptar a diferentes necessidades operacionais e sua eficiência em espaços confinados fazem dele uma opção popular entre as forças militares e de segurança em todo o mundo."
 ISR_infantry_weapons6: "TAR-25"
 ISR_infantry_weapons6_desc: "O TAR-25 é um fuzil de assalto fictício de alta tecnologia projetado para cenários futuristas. Com um design aerodinâmico e futurista, o TAR-25 combina características avançadas para atender às demandas do combate moderno. O fuzil utiliza um calibre hipotético de 6,8 mm, projetado para fornecer um equilíbrio entre poder de fogo e manuseio eficiente. Seu sistema de operação é baseado em um mecanismo de recuo de ferrolho com gás aprimorado, oferecendo uma cadência de tiro rápida e confiabilidade em diferentes condições de combate. O TAR-25 possui um design modular, permitindo a personalização e adaptação às necessidades do operador. Ele é equipado com trilhos Picatinny em todo o comprimento do guarda-mão, permitindo a montagem de uma variedade de acessórios, como miras ópticas avançadas, lanternas táticas, empunhaduras verticais e lançadores de granadas acopláveis. Uma característica notável do TAR-25 é o seu sistema de mira avançado. Ele inclui um visor holográfico integrado com projeção de retículo ajustável, fornecendo uma mira precisa e rápida para engajamento de alvos. Além disso, o fuzil é equipado com um sistema de visão noturna integrado, permitindo a operação efetiva em condições de pouca luz. O TAR-25 possui uma coronha ajustável para melhorar o conforto e a estabilidade do atirador. Além disso, seu sistema de recuo é projetado para minimizar o recuo e o levantamento da arma, proporcionando maior controle durante os disparos sucessivos. Sua construção é feita com materiais avançados, como polímeros de alta resistência e ligas leves, tornando o TAR-25 resistente, durável e leve o suficiente para facilitar o transporte e manuseio em campo."
 ISR_infantry_weapons7: "TAR-35"
 ISR_infantry_weapons7_desc: "O TAR-35 é um fuzil de assalto fictício projetado para fornecer uma solução versátil e poderosa para os operadores em um ambiente de combate futurista. Combinando características avançadas e um design inovador, o TAR-35 é uma arma de escolha para missões táticas de alto desempenho. O fuzil utiliza um calibre hipotético de 7,62 mm, proporcionando um poder de fogo significativo e eficácia em médias e longas distâncias. Seu sistema de operação é baseado em um mecanismo de recuo de ferrolho com gás aprimorado, garantindo uma cadência de tiro confiável e uma operação suave. O TAR-35 apresenta um design ergonômico e ambidestro, com um conjunto de controles intuitivos e de fácil acesso. Seu guarda-mão possui trilhos Picatinny em todas as faces, permitindo a montagem de uma ampla gama de acessórios, como miras ópticas avançadas, lanternas táticas, empunhaduras verticais e lançadores de granadas acopláveis. Uma característica distintiva do TAR-35 é o seu sistema de mira avançado. Ele inclui um visor holográfico integrado com projeção de retículo ajustável e um sistema de ampliação eletrônica, oferecendo uma mira precisa e flexível para diferentes situações de combate. Além disso, o fuzil é equipado com um sistema de mira noturna de última geração, permitindo a operação efetiva em ambientes com pouca luz. O TAR-35 é projetado com um foco na modularidade e adaptabilidade. Ele apresenta uma coronha dobrável e ajustável, permitindo que o fuzil seja facilmente adaptado às preferências e necessidades do atirador. Além disso, seu design compacto e leve facilita o transporte e manuseio em ambientes de combate. Construído com materiais avançados, como polímeros de alta resistência e ligas leves, o TAR-35 é uma arma robusta e durável, capaz de suportar as demandas das operações táticas mais exigentes."

 ISR_Heavy_Anti_tank_1: "Spike-LR"
 ISR_Heavy_Anti_tank_1_desc: "O Spike-LR é um sistema de mísseis antitanque guiados de médio alcance desenvolvido pela empresa israelense Rafael Advanced Defense Systems. Ele faz parte da família de mísseis Spike, que é amplamente utilizada por várias forças militares ao redor do mundo. O Spike-LR é um sistema portátil de lançamento e disparo, projetado para engajar e destruir alvos blindados a longas distâncias. Ele utiliza um míssil com sistema de orientação por fibra óptica e imagens infravermelhas, o que permite um alto grau de precisão no engajamento de alvos, mesmo em condições adversas. O sistema Spike-LR consiste em um lançador portátil, que pode ser operado por um único soldado, e um míssil transportado em um recipiente lançador. O míssil é disparado a partir do lançador e, durante o voo, é guiado por meio de uma conexão de fibra óptica, fornecendo feedback em tempo real para o operador. O Spike-LR possui uma variedade de recursos avançados, como a capacidade de realizar disparos de ataque direto ou ataques de cima para baixo, permitindo engajar alvos em diferentes situações táticas. Além disso, ele é capaz de penetrar blindagens reativas e possui uma ogiva altamente explosiva para maximizar o impacto no alvo."
 ISR_Heavy_Anti_tank_2: "MAPATS II"
 ISR_Heavy_Anti_tank_2_desc: "MAPATS (Multi-purpose Anti-tank Anti-Tank System) é um sistema de mísseis antitanque desenvolvido pela empresa israelense Rafael Advanced Defense Systems. Também conhecido como MAPATS-II, é uma variante do sistema de mísseis Spike-LR. O MAPATS é um sistema portátil de lançamento e disparo, projetado para engajar e destruir alvos blindados a longas distâncias. Assim como o Spike-LR, utiliza mísseis com sistema de orientação por fibra óptica e imagens infravermelhas, proporcionando um alto nível de precisão e eficácia contra alvos móveis e protegidos. O sistema MAPATS é composto por um lançador portátil, que pode ser operado por uma equipe de dois soldados, e um míssil transportado em um recipiente lançador. O míssil é disparado do lançador e guiado por meio de uma conexão de fibra óptica, permitindo ao operador acompanhar e atualizar a trajetória do míssil em tempo real até atingir o alvo. O MAPATS é projetado para engajar uma variedade de alvos, incluindo tanques, veículos blindados, fortificações e helicópteros de ataque. Ele possui capacidade de ataque direto ou de ataque de cima para baixo, adaptando-se a diferentes cenários e permitindo maior flexibilidade operacional. Com recursos avançados, como a capacidade de penetrar blindagens reativas, ogiva altamente explosiva e capacidade de atingir alvos em movimento, o MAPATS oferece uma solução eficaz para as necessidades antitanque em campo de batalha."

 ISR_IFV_1: "BTR-40"
 ISR_IFV_1_short: "BTR-40"
 ISR_IFV_1_desc: "O BTR-40 é um veículo blindado de transporte de pessoal (VBTP) desenvolvido na União Soviética durante a década de 1950. Ele foi amplamente utilizado pelas forças armadas soviéticas e de outros países durante a Guerra Fria e além. O BTR-40 foi projetado para fornecer mobilidade e proteção básica para tropas em campo de batalha. Ele apresenta uma configuração de tração nas quatro rodas, permitindo a operação em diversos terrenos. O veículo é equipado com um motor a gasolina, proporcionando uma velocidade máxima de cerca de 80 km/h em estradas. Sua estrutura é feita de aço, oferecendo alguma proteção contra armas leves e estilhaços. No entanto, o BTR-40 não possui uma blindagem resistente a tiros de armas de maior calibre ou munições antitanque. A capacidade de carga do veículo permite transportar até dez soldados completamente equipados, incluindo o motorista e o comandante. O armamento principal do BTR-40 é uma metralhadora pesada, geralmente uma metralhadora KPVT de 14,5 mm ou uma metralhadora DShK de 12,7 mm, montada em uma torre aberta no topo do veículo. Isso oferece uma certa capacidade de fogo de suporte durante o deslocamento. Ao longo dos anos, o BTR-40 foi utilizado em várias funções, incluindo transporte de tropas, patrulhamento, reconhecimento e comunicações. Ele foi exportado para muitos países e também foi produzida uma versão licenciada na Romênia chamada TAB-71."
 ISR_IFV_2: "M113 IFV"
 ISR_IFV_2_short: "M113 IFV"
 ISR_IFV_2_desc: "O M113 IFV (Infantry Fighting Vehicle) é uma variante do veículo blindado de transporte de pessoal M113, projetado para fornecer suporte de fogo e proteção adicional para as tropas de infantaria em campo de batalha. O M113 IFV foi amplamente utilizado por várias forças armadas ao redor do mundo desde a década de 1960. O M113 IFV apresenta modificações em relação à versão padrão do M113, incluindo a adição de uma torre armada e sistemas de armas para aumentar a capacidade de combate. A torre é geralmente equipada com uma metralhadora pesada, como a M2 Browning de calibre 50 (12,7 mm) ou uma metralhadora de 7,62 mm, além de lançadores de granadas fumígenas. O veículo oferece espaço para acomodar um grupo de infantaria adicional, geralmente entre seis a oito soldados, dependendo da configuração interna. Além disso, possui aberturas laterais e traseiras para permitir a entrada e saída rápida das tropas. O M113 IFV oferece mobilidade em vários tipos de terrenos, graças à sua tração nas quatro rodas e suspensão eficiente. O veículo é movido por um motor a diesel, que proporciona uma velocidade máxima de cerca de 65 km/h em estradas e um alcance operacional considerável. Em termos de proteção, o M113 IFV possui uma estrutura de alumínio blindada que oferece proteção básica contra estilhaços, fogo de armas leves e minas terrestres. No entanto, sua blindagem não é projetada para resistir a armas antitanque mais avançadas ou projéteis de maior calibre. O M113 IFV tem sido utilizado em uma variedade de missões, incluindo combate urbano, patrulhamento, reconhecimento e apoio de fogo. Sua versatilidade e capacidade de transportar tropas de infantaria, juntamente com seu sistema de armas, o tornam uma plataforma valiosa para as operações militares modernas."
 ISR_IFV_3: "M113A2 IFV"
 ISR_IFV_3_short: "M113A2 IFV"
 ISR_IFV_3_desc: "O M113A2 IFV (Infantry Fighting Vehicle) é uma variante atualizada do veículo blindado de transporte de pessoal M113, projetada para fornecer suporte de fogo e proteção melhorada para as tropas de infantaria em combate. O M113A2 IFV foi desenvolvido como uma melhoria em relação ao modelo anterior, o M113 IFV. O M113A2 IFV mantém as características básicas do M113, como a configuração de tração nas quatro rodas, o espaço interno para tropas e a capacidade de mobilidade em vários terrenos. No entanto, ele apresenta várias melhorias significativas. Em termos de armamento, o M113A2 IFV possui uma torre com uma arma principal, geralmente uma metralhadora pesada como a M2 Browning de calibre .50 (12,7 mm) ou uma metralhadora de 7,62 mm. Além disso, pode ser equipado com lançadores de granadas fumígenas e sistemas de mísseis antitanque para aumentar suas capacidades de combate. A proteção do M113A2 IFV foi aprimorada com a adição de kits de blindagem modular, que aumentam a resistência do veículo contra armas leves, estilhaços e minas terrestres. Os kits de blindagem podem ser instalados conforme necessário, dependendo da missão e das ameaças esperadas. Além disso, o M113A2 IFV recebeu melhorias em sua propulsão e sistemas elétricos, proporcionando maior confiabilidade e desempenho. Essas atualizações incluem um motor mais potente, transmissão aprimorada e melhorias na capacidade de resfriamento. O M113A2 IFV continua a ser utilizado por várias forças militares ao redor do mundo, devido à sua comprovada confiabilidade e versatilidade. Ele é empregado em uma ampla gama de missões, incluindo combate urbano, patrulhamento, reconhecimento e apoio de fogo."
 ISR_IFV_4: "Nagmachon"
 ISR_IFV_4_short: "Nagmachon"
 ISR_IFV_4_desc: "Nagmachon é um veículo blindado de combate urbano utilizado pelas Forças de Defesa de Israel (IDF). Ele é uma variante modificada do chassi do tanque Centurion, originalmente projetado durante a década de 1960. O Nagmachon foi especificamente desenvolvido para operações em ambientes urbanos, fornecendo proteção avançada para suas tripulações e tropas transportadas. Ele possui uma blindagem pesada capaz de resistir a tiros de armas leves, fragmentação de explosões e projéteis antitanque. O veículo é projetado para transportar uma equipe de combate e suas armas. Ele apresenta uma torre armada com uma metralhadora de calibre pesado, além de aberturas para soldados desembarcarem e dispararem suas próprias armas de infantaria. O Nagmachon é equipado com sistemas de visão e comunicação avançados, permitindo que a tripulação e as tropas transportadas tenham uma consciência situacional eficaz durante as operações. Ele também possui sistemas de autodefesa, como lançadores de granadas fumígenas para obscurecer a visão do inimigo. Além disso, o Nagmachon é capaz de atravessar obstáculos urbanos, como barricadas e ruas bloqueadas, graças à sua potência de fogo e à sua estrutura resistente. Ele também pode operar em terrenos variados e em ambientes hostis. O Nagmachon tem sido usado pelas IDF em operações de combate urbano e em missões de segurança interna. Sua capacidade de proteger as tropas e fornecer suporte de fogo em ambientes urbanos torna-o uma ferramenta valiosa em cenários desafiadores."
 ISR_IFV_5: "Namer IFV"
 ISR_IFV_5_short: "Namer IFV"
 ISR_IFV_5_desc: "O Namer IFV é um veículo blindado de combate de infantaria utilizado pelas Forças de Defesa de Israel (IDF). Ele foi projetado como uma variante do chassi do tanque de batalha Merkava, oferecendo uma plataforma altamente protegida para transportar e apoiar tropas de infantaria em ambientes de combate. O Namer foi desenvolvido com o objetivo de fornecer um alto nível de proteção balística e antitanque para suas tripulações e tropas transportadas. Sua blindagem é projetada para resistir a uma ampla gama de ameaças, incluindo armas de fogo, minas terrestres, explosões e projéteis antitanque. O veículo possui uma configuração espaçosa que pode transportar uma equipe de combate completa, geralmente entre 12 e 13 soldados, incluindo o motorista e o comandante. Além disso, oferece aberturas laterais e traseiras para permitir o rápido embarque e desembarque das tropas. O Namer IFV é equipado com uma torre armada, geralmente montando uma metralhadora pesada de calibre .50 (12,7 mm) ou uma metralhadora de 7,62 mm, proporcionando apoio de fogo durante as operações. Ele também pode ser equipado com sistemas de mísseis antitanque para enfrentar ameaças blindadas. Além da proteção avançada, o Namer possui sistemas de comunicação e visão aprimorados, permitindo que a tripulação e as tropas transportadas coordenem efetivamente as operações no campo de batalha. Também conta com recursos de autodefesa, como lançadores de granadas fumígenas e sistemas de proteção ativa contra mísseis. O Namer IFV tem sido utilizado pelas IDF em operações de combate e missões de segurança interna. Sua capacidade de proteger as tropas em ambientes hostis e fornecer apoio de fogo efetivo o torna uma opção valiosa para a infantaria em diversos cenários."
 ISR_IFV_6: "Namer II IFV"
 ISR_IFV_6_short: "Namer II IFV"
 ISR_IFV_6_desc: "O Namer II IFV (Veículo de Combate de Infantaria Namer II, na sigla em inglês) é um avançado veículo de combate de infantaria desenvolvido e fabricado em Israel. Ele foi projetado para fornecer suporte e proteção excepcionais às forças de infantaria em uma ampla gama de missões táticas. O Namer II apresenta um design robusto e altamente blindado, capaz de resistir a ameaças de alto calibre, incluindo munições explosivas, minas e dispositivos explosivos improvisados (IEDs). Sua estrutura é construída com materiais de alta resistência, oferecendo uma combinação ideal de proteção e mobilidade. Equipado com um sistema de armas avançado, o Namer II possui uma torre estabilizada com um canhão automático de calibre médio, além de lançadores de mísseis antitanque e metralhadoras de controle remoto. Essa combinação de armamentos permite que o veículo engaje efetivamente alvos terrestres e aéreos, proporcionando apoio de fogo preciso às tropas de infantaria. O interior espaçoso do Namer II foi projetado para acomodar uma equipe de combate completa, com capacidade para transportar até 12 soldados equipados. Além disso, o veículo é equipado com sistemas de comunicação avançados, permitindo a troca de informações em tempo real com outras unidades amigas. A mobilidade do Namer II é garantida por um motor potente, que fornece excelente desempenho tanto em terrenos acidentados como em estradas pavimentadas. A suspensão avançada e as esteiras reforçadas garantem uma condução suave e estável, mesmo em condições adversas."
 ISR_IFV_7: "M6A1"
 ISR_IFV_7_short: "M6A1"
 ISR_IFV_7_desc: "O M6A1 é um veículo de combate de infantaria (IFV) utilizado pelas forças armadas dos Estados Unidos. Também conhecido como M6A1 Linebacker, ele é baseado na plataforma do veículo de combate de infantaria M2 Bradley e foi projetado para fornecer apoio aéreo e defesa antiaérea às tropas terrestres em campo. O M6A1 apresenta um sistema de armas avançado, com destaque para uma torre equipada com um lançador de mísseis superfície-ar FIM-92 Stinger. Esses mísseis são capazes de engajar e neutralizar ameaças aéreas, incluindo helicópteros, aeronaves inimigas e drones. Além disso, o veículo possui metralhadoras de controle remoto e armas adicionais para combate terrestre. Com um design blindado, o M6A1 oferece proteção aos soldados dentro do veículo, sendo capaz de resistir a ameaças de armas leves e estilhaços. Sua estrutura robusta e as camadas de blindagem fornecem um nível adequado de segurança para a tripulação e as tropas transportadas. O M6A1 também possui sistemas de comunicação e sensoriamento avançados, permitindo a troca de informações em tempo real com outras unidades amigas e o monitoramento do espaço aéreo ao redor do veículo. Isso possibilita uma resposta rápida e eficiente a ameaças aéreas. Quanto à mobilidade, o M6A1 é impulsionado por um motor potente, proporcionando boa velocidade e manobrabilidade em diversos terrenos. Sua suspensão reforçada e esteiras garantem uma condução estável mesmo em terrenos acidentados."
 ISR_IFV_8: "M6A2"
 ISR_IFV_8_short: "M6A2"
 ISR_IFV_8_desc: "O M6A2 é um veículo de combate de infantaria (IFV) avançado que atualmente está em serviço com as forças armadas de diversos países. Ele é uma evolução do M6A1 Linebacker e apresenta melhorias significativas em termos de armamento, proteção e capacidade de combate. O M6A2 foi projetado para fornecer apoio direto às tropas de infantaria em combate, além de possuir recursos adicionais para enfrentar ameaças aéreas e terrestres. O veículo está equipado com uma torre que abriga um canhão automático de calibre médio, lançadores de mísseis antiaéreos e metralhadoras de controle remoto. Essa variedade de armamentos permite ao M6A2 engajar alvos terrestres e aéreos com precisão e eficácia, oferecendo suporte de fogo superior às tropas de infantaria. A proteção do M6A2 também foi aprimorada em relação à sua versão anterior. O veículo é construído com materiais de blindagem avançados, projetados para resistir a ameaças de armas leves, munições explosivas e estilhaços. Além disso, sistemas de proteção ativa, como sistemas de contramedidas e dispositivos de detecção de ameaças, podem ser incorporados para aumentar ainda mais a segurança da tripulação e das tropas transportadas. A capacidade de transporte de tropas do M6A2 é projetada para acomodar uma equipe de combate completa, geralmente composta por um comandante, um motorista e um grupo de soldados equipados. O interior espaçoso e ergonomicamente projetado oferece conforto e acesso fácil às tropas, permitindo a rápida entrada e saída do veículo durante as operações. Quanto à mobilidade, o M6A2 possui um motor de alta potência, que proporciona velocidade adequada e capacidade de manobra em diferentes tipos de terreno. Sua suspensão avançada e esteiras resistentes garantem uma condução suave e estável, mesmo em condições desafiadoras."

 ISR_APC_1: "M113"
 ISR_APC_1_short: "M113"
 ISR_APC_1_desc: "O M113 é um veículo blindado de transporte de pessoal (VBTP) amplamente utilizado pelas forças armadas em todo o mundo. Ele foi desenvolvido nos Estados Unidos e entrou em serviço em 1960, tornando-se um dos veículos blindados mais conhecidos e populares do século XX. O M113 possui um design de lagarta, oferecendo excelente mobilidade em uma variedade de terrenos, desde áreas urbanas até terrenos acidentados. Seu motor potente permite uma boa velocidade e capacidade de manobra, tornando-o adequado para uma variedade de missões. O veículo tem capacidade para transportar uma equipe de até 11 soldados, incluindo o motorista e o comandante. Através de portas laterais e uma rampa traseira, a tripulação pode entrar e sair do veículo rapidamente, facilitando a execução de operações táticas. O M113 foi projetado com um alto nível de proteção balística, com blindagem capaz de resistir a munições de pequeno calibre e estilhaços de explosões. No entanto, é importante observar que o nível de proteção varia dependendo das variantes e das atualizações específicas aplicadas ao veículo. Ao longo dos anos, o M113 foi modificado e adaptado para uma variedade de funções, incluindo ambulância, veículo de comando, posto de comando, veículo de recuperação, plataforma de armas e muito mais. Essa versatilidade e capacidade de adaptação fizeram do M113 uma peça central em muitas forças armadas ao redor do mundo."
 ISR_APC_2: "M113 ACAV"
 ISR_APC_2_short: "M113 ACAV"
 ISR_APC_2_desc: "O M113 ACAV (Armored Cavalry Assault Vehicle) é uma variante especializada do veículo blindado de transporte de pessoal M113. Ele foi desenvolvido para atender às necessidades específicas das unidades de cavalaria e reconhecimento, fornecendo maior poder de fogo e capacidade de combate. O M113 ACAV apresenta algumas modificações em relação à versão padrão do M113. A principal diferença está na torre instalada no topo do veículo, que abriga uma metralhadora pesada, geralmente uma M2 Browning de calibre .50. Essa metralhadora fornece um poderoso fogo de supressão e é capaz de engajar efetivamente alvos terrestres e aéreos. Além da metralhadora pesada, o M113 ACAV também possui metralhadoras adicionais, geralmente montadas nas laterais do veículo. Essas metralhadoras fornecem uma cobertura mais ampla e proteção para a tripulação durante as operações de combate. O M113 ACAV mantém as características básicas do M113, incluindo sua capacidade de transportar tropas e proteção balística. Ele pode acomodar um número variável de soldados, geralmente em torno de dez, dependendo da configuração interna. A blindagem do veículo é projetada para resistir a ameaças de armas leves e estilhaços de explosões. Em termos de mobilidade, o M113 ACAV utiliza a configuração de lagartas do M113, o que lhe confere boa capacidade de deslocamento em diferentes tipos de terreno. O veículo é impulsionado por um motor potente, proporcionando velocidade adequada e mobilidade para operações em diversos cenários. O M113 ACAV desempenhou um papel significativo durante a Guerra do Vietnã, sendo utilizado pelas unidades de cavalaria norte-americanas. Sua configuração especializada e poder de fogo aumentado tornaram-no uma opção valiosa para missões de reconhecimento e combate."
 ISR_APC_3: "M113A3"
 ISR_APC_3_short: "M113A3"
 ISR_APC_3_desc: "O M113A3 é uma versão modernizada do veículo blindado de transporte de pessoal M113, que teve um serviço extenso e contínuo nas forças armadas de vários países ao redor do mundo. Essa atualização visa melhorar a mobilidade, a proteção e as capacidades de combate do veículo. Em termos de mobilidade, o M113A3 apresenta um motor mais potente e um sistema de transmissão aprimorado, o que resulta em melhor desempenho em terrenos acidentados e maior capacidade de carga. O sistema de suspensão também foi aprimorado, oferecendo uma condução mais suave e uma resposta mais eficaz em diferentes condições de terreno. A proteção do M113A3 também foi reforçada. A blindagem do veículo foi aprimorada para aumentar a resistência contra ameaças de armas leves e estilhaços de explosões. Além disso, a adição de kits de blindagem suplementares pode ser implementada para melhorar ainda mais a proteção em ambientes de combate mais hostis. No aspecto de capacidades de combate, o M113A3 pode ser equipado com uma variedade de sistemas de armas, incluindo metralhadoras de controle remoto, lançadores de granadas e até mesmo torres com canhões automáticos de calibre médio. Esses sistemas de armas adicionais permitem que o veículo ofereça apoio de fogo eficaz às tropas de infantaria e se defenda contra ameaças terrestres. Além disso, o M113A3 mantém sua capacidade de transporte de tropas, podendo acomodar um número variável de soldados, geralmente entre 10 e 12, dependendo da configuração interna. Isso permite o rápido deslocamento de tropas e a realização de operações de infiltração e exfiltração em diferentes cenários."
 ISR_APC_4: "Achzarit"
 ISR_APC_4_short: "Achzarit"
 ISR_APC_4_desc: "Achzarit é um veículo blindado de transporte de pessoal desenvolvido por Israel. Ele foi projetado com base no chassi do tanque T-55 soviético capturado, sendo posteriormente modificado e adaptado para servir como um veículo de transporte de pessoal altamente protegido. O Achzarit é usado pelas Forças de Defesa de Israel (IDF) para transportar infantaria e apoiar operações em áreas urbanas e ambientes de combate de alta intensidade.\n\nO veículo é equipado com um armamento variado, que pode incluir uma metralhadora pesada ou uma torre com canhão automático de 30 mm, além de lançadores de granadas de fumaça para defesa contra ameaças. Ele oferece proteção balística e blindagem para as tropas transportadas, sendo capaz de suportar impactos de armas de fogo e explosões de minas terrestres.\n\nO Achzarit possui capacidade para transportar até 9 soldados totalmente equipados. Possui portas traseiras e laterais que facilitam o embarque e desembarque rápido dos soldados, bem como escotilhas no teto para observação e uso de armas pessoais. O veículo é projetado para operar em diversos terrenos e condições climáticas."
 ISR_APC_5: "Namer"
 ISR_APC_5_short: "Namer"
 ISR_APC_5_desc: "Namer é um veículo blindado de combate de infantaria desenvolvido por Israel. Ele é baseado no chassi do tanque de batalha Merkava e é usado pelas Forças de Defesa de Israel (IDF) como um veículo de transporte de pessoal altamente protegido e uma plataforma de combate versátil.\n\nO Namer é projetado para fornecer proteção avançada às tropas transportadas em ambientes de combate de alta intensidade. Ele apresenta uma blindagem pesada, projetada para resistir a ameaças como armas de fogo, explosões de minas terrestres e artefatos explosivos improvisados (IEDs). Além disso, possui sistemas de proteção adicionais, como sistemas de defesa ativa e lançadores de granadas de fumaça.\n\nO veículo pode transportar até 12 soldados totalmente equipados, incluindo uma tripulação de três membros. Possui portas traseiras e laterais para facilitar o embarque e desembarque rápido dos soldados. O Namer também está equipado com sistemas de comunicação avançados, permitindo uma coordenação eficaz entre as tropas a bordo."
 ISR_APC_6: "Namer II"
 ISR_APC_6_short: "Namer II"
 ISR_APC_6_desc: "O Namer II é a versão atualizada e aprimorada do veículo blindado de transporte de pessoal Namer, desenvolvido por Israel. Esse APC de última geração combina uma série de avanços tecnológicos e recursos inovadores para oferecer uma plataforma de combate de infantaria ainda mais eficiente e capaz.\n\nO Namer II apresenta uma estrutura blindada altamente resistente, projetada para proteger as tropas transportadas contra ameaças variadas em ambientes de combate modernos. Sua blindagem aprimorada oferece uma defesa excepcional contra armas de fogo, minas terrestres e dispositivos explosivos improvisados (IEDs), garantindo a segurança dos ocupantes em situações de alto risco.\n\nO veículo é equipado com sistemas avançados de proteção, incluindo tecnologia de defesa ativa e sistemas de contramedidas para neutralizar ameaças como mísseis antitanque e granadas propulsadas. Além disso, o Namer II possui recursos de detecção e aviso precoce para melhorar a consciência situacional e permitir respostas rápidas diante de ameaças iminentes."
 ISR_APC_7: "Eitan 8x8"
 ISR_APC_7_short: "Eitan 8x8"
 ISR_APC_7_desc: "Eitan 8x8 é um veículo de combate de infantaria 8x8 desenvolvido por Israel. Ele foi projetado como parte do programa de modernização do Exército Israelense e é fabricado pela empresa estatal Israel Military Industries (IMI).\n\nO Eitan 8x8 possui um chassi robusto e uma estrutura blindada para oferecer proteção avançada às tropas transportadas. Ele foi projetado para operar em uma variedade de terrenos e condições, oferecendo mobilidade e capacidade de manobra em diferentes ambientes operacionais.\n\nO veículo pode transportar uma equipe de combate de até 12 soldados, incluindo o motorista e o comandante. Ele possui portas traseiras e laterais para permitir o embarque e desembarque rápido das tropas. Além disso, o Eitan 8x8 possui sistemas de comunicação e de controle de tiro avançados para garantir uma coordenação eficiente entre as equipes."
 ISR_APC_8: "Eitan II"
 ISR_APC_8_short: "Eitan II"
 ISR_APC_8_desc: "O Eitan II é um veículo blindado de transporte de pessoal (APC) de última geração desenvolvido por Israel. Essa versão aprimorada do veículo Eitan apresenta avanços tecnológicos e melhorias significativas em relação ao seu antecessor.\n\nCom um design robusto e uma estrutura blindada, o Eitan II oferece proteção excepcional às tropas transportadas, garantindo sua segurança em ambientes de combate desafiadores. O veículo foi construído para enfrentar ameaças como armas de fogo, minas terrestres e artefatos explosivos improvisados (IEDs), com sistemas de blindagem aprimorados e recursos de proteção adicional, incluindo sistemas de defesa ativa.\n\nO Eitan II foi projetado para garantir a mobilidade e a capacidade de manobra em diferentes terrenos e condições operacionais. Seu sistema de tração 8x8 proporciona excelente desempenho em estradas, terrenos acidentados e áreas urbanas, permitindo a movimentação rápida e eficiente das tropas.\n\nO veículo pode acomodar confortavelmente uma equipe de até 12 soldados, incluindo o motorista e o comandante, com amplo espaço interno para acomodar equipamentos e armamento adicional. O Eitan II está equipado com sistemas avançados de comunicação, controle de tiro e observação, facilitando a coordenação e a capacidade de resposta durante as operações."

 ISR_Anti_tank_0: "B-300"
 ISR_Anti_tank_0_desc: "O B-300 é um sistema de mísseis antitanque portátil fabricado pela empresa Israel Military Industries (IMI). Também é conhecido como 'Spike' ou 'Spike-MR/LR' em algumas versões.\n\nO B-300 é projetado para fornecer uma capacidade antitanque altamente eficaz, permitindo que as forças militares engajem alvos blindados inimigos a longas distâncias. É um sistema de mísseis guiados por comando, o que significa que o operador guia o míssil para o alvo usando um sistema de controle remoto, mantendo a capacidade de mudar a trajetória durante o voo.\n\nO sistema B-300 é altamente preciso e possui capacidade de ataque em diferentes cenários, como alvos estáticos e em movimento. Ele é projetado para penetrar blindagens pesadas e causar danos significativos a veículos blindados, incluindo tanques de guerra e outros veículos militares protegidos."
 ISR_Anti_tank_2: "Spike-MR"
 ISR_Anti_tank_2_desc: "O Spike-MR é um sistema de mísseis antitanque portátil fabricado pela empresa Israel Military Industries (IMI), também conhecido como 'Spike-MR/LR' em algumas variantes. É uma versão do sistema Spike desenvolvida para fornecer uma capacidade antitanque altamente eficaz em longas distâncias.\n\n O Spike-MR é um sistema de mísseis guiados por comando, no qual o operador controla o míssil durante o voo por meio de um sistema de controle remoto. Essa tecnologia permite a correção de trajetória em tempo real, o que aumenta a precisão e a capacidade de engajar alvos em diferentes cenários de combate.\n\nO sistema Spike-MR é projetado para penetrar blindagens pesadas e causar danos significativos a veículos blindados inimigos, incluindo tanques de guerra e outros veículos militares protegidos. Ele possui uma ogiva altamente eficaz, capaz de neutralizar alvos com precisão."

