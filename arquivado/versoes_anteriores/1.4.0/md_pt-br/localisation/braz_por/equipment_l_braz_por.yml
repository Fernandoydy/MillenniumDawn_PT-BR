 SP_arty_equipment: "Artilharia Autopropulsada"
 SP_arty_equipment_desc: "A artilharia autopropulsada (AA) é uma forma de artilharia que combina uma arma de fogo com um veículo de transporte militar, criando uma plataforma móvel capaz de disparar projéteis com autonomia e mobilidade. Diferentemente da artilharia tradicional, que é estacionária ou rebocada por outros veículos, a artilharia autopropulsada é capaz de se mover de forma independente no campo de batalha. A principal vantagem da artilharia autopropulsada é a sua capacidade de se deslocar rapidamente para diferentes posições, fornecendo apoio de fogo direto às tropas terrestres em movimento. Isso permite que as unidades de artilharia acompanhem o avanço das forças amigas, ajustem sua posição de tiro conforme necessário e respondam com eficácia a mudanças táticas no campo de batalha."
