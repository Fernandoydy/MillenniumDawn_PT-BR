 ENG_Rec_tank_1: "FV101 Scorpion"
 ENG_Rec_tank_1_short: "Scorpion"
 ENG_Rec_tank_1_desc: "O FV101 Scorpion é um veículo de combate de reconhecimento leve projetado e fabricado pela empresa britânica Alvis. Ele foi desenvolvido nos anos 60 e entrou em serviço no Exército Britânico em 1973. O Scorpion é conhecido por sua alta mobilidade e capacidade de reconhecimento em terrenos difíceis. O veículo possui um design compacto e é equipado com uma torre giratória armada com um canhão de calibre 76 mm, juntamente com uma metralhadora coaxial de 7,62 mm. Ele tem uma tripulação de três pessoas, incluindo o motorista, artilheiro e comandante. Com um peso de aproximadamente 8 toneladas, o Scorpion é leve e ágil, sendo capaz de atingir velocidades de até 80 km/h. Ele é propulsado por um motor a diesel de 190 cavalos de potência, o que lhe confere uma boa relação peso-potência. O FV101 Scorpion tem a capacidade de operar em uma variedade de ambientes, incluindo terrenos acidentados e urbanos. Sua mobilidade e velocidade permitem que ele se mova rapidamente pelo campo de batalha, realizando tarefas de reconhecimento, vigilância e apoio de fogo. Além disso, o veículo também pode ser transportado por via aérea, permitindo que seja implantado em áreas remotas por meio de aeronaves de transporte. Ele tem sido amplamente utilizado pelo Exército Britânico e também foi exportado para várias outras nações. No entanto, vale ressaltar que, apesar de sua capacidade de combate e mobilidade, o FV101 Scorpion é considerado um veículo de combate de reconhecimento leve e não é adequado para enfrentar ameaças pesadamente armadas. Sua principal função é realizar tarefas de observação e coleta de informações no campo de batalha."
 ENG_Rec_tank_2: "FV107 Scimitar"
 ENG_Rec_tank_2_short: "Scimitar"
 ENG_Rec_tank_2_desc: "O FV107 Scimitar é um veículo de combate de reconhecimento leve projetado e fabricado pela empresa britânica Alvis. Ele é baseado no chassi do FV101 Scorpion e compartilha muitas características e componentes com o seu predecessor. O Scimitar entrou em serviço no Exército Britânico em 1971 e foi desenvolvido para atuar como um veículo de reconhecimento blindado. Assim como o Scorpion, ele possui uma alta mobilidade e capacidade de operar em diversos tipos de terrenos. O veículo tem uma tripulação de três pessoas, incluindo o motorista, artilheiro e comandante. Ele é equipado com uma torre giratória que abriga um canhão automático de calibre 30 mm, capaz de disparar projéteis perfurantes e explosivos. Além disso, o Scimitar também possui uma metralhadora coaxial de 7,62 mm. O Scimitar tem um peso de cerca de 8 toneladas e é impulsionado por um motor a diesel de 190 cavalos de potência, proporcionando-lhe uma boa relação peso-potência e capacidade de atingir velocidades de até 80 km/h. Assim como o Scorpion, o FV107 Scimitar é altamente ágil e pode operar em diferentes ambientes, incluindo terrenos acidentados e urbanos. Ele é capaz de realizar missões de reconhecimento avançado, fornecendo informações vitais sobre a situação do campo de batalha para as unidades amigas. O Scimitar também é transportável por via aérea, permitindo o seu rápido deslocamento para áreas remotas por meio de aeronaves de transporte. No entanto, é importante ressaltar que o Scimitar, assim como o Scorpion, é um veículo de combate de reconhecimento leve e não é projetado para enfrentar ameaças pesadamente blindadas. Sua principal função é fornecer informações de inteligência e desempenhar tarefas de reconhecimento em apoio às operações militares."
 ENG_Rec_tank_3: "Scimitar BAR"
 ENG_Rec_tank_3_short: "Scimitar BAR"
 ENG_Rec_tank_3_desc: "O Scimitar BAR é um veículo de reconhecimento militar especializado, projetado para operações avançadas de reconhecimento em campo de batalha. O Scimitar BAR é um veículo de alta mobilidade e agilidade, construído para operar em terrenos variados e ambientes hostis. Ele apresenta um chassi resistente e recursos avançados de comunicação e sensoriamento para coleta, análise e transmissão de informações em tempo real. O veículo é tripulado por uma equipe especializada de reconhecimento, composta por um motorista, um artilheiro e um comandante. Ele é equipado com uma variedade de sensores avançados, incluindo câmeras de alta resolução, sistemas de visão noturna, radares e outros dispositivos de detecção, permitindo uma coleta eficiente de dados e identificação de ameaças. O Scimitar BAR também é armado com uma combinação de armamento leve, como metralhadoras de calibre médio ou lançadores de granadas, visando fornecer autodefesa e apoio de fogo em situações de engajamento com forças inimigas de baixa intensidade. Além disso, o veículo é projetado com recursos de camuflagem e proteção, incluindo blindagem avançada para resistir a ameaças balísticas e explosões de menor escala. Ele também possui sistemas de contramedidas eletrônicas e defensivas para aumentar sua sobrevivência em ambientes hostis. A alta mobilidade do Scimitar BAR permite que ele se desloque rapidamente pelo campo de batalha, coletando informações valiosas, identificando alvos e fornecendo inteligência tática em tempo real para apoiar as operações militares."
 ENG_Rec_tank_4: "FV910 REC"
 ENG_Rec_tank_4_short: "FV910 REC"
 ENG_Rec_tank_4_desc: "O FV910 REC é um veículo de reconhecimento militar projetado para operações de reconhecimento avançado em campo de batalha. O FV910 REC é um veículo ágil e de alta mobilidade, projetado para operar em diversos tipos de terrenos e condições adversas. Ele possui um chassi robusto e é equipado com sistemas avançados de comunicação e sensoriamento para coleta e transmissão de informações em tempo real. O veículo é operado por uma tripulação de dois a três membros, incluindo o motorista, o artilheiro e, possivelmente, um comandante. Ele é equipado com uma combinação de sensores, como câmeras de longo alcance, sistemas de visão noturna, radares e outros dispositivos de detecção para coletar dados e identificar ameaças no campo de batalha. O FV910 REC também é armado com armamento leve, como metralhadoras ou lançadores de granadas, para autodefesa e apoio de fogo em caso de engajamento com forças inimigas de baixa intensidade. Além disso, o veículo é projetado com recursos de camuflagem e proteção, incluindo blindagem leve para resistir a ameaças balísticas e explosões de menor escala. Sua alta mobilidade permite que o FV910 REC se mova rapidamente por terrenos difíceis, realizando missões de reconhecimento de curto a médio alcance, identificando alvos, coletando informações sobre a situação tática e fornecendo inteligência valiosa para apoiar as operações militares."
 ENG_Rec_tank_5: "FV904 REC"
 ENG_Rec_tank_5_short: "FV904 REC"
 ENG_Rec_tank_5_desc: "O FV904 REC (Reconnaissance and Command Vehicle) é um veículo de reconhecimento e comando militar desenvolvido pela empresa britânica Alvis. Ele é baseado no chassi do veículo blindado de transporte de pessoal FV432. O FV904 REC é projetado para realizar missões de reconhecimento avançado e comando tático no campo de batalha. Ele possui um sistema de comunicações avançado e recursos de sensoriamento para coletar, processar e transmitir informações em tempo real. O veículo tem capacidade para transportar uma tripulação de até quatro membros, incluindo o comandante, o operador de rádio, o operador de sistemas de sensoriamento e o motorista. O compartimento interno do FV904 REC é projetado para acomodar equipamentos de comunicação, sistemas de informação e outros dispositivos necessários para o comando e controle das operações. Além disso, o FV904 REC pode ser equipado com sensores avançados, como câmeras de longo alcance, sistemas de visão noturna, radares e dispositivos de detecção de ameaças. Isso permite ao veículo realizar missões de reconhecimento em diferentes condições ambientais e fornecer informações cruciais sobre a situação do campo de batalha. O FV904 REC também possui capacidade de autodefesa, geralmente armado com uma metralhadora de calibre médio para prover segurança em caso de engajamento com forças inimigas de baixa intensidade. Graças ao seu chassi robusto e tração nas quatro rodas, o FV904 REC tem boa mobilidade em terrenos variados, permitindo sua operação em diferentes ambientes e condições desafiadoras."

 ENG_SP_arty_0: "FV433 Abbot"
 ENG_SP_arty_0_short: "Abbot"
 ENG_SP_arty_0_desc: "O FV433 Abbot é um veículo de artilharia autopropulsada desenvolvido e fabricado pela empresa britânica Royal Ordnance Factory. Ele foi projetado para fornecer suporte de fogo móvel às unidades de infantaria do Exército Britânico. O Abbot é baseado no chassi do veículo blindado de transporte de pessoal FV430 e foi introduzido em serviço em 1965. O veículo é equipado com um obuseiro de calibre 105 mm, que pode disparar uma variedade de projéteis, incluindo granadas explosivas, granadas fumígenas e granadas iluminantes. O Abbot possui um sistema de carregamento automático para facilitar a rápida recarga do obuseiro. Além disso, o veículo é equipado com sistemas de pontaria avançados, incluindo mira óptica e mira laser, para aumentar a precisão dos disparos. Com um peso de cerca de 17 toneladas, o Abbot tem boa mobilidade e é propulsionado por um motor a diesel que lhe permite atingir velocidades de até 46 km/h em estradas. Ele possui capacidade anfíbia limitada, sendo capaz de atravessar cursos de água rasos. O Abbot tem uma tripulação de cinco pessoas, incluindo o comandante, o atirador, o carregador, o motorista e o operador de rádio. Além de suas capacidades de fogo direto, o veículo também pode ser usado para operações de fogo indireto, disparando projéteis sobre obstáculos e terrenos inacessíveis. O Abbot foi amplamente utilizado pelo Exército Britânico e por outras nações ao redor do mundo. No entanto, seu uso tem diminuído ao longo dos anos com o avanço de sistemas de artilharia mais modernos. Ainda assim, o Abbot continua a ser um veículo respeitado e reconhecido por suas capacidades de fogo e mobilidade."
 ENG_SP_arty_1: "AS-90 Braveheart"
 ENG_SP_arty_1_desc: "O AS-90 Braveheart é um veículo de artilharia autopropulsada de calibre 155 mm, desenvolvido pela empresa britânica BAE Systems. Ele é uma versão aprimorada do veículo AS-90, projetado para fornecer suporte de fogo de longo alcance às unidades de artilharia do Exército Britânico. O Braveheart recebeu esse nome em referência à película de mesmo nome, um título alternativo do filme "Coração Valente" (Braveheart em inglês), protagonizado por Mel Gibson. O AS-90 Braveheart foi introduzido em serviço no final da década de 1990 e apresenta melhorias significativas em relação ao seu antecessor. O veículo é equipado com um obuseiro de calibre 155 mm, capaz de disparar uma variedade de munições, incluindo granadas explosivas, granadas fumígenas, granadas iluminantes e munições de longo alcance. O Braveheart possui um sistema de carregamento automático que permite uma cadência de tiro rápida e eficiente. Ele também possui sistemas de pontaria avançados, incluindo sistemas de direção eletro-hidráulica, visão termal e computador balístico para aumentar a precisão e a eficácia dos disparos. Com um peso de aproximadamente 45 toneladas, o Braveheart é propulsado por um motor a diesel de alta potência, o que lhe confere boa mobilidade em estradas e terrenos acidentados. Ele tem uma tripulação de seis pessoas, incluindo o comandante, o artilheiro, o carregador, o motorista, o observador avançado e o operador de comunicações. O Braveheart tem um alcance de tiro significativo, permitindo que as suas munições atinjam alvos a distâncias de até 24 km. Além disso, ele pode operar em diferentes condições climáticas e terrenos variados, adaptando-se a diversas situações operacionais. O AS-90 Braveheart é amplamente utilizado pelo Exército Britânico e é considerado uma peça importante de artilharia de campo. Sua capacidade de fogo de longo alcance e sua mobilidade o tornam uma plataforma valiosa para fornecer suporte de fogo preciso e efetivo em operações militares."
 ENG_SP_arty_2: "AS-90D Braveheart"
 ENG_SP_arty_2_desc: "A AS-90D Braveheart é uma poderosa peça de artilharia autopropulsada projetada para fornecer suporte de fogo de longo alcance às forças terrestres em campo de batalha. Comumente utilizada pelas forças armadas britânicas, essa arma possui características avançadas que a tornam uma plataforma altamente eficaz. A AS-90D Braveheart apresenta um design robusto e resistente, combinando um chassi de veículo blindado com um sistema de artilharia preciso e potente. Com sua capacidade autopropulsada, o veículo é capaz de se movimentar com agilidade em vários tipos de terrenos, acompanhando as forças terrestres e adaptando-se às necessidades operacionais. A peça principal da AS-90D Braveheart é um canhão de 155 mm de calibre, conhecido por sua precisão e alcance impressionantes. Com um sistema de orientação avançado e uma variedade de munições disponíveis, essa artilharia autopropulsada é capaz de atingir alvos a longas distâncias com extrema precisão, proporcionando um suporte de fogo altamente eficaz. Além disso, a AS-90D Braveheart possui um sistema de carregamento automatizado, o que aumenta a velocidade de disparo e reduz a carga de trabalho da tripulação. Isso permite que a unidade opere de maneira eficiente e responda rapidamente às solicitações de fogo. A plataforma também possui sistemas de comunicação e sensoriamento atualizados, que permitem uma integração eficiente com outros elementos das forças terrestres. Essa capacidade de comunicação em tempo real permite que a AS-90D Braveheart receba informações atualizadas sobre o campo de batalha e ajuste sua estratégia de fogo de acordo."
 ENG_SP_arty_3: "AS-100"
 ENG_SP_arty_3_desc: "A AS-100 é uma artilharia autopropulsada de última geração, projetada para fornecer suporte de fogo altamente eficiente às forças terrestres em um contexto de combate. Essa plataforma combina mobilidade, poder de fogo e tecnologia avançada para criar uma arma versátil e eficaz. A AS-100 é equipada com um canhão de calibre 155 mm, projetado para disparar uma variedade de munições de alta precisão, incluindo projéteis explosivos, granadas de fragmentação e munições guiadas. Com um sistema de orientação avançado e computadorizado, a AS-100 é capaz de atingir alvos a longas distâncias com extrema precisão, oferecendo um suporte de fogo altamente eficaz para as operações militares. A mobilidade é uma característica-chave da AS-100. Equipada com um sistema de propulsão potente, essa artilharia autopropulsada pode se deslocar rapidamente pelo campo de batalha, adaptando-se às necessidades operacionais em tempo real. Sua capacidade de movimentação ágil permite que ela acompanhe as forças terrestres e mude de posição de disparo, aumentando a sobrevivência da unidade e evitando ser detectada pelo inimigo. Além disso, a AS-100 é equipada com sistemas de comunicação avançados, permitindo uma integração perfeita com outros elementos das forças terrestres. Essa capacidade de compartilhar informações em tempo real garante uma coordenação eficiente e uma resposta rápida às solicitações de fogo, maximizando o apoio às tropas em campo. A segurança da tripulação também é uma consideração fundamental na AS-100. Com um sistema de blindagem avançado, a plataforma oferece proteção contra ameaças, como estilhaços e armas de pequeno porte, garantindo a segurança dos operadores durante as operações."
 ENG_SP_arty_4: "AS-105"
 ENG_SP_arty_4_desc: "A AS-105 é uma artilharia autopropulsada de última geração, projetada para fornecer um suporte de fogo altamente eficiente e preciso às forças terrestres em operações de combate. Com uma combinação de mobilidade, poder de fogo e tecnologia avançada, a AS-105 oferece uma plataforma versátil e altamente capaz. Equipada com um canhão de calibre 105 mm, a AS-105 é capaz de disparar uma variedade de munições especializadas, incluindo projéteis explosivos, granadas de fragmentação e munições guiadas. Com um sistema de orientação avançado, essa artilharia autopropulsada é capaz de atingir alvos com precisão impressionante, mesmo a longas distâncias, proporcionando um suporte de fogo altamente eficaz para as forças amigas. A mobilidade é uma característica fundamental da AS-105. Com um sistema de propulsão potente e uma suspensão avançada, essa artilharia autopropulsada pode se deslocar rapidamente pelo terreno variado do campo de batalha. Sua capacidade de movimento ágil permite que a AS-105 acompanhe as forças terrestres em diferentes cenários operacionais, adaptando-se às necessidades táticas e estratégicas. Além disso, a AS-105 é equipada com sistemas de comunicação sofisticados, permitindo uma integração perfeita com outros elementos das forças terrestres. Isso facilita o compartilhamento de informações em tempo real, aumentando a coordenação e a eficácia das operações conjuntas. A proteção da tripulação também é uma prioridade na AS-105. Com um sistema de blindagem avançado e medidas de segurança aprimoradas, essa artilharia autopropulsada oferece proteção contra ameaças, como estilhaços e armas de pequeno porte, garantindo a segurança dos operadores durante as operações."

