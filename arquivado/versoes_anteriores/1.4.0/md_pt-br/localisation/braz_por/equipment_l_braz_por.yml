 missile_submarine_7_desc: "São projetados para operar em águas profundas e têm a capacidade de realizar missões ofensivas, atacando alvos terrestres, navios ou submarinos inimigos utilizando mísseis de cruzeiro de alta precisão. Os submarinos de ataque lançadores de mísseis de cruzeiro (SSGNs) são tipicamente convertidos a partir de submarinos de mísseis balísticos (SSBNs), nos quais a capacidade de lançar mísseis balísticos é substituída por sistemas de lançamento vertical para mísseis de cruzeiro. Essa conversão permite que os submarinos realizem uma variedade de missões, incluindo ataques estratégicos, apoio de forças terrestres, vigilância e reconhecimento."

 corvette: "Corveta Lançadora de Mísseis Guiados"
 corvette_desc: "É um navio de guerra de superfície projetado para operações navais e de combate. As corvetas de mísseis guiados são caracterizadas por sua capacidade de lançar e operar mísseis guiados de longo alcance. Essas embarcações são menores do que fragatas ou destróieres, mas ainda são capazes de realizar uma variedade de missões, incluindo patrulhamento, escolta de comboios, defesa de área costeira, interdição marítima e combate antissubmarino. A principal característica das corvetas de mísseis guiados é a sua capacidade de empregar mísseis guiados de diferentes tipos, como mísseis antinavio, mísseis superfície-ar e mísseis de ataque terrestre. Essas corvetas são geralmente equipadas com sistemas de lançamento vertical (VLS) ou lançadores individuais para os mísseis, permitindo-lhes realizar ataques precisos a longas distâncias. Além disso, elas podem ser equipadas com outros sistemas de armas, como canhões de artilharia, torpedos, sistemas de defesa antiaérea e sensores avançados para rastreamento e detecção de ameaças. As corvetas de mísseis guiados são uma importante parte das forças navais de muitos países, oferecendo uma combinação de capacidades ofensivas e defensivas em um pacote relativamente compacto e ágil. Sua versatilidade e capacidade de operar em águas costeiras ou oceânicas tornam-nas valiosas para uma ampla gama de operações militares."
 corvette_1: "Corveta - 1965"
 corvette_1_desc: "É um tipo de navio de guerra de superfície de tamanho médio. Ela geralmente é menor do que uma fragata e um destróier, mas maior do que um barco-patrulha. As corvetas são projetadas para uma variedade de missões, como patrulha marítima, escolta de comboios, vigilância costeira, interdição marítima e combate antissubmarino. As corvetas são conhecidas por sua capacidade de operar em águas costeiras e em alto-mar. Elas são tipicamente equipadas com armas de médio alcance, como canhões de artilharia, mísseis antinavio, torpedos e sistemas de defesa antiaérea. Além disso, elas podem ter helicópteros embarcados para realizar missões de busca e salvamento, reconhecimento ou ataque. Essas embarcações são projetadas para serem ágeis e manobráveis, permitindo-lhes operar em diferentes condições marítimas. Elas também possuem sistemas de sensores avançados, como radares, sonares e sistemas de vigilância eletrônica, para detectar e rastrear ameaças em seu entorno."
