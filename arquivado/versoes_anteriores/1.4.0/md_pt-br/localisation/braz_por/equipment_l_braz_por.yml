 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Esses novos veículos blindados com rodas oferecem maior proteção em relação aos modelos anteriores, especialmente no caso de ameaças IED. Igualmente impressionante é a variedade de recursos que esta plataforma hospeda, incluindo; um designador a laser, telêmetro a laser, GPS e rádios e computadores que pegue os dados da posição do alvo e transmita-os para unidades de artilharia distantes ou bombardeiros aéreos"
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Na verdade, originário de nossos vizinhos canadenses, o Stryker satisfaz as necessidades do Corpo de Fuzileiros Navais e também incorpora um sistema automático de supressão de incêndio, um sistema CBRN, imagens térmicas dia/noite, bem como sistemas de comunicação a bordo de última geração."
