 CHI_ifv_equipment_0: "BMP-1"
 CHI_ifv_equipment_0_desc: "O BMP-1, também conhecido como Ob'yekt 765, é um veículo de combate de infantaria (IFV) desenvolvido pela antiga União Soviética durante a Guerra Fria. Ele entrou em serviço em 1966 e foi amplamente utilizado pelas forças armadas soviéticas e em muitos outros países. O BMP-1 é um veículo anfíbio que combina as funções de um transporte de tropas blindado e um veículo de combate. Ele tem capacidade para transportar até oito soldados totalmente equipados, além da tripulação, que geralmente consiste em três pessoas (comandante, motorista e atirador). O veículo possui um casco soldado de alumínio fundido que oferece proteção contra estilhaços e armas leves. Ele é equipado com uma torre armada com um canhão 73 mm 2A28 Smoothbore, capaz de disparar munição perfurante de armaduras e explosiva antitanque. Além disso, o BMP-1 também possui um lançador de foguetes antitanque guiados 9M14 Malyutka (conhecido como AT-3 Sagger no Ocidente), que aumenta sua capacidade de combate contra veículos blindados. Outras características do BMP-1 incluem um motor a gasolina de 300 hp, que proporciona uma velocidade máxima de cerca de 65 km/h em terra e 7 km/h na água, além de suspensão hidropneumática, o que melhora sua mobilidade em terrenos acidentados."
 CHI_ifv_equipment_1: "WZ-551"
 CHI_ifv_equipment_1_desc: "O WZ-551 é um veículo blindado de transporte de pessoal (APC) desenvolvido e fabricado pela China. Também é conhecido como ZSL92 e entrou em serviço no Exército Popular de Libertação Chinês (EPL) na década de 1990. O WZ-551 é projetado para transportar tropas em combate e proporcionar mobilidade e proteção. Ele é baseado em um chassi 6x6 e tem capacidade para transportar até 12 soldados totalmente equipados, incluindo a tripulação. O veículo possui um layout tradicional, com o motorista na frente, o compartimento de tropas no meio e o motor na parte traseira. A proteção do WZ-551 é fornecida por uma blindagem de aço soldada que oferece proteção contra tiros de armas leves e estilhaços. No entanto, sua resistência contra armas antitanque e explosões de alto poder é limitada. O veículo também é equipado com sistemas de proteção contra incêndio e filtros de ar para proteção contra armas químicas. O armamento principal do WZ-551 pode variar dependendo da versão. Algumas variantes são equipadas com uma torre armada com uma metralhadora pesada de calibre 12,7 mm, enquanto outras possuem um canhão automático de 30 mm. Além disso, o veículo também pode ser equipado com lançadores de granadas fumígenas e sistemas de defesa ativa. O WZ-551 possui tração nas seis rodas, o que lhe confere boa mobilidade em vários tipos de terreno. Ele é capaz de operar em estradas, terrenos acidentados e até mesmo em rios e corpos de água, graças à sua capacidade anfíbia. O veículo é impulsionado por um motor diesel que fornece potência suficiente para atingir uma velocidade máxima de cerca de 85 km/h em terra e 8 km/h na água. Além de sua função principal como veículo de transporte de pessoal, o WZ-551 também pode ser usado em uma variedade de papéis, incluindo veículo de comando, ambulância, veículo de recuperação e lançador de mísseis antiaéreos."
 CHI_ifv_equipment_2: "Type-05"
 CHI_ifv_equipment_2_desc: "O veículo blindado anfíbio Type 05 é uma família de veículos de combate anfíbios sobre lagartas desenvolvidos pela Norinco para o Corpo de Fuzileiros Navais do Exército de Libertação Popular da China. Essa família de veículos é composta por duas variantes principais de combate: o veículo de combate de infantaria ZBD-05 e o veículo de assalto ZTD-05, além de várias variantes de suporte baseadas no ZBD-05. Os veículos Type 05 podem ser lançados no mar a partir de um navio de assalto anfíbio além do horizonte e possuem características de hidroplano, um conceito de design que foi comparado ao cancelado programa dos Estados Unidos Expeditionary Fighting Vehicle (EFV). Como veículos de combate anfíbios dedicados, o Type 05 tem como objetivo fornecer uma capacidade anfíbia única que enfatiza operações de desembarque rápidas."
 CHI_ifv_equipment_3: "Type-25"
 CHI_ifv_equipment_3_desc: "O Type-25 é um veículo de combate altamente avançado, projetado para operar em diversas condições e ambientes hostis. Ele apresenta um design futurista e robusto, combinando tecnologia de ponta com recursos táticos avançados. O veículo possui uma estrutura resistente, com uma blindagem composta de materiais avançados que oferecem excelente proteção contra ataques de armas leves e estilhaços. Além disso, é equipado com sistemas de proteção ativa que podem interceptar e neutralizar projéteis e mísseis inimigos. O Type-25 é movido por um sistema de propulsão altamente eficiente, que combina motores potentes com tecnologia de ponta. Isso permite que o veículo alcance velocidades surpreendentes em terrenos variados, garantindo sua mobilidade e capacidade de resposta em combate. Em termos de armamento, o Type-25 está equipado com um conjunto diversificado de armas de fogo. Pode incluir um canhão principal de alta cadência de tiro, metralhadoras automáticas de médio calibre e lançadores de mísseis guiados, proporcionando uma ampla gama de opções de ataque em diferentes situações de combate. Além de sua capacidade de combate, o Type-25 também possui recursos avançados de comunicação e inteligência, permitindo uma coordenação eficiente com outras unidades e uma maior consciência situacional em campo."
 CHI_ifv_equipment_4: "Type-35"
 CHI_ifv_equipment_4_desc: "O Type-35 é um veículo de combate versátil e altamente avançado, projetado para operar em diversos cenários táticos e cumprir uma variedade de missões. Ele combina tecnologia de ponta com capacidade de adaptação, tornando-se uma plataforma confiável em campo. O veículo possui uma estrutura robusta e aerodinâmica, projetada para oferecer proteção contra ameaças variadas. Sua blindagem é composta por materiais avançados que proporcionam resistência contra armas de pequeno calibre, estilhaços e possivelmente até ataques de armas antitanque. O Type-35 é impulsionado por um sistema de propulsão avançado, que combina motores de alta potência e eficiência. Essa configuração permite ao veículo alcançar velocidades elevadas em diferentes tipos de terreno, oferecendo mobilidade superior para manobras rápidas e resposta rápida em campo. Em termos de armamento, o Type-35 é equipado com uma variedade de opções de armas. Isso pode incluir um canhão principal de calibre médio ou pesado, capaz de disparar munição antitanque e antipessoal. Além disso, o veículo pode ter metralhadoras de controle remoto, lançadores de granadas automáticos ou mísseis guiados, dependendo da configuração específica. O Type-35 também apresenta sistemas avançados de comunicação e sensoriamento, incluindo sensores de longo alcance, sistemas de vigilância e um sistema de gerenciamento de batalha integrado. Esses recursos permitem que a tripulação tenha consciência situacional aprimorada e maior capacidade de coordenação com outras unidades no campo de batalha."

 CHI_apc_equipment_0: "Type-63"
 CHI_apc_equipment_0_desc: "O Type-63 é um veículo militar que foi desenvolvido e fabricado pela China. É um veículo blindado de transporte de pessoal (APC) que entrou em serviço no Exército Popular de Libertação Chinês (EPL) na década de 1960. O Type-63 foi projetado para transportar tropas e fornecer mobilidade em campo. É um veículo anfíbio, o que significa que possui capacidade de operar tanto em terra quanto na água. Possui um design simples e compacto, com uma cabine aberta para a tripulação na frente e um compartimento de tropas na parte traseira. A proteção do Type-63 é fornecida por uma blindagem de aço, que oferece proteção básica contra tiros de armas leves e estilhaços. No entanto, sua resistência contra armas antitanque e explosões de alto poder é limitada. O Type-63 pode transportar até 10 soldados, incluindo a tripulação, e possui acesso à parte traseira por meio de uma porta traseira e escadas retráteis. Ele também pode ser equipado com uma metralhadora montada no telhado para defesa contra ameaças inimigas. Em termos de mobilidade, o Type-63 é equipado com um motor a diesel que fornece potência suficiente para alcançar velocidades de até 65 km/h em terra e 12 km/h na água. Sua capacidade anfíbia é possibilitada por hélices traseiras e uma forma de casco que proporciona flutuabilidade."
 CHI_apc_equipment_1: "Type-89"
 CHI_apc_equipment_1_desc: "O Type-89 é um veículo de combate avançado e altamente especializado, projetado para atender a uma variedade de missões táticas. Ele combina tecnologia de ponta com um design futurista, tornando-se uma plataforma impressionante em campo. O veículo apresenta uma estrutura aerodinâmica e robusta, projetada para fornecer proteção avançada contra ameaças diversas. Sua blindagem é composta por materiais compostos avançados que oferecem resistência contra armas de pequeno calibre, estilhaços e possivelmente até ataques de armas antitanque. O Type-89 é impulsionado por um sistema de propulsão altamente eficiente, que combina motores de alta potência e tecnologia de vanguarda. Essa configuração permite que o veículo alcance velocidades impressionantes em diferentes tipos de terreno, proporcionando mobilidade excepcional para manobras rápidas e resposta ágil em campo.Em termos de armamento, o Type-89 é equipado com uma ampla gama de opções de armas, adaptadas para diferentes situações de combate. Isso pode incluir um canhão de calibre médio ou pesado, lançadores de mísseis guiados, metralhadoras automáticas e sistemas de defesa aérea, dependendo da configuração específica do veículo. O Type-89 também apresenta sistemas avançados de comunicação, sensoriamento e inteligência, permitindo uma consciência situacional aprimorada e uma coordenação eficiente com outras unidades no campo de batalha. Sua eletrônica embarcada e sistemas de gerenciamento de batalha integrados garantem um desempenho de combate de alto nível."
 CHI_apc_equipment_2: "Type-11"
 CHI_apc_equipment_2_desc: "O APC Tipo-11 chinês, também conhecido como ZBD-09, é um veículo blindado de transporte de pessoal utilizado pelo Exército Popular de Libertação da China. Ele foi desenvolvido para fornecer mobilidade e proteção para as tropas durante operações militares. O APC Tipo-11 é projetado com uma estrutura resistente e blindagem capaz de suportar impactos de armas de pequeno calibre e estilhaços de explosões. Possui capacidade para transportar até 10 soldados totalmente equipados, juntamente com os membros da tripulação. Além de sua função de transporte, o APC Tipo-11 é equipado com sistemas de armamento, como uma metralhadora de calibre médio montada em uma torre controlada remotamente. Isso permite que o veículo forneça apoio de fogo às tropas em terra, aumentando sua eficácia durante as operações. O APC Tipo-11 possui um motor potente que permite boa mobilidade em diferentes tipos de terreno, incluindo áreas urbanas e rurais. Também possui recursos avançados, como um sistema de suspensão ajustável para melhorar a estabilidade e a capacidade de manobra."
 CHI_apc_equipment_3: "Type-26"
 CHI_apc_equipment_3_desc: "O APC chinês Type-26 é um veículo blindado de transporte de pessoal projetado para fornecer mobilidade, proteção e suporte às tropas em operações militares. O veículo é construído com uma estrutura resistente e uma blindagem que oferece proteção contra armas de pequeno calibre, estilhaços de explosões e possíveis ameaças químicas, biológicas e nucleares. O APC Type-26 tem capacidade para transportar uma equipe de soldados, geralmente entre 8 e 12 pessoas, incluindo a tripulação. O interior é projetado para proporcionar conforto e segurança aos ocupantes, com assentos ergonômicos e sistemas de proteção contra impactos. Esse tipo de APC chinês pode ser equipado com um sistema de armamento, como metralhadoras de calibre médio ou sistemas de lançamento de mísseis, permitindo que ele forneça apoio de fogo às tropas em terra. Além disso, pode apresentar tecnologias avançadas, como sistemas de comunicação, sistemas de vigilância e visão noturna, para melhorar a consciência situacional durante as operações. O APC Type-26 possui um motor potente que proporciona boa mobilidade e capacidade de manobra em diferentes tipos de terreno, permitindo que ele opere efetivamente em áreas urbanas e rurais. Também pode contar com recursos adicionais, como sistemas de suspensão ajustáveis e pneus com capacidade de rodagem mesmo com danos."
 CHI_apc_equipment_4: "Type-34"

 CHI_Rec_tank_0: "Type-62"
 CHI_Rec_tank_0_desc: "O Type-62 é um tanque leve chinês que foi desenvolvido e utilizado pelo Exército Popular de Libertação da China. O Type-62 é um tanque leve projetado principalmente para operações ofensivas e de reconhecimento em terrenos diversos. Ele possui um peso relativamente baixo e é caracterizado por sua alta mobilidade, tornando-o adequado para operações em áreas montanhosas, pântanos e outros terrenos difíceis. O tanque possui uma torre giratória equipada com um canhão principal de calibre 85 mm, capaz de disparar uma variedade de projéteis, incluindo munição perfurante de blindagem e explosiva. Além disso, pode ser equipado com metralhadoras coaxiais de calibre médio para defesa antiaérea e contra alvos terrestres menores. A blindagem do Type-62 oferece proteção básica contra armas de pequeno calibre, estilhaços e estilhaços de explosões. No entanto, é menos robusto em comparação com tanques mais pesados e modernos. Sua velocidade e agilidade são pontos fortes, permitindo que o Type-62 se mova rapidamente em campo aberto e realize manobras táticas eficientes. O tanque é operado por uma tripulação de três a quatro pessoas, incluindo o comandante, o atirador e o motorista. Possui sistemas de mira e observação atualizados, bem como dispositivos de comunicação para melhorar a consciência situacional e a eficácia no campo de batalha."
 CHI_Rec_tank_1: "Type-63A"
 CHI_Rec_tank_1_desc: "O Type-63A é uma evolução do Type-63, com melhorias significativas em termos de proteção, mobilidade e capacidade anfíbia. É projetado para fornecer transporte seguro e rápido de tropas em uma variedade de terrenos, incluindo rios e corpos d'água. O veículo possui uma estrutura blindada que oferece proteção contra armas de pequeno calibre, estilhaços e estilhaços de explosões. A capacidade anfíbia do Type-63A é possível graças à presença de hélices e uma configuração de casco projetada para permitir a propulsão na água, permitindo a travessia de rios e cursos d'água com facilidade. Em termos de armamento, o Type-63A geralmente é equipado com uma metralhadora de calibre médio montada em uma torre controlada remotamente. Isso permite que o veículo forneça apoio de fogo às tropas durante operações em terra, aumentando sua capacidade ofensiva e defensiva. O Type-63A é operado por uma tripulação de três a quatro pessoas, incluindo o motorista, o comandante e o artilheiro. Além de transportar a tripulação, o veículo pode acomodar até 10 soldados totalmente equipados. Devido à sua capacidade anfíbia e mobilidade, o Type-63A é adequado para uma variedade de cenários operacionais, como operações de assalto anfíbio, patrulhas fluviais e manobras em áreas costeiras. Ele desempenha um papel importante nas capacidades estratégicas e táticas do Exército Popular de Libertação da China."
 CHI_Rec_tank_2: "Type-62-G"
 CHI_Rec_tank_2_desc: "O tanque leve Tipo 62-G é uma versão atualizada do tanque chinês Tipo 62. Ele apresenta um layout de armadura aprimorado, com a torre fundida original substituída por uma nova torre de placa plana soldada. Essa nova torre incorpora um layout de armadura aprimorado para fornecer maior proteção ao veículo. Além disso, o Tipo 62-G possui quatro descarregadores de granadas de fumaça em cada lado da torre, permitindo ao veículo criar cortinas de fumaça para se proteger ou encobrir seus movimentos táticos. Em termos de armamento, o tanque Tipo 62-G é equipado com um canhão principal mais poderoso de calibre 105 mm. Esse canhão possui um extrator de fumaça no centro do cano, o que auxilia na redução da assinatura visual do veículo. Além disso, o Tipo 62-G possui um sistema de estabilização vertical, o que melhora a precisão do tiro enquanto se move. Para aumentar a eficácia do combate, o tanque também é equipado com um moderno sistema de controle de fogo, permitindo uma melhor precisão e engajamento de alvos. Além disso, possui equipamento de visão noturna, possibilitando operações em condições de baixa luminosidade. Essas atualizações tornam o Tipo 62-G uma versão mais avançada do tanque leve Tipo 62, com melhorias significativas em termos de proteção, poder de fogo, estabilidade e capacidade de operação em condições de baixa visibilidade."
 CHI_Rec_tank_3: "ZTQ-15"
 CHI_Rec_tank_3_desc: "O ZTQ-15, também conhecido como Type 15, é um tanque de combate leve de última geração desenvolvido e utilizado pelo Exército Popular de Libertação da China. O ZTQ-15 é projetado como um tanque de combate leve altamente móvel e ágil, destinado a operações em terrenos difíceis, como áreas urbanas e montanhosas. Com um peso relativamente baixo, o ZTQ-15 oferece maior mobilidade e flexibilidade em comparação com tanques mais pesados. O tanque possui uma blindagem composta e reativa, fornecendo proteção contra armas de pequeno calibre, estilhaços de explosões e projéteis de energia cinética. Embora a sua blindagem seja mais leve em comparação com tanques pesados, o ZTQ-15 compensa com sistemas de proteção ativa, como sistemas de interferência eletrônica e dispositivos anti-míssil. O armamento principal do ZTQ-15 é um canhão de calibre 105 mm de alta velocidade, capaz de disparar uma variedade de projéteis, incluindo munição perfurante de blindagem e munição explosiva. Além disso, o tanque pode ser equipado com uma metralhadora coaxial de calibre médio para defesa antiaérea e contra alvos terrestres menores. O ZTQ-15 é operado por uma tripulação de três pessoas, incluindo o comandante, o artilheiro e o motorista. O veículo está equipado com sistemas avançados de controle de fogo, incluindo sistemas de mira e observação modernos, permitindo um engajamento preciso de alvos em movimento e em diferentes condições de iluminação. Além disso, o tanque apresenta tecnologias avançadas, como sistemas de comunicação, sistemas de navegação por satélite e sistemas de visão noturna, para melhorar a consciência situacional e a capacidade de operação em condições adversas."
 CHI_Rec_tank_4: "ZTQ-24"
 CHI_Rec_tank_4_desc: "O ZTQ-24 é um tanque de combate avançado atualmente em serviço. Foi projetado para operações ofensivas e defensivas em diversos cenários de combate. O veículo é equipado com uma blindagem composta e reativa, proporcionando uma proteção eficaz contra armas de pequeno calibre, estilhaços de explosões e projéteis de energia cinética. No que diz respeito ao armamento, o ZTQ-24 conta com um canhão principal de alta velocidade de calibre 120 mm, capaz de disparar munição perfurante de blindagem e munição explosiva. Além disso, o tanque está equipado com uma metralhadora coaxial de calibre médio e sistemas de defesa ativa, como interferência eletrônica e dispositivos anti-míssil. A tripulação do ZTQ-24 é composta por três a quatro pessoas, incluindo o comandante, o artilheiro, o carregador e o motorista. O veículo possui sistemas avançados de controle de fogo, sistemas de mira e observação modernos, além de comunicação de última geração e tecnologias de navegação para garantir um desempenho eficiente em combate."
 CHI_Rec_tank_5: "ZTQ-37"

 CHI_SP_Anti_Air_0: "YW 306"
 CHI_SP_Anti_Air_0_desc: "O canhão antiaéreo Tipo 85, designação industrial YW-306, é uma arma de artilharia de 23 mm utilizada pelo Exército de Libertação Popular da China. Trata-se de uma versão copiada do modelo soviético ZU-23-2."
 CHI_SP_Anti_Air_1: "HQ-7"
 CHI_SP_Anti_Air_1_desc: "O HQ-7, também conhecido como HongQi-7, é um sistema de defesa aérea de curto alcance desenvolvido e fabricado pela China. É projetado para engajar alvos aéreos, como aeronaves, mísseis de cruzeiro e drones, em distâncias de até 12 km e altitudes de até 6 km. O sistema HQ-7 é baseado no míssil russo SA-7 Grail e tem capacidade de disparo guiado por infravermelho. "
 CHI_SP_Anti_Air_2: "Type 09"
 CHI_SP_Anti_Air_2_desc: "O Type 09 (designação militar do PLA: PGZ-09) é um veículo antiaéreo autopropulsado fabricado pela Norinco, uma empresa de defesa chinesa. Ele é equipado com dois canhões de 35 milímetros e, opcionalmente, pode ser equipado com dois a quatro mísseis de busca e destruição por infravermelho. O Type 09 começou a substituir gradualmente seu antecessor, o Type 95, a partir de 2009."
 CHI_SP_Anti_Air_3: "HQ-24"
 CHI_SP_Anti_Air_3_desc: "O HQ-24, também conhecido como HongQi-24, é um sistema de defesa aérea de médio alcance desenvolvido pela China. É projetado para engajar alvos aéreos, como aeronaves, mísseis de cruzeiro e mísseis balísticos táticos, em distâncias de até 200 km e altitudes de até 30 km. O sistema HQ-24 é baseado em um míssil de superfície-ar de duas fases e tem capacidades avançadas de busca, rastreamento e interceptação. É considerado uma evolução do sistema HQ-9 e faz parte do sistema de defesa aérea integrado da China."
 CHI_SP_Anti_Air_4: "HQ-32"
 CHI_SP_Anti_Air_4_desc: "O HQ-32, também conhecido como HongQi-32, é um sistema de defesa aérea de longo alcance desenvolvido pela China. É projetado para engajar alvos aéreos, como aeronaves, mísseis de cruzeiro e mísseis balísticos táticos, em distâncias de até 150 km e altitudes de até 30 km. O sistema HQ-32 é baseado em mísseis de superfície-ar de longo alcance e possui recursos avançados de busca, rastreamento e interceptação. É uma atualização do sistema HQ-2 e faz parte do sistema de defesa aérea integrado da China. O HQ-32 é capaz de operar em diferentes cenários e condições, proporcionando uma cobertura de defesa aérea abrangente."

 CHI_SP_R_arty_0: "Type-81"
 CHI_SP_R_arty_1: "PHZ-89"
 CHI_SP_R_arty_1_desc: "O PHZ-89 é um sistema de artilharia autopropulsada desenvolvido pela República Popular da China. Também conhecido como PLL-05, é um veículo de artilharia utilizado para disparar foguetes guiados de artilharia. Foi projetado para fornecer apoio de fogo de longo alcance às tropas terrestres chinesas. O PHZ-89 é baseado no chassi de um veículo de transporte de pessoal blindado chinês e possui uma cabine blindada para proteção da tripulação. Possui um lançador vertical montado na parte traseira, que pode disparar foguetes guiados de calibre 122 mm ou 220 mm. Os foguetes são armazenados dentro de contêineres cilíndricos individuais, prontos para serem disparados. O sistema de lançamento do PHZ-89 é capaz de lançar múltiplos foguetes em rápida sucessão, permitindo um ataque concentrado em uma área alvo. Os foguetes guiados possuem sistemas de navegação e controle de voo que permitem maior precisão em comparação com os foguetes de artilharia convencionais. Acredita-se que o PHZ-89 tenha um alcance máximo de cerca de 50 km, dependendo do tipo de foguete utilizado. Além disso, o sistema é capaz de se deslocar rapidamente pelo campo de batalha, proporcionando flexibilidade e mobilidade às forças chinesas."
 CHI_SP_R_arty_2: "PHZ-10"
 CHI_SP_R_arty_2_desc: "O PHZ-10 é baseado em um chassi de veículo de transporte de pessoal blindado e possui um lançador vertical montado na parte traseira. Ele pode disparar foguetes de artilharia de calibre 300 mm, que são armazenados e lançados a partir de contêineres cilíndricos individuais. Esse sistema de artilharia autopropulsada é projetado para fornecer um poderoso apoio de fogo de longo alcance às forças terrestres chinesas. Os foguetes de 300 mm têm um alcance significativo, podendo atingir alvos a distâncias de até 150 km, dependendo do tipo de foguete utilizado. O PHZ-10 é capaz de disparar uma salva de foguetes em rápida sucessão, permitindo um ataque concentrado em uma área alvo. Sua mobilidade e capacidade de se deslocar rapidamente pelo campo de batalha fornecem flexibilidade operacional às forças chinesas."
 #CHI_SP_R_arty_2_variant: "A-100 MRL"
 CHI_SP_R_arty_3: "PHZ-25"
 CHI_SP_R_arty_3_desc: "O PHZ-25 é um sistema de artilharia autopropulsada desenvolvido pela República Popular da China. Também conhecido como PLL-25, é uma plataforma de lançamento de foguetes múltiplos altamente avançada. O PHZ-25 é montado em um chassi de veículo de transporte de pessoal blindado e possui um lançador vertical integrado na parte traseira. Ele é capaz de disparar foguetes de artilharia de calibre 122 mm ou 220 mm, armazenados em contêineres individuais prontos para o lançamento. Este sistema de artilharia autopropulsada foi projetado para fornecer um poderoso apoio de fogo de longo alcance às forças terrestres chinesas. Os foguetes disparados pelo PHZ-25 possuem um alcance considerável, permitindo atingir alvos a distâncias que podem variar de acordo com o tipo de foguete, mas geralmente alcançando dezenas de quilômetros. Uma característica distintiva do PHZ-25 é a sua capacidade de lançar uma salva de foguetes em rápida sucessão, proporcionando um ataque concentrado e avassalador em uma área alvo. Além disso, o sistema é altamente móvel, permitindo que se desloque rapidamente pelo campo de batalha, garantindo flexibilidade e adaptabilidade às necessidades operacionais. O PHZ-25 possui sistemas de controle de fogo avançados, incluindo sistemas de navegação e direção de foguetes, que aumentam a precisão dos disparos e permitem atingir alvos com maior acurácia."
 CHI_SP_R_arty_4: "PHZ-36"
 CHI_SP_R_arty_4_desc: "O PHZ-36 é uma plataforma de artilharia altamente avançada e versátil, concebida para fornecer um apoio de fogo eficaz em uma ampla gama de cenários operacionais. Seu chassi é projetado com alta mobilidade e capacidade off-road, permitindo-lhe mover-se rapidamente em terrenos variados. Equipado com um lançador múltiplo de foguetes, o PHZ-36 é capaz de disparar diferentes tipos de projéteis, como foguetes de alta explosão, foguetes incendiários ou até mesmo munição guiada de precisão. Seu sistema de controle de fogo avançado permite uma mira precisa e ajuste do ângulo de lançamento para atingir alvos com precisão. O PHZ-36 possui uma ampla variedade de foguetes disponíveis, com diferentes alcances e capacidades. Esses foguetes podem ser carregados em contêineres individuais, prontos para o lançamento, proporcionando rapidez e eficiência no engajamento de alvos. Com um sistema automatizado de recarga, o PHZ-36 pode lançar uma salva de foguetes em rápida sucessão, saturando uma área-alvo com uma grande quantidade de fogo de uma só vez. Essa capacidade é especialmente valiosa para operações de supressão de incêndios, neutralização de fortificações inimigas ou para criar uma cortina de fogo para fins defensivos. O PHZ-36 é operado por uma tripulação altamente treinada e possui sistemas de comunicação e observação avançados para garantir a coordenação efetiva com outras unidades de combate."

 CHI_SP_arty_0: "Type 70 SPG"
 CHI_SP_arty_0_desc: "O Type 70 SPG (Self-Propelled Gun) é um sistema de artilharia autopropulsada desenvolvido pela República Popular da China. Também conhecido como Type 70 122 mm, é um veículo de artilharia projetado para fornecer apoio de fogo móvel às forças terrestres chinesas. O Type 70 SPG é baseado em um chassi de tanque médio chinês e está equipado com um canhão de calibre 122 mm. O veículo possui uma torre giratória que abriga o canhão, permitindo que ele seja apontado e disparado em várias direções. O sistema de artilharia autopropulsada Type 70 é capaz de disparar projéteis de 122 mm, incluindo munições de alta explosão, fragmentação e fumaça. Ele possui um alcance efetivo de cerca de 15 km, dependendo do tipo de munição utilizada. O Type 70 SPG é operado por uma tripulação de quatro membros, incluindo o comandante, artilheiro, carregador e motorista. O veículo é capaz de se deslocar em terrenos variados devido ao seu chassi de tanque e sua mobilidade permite uma rápida resposta e reposicionamento no campo de batalha."
 CHI_SP_arty_1: "Type 86 SPG"
 CHI_SP_arty_1_desc: "O Type 86 SPG (Self-Propelled Gun) é um sistema de artilharia autopropulsada desenvolvido pela República Popular da China. Também conhecido como Type 86 152 mm, é um veículo de artilharia projetado para fornecer apoio de fogo móvel às forças terrestres chinesas. O Type 86 SPG é baseado em um chassi de tanque médio chinês e está equipado com um canhão de calibre 152 mm. O veículo possui uma torre giratória que abriga o canhão, permitindo que ele seja apontado e disparado em várias direções. O sistema de artilharia autopropulsada Type 86 é capaz de disparar projéteis de 152 mm, incluindo munições de alta explosão, fragmentação e fumaça. Ele possui um alcance efetivo de cerca de 27 km, dependendo do tipo de munição utilizada. O Type 86 SPG é operado por uma tripulação de quatro membros, incluindo o comandante, artilheiro, carregador e motorista. O veículo é capaz de se deslocar em terrenos variados devido ao seu chassi de tanque e sua mobilidade permite uma rápida resposta e reposicionamento no campo de batalha."
 CHI_SP_arty_2: "PLZ-07"
 CHI_SP_arty_2_desc: "O PLZ-07 é um sistema de artilharia autopropulsada desenvolvido pela República Popular da China. Também conhecido como PLL-07, é um veículo de artilharia utilizado para fornecer apoio de fogo móvel às forças terrestres chinesas. O PLZ-07 é baseado em um chassi de tanque e está equipado com um canhão de artilharia de calibre 122 mm. O veículo possui uma torre giratória que abriga o canhão, permitindo que ele seja apontado e disparado em diferentes direções. Este sistema de artilharia autopropulsada é capaz de disparar diversos tipos de munição, incluindo projéteis de alta explosão, fragmentação e fumaça. Possui um alcance efetivo de cerca de 18 km, podendo ser estendido com o uso de projéteis assistidos por foguetes. O PLZ-07 é operado por uma tripulação de cinco membros, incluindo o comandante, artilheiro, carregador, apontador e motorista. O veículo possui sistemas de controle de fogo avançados, incluindo sistemas de navegação, direção de tiro e comunicação, que permitem um engajamento preciso e eficiente dos alvos. Além disso, o PLZ-07 possui uma boa mobilidade todo-terreno, permitindo que ele se desloque rapidamente em diferentes tipos de terreno e acompanhe as unidades de combate em operações militares. O PLZ-07 tem sido amplamente utilizado pelo Exército de Libertação Popular chinês como uma plataforma de artilharia eficaz. Sua capacidade de fornecer apoio de fogo móvel e preciso desempenha um papel crucial nas operações terrestres, oferecendo um poderoso suporte às tropas chinesas."
 CHI_SP_arty_3: "PLZ-05"
 CHI_SP_arty_3_desc: "O PLZ-05 é um sistema de artilharia autopropulsada desenvolvido pela República Popular da China. Também conhecido como PLL-05, é um veículo de artilharia de grande calibre projetado para fornecer apoio de fogo de longo alcance às forças terrestres chinesas. O PLZ-05 é baseado em um chassi de tanque pesado e está equipado com um poderoso canhão de artilharia de calibre 155 mm. O veículo possui uma torre giratória que abriga o canhão, permitindo que ele seja apontado e disparado em diferentes direções. Esse sistema de artilharia autopropulsada é capaz de disparar uma variedade de munições, incluindo projéteis de alta explosão, fragmentação, fumaça e munições guiadas por GPS. O PLZ-05 possui um alcance efetivo de até 50 km, dependendo do tipo de munição utilizada. O PLZ-05 é operado por uma tripulação de cinco membros, incluindo o comandante, artilheiro, carregador, apontador e motorista. O veículo é equipado com sistemas de controle de fogo avançados, incluindo sistemas de navegação por satélite e sistemas de direção de tiro, que permitem um engajamento preciso e eficiente dos alvos. Além disso, o PLZ-05 possui uma boa mobilidade todo-terreno, permitindo que ele se desloque rapidamente em diferentes tipos de terreno e acompanhe as unidades de combate em operações militares. O PLZ-05 tem sido amplamente utilizado pelo Exército de Libertação Popular chinês como uma plataforma de artilharia altamente eficaz. Sua capacidade de fornecer apoio de fogo de longo alcance e precisão é crucial em operações terrestres, fornecendo um poderoso suporte às tropas chinesas."
 CHI_SP_arty_4: "PLZ-34"
 CHI_SP_arty_4_desc: "O PLZ-34 é um avançado sistema de artilharia autopropulsada que combina tecnologia de ponta e capacidades de fogo poderosas. Ele é montado em um chassi resistente e altamente móvel, projetado para operar em diversos tipos de terreno. Equipado com um canhão de grande calibre, o PLZ-34 é capaz de disparar uma variedade de projéteis, desde explosivos de alta potência até munição de fragmentação e fumaça. Sua precisão e alcance são otimizados por sistemas de controle de fogo avançados, incluindo computadores de tiro, sistemas de navegação por satélite e sensores de direção de tiro. O PLZ-34 possui um sistema automatizado de carregamento e recarga, permitindo uma taxa de disparo eficiente e rápida. Além disso, o veículo é equipado com sistemas de proteção ativa e passiva, garantindo a segurança da tripulação durante as operações de combate. A tripulação do PLZ-34 é composta por especialistas treinados, incluindo um comandante, artilheiro, carregador e motorista. Eles trabalham em conjunto para maximizar a eficácia do sistema, monitorando os dados de fogo, ajustando os parâmetros e garantindo a precisão dos disparos.O PLZ-34 é uma plataforma versátil que pode ser empregada em uma variedade de missões, incluindo apoio de fogo a unidades terrestres, supressão de defesas inimigas e operações de contra-bateria."

