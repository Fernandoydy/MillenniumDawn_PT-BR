 CZE_missile_submarine_1: "JRUP Tábor"
 CZE_missile_submarine_1_desc: "Submarino de mísseis nucleares lança mísseis de cruzeiro como seu armamento principal. Mísseis de cruzeiro e mísseis anti-navio dedicados aumentam muito a capacidade de uma embarcação de atacar combatentes de superfície. Torpedos são uma opção mais furtiva, mas mísseis oferecem um alcance muito maior, bem como a capacidade de engajar vários alvos em direções diferentes ao mesmo tempo. Em jogo, esses submarinos têm uma cadência de tiro muito maior do que os submarinos com torpedos. Embarcações com nomes de cidades do município de Tábor."
