 SOV_Anti_tank_1: "AT-4 Bicha"
 SOV_Anti_tank_1_desc: "Muito mais leve que os outros sistemas AT, e mais antigo. O AT só pode atingir 70-2.500 m, o que comparado a outros tem um alcance muito menor que os outros, mas também mais barato."
 SOV_Anti_tank_2: "9M133 Kornet"
