 LHA: "Navio de Assalto Anfíbio"
 LHA_desc: "Esses navios são projetados para transportar e lançar tropas, veículos e aeronaves em operações anfíbias. Eles têm uma plataforma de voo ampla e um convés de voo extenso para operar helicópteros e aeronaves de decolagem curta e aterrissagem vertical (STOVL), como o F-35B Lightning II. Esses navios são capazes de transportar e desembarcar veículos de assalto anfíbio, como veículos blindados, e têm uma capacidade significativa para transportar e desembarcar tropas. Eles desempenham um papel importante em operações militares, permitindo o acesso rápido a áreas costeiras e a capacidade de conduzir ataques aéreos a partir de uma plataforma naval."
