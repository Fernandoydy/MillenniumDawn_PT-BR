 IFV_Equipment: "Veículos de Combate de Infantaria (IFV)"
 IFV_Equipment_desc: "Os Veículos de Combate de Infantaria (VCI) são veículos militares projetados para fornecer transporte de tropas e suporte de fogo direto durante as operações de combate. Também são conhecidos como IFVs (Infantry Fighting Vehicles). Os VCI são projetados para transportar um número de soldados de infantaria, geralmente de 6 a 10, juntamente com seu equipamento, em um ambiente protegido e com mobilidade tática. Eles são equipados com blindagem para fornecer proteção contra ameaças como armas leves, estilhaços e munição de artilharia. Além disso, esses veículos podem ser equipados com sistemas de proteção adicional, como sistemas de defesa ativa ou blindagem reativa. Uma característica importante dos VCI é sua capacidade de fornecer apoio de fogo direto às tropas transportadas. Eles são equipados com armamento pesado, como canhões automáticos, metralhadoras, lançadores de granadas e até mísseis antitanque. Esses armamentos permitem que o VCI ataque alvos terrestres e aéreos, fornecendo cobertura e apoio à infantaria durante as operações de combate."
 IFV_1: "Veículos de Combate de Infantaria (IFV) - 1965"
 IFV_1_desc: "Os Veículos de Combate de Infantaria (VCI) são veículos militares projetados para fornecer transporte de tropas e suporte de fogo direto durante as operações de combate. Também são conhecidos como IFVs (Infantry Fighting Vehicles). Os VCI são projetados para transportar um número de soldados de infantaria, geralmente de 6 a 10, juntamente com seu equipamento, em um ambiente protegido e com mobilidade tática. Eles são equipados com blindagem para fornecer proteção contra ameaças como armas leves, estilhaços e munição de artilharia. Além disso, esses veículos podem ser equipados com sistemas de proteção adicional, como sistemas de defesa ativa ou blindagem reativa. Uma característica importante dos VCI é sua capacidade de fornecer apoio de fogo direto às tropas transportadas. Eles são equipados com armamento pesado, como canhões automáticos, metralhadoras, lançadores de granadas e até mísseis antitanque. Esses armamentos permitem que o VCI ataque alvos terrestres e aéreos, fornecendo cobertura e apoio à infantaria durante as operações de combate."
