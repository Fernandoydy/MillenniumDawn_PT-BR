 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "O T-54/55 é talvez o tanque mais produzido no mundo. Projetado e produzido nos primeiros anos da Guerra Fria, era o poder e a espinha dorsal do Exército Vermelho. Antes temido como um símbolo do Poderoso russo, tornou-se a representação icônica das forças blindadas do Oriente Médio sendo destruídas após um ataque aéreo americano."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "O T-72 é talvez o projeto de maior sucesso produzido pela Rússia. Foi o auge do poderio militar soviético no estágio final da Guerra Fria produzido aos milhares, servindo como a espinha dorsal do exército russo até hoje Embora tenha se tornado famoso por suas falhas catastróficas nos conflitos do Oriente Médio, o T-72 ainda está sendo usado como uma plataforma de desenvolvimento para futuros projetos de tanques russos e recebeu constantes modificações e atualizações para atender aos padrões da guerra moderna. hoje. Não subestime o tanque que já foi a lança das forças soviéticas."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "Este tanque de 2 milhões de dólares e besta do campo de batalha usou o mesmo canhão que o T-72 com blindagem adicional e um Kobra ATGM."
 SOV_MBT_3_short: "T-80"
 SOV_MBT_4: "T-90"
 SOV_MBT_4_desc: "Armado com um sistema de 3 canhões para máxima capacidade de fogo e eficiência. Com 3 lançadores de canhão de 125 mm."
 SOV_MBT_4_short: "T-90"
 SOV_MBT_5: "T-14 Armata"
 SOV_MBT_5_desc: "O tanque de batalha mais avançado do exército russo com contornos elegantes e um poderoso canhão de 152 mm."
