 GER_Rec_tank_0: "Boxer Führungsfahrzeug"
 GER_Rec_tank_0_short: "Boxer Führungsfahrzeug"
 GER_Rec_tank_0_desc: "O Boxer Führungsfahrzeug é uma variante do veículo de transporte de pessoal blindado Boxer que é usado como veículo de comando e controle e também para missões de reconhecimento. Ele é projetado para fornecer uma plataforma móvel para os comandantes das unidades terrestres supervisionarem as operações táticas e se comunicarem com as tropas em campo. O veículo possui sistemas de comunicação avançados, permitindo a transmissão e recepção de informações em tempo real. Ele também possui equipamentos de comunicação via rádio, sistemas de navegação e recursos para análise e compartilhamento de dados de inteligência. O Boxer Führungsfahrzeug é construído com ênfase na proteção, sendo resistente a minas e armas de pequeno calibre. Sua capacidade de mobilidade é garantida por um sistema de tração nas oito rodas, que permite operar em uma variedade de terrenos. Além de suas funções de comando e controle, o Boxer Führungsfahrzeug também pode ser usado para missões de reconhecimento, graças aos seus sistemas de observação e detecção. Ele pode fornecer informações críticas sobre o campo de batalha, avaliar a situação e apoiar a tomada de decisões táticas."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_desc: "O Wiesel 1 Aufklärung é um veículo de reconhecimento leve usado pelo Exército Alemão. Ele foi desenvolvido como um veículo ágil e de alta mobilidade, projetado para operar em uma variedade de terrenos e fornecer informações de reconhecimento em campo. O Wiesel 1 Aufklärung é transportado por helicópteros ou transportadores e é conhecido por sua capacidade de ser implantado rapidamente. Ele é usado para missões de reconhecimento avançado, vigilância e observação. O veículo é equipado com sistemas de sensoriamento e comunicação que permitem a coleta e transmissão de informações em tempo real. Graças ao seu tamanho compacto e mobilidade, o Wiesel 1 Aufklärung é capaz de operar em áreas de difícil acesso, fornecendo inteligência crucial sobre a situação no campo de batalha. Ele pode ser equipado com uma variedade de sensores, como câmeras de alta resolução, dispositivos de visão noturna, radares e sistemas de comunicação avançados. Além das funções de reconhecimento, o Wiesel 1 Aufklärung também pode ser utilizado em missões de segurança, como patrulhamento e escolta. Sua versatilidade e capacidade de resposta rápida o tornam um ativo valioso para as operações militares que requerem capacidades de reconhecimento avançadas em áreas de difícil acesso."
 GER_Rec_tank_2: "Fennek"
 GER_Rec_tank_2_short: "Fennek"
 GER_Rec_tank_2_desc: "O Fennek é um veículo de reconhecimento leve e altamente móvel usado pelo Exército Alemão, além de ser empregado por outras forças militares em todo o mundo. Foi desenvolvido para operações de reconhecimento, vigilância e aquisição de alvos. O Fennek é conhecido por sua excelente capacidade de mobilidade em vários tipos de terrenos, incluindo áreas urbanas, desérticas e florestais. Ele possui tração nas quatro rodas e pode operar em alta velocidade tanto em estradas quanto fora de estrada. O veículo é equipado com um motor potente e sistemas de suspensão avançados, proporcionando ótima capacidade de manobra. A principal função do Fennek é coletar informações sobre o campo de batalha. Ele é equipado com uma variedade de sensores e sistemas de observação, como câmeras diurnas e noturnas, telêmetros a laser, sistemas de visão térmica e radares. Esses recursos permitem ao Fennek detectar e reconhecer alvos em longas distâncias, tanto durante o dia quanto à noite. Além disso, o Fennek possui sistemas de comunicação avançados, permitindo a transmissão de dados e informações em tempo real para as forças amigas. Ele também pode ser equipado com sistemas de contramedidas eletrônicas para proteção contra ameaças como mísseis guiados por calor. Devido ao seu tamanho compacto e capacidade de mobilidade, o Fennek é frequentemente usado para operações de reconhecimento avançado em áreas de difícil acesso. Ele pode ser implantado em diversos ambientes e se destaca por sua capacidade de fornecer informações precisas e atualizadas sobre a situação tática no campo de batalha."

 GER_SP_Anti_Air_0: "GEPARD"
 GER_SP_Anti_Air_0_desc: "O GEPARD é um sistema de armas antiaéreas autopropulsado desenvolvido pela Alemanha. Ele é baseado em um chassi de tanque Leopard 1 e é projetado para fornecer defesa antiaérea de curto alcance para as forças terrestres. O sistema GEPARD é equipado com um sistema de armas composto por dois canhões automáticos de calibre 35 mm, montados em uma torreta giratória. Cada canhão tem uma taxa de disparo elevada e é capaz de disparar uma variedade de munições antiaéreas, incluindo projéteis de fragmentação e mísseis. O GEPARD possui um radar de busca e um radar de rastreamento, que permitem detectar e rastrear alvos aéreos em todas as direções. Ele também é equipado com sistemas de controle de fogo e sistemas de mira para garantir a precisão dos disparos. Graças à sua mobilidade, o GEPARD pode acompanhar unidades em movimento e fornecer proteção antiaérea durante as operações terrestres. Ele pode ser implantado rapidamente e é capaz de engajar alvos aéreos de baixa altitude, como aeronaves de ataque leve e helicópteros. O GEPARD foi amplamente utilizado pelas forças armadas alemãs, bem como exportado para outros países ao redor do mundo. Embora tenha sido desenvolvido originalmente na década de 1970, o sistema GEPARD foi modernizado ao longo dos anos para manter sua relevância e capacidades atualizadas."
 GER_SP_Anti_Air_1: "ROLAND I"
 GER_SP_Anti_Air_1_desc: "O ROLAND I é um sistema de defesa antiaérea de curto alcance desenvolvido pela Alemanha na década de 1970. Foi projetado para fornecer proteção contra ameaças aéreas de baixa altitude, como aeronaves de ataque leve e helicópteros. O sistema ROLAND I é composto por um lançador móvel montado em um veículo de transporte de carga. Ele utiliza mísseis terra-ar para engajar alvos aéreos. Cada lançador pode transportar e lançar até seis mísseis ROLAND. Os mísseis ROLAND são guiados por radar e possuem uma ogiva de fragmentação projetada para destruir aeronaves inimigas. Eles são direcionados ao alvo por meio de dados fornecidos por um radar de busca e um radar de rastreamento. O sistema é controlado por um posto de controle de fogo, que recebe informações sobre os alvos detectados e emite comandos para lançar os mísseis."
 GER_SP_Anti_Air_1_short: "ROLAND I"
 GER_SP_Anti_Air_2: "ROLAND II"
 GER_SP_Anti_Air_2_desc: "O ROLAND II é um avançado sistema de defesa antiaérea de curto alcance desenvolvido pela Alemanha. Projetado para proteger as forças terrestres contra ameaças aéreas, o ROLAND II é uma evolução do sistema ROLAND original, apresentando melhorias em termos de desempenho e capacidades. O sistema ROLAND II é composto por um lançador móvel montado em um veículo todo-o-terreno altamente ágil. Ele utiliza mísseis terra-ar de alta velocidade e alta precisão para engajar alvos aéreos de baixa altitude, como aeronaves de ataque leve, helicópteros e drones hostis. s mísseis do ROLAND II são guiados por radar e possuem capacidade de busca e rastreamento automático, garantindo uma alta taxa de acerto contra alvos em movimento. Cada lançador pode transportar vários mísseis prontos para lançamento, permitindo uma resposta rápida e eficaz em situações de ameaça. O sistema ROLAND II é integrado a um avançado sistema de comando e controle, que fornece informações em tempo real sobre a situação aérea, permitindo uma tomada de decisão rápida e precisa. Ele também é capaz de se comunicar e cooperar com outros sistemas de defesa antiaérea e unidades de combate, aumentando a eficácia geral da defesa. Com sua mobilidade e capacidade de reação rápida, o ROLAND II é ideal para proteger forças terrestres em movimento e em missões de combate em terrenos variados. Ele oferece uma camada adicional de segurança, proporcionando uma defesa antiaérea confiável e eficiente, garantindo a superioridade do campo de batalha para as forças terrestres."
 GER_SP_Anti_Air_3: "ASRAD-R2"
 GER_SP_Anti_Air_3_desc: "O ASRAD-R2 é um sistema de defesa antiaérea de curto alcance desenvolvido pela empresa alemã Rheinmetall. É uma evolução do sistema ASRAD (Air Defense Rapid), projetado para fornecer proteção antiaérea móvel e flexível para as forças terrestres. O ASRAD-R2 é baseado em um chassi de veículo todo-o-terreno e é equipado com lançadores de mísseis Stinger. Cada lançador pode transportar e lançar até quatro mísseis Stinger, que são mísseis terra-ar guiados por infravermelho com capacidade de engajar alvos aéreos de baixa altitude, como aeronaves, helicópteros e drones. O sistema ASRAD-R2 é operado por uma equipe de três pessoas e possui um sistema de radar de busca e rastreamento para detectar e rastrear alvos aéreos. Ele é capaz de realizar lançamentos rápidos e simultâneos dos mísseis Stinger, proporcionando uma capacidade de defesa antiaérea eficaz. Além disso, o ASRAD-R2 é modular e pode ser integrado a uma variedade de veículos de transporte, permitindo maior flexibilidade e mobilidade. Ele oferece uma solução de defesa antiaérea de curto alcance altamente móvel e pronta para uso em uma ampla gama de missões e ambientes operacionais."

 GER_SP_R_arty_0: "MARS"
 GER_SP_R_arty_0_desc: "O MARS (Multiple Launch Rocket System) é um sistema de lançamento de foguetes múltiplos usado pelo Exército Alemão. Ele é fabricado pela empresa alemã Krauss-Maffei Wegmann. O MARS é projetado para fornecer apoio de fogo de longo alcance e alta mobilidade às forças terrestres. O sistema consiste em um veículo de lançamento montado em um chassi todo-o-terreno, que é capaz de transportar e lançar uma variedade de foguetes de artilharia. Os foguetes lançados pelo MARS possuem um alcance de até 70 km, dependendo do tipo de foguete utilizado. Eles podem ser equipados com ogivas convencionais ou ogivas especiais, como ogivas de fragmentação ou ogivas incendiárias. O MARS utiliza um sistema de orientação e controle de fogo avançado, que permite um alto grau de precisão no lançamento dos foguetes. Isso significa que o sistema pode atingir alvos com maior eficácia, reduzindo o risco de danos colaterais. Além disso, o MARS é altamente móvel e pode se deslocar rapidamente no campo de batalha. Ele é capaz de se adaptar a diferentes terrenos e condições, fornecendo apoio de fogo onde e quando necessário. O MARS é uma peça-chave da artilharia do Exército Alemão, fornecendo uma capacidade de fogo de longo alcance e resposta rápida. Ele desempenha um papel importante no apoio às operações terrestres, proporcionando um elemento de fogo de supressão e apoio às tropas em campo."
 GER_SP_R_arty_1: "M270"
 GER_SP_R_arty_1_desc: "O M270 é um sistema de lançamento de foguetes múltiplos (Multiple Launch Rocket System - MLRS) amplamente utilizado pelo Exército Alemão, bem como por outros países em todo o mundo. Ele é projetado para fornecer um rápido e intenso apoio de fogo de longo alcance às forças terrestres. O M270 é montado em um chassi de veículo todo-o-terreno e é capaz de transportar e lançar uma variedade de foguetes de artilharia. O sistema possui uma lança rotativa que pode conter até 12 foguetes de artilharia em tubos de lançamento. Os foguetes lançados pelo M270 possuem um alcance de até 42 km, dependendo do tipo de foguete e carga utilizados. Eles podem ser equipados com ogivas convencionais, ogivas de fragmentação ou ogivas incendiárias, dependendo das necessidades operacionais. O M270 é altamente automatizado e possui um avançado sistema de orientação e controle de fogo. Isso permite que o sistema localize, rastreie e engaje alvos com precisão. Além disso, o M270 é capaz de realizar disparos de saturação, lançando múltiplos foguetes em um curto período de tempo para criar um impacto concentrado no alvo. A mobilidade é uma característica importante do M270. Ele pode se mover rapidamente em diferentes terrenos e acompanhar as forças terrestres em movimento, garantindo o suporte de fogo onde for necessário. O M270 é uma arma versátil e eficaz que fornece um poderoso apoio de fogo de longo alcance para o Exército Alemão. Sua capacidade de disparar uma grande quantidade de foguetes em curto tempo o torna uma importante peça de artilharia nas operações militares."
 GER_SP_R_arty_2: "M270A1"
 GER_SP_R_arty_2_desc: "O M270A1 é uma variante atualizada e aprimorada do sistema de lançamento de foguetes múltiplos M270. O M270A1 possui várias melhorias em relação ao M270 original, incluindo um sistema de lançamento redesenhado, atualizações eletrônicas e a capacidade de lançar os mais recentes foguetes de artilharia. Uma das principais melhorias do M270A1 é a incorporação do sistema de lançamento de foguetes HIMARS (High Mobility Artillery Rocket System). O HIMARS é um sistema de lançamento de foguetes baseado no M270, mas projetado para maior mobilidade e flexibilidade. Com a atualização para o M270A1, o Exército Alemão pode se beneficiar das vantagens do HIMARS, como maior alcance e capacidade de transporte aéreo em aeronaves de carga. Além disso, o M270A1 apresenta avanços nas capacidades de orientação, controle de fogo e sistemas eletrônicos. Essas melhorias visam aumentar a precisão, o alcance e a eficácia do sistema, permitindo um apoio de fogo mais efetivo e preciso às forças terrestres. O M270A1 é uma plataforma de lançamento altamente versátil e eficiente, capaz de lançar uma variedade de foguetes de artilharia com diferentes ogivas e alcances. Ele continua sendo uma peça essencial de artilharia do Exército Alemão, fornecendo um poderoso apoio de fogo de longo alcance às tropas em operações militares."
 GER_SP_R_arty_3: "MARS II"
 GER_SP_R_arty_3_desc: "O MARS II é a segunda geração do sistema de lançamento de foguetes múltiplos MARS (Multiple Launch Rocket System), usado pelo Exército Alemão. O MARS II é fabricado pela empresa alemã Krauss-Maffei Wegmann (KMW) e oferece várias melhorias em relação ao MARS original. O MARS II mantém a mesma base do MARS, sendo um sistema de lançamento de foguetes montado em um chassi de veículo todo-o-terreno altamente móvel. No entanto, ele apresenta aprimoramentos significativos em termos de alcance, precisão e capacidade de carga. O MARS II tem um alcance estendido em comparação com seu antecessor, sendo capaz de lançar foguetes de artilharia a distâncias superiores a 70 km. Essa maior capacidade de alcance permite que o MARS II engaje alvos aéreos, terrestres e navais a uma distância maior, fornecendo um apoio de fogo de longo alcance às forças terrestres. Além disso, o MARS II possui melhorias na precisão dos foguetes lançados. Ele é equipado com um sistema de orientação avançado, permitindo que os foguetes atinjam com maior precisão os alvos designados. Outra melhoria do MARS II é a capacidade de transportar diferentes tipos de foguetes de artilharia com ogivas variadas. Isso oferece uma flexibilidade maior em termos de escolha das cargas explosivas, como ogivas de fragmentação, ogivas incendiárias e outros tipos de ogivas especializadas. O MARS II também mantém as características de mobilidade do MARS original, podendo operar em diversos terrenos e acompanhar as forças terrestres em movimento."

 GER_SP_arty_0: "M109"
 GER_SP_arty_0_shot: "M109"
 GER_SP_arty_0_desc: "O M109 é um sistema de artilharia autopropulsada amplamente utilizado em muitos exércitos ao redor do mundo, incluindo o Exército Alemão. Ele foi desenvolvido originalmente nos Estados Unidos e é fabricado pela empresa BAE Systems. O M109 é baseado em um chassi de veículo blindado e é equipado com um canhão de artilharia de calibre 155 mm. Ele pode disparar uma variedade de projéteis, incluindo projéteis de alto explosivo, fumígenos, de fragmentação e até mesmo projéteis guiados. O sistema M109 possui recursos avançados de orientação e controle de fogo, incluindo sistemas de observação, medição de alcance e sistemas de posicionamento global (GPS). Esses sistemas ajudam a calcular com precisão a posição do alvo e permitem realizar disparos com alta precisão. O M109 é operado por uma tripulação de artilharia que inclui o artilheiro, o apontador e o carregador. O sistema pode ser configurado rapidamente para realizar disparos diretos ou indiretos, dependendo da situação de combate. O M109 é altamente móvel e capaz de operar em diversos terrenos. Ele é usado para fornecer apoio de fogo de longo alcance a unidades terrestres, atingindo alvos a uma distância de vários quilômetros. Existem várias variantes do M109, incluindo o M109A3, o M109A4 e o M109A6 Paladin, que possuem melhorias e atualizações específicas em relação ao modelo original."
 GER_SP_arty_1: "M109A3GE"
 GER_SP_arty_1_short: "M109A3GE"
 GER_SP_arty_1_desc: "O M109A3GE é uma versão modificada do sistema de artilharia autopropulsada M109 utilizado pelo Exército Alemão. O "GE" no nome significa "Germany" (Alemanha), indicando que é uma variante adaptada às especificações e necessidades do Exército Alemão. O M109A3GE é baseado no chassi de veículo blindado M109, que é altamente móvel e capaz de operar em diversos terrenos. Ele é equipado com um canhão de artilharia de calibre 155 mm, que pode disparar uma variedade de projéteis, incluindo projéteis de alto explosivo, fumígenos e de fragmentação. O sistema M109A3GE possui recursos avançados de orientação e controle de fogo, permitindo que seja altamente preciso no direcionamento dos disparos. Ele é equipado com sistemas de observação, medição de alcance e sistemas de posicionamento global (GPS), que auxiliam no cálculo preciso da posição do alvo e na realização de disparos com alta precisão. Uma característica notável do M109A3GE é a capacidade de recarregamento automático, o que aumenta significativamente a taxa de tiro e a eficiência operacional do sistema. Ele é operado por uma tripulação de artilharia que inclui o artilheiro, o apontador e o carregador. O M109A3GE é usado para fornecer apoio de fogo de longo alcance a unidades terrestres durante operações militares. Sua mobilidade e capacidade de fogo permitem que seja implantado em várias situações, incluindo supressão de incêndios, bombardeio de áreas inimigas e suporte a ofensivas."
 GER_SP_arty_2: "Panzerhaubitze 2000"
 GER_SP_arty_2_short: "PzH 2000"
 GER_SP_arty_2_desc: "A Panzerhaubitze 2000 (PzH 2000) é uma moderna artilharia autopropulsada utilizada pelo Exército Alemão e por outros países em todo o mundo. Desenvolvida pela empresa alemã Krauss-Maffei Wegmann (KMW) e pela empresa francesa Nexter Systems, a PzH 2000 é considerada uma das melhores e mais avançadas artilharias autopropulsadas em serviço atualmente. A PzH 2000 é montada em um chassi de veículo blindado Leopard 2, o que lhe confere uma excelente mobilidade em vários tipos de terreno. Ela é equipada com um canhão de artilharia de calibre 155 mm, capaz de disparar uma variedade de projéteis, incluindo projéteis de alto explosivo, de fragmentação e guiados. Uma das características notáveis da PzH 2000 é a sua taxa de disparo extremamente rápida. Ela possui um sistema de carregamento automático que permite disparar até 3 projéteis em menos de 10 segundos. Além disso, a PzH 2000 tem um sistema de orientação e controle de fogo avançado, que inclui dispositivos de observação, sistemas de posicionamento global (GPS) e sistemas de medição de alcance, garantindo uma alta precisão nos disparos. Com um alcance máximo de cerca de 40 km, a PzH 2000 é capaz de fornecer apoio de fogo de longo alcance em diversas situações de combate. Ela também possui uma boa capacidade de autoproteção, com sistemas de defesa ativa contra ameaças inimigas, como mísseis anti-tanque. A PzH 2000 é amplamente considerada uma das melhores artilharias autopropulsadas do mundo devido à sua combinação de mobilidade, precisão, alcance e capacidade de disparo rápido. Ela desempenha um papel crucial no apoio às forças terrestres, fornecendo fogo de supressão, destruição de alvos e apoio às operações ofensivas e defensivas."

