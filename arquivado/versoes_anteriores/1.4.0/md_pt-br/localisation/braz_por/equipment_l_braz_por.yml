 CZE_artillery_0: "Obus de 122 mm vz. 38/74"
 CZE_artillery_0_short: "vz. 38/74"
 CZE_artillery_0_desc: "O obus de 122 mm vz. 38/74 é um canhão de artilharia de médio alcance desenvolvido pela Tchecoslováquia. Ele é projetado para fornecer suporte de fogo preciso e efetivo em campo de batalha. O obus de 122 mm vz. 38/74 é caracterizado por seu calibre de 122 mm, o que lhe confere um bom equilíbrio entre alcance e poder de fogo. Ele é montado em um sistema de artilharia rebocado, permitindo sua fácil mobilidade e implantação em diferentes áreas de operação. Com sua configuração especializada, o obus de 122 mm vz. 38/74 é capaz de disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação e outros tipos especializados. Sua precisão e alcance permitem que ele engaje alvos a médias distâncias com eficácia. O sistema de controle de fogo do vz. 38/74 é projetado para ser simples e confiável, com dispositivos de mira e mecanismos de ajuste que permitem que o operador alinhe e ajuste o canhão com precisão. Além disso, o obus é equipado com sistemas de recuo para garantir a estabilidade durante os disparos. O obus de 122 mm vz. 38/74 é amplamente utilizado pelas forças militares tchecas e por outros países que adquiriram esse sistema de artilharia. Sua capacidade de fornecer suporte de fogo preciso e efetivo o torna uma peça valiosa de artilharia de médio alcance em várias situações táticas e operacionais."
 CZE_artillery_1: "Obus D-30A de 122 mm" #arma da URSS
 CZE_artillery_1_short: "vz. 30"
 CZE_artillery_1_desc: "O obus D-30A de 122 mm é um canhão de artilharia de médio alcance amplamente utilizado em várias forças militares ao redor do mundo. Ele foi desenvolvido pela União Soviética e continua a ser uma peça importante de artilharia em muitos países. O obus D-30A possui um calibre de 122 mm, o que lhe confere um bom equilíbrio entre alcance e poder de fogo. Ele é montado em um sistema de artilharia rebocado, permitindo sua fácil mobilidade e implantação em diferentes áreas de operação. Com sua configuração especializada, o D-30A é capaz de disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação, fumaça e outros tipos especializados. Sua precisão e alcance permitem que ele engaje alvos a médias distâncias com eficácia. O sistema de controle de fogo do D-30A é projetado para ser simples e confiável. Ele inclui dispositivos de mira, mecanismos de ajuste e sistemas de recuo que permitem ao operador alinhar o canhão com precisão, ajustar a trajetória e garantir a estabilidade durante os disparos. O obus D-30A é conhecido por sua durabilidade e confiabilidade em campo de batalha. Sua capacidade de fornecer suporte de fogo eficaz, juntamente com sua mobilidade e facilidade de operação, fazem dele uma escolha popular entre as forças militares que procuram uma peça de artilharia versátil e robusta."
 CZE_artillery_2: "Obus de 155 mm vz. 2"
 CZE_artillery_2_short: "vz. 2"
 CZE_artillery_2_desc: "O obus de 155 mm vz. 2 é um canhão de artilharia de médio a longo alcance que foi desenvolvido e utilizado pela Tchecoslováquia. Ele é projetado para fornecer um poderoso suporte de fogo em campo de batalha, com alta precisão e alcance considerável. O obus de 155 mm vz. 2 é montado em um sistema de artilharia rebocado, o que permite sua fácil mobilidade e implantação em diferentes áreas de operação. Ele possui um calibre de 155 mm, que oferece uma combinação ideal de poder de fogo e precisão. Com sua configuração especializada, o vz. 2 é capaz de disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação, fumaça e outros tipos especializados. Esses projéteis podem atingir alvos a longas distâncias, fornecendo suporte de fogo eficaz em diferentes situações de combate. O sistema de controle de fogo do obus vz. 2 é projetado para ser preciso e confiável. Ele inclui dispositivos de mira, mecanismos de ajuste e sistemas de recuo que permitem ao operador alinhar o canhão com precisão, ajustar a trajetória e garantir a estabilidade durante os disparos. O obus de 155 mm vz. 2 é amplamente utilizado em forças militares devido à sua capacidade de fornecer suporte de fogo eficaz em campo de batalha. Sua mobilidade, precisão e poder de fogo o tornam uma peça valiosa de artilharia de médio a longo alcance, contribuindo para a capacidade de combate das forças militares."
 CZE_artillery_3: "Obus de 155 mm vz. 23" #Fictício
 CZE_artillery_3_short: "vz. 23"
 CZE_artillery_3_desc: "O obus de 155 mm vz. 23 é um canhão de artilharia de médio a longo alcance desenvolvido e utilizado pela Tchecoslováquia. Ele é projetado para fornecer um suporte de fogo eficaz em campo de batalha, com alta precisão e alcance considerável. O obus de 155 mm vz. 23 é um sistema de artilharia rebocado, o que permite sua fácil mobilidade e implantação em diferentes áreas de operação. Com seu calibre de 155 mm, ele possui um bom equilíbrio entre poder de fogo e precisão. Esse obus é capaz de disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação, fumaça e outros tipos especializados. Com sua capacidade de atingir alvos a longas distâncias, ele fornece um suporte de fogo efetivo e flexível em diversas situações de combate. O sistema de controle de fogo do obus vz. 23 é projetado para oferecer precisão e confiabilidade. Ele inclui dispositivos de mira, mecanismos de ajuste e sistemas de recuo que permitem ao operador alinhar o canhão com precisão, ajustar a trajetória e garantir a estabilidade durante os disparos. O obus de 155 mm vz. 23 é amplamente utilizado pelas forças militares devido à sua capacidade de fornecer suporte de fogo eficaz em campo de batalha. Sua mobilidade, precisão e poder de fogo o tornam uma peça valiosa de artilharia de médio a longo alcance, contribuindo para a capacidade de combate das forças militares."
 CZE_artillery_4: "Obus de 172 mm vz. 41" #Fictício
 CZE_artillery_4_short: "vz. 41"
 CZE_artillery_4_desc: "O obus de 172 mm vz. 41 é um canhão de artilharia pesada projetado para fornecer um poderoso suporte de fogo em campo de batalha. Com seu calibre de 172 mm, o obus vz. 41 oferece um alto poder de destruição e alcance considerável. Ele é montado em um sistema de artilharia rebocado, permitindo sua mobilidade e implantação em diferentes áreas de operação. O obus vz. 41 é capaz de disparar uma variedade de projéteis, incluindo projéteis de alta explosão, fragmentação e outros tipos especializados. Sua precisão e poder de fogo permitem que ele engaje alvos a longas distâncias, fornecendo um suporte de fogo eficaz em várias situações de combate. O sistema de controle de fogo do obus vz. 41 é projetado para ser preciso e confiável. Ele inclui dispositivos de mira, mecanismos de ajuste e sistemas de recuo que permitem ao operador alinhar o canhão com precisão, ajustar a trajetória e garantir a estabilidade durante os disparos."

 #UTIL
 CZE_util_vehicle_0: "Tatra 813 6x6 KOLOS" #caminhão
 CZE_util_vehicle_0_short: "Tatra 813"
 CZE_util_vehicle_0_desc: "O Tatra 813 6x6 KOLOS é um veículo militar robusto e versátil projetado para operações em terrenos difíceis. Ele é fabricado pela empresa tcheca Tatra Trucks e é conhecido por sua confiabilidade e capacidade fora de estrada. O Tatra 813 possui um sistema de tração 6x6, o que significa que todas as seis rodas são acionadas, proporcionando excelente tração em terrenos acidentados, como lama, neve e terrenos íngremes. Isso o torna adequado para uma variedade de missões militares, incluindo transporte de tropas, logística e operações de recuperação. O veículo possui uma cabine espaçosa que pode acomodar o motorista e vários passageiros. Sua construção robusta e suspensão independente em cada roda proporcionam uma condução mais confortável e estável, mesmo em terrenos irregulares. O Tatra 813 é equipado com um motor potente que oferece excelente desempenho em termos de potência e torque. Ele também possui capacidade de carga significativa, permitindo transportar cargas pesadas ou equipamentos militares. Além disso, o Tatra 813 pode ser adaptado para diferentes usos militares, como montagem de sistemas de armas, como lançadores de foguetes ou sistemas de mísseis. Sua plataforma versátil permite a integração de diferentes tipos de equipamentos, tornando-o um veículo adaptável às necessidades específicas de cada missão."
 CZE_util_vehicle_1: "Tatra 815 6x6" #caminhão
 CZE_util_vehicle_1_desc: "O Tatra 815 6x6 é um veículo militar resistente e confiável projetado para enfrentar desafios em terrenos difíceis. Fabricado pela empresa tcheca Tatra Trucks, ele é conhecido por sua capacidade fora de estrada e capacidade de carga robusta. O Tatra 815 possui um sistema de tração 6x6, o que significa que todas as seis rodas são acionadas, proporcionando excelente tração e mobilidade em terrenos acidentados, incluindo lama, neve, areia e terrenos íngremes. Isso torna o veículo adequado para uma variedade de tarefas militares, como transporte de tropas, logística e operações de suporte. O veículo possui uma cabine espaçosa e confortável, projetada para acomodar o motorista e os passageiros com conforto. Sua construção robusta e suspensão independente em cada roda proporcionam uma condução estável mesmo nas condições mais adversas. O Tatra 815 é equipado com um motor potente, que fornece excelente desempenho em termos de potência e torque. Sua capacidade de carga é notável, permitindo transportar cargas pesadas ou equipamentos militares, tornando-o ideal para operações de logística e suporte em campo. Além disso, o Tatra 815 pode ser adaptado para diferentes usos militares, incluindo montagem de sistemas de armas, como lançadores de foguetes, guindastes ou outros equipamentos especializados. Sua plataforma versátil permite a integração de vários componentes, atendendo às necessidades específicas de cada missão."
 CZE_util_vehicle_2: "Tatra 815-7 8x8 PRAM" #Caminhão blindado
 CZE_util_vehicle_2_short: "Tatra 815-7"
 CZE_util_vehicle_2_desc: "O Tatra 815-7 8x8 PRAM (Plněný Raketami, Autonomní, Mobilní) é um veículo militar projetado para operações de lançamento de foguetes e artilharia. Fabricado pela renomada empresa tcheca Tatra Trucks, ele é conhecido por sua robustez, mobilidade e capacidade de transportar e lançar uma variedade de sistemas de mísseis e foguetes. O Tatra 815-7 é baseado na configuração 8x8, o que significa que possui oito rodas das quais todas são acionadas. Essa configuração proporciona excelente capacidade de tração e mobilidade em terrenos variados, incluindo áreas de difícil acesso e terrenos acidentados. O veículo é equipado com um sistema de lançamento de foguetes ou mísseis montado em sua plataforma traseira. Esses sistemas de armas podem incluir mísseis terra-ar, foguetes de artilharia ou outros tipos de sistemas de mísseis guiados ou não-guiados. Essa capacidade de lançamento fornece uma resposta rápida e precisa em situações de combate, atingindo alvos a longas distâncias. O Tatra 815-7 PRAM possui uma cabine espaçosa e confortável para a tripulação, que inclui o motorista e os operadores dos sistemas de lançamento. A suspensão independente em cada roda e a construção robusta garantem uma condução estável mesmo em terrenos difíceis. Além disso, o Tatra 815-7 PRAM é projetado para oferecer um alto nível de autonomia e mobilidade, permitindo que seja implantado rapidamente em diferentes áreas de operação. Ele pode ser adaptado para transportar diferentes tipos de mísseis ou foguetes, proporcionando flexibilidade e capacidade de resposta às necessidades das forças militares."
 CZE_util_vehicle_3: "Tatra 810 6x6" #caminhão
 CZE_util_vehicle_3_desc: "O Tatra 810 6x6 é um veículo militar projetado para operações em terrenos difíceis e condições adversas. Fabricado pela empresa tcheca Tatra Trucks, ele é conhecido por sua robustez, confiabilidade e capacidade off-road. O Tatra 810 possui um sistema de tração 6x6, o que significa que todas as seis rodas são acionadas, proporcionando excelente tração e mobilidade em terrenos acidentados, como lama, neve e terrenos íngremes. Essa capacidade off-road torna o veículo adequado para uma variedade de missões militares, incluindo transporte de tropas, logística e operações de suporte. A cabine do Tatra 810 é projetada para acomodar o motorista e os passageiros com conforto, proporcionando uma visibilidade ampla do ambiente ao redor. Sua construção robusta e suspensão independente em cada roda garantem uma condução estável e suave, mesmo em terrenos irregulares. O veículo é equipado com um motor potente que fornece excelente desempenho em termos de potência e torque. Ele também possui capacidade de carga significativa, permitindo transportar cargas pesadas ou equipamentos militares, tornando-o ideal para operações logísticas em campo. Além disso, o Tatra 810 pode ser adaptado para diferentes usos militares, como montagem de sistemas de armas ou equipamentos especializados. Sua plataforma versátil permite a integração de diversos componentes, atendendo às necessidades específicas de cada missão."
 CZE_util_vehicle_4: "Perun 4x4" #utility jeep
 CZE_util_vehicle_4_desc: "O Perun 4x4 é um veículo militar versátil e ágil projetado para operações em terrenos variados. Fabricado pela empresa tcheca Perun Vehicles, ele é conhecido por sua capacidade off-road, mobilidade e capacidade de resposta rápida. O Perun 4x4 possui um sistema de tração 4x4, o que significa que todas as quatro rodas são acionadas, proporcionando excelente tração e capacidade de superar obstáculos em terrenos acidentados. Isso torna o veículo adequado para missões militares em áreas de difícil acesso, como florestas, montanhas e terrenos íngremes. A cabine do Perun 4x4 é projetada para acomodar o motorista e os passageiros com conforto e oferece boa visibilidade do ambiente ao redor. Sua construção resistente e suspensão ajustável garantem uma condução estável e suave, mesmo em terrenos irregulares. O veículo é equipado com um motor potente que fornece excelente desempenho off-road em termos de potência e torque. Ele também possui capacidade de carga significativa, permitindo transportar suprimentos, equipamentos ou tropas de forma eficiente. Além disso, o Perun 4x4 pode ser configurado para atender a diferentes necessidades militares, incluindo transporte de tropas, reconhecimento, vigilância ou missões de resgate. Sua plataforma versátil permite a integração de vários sistemas e equipamentos, tornando-o adaptável a uma ampla gama de cenários operacionais."
 CZE_util_vehicle_5: "Škoda Zelva 4x4" #Jeep blindado fictício/MVAP
 CZE_util_vehicle_5_desc: "O Škoda Zelva 4x4 é um veículo militar todo-terreno projetado para operações em diversos tipos de terrenos. Fabricado pela renomada empresa tcheca Škoda Auto, o Zelva é conhecido por sua robustez, capacidade off-road e versatilidade. O Škoda Zelva possui um sistema de tração nas quatro rodas (4x4), o que significa que todas as rodas são acionadas, proporcionando excelente tração e capacidade de superar obstáculos em terrenos acidentados, como lama, neve, areia e terrenos íngremes. Isso torna o veículo adequado para diversas missões militares, desde transporte de tropas e logística até operações de patrulha e reconhecimento. A cabine do Škoda Zelva é projetada para acomodar o motorista e os passageiros com conforto, oferecendo uma visão ampla do ambiente ao redor. Sua construção robusta e suspensão ajustável garantem uma condução estável e suave, mesmo em terrenos irregulares. O veículo é equipado com um motor potente que fornece excelente desempenho off-road em termos de potência e torque. Ele também possui uma capacidade de carga considerável, permitindo transportar suprimentos, equipamentos ou tropas de forma eficiente. Além disso, o Škoda Zelva 4x4 pode ser adaptado para atender a diferentes necessidades militares, como instalação de sistemas de armas ou equipamentos especializados. Sua plataforma versátil permite a integração de vários componentes, tornando-o flexível e adaptável a diferentes cenários operacionais."
 CZE_util_vehicle_6: "Tatra 915 8x8" #Caminhão blindado fictício
 CZE_util_vehicle_6_desc: "O Tatra 915 8x8 é um veículo militar todo-terreno projetado para operações em terrenos desafiadores e condições extremas. Fabricado pela renomada empresa tcheca Tatra Trucks, o Tatra 915 é conhecido por sua robustez, confiabilidade e capacidade off-road. O Tatra 915 possui uma configuração de tração 8x8, o que significa que todas as oito rodas são acionadas, proporcionando excelente tração e mobilidade em terrenos acidentados, como lama, neve, areia e terrenos íngremes. Essa capacidade off-road torna o veículo adequado para uma variedade de missões militares, desde transporte de tropas e logística até operações de recuperação e suporte. A cabine do Tatra 915 é projetada para acomodar o motorista e os passageiros com conforto, oferecendo uma visão panorâmica do ambiente ao redor. Sua construção robusta e suspensão independente em cada roda garantem uma condução estável e suave, mesmo em terrenos irregulares. O veículo é equipado com um motor potente que fornece excelente desempenho em termos de potência e torque, permitindo a condução em terrenos difíceis e inclinados. Além disso, o Tatra 915 possui uma capacidade de carga considerável, permitindo transportar cargas pesadas ou equipamentos militares com facilidade. Além disso, o Tatra 915 pode ser adaptado para atender a diversas necessidades militares, como transporte de tropas, logística, operações de recuperação ou montagem de sistemas de armas. Sua plataforma versátil e modular permite a integração de vários componentes e sistemas, proporcionando flexibilidade e adaptabilidade às necessidades operacionais."
 CZE_util_vehicle_7: "Škoda Kamzík 8x8" #Caminhão blindado fictício
 CZE_util_vehicle_7_desc: "O Škoda Kamzík 8x8 é um veículo militar de grande porte projetado para enfrentar desafios em terrenos difíceis e operações em condições extremas. Fabricado pela renomada empresa tcheca Škoda Auto, o Kamzík é conhecido por sua robustez, confiabilidade e excelente capacidade off-road. O Škoda Kamzík possui uma configuração de tração nas oito rodas (8x8), o que significa que todas as rodas são acionadas, proporcionando uma tração excepcional e habilidade para superar obstáculos em terrenos acidentados. Isso torna o veículo adequado para uma ampla variedade de missões militares, desde transporte de tropas e logística até operações de resgate e suporte em terrenos desafiadores. A cabine do Škoda Kamzík é projetada para oferecer conforto e ergonomia para o motorista e os passageiros. Sua construção robusta e suspensão avançada garantem uma condução suave e estável mesmo em terrenos irregulares, proporcionando maior conforto e segurança. O veículo é equipado com um motor potente que fornece excelente desempenho em termos de potência e torque, permitindo enfrentar terrenos difíceis com facilidade. Além disso, o Škoda Kamzík possui uma capacidade de carga significativa, permitindo transportar cargas pesadas ou equipamentos militares com eficiência. O Kamzík também pode ser adaptado para atender às necessidades específicas das missões militares, podendo ser equipado com diferentes sistemas de armas, dispositivos de comunicação e outros equipamentos especializados. Sua plataforma versátil e modular oferece flexibilidade na configuração do veículo para atender a diferentes cenários operacionais."


 ### Egypt ###
 EGY_infantry_weapons: "Maadi ARM"
 EGY_infantry_weapons_desc: "A Maadi ARM é uma versão licenciada do fuzil AK-47 que foi fabricada pela Maadi Company for Engineering Industries, localizada no Cairo, Egito. Essa arma foi produzida para atender às necessidades do Exército Egípcio e de outras forças de segurança egípcias. A Maadi ARM é baseada no projeto original do fuzil de assalto AK-47, desenvolvido pela União Soviética. Ela compartilha muitas características com o AK-47, incluindo seu calibre (7,62x39mm), operação a gás, carregador destacável e sistema de ferrolho rotativo. Algumas características específicas da Maadi ARM podem variar em comparação com o AK-47 original, dependendo da versão e do lote de produção."
 EGY_infantry_weapons1: "Maadi MISR"
 EGY_infantry_weapons1_desc: "A Maadi MISR é outra arma fabricada pela Maadi Company for Engineering Industries, sediada no Cairo, Egito. Assim como a Maadi ARM, a Maadi MISR é uma versão licenciada do fuzil de assalto AK-47. A Maadi MISR foi desenvolvida com base no projeto original do AK-47 e projetada para atender às necessidades do Exército Egípcio e de outras forças de segurança egípcias. Ela compartilha muitas características com o AK-47, incluindo calibre (geralmente 7,62x39mm), operação a gás, carregador destacável e sistema de ferrolho rotativo."
 EGY_infantry_weapons2: "Maadi RPM"
 EGY_infantry_weapons2_desc: "A Maadi RPM é uma metralhadora de uso geral fabricada pela Maadi Company for Engineering Industries, com sede no Cairo, Egito. Essa metralhadora foi desenvolvida com base no projeto da metralhadora soviética RPD (Ruchnoy Pulemyot Degtyaryova). A Maadi RPM compartilha muitas características com a RPD original, incluindo o calibre (geralmente 7,62x39mm), o sistema de operação a gás e o sistema de ferrolho rotativo. No entanto, a Maadi RPM pode ter algumas diferenças em relação à RPD em termos de detalhes de design e especificações exatas."
 EGY_infantry_weapons3: "Maadi Helwan"
 EGY_infantry_weapons3_desc: "A Maadi Helwan é uma pistola semiautomática fabricada pela Maadi Company for Engineering Industries, com sede no Cairo, Egito. Essa pistola foi desenvolvida com base no projeto da pistola Beretta M1951, da Itália. A Maadi Helwan compartilha muitas características com a Beretta M1951, mas também apresenta algumas modificações e adaptações feitas pela Maadi para atender às necessidades e especificações do Exército Egípcio e de outras forças de segurança egípcias."
  
 EGY_Anti_Air_0: "Ayn al Saqr"
 EGY_Anti_Air_0_desc: "Ayn al Saqr é uma versão egípcia do Strela-2."

 EGY_MBT_1: "Ramses II"
 EGY_MBT_1_desc: "O tanque Ramses II é um tanque de batalha T-55 fortemente modernizado, projetado e usado pelas Forças Armadas egípcias. Um único T-54 foi enviado aos Estados Unidos para atualização. Um protótipo primário foi enviado ao Egito, onde extensos testes foram concluídos no final de 1987."

 EGY_APC_1: "Walid"
 EGY_APC_1_short: "Walid"
 EGY_APC_1_desc: "O Walid é um veículo blindado egípcio com rodas baseado no BTR-40. Foi construído pela Kader Factory para Indústrias Desenvolvidas. Ele entrou em produção em 1960 e foi implantado pela primeira vez pelo exército egípcio durante a Guerra dos Seis Dias."
 EGY_APC_2: "Fahd AFV"
 EGY_APC_2_short: "Fahd AFV"
 EGY_APC_2_desc: " Fahd é um veículo blindado egípcio 4x4, projetado para atender aos requisitos dos militares egípcios. Ele substituiu os APCs mais antigos no serviço egípcio, como o BTR-40 e o Walid."

 EGY_IFV_3: "Egyptian Infantry Fighting Vehicle"
 EGY_IFV_3_short: "EIFV"
 EGY_IFV_3_desc: "O Veículo de Combate de Infantaria Egípcio, também conhecido como Veículo Leve de Combate de Infantaria, é uma modificação egípcia do M113. É um híbrido, baseado em um chassi M113 ampliado, equipado com a torre completa operada por energia de dois homens do M2 Bradley IFV."

 EGY_SP_arty_0: "SP 122"
 EGY_SP_arty_0_desc: " A SP-122 foi uma arma projetada e desenvolvida exclusivamente para o serviço com o Exército Egípcio. O trabalho foi realizado pela BMY Combat Systems (agora United Defense LP) e serviu na função de Howitzer Autopropulsado (SPH), montando um canhão principal de calibre 122 mm dentro de uma superestrutura fixa no topo do chassi rastreado americano M109A2 SPH. Em vez de adotar o M155 de 109 mm, foi decidido instalar os canhões soviéticos da série D-30 na linha de veículos, uma arma já fabricada localmente sob licença no Egito. Como tal, havia um estoque prontamente disponível de munições para a arma que se mostrou logisticamente sólido para o serviço de longo prazo."

 EGY_SP_R_arty_0: "Sakr-18"
 EGY_SP_R_arty_0_desc: "Os foguetes Sakr-18 são fabricados localmente no Egito e têm um alcance de cerca de 18 km (11 milhas). Eles são usados principalmente como munição de artilharia para fornecer suporte de fogo em operações militares. Os foguetes Sakr-18 podem ser disparados a partir de lançadores de foguetes como o RL-21 (cópia do BM-11) e são projetados para atingir alvos terrestres a médias distâncias."
 EGY_SP_R_arty_1: "Sakr-36"
 EGY_SP_R_arty_1_desc: "O Sakr-36 é um foguete fabricado localmente no Egito. Ele possui um alcance de aproximadamente 36 km (22 milhas). Assim como o Sakr-18, o Sakr-36 é utilizado como munição de artilharia para fornecer suporte de fogo em operações militares. Ele pode ser lançado a partir de lançadores de foguetes, como o RL-21 (cópia do BM-11) e o RC-21 (cópia do BM-21, semelhante ao Hadid HM20). O Sakr-36 é projetado para atingir alvos terrestres a médias distâncias, proporcionando maior alcance em comparação com o Sakr-18."
 EGY_SP_R_arty_2: "Sakr-45"
 EGY_SP_R_arty_2_desc: "O Sakr-45 é um foguete fabricado localmente no Egito com um alcance de cerca de 45 km (28 milhas). É uma versão mais avançada dos foguetes Sakr, oferecendo um alcance superior em comparação com o Sakr-18 e o Sakr-36. Assim como seus predecessores, o Sakr-45 também é utilizado como munição de artilharia para fornecer suporte de fogo em operações militares. O foguete Sakr-45 pode ser disparado a partir de lançadores de foguetes, como o RL-21 (cópia do BM-11) e o RC-21 (cópia do BM-21, semelhante ao Hadid HM20), que são fabricados localmente no Egito. Ele é projetado para atingir alvos terrestres a médias a longas distâncias, ampliando ainda mais o alcance em comparação com o Sakr-18 e o Sakr-36."

 EGY_artillery_0: "RL-21" #rocket
 EGY_artillery_0_desc: "O RL-21 é um lançador de foguetes utilizado pelo Exército Egípcio. Ele é uma cópia do sistema de lançamento de foguetes BM-11, que foi desenvolvido pela União Soviética. O RL-21 é um lançador de foguetes múltiplos e tem a capacidade de disparar foguetes como o Sakr-18, Sakr-36 e outros modelos similares. É um sistema de artilharia de curto alcance que fornece suporte de fogo em operações militares, podendo ser utilizado contra alvos terrestres. O RL-21 é fabricado localmente no Egito para atender às necessidades do Exército egípcio."
 EGY_artillery_1: "RC-21" #rocket
 EGY_artillery_1_desc: "O RL-21, o RC-21 é uma cópia de um sistema de lançamento de foguetes soviético, especificamente do modelo BM-21, também conhecido como "Grad". O RC-21 é um lançador de foguetes múltiplos e possui a capacidade de disparar foguetes como o Sakr-18, Sakr-36 e outros foguetes similares. Ele é um sistema de artilharia de médio alcance e é usado para fornecer apoio de fogo em operações militares, atingindo alvos terrestres. O RC-21 também é fabricado localmente no Egito para atender às necessidades do Exército egípcio."

 ### Finland ###
 FIN_infantry_weapons: "Rk 62"
 FIN_infantry_weapons_desc: "O RK 62 é um fuzil de assalto finlandês amplamente utilizado pelas Forças Armadas da Finlândia. É uma versão licenciada do fuzil soviético AK-47, mas com modificações e adaptações específicas para as necessidades e preferências finlandesas. O RK 62 tem um calibre de 7,62x39mm e é alimentado por um carregador de 30 cartuchos. Ele possui um sistema de funcionamento a gás, com um pistão de curso curto e um ferrolho rotativo. O fuzil é conhecido por sua confiabilidade e robustez em condições adversas. O RK 62 apresenta um design ergonômico, com uma coronha fixa de madeira ou polímero, dependendo da variante. Possui miras ajustáveis e uma alça de transporte que pode ser usada como mira auxiliar. O fuzil também tem uma baioneta dobrável acoplada à coronha. Ao longo dos anos, o RK 62 passou por diversas atualizações e variantes, incluindo versões compactas e modelos com trilhos Picatinny para acessórios."
 FIN_infantry_weapons1: "Rk 71"
 FIN_infantry_weapons1_desc: "O RK 71 é um fuzil de assalto finlandês projetado e fabricado pela Valmet. Ele é baseado no RK 62, que, por sua vez, é baseado no soviético AK-47. As Forças de Defesa da Finlândia testaram o RK 71 calibre 7.62 entre 1971 e 1973 como uma possível substituição do RK 62, mas problemas logísticos impediram sua adoção em larga escala."
 FIN_infantry_weapons2: "Valmet M82"
 FIN_infantry_weapons2_desc: "O Valmet M82 é um fuzil de precisão finlandês fabricado pela empresa Valmet. Ele foi desenvolvido como uma versão aprimorada do fuzil de precisão M76. O M82 é conhecido por sua alta precisão e confiabilidade. O fuzil Valmet M82 dispara o calibre 7,62x51mm NATO e é alimentado por um carregador destacável com capacidade de 10 ou 20 cartuchos. Ele possui um sistema de ação de ferrolho, o que contribui para sua precisão. O M82 apresenta um design ergonômico e é equipado com uma coronha ajustável para melhor acomodação do atirador. Possui trilhos Picatinny na parte superior para a montagem de miras ópticas e outros acessórios. O fuzil também possui um freio de boca que ajuda a reduzir o recuo."
 FIN_infantry_weapons3: "Rk 95 TP"
 FIN_infantry_weapons3_desc: "O RK 95 TP é um fuzil de assalto finlandês desenvolvido e fabricado pela empresa Sako. Ele foi adotado pelas Forças de Defesa da Finlândia (FDF) como o principal fuzil de assalto em 1995, substituindo o RK 62. O RK 95 TP é baseado no projeto do fuzil de assalto finlandês RK 62, que, por sua vez, é uma versão licenciada do AK-47. No entanto, o RK 95 TP apresenta várias modificações e melhorias em relação ao seu predecessor. Possui uma construção robusta, excelente qualidade de fabricação e é conhecido por sua confiabilidade em condições adversas. O fuzil dispara o cartucho 7,62x39mm e possui um seletor de tiro com opções de fogo automático, semiautomático e rajada curta. Ele possui um carregador destacável com capacidade para 30 cartuchos. O RK 95 TP também pode ser equipado com acessórios, como miras ópticas, trilhos Picatinny e lançador de granadas. O design ergonômico do RK 95 TP inclui uma coronha dobrável ajustável, permitindo que o fuzil seja adaptado às preferências e necessidades do atirador. Além disso, possui miras dianteira e traseira ajustáveis para melhor precisão de tiro."
 FIN_infantry_weapons4: "Galil SAR"
 FIN_infantry_weapons4_desc: "O Galil SAR é um fuzil de assalto israelense que foi utilizado pelas Forças Armadas da Finlândia em 2005. Ele é uma variante do fuzil de assalto Galil, desenvolvido pela Indústrias Militares de Israel (IMI). O Galil SAR foi projetado para ser compacto e leve, adequado para uso em ambientes urbanos e operações de combate em espaços confinados. Ele possui um calibre de 5,56x45mm NATO e é alimentado por carregadores destacáveis com capacidade para 30 cartuchos. O fuzil tem uma construção robusta e é conhecido por sua confiabilidade em condições adversas. Possui um sistema de funcionamento a gás com um pistão de curso curto e um ferrolho rotativo. O Galil SAR pode disparar em modos de fogo automático e semiautomático. O Galil SAR também apresenta características ergonômicas, como coronha dobrável e ajustável em comprimento. Ele pode ser equipado com acessórios como miras ópticas, trilhos Picatinny e lançadores de granadas."
 FIN_infantry_weapons5: "Rk 62M"
 FIN_infantry_weapons5_desc: "O RK 62M é uma versão modernizada do fuzil de assalto finlandês RK 62, utilizado pelas Forças de Defesa da Finlândia (FDF). Ele foi desenvolvido como uma atualização do modelo original para melhorar sua funcionalidade e eficácia. O RK 62M mantém a base do projeto do fuzil AK-47, com modificações e melhorias específicas para atender às necessidades das FDF. Essas melhorias incluem um novo guarda-mão, trilhos Picatinny para a montagem de acessórios, miras ópticas atualizadas e uma coronha dobrável de polímero. Além disso, o RK 62M recebeu um novo sistema de gatilho aprimorado e uma trava de segurança ambidestra. O fuzil dispara o calibre 7,62x39mm e é alimentado por um carregador destacável com capacidade para 30 cartuchos. Ele possui uma configuração de tiro seletiva, permitindo o modo de fogo automático, semiautomático e rajada curta. O RK 62M é valorizado por sua confiabilidade, durabilidade e capacidade de operar em condições adversas. Ele é amplamente utilizado pelas Forças de Defesa da Finlândia e é considerado uma arma confiável e eficaz para uso em combate. Essa versão modernizada, o RK 62M, representa uma melhoria em relação ao RK 62 original, proporcionando aos soldados finlandeses uma plataforma de fuzil de assalto atualizada e adaptada às demandas contemporâneas de combate."

 FIN_APC_2: "Sisu Nasu"
 FIN_APC_2_short: "Sisu Nasu"
 FIN_APC_2_desc: "O Sisu Nasu é um veículo de transporte militar todo-terreno desenvolvido e fabricado pela empresa finlandesa Sisu Auto. Ele é usado pelas Forças de Defesa da Finlândia (FDF) como um veículo de transporte de pessoal e carga em condições off-road. O Nasu é projetado para operar em terrenos difíceis e em condições climáticas severas, como as encontradas na região nórdica da Finlândia. Possui tração nas quatro rodas e é capaz de enfrentar terrenos acidentados, neve, lama e outros obstáculos. O veículo tem uma suspensão independente que proporciona um bom desempenho em terrenos irregulares. O Nasu é projetado para transportar até 10 pessoas, incluindo o motorista. Ele possui uma carroceria de alumínio resistente, o que o torna leve e facilita o transporte em áreas remotas. O veículo também tem espaço para carga, permitindo o transporte de suprimentos e equipamentos. Em termos de desempenho, o Nasu é equipado com um motor a diesel que fornece potência suficiente para o veículo operar em terrenos difíceis. Além disso, possui capacidade anfíbia limitada, o que significa que pode atravessar cursos de água rasos."
 FIN_APC_3: "Patria XA-180"
 FIN_APC_3_short: "Patria XA-180"
 FIN_APC_3_desc: "A Patria XA-180 é uma família de veículos blindados de transporte de pessoal (VBTP) fabricada pela empresa finlandesa Patria. Esses veículos são utilizados por várias forças militares em todo o mundo, incluindo as Forças de Defesa da Finlândia. A XA-180 foi desenvolvida para fornecer mobilidade, proteção e capacidade de transporte de tropas em diversos ambientes operacionais. O veículo possui tração nas quatro rodas e é projetado para operar em terrenos difíceis e condições climáticas adversas. A XA-180 tem capacidade para transportar até 18 soldados totalmente equipados, além da tripulação. Ela apresenta uma estrutura blindada que oferece proteção contra ameaças balísticas, explosões e dispositivos explosivos improvisados (IEDs). O nível de proteção pode variar dependendo da configuração específica e dos sistemas adicionais instalados. Além disso, o veículo possui recursos como sistemas de suspensão independentes para melhorar o desempenho off-road, sistemas de controle de tiro para operações de combate e sistemas de comunicação avançados para manter a conectividade durante as missões. A XA-180 também pode ser equipada com várias armas, como metralhadoras pesadas ou lançadores de granadas, dependendo das necessidades e requisitos do cliente."
 FIN_APC_4: "Patria XA-202"
 FIN_APC_4_short: "Patria XA-202"
 FIN_APC_4_desc: "A série 200 apresenta algumas diferenças em relação às variantes mais antigas devido ao aumento da blindagem. Ela não possui capacidade anfíbia, mas pode atravessar água com até 1,5 metros de profundidade. A melhoria na blindagem protege os ocupantes contra disparos de armas de pequeno calibre de até 14,5 mm. Além disso, o veículo é equipado com dispositivos ópticos modernos, como periscópios e visão noturna. A atualização da blindagem foi iniciada após a constatação de que a blindagem anterior era inadequada, permitindo que até mesmo munições modernas perfurassem os modelos mais antigos XA-180 e XA-185 em certas áreas. A variante XA-202 foi originalmente desenvolvida para Comunicações e Comando. A variante XA-203 foi feita como uma substituição temporária para os primeiros XA-185s e está destinada a ser substituída pelos veículos Patria AMV no serviço finlandês."
 FIN_APC_5: "Patria AMV"
 FIN_APC_5_short: "Patria AMV"
 FIN_APC_5_desc: "O Patria AMV (Armored Modular Vehicle) é um veículo blindado de transporte de pessoal fabricado pela empresa finlandesa Patria. É um veículo modular altamente versátil e robusto, projetado para operar em uma ampla variedade de missões militares e de segurança. O AMV foi desenvolvido com foco na mobilidade, proteção e capacidade de transporte de tropas. Possui tração nas oito rodas e é projetado para operar em diversos terrenos, desde ambientes urbanos até terrenos acidentados e condições climáticas adversas. O veículo oferece proteção balística e contra minas, com níveis de blindagem ajustáveis para atender às necessidades operacionais específicas. Além disso, pode ser equipado com sistemas de proteção ativa contra mísseis e outros sistemas de defesa. O AMV pode transportar até 11 soldados, dependendo da configuração específica, além da tripulação. Ele possui espaço interno amplo e ergonômico, com recursos como assentos reclináveis e sistema de ar-condicionado para garantir o conforto dos ocupantes. O veículo também pode ser equipado com uma variedade de sistemas de armas, como metralhadoras pesadas, lançadores de granadas ou mísseis antitanque, para aumentar sua capacidade de combate."
 FIN_APC_6: "Patria AMV XP"
 FIN_APC_6_short: "Patria AMV XP"
 FIN_APC_6_desc: "Em junho de 2014, a Patria anunciou o nome de sua próxima geração de veículos blindados 8x8, o Patria AMVXP, que significa Carga Extra, Desempenho Extra e Proteção Extra. O AMVXP foi projetado para oferecer uma capacidade aprimorada de carga útil, desempenho e proteção em comparação com as versões anteriores. Ele é capaz de transportar cargas mais pesadas e fornecer um desempenho superior em termos de mobilidade e capacidade de resposta. Além disso, o AMVXP possui melhorias significativas na proteção, oferecendo uma resistência adicional contra ameaças balísticas e explosivas. Isso é alcançado por meio de uma blindagem aprimorada e de sistemas de proteção adicionais. O veículo também pode ser equipado com recursos avançados, como sistemas de controle de tiro, sistemas de comunicação modernos e dispositivos ópticos de alta tecnologia, para aumentar sua capacidade de combate e consciência situacional."

 FIN_IFV_5: "Patria AMV P2"
 FIN_IFV_5_short: "Patria AMV P2"
 FIN_IFV_5_desc: "O Patria AMV P2 é uma variante aprimorada do veículo blindado de transporte de pessoal Patria AMV. Essa variante foi desenvolvida pela empresa finlandesa Patria para oferecer recursos aprimorados e maior desempenho em comparação com o modelo original. O AMV P2 apresenta diversas melhorias em relação à versão anterior. Ele possui uma estrutura mais resistente e uma blindagem aprimorada, fornecendo maior proteção contra ameaças balísticas, minas terrestres e dispositivos explosivos improvisados (IEDs). Além disso, o AMV P2 oferece maior mobilidade, com melhorias na suspensão, no sistema de direção e na capacidade de manobras em terrenos acidentados. Isso permite que o veículo enfrente obstáculos e terrenos difíceis com maior facilidade. O veículo também é equipado com recursos modernos de comunicação, sistemas de controle de tiro avançados e dispositivos ópticos para melhorar a consciência situacional e a capacidade de combate. O AMV P2 mantém a configuração 8x8, oferecendo capacidade de transporte de tropas e opções de configuração para diversas missões, como transporte de pessoal, veículo de combate de infantaria, veículo de comando e controle, veículo de reconhecimento, entre outros."
 FIN_IFV_6: "Patria AMV XP"
 FIN_IFV_6_short: "Patria AMV XP"
 FIN_IFV_6_desc: "Em junho de 2014, a Patria anunciou o nome de sua próxima geração de veículos blindados 8x8, o Patria AMVXP, que significa Carga Extra, Desempenho Extra e Proteção Extra. O AMVXP foi projetado para oferecer uma capacidade aprimorada de carga útil, desempenho e proteção em comparação com as versões anteriores. Ele é capaz de transportar cargas mais pesadas e fornecer um desempenho superior em termos de mobilidade e capacidade de resposta. Além disso, o AMVXP possui melhorias significativas na proteção, oferecendo uma resistência adicional contra ameaças balísticas e explosivas. Isso é alcançado por meio de uma blindagem aprimorada e de sistemas de proteção adicionais. O veículo também pode ser equipado com recursos avançados, como sistemas de controle de tiro, sistemas de comunicação modernos e dispositivos ópticos de alta tecnologia, para aumentar sua capacidade de combate e consciência situacional."

 FIN_Anti_tank_0: "95S 58-61 Musti"
 FIN_Anti_tank_0_desc: "O 95 S 58-61 é uma arma antitanque sem recuo pesada usada pelo Exército Finlandês. Também é conhecida como "raskas sinko" (rifle sem recuo pesado) ou, coloquialmente, como Musti ("Blackie"). A arma foi desenvolvida em 1958 e recebeu um novo sistema de transporte com rodas em 1961. O nome da arma significa "95 mm, Sinko, modelo 1958/1961", onde "sinko" é a palavra finlandesa para arma sem recuo. O 95 S 58-61 é projetado para fornecer uma capacidade antitanque eficaz. Ele utiliza um projétil de 95 mm sem recuo para atingir alvos blindados inimigos. A designação "sem recuo" significa que a arma é projetada para absorver o recuo gerado pelo disparo, reduzindo assim o impacto no operador e permitindo uma taxa de tiro mais rápida. A arma é montada em um sistema de transporte com rodas, o que facilita a mobilidade e a prontidão operacional. Isso permite que seja implantada rapidamente em diferentes locais de combate, conforme necessário."

 FIN_SP_arty_2: "Patria AMOS"
 FIN_SP_arty_2_desc: "O Patria AMOS (Advanced Mortar System) é um sistema de morteiro avançado desenvolvido pela empresa finlandesa Patria. Ele é projetado para fornecer apoio de fogo efetivo e preciso às forças terrestres em combate. O AMOS é um sistema de morteiro automatizado e altamente móvel que consiste em um veículo de transporte blindado equipado com um sistema de lançamento de morteiro de alta precisão. Ele é capaz de disparar morteiros de calibre 120 mm com grande precisão e alcance significativo. Uma das principais características do AMOS é a sua capacidade de disparar com rapidez e eficiência. O sistema possui um carrossel de carregamento automático que pode carregar, apontar e disparar os morteiros de forma totalmente automatizada. Isso permite uma taxa de fogo mais rápida e reduz o tempo de reação do sistema. O AMOS também é equipado com sistemas de direção de tiro avançados, incluindo dispositivos ópticos e eletrônicos de pontaria, que permitem uma mira precisa e rápida. Além disso, possui sistemas de controle de fogo que ajudam a calcular e ajustar a trajetória do morteiro para atingir o alvo desejado."

 FIN_artillery_1: "155 K 83"
 FIN_artillery_1_desc: "155 K 83 é um obuseiro de calibre 155 mm utilizado pelo Exército Finlandês. Ele é uma versão atualizada do obuseiro 155 K 83, também conhecido como FH-70, que foi originalmente projetado e fabricado pela empresa alemã Krupp e pela empresa italiana Oto Melara. O 155 K 83 é um obuseiro rebocado, o que significa que precisa ser transportado e posicionado por outros veículos antes de ser utilizado. Ele possui um alcance efetivo de até 24 km e é capaz de disparar diferentes tipos de munição, incluindo munição de fragmentação, iluminação e fumaça. O obuseiro é projetado para fornecer apoio de fogo de longo alcance e precisão às forças terrestres. Ele possui sistemas de controle de fogo avançados, incluindo dispositivos ópticos e eletrônicos de pontaria, para garantir uma mira precisa e ajustes de trajetória adequados. O 155 K 83 é usado para atingir alvos inimigos em diferentes cenários de combate, incluindo alvos em terra e estruturas inimigas. Sua capacidade de disparar projéteis pesados ​​de calibre 155 mm o torna uma arma poderosa e eficaz para neutralizar ameaças e fornecer suporte de fogo às tropas finlandesas."
 FIN_artillery_2: "155 K 98"
 FIN_artillery_2_desc: "O 155 GH 52 APU é um obuseiro rebocado finlandês desenvolvido em 1998. Ele é amplamente baseado no 155 K 83 com algumas melhorias significativas. Uma das principais melhorias do 155 GH 52 é a inclusão de uma unidade de energia auxiliar (APU) que permite que o obuseiro se mova em curtas distâncias no campo usando seu próprio motor diesel auxiliar. Todas as 56 unidades em serviço nas forças de defesa finlandesas estão equipadas com um motor diesel Deutz de 78 quilowatts. O 155 GH 52 é considerado um dos canhões de artilharia de campo mais modernos até hoje. Ele possui uma alta taxa de fogo, podendo disparar 6 projéteis por minuto, e é capaz de utilizar todos os tipos de munição de 155 mm."

 FIN_util_vehicle_1: "SISU A-45"
 FIN_util_vehicle_1_desc: "O SISU A-45 é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa finlandesa SISU Auto. Ele foi projetado para fornecer mobilidade e proteção às tropas em diferentes condições de terreno e em ambientes hostis. O SISU A-45 possui capacidade para transportar até 12 soldados totalmente equipados, incluindo o motorista e o comandante. Ele é equipado com proteção balística e contra minas para garantir a segurança dos ocupantes durante as operações. O veículo é construído com uma estrutura robusta e resistente, permitindo que ele se mova em terrenos acidentados e desafiadores. Ele possui tração nas quatro rodas e é capaz de operar em ambientes variados, incluindo terrenos off-road e áreas alagadas. O SISU A-45 é equipado com sistemas de suspensão avançados, o que proporciona uma condução suave e estável, mesmo em terrenos irregulares. Além disso, possui recursos de direção assistida para facilitar a operação. Em termos de armamento, o SISU A-45 pode ser equipado com diferentes configurações de armas, como metralhadoras ou lançadores de granadas, dependendo das necessidades específicas da missão."
 FIN_util_vehicle_2: "SISU SA-150"
 FIN_util_vehicle_2_desc: "O SISU SA-150 é um veículo de transporte de carga pesada desenvolvido pela empresa finlandesa SISU Auto. Ele é projetado para transportar cargas pesadas em diferentes tipos de terrenos e em condições adversas. O SISU SA-150 é um caminhão fora de estrada com tração nas seis rodas, o que lhe confere excelente capacidade de tração em terrenos acidentados e condições difíceis. Ele é construído com uma estrutura robusta e durável para lidar com cargas pesadas e operações exigentes. O veículo possui uma capacidade de carga considerável, permitindo o transporte eficiente de materiais, equipamentos e suprimentos em áreas de difícil acesso. Ele também pode ser equipado com carrocerias personalizadas para atender às necessidades específicas do transporte de diferentes tipos de carga. O SISU SA-150 é conhecido por sua confiabilidade e capacidade de enfrentar condições extremas. Ele é frequentemente utilizado em aplicações militares, construção civil, mineração e operações logísticas em geral. Com recursos avançados de suspensão e direção, o SISU SA-150 oferece uma condução estável e confortável, mesmo em terrenos acidentados. Além disso, possui uma boa relação potência-peso, o que contribui para seu desempenho em situações exigentes."

 ### França ###
 FRA_infantry_weapons: "FA-MAS"
 FRA_infantry_weapons_desc: "O FA-MAS (Fusil d'Assaut de la Manufacture d'Armes de Saint-Étienne) é um fuzil de assalto desenvolvido e fabricado na França. É uma arma de fogo seletiva que dispara o cartucho de 5,56 mm NATO. O FA-MAS é conhecido por seu design distintivo, com uma configuração bullpup, onde o carregador está localizado atrás do gatilho. Essa configuração permite um comprimento total mais curto da arma, facilitando o manuseio em espaços confinados. O fuzil possui uma mira óptica integrada e um sistema de carregamento de compartimento frontal. Ele foi adotado pelas Forças Armadas Francesas como sua arma de infantaria padrão em 1979, substituindo os fuzis anteriores. O FA-MAS passou por várias modificações e atualizações ao longo dos anos, resultando em variantes como o FA-MAS F1 e o FA-MAS G2."
 FRA_infantry_weapons1: "FA-MAS Tipo 62"
 FRA_infantry_weapons1_desc: "O FA-MAS Tipo 62 é uma variante do fuzil de assalto FA-MAS (Fusil d'Assaut de la Manufacture d'Armes de Saint-Étienne), desenvolvido na França. O FA-MAS Tipo 62 foi produzido para atender às necessidades específicas das Forças Armadas da Bulgária. O FA-MAS Tipo 62 utiliza o cartucho de 5,56 mm NATO e apresenta um design bullpup, onde o carregador está localizado atrás do gatilho, o que permite um comprimento total mais curto da arma sem comprometer o comprimento do cano. Isso o torna mais adequado para operações em espaços confinados. Em termos de características, o FA-MAS Tipo 62 possui uma taxa de disparo seletiva, permitindo a escolha entre o modo de tiro único e o modo de rajada. Também possui uma mira óptica integrada e trilhos de acessórios para permitir a montagem de dispositivos adicionais, como miras telescópicas, lanternas e outros acessórios táticos."
 FRA_infantry_weapons2: "FAMAS F1"
 FRA_infantry_weapons2_desc: "O FAMAS F1 (Fusil d'Assaut de la Manufacture d'Armes de Saint-Étienne - Version 1) é uma variante do fuzil de assalto FAMAS desenvolvido e fabricado na França. Ele foi adotado pelas Forças Armadas Francesas como sua arma de infantaria padrão em 1979. O FAMAS F1 é um fuzil de assalto seletivo que dispara o cartucho de 5,56 mm NATO. Ele possui um design bullpup, onde o carregador está localizado atrás do gatilho, o que resulta em um comprimento total mais curto da arma. Uma das características distintivas do FAMAS F1 é sua mira óptica integrada, localizada acima do cano. Essa mira oferece um aumento de 1,5x e é utilizada para aquisição rápida de alvos em curtas distâncias.O FAMAS F1 possui um sistema de carregamento de compartimento frontal, onde o cartucho é alimentado pela parte da frente do fuzil. Isso permite um design compacto e uma melhor distribuição do peso."
 FRA_infantry_weapons3: "FAMAS G2"
 FRA_infantry_weapons3_desc: "O FAMAS G2 (Fusil d'Assaut de la Manufacture d'Armes de Saint-Étienne - Version 2) é uma atualização do FAMAS F1, o fuzil de assalto padrão das Forças Armadas Francesas. O FAMAS G2 incorpora algumas melhorias em relação ao FAMAS F1. Uma das principais diferenças é a adição de trilhos de acessórios na parte superior e nas laterais da arma, permitindo a montagem de miras ópticas, lanternas táticas, miras a laser e outros acessórios compatíveis com o sistema Picatinny. Outra melhoria significativa do FAMAS G2 é o sistema de extração de cartuchos, que foi aprimorado para aumentar a confiabilidade e a facilidade de manutenção. Além disso, o FAMAS G2 apresenta uma empunhadura mais ergonômica e um guarda-mão redesenhado. O FAMAS G2 ainda mantém as características distintivas do FAMAS, como seu design bullpup, o carregador localizado atrás do gatilho e a mira óptica integrada. No entanto, o FAMAS G2 oferece uma plataforma atualizada e mais versátil para as operações militares."
 FRA_infantry_weapons4: "HK416F" #F para variante francesa
 FRA_infantry_weapons4_desc: "O HK416F é uma variante do fuzil de assalto HK416 fabricado pela empresa alemã Heckler & Koch. Ele é uma versão específica desenvolvida para atender aos requisitos das Forças Armadas Francesas, onde o "F" se refere a "Francesa". O HK416F é usado como o fuzil de assalto padrão pelas tropas francesas. O HK416F é baseado no projeto do fuzil de assalto M4/AR-15, porém com melhorias significativas em termos de confiabilidade, precisão e ergonomia. Ele apresenta um sistema de operação a gás com êmbolo de curso curto e um trilho Picatinny na parte superior do receptor para montagem de miras ópticas e outros acessórios. Uma das características notáveis do HK416F é o seu sistema de pistão a gás, que reduz a quantidade de resíduos e calor que são direcionados para o interior do fuzil. Isso contribui para uma maior confiabilidade em condições adversas e facilita a manutenção. O HK416F dispara o cartucho de 5,56 mm NATO e pode ser configurado com diferentes comprimentos de cano para se adequar a diferentes necessidades operacionais. Ele também possui seletor de fogo para disparo em modo único, rajada curta ou rajada contínua."
 FRA_infantry_weapons5: "AIF 30" #Nome do Projeto
 FRA_infantry_weapons5_desc: "O AIF 30 é um fuzil de assalto francês avançado e de alto desempenho desenvolvido pela renomada fabricante de armas da França. Projetado para atender às necessidades das Forças Armadas francesas, esse fuzil combina precisão, confiabilidade e modularidade em um pacote compacto. O AIF 30 apresenta um sistema de operação a gás de êmbolo de curso curto, garantindo uma excelente confiabilidade mesmo em condições adversas. Ele dispara o cartucho de 5,56 mm NATO, oferecendo um equilíbrio ideal entre poder de fogo e gerenciamento de recuo. Com um design ergonômico e ambidestro, o AIF 30 é confortável de segurar e fácil de operar para os atiradores. Possui um trilho Picatinny na parte superior do receptor para a montagem de ópticas, miras holográficas ou outros acessórios, permitindo uma rápida aquisição de alvos. Uma característica inovadora do AIF 30 é o seu sistema de troca rápida de cano, que permite ao atirador adaptar facilmente o comprimento do cano de acordo com as necessidades da missão. Isso proporciona versatilidade em diferentes cenários de combate, desde ambientes urbanos até operações em terrenos abertos. O AIF 30 é conhecido por sua precisão excepcional, permitindo aos atiradores engajar alvos com alta eficácia em médias e longas distâncias. Sua mira óptica integrada de alta qualidade oferece uma visão clara e precisa, mesmo em condições de pouca luz."

 FRA_command_control_equipment: "FELIN"
 FRA_command_control_equipment_desc: "O sistema FELIN (Fantassin à Équipements et Liaisons Intégrés) é um sistema de combate integrado utilizado pelas Forças Armadas Francesas. Ele combina equipamentos individuais, incluindo armas, equipamentos de proteção, dispositivos de comunicação e sistemas de visão noturna. O sistema FELIN é projetado para fornecer aos soldados franceses maior capacidade operacional, aumentando sua letalidade, proteção e consciência situacional. Ele inclui o fuzil de assalto FAMAS F1 como uma das armas principais, mas também envolve uma variedade de outros equipamentos e dispositivos."

 FRA_APC_1: "AMX-VTT"
 FRA_APC_1_short: "AMX-VTT"
 FRA_APC_1_desc: "O AMX-VTT é um veículo de transporte de tropas desenvolvido pela empresa francesa AMX (Ateliers de construction d'Issy-les-Moulineaux) para uso pelas Forças Armadas francesas e por outros países. O acrônimo "VTT" significa "Véhicule de Transport de Troupes", que traduzido para o inglês significa "Troop Transport Vehicle". O AMX-VTT é projetado para transportar tropas com segurança e eficiência em operações militares. Ele possui capacidade para transportar um número significativo de soldados, dependendo da configuração interna, bem como suas cargas e equipamentos correspondentes. O veículo é conhecido por sua robustez e mobilidade em diferentes terrenos. Possui um sistema de tração nas rodas, o que lhe confere boa capacidade de movimentação em estradas, terrenos acidentados e off-road. O AMX-VTT é equipado com sistemas de proteção balística e contra minas, garantindo a segurança dos ocupantes durante as operações. Também pode ser equipado com armamento leve, como metralhadoras, para fornecer apoio de fogo durante o transporte das tropas. Além disso, o AMX-VTT apresenta recursos ergonômicos e de conforto para os soldados, como assentos acolchoados, sistema de ar-condicionado e espaço adequado para equipamentos pessoais."
 #FRA_APC_1_variant: "AMX-VCI"
 FRA_APC_2: "Véhicule à l'Avant Blindé"
 FRA_APC_2_short: "VAB"
 FRA_APC_2_desc: "Um Veículo à Prova de Explosões na Frente, conhecido como VAB, é um veículo militar utilizado para o transporte de tropas e reconhecimento. Ele é projetado com blindagem para proteger os ocupantes contra ataques e explosões. O VAB é normalmente equipado com armamento leve, como metralhadoras, e pode transportar cerca de 10 a 12 soldados. Sua blindagem oferece proteção contra projéteis de armas de pequeno porte, estilhaços e fragmentos de explosões. Além disso, o VAB possui tração nas quatro rodas e é capaz de operar em diversos tipos de terreno, oferecendo mobilidade para as tropas em diferentes situações táticas. É um veículo versátil e amplamente utilizado pelas forças militares para missões de combate e apoio logístico."
 FRA_APC_3: "Véhicule à l'Avant Blindé ULTIMA"
 FRA_APC_3_short: "VAB ULTIMA"
 FRA_APC_3_desc: "O VAB ULTIMA é uma versão aprimorada do Veículo de Assistência Blindada (VAB), um veículo militar utilizado pelo Exército Francês. O VAB ULTIMA foi desenvolvido para atender às necessidades operacionais modernas, fornecendo maior proteção e capacidade de combate. Em termos de proteção, o VAB ULTIMA possui blindagem reforçada, capaz de resistir a ameaças como projéteis de armas de pequeno porte, estilhaços e minas terrestres. Ele também pode ser equipado com sistemas de proteção adicionais, como blindagem modular e dispositivos contra explosões improvisadas. Além disso, o VAB ULTIMA apresenta melhorias em termos de mobilidade e capacidade de combate. Ele possui um motor mais potente, oferecendo maior velocidade e capacidade de manobra. O veículo também pode ser equipado com sistemas de comunicação e de detecção de ameaças avançados, permitindo uma melhor consciência situacional. O VAB ULTIMA é projetado para realizar uma variedade de missões, incluindo transporte de tropas, reconhecimento, comando e controle, e apoio de fogo."
 FRA_APC_4: "Véhicule à l'Avant Blindé Félin"
 FRA_APC_4_short: "VAB Félin"
 FRA_APC_4_desc: "O VAB Félin é uma variante do Veículo de Assistência Blindada (VAB) utilizado pelo Exército Francês, que foi integrado ao sistema de combate Félin (Fantassin à Équipements et Liaisons Intégrés), um programa de modernização das capacidades de combate do soldado francês. O VAB Félin é um veículo de transporte de tropas que foi adaptado para ser integrado ao sistema de combate Félin, fornecendo suporte e conectividade aos soldados equipados com o sistema. O sistema Félin inclui uma série de equipamentos avançados, como um sistema de informação e comunicação, óculos de visão noturna, colete modular com integração eletrônica, capacidade de carga de munição melhorada e sistemas de armas individuais. O VAB Félin atua como um nó de comunicação e suporte para os soldados equipados com o sistema Félin. Ele é equipado com sistemas de comunicação avançados que permitem a transmissão de dados, informações e imagens em tempo real entre os soldados e outros veículos ou centros de comando. Além disso, o veículo também possui proteção blindada para garantir a segurança dos ocupantes durante as operações. Essa integração do VAB com o sistema Félin permite uma maior eficiência e eficácia nas operações de combate, fornecendo aos soldados uma capacidade aprimorada de troca de informações, coordenação e engajamento do inimigo. "
 FRA_APC_5: "Véhicule Blindé de Combat d'Infanterie VTT"
 FRA_APC_5_short: "VBCI-VTT"
 FRA_APC_5_desc: "O VBCI-VTT (Véhicule Blindé de Combat d'Infanterie - Véhicule de Transport de Troupes) é um veículo blindado de combate de infantaria e transporte de tropas desenvolvido pela França. Ele faz parte do programa de modernização do Exército Francês e é usado para transportar tropas de combate e apoiá-las em operações militares. O VBCI-VTT é um veículo modular que pode acomodar até 11 soldados totalmente equipados, além da tripulação. Possui uma cabine blindada para o motorista e o comandante, bem como uma área de tropa espaçosa na parte traseira, que pode ser configurada para várias finalidades, incluindo transporte de tropas, comando e controle, evacuação médica e apoio de fogo. O veículo é projetado para fornecer alta mobilidade e proteção aos ocupantes. Possui tração nas oito rodas e suspensão hidropneumática, o que permite operações em vários tipos de terreno. Além disso, é equipado com blindagem resistente a balas, fragmentos e minas terrestres. O VBCI-VTT é equipado com sistemas avançados de comunicação, vigilância e orientação. Possui sistemas de armas, incluindo metralhadoras e lançadores de granadas automáticos, para fornecer apoio de fogo à infantaria. Também possui recursos de proteção ativa e passiva, como sistemas de alerta de ameaças e contramedidas eletrônicas."
 FRA_APC_6: "Véhicule Blindé Multi-Rôle Griffon" #a bit early
 FRA_APC_6_short: "VBMR Griffon"
 FRA_APC_6_desc: "O Veículo Blindado Multiuso Griffon (VBMR Griffon) é um veículo blindado desenvolvido pela França como parte do programa Scorpion para modernizar suas forças terrestres. O Griffon foi projetado para substituir gradualmente os veículos de combate de infantaria Véhicule de l'Avant Blindé (VAB) em serviço. O VBMR Griffon foi concebido como um veículo modular e altamente adaptável, capaz de executar diversas missões em campo de batalha. Ele pode ser configurado para transportar tropas, fornecer suporte de fogo com várias armas e realizar missões de reconhecimento. O Griffon possui uma cabine blindada que acomoda o motorista e o comandante, com espaço para até 11 soldados totalmente equipados na parte traseira. Ele é equipado com um sistema de suspensão independente, o que proporciona uma mobilidade significativa em vários tipos de terreno e melhora o conforto e a estabilidade dos ocupantes. Além disso, o Griffon é equipado com sistemas avançados de comunicação e informações, permitindo uma melhor consciência situacional e capacidade de interação com outras unidades. Ele também pode ser equipado com sistemas de proteção balística e contra minas para garantir a segurança dos ocupantes. O VBMR Griffon é uma peça-chave da renovação das forças terrestres francesas, fornecendo uma plataforma moderna e versátil para apoiar as operações militares em diferentes cenários. Ele aumenta a capacidade de mobilidade, proteção e eficácia das tropas em campo de batalha."
 FRA_APC_7: "Véhicule Blindé Multi-Rôle 2" #Lighter but next model, a bit early
 FRA_APC_7_short: "VBMR 2"
 FRA_APC_7_desc: "O Véhicule Blindé Multi-Rôle 2 (VBMR 2) é uma variante aprimorada do VBMR, que significa Veículo Blindado Multiuso, utilizado pelo Exército Francês. O VBMR 2 é parte do programa Scorpion, que visa modernizar as capacidades de combate terrestre da França. O VBMR 2 é projetado para desempenhar uma variedade de funções em campo de batalha, incluindo transporte de tropas, reconhecimento, apoio de fogo e comando e controle. Ele é construído com uma plataforma modular, o que significa que pode ser configurado e adaptado para diferentes missões e requisitos operacionais. O veículo possui uma cabine blindada para acomodar a tripulação e os soldados transportados. Ele é equipado com sistemas de comunicação avançados, permitindo a troca de informações em tempo real com outras unidades e centros de comando. Além disso, o VBMR 2 oferece mobilidade em diversos tipos de terreno, graças ao seu sistema de suspensão e tração nas rodas. Ele possui proteção balística contra armas de pequeno porte e fragmentos de explosões, bem como recursos adicionais de proteção contra minas e dispositivos explosivos improvisados. O VBMR 2 também pode ser equipado com sistemas de armas para fornecer apoio de fogo às tropas. Isso inclui metralhadoras, lançadores de granadas automáticos e até mesmo sistemas de armas antitanque."

 FRA_IFV_1: "AMX-VCI"
 FRA_IFV_1_short: "AMX-VCI"
 FRA_IFV_1_desc: "O AMX-VCI é um veículo blindado de combate de infantaria desenvolvido pela França. AMX-VCI significa "Automitrailleuse de Combat - Véhicule de Combat d'Infanterie", que se traduz como "Veículo de Combate de Infantaria - Veículo de Combate Mecanizado". O AMX-VCI foi projetado para transportar tropas de infantaria e apoiá-las com fogo durante operações militares. Ele foi baseado no chassi do tanque leve AMX-13 e apresenta uma torre com armamento que pode variar dependendo das versões. O veículo possui uma tripulação de dois a três membros, incluindo o motorista e o comandante da unidade, além de poder transportar até 10 soldados totalmente equipados na parte traseira. A proteção balística do AMX-VCI é projetada para resistir a ameaças de armas de pequeno porte e estilhaços. O armamento da torre do AMX-VCI pode incluir metralhadoras de calibre médio ou lança-granadas automáticas, que podem fornecer apoio de fogo direto às tropas de infantaria durante o combate. Além disso, o veículo é equipado com sistemas de comunicação para permitir a troca de informações em tempo real com outras unidades. Embora o AMX-VCI tenha sido amplamente utilizado pelas Forças Armadas francesas durante muitas décadas, ele está gradualmente sendo substituído por veículos mais modernos, como o Véhicule Blindé Multi-Rôle (VBMR) Griffon, como parte do programa Scorpion de modernização do Exército Francês."
 FRA_IFV_2: "AMX-10P"
 FRA_IFV_2_short: "AMX-10P"
 FRA_IFV_2_desc: "O AMX-10P é um veículo de combate de infantaria (VCI) francês desenvolvido nos anos 1960 pela empresa estatal de defesa GIAT Industries (hoje Nexter Systems). Ele foi projetado para transportar uma equipe de infantaria, fornecer apoio de fogo e conduzir operações de combate em diversos tipos de terrenos. O AMX-10P tem um layout típico de um VCI, com a parte traseira do veículo projetada para acomodar uma equipe de infantaria totalmente equipada. A tripulação do veículo é composta por três pessoas: um motorista, um comandante e um artilheiro. Além disso, pode transportar até oito soldados. O veículo possui um casco blindado que oferece proteção contra tiros de armas de pequeno calibre, estilhaços de explosões e outros projéteis de artilharia. Ele também é anfíbio, o que significa que pode se mover através de cursos de água sem a necessidade de preparação adicional. O AMX-10P é armado com um canhão automático de 20 mm, normalmente montado em uma torre giratória, que oferece poder de fogo contra alvos terrestres e aéreos. Além disso, ele pode ser equipado com lançadores de foguetes, metralhadoras e mísseis antitanque para melhorar suas capacidades de combate. Ao longo dos anos, o AMX-10P passou por várias atualizações e variantes, incluindo versões equipadas com sistemas de defesa antiaérea, sistemas de comando e controle e veículos de recuperação. "
 FRA_IFV_3: "AMX-10P(85)"
 FRA_IFV_3_short: "AMX-10P(85)"
 FRA_IFV_3_desc: "O AMX-10P (85) é uma variante atualizada do veículo de combate de infantaria AMX-10P originalmente desenvolvido pela empresa francesa GIAT Industries (hoje Nexter Systems). Essa versão atualizada foi lançada em 1985 e incorporou várias melhorias em relação ao projeto original. Uma das principais melhorias do AMX-10P (85) é a substituição do canhão automático de 20 mm por um novo canhão de 30 mm, o que aumenta significativamente o poder de fogo do veículo contra alvos terrestres e aéreos. Além disso, ele também recebeu um sistema de controle de tiro atualizado para maior precisão Outra atualização importante foi a melhoria da proteção balística do veículo. O AMX-10P (85) possui um casco blindado reforçado que oferece maior resistência a tiros de armas de pequeno calibre, estilhaços de explosões e projéteis de artilharia. Essa melhoria na proteção aumenta a segurança da tripulação e dos soldados transportados. O AMX-10P (85) ainda mantém sua capacidade anfíbia, o que significa que pode operar em ambientes aquáticos e atravessar cursos de água sem preparações adicionais. Isso aumenta a mobilidade e a flexibilidade do veículo em diversos cenários operacionais. Em termos de transporte de tropas, o AMX-10P (85) tem capacidade para transportar até oito soldados totalmente equipados, além da tripulação de três pessoas (motorista, comandante e artilheiro). Isso permite que a infantaria seja transportada com segurança para o campo de batalha, garantindo sua prontidão para o combate."
 FRA_IFV_4: "AMX-10P Moderne" #Fictional
 FRA_IFV_4_short: "AMX-10P Moderne" #Fictional
 FRA_IFV_4_desc: "O AMX-10P Moderne é uma versão atualizada e modernizada do veículo blindado de combate de infantaria AMX-10P, desenvolvido pela empresa francesa GIAT Industries (atualmente Nexter Systems). O AMX-10P foi originalmente introduzido no início dos anos 1970 e o AMX-10P Moderne representa uma atualização significativa desse projeto original. O AMX-10P Moderne mantém a configuração básica do AMX-10P, que é um veículo de lagartas com capacidade para transportar até 10 soldados além da tripulação. No entanto, o Moderne recebeu várias melhorias em termos de proteção, mobilidade e sistemas eletrônicos. Em relação à proteção, o AMX-10P Moderne apresenta uma blindagem mais avançada, oferecendo maior resistência a tiros de armas leves e fragmentos de explosões. Além disso, o veículo foi equipado com um sistema de proteção contra minas terrestres, visando aumentar a segurança da tripulação e das tropas transportadas. Em termos de mobilidade, o AMX-10P Moderne possui um motor mais potente, proporcionando melhor desempenho em termos de velocidade e capacidade de transposição de obstáculos. Ele também possui um sistema de suspensão melhorado, o que contribui para uma condução mais suave e estável em vários tipos de terreno. No aspecto dos sistemas eletrônicos, o AMX-10P Moderne possui uma série de atualizações. Isso inclui sistemas de comunicação mais avançados, sistemas de navegação por satélite, visores térmicos e sistemas de observação, que fornecem melhor consciência situacional para a tripulação."
 FRA_IFV_5: "VBCI-VCI"
 FRA_IFV_5_short: "VBCI-VCI"
 FRA_IFV_5_desc: "O VBCI (Veículo Blindado de Combate de Infantaria) é uma família de veículos blindados de origem francesa, projetada para transporte de tropas e combate de infantaria. O VBCI é uma plataforma modular que pode ser adaptada para diferentes funções, como veículo de combate de infantaria, veículo de reconhecimento, veículo de comando e controle, entre outros. O VBCI é conhecido por sua alta mobilidade e proteção balística, proporcionada por sua estrutura blindada. Ele é capaz de transportar até 11 soldados totalmente equipados, incluindo o motorista e o comandante. O veículo possui um compartimento traseiro espaçoso para acomodar a tropa, além de contar com sistemas de comunicação e equipamentos de combate. Em termos de armamento, o VBCI é geralmente equipado com uma torre modular que pode ser equipada com uma variedade de armas, como uma metralhadora de calibre médio ou um canhão automático. Além disso, ele pode ser equipado com lançadores de granadas e sistemas de mísseis antitanque, aumentando sua capacidade de combate. O VBCI também é projetado para operar em diferentes tipos de terreno, incluindo estradas, terrenos acidentados e até mesmo em áreas alagadas. Sua alta mobilidade é proporcionada por um motor potente e uma suspensão avançada, permitindo-lhe atingir velocidades de até 100 km/h em estradas."
 FRA_IFV_6: "ERC-90 Sagaie"
 FRA_IFV_6_short: "ERC-90 Sagaie"
 FRA_IFV_6_desc: "O ERC-90 Sagaie é um veículo blindado de reconhecimento de origem francesa. Embora seja principalmente classificado como um veículo de reconhecimento, o Sagaie também pode ser adaptado para desempenhar funções de veículo de combate de infantaria (IFV). O Sagaie apresenta um design com rodas e possui uma torre armada com um canhão de 90 mm, que é capaz de engajar alvos terrestres, como veículos blindados e posições fortificadas. Além disso, ele é equipado com metralhadoras coaxiais e sistemas de lançadores de fumaça para defesa contra ameaças inimigas. O veículo pode transportar uma pequena equipe de infantaria, permitindo que eles sejam transportados com proteção para realizar missões de combate. No entanto, em comparação com outros IFVs, a capacidade de transporte de tropas do Sagaie é limitada. O ERC-90 Sagaie possui boa mobilidade e é projetado para operar em diversos tipos de terreno. Sua velocidade e mobilidade off-road são características importantes para um veículo de reconhecimento, permitindo que ele se mova rapidamente para realizar missões de reconhecimento e vigilância."
 FRA_IFV_7: "VAB"
 FRA_IFV_7_short: "VAB"
 FRA_IFV_7_desc: "O VAB (Veículo de Alta Mobilidade) é uma família de veículos blindados de transporte de tropas projetada e fabricada pela empresa francesa Renault Trucks Defense (anteriormente conhecida como Panhard). O VAB é amplamente utilizado pelas forças armadas francesas e também foi exportado para outros países. O VAB é um veículo de rodas com capacidade para transportar tropas e realizar uma variedade de missões. Ele possui uma estrutura blindada que oferece proteção contra ameaças balísticas e de fragmentação. A capacidade de transporte varia dependendo da versão e configuração, mas geralmente pode acomodar de 10 a 12 soldados, incluindo o motorista e o comandante. O VAB é conhecido por sua alta mobilidade e versatilidade. Ele possui tração nas quatro rodas e é capaz de operar em diversos tipos de terrenos, incluindo estradas, terrenos acidentados e até mesmo em áreas alagadas. Sua suspensão avançada contribui para um desempenho suave e estável em várias condições. Além disso, o VAB pode ser equipado com uma variedade de armamentos e sistemas adicionais, como metralhadoras, lançadores de granadas e sistemas de mísseis antitanque. Isso aumenta sua capacidade de combate e defesa."

 FRA_Anti_tank_0: "LRAC F1"
 FRA_Anti_tank_0_desc: "O LRAC F1 é um lançador portátil antitanque desenvolvido pela França. A sigla LRAC significa "Lance-Roquettes AntiChar" (Lançador de Foguetes Antitanque, em tradução livre). O LRAC F1 foi introduzido nas forças armadas francesas na década de 1970 e foi amplamente utilizado durante a Guerra Fria. O LRAC F1 é projetado para ser um sistema portátil, leve e fácil de usar. Ele utiliza um foguete antitanque de calibre 89 mm que pode ser lançado a partir do ombro do operador. O foguete é equipado com uma carga oca de alto explosivo projetada para penetrar a blindagem de veículos de combate. O alcance efetivo do LRAC F1 é de aproximadamente 400 metros, e ele é capaz de penetrar blindagens de até 400 mm de espessura, dependendo do ângulo de impacto. O lançador é descartável, o que significa que ele é usado apenas uma vez e não pode ser recarregado."
 FRA_Anti_tank_1: "MILAN"
 FRA_Anti_tank_1_desc: "O MILAN (Míssil d'Infanterie Léger Antichar, em francês) é um sistema antitanque portátil desenvolvido pela França e pela Alemanha. O MILAN foi introduzido pela primeira vez no início dos anos 1970 e é amplamente utilizado por várias forças armadas em todo o mundo. O sistema MILAN é composto por um lançador portátil e um míssil guiado antitanque. O lançador é um tubo de lançamento descartável, que contém um único míssil. O operador coloca o lançador no ombro, aponta para o alvo e dispara o míssil. O míssil MILAN é um projétil guiado por fio, o que significa que o operador deve manter um cabo conectado ao míssil durante o voo para fornecer comandos de orientação. Isso permite ao operador corrigir a trajetória do míssil e guiá-lo até o alvo. O MILAN é capaz de penetrar a blindagem de veículos de combate, fortificações e outras estruturas. Possui um alcance efetivo de vários quilômetros, dependendo da versão e das condições operacionais. O míssil é equipado com uma ogiva explosiva que causa danos significativos ao alvo após a penetração da blindagem."
 FRA_Anti_tank_2: "MILAN 2"
 FRA_Anti_tank_2_short: "MILAN 2"
 FRA_Anti_tank_2_desc: "O MILAN 2 é a segunda geração do sistema de mísseis antitanque MILAN (Míssil d'Infanterie Léger Antichar), desenvolvido pela França e pela Alemanha. O MILAN 2 é uma melhoria em relação à primeira geração, trazendo avanços significativos em termos de alcance, precisão e capacidade antitanque. O MILAN 2 é um míssil antitanque portátil que é utilizado principalmente por forças de infantaria. Ele é composto por um lançador portátil descartável e um míssil guiado antitanque. O míssil é lançado a partir do ombro do operador e possui um sistema de orientação por fio, no qual o operador mantém um cabo conectado ao míssil durante o voo para fornecer comandos de direção."
 FRA_Anti_tank_3: "MILAN 3"
 FRA_Anti_tank_3_short: "MILAN 3"
 FRA_Anti_tank_3_desc: "O MILAN 3 é a terceira geração do sistema de mísseis antitanque MILAN (Míssil d'Infanterie Léger Antichar), desenvolvido pela França e pela Alemanha. O MILAN 3 é uma atualização do MILAN original e apresenta melhorias significativas em relação às versões anteriores. O MILAN 3 é um míssil antitanque portátil, utilizado principalmente por forças de infantaria. Ele possui um sistema de orientação semiautomático de comando por fio, onde o operador mantém um cabo conectado ao míssil durante o voo para fornecer comandos de direção."
 FRA_Anti_tank_4: "MILAN ER"
 FRA_Anti_tank_4_desc: " O MILAN ER (MILAN Extended Range) é uma versão aprimorada do sistema de mísseis antitanque MILAN (Míssil d'Infanterie Léger Antichar) desenvolvido pela França e pela Alemanha. O MILAN ER foi desenvolvido para estender o alcance do míssil original MILAN, permitindo que os operadores engajem alvos a distâncias maiores. Esta versão aprimorada do sistema MILAN possui características técnicas que melhoram seu desempenho em relação às versões anteriores."

 FRA_Heavy_Anti_tank_0: "AMX 13 SS.11"
 FRA_Heavy_Anti_tank_0_desc: "O AMX-13 SS.11 é uma versão específica do veículo de combate leve AMX-13 equipado com mísseis antitanque SS.11. O AMX-13 é um tanque leve projetado e fabricado pela França. O AMX-13 SS.11 recebe esse nome devido aos mísseis antitanque SS.11 que são instalados em lançadores montados no veículo. O SS.11 é um míssil antitanque guiado por fio, desenvolvido pela empresa francesa Nord Aviation. Ele possui uma ogiva de alto explosivo e é capaz de penetrar a blindagem de tanques e outros alvos com proteção blindada. O AMX-13 SS.11 foi desenvolvido para fornecer uma capacidade antitanque adicional ao veículo de combate leve AMX-13. Os mísseis SS.11 são montados em lançadores instalados na torre do veículo, permitindo que sejam disparados contra alvos blindados. O AMX-13, em geral, possui um design compacto e leve, com um canhão principal de 75 mm e uma tripulação de três pessoas. Ele foi amplamente utilizado pelas forças armadas francesas e exportado para vários países ao redor do mundo. O AMX-13 SS.11 oferece a capacidade adicional de engajar alvos blindados à distância utilizando os mísseis antitanque SS.11."
 FRA_Heavy_Anti_tank_1: "VAB Mephisto (HOT)"
 FRA_Heavy_Anti_tank_1_short: "VAB Mephisto (HOT)"
 FRA_Heavy_Anti_tank_1_desc: "O VAB Mephisto (HOT) é uma versão específica do veículo de transporte blindado VAB (Véhicule de l'Avant Blindé) equipado com o sistema de mísseis antitanque HOT. O VAB é um veículo blindado de transporte de pessoal desenvolvido e fabricado pela França. O VAB Mephisto (HOT) recebe esse nome devido aos mísseis antitanque HOT (Haut Subsonique Optiquement Téléguidé Tiré d'un Tube), que são montados e lançados a partir do veículo. O sistema de mísseis antitanque HOT é guiado por fio e possui uma ogiva de alto explosivo capaz de penetrar a blindagem de veículos de combate. O VAB Mephisto (HOT) é projetado para fornecer uma capacidade antitanque adicional ao veículo VAB. Os mísseis HOT são montados em lançadores instalados no topo do veículo, permitindo que sejam disparados contra alvos blindados."
 FRA_Heavy_Anti_tank_2: "VBL Milan"
 FRA_Heavy_Anti_tank_2_short: "VBL Milan"
 FRA_Heavy_Anti_tank_2_desc: "O VBL Milan é um veículo blindado leve equipado com o sistema de mísseis antitanque Milan. O VBL (Véhicule Blindé Léger) é um veículo de reconhecimento e patrulha projetado e fabricado pela França. O VBL Milan recebe esse nome devido à instalação do sistema de mísseis antitanque Milan no veículo. O sistema Milan é um míssil antitanque portátil, guiado por fio, que foi desenvolvido pela empresa francesa MBDA (anteriormente denominada Euromissile) em cooperação com a Alemanha, Reino Unido e Itália. O VBL Milan é projetado para fornecer uma capacidade antitanque em um veículo leve e ágil. O míssil Milan é lançado a partir do VBL através de um sistema de lançamento instalado no topo do veículo. Ele é guiado pelo operador através de um cabo de orientação por fio, permitindo que o míssil seja direcionado para o alvo. O VBL em si é um veículo de reconhecimento versátil que pode ser utilizado para uma variedade de missões, incluindo patrulha, reconhecimento e vigilância. Ele possui capacidade para transportar uma pequena equipe e está equipado com recursos de proteção balística e antitanque. O VBL Milan combina a mobilidade e a versatilidade do VBL com a capacidade antitanque do sistema Milan, permitindo que seja usado para engajar alvos blindados à distância. Essa combinação oferece uma capacidade de defesa eficaz para forças de reconhecimento e patrulha. "
 FRA_Heavy_Anti_tank_3: "CRAB Milan"
 FRA_Heavy_Anti_tank_3_short: "CRAB Milan"
 FRA_Heavy_Anti_tank_3_desc: "O CRAB é um veículo de transporte blindado de origem francesa projetado para oferecer alta mobilidade, proteção e capacidade de combate em diversos ambientes operacionais. Com seu design compacto e ágil, o CRAB é capaz de operar em terrenos difíceis e se adaptar a várias missões. Embora não haja informações disponíveis sobre uma versão específica chamada "CRAB Milan" no presente momento, é possível especular sobre uma possível configuração que combine o veículo CRAB com o sistema de mísseis antitanque Milan. Nessa hipotética versão CRAB Milan, o veículo seria equipado com o sistema de mísseis antitanque Milan, que é um míssil portátil guiado por fio, desenvolvido para penetrar a blindagem de veículos de combate e oferecer uma capacidade eficaz de defesa contra alvos blindados. A combinação do veículo CRAB com o sistema Milan permitiria ao veículo engajar e neutralizar alvos blindados em médias e longas distâncias, adicionando uma capacidade antitanque significativa ao CRAB.Além disso, é possível que o veículo seja equipado com sistemas avançados de comunicação e apoio à decisão para melhorar a consciência situacional e a coordenação com outras unidades no campo de batalha."
 FRA_Heavy_Anti_tank_4: "ARQUUS Fortress AT"
 FRA_Heavy_Anti_tank_4_short: "Fortress AT"
 FRA_Heavy_Anti_tank_4_desc: "O ARQUUS Fortress AT é um veículo blindado de transporte de pessoal e combate desenvolvido pela empresa francesa ARQUUS. É projetado para fornecer mobilidade, proteção e capacidade de combate em ambientes hostis. O Fortress AT é equipado com sistemas de proteção balística e antitanque para oferecer maior segurança à tripulação contra ameaças de projéteis e mísseis antitanque. O veículo possui um design robusto e resistente, com capacidade para transportar tropas e realizar missões de combate. Em termos de armamento, o Fortress AT pode ser equipado com várias opções de armas, incluindo metralhadoras de calibre médio e lançadores de mísseis antitanque, dependendo das necessidades e requisitos do usuário. Além disso, o Fortress AT possui recursos avançados de comunicação e sistemas de apoio à decisão para melhorar a consciência situacional e a coordenação entre as unidades em campo de batalha. O ARQUUS Fortress AT é projetado para operar em diversos cenários, incluindo operações de combate, patrulhamento e transporte de tropas. "

 FRA_MBT_1: "AMX-30"
 FRA_MBT_1_short: "AMX-30"
 FRA_MBT_1_desc: "O AMX-30 é um tanque de batalha principal de origem francesa que foi projetado e fabricado pela empresa francesa GIAT Industries (agora conhecida como Nexter Systems). Foi introduzido nas forças armadas francesas na década de 1960 e também foi exportado para vários países ao redor do mundo. O AMX-30 possui um design distintivo, com uma torre de perfil baixo e um canhão principal de 105 mm. O tanque é impulsionado por um motor a diesel que fornece boa velocidade e mobilidade em vários tipos de terreno. Ele apresenta blindagem composta que oferece proteção adequada contra armas antitanque e munições de calibre médio. O tanque AMX-30 foi amplamente utilizado em várias missões, incluindo defesa territorial, combate e apoio de infantaria. Sua capacidade de disparar uma variedade de munições, incluindo projéteis antitanque, permitiu que o AMX-30 enfrentasse uma variedade de ameaças no campo de batalha. Ao longo dos anos, o AMX-30 passou por várias atualizações e melhorias para aprimorar seu desempenho e manter-se relevante nas operações modernas. Várias variantes foram desenvolvidas, incluindo versões de comando, recuperação e engenharia."
 FRA_MBT_2: "AMX-30B"
 FRA_MBT_2_short: "AMX-30B"
 FRA_MBT_2_desc: "O AMX-30B é uma versão atualizada do tanque de batalha principal AMX-30 original. Essa variante foi introduzida nas forças armadas francesas e em outros países que operavam o AMX-30 para melhorar suas capacidades operacionais. Uma das principais atualizações no AMX-30B foi a incorporação de melhorias na eletrônica e sistemas de controle de fogo. Isso incluiu a instalação de um computador balístico digital, que aprimorou a precisão do disparo do tanque. Além disso, foram feitas melhorias nos sistemas de observação e de visão noturna, permitindo ao tanque operar com eficácia em condições de pouca luz. O AMX-30B também recebeu atualizações na proteção, com a adição de blindagem adicional em certas áreas do tanque. Essas melhorias visavam aumentar a resistência do veículo contra ameaças, como projéteis antitanque e minas terrestres. Em termos de desempenho, o AMX-30B manteve as características principais do AMX-30 original, como seu canhão principal de 105 mm e motor a diesel, que proporcionavam boa mobilidade e poder de fogo."
 FRA_MBT_3: "AMX-30B2 Brenus"
 FRA_MBT_3_short: "AMX-30B2"
 FRA_MBT_3_desc: "O AMX-30B2 Brenus é uma versão atualizada e modernizada do tanque de batalha principal AMX-30B. Foi desenvolvido pela GIAT Industries (agora conhecida como Nexter Systems) para melhorar ainda mais as capacidades do AMX-30 e prolongar sua vida útil. A principal característica distintiva do AMX-30B2 Brenus é a adição de um sistema de blindagem modular chamado "Brenus". Essa blindagem modular consiste em módulos de blindagem suplementar que são montados na parte frontal e lateral do casco e da torre do tanque. Esses módulos oferecem maior proteção contra projéteis antitanque e minas, melhorando significativamente a resistência do tanque em combate. Além das melhorias na blindagem, o AMX-30B2 Brenus também recebeu atualizações nos sistemas de controle de fogo e eletrônica. Isso inclui a instalação de um computador balístico digital mais avançado, sistemas de observação e mira melhorados, e sistemas de visão noturna atualizados. O armamento principal do AMX-30B2 Brenus continua sendo o canhão de 105 mm, que é capaz de disparar uma variedade de munições, incluindo projéteis antitanque. A modernização do AMX-30B2 Brenus permitiu que o tanque continuasse sendo uma plataforma eficaz em combate, mantendo suas características básicas de mobilidade e poder de fogo. Embora tenha sido amplamente utilizado pelas forças armadas francesas e exportado para outros países, o AMX-30B2 Brenus foi gradualmente substituído por tanques mais modernos nas últimas décadas."
 FRA_MBT_4: "AMX-56 Leclerc"
 FRA_MBT_4_short: "Leclerc"
 FRA_MBT_4_desc: "O AMX-56 Leclerc é um avançado tanque de batalha principal (MBT) desenvolvido e fabricado pela empresa francesa Nexter Systems (anteriormente conhecida como GIAT Industries) na década de 1990. Foi projetado para ser o tanque de nova geração do Exército Francês, substituindo o AMX-30. O Leclerc foi nomeado em homenagem ao General Philippe Leclerc de Hauteclocque, um herói da Segunda Guerra Mundial. O tanque apresenta várias características avançadas e tecnologicamente sofisticadas, que o tornam um dos MBTs mais modernos e capazes em serviço atualmente. O Leclerc é impulsionado por um motor a diesel de alta potência, fornecendo uma excelente relação potência-peso e velocidade superior em estradas e terrenos acidentados. Sua mobilidade é aprimorada por meio de sistemas de suspensão hidropneumática e controle de tração. O armamento principal do Leclerc é um canhão de 120 mm liso, que oferece grande poder de fogo e capacidade de engajamento efetivo em longas distâncias. O tanque também é equipado com uma metralhadora coaxial de 7,62 mm e uma metralhadora antiaérea de 12,7 mm para autodefesa. Em termos de proteção, o Leclerc possui um sistema de blindagem modular composto por camadas de aço e materiais compostos, fornecendo excelente resistência contra projéteis antitanque e explosivos improvisados (IEDs). O tanque também é equipado com sistemas de proteção ativa, como sistemas de contramedidas eletro-ópticas e sistemas de alerta de ameaças. Além disso, o Leclerc possui recursos avançados de eletrônica e sistemas de controle de fogo, incluindo sistemas de mira térmica, sistemas de controle de tiro computadorizados e sistemas de comunicação integrados. O AMX-56 Leclerc é altamente valorizado por sua combinação de mobilidade, poder de fogo e proteção, tornando-o uma plataforma de combate altamente eficaz em uma variedade de cenários operacionais."
 FRA_MBT_5: "Leclerc XL-R" #or Standard F1
 FRA_MBT_5_short: "Leclerc XLR"
 FRA_MBT_5_desc: "O Leclerc XLR é um tanque de batalha principal francês de terceira geração desenvolvido e fabricado pela divisão Nexter da KMW+Nexter Defense Systems (KNDS). Trata-se de um retrofit do tanque Leclerc de terceira geração, com a adição de uma metralhadora calibre 7,62 mm montada na torre e operada remotamente, fabricada pela empresa belga FN Herstal, além de armadura modular adicional na torre e casco, e proteção traseira em forma de gaiola de arame para proteger o compartimento do motor contra granadas propulsadas por foguete. Os componentes que distinguem esse tanque como de quarta geração são principalmente eletrônicos: uma arquitetura em rede que permite a interface entre o sistema de rádio tático Thales, o sistema de proteção NBC, o equipamento de visão noturna e o sistema de Informação e Comando SCORPION da Atos (SICS) e as telas de exibição associadas. O Leclerc atualizado é equipado com um inibidor de IED (dispositivo explosivo improvisado), novas interfaces homem-máquina para comandante e atirador, computadores principais redesenhados e um sistema de monitoramento de saúde de combate. O sistema de navegação inercial e o sistema de navegação GPS são fundidos."
 FRA_MBT_7: "Euro Main Battle Tank LéoClerc"
 FRA_MBT_7_short: "EMBT LeclercPard"
 FRA_MBT_7_desc: "O EMBT (European Main Battle Tank) LeclercPard é uma colaboração entre a Nexter Systems, empresa francesa, e a Rheinmetall, empresa alemã, para desenvolver uma nova versão do tanque de batalha principal Leclerc. O objetivo é combinar as capacidades do Leclerc com tecnologia e componentes alemães para criar um tanque mais avançado e adequado às necessidades dos países europeus. O EMBT LeclercPard incorpora várias melhorias em relação ao Leclerc padrão. Ele apresenta uma nova torre equipada com um canhão de 130 mm, que proporciona maior poder de fogo e capacidade de penetração. Além disso, o tanque é equipado com sistemas de proteção ativa aprimorados, como sistemas de contramedidas e sensores para detectar e neutralizar ameaças antitanque, como mísseis guiados. O EMBT LeclercPard também conta com sistemas de comunicação e eletrônicos atualizados, incluindo um sistema de gerenciamento de informações de batalha avançado, que permite a troca de dados em tempo real com outros veículos e unidades no campo de batalha. Além disso, o tanque possui sistemas de visão noturna e sensores modernos para melhorar a consciência situacional e a precisão do disparo. Essa colaboração entre a Nexter Systems e a Rheinmetall busca criar um tanque de batalha principal europeu que combine o melhor das capacidades francesas e alemãs. O EMBT LeclercPard visa atender às necessidades e requisitos das forças armadas europeias, oferecendo uma plataforma de combate moderna, altamente eficaz e interoperável com outros sistemas de defesa europeus."

