 CZE_corvette_1: "Eel Corvette"
 CZE_corvette_1_desc: "É o menor navio da frota. Tem AA medíocre, combate navio-navio e radar. Tem o alcance de combate mais curto de todos os navios de superfície e não é recomendado para marinhas de águas azuis, embora possam ser atualizados para ter gama de águas azuis. As corvetas são uma boa plataforma para se transformar em funções especializadas devido ao seu baixo custo. Esses navios não sobreviverão sem uma escolta. Navios desta classe devem ser numerados K1, K2, K3 ..."
