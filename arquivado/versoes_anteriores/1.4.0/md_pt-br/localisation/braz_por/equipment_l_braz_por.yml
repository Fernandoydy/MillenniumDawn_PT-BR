 ISR_artillery_0: "Soltam M-68"
 ISR_artillery_0_desc: "O M-68 era um obus rebocado de calibre 155 mm L33 fabricado pela Soltam Systems de Israel e operado pela Força de Defesa de Israel."
 ISR_artillery_1: "Soltam M-71"
 ISR_artillery_1_desc: "O Soltam M-71 é um obus rebocado desenvolvido pela empresa israelense Soltam Systems. Trata-se de um canhão de artilharia de calibre médio utilizado para fornecer apoio de fogo às forças terrestres.\n\nO M-71 possui um calibre de 155 mm e é capaz de disparar uma variedade de munições, incluindo projéteis de alto explosivo, fumígenos, iluminantes e projéteis guiados. Ele é projetado para ser rebocado por um veículo, como um caminhão ou um veículo de transporte de pessoal.\n\nO obus M-71 possui um alcance efetivo considerável, permitindo que as forças de artilharia atinjam alvos distantes. Além disso, ele é capaz de realizar disparos de precisão com alta acurácia, graças a sistemas avançados de mira e controle de fogo."
 #ISR_artillery_1_variant: "M-839"
 ISR_artillery_2: "ATHOS 2052"
 ISR_artillery_2_desc: "ATHOS 2052 é uma poderosa peça de artilharia rebocada projetada para fornecer suporte de fogo preciso e eficaz em diversas situações táticas. Com um design robusto e altamente funcional, este sistema de artilharia encarna a combinação perfeita entre poder de fogo e mobilidade.\n\nO ATHOS 2052 possui um canhão de calibre significativo, capaz de disparar projéteis de longo alcance com extrema precisão. Sua construção resistente e materiais de alta qualidade garantem durabilidade e confiabilidade, mesmo em condições adversas.\n\nO sistema de direção e estabilização do ATHOS 2052 é altamente avançado, permitindo uma precisão excepcional durante os disparos. Com tecnologia de ponta, como sistemas de mira a laser e sensores de orientação, o ATHOS 2052 é capaz de atingir alvos com grande exatidão, minimizando o tempo necessário para ajustes e otimizando o desempenho operacional."

 ISR_SP_arty_0: "Ro'em/L-33"
 ISR_SP_arty_0_desc: "O L-33 é uma obus autopropulsado de origem israelense da era da Guerra Fria. Foi desenvolvido para fornecer suporte de artilharia autopropulsada que o exército israelense estava precisando na época. Ele é baseado no chassi do tanque Sherman dos Estados Unidos da era da Segunda Guerra Mundial. O nome é derivado do comprimento do cano da peça de artilharia, mas também é conhecido pelo apelido "Ro'em", que significa "criador de trovões" em hebraico."
 ISR_SP_arty_1: "ATMOS 2000"
 ISR_SP_arty_1_desc: "O ATMOS 2000 é uma artilharia autopropulsada desenvolvida pela Soltam Systems, uma empresa israelense especializada em sistemas de artilharia. O nome 'ATMOS' significa 'Sistema de Mobilidade Avançada de Artilharia' em inglês.\n\n O ATMOS 2000 é um obuseiro autopropulsado de calibre 155 mm, projetado para fornecer apoio de fogo preciso e eficaz às forças terrestres. Ele é baseado em um chassi de veículo de lagarta ou de rodas, dependendo da versão escolhida.\n\n O sistema possui um alcance máximo de tiro de cerca de 40 km, podendo ser estendido com o uso de munições assistidas por foguetes. Ele é capaz de disparar uma ampla variedade de projéteis, incluindo projéteis de alto explosivo, iluminantes, fumaça e munições guiadas de precisão.\n\n O ATMOS 2000 é equipado com sistemas de navegação por satélite e orientação inercial, permitindo uma rápida implantação e uma resposta ágil no campo de batalha. Além disso, possui um sistema automatizado de carregamento de munição, o que reduz o tempo de recarregamento e aumenta a eficiência operacional."
 ISR_SP_arty_2: "Rascal Mobile Artillery System"
 ISR_SP_arty_2_short: "Rascal"
 ISR_SP_arty_2_desc: "O Rascal Light Self-Propelled Howitzer é um sistema de artilharia autopropulsado leve desenvolvido pela Soltam Ltd, de Israel. O Rascal representa um design completamente novo de canhão autopropulsado. O objetivo ao projetar o Rascal era criar um canhão leve o suficiente para não ser restrito pela capacidade de pontes rurais, de modo que pudesse ser transportado por via aérea. \n\nO veículo não é baseado em nenhum tanque existente. O casco possui uma cabine elevada para o motorista na parte frontal esquerda, com o motor localizado atrás do motorista, e um compartimento central para o comandante e dois artilheiros. O obus de 155 mm é instalado em uma plataforma na parte traseira do veículo e é operado por energia. O canhão pode ter um comprimento de 39 ou 52 calibres. O Rascal Light transporta a bordo 40 projéteis de munição. Essas munições são armazenadas em suportes ao lado do canhão, e os cartuchos são guardados em um compartimento protegido por blindagem no casco."

 ISR_spart_equipment_0: "Ro'em/L-33"
 ISR_spart_equipment_1: "ATMOS 2000"
 ISR_spart_equipment_2: "Rascal"
 
 ISR_SP_R_arty_0: "MAR-290"
 ISR_SP_R_arty_0_desc: "O MAR-290 é um lançador de foguetes múltiplo terra-a-terra de estágio único de 290 mm fabricado pela Israel Military Industries lançado em 1973. O foguete foi baseado no BM-24 MLRS de 240 mm de fabricação soviética."
 ISR_SP_R_arty_1: "LAR-160 Lynx"
 ISR_SP_R_arty_1_desc: "O LAR-160 Lynx é um sistema de foguete de artilharia de múltiplos lançamentos desenvolvido pela Israel Military Industries (IMI), uma empresa de defesa israelense. O sistema foi projetado para fornecer apoio de fogo indireto de longo alcance às forças terrestres. O Lynx é baseado em um lançador autopropulsado montado em um veículo de rodas ou esteiras, dependendo da variante escolhida. O sistema utiliza foguetes de calibre 160 mm, que são carregados em lançadores múltiplos e podem ser disparados em rápida sucessão.\n\n O alcance do LAR-160 Lynx varia de acordo com o tipo de foguete utilizado, mas pode alcançar distâncias de até 45 km. Ele é capaz de lançar uma variedade de munições, incluindo projéteis de alto explosivo, fumaça, iluminantes e munições guiadas. O sistema é conhecido por sua mobilidade, permitindo que seja implantado rapidamente em diferentes locais de operação. Além disso, o Lynx é projetado para ter um tempo mínimo de recarga, o que aumenta sua eficiência e capacidade de fornecer apoio de fogo contínuo."
 ISR_SP_R_arty_2: "M142I HIMARS"
 ISR_SP_R_arty_2_desc: "O M142 HIMARS (High Mobility Artillery Rocket System) é um sistema de lançamento de foguetes de artilharia desenvolvido pelos Estados Unidos. Ele é uma versão melhorada do sistema MLRS (Multiple Launch Rocket System) e foi projetado para fornecer apoio de fogo de longo alcance às forças terrestres. O HIMARS é montado em um veículo de transporte de carga leve de alta mobilidade e é capaz de lançar uma variedade de foguetes e mísseis. Ele utiliza foguetes de 227 mm (8,9 polegadas) ou mísseis ATACMS (Army Tactical Missile System) de alcance estendido.\n\n O sistema HIMARS possui uma alta mobilidade e pode ser transportado por via aérea em aeronaves de carga, como o C-130 Hercules, permitindo uma rápida implantação em diferentes áreas de operação. Ele também é capaz de operar em terrenos variados devido à sua excelente capacidade off-road. O M142 HIMARS possui um sistema de lançamento de seis posições e pode disparar todos os seus foguetes ou mísseis em rápida sucessão, proporcionando um impacto concentrado e poderoso. Além disso, o sistema é equipado com sistemas de navegação por satélite e orientação inercial, permitindo um alto grau de precisão no posicionamento e no ataque aos alvos."
 ISR_SP_R_arty_3: "M332I GMLRS" #Fictional
 ISR_SP_R_arty_3_desc: "O M332I GMLRS (Guided Multiple Launch Rocket System) é um veículo lançador de foguetes desenvolvido por Israel, representando uma avançada plataforma de artilharia de foguetes guiados. Projetado para fornecer um poderoso apoio de fogo de longo alcance às forças terrestres, o M332I GMLRS combina mobilidade, precisão e letalidade em um único sistema. O veículo M332I GMLRS é baseado em um chassi de transporte de carga de alta mobilidade, permitindo rápida implantação e movimentação em diferentes tipos de terreno. Sua configuração modular e flexível permite a montagem de lançadores de foguetes em diferentes tamanhos e capacidades, adaptando-se às necessidades operacionais específicas.\n\n O sistema M332I GMLRS é capaz de lançar foguetes de calibre variado, como os de 122 mm, 160 mm ou 300 mm. Esses foguetes são equipados com sistemas de orientação avançados, como navegação por satélite e sistemas de orientação inercial, garantindo uma alta precisão no acerto aos alvos designados. O M332I GMLRS possui uma capacidade de disparo sequencial e rápida recarga, permitindo uma resposta ágil em situações de combate. Além disso, o sistema é integrado a uma avançada rede de comunicação, possibilitando a troca de dados em tempo real e a coordenação de fogo conjunto com outras unidades militares."
 ISR_SP_R_arty_4: "M510I Steel Rain" #Fictional
 ISR_SP_R_arty_4_desc: "O M510I Steel Rain é um veículo lançador de foguetes desenvolvido por Israel, projetado para fornecer um poderoso suporte de fogo de longo alcance em operações militares. Combinando mobilidade, letalidade e capacidade de resposta, o M510I Steel Rain é uma plataforma avançada de artilharia de foguetes. O veículo M510I Steel Rain é construído sobre um chassi de alta mobilidade, que lhe permite mover-se rapidamente em diversos tipos de terrenos. Sua configuração modular e flexível permite a instalação de lançadores de foguetes em diferentes tamanhos e capacidades, adaptando-se às necessidades operacionais específicas.\n\n O M510I Steel Rain é capaz de lançar uma variedade de foguetes de calibres diferentes, como os de 122 mm, 160 mm ou 300 mm. Esses foguetes são equipados com sistemas avançados de orientação, incluindo navegação por satélite e sistemas de orientação inercial, garantindo uma alta precisão e eficácia no acerto aos alvos designados. Com sua capacidade de disparo sequencial e rápida recarga, o M510I Steel Rain é capaz de fornecer uma salva intensiva de foguetes, criando uma verdadeira 'chuva de aço' sobre os alvos. Essa capacidade torna o veículo especialmente eficaz no ataque a instalações inimigas, concentrações de tropas ou infraestruturas estratégicas.\n\n O M510I Steel Rain também é integrado a sistemas avançados de comunicação e sensoriamento, permitindo a coordenação de fogo conjunto e a troca de informações em tempo real com outras unidades militares. Isso aumenta sua eficácia e capacidade de se adaptar às situações em constante mudança no campo de batalha."


 ISR_SP_Anti_Air_0: "M163"
 ISR_SP_Anti_Air_0_desc: "O M163, também conhecido como Vulcan Air Defense System, é um sistema de defesa aérea autopropulsado desenvolvido pelos Estados Unidos. Ele foi projetado para fornecer uma resposta rápida e eficaz contra ameaças aéreas, especialmente em alvos de baixa altitude, como aeronaves e helicópteros. O M163 é baseado no chassi do veículo de combate blindado M113 e é equipado com um canhão rotativo de seis canos calibre 20 mm, conhecido como M61 Vulcan. Esse canhão tem uma taxa de disparo muito alta, capaz de lançar uma grande quantidade de projéteis explosivos por minuto em direção ao alvo.\n\n O sistema M163 possui um radar de busca e rastreamento que detecta alvos aéreos e fornece dados de direção e alcance para o operador. Com base nessas informações, o operador pode direcionar o canhão Vulcan em direção ao alvo e iniciar o disparo.\n\n A mobilidade do M163 é uma de suas principais características, pois pode se mover rapidamente pelo campo de batalha, acompanhando e engajando alvos em diferentes posições. Isso permite uma cobertura eficiente e flexível de áreas específicas ou comboios militares em movimento. Além de sua capacidade de defesa aérea, o M163 também pode ser utilizado para fins de apoio de fogo terrestre, fornecendo uma poderosa arma de supressão contra alvos inimigos em terra."
 ISR_SP_Anti_Air_1: "AN/TWQ-1 Avenger"
 ISR_SP_Anti_Air_1_desc: "O AN/TWQ-1 Avenger é um sistema de defesa aérea móvel desenvolvido pelos Estados Unidos. Ele foi projetado para fornecer proteção contra ameaças aéreas, especialmente mísseis e aeronaves de baixa altitude, em uma configuração altamente móvel e de resposta rápida. O Avenger é baseado em um veículo Humvee modificado, equipado com um lançador de mísseis Stinger e uma metralhadora M3P calibre .50 (12,7 mm). O lançador Stinger é capaz de disparar mísseis superfície-ar guiados por calor, projetados para rastrear e destruir alvos aéreos. A metralhadora .50 é usada para combater alvos de superfície e fornecer apoio de fogo adicional. O sistema AN/TWQ-1 Avenger é integrado a um radar de busca e rastreamento que fornece informações sobre alvos aéreos detectados. Com base nessas informações, o operador do Avenger pode direcionar os mísseis Stinger em direção aos alvos e iniciar o engajamento.\n\n Uma das principais vantagens do Avenger é sua mobilidade. Ele pode se mover rapidamente em diferentes terrenos, permitindo que seja implantado e reimplantado em áreas estratégicas conforme necessário. Isso confere ao sistema uma flexibilidade operacional significativa. O Avenger também pode ser operado em rede, compartilhando informações com outros sistemas de defesa aérea e de comando e controle. Isso permite uma melhor coordenação entre várias unidades e um panorama mais amplo da situação aérea em tempo real."
 ISR_SP_Anti_Air_2: "SPYDER SAM"
 ISR_SP_Anti_Air_2_short: "SPYDER SAM"
 ISR_SP_Anti_Air_2_desc: "O SPYDER (PYthon e DERby de superfície para ar) é um moderno sistema móvel de defesa aérea desenvolvido por Israel. Ele foi projetado para fornecer proteção efetiva contra uma ampla gama de ameaças aéreas, incluindo aeronaves, helicópteros, veículos aéreos não tripulados (UAVs) e munições de precisão guiadas. O sistema SPYDER SAM utiliza uma combinação de dois mísseis interceptadores, o Python 5 e o Derby. O Python 5 é um míssil de curto alcance altamente manobrável, enquanto o Derby é um míssil de médio alcance com capacidades de engajamento estendidas. Ambos os mísseis são projetados para fornecer alta precisão e capacidade de destruição contra as ameaças aéreas.\n\n O SPYDER é um sistema móvel que pode ser rapidamente implantado e movido em diferentes terrenos. Ele é baseado em um veículo de transporte de carga de alta mobilidade e pode ser operado em conjunto com outros sistemas de defesa aérea e de comando e controle. O sistema é equipado com avançados sensores, como radares de busca e rastreamento, que fornecem informações sobre as ameaças aéreas detectadas. Com base nessas informações, o operador pode selecionar o míssil mais adequado e iniciar o engajamento do alvo."
 ISR_SP_Anti_Air_3: "Stryker M1127IA"
 ISR_SP_Anti_Air_3_desc: "O Stryker M1127IA Anti Aéreo é uma variante especializada do veículo blindado de rodas Stryker, projetada para fornecer uma capacidade de defesa aérea móvel e eficaz. Essa configuração específica foi desenvolvida para atender às necessidades das forças militares que requerem uma plataforma versátil capaz de engajar e neutralizar ameaças aéreas de baixa altitude. Equipado com sistemas de mísseis antiaéreos de alta precisão, o Stryker M1127IA Anti Aéreo é capaz de detectar, rastrear e engajar aeronaves, helicópteros e drones hostis. Seu sistema de radar avançado permite uma ampla cobertura do espaço aéreo, fornecendo informações em tempo real sobre alvos aéreos e garantindo uma resposta rápida e eficiente.\n\n A plataforma é capaz de lançar mísseis de curto alcance com alta velocidade e precisão, capazes de interceptar e destruir ameaças aéreas com eficácia. Além disso, o veículo possui sistemas de comunicação integrados que permitem uma coordenação efetiva com outras unidades de defesa aérea e comando e controle. A proteção do Stryker M1127IA Anti Aéreo foi aprimorada com blindagem adicional para resistir a possíveis ataques e proporcionar segurança aos operadores durante as operações. Sua mobilidade excepcional permite uma rápida resposta e a capacidade de se posicionar estrategicamente em diferentes áreas de operação."
 ISR_SP_Anti_Air_4: "Scorpion SRLS-I"
 ISR_SP_Anti_Air_4_desc: "O Scorpion SRLS-I (Sistema de Reconhecimento e Lançamento de Mísseis Scorpion - Interceptor) é um sistema de defesa aérea de curto alcance desenvolvido pela empresa israelense Rafael Advanced Defense Systems.\n\n O Scorpion SRLS-I é projetado para fornecer proteção contra ameaças aéreas, como aeronaves, helicópteros e drones de baixa altitude. Ele utiliza um sistema de lançamento vertical para disparar mísseis interceptadores guiados, capazes de atingir alvos em alta velocidade e com precisão. O sistema é baseado em veículos terrestres, que estão equipados com um lançador de mísseis e um radar de vigilância para detectar e rastrear alvos aéreos. O radar fornece informações em tempo real sobre as ameaças, permitindo que o sistema direcione os mísseis para interceptá-las.\n\n Os mísseis utilizados pelo Scorpion SRLS-I são projetados para manobrar e atingir as ameaças de forma eficaz, utilizando sistemas de orientação avançados. Eles podem ser equipados com ogivas explosivas ou de fragmentação, dependendo da natureza da ameaça. O Scorpion SRLS-I é altamente móvel e pode ser implantado rapidamente para proteger áreas críticas, como bases militares, instalações estratégicas ou áreas urbanas densamente povoadas. Ele oferece uma camada adicional de defesa aérea, complementando outros sistemas de defesa já existentes."

 ISR_util_vehicle_0: "AIL Abir"
 ISR_util_vehicle_0_short: "Abir"
 ISR_util_vehicle_0_desc: "O AIL Abir é um veículo de combate leve de origem israelense. Ele foi desenvolvido pela Automotive Industries Ltd. (AIL), uma empresa especializada em veículos militares e de segurança. O AIL Abir é projetado para operações de reconhecimento, patrulhamento e apoio de combate. É construído com um chassi resistente e compacto, que lhe confere boa mobilidade tanto em terrenos urbanos quanto fora de estrada.\n\n O veículo AIL Abir pode ser equipado com diferentes sistemas de armamento, dependendo dos requisitos e configurações específicas. Ele pode ser armado com metralhadoras de calibre médio, lançadores de granadas, mísseis antitanque ou até mesmo sistemas de armas não letais, como canhões de água. Além disso, o AIL Abir é projetado com recursos de proteção balística e blindagem, proporcionando uma certa resistência a tiros e explosões, aumentando a segurança da tripulação durante as operações. O veículo também é equipado com recursos avançados de comunicação e sistemas de observação, permitindo uma maior consciência situacional e coordenação com outras unidades em campo."
 ISR_util_vehicle_1: "RBY MK 1"
 ISR_util_vehicle_1_short: "RBY MK 1"
 ISR_util_vehicle_1_desc: "O RBY MK 1 é um veículo de combate blindado de origem israelense. Foi desenvolvido pela Rafael Advanced Defense Systems Ltd., uma empresa de defesa e tecnologia de Israel.\n\n O RBY MK 1 é projetado para uma variedade de missões militares, incluindo patrulhamento, reconhecimento, apoio de fogo e transporte de tropas. Ele apresenta um chassi resistente e proteção balística para oferecer segurança à tripulação contra ameaças inimigas. O veículo RBY MK 1 é geralmente equipado com sistemas de armamento, como metralhadoras de calibre médio e lançadores de granadas, permitindo que ele engaje alvos terrestres e aéreos de curto alcance. Além disso, pode ser adaptado para acomodar outros sistemas de armas, dependendo das necessidades operacionais.\n\n A capacidade de transporte de tropas do RBY MK 1 permite que ele transporte um número limitado de soldados, fornecendo mobilidade e proteção durante as operações. O veículo também é equipado com recursos de comunicação e sistemas de observação para garantir uma maior consciência situacional e facilitar a coordenação com outras unidades em campo."
 ISR_util_vehicle_2: "M-240 Storm"
 ISR_util_vehicle_2_short: "Storm"
 ISR_util_vehicle_2_desc: "O AIL Storm (em hebraico: Sufa) é um veículo off-road fabricado em Israel e é o veículo principal das Forças de Segurança de Israel. Essa série de veículos, baseada no Jeep Wrangler, tem sido produzida pela Automotive Industries Ltd. em Upper Nazareth sob licença da Chrysler desde 1990. Os veículos desempenham diversas funções militares, incluindo a de Veículo de Mobilidade de Infantaria Blindado, e certos modelos estão disponíveis tanto para exportação quanto para o mercado civil.\n\n A produção de um modelo de segunda geração atualizado, com quatro portas, começou em 2006, apesar de algumas mensagens contraditórias por parte do principal cliente do Storm, as Forças de Defesa de Israel."
 ISR_util_vehicle_3: "M-242 Storm II"
 ISR_util_vehicle_3_short: "Storm II"
 ISR_util_vehicle_3_desc: "o M-242 Storm Mark II, conhecido no campo como 'Storm Commander'. Uma série de mudanças significativas foi incorporada nos novos Storms baseados no Jeep Wrangler (TJ), com base no feedback dos soldados, requisitos operacionais atualizados e testes realizados pelo Comando do Exército e pelas Diretorias de Logística, Medicina e Centros. Talvez a mudança mais óbvia seja a adição de portas duplas para passageiros, tornando o Storm II o primeiro derivado de cinco portas do Jeep Wrangler. Outras melhorias incluem a troca para uma transmissão manual com seis marchas à frente (em vez das quatro anteriores) e maior estabilidade devido aos eixos de trilha mais largos em comparação com seu antecessor. As molas de lâmina foram substituídas por suspensão de molas helicoidais modernas na dianteira e traseira, e o Storm II apresenta eixos traseiros Dana 44 e eixos dianteiros TJ Dana 30, eliminadores de deslizamento de junta cardã projetados de fábrica e a segurança adicional de airbags padrão. O conforto dos soldados também foi considerado com a adição de ar-condicionado traseiro padrão e um tocador de CD compacto.\n\n O Storm II também é produzido em uma versão blindada e é oferecido com a opção de um motor diesel turbodiesel de 2.8 litros da VM Motori, transmissão automática, direção do lado direito e pneus run-flat. A AIL tem capacidade para completar dez veículos diariamente. Devido a leis fiscais recentemente aprovadas, uma versão civil ainda não está disponível no mercado local."
 ISR_util_vehicle_4: "Plasan Sand Cat"
 ISR_util_vehicle_4_short: "Sand Cat"
 ISR_util_vehicle_4_desc: "O Plasan Sand Cat 3 é um veículo blindado leve e resistente, fabricado pela empresa israelense Plasan. O veículo foi projetado para atender às necessidades de forças militares e de segurança em cenários de combate urbano, reconhecimento e patrulhamento. O Sand Cat 3 apresenta um design compacto e ágil, sendo baseado em um chassi de veículo comercial modificado para atender aos requisitos militares. Ele oferece capacidade de transporte para até cinco pessoas, incluindo o motorista e os ocupantes da equipe. O veículo possui uma configuração de tração nas quatro rodas, proporcionando boa mobilidade tanto em estradas pavimentadas quanto em terrenos off-road.\n\n Uma das principais características do Sand Cat 3 é sua proteção balística e contra minas terrestres. A estrutura do veículo é feita de materiais leves e de alta resistência, como aço balístico e compósitos, proporcionando proteção contra ameaças de armas de pequeno porte, estilhaços de explosões e minas terrestres. Além da proteção, o Sand Cat 3 é equipado com sistemas avançados de comunicação e de suporte à missão. Ele pode ser equipado com metralhadoras ou lançadores de granadas para defesa própria e possui capacidade para transportar equipamentos e dispositivos adicionais, de acordo com as necessidades específicas da missão."
 ISR_util_vehicle_5: "Plasan Sand Cat Stormer"
 ISR_util_vehicle_5_short: "Sand Cat Stormer"
 ISR_util_vehicle_5_desc: "O SandCat é um veículo blindado composto projetado pela então Plasan Sasa (atualmente Plasan) de Israel. O SandCat é baseado em um chassi comercial da série Ford F. Aproximadamente 700 SandCats foram produzidos desde 2004, e embora a Plasan nunca tenha divulgado detalhes completos, sabe-se que eles estão em serviço com pelo menos 16 usuários em cinco continentes, desempenhando uma ampla variedade de funções que vão desde polícia/segurança interna até combate/patrulha."

 ISR_Rec_tank_0: "M51"
 ISR_Rec_tank_0_short: "M51"
 ISR_Rec_tank_0_desc: "O M51, também conhecido como M51 Super Sherman, é uma variante aprimorada do tanque médio M4 Sherman utilizado durante a Segunda Guerra Mundial. Desenvolvido pelo exército israelense na década de 1950, o M51 foi projetado para melhorar as capacidades de combate do M4 Sherman original.\n\n O M51 apresenta diversas modificações em relação ao modelo básico do Sherman. A mais significativa é a substituição do canhão original de 75 mm por um canhão de 105 mm, proporcionando maior poder de fogo e capacidade de penetrar blindagens mais espessas. Além disso, o M51 recebeu um novo motor mais potente, melhorando sua mobilidade e desempenho em campo.\n\n Outras modificações incluem a adição de armadura adicional para aumentar a proteção, bem como melhorias no sistema de suspensão e transmissão. O M51 também foi equipado com dispositivos de visão noturna para operações em condições de baixa luminosidade."
 ISR_Rec_tank_1: "M48A4"
 ISR_Rec_tank_1_short: "M48A4"
 ISR_Rec_tank_1_desc: "O M48A4 é um tanque de batalha principal que foi desenvolvido e utilizado principalmente pelos Estados Unidos e por vários outros países aliados durante a Guerra Fria e além. Ele é uma variante aprimorada do M48 Patton, um tanque que entrou em serviço no final da década de 1950.\n\n Uma das principais melhorias do M48A4 em relação às versões anteriores do M48 é a atualização do sistema de armamento. Ele é equipado com um canhão de 105 mm, que oferece maior poder de fogo e capacidade de penetração em comparação com o canhão de 90 mm utilizado nos modelos anteriores. Além disso, o M48A4 possui metralhadoras de calibre 7,62 mm para defesa antiaérea e armas de apoio. O M48A4 também passou por melhorias em outros aspectos, como o motor, a transmissão e o sistema de suspensão, para melhorar sua mobilidade e desempenho geral. A blindagem foi reforçada em algumas áreas para aumentar a proteção contra projéteis e explosões.\n\n O tanque M48A4 foi amplamente utilizado em várias operações militares e conflitos em todo o mundo. Ele foi utilizado pelas forças dos Estados Unidos durante a Guerra do Vietnã e também foi fornecido a muitos países aliados como parte de programas de assistência militar."
 ISR_Rec_tank_2: "M1128"
 ISR_Rec_tank_2_short: "M1128"
 ISR_Rec_tank_2_desc: "O M1128 é uma variante do veículo de combate de infantaria Stryker do Exército dos Estados Unidos. Conhecido como Mobile Gun System (MGS), o M1128 foi projetado para fornecer apoio de fogo direto com capacidade antitanque. O M1128 é equipado com um canhão M68A1 de 105 mm, que oferece poder de fogo significativo contra alvos blindados e fortificações inimigas. Além do canhão principal, o veículo também possui uma metralhadora coaxial de 7,62 mm e uma metralhadora de controle remoto de 12,7 mm.\n\n O M1128 tem um perfil baixo e é projetado para operar em ambientes urbanos e terrenos difíceis. Ele é baseado na plataforma do Stryker e compartilha muitas de suas características, incluindo mobilidade sobre rodas, proteção balística e capacidade de transporte de tropas. Com o M1128, as unidades de Stryker podem fornecer suporte de fogo preciso e letal às tropas em terra, bem como enfrentar veículos blindados inimigos. Sua combinação de mobilidade, proteção e poder de fogo o torna uma valiosa adição às forças terrestres em várias situações de combate."
 ISR_Rec_tank_3: "M1129"
 ISR_Rec_tank_3_short: "M1129"
 ISR_Rec_tank_3_desc: "O M1129 é uma variante do veículo de combate de infantaria Stryker do Exército dos Estados Unidos. Conhecido como Mortar Carrier Vehicle (MCV-B), o M1129 foi projetado para fornecer apoio de fogo indireto com seu sistema de morteiro autopropulsado. O M1129 é equipado com um sistema de morteiro de calibre 120 mm, capaz de disparar uma variedade de munições de alto explosivo, fumaça e iluminação. O sistema de morteiro é automatizado, permitindo uma taxa de fogo eficiente e precisa.\n\n Além do sistema de morteiro, o M1129 possui uma metralhadora coaxial de 7,62 mm para defesa antipessoal e autodefesa. Ele compartilha muitas das características do veículo Stryker, incluindo mobilidade sobre rodas, proteção balística e capacidade de transporte de tropas. O M1129 fornece às unidades de Stryker uma capacidade de fogo indireto significativa, permitindo-lhes engajar alvos a distâncias mais longas e em terrenos difíceis. Sua mobilidade e capacidade de manobra permitem que ele seja implantado rapidamente em várias situações de combate."
 ISR_Rec_tank_4: "M7A1"
 ISR_Rec_tank_4_short: "M7A1"
 ISR_Rec_tank_4_desc: "O M7A1 é uma variante do veículo blindado de recuperação M7 Priest, que foi amplamente utilizado durante a Segunda Guerra Mundial. O M7A1 foi desenvolvido para fornecer capacidades de recuperação e reparo de veículos em campo.\n\n O M7A1 é equipado com um guindaste hidráulico na parte traseira do veículo, capaz de levantar e mover cargas pesadas, como motores e sistemas de armas danificados. Ele também possui uma lança de reboque para auxiliar na recuperação de veículos imobilizados. Além disso, o M7A1 possui um conjunto de ferramentas e equipamentos especializados para realizar reparos de emergência em veículos danificados. Isso inclui soldagem, corte e outras capacidades de manutenção mecânica.\n\n O veículo é baseado no chassi do M7 Priest, que possui tração nas esteiras e é conhecido por sua capacidade de atravessar terrenos difíceis. Ele oferece proteção limitada contra ataques inimigos, principalmente contra estilhaços e armas leves. O M7A1 desempenha um papel crucial na manutenção e suporte de veículos durante operações militares. Ele permite a recuperação rápida e eficiente de veículos danificados ou imobilizados no campo de batalha, garantindo que as forças continuem operando com eficácia."

