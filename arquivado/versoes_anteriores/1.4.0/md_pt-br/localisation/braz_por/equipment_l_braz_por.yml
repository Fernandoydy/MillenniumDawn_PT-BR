 ITA_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 ITA_CV_MR_Fighter2_desc: "O McDonnell Douglas F/A-18 Hornet é um jato de combate bimotor, supersônico, para qualquer clima, com capacidade para porta-aviões e multifunção, projetado tanto como caça quanto como aeronave de ataque (daí a designação F/A). Projetado por McDonnell Douglas (agora Boeing) e Northrop, o F/A-18 foi derivado do último YF-17 na década de 1970 para uso pela Marinha dos Estados Unidos e Corpo de Fuzileiros Navais."
 ITA_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 ITA_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 ITA_CV_MR_Fighter3_desc: "O Boeing F/A-18E e o F/A-18F Super Hornet são variantes de aviões de caça bimotores, com capacidade para porta-aviões e multimissão baseados no McDonnell Douglas F/A-18 Hornet. O F/A-18E único As variantes de assento duplo e F/A-18F são derivados maiores e mais avançados do F/A-18C e do Hornet D. O Super Hornet tem um canhão rotativo M61 interno de 20 mm e pode transportar mísseis ar-ar e armas ar-superfície. Combustível adicional pode ser transportado em até cinco tanques de combustível externos e a aeronave pode ser configurada como um avião-tanque, adicionando um sistema externo de reabastecimento aéreo."
