 USA_transport_helicopter1: "Bell UH-1 Iroquois"
 USA_transport_helicopter1_desc: "O Bell UH-1 Iroquois (apelidado de \"Huey\") é um helicóptero militar utilitário movido por um único motor turboeixo, com rotores principal e traseiro de duas pás. O primeiro membro da prolífica família Huey, foi desenvolvido pela Bell Helicopter para atender ao requisito de 1952 do Exército dos Estados Unidos para uma evacuação médica e helicóptero utilitário, e voou pela primeira vez em 1956. O UH-1 foi o primeiro helicóptero movido a turbina produzido para o exército dos Estados Unidos e mais de 16.000 foram construídos desde 1960".
 USA_transport_helicopter1_short: "UH-1 Iroquois"
 USA_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 USA_transport_helicopter2_desc: "O Sikorsky UH-60 Black Hawk é um helicóptero utilitário de quatro pás, bimotor e porte médio fabricado pela Sikorsky Aircraft. A Sikorsky apresentou o projeto S-70 para o Sistema de Aeronave de Transporte Tático (UTTAS) do Exército dos Estados Unidos. competição em 1972. O Exército designou o protótipo como o YUH-60A e selecionou o Black Hawk como o vencedor do programa em 1976, após uma competição fly-off com o Boeing Vertol YUH-61."
 USA_transport_helicopter2_short: "UH-60 Black Hawk"
 USA_transport_helicopter3: "Sikorsky CH-53E Super Stallion"
 USA_transport_helicopter3_short: "CH-53E Super Stallion"
 USA_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 USA_transport_helicopter5_short: "UH-60S Stealth Hawk"
 USA_transport_helicopter4: "Bell Boeing V-22 Osprey"
 USA_transport_helicopter4_desc: "O Bell Boeing V-22 Osprey é uma aeronave militar multimissão americana, tiltrotor, com recursos de decolagem e pouso vertical (VTOL) e decolagem e pouso curtos (STOL). helicóptero com o desempenho de cruzeiro de longo alcance e alta velocidade de uma aeronave turboélice."
 USA_transport_helicopter4_short: "Bell Boeing V-22 Osprey"

 TUR_transport_helicopter1: "Bell UH-1 Iroquois"
 TUR_transport_helicopter1_desc: "O Bell UH-1 Iroquois (apelidado de \"Huey\") é um helicóptero militar utilitário movido por um único motor turboeixo, com rotores principal e traseiro de duas pás. O primeiro membro da prolífica família Huey, foi desenvolvido pela Bell Helicopter para atender a exigência de 1952 do Exército dos Estados Unidos para uma evacuação médica e helicóptero utilitário, e voou pela primeira vez em 1956. O UH-1 foi o primeiro helicóptero movido a turbina produzido para o exército dos Estados Unidos, e mais de 16.000 foram construídos desde 1960".
 TUR_transport_helicopter1_short: "Bell UH-1 Iroquois"
 TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 TUR_transport_helicopter2_desc: "O Sikorsky UH-60 Black Hawk é um helicóptero utilitário de quatro pás, bimotor e porte médio fabricado pela Sikorsky Aircraft. A Sikorsky apresentou o projeto S-70 para o Sistema de Aeronave de Transporte Tático (UTTAS) do Exército dos Estados Unidos. competição em 1972. O Exército designou o protótipo como o YUH-60A e selecionou o Black Hawk como o vencedor do programa em 1976, após uma competição fly-off com o Boeing Vertol YUH-61."
 TUR_transport_helicopter2_short: "UH-60 Black Hawk"
 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "O Boeing CH-47 Chinook é um helicóptero americano bimotor, tandem rotor, heavy-lift desenvolvido pela empresa americana Vertol e fabricado pela Boeing Vertol (mais tarde conhecida como Boeing Rotorcraft Systems). O CH-47 está entre os Helicópteros ocidentais de levantamento mais pesado. Seu nome, Chinook, vem do povo nativo americano Chinook do atual estado de Washington.
