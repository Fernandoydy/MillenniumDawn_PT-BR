 Engi_equipment_0: "Equipamento de Engenheiro"
 Engi_equipment_0_desc: "Equipamento de Engenheiro desempenha um papel fundamental nas operações de construção, manutenção e destruição de estruturas, bem como na superação de obstáculos e no apoio à mobilidade das forças. O equipamento de engenharia é projetado para fornecer as capacidades necessárias para realizar tarefas como construção de pontes, fortificações, estradas e pistas de pouso, remoção de obstáculos como minas terrestres, demolição de estruturas inimigas, recuperação de veículos danificados e construção de posições defensivas."
