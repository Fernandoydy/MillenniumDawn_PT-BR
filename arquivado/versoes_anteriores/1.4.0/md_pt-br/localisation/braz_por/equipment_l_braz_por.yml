 ### Russia ###
 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "O AKM, desenvolvido em 1959, é a variante modernizada mais comum do rifle AK-47, desenvolvido por Mikhail Kalashnikov. É muito mais leve e mais preciso durante o disparo automático do que seu antecessor."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "O AK-74 foi desenvolvido a partir do AKM e apresenta atualizações significativas em relação ao seu antecessor. Notavelmente, ele usa cartuchos de 5,45 mm em vez do padrão Warzaw Pact de 7,62 mm."
 SOV_infantry_weapons2: "AK-74M"
 SOV_infantry_weapons2_desc: "Em 1991, a fábrica Izhmash na cidade de Izhevsk iniciou a produção em larga escala de uma variante modernizada do AK-74 - o AK-74M. Equipado com um parafuso iluminado e um conjunto de suporte, bem como um estoque de poliamida preenchido com vidro ."
 SOV_infantry_weapons3: "AK-103"
 SOV_infantry_weapons3_desc: "O fuzil de assalto AK-103 é um derivado do AK-74M com câmara para o cartucho M43 de 7,62x39mm. Muito parecido com o AKM mais antigo, o 103 pode usar uma variedade de miras, incluindo visão noturna e telescópica. baioneta ou lançador de granadas. A diferença da maioria dos AK's é o plástico do 103 e os materiais mais baratos."
 SOV_infantry_weapons4: "AK-9"
 SOV_infantry_weapons4_desc: "O AK-9 é baseado na série de centenas de fuzis de assalto Kalashnikov, como o AK-104, mas com algumas melhorias. É um fuzil de assalto compacto de fogo seletivo com cartucho subsônico de 9 × 39 mm."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "O AK-12 é um novo fuzil de assalto russo. Foi desenvolvido sob o programa Ratnik para futuros soldados de infantaria. Feito para forças especializadas, substituirá a produção do AK-103. O AK-12 melhorou o equilíbrio e a ergonomia tornando-o O fuzil de assalto de elite da Rússia até hoje."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"

 SOV_Anti_Air_0: "SA-7 Strela-2"
 SOV_Anti_Air_0_desc: "Projetado no início da Guerra Fria usando lógica de navegação proporcional, para travar e destruir bombardeiros nucleares americanos. Uma das formas mais básicas de AA que pode atingir alvos a 3700-4200m."
 SOV_Anti_Air_1: "SA-16 Igla"
 SOV_Anti_Air_1_desc: "O Igla é uma versão mais moderna do Strela, lançado em 2004 pela Rússia. Ele usa sistemas de orientação por infravermelho de banda de onda dupla (versão S) muito melhores do que o Strela."
 SOV_Anti_Air_2: "SA-24 Igla-S"
 SOV_Anti_Air_2_desc: "A variante mais recente, que é uma variante substancialmente aprimorada com alcance maior, buscador mais sensível, resistência aprimorada às contramedidas mais recentes e uma ogiva mais pesada. O fabricante relata uma probabilidade de acerto de 0,8–0,9."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"

 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 tem uma metralhadora pesada KPVT de 14,5 mm com 500 cartuchos. A arma secundária é uma metralhadora coaxial pkt de 7,62 mm com 3,00 cartuchos. Ótimo para movimentos de infantaria leve, e QRF's."
 #SOV_APC_1_variant: "BRDM-2"
 #SOV_APC_1_variant: "BTR-50"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "O MT-LB foi feito na década de 1970. Feito barato e rápido, os soviéticos os usaram para combate antiaéreo leve e de infantaria."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "O BTR-70 está em uso desde 1972, na Guerra Soviética-Afegã eles foram usados para mover tropas e depois dar suporte de fogo. A única diferença do BTR-60 é a blindagem mais pesada."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "O BTR-80 é um APC anfíbio com rodas 8 × 8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão".
 SOV_APC_4_short: "BTR-80"
 #SOV_APC_4_variant: "BTR-82"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Ele tem um impacto pesado com um canhão Shipunov 2A42 de 30 mm com 500 cartuchos."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganers-25 foi feito em 2015. Feito como um IFV tem um canhão de luz Bumerang-BM, com uma metralhadora Kord de 12,7 mm. Modelado de forma semelhante ao American Bradley IFV."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "Kurganets-35"
 SOV_APC_7_desc: "Muito parecido com o 25, que é basicamente um IFV, o 35 um APC, pode transportar 12 homens e fazer quase o mesmo que o 25 em operações IFV."
 SOV_APC_7_short: "Kurganets-35"
 SOV_APC_8: "K-18 Bumerang"
 SOV_APC_8_desc: "O Bumerang foi revelado pela primeira vez como um APC e IFV econômico para o exército russo moderno. No entanto, o Bumerang também será usado como uma plataforma antitanque dedicada, detectando um canhão de 125 mm, cujos detalhes foram revelados em 2018. Muito parecido com o americano Stryker MGS, o Bumerang servirá como um veículo de apoio de fogo muito parecido com o BMPT.
 SOV_APC_8_short: "K-18"

 SOV_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 SOV_Heavy_Anti_tank_0_desc: "Usado em muitas guerras e em muitos veículos. O alcance efetivo é de 500-3.000 m"
 SOV_Heavy_Anti_tank_1: "MLTB Konkurs"
 SOV_Heavy_Anti_tank_1_desc: "Um sistema de mísseis mais pesado disparando mais de um. Os Konkurs podem atingir alvos a 4 km e devastar os maiores tanques inimigos."
 SOV_Heavy_Anti_tank_2: "Kornet-E"
 SOV_Heavy_Anti_tank_3: "Volk AT-22"
 SOV_Heavy_Anti_tank_4: "Volk AT-45"

 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Sovier-Afegã para transportar tropas e combater jihadistas. Usando um 73mm 2A28 e um lançador ATGM."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "O maior medo de um jihadista é o BMP-2 extremamente rápido e eficiente com seu canhão de 30 mm e esteiras de trituração."
 SOV_IFV_2_short: "BMP-2"
 SOV_IFV_3: "BMP-2M"
 SOV_IFV_3_short: "BMP-2M"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria soviético, sucessor do BMP-1 e do BMP-2. Dispara um canhão de 100 mm com balas HE pesadas."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "O BMP-3M é um veículo de combate de infantaria soviético, sucessor do BMP-1 e BMP-2 e variante do 3. Usando um canhão e motor atualizados."
 SOV_IFV_5_short: "BMP-3M"
