 FRA_ifv_equipment_0: "AMX-10"
 FRA_ifv_equipment_0_desc: "O AMX-10 é um veículo de combate blindado projetado e fabricado pela empresa francesa GIAT Industries, agora conhecida como Nexter Systems. Foi desenvolvido na década de 1970 para atender às necessidades do Exército Francês. O AMX-10 é um veículo anfíbio de rodas com tração 6x6, projetado para transporte de tropas, reconhecimento e apoio de combate. Ele pode transportar uma equipe de até 12 soldados totalmente equipados, incluindo o motorista e o comandante do veículo. O veículo possui uma blindagem que oferece proteção contra armas leves e estilhaços de explosões. Além disso, possui sistemas de proteção adicional, como lançadores de fumaça e proteção contra armas nucleares, biológicas e químicas. O armamento principal do AMX-10 pode variar de acordo com a versão e o papel atribuído ao veículo. Algumas variantes são equipadas com um canhão de 20 mm, enquanto outras possuem um canhão de 105 mm para apoio de fogo direto. Além disso, o veículo possui uma metralhadora de 7,62 mm para defesa antipessoal. A capacidade anfíbia do AMX-10 permite que ele atravesse corpos de água, como rios e lagos, usando suas rodas como meio de propulsão. Ele pode ser equipado com kits de flutuação para melhorar sua capacidade de navegação na água."
 FRA_ifv_equipment_1: "AMX-15"
 FRA_ifv_equipment_1_desc: "O AMX-15 IFV (Infantry Fighting Vehicle) é baseado no chassi do AMX-13, um tanque leve também desenvolvido pela Nexter Systems. Foi projetado para fornecer suporte de infantaria e combate próximo, combinando proteção, mobilidade e poder de fogo. O veículo é tripulado por três membros da tripulação: motorista, comandante e atirador. Além disso, pode transportar até sete soldados totalmente equipados, que podem desembarcar rapidamente através de uma porta traseira ou de escotilhas no teto. O AMX-15 IFV é armado com um canhão automático de 20 mm, que pode ser utilizado contra alvos terrestres e aéreos de baixo porte. Além disso, possui uma metralhadora coaxial de 7,62 mm para defesa antipessoal e um lançador de mísseis antitanque, capaz de disparar mísseis guiados. A blindagem do veículo fornece proteção contra armas leves e estilhaços de explosões. Ele também possui sistemas de proteção adicional, como lançadores de fumaça e sistemas de defesa ativa, que ajudam a aumentar sua sobrevivência em combate."
 FRA_ifv_equipment_2: "Leclerc IFV"
 FRA_ifv_equipment_2_desc: "O Leclerc IFV (Infantry Fighting Vehicle) é uma variante do tanque de batalha principal francês Leclerc, projetado pela empresa francesa Nexter Systems. O Leclerc IFV foi desenvolvido para fornecer suporte de infantaria e combate próximo em operações militares. O veículo é construído com base na plataforma do tanque Leclerc, compartilhando muitas de suas características e sistemas avançados. Ele possui um chassi resistente e uma blindagem que oferece proteção contra ameaças balísticas e explosões. O Leclerc IFV é capaz de transportar uma equipe de infantaria totalmente equipada, incluindo o motorista e o comandante do veículo. Ele oferece espaço para até oito soldados, que podem entrar e sair rapidamente por meio de portas traseiras ou escotilhas no teto. O armamento principal do Leclerc IFV é projetado para fornecer suporte de fogo eficaz durante o combate. Ele geralmente está equipado com um canhão automático de médio calibre, como um canhão de 30 mm, capaz de engajar alvos terrestres e aéreos de menor porte. Além disso, o veículo possui uma metralhadora coaxial para defesa antipessoal. A modularidade é uma característica importante do Leclerc IFV, permitindo a adaptação do veículo para diferentes missões e requisitos. Ele pode ser equipado com sistemas de comunicação avançados, dispositivos de visão noturna, lançadores de mísseis antitanque e outros equipamentos especializados, dependendo das necessidades operacionais específicas. O Leclerc IFV também oferece excelente mobilidade, graças ao seu motor potente e sistema de tração nas esteiras. Isso permite que o veículo se mova com agilidade em vários terrenos, incluindo áreas urbanas e terrenos acidentados."
 FRA_ifv_equipment_3: "AMX-25"
 FRA_ifv_equipment_3_desc: "O AMX-25 IFV (Infantry Fighting Vehicle) é um veículo de combate blindado desenvolvido e fabricado pela empresa francesa Nexter Systems. Projetado para fornecer suporte de infantaria e combate próximo, o AMX-25 combina mobilidade, proteção e poder de fogo. O veículo é projetado para transportar uma equipe de infantaria totalmente equipada e oferecer a eles proteção e mobilidade durante as operações. O AMX-25 IFV possui uma capacidade de transporte de até oito soldados, incluindo o motorista e o comandante do veículo. O AMX-25 IFV é equipado com um canhão principal de calibre médio, normalmente de 25 mm, que pode engajar efetivamente alvos terrestres e aéreos de menor porte. Além disso, possui uma metralhadora coaxial de calibre 7,62 mm para defesa antipessoal. A blindagem do veículo foi projetada para fornecer proteção contra ameaças balísticas e estilhaços de explosões. Além disso, o AMX-25 IFV pode ser equipado com sistemas de proteção adicional, como lançadores de fumaça e sistemas de defesa ativa, para aumentar sua sobrevivência em combate. O AMX-25 IFV é construído com mobilidade em mente, utilizando um sistema de tração nas rodas que proporciona boa velocidade e agilidade em terrenos variados. Também possui recursos anfíbios, permitindo que o veículo atravesse corpos de água, como rios e lagos, usando seus sistemas de propulsão. O veículo foi projetado para ser modular, permitindo diferentes configurações e adaptações para atender às necessidades operacionais específicas. Isso inclui a capacidade de instalar sistemas de comunicação avançados, dispositivos de visão noturna e outros equipamentos especializados."
 FRA_ifv_equipment_4: "AMX-35"
 FRA_ifv_equipment_4_desc: "O AMX-35 IFV (Infantry Fighting Vehicle) é um veículo de combate blindado projetado e fabricado pela empresa francesa GIAT Industries (agora conhecida como Nexter Systems). Ele foi desenvolvido para fornecer suporte de infantaria e capacidades de combate próximo em operações militares. O AMX-35 IFV apresenta uma estrutura robusta e uma blindagem eficaz para proteção contra ameaças balísticas e explosões. Com sua configuração anfíbia, o veículo pode operar tanto em terrenos terrestres quanto aquáticos, oferecendo mobilidade e flexibilidade em diferentes cenários de combate. Este IFV é projetado para transportar uma equipe de infantaria totalmente equipada, incluindo o motorista e o comandante do veículo. Ele oferece capacidade de transporte para até oito soldados, que podem desembarcar rapidamente por meio de portas traseiras ou escotilhas no teto. O AMX-35 IFV é armado com um canhão principal de calibre médio, normalmente de 30 mm, que oferece capacidade de fogo antitanque e antipessoal. Além disso, ele possui uma metralhadora coaxial de calibre 7,62 mm para defesa antipessoal e uma ou mais metralhadoras de controle remoto para defesa aérea. Esse veículo é equipado com sistemas avançados de comunicação, dispositivos de visão noturna e outros equipamentos especializados para garantir a eficácia em combate. A modularidade do AMX-35 IFV permite a integração de sistemas adicionais, como lançadores de mísseis antitanque ou sistemas de defesa ativa. A combinação de mobilidade, poder de fogo e proteção do AMX-35 IFV o torna uma peça fundamental das forças terrestres francesas."

 FRA_apc_equipment_0: "VBCI"
 FRA_apc_equipment_0_desc: "O VBCI (Véhicule Blindé de Combat d'Infanterie) é um veículo blindado de combate de infantaria desenvolvido pela empresa francesa Nexter Systems. O VBCI foi projetado para fornecer mobilidade, proteção e poder de fogo para as tropas de infantaria em operações militares. O VBCI é um veículo de transporte de pessoal de última geração, capaz de transportar uma equipe de infantaria totalmente equipada. Ele pode acomodar até dez soldados, incluindo o motorista e o comandante do veículo. O veículo é construído com uma estrutura resistente e uma blindagem que oferece proteção contra ameaças balísticas e explosões. Ele também é equipado com um sistema de proteção contra minas e dispositivos anti-IED (Improvised Explosive Device), aumentando ainda mais a segurança dos ocupantes. O VBCI está armado com um canhão automático de calibre médio, normalmente de 25 mm, que fornece poder de fogo contra alvos terrestres e aéreos de menor porte. Além disso, o veículo possui uma metralhadora coaxial de calibre 7,62 mm e lançadores de granadas para defesa antipessoal. O VBCI apresenta excelente mobilidade em diversos terrenos, graças a um motor potente e um sistema de tração nas rodas. Ele também possui recursos anfíbios, permitindo que o veículo se desloque em cursos de água e atravesse rios e lagos. O veículo é equipado com sistemas de comunicação avançados, dispositivos de visão noturna e outros equipamentos especializados para garantir a eficácia em combate. Sua modularidade permite a adaptação para diferentes missões, como veículo de combate de infantaria, veículo de comando e controle, veículo de reconhecimento e outras funções, conforme necessário."
 FRA_apc_equipment_1: "VAB-2"
 FRA_apc_equipment_1_desc: "O VAB-2 (Véhicule de l'Avant Blindé 2) é uma versão aprimorada do veículo blindado de transporte de pessoal VAB usado pelas Forças Armadas Francesas. Desenvolvido pela empresa francesa Renault Trucks Defense (agora parte da Arquus), o VAB-2 foi projetado para melhorar a mobilidade, a proteção e as capacidades do veículo original. O VAB-2 mantém a capacidade de transportar uma equipe de infantaria totalmente equipada e oferece proteção balística e contra explosões aprimoradas. Ele possui uma estrutura robusta e uma blindagem reforçada para garantir a segurança dos ocupantes durante operações militares. Uma das principais melhorias do VAB-2 em relação ao VAB original é a sua mobilidade. Ele é equipado com um motor mais potente e um sistema de suspensão aprimorado, permitindo que o veículo enfrente terrenos variados com maior agilidade. Além disso, o VAB-2 pode ser adaptado para atender a diferentes necessidades operacionais. Ele pode ser configurado como um veículo de combate de infantaria, com armamento a bordo, incluindo metralhadoras e lançadores de granadas. Também pode ser utilizado como uma plataforma de comando e controle, veículo de reconhecimento ou veículo de transporte de logística, dependendo das missões e requisitos específicos. O VAB-2 também pode ser equipado com sistemas de comunicação avançados, dispositivos de visão noturna e outros equipamentos especializados, melhorando a capacidade de resposta e a eficácia do veículo em diferentes cenários operacionais."
 FRA_apc_equipment_2: "VAB-95"
 FRA_apc_equipment_2_desc: "O VAB-95 (Véhicule de l'Avant Blindé 95) é um veículo blindado de transporte de pessoal fictício projetado e fabricado pela França. Esse veículo representa uma versão aprimorada do VAB (Véhicule de l'Avant Blindé) original, incorporando avanços tecnológicos e recursos adicionais para atender às necessidades das forças militares francesas. O VAB-95 é construído com uma estrutura robusta e uma blindagem aprimorada, proporcionando maior proteção contra ameaças balísticas e explosivas. Sua concepção foi pensada para garantir a segurança dos ocupantes durante as operações militares em ambientes hostis. Esse APC (Armored Personnel Carrier) francês possui capacidade para transportar uma equipe de infantaria totalmente equipada, incluindo o motorista, comandante e até noventa e cinco soldados. O veículo é projetado para proporcionar conforto e segurança aos ocupantes, com assentos ergonomicamente projetados e sistemas de ventilação e controle de temperatura. O VAB-95 é equipado com um motor potente, proporcionando excelente mobilidade em diversos tipos de terreno. Com tração nas rodas, o veículo é capaz de enfrentar obstáculos e operar em condições adversas, mantendo sua capacidade de acompanhar as forças de infantaria em diferentes missões. Quanto ao armamento, o VAB-95 pode ser equipado com uma variedade de opções, dependendo das necessidades operacionais. Isso pode incluir metralhadoras de calibre médio ou pesado montadas em uma torreta controlada remotamente, lançadores de granadas ou sistemas de mísseis antitanque. O veículo também é equipado com sistemas avançados de comunicação e de controle de fogo, permitindo a coordenação eficiente com outras unidades e o engajamento preciso de alvos."
 FRA_apc_equipment_3: "VAB-15"
 FRA_apc_equipment_3_desc: "O VAB-15 (Véhicule de l'Avant Blindé 15) é um veículo blindado de transporte de pessoal fictício projetado e fabricado pela França. Este veículo foi concebido para atender às necessidades das forças militares francesas, oferecendo proteção, mobilidade e capacidades operacionais avançadas. O VAB-15 apresenta uma estrutura resistente e uma blindagem eficaz para proteger seus ocupantes contra ameaças balísticas e explosões. Ele foi projetado para transportar uma equipe de infantaria totalmente equipada, incluindo o motorista, comandante e até quinze soldados, proporcionando-lhes um ambiente seguro durante as operações militares. Este APC (Armored Personnel Carrier) francês é impulsionado por um motor potente que oferece excelente mobilidade em diversos terrenos, permitindo que o veículo acompanhe as forças de infantaria em várias missões. Além disso, o VAB-15 possui recursos anfíbios, permitindo a travessia de cursos de água e a superação de obstáculos aquáticos. O VAB-15 está equipado com sistemas de comunicação avançados e dispositivos de visão noturna, garantindo a capacidade de se comunicar e operar efetivamente em ambientes de combate desafiadores, inclusive durante a noite. Quanto ao armamento, o VAB-15 possui uma metralhadora pesada calibre 12,7 mm montada em uma torreta ou uma estação de armas controlada remotamente. Isso proporciona uma capacidade defensiva contra ameaças terrestres e aéreas de menor porte. Além disso, o veículo pode ser equipado com sistemas de lançamento de granadas fumígenas e dispositivos para contramedidas contra mísseis e outras ameaças."
 FRA_apc_equipment_4: "VAB-35"
 FRA_apc_equipment_4_desc: "O VAB-35 (Véhicule de l'Avant Blindé 35) é um veículo blindado de transporte de pessoal fictício projetado e fabricado pela França. Essa versão avançada do VAB (Véhicule de l'Avant Blindé) apresenta melhorias significativas em termos de mobilidade, proteção e capacidades operacionais. O VAB-35 foi projetado com uma estrutura robusta e uma blindagem reforçada, proporcionando uma proteção efetiva contra ameaças balísticas e explosões. Sua concepção prioriza a segurança dos ocupantes, oferecendo um ambiente protegido durante as operações militares. Esse APC (Armored Personnel Carrier) francês possui a capacidade de transportar uma equipe de infantaria totalmente equipada, incluindo o motorista, comandante e até trinta e cinco soldados. O veículo oferece um compartimento espaçoso e ergonômico, com assentos confortáveis e sistemas de ventilação para garantir o bem-estar dos ocupantes. O VAB-35 é equipado com um motor potente, proporcionando excelente mobilidade em diversos tipos de terreno. Com seu sistema de tração nas rodas, o veículo é capaz de superar obstáculos e operar em condições desafiadoras, mantendo a capacidade de acompanhar as forças de infantaria em diferentes missões. Quanto ao armamento, o VAB-35 pode ser equipado com uma variedade de opções, dependendo das necessidades operacionais. Isso pode incluir metralhadoras de calibre médio ou pesado, lançadores de granadas e até mesmo sistemas de defesa aérea portáteis, permitindo que o veículo se defenda contra ameaças terrestres e aéreas de menor porte. Além disso, o veículo possui sistemas de comunicação avançados e dispositivos de visão noturna, garantindo uma comunicação eficiente e capacidade de operação durante a noite ou em ambientes com pouca visibilidade."

 FRA_Rec_tank_0: "AMX-13"
 FRA_Rec_tank_0_short: "AMX-13"
 FRA_Rec_tank_0_desc: "O AMX-13 foi projetado para operar em diversos papéis, e uma de suas variantes mais conhecidas é a de tanque de reconhecimento. Nessa configuração, o AMX-13 era equipado com sistemas adicionais de reconhecimento e vigilância para realizar missões de inteligência e observação no campo de batalha. Essas variantes de reconhecimento geralmente possuíam equipamentos de comunicação aprimorados, como rádios de maior alcance e sistemas de criptografia para transmissões seguras. Além disso, podiam ser equipadas com dispositivos ópticos e sensores avançados, como miras telescópicas, telêmetros a laser e sistemas de visão noturna, para obter informações precisas sobre as condições do terreno e identificar alvos à distância. O AMX-13 como tanque de reconhecimento era capaz de operar em terrenos difíceis e fornecer informações valiosas sobre as posições inimigas, o que era fundamental para o planejamento tático. Sua mobilidade e tamanho compacto permitiam a rápida movimentação e a realização de reconhecimento em áreas restritas. É importante ressaltar que o AMX-13 também foi utilizado em outras funções além do reconhecimento, como transporte de tropas, artilharia de apoio e veículo de comando."
 FRA_Rec_tank_1: "AMX-10 RC"
 FRA_Rec_tank_1_short: "AMX-10 RC"
  FRA_Rec_tank_1_desc: "O AMX-10 RC é um veículo blindado de reconhecimento de origem francesa. Ele foi desenvolvido pela empresa francesa GIAT Industries (atualmente Nexter Systems) na década de 1970 e entrou em serviço no exército francês em 1981. O AMX-10 RC é baseado no chassi do veículo de combate de infantaria AMX-10P, mas com a torre removida e substituída por uma torre menor e mais baixa, equipada com armamento e sistemas de reconhecimento. O veículo possui uma tripulação de quatro membros: comandante, motorista, artilheiro e observador/reconhecedor. Ele é equipado com um canhão automático de 105 mm, capaz de disparar uma variedade de munições, como projéteis perfurantes de blindagem e de alto explosivo. Além disso, o AMX-10 RC possui metralhadoras de calibre 7,62 mm para defesa antiaérea e combate próximo. O AMX-10 RC possui recursos de mobilidade significativos, sendo capaz de operar em diversos terrenos, incluindo áreas urbanas e terrenos acidentados. Ele é propulsionado por um motor a diesel e possui tração nas oito rodas, o que lhe confere boa velocidade e mobilidade off-road. Sua principal função é a de reconhecimento e vigilância em campo aberto. O AMX-10 RC é capaz de realizar missões de reconhecimento avançado, obtendo informações sobre as forças inimigas, identificando alvos e fornecendo informações valiosas para as forças amigas."
 FRA_Rec_tank_2: "AMX-11 RC"
 FRA_Rec_tank_2_short: "AMX-11 RC"
  FRA_Rec_tank_2_desc: "O AMX-11 RC é um veículo de combate e reconhecimento desenvolvido pela empresa francesa AMX (Atelier de Construction d'Issy-les-Moulineaux). Ele foi projetado para atender às necessidades das forças armadas em termos de mobilidade, capacidade de reconhecimento e apoio de fogo. O AMX-11 RC é baseado em um chassi 6x6 e possui um design compacto e aerodinâmico. Sua construção leve permite uma excelente mobilidade em terrenos diversos, incluindo áreas urbanas, florestas e terrenos acidentados. O veículo é equipado com um sistema de armamento versátil, que inclui um canhão principal de calibre médio, geralmente de 90 mm ou 105 mm, capaz de disparar uma variedade de munições, como projéteis perfurantes de blindagem e explosivos. Além disso, o AMX-11 RC possui metralhadoras de calibre 7,62 mm para defesa antiaérea e combate próximo. O AMX-11 RC também possui recursos avançados de reconhecimento e vigilância. Ele é equipado com sistemas de sensoriamento eletro-óptico, infravermelho e radares, permitindo a detecção e identificação de alvos em longas distâncias, bem como a realização de operações de reconhecimento em tempo real. A tripulação do AMX-11 RC é geralmente composta por três a quatro membros, incluindo o comandante, o motorista, o atirador e o observador/reconhecedor. O veículo oferece proteção balística e contra minas para a tripulação, com níveis de blindagem adaptáveis de acordo com as especificações do cliente e as necessidades operacionais. Sua configuração versátil permite que o AMX-11 RC seja adaptado para várias funções, incluindo reconhecimento avançado, patrulha, segurança de comboios e apoio de fogo. Sua capacidade de resposta, mobilidade e poder de fogo o tornam uma plataforma valiosa para operações militares."
 FRA_Rec_tank_3: "EBRC Jaguar"
 FRA_Rec_tank_3_short: "Jaguar"
  FRA_Rec_tank_3_desc: "O EBRC Jaguar é um veículo de combate blindado e de reconhecimento desenvolvido pela empresa francesa Nexter em parceria com a Thales e a Renault Trucks Defense. Ele foi projetado para substituir os antigos veículos de reconhecimento do exército francês, como o AMX-10 RC e o ERC 90 Sagaie. O Jaguar é baseado em um chassi 6x6 e possui uma tripulação de três membros: motorista, comandante e atirador. O veículo é equipado com um sistema modular que permite diferentes configurações e capacidades, incluindo reconhecimento, combate de infantaria e apoio de fogo. O armamento principal do Jaguar é um canhão de 40 mm, capaz de disparar munições perfurantes de blindagem e explosivas. Além disso, ele possui metralhadoras de calibre 7,62 mm para defesa antiaérea e combate próximo. O Jaguar também possui recursos avançados de reconhecimento, incluindo sistemas de sensoriamento eletro-óptico e infravermelho, radares de vigilância e sistemas de comunicação de última geração. Esses recursos permitem a detecção, identificação e rastreamento de alvos em tempo real, fornecendo informações valiosas para as forças amigas. Em termos de mobilidade, o Jaguar possui um motor potente que fornece boa velocidade e capacidade off-road. Ele foi projetado para operar em diversos tipos de terrenos, incluindo áreas urbanas, florestas e terrenos acidentados."
 FRA_Rec_tank_4: "CRAB Buggy-Blindé"
 FRA_Rec_tank_4_short: "CRAB"
  FRA_Rec_tank_4_desc: "O CRAB Buggy-Blindé é um veículo de combate e reconhecimento leve projetado pela empresa francesa ACMAT (Ateliers de Construction Mécanique de l'Atlantique). Ele foi desenvolvido para atender às necessidades de mobilidade e proteção das forças armadas francesas em operações de reconhecimento e combate. O CRAB, sigla para Combat Reconnaissance Armored Buggy, é baseado em um chassi 4x4 e possui um design compacto e ágil, ideal para operações em terrenos difíceis e áreas urbanas. O veículo oferece capacidade de reconhecimento e combate em um pacote leve e de alta mobilidade. O Buggy-Blindé, como o próprio nome sugere, é blindado, proporcionando proteção balística e contra minas para a tripulação. Seu nível de blindagem pode variar de acordo com as especificações do cliente e as necessidades operacionais. O CRAB Buggy-Blindé pode ser equipado com uma variedade de armamentos, incluindo metralhadoras de calibre 7,62 mm ou 12,7 mm, bem como lançadores de granadas fumígenas ou de iluminação. Além disso, ele possui sistemas de comunicação avançados e equipamentos de sensoriamento para conduzir missões de reconhecimento. A versatilidade do CRAB permite que ele seja adaptado para diferentes funções, como escolta de comboios, patrulhamento, reconhecimento e operações de segurança. Sua capacidade off-road e mobilidade em terrenos acidentados o tornam adequado para operações em diferentes ambientes."
 FRA_Rec_tank_5: "ARQUUS Scarabee"
 FRA_Rec_tank_5_short: "Scarabee"
 FRA_Rec_tank_5_desc: "O ARQUUS Scarabee é um veículo blindado de reconhecimento e combate leve desenvolvido pela empresa francesa ARQUUS (anteriormente Renault Trucks Defense). O Scarabee foi projetado para atender às necessidades de mobilidade, agilidade e capacidade de reconhecimento das forças armadas. O Scarabee possui um design futurista e aerodinâmico, com linhas suaves e baixo perfil. Ele é construído em um chassi 6x6, o que proporciona boa capacidade off-road e mobilidade em diferentes tipos de terreno. O veículo é equipado com sistemas avançados de sensoriamento e vigilância, incluindo sensores eletro-ópticos, infravermelhos e radares, que permitem a detecção e identificação de alvos em longas distâncias, mesmo em condições adversas. Esses sistemas de reconhecimento fornecem informações em tempo real para as forças amigas, auxiliando no planejamento e nas operações táticas. O armamento do Scarabee pode variar de acordo com as necessidades do cliente, mas normalmente inclui uma metralhadora de calibre médio, como a FN MAG de 7,62 mm ou a Browning M2 de 12,7 mm. O veículo também pode ser equipado com lançadores de granadas e sistemas de proteção ativa. Além disso, o Scarabee possui tecnologia modular, permitindo a adaptação de diferentes sistemas e equipamentos conforme a missão. Isso o torna versátil e capaz de desempenhar uma variedade de funções, como reconhecimento avançado, patrulha, segurança de comboios e apoio de fogo. O Scarabee também incorpora recursos de proteção balística e contra minas, proporcionando uma certa quantidade de segurança à tripulação em campo de batalha."

 FRA_SP_Anti_Air_0: "AMX 13 DCA Black Eye"
 FRA_SP_Anti_Air_0_desc: "O AMX-13 DCA foi desenvolvido na década de 1960 e foi o segundo sistema de armas antiaéreas autopropulsado da França, mas o primeiro a ser produzido em série. Foi projetado em torno do canhão Hispano Suiza HSS de 30 mm, que consistia em duas armas de fogo de calibre 30 mm montadas em um veículo blindado altamente manobrável. O veículo tinha como objetivo fornecer uma defesa aérea avançada para os batalhões de tanques franceses, especialmente contra ameaças aéreas de baixa altitude dentro de um alcance de 1000 metros. Sua configuração permitia que o AMX-13 DCA engajasse alvos aéreos, como aeronaves de ataque e helicópteros, além de fornecer apoio de fogo contra alvos terrestres levemente blindados. Embora o número produzido tenha sido limitado (60 unidades), o AMX-13 DCA Black Eye permaneceu em serviço até o final da Guerra Fria. Sua manobrabilidade e capacidade de defesa antiaérea de curto alcance o tornaram uma opção valiosa para a proteção das tropas francesas em operações militares."
 FRA_SP_Anti_Air_1: "AMX-30 Roland"
 FRA_SP_Anti_Air_1_desc: "O AMX-30 Roland é um sistema de defesa aérea de curto alcance desenvolvido pela França. Ele foi projetado para proteger as forças terrestres contra ameaças aéreas, como aeronaves de ataque e mísseis de cruzeiro. O sistema AMX-30 Roland é baseado em um chassi de veículo blindado, geralmente o AMX-30, que serve como plataforma de lançamento para os mísseis. Ele é equipado com um radar de busca e um radar de rastreamento, que permitem detectar e acompanhar alvos aéreos. O sistema utiliza mísseis superfície-ar com orientação por radar, capazes de engajar alvos em altitudes baixas e médias. Os mísseis são lançados verticalmente do veículo e podem ser direcionados para interceptar aeronaves inimigas. O AMX-30 Roland também é capaz de operar em redes integradas de defesa aérea, recebendo informações de outros sistemas de detecção e controle. O AMX-30 Roland é conhecido por sua mobilidade e capacidade de rápida resposta. Ele pode ser deslocado rapidamente para diferentes locais e implantado em áreas estratégicas para proteção contra ameaças aéreas."
 FRA_SP_Anti_Air_2: "Crotale NG"
 FRA_SP_Anti_Air_2_desc: "O Crotale NG (Nouvelle Génération) é um sistema de defesa antiaérea de curto alcance desenvolvido pela empresa francesa MBDA. É a versão atualizada do sistema Crotale original, introduzido na década de 1970. O Crotale NG é projetado para fornecer defesa eficaz contra ameaças aéreas, como aeronaves de ataque, helicópteros e mísseis de cruzeiro. O sistema Crotale NG é composto por lançadores móveis montados em veículos terrestres, além de radares de busca e rastreamento. Os lançadores são equipados com mísseis superfície-ar com orientação por radar, capazes de interceptar alvos aéreos de baixa altitude em altas velocidades. Os mísseis são disparados verticalmente a partir dos lançadores e utilizam radar ativo e tecnologia de proximidade para atingir e destruir os alvos. Uma das principais características do Crotale NG é sua mobilidade e capacidade de rápida resposta. Os veículos podem ser deslocados rapidamente para diferentes locais de implantação, permitindo que o sistema seja adaptado às necessidades operacionais em diferentes cenários. O Crotale NG também pode ser integrado a redes de defesa aérea mais amplas, compartilhando informações e coordenando o engajamento de alvos em conjunto com outros sistemas de defesa aérea."

 FRA_Anti_Air_0: "Comète" #For Gameplay
 FRA_Anti_Air_0_desc: "A Comète é um sistema de MANPADS (Man-Portable Air Defense System) de origem francesa, desenvolvido para fornecer defesa antiaérea portátil e eficaz. Projetado para ser operado por um único soldado, o Comète oferece uma solução leve e altamente portátil para engajar ameaças aéreas de curto alcance. O sistema Comète consiste em um lançador portátil e um míssil guiado por infravermelho. O lançador é ergonomicamente projetado para facilitar o transporte e o manuseio pelo operador. Ele oferece uma interface intuitiva para aquisição de alvos e lançamento rápido do míssil. O míssil Comète é equipado com um sistema de orientação por infravermelho, que permite rastrear o calor emitido pelo alvo. Essa capacidade de rastreamento preciso permite que o míssil seja direcionado com precisão em direção ao alvo, mesmo em condições desafiadoras, como contra-medidas eletrônicas. Com um alcance efetivo de curto alcance, o Comète é ideal para a defesa antiaérea em ambientes táticos, como unidades de infantaria, operações especiais ou proteção de instalações estratégicas. Sua capacidade de resposta rápida e sua facilidade de uso tornam-no uma opção confiável para neutralizar ameaças aéreas em situações de combate dinâmicas. Além disso, o sistema Comète é projetado para ser interoperável com outras plataformas e sistemas de defesa aérea mais abrangentes. Ele pode ser integrado a redes de defesa aérea maiores, compartilhando informações e coordenando engajamentos em tempo real."
 FRA_Anti_Air_1: "Mistral"
 FRA_Anti_Air_1_desc: "O Mistral é um sistema portátil de defesa antiaérea da França que é comumente referido como MANPADS (Man-Portable Air Defense System). Ele é projetado para ser operado por um único soldado e é capaz de engajar alvos aéreos de baixa altitude, como aeronaves e helicópteros. O sistema Mistral MANPADS é composto por um lançador portátil e um míssil guiado por infravermelho. O lançador é leve e fácil de ser transportado por um único operador. O míssil é guiado por um sensor infravermelho, o que permite rastrear o calor emitido pelo alvo e direcionar o míssil até ele. O Mistral tem alcance de curto alcance e é altamente eficaz em ambientes operacionais de baixa altitude. Ele possui uma alta taxa de acertos e é capaz de atingir alvos em alta velocidade. O sistema Mistral MANPADS é amplamente utilizado pelas Forças Armadas francesas, bem como por outras nações em todo o mundo. É considerado um sistema confiável e eficaz para a defesa antiaérea portátil."
 FRA_Anti_Air_2: "FIM-92 Stinger" #For Gameplay
 FRA_Anti_Air_2_desc: "O FIM-92 Stinger é um sistema portátil de mísseis antiaéreos guiados por infravermelho, desenvolvido e fabricado pelos Estados Unidos. Ele é projetado para fornecer uma capacidade de defesa aérea de curto alcance contra ameaças aéreas, como aeronaves e helicópteros. O Stinger é composto por um lançador portátil e um míssil guiado. O lançador é leve e facilmente transportável por uma única pessoa. Ele contém os sistemas de mira, rastreamento e lançamento do míssil, além de uma unidade de controle eletrônico. O míssil Stinger é um projétil de alta velocidade, com uma ogiva explosiva e um sistema de orientação infravermelho. Ele é capaz de adquirir e rastrear automaticamente o calor emitido pelo motor da aeronave alvo, permitindo uma alta precisão na interceptação. O sistema Stinger é altamente móvel e pode ser implantado rapidamente para fornecer cobertura antiaérea em uma variedade de cenários, incluindo operações militares, defesa de bases e proteção de forças terrestres em movimento. Ele é amplamente utilizado pelas forças armadas dos Estados Unidos e por várias outras nações ao redor do mundo. O FIM-92 Stinger é considerado um sistema de armas altamente eficaz e confiável, fornecendo uma defesa aérea efetiva e flexível contra ameaças de baixa altitude. Sua portabilidade, facilidade de uso e capacidade de resposta rápida o tornam uma escolha popular para proteção contra ataques aéreos em diferentes cenários operacionais."
 FRA_Anti_Air_3: "Aster" #For Gameplay
 FRA_Anti_Air_3_desc: "O Aster é um sistema de MANPADS (Man-Portable Air Defense System) de origem francesa, desenvolvido para fornecer defesa antiaérea portátil altamente avançada. Com o nome inspirado nas estrelas, o sistema Aster representa a busca pela excelência e desempenho excepcional. O sistema Aster é projetado para ser operado por um único soldado e oferece uma solução altamente eficaz contra ameaças aéreas de curto alcance. Com uma combinação de tecnologia avançada e capacidade de resposta rápida, o Aster é uma escolha confiável para proteger as forças terrestres contra ataques aéreos. O sistema Aster consiste em um lançador portátil e um míssil guiado por radar de última geração. O lançador é projetado ergonomicamente para facilitar o transporte e o engajamento rápido do alvo. Ele fornece interfaces intuitivas e sistemas de mira avançados para facilitar a aquisição e o rastreamento de alvos. O míssil Aster é equipado com um sistema de orientação por radar, o que lhe confere uma capacidade excepcional de detecção e engajamento de alvos. O radar ativo do míssil permite que ele localize e rastreie ameaças aéreas com alta precisão, independentemente de contramedidas eletrônicas ou condições ambientais adversas. Com um alcance efetivo de curto a médio alcance, o Aster é capaz de interceptar e destruir alvos aéreos, como aeronaves, helicópteros e mísseis de cruzeiro. Sua velocidade, manobrabilidade e capacidade de engajamento multicanal garantem a proteção das forças terrestres em diversas situações operacionais. Além disso, o sistema Aster pode ser integrado a redes de defesa aérea mais amplas, permitindo compartilhamento de dados e coordenação de engajamento de alvos em tempo real. Isso garante uma resposta eficaz e sinérgica contra ameaças aéreas em conjunto com outros sistemas de defesa."
 FRA_Anti_Air_4: "Météor Léger" #For Gameplay
 FRA_Anti_Air_4_desc: "O Météor Léger é um sistema de MANPADS (Man-Portable Air Defense System) de origem francesa, projetado para fornecer uma defesa antiaérea portátil e altamente eficaz. Com o nome "Météor" evocando velocidade e agilidade, e o adjetivo "Léger" indicando sua natureza leve e portátil, esse sistema é uma solução versátil para proteger forças terrestres contra ameaças aéreas de curto alcance. O sistema Météor Léger é composto por um lançador portátil e um míssil avançado. O lançador é ergonomicamente projetado para facilitar o transporte e o engajamento rápido do alvo. Sua construção leve permite que seja operado por um único soldado, oferecendo mobilidade e flexibilidade tática em diferentes cenários de combate. O míssil Météor Léger é equipado com tecnologia de ponta, utilizando sistemas de orientação por radar ou infravermelho para adquirir e rastrear alvos aéreos. Sua capacidade de rastreamento preciso e capacidade de manobra o tornam altamente eficaz na interceptação de aeronaves, helicópteros e outros alvos aéreos de baixa altitude. Com um alcance efetivo de curto a médio alcance, o Météor Léger é capaz de engajar alvos com alta precisão e rapidez. Sua velocidade e capacidade de manobra garantem uma resposta eficiente contra ameaças aéreas em ambientes operacionais desafiadores. Além disso, o sistema Météor Léger é projetado para integração com sistemas de defesa aérea mais amplos, permitindo a colaboração e coordenação em tempo real com outros sistemas de defesa. Isso proporciona uma camada adicional de proteção e sinergia entre diferentes elementos da defesa antiaérea."

 FRA_SP_arty_0: "Mk F3 155mm"
 FRA_SP_arty_0_desc: "O Mk F3 155mm é um obus autopropulsado de origem francesa, conhecido pela sua capacidade de fogo de artilharia de longo alcance. Projetado para fornecer suporte de fogo preciso e eficaz, o Mk F3 é uma arma versátil que pode ser implantada em vários ambientes operacionais. O Mk F3 155mm é montado em um chassi autopropulsado, o que lhe confere alta mobilidade e capacidade de se deslocar rapidamente no campo de batalha. Ele possui um canhão de calibre 155mm que oferece um alcance significativo, permitindo que projéteis sejam disparados a distâncias consideráveis. Com seu sistema avançado de controle de fogo, o Mk F3 é capaz de atingir alvos com precisão, mesmo a longas distâncias. Ele é equipado com sistemas de mira e direção de tiro, permitindo que os operadores ajustem a trajetória do projétil e realizem disparos altamente precisos. O obus Mk F3 155mm é capaz de disparar vários tipos de munição, incluindo projéteis explosivos, projéteis de fumaça, projéteis de fragmentação e outros tipos especializados, dependendo da missão e do objetivo a ser alcançado. Essa variedade de munições permite que o Mk F3 se adapte a diferentes situações de combate. Além disso, o Mk F3 é projetado para uma rápida recarga, permitindo que vários disparos sejam efetuados em sequência, aumentando assim a capacidade de fogo da unidade de artilharia."
 FRA_SP_arty_1: "GCT 155mm"
 FRA_SP_arty_1_desc: "O GCT 155mm, também conhecido como GCT AU-F1, é um obus autopropulsado de calibre 155mm de origem francesa. Ele foi projetado para fornecer um poderoso suporte de fogo de artilharia em diversos cenários operacionais. O GCT 155mm é montado em um chassi autopropulsado, o que lhe confere alta mobilidade e capacidade de deslocamento rápido em diferentes tipos de terreno. Sua construção robusta e seu sistema de suspensão sofisticado permitem que ele se mova com facilidade e eficiência, acompanhando as forças terrestres em diferentes missões. Equipado com um canhão de calibre 155mm, o GCT oferece um alcance considerável e uma variedade de opções de munição. Ele pode disparar projéteis explosivos, projéteis de fragmentação, projéteis de fumaça e outros tipos especializados, dependendo da necessidade da missão. Essa flexibilidade permite que o GCT se adapte a diferentes tipos de alvos e objetivos. O GCT 155mm é conhecido por seu sistema de carregamento automático, que proporciona uma taxa de disparo rápida e eficiente. Isso significa que ele pode efetuar uma sequência de disparos em um curto período de tempo, aumentando sua capacidade de fornecer um suporte de fogo contínuo e intenso. Além disso, o GCT 155mm é equipado com sistemas avançados de mira, direção de tiro e controle de fogo. Isso permite que os operadores ajustem a trajetória dos projéteis e realizem disparos precisos, mesmo em condições desafiadoras."
 FRA_SP_arty_2: "CAESAR"
 FRA_SP_arty_2_desc: "O CAESAR (Camion Équipé d'un Système d'Artillerie) é um sistema de artilharia autopropulsada de origem francesa. Ele foi projetado para fornecer uma capacidade de fogo móvel, flexível e altamente precisa às forças terrestres em diversos cenários operacionais. O CAESAR é baseado em um chassi de caminhão 6x6, o que lhe confere alta mobilidade e capacidade de deslocamento rápido em diferentes tipos de terreno. Ele é equipado com um sistema de artilharia de calibre 155mm, que oferece um alcance significativo e uma variedade de opções de munição. Com seu sistema de carregamento automático, o CAESAR é capaz de realizar uma sequência rápida de disparos, garantindo uma resposta eficiente e contínua no campo de batalha. Sua capacidade de recarregamento rápido reduz o tempo necessário para engajar múltiplos alvos, tornando-o um sistema altamente eficaz em operações ofensivas e defensivas. O CAESAR é equipado com sistemas avançados de mira, direção de tiro e controle de fogo, permitindo que os operadores realizem disparos altamente precisos e ajustem a trajetória dos projéteis de forma rápida e eficiente. Esses sistemas também facilitam a coordenação com outros elementos da força, garantindo uma sincronia adequada em operações conjuntas. Além disso, o CAESAR é conhecido por sua capacidade de se camuflar e operar de forma furtiva, o que o torna mais difícil de ser detectado e neutralizado pelo inimigo. Sua mobilidade e agilidade permitem que ele se mova rapidamente após disparar, aumentando sua sobrevivência no campo de batalha."
 FRA_SP_arty_3: "CAESAR NG"
 FRA_SP_arty_3_desc: "O CAESAR NG (Camion Équipé d'un Système d'Artillerie Nouvelle Génération) é a próxima geração do sistema de artilharia autopropulsada CAESAR, de origem francesa. Projetado como uma evolução do CAESAR original, o CAESAR NG apresenta melhorias significativas em termos de mobilidade, precisão e capacidade de fogo. O CAESAR NG mantém a configuração básica de um chassi de caminhão 6x6, que proporciona alta mobilidade em diferentes tipos de terreno. No entanto, o sistema foi aprimorado com tecnologias avançadas para aumentar sua eficácia operacional. Uma das principais melhorias do CAESAR NG é a sua capacidade de disparar munição com maior alcance e precisão. Ele é equipado com um canhão de calibre 155mm que permite engajar alvos a longas distâncias com grande precisão. Além disso, o sistema conta com sistemas avançados de mira, direção de tiro e controle de fogo, que garantem uma elevada precisão nos disparos. Outro destaque do CAESAR NG é sua capacidade de recarregamento rápido e automático. Isso permite que o sistema efetue uma sequência rápida de disparos, aumentando sua capacidade de fornecer um suporte de fogo intenso e contínuo em situações de combate. O CAESAR NG também possui melhorias em termos de proteção e sobrevivência. Sua estrutura foi reforçada para oferecer maior resistência a ameaças, e sistemas de camuflagem e contramedidas foram implementados para reduzir sua detecção e aumentar sua capacidade de sobrevivência em ambientes hostis. Além disso, o CAESAR NG é projetado para uma fácil integração com sistemas de comando e controle, permitindo uma coordenação eficiente com outras unidades de artilharia e elementos das forças terrestres."

