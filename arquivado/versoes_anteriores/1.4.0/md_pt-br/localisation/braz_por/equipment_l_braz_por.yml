 USA_APC_8: "M967 Smith" #Fictional
 USA_APC_8_desc: "O projeto APC da DARPA criou essencialmente uma Besta veloz, mais letal e mais blindada. Este auge da tecnologia APC garante que o guerreiro americano não seja apenas seguro, mas confortável e ainda mais eficaz em combate, pois eles são capazes de mova-se e penetre nas posições inimigas mais rápido do que nunca."
