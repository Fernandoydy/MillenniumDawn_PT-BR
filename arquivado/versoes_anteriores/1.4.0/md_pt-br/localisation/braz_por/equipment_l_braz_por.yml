 CHI_artillery_0: "PL-54"
 #CHI_artillery_0_variant: "Type-54"
 CHI_artillery_1: "PLL-01"
 CHI_artillery_1_desc: "O PLL-01 é um veículo lançador de foguetes múltiplos desenvolvido pela China. Ele é utilizado pelo Exército Popular de Libertação da China (EPL) como um sistema de artilharia de longo alcance. O veículo em si é montado em um chassi de caminhão e equipado com múltiplos tubos de lançamento para foguetes. Acredita-se que o PLL-01 seja capaz de lançar foguetes de 122 mm ou 220 mm, com um alcance máximo de até 40 km, dependendo do tipo de foguete utilizado."
 CHI_artillery_2: "WAC-21"
 CHI_artillery_2_desc: "O obus de 155 mm Tipo WA 021 da NORINCO (China North Industries Corporation), também conhecido como WAC 21, é muito semelhante em muitos aspectos ao obus austríaco NORICUM GH N-45, a ponto de o afuste do Tipo WA 021 poder acomodar a peça de artilharia da arma NORICUM. O Tipo WA 021 é produzido pela Fábrica de Máquinas Heping da NORINCO. Parece que uma arma intermediária de 155 mm conhecida como MF 45 foi produzida na China, provavelmente como parte do programa de desenvolvimento que levou ao Tipo WA 021."
 CHI_artillery_3: "PLL-24"
 CHI_artillery_3_desc: "O PLL-24 é um sistema de lançamento múltiplo de foguetes desenvolvido pela China. Projetado para oferecer suporte de fogo de longo alcance, é um sistema altamente eficiente e versátil que pode ser implantado tanto em plataformas móveis como em posições fixas. O sistema PLL-24 é composto por um veículo lançador equipado com múltiplos tubos de lançamento, capazes de disparar uma variedade de foguetes de forma sequencial ou simultânea. Os foguetes podem ter diferentes calibres e alcances, dependendo das necessidades operacionais. Com uma rápida taxa de fogo e uma grande capacidade de munição, o PLL-24 é capaz de fornecer um volume significativo de fogo em um curto período de tempo, saturando uma área designada com projéteis explosivos. Isso o torna uma ferramenta poderosa tanto para apoio de fogo em combate quanto para neutralização de alvos inimigos, como fortificações, concentrações de tropas ou áreas estratégicas. Além disso, o PLL-24 é projetado com recursos de mobilidade, permitindo que seja implantado em diferentes terrenos e se mova rapidamente para evitar a detecção e ações inimigas. Sua capacidade de rápida resposta e alcance significativo aumenta a flexibilidade operacional das forças que o utilizam."
 CHI_artillery_4: "PLL-32"
 CHI_artillery_4_desc: "O PLL-32 é um sistema de lançamento múltiplo de foguetes desenvolvido pela China, projetado para fornecer um poderoso apoio de fogo em operações militares. Com uma capacidade aprimorada em relação às gerações anteriores, o PLL-32 apresenta avanços tecnológicos que o tornam altamente eficiente e preciso. O sistema PLL-32 é composto por um veículo lançador equipado com múltiplos tubos de lançamento, capazes de disparar uma variedade de foguetes de forma sequencial ou simultânea. Esses foguetes possuem alcance estendido e precisão aprimorada, permitindo que sejam empregados contra uma ampla gama de alvos estratégicos e táticos. Com um sistema de orientação avançado e um computador de controle de fogo integrado, o PLL-32 é capaz de calcular trajetórias precisas e ajustar a mira para atingir alvos com maior eficácia. Isso permite que o sistema forneça um alto grau de precisão e letalidade, reduzindo ao máximo a probabilidade de danos colaterais. Além disso, o PLL-32 foi projetado para oferecer mobilidade e prontidão operacional. O veículo lançador pode ser implantado rapidamente em diferentes terrenos e se deslocar com agilidade para evitar detecção e ataques inimigos. Sua capacidade de rápida resposta e recarga aumenta a eficiência operacional e a flexibilidade tática das forças que o utilizam."

 CHI_util_vehicle_0: "Shaanxi SX2110" #truck
 CHI_util_vehicle_0_desc: "O Shaanxi SX2110 é um veículo militar produzido pela empresa chinesa Shaanxi Automobile Group. Ele pertence à categoria de veículos utilitários militares e é projetado para uso em diversas operações militares e logísticas. O SX2110 é um veículo de tração nas quatro rodas com capacidade de carga média. Ele apresenta um design robusto e resistente, adequado para enfrentar diferentes condições de terreno e climáticas. Esse veículo militar possui uma carroceria espaçosa, permitindo o transporte de tropas, suprimentos ou equipamentos. Dependendo da configuração, ele pode acomodar um número variável de passageiros, proporcionando mobilidade e flexibilidade para missões de transporte militar. O Shaanxi SX2110 também pode ser adaptado para realizar outras funções, como ambulância, veículo de comunicação ou veículo de comando. Sua versatilidade e capacidade de personalização o tornam adequado para diversas aplicações dentro das forças armadas."
 CHI_util_vehicle_1: "FAW MV3" #truck
 CHI_util_vehicle_1_desc: "O FAW MV3 é um veículo comercial produzido pela FAW Group, uma montadora de automóveis sediada na China. O MV3 é um modelo de ônibus de passageiros projetado para transporte urbano e interurbano. O FAW MV3 apresenta um design moderno e aerodinâmico, com linhas elegantes e uma aparência estilizada. O ônibus oferece um interior espaçoso e confortável, projetado para acomodar um grande número de passageiros com assentos ergonômicos e um layout bem planejado. Em termos de desempenho, o FAW MV3 é equipado com um motor potente e eficiente, projetado para oferecer uma condução suave e econômica. O veículo também incorpora tecnologias avançadas de segurança e conforto, como sistemas de freio antibloqueio (ABS), controle de tração e sistema de ar-condicionado. Além disso, o FAW MV3 é conhecido por sua confiabilidade e durabilidade, sendo capaz de lidar com as demandas diárias de transporte de passageiros em diferentes condições de estrada."
 CHI_util_vehicle_2: "Dongfeng EQ2025"
 CHI_util_vehicle_2_desc: "O Dongfeng EQ2025 é um veículo militar fabricado pela empresa chinesa Dongfeng Motor Corporation. Também conhecido como Dongfeng Mengshi, o EQ2025 é um veículo utilitário de uso militar e logístico. O EQ2025 é projetado para operar em diversos terrenos e condições adversas. É um veículo de tração nas quatro rodas com capacidade off-road, permitindo sua utilização em missões militares, patrulhamento, transporte de tropas e logística. Esse veículo militar possui uma carroceria robusta e resistente, capaz de acomodar várias configurações e cargas. Dependendo da versão, ele pode ser equipado com uma cabine para acomodar passageiros ou com uma carroceria aberta para transporte de carga. O Dongfeng EQ2025 é impulsionado por um motor potente e é conhecido por sua confiabilidade e durabilidade em condições adversas. Ele possui capacidade de carga considerável e pode ser adaptado para diferentes funções militares, como ambulância, veículo de comando, veículo de comunicação ou plataforma de armas."
 CHI_util_vehicle_3: "Dongfeng EQ2050"
 CHI_util_vehicle_3_desc: "O Dongfeng EQ2050 é um veículo militar produzido pela Dongfeng Motor Corporation, uma montadora de automóveis chinesa. Também conhecido como Dongfeng Mengshi, o EQ2050 é um veículo utilitário tático de uso militar e logístico. O EQ2050 foi desenvolvido para atender às necessidades das forças armadas e de segurança, sendo projetado para operar em diversos terrenos e condições adversas. É um veículo de tração nas quatro rodas com capacidade off-road, oferecendo excelente desempenho em áreas rurais, montanhosas e fora de estrada. O veículo apresenta uma estrutura robusta e resistente, capaz de acomodar várias configurações e cargas. Dependendo da versão, ele pode ser configurado como transporte de tropas, veículo de comando, veículo de reconhecimento ou plataforma de armas. O Dongfeng EQ2050 é equipado com um motor potente, proporcionando boa velocidade e torque para lidar com diferentes tarefas operacionais. Sua suspensão reforçada e sistema de tração permitem enfrentar terrenos irregulares e obstáculos com facilidade. Além disso, o veículo é projetado para oferecer capacidade de carga significativa e uma variedade de recursos adicionais, como opções de proteção balística e modularidade para facilitar a adaptação às necessidades específicas das missões."
 CHI_util_vehicle_4: "ZFB-05"
 CHI_util_vehicle_4_desc: "O ZFB-05 é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela China. É usado principalmente pelas forças de segurança chinesas, incluindo as forças policiais e as forças paramilitares. O ZFB-05 é projetado para fornecer mobilidade e proteção aos ocupantes durante operações de segurança e controle de distúrbios. Ele apresenta um design compacto e ágil, permitindo fácil manobra em áreas urbanas e terrenos difíceis. O veículo é construído com materiais blindados para fornecer proteção contra ameaças como armas de fogo e estilhaços de explosões. Possui capacidade para transportar vários ocupantes, geralmente em torno de 8 a 10 pessoas, incluindo o motorista e o comandante do veículo. O ZFB-05 também pode ser equipado com uma variedade de sistemas de armas, como metralhadoras leves, lançadores de granadas ou sistemas de controle de distúrbios, dependendo da configuração específica e do uso pretendido. Além disso, o veículo possui características de mobilidade, como tração nas quatro rodas e suspensão reforçada, permitindo sua operação em diferentes terrenos e condições climáticas."
 CHI_util_vehicle_5: "CS/VP4"
 CHI_util_vehicle_5_desc: "O CS/VP4 é um veículo blindado de transporte de pessoal (VBTP) fabricado pela empresa chinesa China South Industries Group Corporation (CSGC). Também conhecido como VP4, é um veículo utilizado pelas forças de segurança e militares chinesas. O CS/VP4 é projetado para fornecer mobilidade e proteção aos ocupantes durante operações táticas e de segurança. Possui uma estrutura blindada que oferece proteção contra ameaças balísticas e explosivas. O veículo pode acomodar uma equipe de até 10 pessoas, incluindo o motorista e o comandante. Possui compartimentos espaçosos para acomodar tropas e equipamentos, permitindo o transporte seguro e eficiente em diferentes cenários operacionais. O CS/VP4 é equipado com recursos avançados, como um sistema de suspensão que proporciona uma condução suave em terrenos variados. Além disso, possui sistemas de comunicação e visão noturna para melhorar a consciência situacional durante as operações. A versatilidade do CS/VP4 permite sua adaptação para diferentes funções, como transporte de tropas, veículo de comando, veículo de reconhecimento ou ambulância, dependendo da configuração específica."
 CHI_util_vehicle_6: "ZFB-21"
 CHI_util_vehicle_6_desc: "O ZFB-21 é um veículo blindado de combate de infantaria (VBIC) desenvolvido pela China. Também conhecido como ZBD-08, é usado pelas forças armadas chinesas para fornecer apoio de fogo e mobilidade para as tropas de infantaria durante operações militares. O ZFB-21 é projetado para enfrentar uma variedade de ameaças em combate, oferecendo proteção balística e resistência a explosões. Sua estrutura blindada proporciona segurança aos ocupantes contra armas de fogo, fragmentação e minas terrestres. O veículo é equipado com um sistema de armas que geralmente inclui uma torre controlada remotamente com uma metralhadora pesada, um lançador de mísseis antitanque e outras armas de apoio. Isso permite que o ZFB-21 engaje alvos inimigos com precisão e força de fogo significativa. Além de sua capacidade ofensiva, o ZFB-21 também é projetado para transportar uma equipe de infantaria, geralmente composta por 7 a 8 soldados, além do motorista e comandante. Isso permite que as tropas sejam transportadas com segurança até a zona de combate. O veículo possui recursos de mobilidade, incluindo tração nas quatro rodas e um motor potente, o que lhe confere boa capacidade de deslocamento em diferentes tipos de terreno e em condições adversas."
 CHI_util_vehicle_7: "ZFB-27"
 CHI_util_vehicle_7_desc: "O ZFB-27 é um veículo blindado de combate desenvolvido pela China. Também conhecido como ZBL-09, é utilizado pelas forças armadas chinesas para uma variedade de missões táticas e de combate. O ZFB-27 é projetado para fornecer mobilidade, proteção e poder de fogo para as tropas em campo. Possui uma estrutura blindada que oferece proteção contra ameaças balísticas e explosivas, garantindo a segurança dos ocupantes durante as operações. O veículo é equipado com um sistema de armas de última geração, geralmente incluindo uma torre controlada remotamente com uma variedade de armamentos, como metralhadoras pesadas, lançadores de mísseis antitanque e canhões automáticos. Esses recursos permitem ao ZFB-27 engajar alvos terrestres e aéreos com alta precisão e poder de fogo significativo. Além de sua capacidade ofensiva, o ZFB-27 também é projetado para transportar uma equipe de combate, geralmente composta por 7 a 8 soldados, além do motorista e comandante. Ele oferece a mobilidade necessária para levar as tropas rapidamente até o local de combate, permitindo desembarque rápido e seguro. O veículo possui recursos avançados de mobilidade, incluindo tração nas quatro rodas, suspensão reforçada e um motor potente, o que lhe confere a capacidade de se mover em vários terrenos e superar obstáculos com facilidade."
 CHI_util_vehicle_8: "ZFB-35"

 ### Chile ###
 CHL_infantry_weapons2: "FAMAE SAF"
 CHL_infantry_weapons2_desc: "A FAMAE SAF (Subfusil Ametrallador FAMAE) é uma submetralhadora fabricada pela Fábricas y Maestranzas del Ejército (FAMAE), uma empresa estatal chilena de armamentos. Também conhecida como SAF ou Mini SAF, a submetralhadora foi desenvolvida para ser uma arma compacta e leve, adequada para uso por forças militares e policiais. A SAF utiliza o calibre 9mm Parabellum e possui um sistema de operação por blowback, alimentado por carregadores destacáveis de capacidade variável. Ela possui um seletor de fogo, permitindo ao operador escolher entre os modos de disparo automático ou semiautomático. A submetralhadora FAMAE SAF é conhecida por sua confiabilidade, precisão e facilidade de uso. Ela é projetada para proporcionar um controle efetivo durante o disparo, com um sistema de supressão de recuo que ajuda a reduzir o recuo e melhorar a estabilidade da arma. A SAF possui uma construção robusta, com um corpo de aço resistente, que garante durabilidade e resistência ao uso em ambientes operacionais adversos. Sua empunhadura ergonômica e coronha retrátil permitem um manuseio confortável e facilidade de transporte."

 ### Colombia ##
 COL_util_vehicle_3: "Hunter TR-12"
 COL_util_vehicle_3_desc: "O Hunter TR-12 é um veículo de transporte de infantaria multiuso projetado para transportar tropas em áreas de conflito. O compartimento da tripulação do Hunter TR-12 é uma estrutura monocoque montada em um chassi independente. Ele oferece proteção de nível B6 (padrão EN 1063), proporcionando segurança contra disparos de rifles e metralhadoras. Cada lado da estrutura possui duas pequenas janelas blindadas e portas de disparo. Duas portas estão montadas na parte frontal de cada lado do compartimento da tripulação, com pequenas janelas e portas de disparo. O Hunter TR-12 pode ser equipado com uma torre, com rotação de 360 graus, para a instalação de uma metralhadora M60, uma metralhadora M2HB-QCB ou um lançador de granadas Mk 19. As armas podem ser instaladas em uma estação de armas remota. Seu chassi 4x4 e pneus com tecnologia runflat permitem o deslocamento em terrenos off-road. O veículo possui uma tripulação de dois membros e tem capacidade para transportar 10 soldados. A configuração padrão inclui uma roda sobressalente na parte traseira, holofotes e uma câmera térmica. Opcionalmente, pode ser equipado com luzes de blackout, um snorkel e um guincho dianteiro."

 ### Croatia ###
 CRO_infantry_weapons: "Zastava M70"
 CRO_infantry_weapons_desc: "A Zastava M70 é uma carabina semiautomática produzida pela empresa sérvia Zastava Arms. Ela foi desenvolvida com base no design do AK-47 e é conhecida como a versão iugoslava do rifle de assalto russo. A M70 é amplamente utilizada pelas forças armadas, policiais e civis em vários países ao redor do mundo. A carabina Zastava M70 possui um sistema de operação semiautomático, o que significa que ela dispara um único tiro a cada pressionamento do gatilho. Ela é alimentada por um carregador destacável que pode conter entre 10 e 30 cartuchos, dependendo da versão e das regulamentações locais. A M70 é construída com um receptor de aço estampado que garante sua durabilidade e confiabilidade. Ela possui um cano de comprimento moderado e uma coronha fixa de madeira ou polímero, dependendo do modelo específico. Além disso, a carabina apresenta um sistema de mira ajustável, com um alça de mira traseira e um ponto de mira frontal. A munição utilizada pela Zastava M70 é geralmente o cartucho de fuzil 7,62x39mm, embora também existam variantes que disparam outros calibres, como o 5,56x45mm NATO. Devido à sua semelhança com o AK-47, a M70 compartilha muitas características comuns com o icônico rifle russo. Ela é conhecida por sua robustez, confiabilidade e facilidade de manutenção."
 CRO_infantry_weapons1: "Zastava M77"
 CRO_infantry_weapons1_desc: "A Zastava M77 é um fuzil de assalto fabricado pela empresa sérvia Zastava Arms. Também conhecido como M77B1 ou M77B1R, ele foi desenvolvido como uma versão aprimorada do AK-47 e é baseado no design do fuzil de assalto Kalashnikov. O M77 é amplamente utilizado por forças militares, policiais e civis em vários países. O fuzil Zastava M77 é alimentado por um carregador destacável que pode conter até 30 cartuchos do calibre 7,62x51mm NATO. Ele possui um sistema de operação semiautomático, o que significa que dispara um único tiro a cada pressionamento do gatilho. Uma das principais diferenças entre o M77 e o AK-47 é o calibre utilizado. Enquanto o AK-47 normalmente utiliza o calibre 7,62x39mm, o M77 utiliza o calibre mais potente 7,62x51mm NATO, também conhecido como .308 Winchester. Essa mudança de calibre resulta em um aumento no poder de parada e no alcance efetivo do fuzil. A construção do Zastava M77 é baseada em um receptor de aço estampado, que proporciona durabilidade e robustez. Ele possui um cano de comprimento médio e uma coronha fixa, geralmente feita de madeira ou polímero, dependendo da versão específica. O fuzil também possui um sistema de mira ajustável, com alça de mira traseira e ponto de mira frontal. Devido à sua semelhança com o AK-47, o M77 compartilha algumas características comuns, como sua confiabilidade e facilidade de manutenção. No entanto, com seu calibre mais poderoso e alcance efetivo maior, o M77 é frequentemente considerado um fuzil de precisão mais adequado para engajamentos em longas distâncias."
 CRO_infantry_weapons2: "Zastava M80"
 CRO_infantry_weapons2_desc: "A Zastava M80 é um fuzil de assalto de 5,56 mm produzido pela Zastava Arms. O M80 possuía uma coronha fixa de madeira, enquanto o M80A possuía uma coronha metálica rebatível. Foi introduzido no início dos anos 1980. Era a versão de 5,56 mm do Zastava M70, com um cano mais longo, posteriormente aprimorado em 1990 para se tornar o Zastava M90. O M80 é de operação a gás e suporta taxas de tiro semiautomático e automático. O M85 é uma variante compacta relacionada ao M80, também calibrada para o cartucho de 5,56 mm."
 CRO_infantry_weapons3: "APS 95"
 CRO_infantry_weapons3_desc: "O APS-95 é um rifle de assalto croata desenvolvido pela fabricante de armamentos Končar-Arma d.o.o. Foram fabricadas desde meados de 1995 pela Končar-Arma d.o.o, uma subsidiária da ARMA-GRUPA Corporation, fabricante das metralhadoras ERO e Mini-ERO (cópias do UZI e Mini-UZI de Israel). O APS-95 foi desenvolvido a pedido do exército croata. Durante a Guerra de Independência da Croácia, os armamentos para o lado croata haviam sido fornecidos pelo empresário Antun Kikas, que disponibilizava vários lotes do R4 Vektor, uma cópia dos fuzis de assalto sul-africano e israelense IMI Galil. Os combatentes croatas apreciavam a arma e queriam uma versão de fabricação local como novo padrão fuzil do Exército."
 CRO_infantry_weapons4: "VHS"
 CRO_infantry_weapons4_desc: "Peço desculpas pela confusão anterior. Com base nas informações fornecidas, vou descrever o Fuzil Croata VHS (VHS-95) da melhor forma possível. O Fuzil Croata VHS, ou VHS-95, é um fuzil de assalto bullpup desenvolvido pela Croácia. Ele possui um calibre de 5,56 x 45 mm e um design compacto, com o mecanismo de ferrolho rotativo por pistão de longo curso, semelhante ao usado no AK-47. O VHS-95 apresenta um design leve e utiliza uma combinação de polímeros e peças metálicas essenciais, resultando em um peso descarregado de aproximadamente 2,3 kg. O uso de polímeros ajuda a reduzir o peso geral da arma, enquanto os componentes vitais em metal garantem sua durabilidade. A arma possui uma mira ótica acoplada na alça de transporte, com um aumento de 1,5x para auxiliar na precisão do tiro. Além disso, há uma mira fixa graduada na parte superior do fuzil, que serve como uma mira de emergência e pode ser usada para engajamentos em distâncias de até 300 metros. O VHS-95 possui uma alavanca de manejo localizada no lado esquerdo do fuzil para facilitar o manuseio. Seu guardamato cobre toda a mão do atirador, permitindo o uso de luvas grossas e uma postura de disparo mais confortável. Em relação aos protótipos posteriores, o VHS-95 passou por aprimoramentos. O segundo protótipo adotou o sistema de gás direto, semelhante ao utilizado no M16, em vez do pistão de longo curso. Foram adicionados trilhos Picatinny nas laterais e na parte superior do fuzil, permitindo a inclusão de miras e acessórios adicionais. No entanto, a adição desses acessórios foi criticada por soldados que preferiam um design mais simples e menos propenso a enganchamentos em uniformes e equipamentos. Uma das características inovadoras do VHS-95 é o sistema de amortecimento de recuo. Ao usar o método direto de gás, os gases do disparo são direcionados para um êmbolo localizado no transportador do ferrolho. Além disso, parte desses gases é direcionada para uma câmara localizada atrás do ferrolho, atuando como um amortecedor para reduzir o recuo da arma. Embora o sistema de amortecimento de recuo tenha mostrado resultados positivos, foram observados problemas com acúmulo de sujeira decorrente dos gases quentes direcionados para o interior da arma. Isso pode levar a panes e falhas de funcionamento mais frequentes em comparação com o sistema M16."
 CRO_infantry_weapons5: "VHS-2"
 CRO_infantry_weapons5_desc: "O Fuzil Croata VHS-2 (Visokokalibarska Hrvatska Strojnica 2) é um fuzil de assalto moderno desenvolvido pela empresa croata HS Produkt. Ele é a evolução do modelo VHS-95 e possui características atualizadas e aprimoradas. O VHS-2 é um fuzil bullpup, o que significa que o mecanismo de disparo está localizado atrás do gatilho, permitindo um design compacto e uma maior facilidade de manuseio. Ele é projetado para disparar o calibre 5,56 x 45 mm NATO, amplamente utilizado em fuzis de assalto. O fuzil apresenta um sistema de ferrolho rotativo e é operado por gás, com um pistão de longo curso. Esse sistema garante uma alta confiabilidade e resistência a condições adversas. O VHS-2 é capaz de disparar em modos semiautomático e automático, proporcionando uma cadência de tiro eficiente. O design ergonômico do VHS-2 foi desenvolvido levando em consideração o conforto e a adaptabilidade do usuário. Possui uma empunhadura ambidestra e controles facilmente acessíveis. A alavanca de manejo está localizada no lado esquerdo do fuzil, permitindo uma operação suave e rápida. O VHS-2 possui trilhos Picatinny integrados nas laterais e na parte superior do fuzil, permitindo a instalação de acessórios, como miras óticas, lanternas táticas e outros dispositivos compatíveis. Isso oferece uma maior versatilidade e personalização de acordo com as necessidades do operador. A capacidade do carregador do VHS-2 é de 30 cartuchos, utilizando carregadores tipo STANAG, comumente encontrados em outros fuzis de assalto no calibre 5,56 mm NATO."

 CRO_MBT_1: "M-55S"
 CRO_MBT_1_desc: "O M-55S é um modelo de tanque utilizado pelas Forças Armadas da Sérvia, desenvolvido a partir do tanque T-55, de origem soviética. O T-55 foi produzido em larga escala durante a Guerra Fria e foi amplamente exportado para diversos países, incluindo a antiga Iugoslávia. O M-55S é uma versão modernizada e atualizada do T-55, desenvolvida pela indústria de defesa sérvia. Ele apresenta melhorias em termos de blindagem, sistemas de comunicação, visão noturna e sistemas de combate eletrônicos. A blindagem do M-55S foi reforçada para melhorar a proteção contra projéteis e explosivos. Além disso, foram implementados sistemas de proteção ativa, como dispositivos de interferência eletrônica e lançadores de granadas de fumaça para aumentar a capacidade de sobrevivência em ambientes de combate. Os sistemas de comunicação foram atualizados para permitir uma melhor coordenação entre os veículos e a integração com redes de comando e controle. Em termos de armamento, o M-55S mantém o canhão principal de 100 mm do T-55, que é capaz de disparar uma variedade de munições, incluindo projéteis perfurantes de blindagem e explosivos. Além disso, o tanque é equipado com metralhadoras de calibre médio e pesado para defesa antiaérea e autodefesa. O M-55S também pode ser equipado com sistemas de mira avançados e sistemas de visão noturna para operações em condições de baixa luminosidade."
 CRO_MBT_1_short: "M-55S"
 CRO_MBT_2: "M-84A"
 CRO_MBT_2_desc: "O M-84A é um tanque de batalha principal desenvolvido pela indústria de defesa sérvia, com base no projeto do tanque T-72, de origem soviética. É o principal tanque utilizado pelas Forças Armadas da Sérvia. O M-84A compartilha muitas semelhanças com o T-72 em termos de design e características gerais, mas apresenta algumas modificações e melhorias específicas feitas pela indústria sérvia. Em termos de armamento, o M-84A é equipado com um canhão principal de 125 mm, capaz de disparar uma variedade de munições, incluindo projéteis perfurantes de blindagem e explosivos. Além disso, o tanque possui metralhadoras de calibre médio e pesado para defesa antiaérea e autodefesa. A proteção do M-84A é reforçada por meio de uma blindagem composta e reativa, que oferece maior resistência a projéteis e explosivos inimigos. O tanque também possui sistemas de proteção ativa, como dispositivos de interferência eletrônica e lançadores de granadas de fumaça. O M-84A é movido por um motor a diesel de alta potência, que fornece mobilidade e velocidade adequadas em vários terrenos. Além disso, possui sistemas de suspensão e direção que permitem uma boa capacidade de manobra. Em termos de capacidade de tripulação, o M-84A geralmente opera com uma tripulação de 3 a 4 pessoas, incluindo o comandante, atirador, carregador e motorista."
 CRO_MBT_2_short: "M-84A"
 CRO_MBT_3: "M-91 Vihor"
 CRO_MBT_3_short: "M-91 Vihor"
 CRO_MBT_3_desc: "O M-90 Vihor tem aproximadamente 9,74 metros de comprimento, 3,75 metros de largura e 2,21 metros de altura, pesando 44 toneladas. Seu chassi se assemelha ao do T-72, mas possui uma torre em formato de chevron totalmente nova, com bordas arredondadas. Cada lado do tanque possui seis rodas de estrada. A propulsão do M-90 Vihor é fornecida por um motor a diesel V12 V46-TK1 com 1.200 cavalos de potência. A transmissão é a mesma utilizada posteriormente no M-95 Degman, com cinco marchas à frente e uma marcha à ré. A suspensão e o sistema de rodagem são muito semelhantes aos do T-72 e podem ter sido derivados dele. Com uma potência de 1.200 cavalos para um peso de 44 toneladas, o M-90 Vihor apresenta uma surpreendente relação potência/peso de 27,27 cv/tonelada. Embora tenha sido alegado que o M-90 tenha sido o primeiro tanque a alcançar essa relação tão alta, essa característica já havia sido vista no Leopard 2A0, General Motors XM1 e Chrysler XM1. O tanque também possui um snorkel para permitir a travessia de águas profundas. O M-90 Vihor é equipado com um canhão principal de 125 mm de alma lisa fabricado na Iugoslávia, desenvolvido a partir do modelo soviético 2A46. Alega-se que o canhão seja fabricado utilizando materiais e técnicas de forjamento inovadoras, permitindo taxas de disparo contínuas mais altas e uma vida útil do tubo mais longa em comparação com o 2A46 original. Ele dispara projéteis APFSDS, HEAT e HE-FRAG, além de possuir capacidade para lançar mísseis antitanque disparados pelo canhão. É provável que o M-90 Vihor utilize os mísseis antitanque Kobra soviéticos lançados pelo canhão (nome ocidental AT-8 ou Songster). O tanque possui um carregador automático totalmente original, alegado pelo desenvolvedor para permitir uma taxa de disparo de 10 tiros por minuto. O repositor também é um modelo totalmente original, contendo 340 componentes a menos em comparação com os carregadores automáticos usados no T-72 e M-84. O M-90 Vihor pode transportar um total de 45 projéteis. Sua armamento secundário consiste em uma metralhadora coaxial M86 de 7,62 mm e uma metralhadora pesada M87 "Coyote" de 12,7 mm no teto. A eletrônica utilizada no M-90 Vihor é uma melhoria em relação ao M-84, com um sistema de imagem térmica, telêmetro a laser e um computador balístico digital como equipamento padrão. Também foi alegada a capacidade de "caça e ataque" por meio do periscópio do comandante do tanque. A blindagem do M-90 Vihor parece ser semelhante ao tipo composto utilizado no M-84 e é conhecida por conter uma camada de material não metálico. O tanque possui sistemas de proteção reativa (ERA) embutidos no casco e na torre. Considerando os equipamentos do M-84 anterior, é muito provável que o M-90 também esteja equipado com revestimentos antiespall e um sistema automático de supressão de incêndio por dióxido de carbono. O tanque possui saias de esteira mais largas do que as do M-84, que não se estreitam em direção à parte traseira. O M-90 também possui um sistema coletivo de proteção contra armas nucleares, biológicas e químicas (NBC)."
 CRO_MBT_4: "M-95 Degman"
 CRO_MBT_4_short: "M-95 Degman"
 CRO_MBT_4_desc: "O M-95 Degman é um tanque de batalha principal desenvolvido pela Croácia. Ele é uma evolução do M-84, que por sua vez é uma versão licenciada do T-72 soviético. O M-95 Degman apresenta várias melhorias em relação ao seu antecessor. Em termos de dimensões, o M-95 Degman tem aproximadamente 9,5 metros de comprimento, 3,5 metros de largura e 2,2 metros de altura. Seu peso é de cerca de 55 toneladas. O tanque possui um chassi modificado e uma torre redesenhada em relação ao M-84. O M-95 Degman é equipado com um motor a diesel de 12 cilindros que fornece cerca de 1.200 cavalos de potência, permitindo-lhe atingir velocidades de até 70 km/h em estradas. A transmissão possui 7 marchas à frente e 1 marcha à ré. O armamento principal do M-95 Degman é um canhão de alma lisa de 125 mm, semelhante ao usado no M-84. Ele é capaz de disparar projéteis APFSDS, HEAT e HE-FRAG, bem como mísseis antitanque disparados pelo canhão. O tanque possui um carregador automático que permite uma taxa de disparo de aproximadamente 8 tiros por minuto. Além disso, o M-95 Degman está equipado com uma metralhadora coaxial de 7,62 mm e uma metralhadora pesada de controle remoto de 12,7 mm. Em termos de proteção, o M-95 Degman possui blindagem composta e reativa, proporcionando uma proteção aprimorada contra projéteis cinéticos e explosivos. O tanque também está equipado com sistemas de defesa ativa, como sistemas de alerta de laser e contramedidas eletrônicas. O M-95 Degman também possui sistemas avançados de observação e direção de tiro, incluindo um sistema de mira com telêmetro a laser, visão noturna e termal, e um computador balístico digital."

 CRO_IFV_2: "BVP M-80"
 CRO_IFV_2_desc: "O BVP M-80 é um veículo de combate blindado projetado e produzido pela antiga Iugoslávia. Sua pesquisa e desenvolvimento tiveram início em 1969, resultando no primeiro protótipo testado em 1974 e na sua apresentação pública em 1975. A produção em série começou em 1979, com a variante inicial sendo conhecida como M-80. O M-80 foi construído em números limitados e apresentava características semelhantes a outros veículos de combate blindados da época, como o BMP-1 russo e o AMX 10P francês. No entanto, o BVP M-80 era uma criação original e distinta. Ele possuía cinco rodas de estrada e era equipado com um canhão de 20 mm, oferecendo uma combinação eficiente de mobilidade e poder de fogo. Uma das principais características do M-80 foi sua capacidade anfíbia, permitindo operações em ambientes aquáticos. Além disso, o veículo contava com lançadores duplos de mísseis antitanque AT-3, aumentando sua capacidade de enfrentar alvos blindados. No decorrer da produção, houve uma evolução no motor utilizado. Inicialmente, o M-80 era equipado com um motor francês com 260 cavalos de potência, o mesmo utilizado no AMX-10P. Entretanto, em seguida, a Iugoslávia começou a produzir sob licença um motor alemão da Daimler-Benz, com uma potência aprimorada de 315 cavalos. Essa nova variante foi designada como M-80A. O BVP M-80 foi usado ativamente durante as Guerras Iugoslavas, demonstrando sua eficácia e versatilidade em diversos conflitos. Sua produção alcançou cerca de 1000 veículos antes da dissolução do país."

 CRO_APC_1: "OT M-60"
 CRO_APC_1_desc: "O OT M-60 é um veículo blindado de transporte de pessoal desenvolvido e utilizado pela Iugoslávia. Ele foi baseado no chassi do tanque T-55 soviético e projetado para transportar tropas em ambientes de combate. O desenvolvimento do OT M-60 começou nos anos 1960, e o veículo entrou em serviço no final da década de 1970. O OT M-60 tem capacidade para transportar até 10 soldados totalmente equipados, incluindo o motorista e o comandante. Possui uma estrutura blindada que oferece proteção contra tiros de armas pequenas e estilhaços de explosões. O veículo também é equipado com sistemas de proteção contra armas químicas, biológicas e nucleares. Em termos de armamento, o OT M-60 possui uma metralhadora pesada calibre 7,62 mm montada em uma torre controlada remotamente, que pode ser operada a partir do interior do veículo. Isso permite que a tripulação engaje alvos enquanto permanece protegida dentro do veículo. O OT M-60 possui tração nas esteiras e é capaz de operar em vários terrenos, incluindo terrenos acidentados e aquáticos. Sua capacidade anfíbia permite atravessar rios e cursos de água com relativa facilidade."
 CRO_APC_2: "BOV-1"
 CRO_APC_2_desc: "O BOV-1 (Bojno Oklopno Vozilo-1) é um veículo de combate blindado utilizado pela antiga Iugoslávia. Também conhecido como Lazar-1, foi desenvolvido na década de 1980 como um veículo multifuncional capaz de desempenhar várias funções no campo de batalha. O BOV-1 é baseado em um chassi de caminhão e possui uma estrutura blindada que oferece proteção contra tiros de armas pequenas, estilhaços e minas terrestres. É projetado para transportar até 12 soldados totalmente equipados, incluindo o motorista e o comandante. O veículo possui portas laterais e traseiras para permitir o rápido embarque e desembarque das tropas. Uma das características distintas do BOV-1 é a sua torre giratória, que pode ser equipada com diferentes armamentos, dependendo da variante. As opções de armamento podem incluir metralhadoras pesadas calibre 7,62 mm, lançadores de granadas automáticos ou canhões automáticos de 20 mm. Essa variedade de armas permite que o BOV-1 desempenhe várias funções, como transporte de tropas, apoio de fogo e combate de infantaria. O veículo também possui capacidade anfíbia, permitindo operações em ambientes aquáticos, como rios e cursos de água rasos. Além disso, o BOV-1 é equipado com sistemas de proteção contra armas químicas, biológicas e nucleares, garantindo a segurança da tripulação em condições adversas."
 CRO_APC_3: "LOV-1"
 CRO_APC_3_desc: "O LOV-1 é um veículo de transporte de pessoal blindado leve desenvolvido pela empresa croata Torpedo durante a Guerra de Independência da Croácia. Ele foi projetado para ser ágil, rápido e confiável, e foi baseado no caminhão militar TK-130 T-7. Embora esteja sendo substituído por veículos mais modernos, alguns LOV-1 ainda são utilizados para fins especializados, enquanto outros são mantidos em estado operacional para a força de reserva."
 CRO_APC_4: "LOV-Z"
 CRO_APC_4_desc: "O LOV-Z é outro veículo croata, também conhecido como LOV-ZVIK. Trata-se de um veículo blindado de transporte de pessoal leve e rápido, projetado para operações militares em terrenos difíceis e urbanos. O LOV-Z foi desenvolvido pelo Instituto de Pesquisa e Desenvolvimento da Defesa, em colaboração com a empresa croata Đuro Đaković. O LOV-Z apresenta um design compacto e é baseado em um chassi de caminhão. Ele possui capacidade para transportar até oito soldados, incluindo o motorista e o comandante. O veículo é equipado com proteção balística e contra minas, além de possuir sistemas de comunicação e navegação avançados. Em termos de armamento, o LOV-Z pode ser equipado com uma variedade de armas, como metralhadoras, lançadores de granadas e sistemas de mísseis antitanque. Essa flexibilidade permite adaptar o veículo às necessidades específicas de diferentes missões."

 CRO_SP_R_arty_0: "M-63 Plamen"
 CRO_SP_R_arty_0_desc: "O M-63 Plamen é um lançador múltiplo de foguetes desenvolvido e fabricado pela antiga Iugoslávia. Também conhecido como Plamen S, foi projetado para fornecer apoio de fogo de saturação em campo aberto durante o combate. O sistema M-63 Plamen é montado em um veículo de transporte de pessoal blindado e é equipado com um lançador rotativo de foguetes. O lançador pode disparar uma variedade de foguetes de calibre 128 mm ou 262 mm, dependendo da versão. O veículo tem a capacidade de transportar múltiplos foguetes em seu lançador rotativo, permitindo um rápido ciclo de disparo. O M-63 Plamen é operado por uma equipe de tripulantes que carregam e lançam os foguetes de forma sequencial. O sistema possui uma mira óptica para auxiliar no direcionamento e no ajuste de mira durante o disparo. O alcance dos foguetes pode variar dependendo do tipo e da versão, podendo atingir distâncias significativas. O M-63 Plamen é frequentemente utilizado para ataques de saturação em alvos inimigos, como posições defensivas, concentrações de tropas e instalações militares."
 CRO_SP_R_arty_1: "M-77 Oganj"
 CRO_SP_R_arty_1_desc: "O M-77 Oganj é um sistema de lançador múltiplo de foguetes desenvolvido e fabricado pela antiga Iugoslávia. Também conhecido como Oganj S, foi projetado para fornecer apoio de fogo de saturação em campo aberto durante o combate. O sistema M-77 Oganj é montado em um chassi de caminhão e possui um lançador múltiplo de foguetes. O lançador é capaz de disparar foguetes de calibre 128 mm. O veículo pode transportar e lançar múltiplos foguetes em sequência, permitindo um rápido ciclo de disparo. O M-77 Oganj é operado por uma equipe de tripulantes que carregam e lançam os foguetes de forma sequencial. O sistema possui uma mira óptica para auxiliar no direcionamento e no ajuste de mira durante o disparo. O alcance dos foguetes pode variar dependendo do tipo e da versão, podendo atingir distâncias significativas. O M-77 Oganj é frequentemente utilizado para ataques de saturação em alvos inimigos, como posições defensivas, concentrações de tropas e instalações militares."

 CRO_SP_Anti_Air_1: "Strijela-10CROA1"
 CRO_SP_Anti_Air_1_short: "Strijela-10CROA1"
 CRO_SP_Anti_Air_1_desc: "Strijela-10CROA1 é um sistema de defesa aérea de curto alcance desenvolvido pela Croácia. Ele é baseado no sistema de mísseis antiaéreos russo 9K35 Strela-10, que foi adquirido e posteriormente modernizado pelas forças armadas croatas. O Strijela-10CROA1 é montado em um veículo de transporte de pessoal blindado e é equipado com um lançador vertical de mísseis antiaéreos. O sistema pode engajar alvos aéreos de baixa altitude, como aeronaves e helicópteros, fornecendo uma camada adicional de defesa para as forças terrestres. O sistema utiliza mísseis guiados por infravermelho para rastrear e destruir os alvos. Ele é operado por uma equipe de tripulantes que realiza a identificação, rastreamento e disparo dos mísseis. O sistema possui sistemas de comunicação e controle avançados para garantir a eficácia e a coordenação durante as operações. O Strijela-10CROA1 foi modernizado pela indústria de defesa croata para melhorar suas capacidades e funcionalidades. A modernização incluiu melhorias nos sistemas de busca, rastreamento e orientação, além de aprimoramentos na eletrônica e nos sistemas de controle. O sistema tem sido utilizado pelas forças armadas croatas para proteger suas unidades e instalações de possíveis ameaças aéreas. Ele desempenhou um papel importante na defesa aérea do país durante conflitos e operações militares. Em resumo, o Strijela-10CROA1 é um sistema de defesa aérea de curto alcance desenvolvido pela Croácia com base no sistema de mísseis antiaéreos russo 9K35 Strela-10. Ele oferece capacidades de defesa aérea para alvos de baixa altitude e foi modernizado para melhorar suas funcionalidades. O sistema tem sido usado pelas forças armadas croatas em operações de defesa e segurança."

 CRO_artillery_0: "M-56"
 CRO_artillery_0_desc: "O obus M-56 é uma peça de artilharia de 105mm originária da Sérvia e da Bósnia e Herzegovina. A versão rebocada inicial é comparável ao obus alemão 10,5 cm leFH 18 e ao obus americano M101, enquanto as versões mais recentes, M-56A1 e M-09 Soko autopropulsado, possuem mais melhorias e alcance maior. O M-56 tem um calibre de 105mm e um alcance máximo de 13 km."
 CRO_artillery_1: "M-56A1"
 CRO_artillery_1_desc: "O M-56A1 é uma versão aprimorada do obus M-56. Ele apresenta melhorias em relação ao modelo original, incluindo atualizações em sua tecnologia, desempenho e capacidade de alcance. O M-56A1 mantém o calibre de 105mm, porém possui um alcance máximo maior em comparação com o M-56 rebocado inicial, atingindo distâncias mais longas. Essas melhorias tornam o M-56A1 uma peça de artilharia mais eficiente e eficaz no campo de batalha."
 CRO_artillery_2: "M-84 Nora"
 CRO_artillery_2_desc: "O M-84 Nora é um sistema de artilharia autopropulsada desenvolvido pela empresa sérvia Yugoimport SDPR. Ele é baseado no chassi do tanque M-84, que é uma versão licenciada do tanque de batalha principal T-72. O M-84 Nora é projetado para fornecer apoio de fogo de artilharia preciso e eficaz em campo aberto. Ele é equipado com um canhão de artilharia de calibre 152 mm, que possui um alcance significativo e capacidade de disparar diferentes tipos de munição, incluindo projéteis de alto explosivo, fumígenos e iluminadores. O sistema M-84 Nora é autopropulsado, o que significa que pode se deslocar de forma independente no campo de batalha. Ele possui sistemas de direção, suspensão e propulsão projetados para lidar com terrenos variados e desafiantes. O M-84 Nora também possui sistemas avançados de controle de fogo, incluindo computadores balísticos e sensores de direção, que ajudam a calcular e ajustar a trajetória dos projéteis. Isso aumenta a precisão e a eficácia do sistema durante as operações de artilharia. Além disso, o M-84 Nora pode ser rapidamente desdobrado e pronto para o combate, permitindo que as unidades de artilharia respondam rapidamente às necessidades operacionais. Ele é operado por uma equipe de artilheiros treinados, que realiza a identificação de alvos, o cálculo de disparo e o monitoramento das operações."

 ### República Checa ###
 #INF ARMAS Incluindo ATGM, MANPADS
 CZE_infantry_weapons: "Vz. 58"
 CZE_infantry_weapons_desc: "A Vz. 58, também conhecida como Samopal vzor 58, é um fuzil de assalto tcheco que foi adotado pelo exército da antiga Tchecoslováquia na década de 1950. É um fuzil de calibre 7,62x39mm, semiautomático, que compartilha semelhanças superficiais com o fuzil de assalto soviético AK-47. No entanto, apesar das semelhanças externas, o Vz. 58 possui um sistema de operação bastante diferente do AK-47. Enquanto o AK-47 usa um sistema de pistão de gás com um ferrolho rotativo, o Vz. 58 utiliza um ferrolho inclinado e um sistema de ação por impulsão direta. Essa diferença no mecanismo torna o Vz. 58 mais leve, mais compacto e mais preciso em comparação com o AK-47. O Vz. 58 ganhou popularidade por sua confiabilidade, ergonomia e facilidade de manuseio. Ele foi amplamente utilizado pelos exércitos e forças de segurança da Tchecoslováquia e de outros países, bem como por organizações e insurgências em todo o mundo."
 CZE_infantry_weapons1: "EZ-B"
 CZE_infantry_weapons1_desc: "O EZ-B é um protótipo de arma experimental que foi desenvolvido com base no fuzil de assalto tcheco CZ 858 (ou Sa vz. 58). A arma experimental EZ-B utiliza componentes do CZ 858, mas foi reconfigurada no estilo Bullpup, com o carregador localizado atrás do cabo do rifle. Um rifle Bullpup é caracterizado pela posição do gatilho e do mecanismo de disparo estarem localizados à frente do carregador, permitindo que o comprimento total da arma seja reduzido sem comprometer o comprimento do cano. Essa configuração visa fornecer uma arma mais compacta e manobrável, especialmente em espaços restritos. O EZ-B representa uma modificação específica do CZ 858 para adaptá-lo a um design Bullpup, com o objetivo de fornecer uma alternativa mais compacta e ergonômica para os usuários."
 CZE_infantry_weapons2: "ČZ 858 Foice"
 CZE_infantry_weapons2_desc: "A CZ 858 Foice é uma variante do fuzil de assalto tcheco CZ 858, também conhecido como Sa vz. 58. A CZ 858 Foice é uma versão modificada que apresenta um design de coronha curva semelhante a uma foice, daí o seu nome. O fuzil CZ 858 Foice compartilha muitas características com o CZ 858/Sa vz. 58 padrão, incluindo o calibre 7,62x39mm e o sistema de operação por impulsão direta. Ele também mantém a confiabilidade, a precisão e a facilidade de manuseio do modelo base. No entanto, a CZ 858 Foice se destaca por sua coronha curva exclusiva, que proporciona uma pegada diferenciada e confortável. Essa configuração de coronha pode ser especialmente apreciada por atiradores que preferem um estilo de empunhadura mais ergonômico."
 CZE_infantry_weapons3: "ČZ 2000 Lada"
 CZE_infantry_weapons3_desc: "O Lada era uma família de protótipos de armas tchecoslovacas, consistindo de um fuzil de assalto, carabina e metralhadora leve. Foi projetado na Tchecoslováquia no final da década de 1980. Era para ser a nova arma de serviço do Exército Tchecoslovaco, substituindo o fuzil de assalto vz.58, a submetralhadora vz.61 Scorpion e a metralhadora leve vz.59. Os testes de fábrica foram concluídos em 1987. Essa família de armas passou com sucesso pelos testes militares em 1989 e estava pronta para a produção. No entanto, após o colapso da Tchecoslováquia, o projeto foi suspenso. O Lada é uma arma de fogo de funcionamento a gás, com fogo seletivo, calibrada para munição soviética de 5,45x39 mm. O Lada se assemelha aos designs da série AK, porém possui algumas melhorias. O fuzil de assalto, carabina e metralhadora leve utilizam o mesmo cartucho e têm o mesmo sistema de operação. Todas as armas têm um alto grau de intercambialidade de peças. No entanto, no início dos anos 1990, ficou claro que a munição soviética de 5,45x39 mm não teria futuro com o Exército Tcheco."
 CZE_infantry_weapons4: "ČZ 805 Bren"
 CZE_infantry_weapons4_desc: "O ČZ 805 Bren é um fuzil de assalto tcheco projetado e fabricado pela Česká zbrojovka Uherský Brod. Ele foi desenvolvido para atender às necessidades militares modernas e substituir o fuzil de assalto Sa vz. 58 em serviço. O ČZ 805 Bren é amplamente utilizado pelas forças armadas da República Tcheca, bem como por outros países em todo o mundo. O fuzil ČZ 805 Bren está disponível em várias variantes, incluindo a versão padrão do fuzil de assalto, bem como modelos com cano curto (carabina) e cano longo (precisão). Ele dispara o cartucho de 5,56x45mm NATO, o que o torna compatível com munição padronizada da OTAN. O ČZ 805 Bren apresenta um design modular, permitindo que o usuário personalize e adapte a arma às suas necessidades específicas. Possui um sistema de ferrolho rotativo e é alimentado por carregadores destacáveis com capacidade de 30 tiros."
 CZE_infantry_weapons5: "ČZ 806 Bren 2"
 CZE_infantry_weapons5_desc: "O ČZ 806 Bren 2 é um fuzil de assalto tcheco, projetado e fabricado pela Česká zbrojovka Uherský Brod como uma evolução do ČZ 805 Bren. Foi desenvolvido para atender às necessidades militares modernas e oferecer melhorias em relação ao seu antecessor. O ČZ 806 Bren 2 mantém muitas das características do ČZ 805 Bren, incluindo seu design modular e compatibilidade com o cartucho 5,56x45mm NATO. No entanto, ele apresenta várias melhorias e aprimoramentos em relação ao seu projeto anterior. O fuzil ČZ 806 Bren 2 possui um design mais compacto e ergonômico, com um guarda-mão redesenhado e um conjunto de trilhos Picatinny para facilitar a instalação de acessórios, como miras ópticas, lanternas e empunhaduras. Também foi aprimorado em termos de confiabilidade, controle de recuo e facilidade de manutenção. Além disso, o ČZ 806 Bren 2 oferece uma maior capacidade de adaptação, permitindo que o usuário altere facilmente o comprimento do cano e a configuração da coronha de acordo com suas necessidades operacionais."

 CZE_Anti_tank_0: "9M14 Malyutka"
 CZE_Anti_tank_0_desc: "O primeiro míssil guiado antitanque tcheco foi o míssil 9M14 Malyutka, também conhecido como AT-3 Sagger. Ele foi desenvolvido na antiga Tchecoslováquia no início da década de 1960. O Malyutka foi um sistema de mísseis antitanque portátil projetado para engajar veículos blindados inimigos a longas distâncias. O míssil 9M14 Malyutka era guiado por fio, o que significa que um operador controlava o míssil remotamente, guiando-o até o alvo usando um sistema de mira óptica. Ele tinha uma ogiva de carga oca capaz de penetrar a blindagem dos veículos e causar danos significativos."
 CZE_Anti_tank_1: "RPG-75"
 CZE_Anti_tank_1_desc: "O RPG-75 foi um lança-granadas antitanque descartável desenvolvido na Tchecoslováquia na década de 1970. Era um sistema de lançamento único que utilizava um projétil autodestrutivo para atingir veículos blindados."
 CZE_Anti_tank_2: "RPG-7V"
 CZE_Anti_tank_2_desc: "Embora não seja exclusivamente tcheco, a República Tcheca produziu e modernizou variantes do RPG-7, um popular lança-granadas antitanque portátil soviético. O RPG-7V é uma versão modernizada com melhorias nas miras e sistemas de propulsão."
 CZE_Anti_tank_3: "RPG-32 Hashim" 
 CZE_Anti_tank_3_desc: "O RPG-32 Hashim é um sistema antitanque portátil de última geração desenvolvido pela empresa tcheca Omnipol. Ele possui uma ogiva tandem que é capaz de penetrar a blindagem reativa dos modernos veículos blindados. O RPG-32 Hashim é conhecido por sua alta precisão e alcance efetivo."
 CZE_Anti_tank_4: "RPG-75M5" 
 CZE_Anti_tank_4_desc: "O RPG-75M5 é outra variante aprimorada do RPG-75, com melhorias nas miras, sistemas de propulsão e ogivas. Foi projetado para oferecer maior precisão e eficácia no combate antitanque."

 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" #Fictional
 CZE_Anti_Air_0_desc: "O PLŘS-KD vz. 2 Střela é um míssil de defesa antiaérea da segunda geração projetado para uso em sistemas de defesa de curto alcance, como os sistemas de defesa aérea de ponto (MENPADS). Com um alcance limitado de 10 km, é projetado para interceptar e neutralizar ameaças aéreas em proximidade imediata. "PLŘS-KD" é a designação tcheca que significa "Sistema de Lançamento de Defesa Antiaérea com Míssil" e "vz. 2" refere-se à versão específica do míssil. "Střela" é a palavra tcheca para "míssil". O vz. 2 Střela utiliza um sistema de orientação por busca infravermelha para rastrear e adquirir o alvo. Embora essa tecnologia possa ser mais suscetível a contramedidas eletrônicas e dificuldades em condições climáticas adversas, demonstrou uma confiabilidade excepcional durante os testes em alvos no campo de provas. O míssil PLŘS-KD vz. 2 Střela é conhecido por sua eficácia em defender áreas de interesse estratégico contra ameaças aéreas de curto alcance, como aeronaves de ataque, helicópteros e mísseis de cruzeiro. Sua capacidade de resposta rápida e confiabilidade o tornam uma opção valiosa para sistemas de defesa antiaérea de curto alcance em diversas situações operacionais."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" #Fictional
 CZE_Anti_Air_1_desc: "O PLŘS-MD vz. 3 Rychlík é um avançado míssil superfície-ar projetado para uso em sistemas de defesa aérea de ponto (MENPADS). Ele representa a terceira geração dessa linha de mísseis, trazendo melhorias significativas em relação às versões anteriores. O "PLŘS-MD" é a designação tcheca para "Sistema de Lançamento de Defesa Antiaérea de Curto Alcance" e "vz. 3" refere-se à versão específica do míssil. "Rychlík" significa "rápido" em tcheco, enfatizando a velocidade e a capacidade de resposta do míssil. O vz. 3 Rychlík possui um alcance aprimorado em comparação com seus predecessores, podendo atingir alvos em distâncias de até 15 km. Isso o torna especialmente eficaz na defesa de áreas de interesse estratégico contra ameaças aéreas de curto alcance, como aeronaves de ataque, helicópteros e mísseis de cruzeiro. O míssil utiliza um sistema de orientação avançado, que combina um buscador infravermelho com capacidades de radar passivo. Essa combinação permite uma maior resistência a contramedidas eletrônicas e uma maior precisão na identificação e rastreamento de alvos. Além disso, o vz. 3 Rychlík apresenta uma maior capacidade de manobra durante o voo, o que aumenta sua eficácia em situações de engajamento altamente dinâmicas."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" #Fictional
 CZE_Anti_Air_2_desc: "O PLŘS-SD vz. 5 Jehla é um sistema de mísseis superfície-ar de curto alcance, projetado para uso em sistemas portáteis de defesa antiaérea (MANPADS). Esta é a quinta geração da série PLŘS-SD e é conhecida pelo seu desempenho avançado e eficácia na interceptação de ameaças aéreas. "PLŘS-SD" é a designação tcheca para "Sistema de Lançamento de Defesa Antiaérea Portátil" e "vz. 5" refere-se à versão específica do sistema de mísseis. "Jehla" significa "agulha" em tcheco, indicando a precisão e a capacidade penetrante do míssil. O vz. 5 Jehla é projetado para engajar alvos aéreos em distâncias de até 6 km. Com seu tamanho compacto e peso leve, pode ser facilmente transportado e operado por uma única pessoa. Essa portabilidade o torna uma escolha ideal para forças militares em operações terrestres que exigem uma defesa antiaérea móvel e adaptável. O sistema de mísseis PLŘS-SD vz. 5 Jehla utiliza um sistema de orientação infravermelho de alta precisão para rastrear e adquirir alvos. Além disso, possui recursos avançados de contramedidas, como resistência a interferências eletrônicas e capacidade de evasão de contramedidas lançadas pelo alvo. Com sua capacidade de rápida resposta e alta letalidade, o vz. 5 Jehla é altamente eficaz contra uma variedade de ameaças aéreas, incluindo helicópteros, aeronaves de ataque e drones. Sua precisão e poder de fogo garantem uma defesa confiável para tropas em movimento e instalações estratégicas."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" #Fictional
 CZE_Anti_Air_3_desc: "O PLŘŠ-KD vz. 13 Hroznýš é um avançado sistema de mísseis superfície-ar de médio alcance, desenvolvido para utilização em sistemas de defesa antiaérea de médio alcance (MENPADS). Essa é a décima terceira geração da série PLŘŠ-KD e é conhecida por sua capacidade de engajar alvos aéreos de forma eficaz e precisa. "PLŘŠ-KD" é a designação tcheca para "Sistema de Lançamento de Defesa Antiaérea de Médio Alcance" e "vz. 13" refere-se à versão específica do sistema de mísseis. "Hroznýš" significa "víbora" em tcheco, o que sugere sua letalidade e capacidade de ataque rápida e precisa. O vz. 13 Hroznýš possui um alcance aprimorado em relação às gerações anteriores, sendo capaz de engajar alvos aéreos em distâncias de até 30 km. Esse aumento de alcance o torna ideal para defender áreas de interesse estratégico contra uma ampla gama de ameaças aéreas, incluindo aeronaves de combate, helicópteros e mísseis de cruzeiro. O sistema de mísseis PLŘŠ-KD vz. 13 Hroznýš utiliza um sofisticado sistema de orientação, combinando busca por radar ativo e infravermelho passivo para rastrear e adquirir alvos com precisão. Isso garante uma alta taxa de sucesso de engajamento e a capacidade de enfrentar contramedidas eletrônicas e evasão por parte do alvo."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" #Fictional
 CZE_Anti_Air_4_desc: "O PLŘS-MD vz. 25 Zmije é um avançado sistema de mísseis superfície-ar de defesa antiaérea de médio alcance, projetado para uso em sistemas portáteis de defesa antiaérea (MANPADS). Essa é a vigésima quinta geração da série PLŘS-MD e é conhecida por sua capacidade de engajar alvos aéreos com eficácia e precisão em uma ampla gama de cenários operacionais. "PLŘS-MD" é a designação tcheca para "Sistema de Lançamento de Defesa Antiaérea Portátil de Médio Alcance" e "vz. 25" refere-se à versão específica do sistema de mísseis. "Zmije" significa "serpente" em tcheco, destacando sua agilidade, capacidade de manobra e letalidade. O vz. 25 Zmije possui um alcance estendido em comparação com as gerações anteriores, podendo engajar alvos aéreos em distâncias de até 40 km. Essa ampla cobertura de alcance permite a proteção eficaz de áreas estratégicas contra uma variedade de ameaças aéreas, incluindo aeronaves de combate, helicópteros e mísseis de cruzeiro. O sistema de mísseis PLŘS-MD vz. 25 Zmije utiliza uma combinação avançada de sistemas de orientação, como busca por radar ativo e infravermelho passivo. Essa combinação garante a capacidade de rastrear e adquirir alvos com alta precisão, mesmo em ambientes com contramedidas eletrônicas e evasão por parte do alvo. O vz. 25 Zmije é altamente adaptável a diferentes cenários operacionais, sendo portátil e fácil de transportar e operar por uma única pessoa. Sua capacidade de resposta rápida e engajamento eficaz faz dele um componente valioso para forças militares que exigem defesa antiaérea móvel e flexível em campo de batalha."

 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "O R-140P é um sistema de comunicação militar desenvolvido na antiga Tchecoslováquia. Ele foi projetado para fornecer comunicação segura e confiável em campo para as forças militares. O R-140P é um sistema de rádio de alta frequência (HF) que permite a transmissão e recepção de voz e dados a longas distâncias. Ele foi projetado para ser usado em condições adversas e em terrenos difíceis, oferecendo uma solução robusta de comunicação para as forças armadas tchecas."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "O R-150MP é um sistema de comunicação militar desenvolvido na República Tcheca. É um sistema de rádio de alta frequência (HF) projetado para fornecer comunicação confiável em longas distâncias, especialmente em ambientes militares. O R-150MP é capaz de operar em diferentes frequências de HF e utiliza modulação de amplitude (AM) para transmitir voz e dados. É projetado para ser robusto e resistente, capaz de suportar condições adversas e terrenos difíceis. O sistema R-150MP pode ser utilizado para comunicação entre unidades militares em campo, bem como para estabelecer ligações de comunicação com outros sistemas de comunicação militar, como redes de comunicação táticas."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "O conjunto móvel RF1350 é composto pelo transceptor RF13, amplificador ZV13.1 de 50W. Todos os componentes estão interconectados e montados em uma estrutura. O conjunto móvel oferece todas as funcionalidades do transceptor RF13. Graças à potência de saída dez vezes maior do amplificador ZV13.1, o alcance do transceptor é significativamente aumentado (normalmente até 25 km) e o modem integrado permite operações de dados."

 CZE_land_Drone_equipment1: "BPL Sojka III"
 CZE_land_Drone_equipment1_desc: "Sojka III é um avião de reconhecimento não tripulado (UAV, na sigla em inglês) fabricado pelo Instituto Técnico Militar de Aviação e Defesa Aérea. Ele é projetado para realizar reconhecimento aéreo em tempo real, coletar informações ópticas, monitorar fogo de artilharia, fazer reconhecimento e interferência de rádio, ou servir como alvo aéreo (carregando emissores infravermelhos) para treinamento com mísseis de busca térmica. As aeronaves foram utilizadas a partir de maio de 1999 no 116º Esquadrão de Reconhecimento de UAV e, de outubro de 2000 até sua aposentadoria em 2010, na Pelotão de Reconhecimento de UAV das Forças Terrestres do Exército Checo."
 CZE_land_Drone_equipment2: "BPL Sojka III/ML"
 CZE_land_Drone_equipment2_desc: "BPL Sojka III/ML (Místní Letadlo) é um veículo aéreo não tripulado (UAV) de reconhecimento local fabricado pelo Instituto Técnico Militar de Aviação e Defesa Aérea. O Sojka III/ML é projetado para realizar missões de reconhecimento em áreas locais específicas. Ele possui capacidades de coleta de informações ópticas e eletrônicas, monitoramento de alvos, mapeamento e vigilância em tempo real. O UAV é utilizado pelas forças militares para obter dados de inteligência e apoiar operações táticas."
 CZE_land_Drone_equipment3: "BPL-103 Courier"
 CZE_land_Drone_equipment3_desc: "O BPL-103 Courier é um veículo aéreo não tripulado (UAV) desenvolvido e fabricado pela empresa tcheca Primoco UAV. Ele é projetado para missões de reconhecimento e vigilância, bem como para transporte de carga leve. O Courier possui um design aerodinâmico e é equipado com tecnologia avançada, como sistemas de navegação por GPS e câmeras de alta resolução para captura de imagens e vídeos. Ele tem a capacidade de voar autonomamente por longos períodos de tempo e cobrir distâncias significativas. O BPL-103 Courier é utilizado em diversas aplicações, incluindo monitoramento de fronteiras, apoio a operações de segurança e vigilância de áreas remotas."
 CZE_land_Drone_equipment4: "BPL-112 Vážka" #Fictional
 CZE_land_Drone_equipment4_desc: "O BPL-112 Vážka é um veículo aéreo não tripulado (UAV) desenvolvido e fabricado pela empresa tcheca Primoco UAV. Ele é projetado para missões de reconhecimento, vigilância e coleta de dados em diversas condições ambientais. O Vážka possui um design compacto e aerodinâmico, com asas fixas e um sistema de propulsão eficiente. É equipado com tecnologia avançada, como câmeras de alta resolução, sensores e sistemas de transmissão de dados em tempo real. O UAV tem capacidade para voar autonomamente por longos períodos de tempo, cobrindo grandes áreas geográficas. Com sua capacidade de decolagem e aterrissagem vertical, o BPL-112 Vážka é altamente versátil e adequado para missões de monitoramento, reconhecimento de terreno, detecção de alvos e vigilância em várias aplicações, incluindo segurança, mapeamento e proteção ambiental. Sua eficiência, precisão e confiabilidade o tornam uma ferramenta valiosa para operações militares e civis."
 CZE_land_Drone_equipment5: "BPL-156 Datel" #Fictional
 CZE_land_Drone_equipment5_desc: "O BPL-156 Datel é um veículo aéreo não tripulado (UAV) de última geração desenvolvido pela empresa tcheca Primoco UAV. Projetado para atender às demandas de missões de reconhecimento e vigilância avançadas, o Datel é uma plataforma altamente sofisticada e versátil. Com seu design aerodinâmico e construção robusta, o UAV é capaz de operar em uma ampla variedade de condições climáticas e ambientais. Equipado com tecnologia avançada, o BPL-156 Datel possui uma série de recursos avançados. Ele é equipado com uma câmera de alta resolução, permitindo a captura de imagens nítidas e detalhadas durante as missões de reconhecimento. Além disso, o UAV possui sistemas de sensores avançados que fornecem dados precisos em tempo real, permitindo a detecção de alvos, mapeamento de terrenos e monitoramento de áreas específicas. O Datel possui uma capacidade excepcional de voo autônomo de longa duração, permitindo cobrir grandes distâncias e permanecer no ar por períodos estendidos. Com sua tecnologia de comunicação avançada, o UAV pode transmitir dados e imagens em tempo real para estações de controle em solo, fornecendo informações valiosas para tomadas de decisões rápidas e precisas."


 #TANQUES
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "O T-54AR Řeka é uma versão modificada do tanque T-54, que foi amplamente utilizado pelas forças armadas da antiga Tchecoslováquia. O tanque T-54AR Řeka foi adaptado para operações em rios e corpos d'água, sendo equipado com sistemas especiais para garantir sua capacidade anfíbia. O T-54AR Řeka possui modificações específicas para melhorar sua capacidade de flutuação e navegação em águas. Ele é equipado com sistemas de vedação e dispositivos de flutuação que permitem ao tanque cruzar rios e cursos d'água sem afundar ou perder sua capacidade de combate. Além disso, o tanque possui um sistema de propulsão aprimorado para auxiliar na movimentação na água. Em termos de armamento e proteção, o T-54AR Řeka mantém muitas das características do T-54 base. Ele é equipado com um canhão de calibre médio, sistemas de proteção blindados e capacidade de transportar munição adequada para o combate terrestre. O T-54AR Řeka foi projetado para atender às necessidades das forças armadas tchecoslovacas em operações fluviais e de travessia de água. Sua capacidade anfíbia permite que seja usado em situações em que a mobilidade através de corpos d'água é necessária, facilitando o transporte de tropas e a realização de operações militares em áreas costeiras e fluviais."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "O T-72M1 é um tanque de batalha principal que foi desenvolvido e fabricado na antiga Tchecoslováquia. Ele é uma versão modernizada do lendário tanque soviético T-72, que é amplamente utilizado em várias forças armadas ao redor do mundo. O T-72M1 apresenta várias melhorias em relação ao modelo base. Ele possui um poderoso canhão de calibre 125 mm, capaz de disparar uma variedade de munições, incluindo projéteis perfurantes de alta energia e mísseis antitanque guiados. Isso confere ao tanque uma excelente capacidade de combate contra alvos terrestres e blindados. Além disso, o T-72M1 é equipado com um sistema de controle de fogo avançado, que inclui computadores de bordo e dispositivos de mira precisos. Isso permite ao tanque engajar alvos com maior precisão e eficácia, mesmo em movimento. Em termos de proteção, o T-72M1 possui blindagem composta e reativa, que oferece uma boa proteção contra projéteis inimigos. Ele também possui sistemas de alerta precoce, sistemas de proteção ativa e medidas adicionais de proteção contra ameaças como minas terrestres e explosivos improvisados. O T-72M1 é movido por um motor a diesel de alto desempenho, que fornece uma boa relação peso-potência, permitindo ao tanque atingir velocidades razoáveis em diferentes terrenos. Ele também possui capacidade anfíbia limitada, o que significa que pode atravessar corpos d'água rasos."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "O T-72M4 CZ Moderna é uma versão atualizada e modernizada do tanque de batalha principal T-72, utilizado pelas forças armadas da República Tcheca. Essa versão específica foi desenvolvida para atender às necessidades operacionais e estratégicas das forças tchecas, incorporando diversas melhorias e atualizações em relação ao modelo base. O T-72M4 CZ Moderna apresenta um conjunto de atualizações em termos de armamento, proteção, sistemas eletrônicos e mobilidade. Ele é equipado com um poderoso canhão de calibre 125 mm, capaz de disparar uma variedade de munições, incluindo projéteis perfurantes e mísseis antitanque. Além disso, o tanque conta com sistemas de controle de fogo avançados, permitindo maior precisão e eficácia nos disparos. Em relação à proteção, o T-72M4 CZ Moderna possui sistemas de blindagem adicional, incluindo a incorporação de blindagem composta e reativa para aumentar sua resistência a projéteis inimigos. Ele também conta com sistemas de alerta precoce, proteção contra minas terrestres e dispositivos de camuflagem para reduzir sua detecção. No que diz respeito aos sistemas eletrônicos, o T-72M4 CZ Moderna possui computadores de bordo avançados, sistemas de comunicação modernos e dispositivos de observação e mira aprimorados. Isso melhora a capacidade do tanque de identificar e rastrear alvos, bem como fornecer informações em tempo real para a tripulação. Em termos de mobilidade, o T-72M4 CZ Moderna é equipado com um motor a diesel de alta potência, que proporciona uma boa relação peso-potência. Isso permite que o tanque atinja velocidades razoáveis em vários terrenos e supere obstáculos com facilidade."
 CZE_MBT_4: "T-8 Hound" #Fictional
 CZE_MBT_4_desc: "Tanque baseado no novo chassi desenvolvido pela empresa VOP Nový Jičín. Ele apresenta uma nova blindagem composta com peças reativas e um novo interior inovador do tanque com a cabine da tripulação dentro do casco e carregador automático."
 CZE_MBT_5: "T-15 Otakar" #Fictício
 CZE_MBT_5_desc: "Dando um passo além das tecnologias anteriores, este MBT (Main Battle Tank) apresenta diversas melhorias em seu chassi, resultado da valiosa experiência de combate adquirida pelas nossas tripulações. Essas melhorias foram identificadas e apontadas pelos membros experientes das tripulações, visando aprimorar o desempenho do tanque em campo. Além dessas melhorias específicas, é importante destacar que o MBT também incorporou avanços tecnológicos recentes que contribuem para seu poder de fogo, mobilidade e proteção. Por exemplo, foram implementados sistemas eletrônicos mais avançados, proporcionando maior precisão no apontamento de armas, além de melhorias na comunicação e na consciência situacional da tripulação."
 CZE_MBT_7: "T-25 Oskar" #Fictício
 CZE_MBT_7_desc: "O tanque aprimorou seu layout de blindagem devido à implementação de um sistema de blindagem modular. Agora, o tanque pode ser deslocado rapidamente sem a blindagem adicional, que pode ser instalada quando necessário. Esse sistema também facilita a manutenção e os reparos. Além disso, esse tanque possui um novo sistema de proteção ativa chamado Štít, que está configurado em uma disposição dupla para lidar com ogivas em tandem e munições explosivas."

 #APC
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_desc: "O OT-62 TOPAS é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela Polônia e pela Tchecoslováquia durante a década de 1960. O nome TOPAS é uma abreviação de "Transportér Obrněný Pásový" em tcheco, que significa "Transportador Blindado de Esteiras". O OT-62 foi projetado para transporte de tropas em terrenos difíceis e operações anfíbias. Ele possui uma configuração única de casco duplo, com o compartimento do motor à frente e o compartimento de tropas na parte traseira. Esse design permitia que as tropas embarcassem e desembarcassem facilmente através de uma rampa traseira. O veículo foi armado com metralhadoras pesadas para defesa própria, além de oferecer proteção balística e contra minas terrestres. O OT-62 também podia ser equipado com uma torreta adicional armada com canhão ou lança-granadas, para funções de apoio de fogo."
 CZE_Amph_APC_1_short: "OT-62"

 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "O OT-64 Skot é um veículo blindado de transporte de pessoal (VBTP) projetado e fabricado pela Polônia e pela antiga Tchecoslováquia. O nome "Skot" significa "gado" em tcheco, fazendo referência à sua capacidade de transportar tropas com segurança. Desenvolvido na década de 1960, o OT-64 Skot foi concebido para operar em uma ampla variedade de terrenos e climas. Ele é equipado com tração 8x8, o que lhe confere boa capacidade de mobilidade tanto em estradas quanto em terrenos acidentados. O veículo possui um casco de alumínio resistente com compartimentos separados para a tripulação e as tropas transportadas. O OT-64 Skot é capaz de transportar até 18 soldados totalmente equipados, incluindo o motorista e o comandante. Quanto à sua proteção, o OT-64 Skot possui blindagem que oferece certa resistência contra armas leves e estilhaços. No entanto, não é considerado um veículo altamente blindado em comparação com veículos mais modernos. O armamento do OT-64 Skot varia dependendo da versão, mas geralmente consiste em uma ou duas metralhadoras pesadas montadas em torretas ou em posições fixas."
 #CZE_APC_1_variant: "OT-62"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "O OT-90 é um veículo blindado de transporte de pessoal (VBTP) projetado e fabricado pela República Tcheca. Também conhecido como OT-90 Praga, ele é uma versão modificada do veículo de combate de infantaria BMP-2 soviético. O OT-90 foi desenvolvido para atender às necessidades das Forças Armadas da República Tcheca e foi utilizado principalmente pelo Exército Tchecoslovaco e, posteriormente, pelo Exército da República Tcheca. O veículo é projetado para transportar até oito soldados totalmente equipados, incluindo o motorista e o comandante. Possui uma blindagem resistente a balas e estilhaços, fornecendo proteção básica contra ameaças de armas leves e fragmentos de explosões. O OT-90 possui uma torre armada com um canhão automático de calibre 30 mm, além de uma metralhadora coaxial de 7,62 mm. O veículo é movido por um motor a diesel com tração nas esteiras, proporcionando boa mobilidade em terrenos variados. Possui um sistema de suspensão hidropneumática que ajuda a melhorar a estabilidade e a capacidade de cross-country. A velocidade máxima do OT-90 é de cerca de 65 km/h em estradas e 45 km/h em terrenos acidentados. Além disso, o OT-90 pode operar em ambientes contaminados por agentes químicos e biológicos, pois é equipado com sistemas de proteção NBQ (Nuclear, Biológico e Químico). Também possui dispositivos de visão noturna para operações em condições de pouca luz."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Esta é uma versão modernizada do OT-90 com um sistema automático de detecção de incêndio, armadura aprimorada e uma nova torre modular. A torre está equipada com uma metralhadora KPVT de 14,5 mm, uma metralhadora PKT de 7,62 mm e um lançador de ATGW (Anti-Tank Guided Weapon) 9P135M1 (Spigot)."
 CZE_APC_4: "OT-105 Lagarta" #Fictício
 CZE_APC_4_desc: "O OT-105 Lagarta é um veículo blindado de transporte de pessoal de origem checa, projetado com foco na versatilidade, mobilidade e proteção. Com um design robusto e aerodinâmico, este APC oferece um desempenho excepcional em diversos cenários operacionais. O Lagarta é equipado com um poderoso motor a diesel de alta potência, proporcionando uma excelente relação peso-potência, o que permite uma rápida aceleração e boa capacidade de manobra, mesmo em terrenos difíceis. Com tração nas quatro rodas, suspensão independente e pneus off-road, esse veículo é capaz de enfrentar uma variedade de terrenos e superar obstáculos com facilidade. A blindagem do Lagarta foi projetada com materiais de alta resistência, oferecendo proteção contra projéteis de pequeno calibre, estilhaços e explosões. Além disso, possui recursos avançados de proteção balística, como placas modulares reforçadas, que podem ser atualizadas de acordo com as necessidades específicas de cada missão. Com capacidade para transportar até 10 soldados totalmente equipados, o OT-105 Lagarta oferece um amplo espaço interno, com assentos ergonomicamente projetados para maior conforto durante longas jornadas. O veículo também possui compartimentos espaçosos para armazenar equipamentos e suprimentos necessários. O Lagarta é equipado com uma torre controlada remotamente, montada no teto, que abriga uma metralhadora pesada calibre .50. Essa configuração proporciona uma excelente capacidade de defesa contra ameaças aéreas e terrestres, permitindo que a tripulação mantenha uma posição segura no interior do veículo durante operações de combate. Além disso, o OT-105 Lagarta possui recursos avançados de comunicação e sistemas de navegação por satélite, que permitem o compartilhamento de informações em tempo real e o planejamento estratégico eficiente durante as missões."
 CZE_APC_5: "OT-105M2" #Fictício
 CZE_APC_5_desc: "O OT-105M2 é uma versão atualizada e aprimorada do veículo blindado de transporte de pessoal checo OT-105 Lagarta. Esta versão incorpora várias melhorias e recursos adicionais para aumentar sua eficiência operacional e capacidade em campo. O OT-105M2 mantém o design robusto e aerodinâmico do seu antecessor, proporcionando excelente desempenho em diferentes ambientes operacionais. Com um motor a diesel de alta potência, tração nas quatro rodas e suspensão independente, o veículo garante uma mobilidade ágil e capacidade de manobra em terrenos variados. Em termos de proteção, o OT-105M2 apresenta um sistema de blindagem avançado, incorporando materiais de alta resistência e tecnologias modernas. Sua blindagem oferece proteção aprimorada contra ameaças como projéteis de pequeno calibre, estilhaços e explosões, com placas modulares que podem ser adaptadas de acordo com as necessidades específicas de cada missão. Uma das principais melhorias do OT-105M2 é a sua capacidade de carga e transporte. O veículo pode acomodar até 12 soldados totalmente equipados, oferecendo espaço interno amplo e ergonômico para maior conforto durante longas jornadas. Além disso, há compartimentos adicionais para armazenar equipamentos e suprimentos essenciais. O OT-105M2 é equipado com um sistema de armamento aprimorado, incluindo uma torre controlada remotamente montada no teto. Essa torre abriga uma metralhadora pesada calibre .50 e pode ser equipada com sistemas adicionais, como lançadores de granadas ou sistemas antiaéreos leves, para ampliar a capacidade de defesa do veículo. O veículo também possui recursos avançados de comunicação e sistemas de navegação, permitindo o compartilhamento de informações em tempo real e facilitando o planejamento e coordenação de operações. Além disso, o OT-105M2 pode ser equipado com sistemas de contramedidas eletrônicas para aumentar a segurança e o sigilo em campo."
 CZE_APC_6: "OT-121 Topas" #Fictional
 CZE_APC_6_desc: "O OT-121 Topas é um veículo blindado de transporte de pessoal checo conhecido por sua versatilidade, confiabilidade e capacidade em campo. Projetado para atender às demandas operacionais modernas, o OT-121 Topas incorpora uma série de recursos avançados que o tornam um veículo eficiente e altamente capaz. Com um design compacto e ágil, o OT-121 Topas é perfeitamente adequado para operações em terrenos urbanos e ambientes difíceis. Equipado com um motor potente, o veículo oferece excelente mobilidade e capacidade de manobra em diversos tipos de terreno. Sua tração nas quatro rodas e suspensão independente permitem uma condução suave e estável, garantindo desempenho confiável mesmo em condições desafiadoras. A proteção é uma das principais características do OT-121 Topas. Com uma estrutura resistente e blindagem avançada, o veículo oferece proteção contra ameaças como projéteis de armas leves, estilhaços e explosões. Sua blindagem modular pode ser adaptada e atualizada conforme necessário, fornecendo flexibilidade para diferentes cenários operacionais. O OT-121 Topas tem capacidade para transportar até 10 soldados, incluindo o motorista e o comandante. O compartimento interno é projetado para oferecer conforto e segurança aos ocupantes, com assentos ergonomicamente projetados e espaço adequado para equipamentos e suprimentos. Além disso, o veículo possui acesso facilitado através de portas laterais e uma escotilha no teto para rápida entrada e saída. O armamento do OT-121 Topas pode variar de acordo com as necessidades e especificações do cliente. Ele pode ser equipado com uma torre controlada remotamente, montada no teto, que abriga uma metralhadora de calibre médio, como uma .50 Browning ou um canhão de 20mm, para defesa contra ameaças terrestres e aéreas. O veículo também possui recursos avançados de comunicação e sistemas de navegação, permitindo a integração com outras unidades e fornecendo informações em tempo real durante as operações. Além disso, o OT-121 Topas pode ser equipado com sistemas de proteção adicionais, como sistemas de supressão de explosões e proteção contra dispositivos explosivos improvisados (IEDs)."
 CZE_APC_7: "OT-133 Laurel" #Fictício
 CZE_APC_7_desc: "O OT-133 Laurel é um veículo blindado tcheco altamente especializado, projetado para missões de reconhecimento e vigilância em campo. Com seu design compacto e furtivo, o OT-133 Laurel oferece capacidades avançadas de observação e coleta de informações em ambientes hostis. O destaque do OT-133 Laurel é sua capacidade de se infiltrar e operar em território inimigo sem ser detectado. O veículo é construído com materiais de baixa assinatura radar e possui uma silhueta discreta, o que torna difícil a sua detecção por radares e observadores inimigos. Isso permite que o veículo se mova de forma sigilosa e evite confrontos indesejados durante missões de reconhecimento. Equipado com tecnologia avançada de sensoriamento, o OT-133 Laurel possui uma variedade de sensores de alta precisão, incluindo câmeras térmicas, câmeras de alta resolução, sensores acústicos e sistemas de reconhecimento eletrônico. Esses recursos permitem a detecção e identificação de alvos inimigos, a coleta de informações de inteligência e a vigilância em tempo real, mesmo em condições adversas. O veículo oferece excelente mobilidade e agilidade em terrenos difíceis, graças ao seu sistema de suspensão especial e tração nas quatro rodas. Com um motor potente, o OT-133 Laurel é capaz de operar em diversos terrenos, incluindo áreas urbanas, florestas e montanhas, garantindo que as equipes de reconhecimento possam chegar a locais estratégicos rapidamente e com segurança. O OT-133 Laurel é projetado para transportar uma pequena equipe de operadores de reconhecimento altamente treinados. O compartimento interno é equipado com assentos ergonômicos e sistemas de comunicação avançados, permitindo que a equipe compartilhe informações e coordene suas ações de forma eficiente durante a missão."
 CZE_APC_8: "OT-136 Leknín" #Fictício
 CZE_APC_8_desc: "O OT-136 Leknín é um veículo blindado altamente avançado, projetado para uma variedade de missões táticas e operações militares. Com seu design inovador e recursos de última geração, o Leknín oferece uma combinação única de mobilidade, proteção e capacidades ofensivas. O Leknín apresenta uma estrutura resistente e uma blindagem de alta resistência, capaz de proteger sua tripulação contra ameaças balísticas, explosões e estilhaços. A combinação de materiais avançados e tecnologia de proteção torna o veículo altamente resiliente em ambientes hostis, garantindo a segurança dos ocupantes durante as missões. Equipado com um motor potente e um sistema de tração nas quatro rodas, o OT-136 Leknín oferece excelente mobilidade em diversos terrenos. Sua suspensão independente e pneus todo-terreno permitem uma condução suave e estável, mesmo em terrenos acidentados. Isso permite que o veículo se mova rapidamente e eficientemente, superando obstáculos e alcançando áreas estratégicas com facilidade. O Leknín é capaz de transportar uma equipe de combate totalmente equipada, com espaço interno adequado para acomodar até oito soldados. O compartimento é ergonomicamente projetado, com assentos confortáveis e espaço para equipamentos e suprimentos. Além disso, o veículo possui portas laterais e uma escotilha no teto para fácil entrada e saída. No que diz respeito às capacidades ofensivas, o Leknín é equipado com uma torre giratória montada no teto, abrigando uma combinação de armamentos. Pode incluir uma metralhadora pesada de calibre .50 ou até mesmo um canhão automático de médio calibre, dependendo das especificações e requisitos do cliente. Essa configuração permite que o veículo forneça apoio de fogo efetivo em operações ofensivas e defensivas. Além disso, o OT-136 Leknín é equipado com sistemas avançados de comunicação e tecnologia de sensoriamento, permitindo a troca de informações em tempo real e fornecendo consciência situacional abrangente aos ocupantes do veículo."

 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "O BVP-1 (Bojové Vozidlo Pěchoty 1) é um veículo blindado de transporte de pessoal originário da República Tcheca. Também conhecido como "Veículo de Combate de Infantaria 1", o BVP-1 foi desenvolvido durante a era soviética e é baseado no chassi do tanque T-55. O BVP-1 foi projetado para transportar tropas de infantaria e fornecer suporte de fogo durante as operações militares. Ele pode acomodar um total de 13 soldados, incluindo o motorista e o comandante. O compartimento interno é projetado para oferecer espaço adequado e assentos para os soldados, bem como acesso por meio de portas laterais e uma escotilha no teto. Em termos de proteção, o BVP-1 possui uma blindagem que oferece proteção básica contra armas leves, estilhaços e explosões. No entanto, em comparação com veículos mais modernos, sua proteção é considerada relativamente limitada. O armamento principal do BVP-1 consiste em uma torre giratória montada no topo, que abriga uma metralhadora pesada de calibre 7,62 mm. A torre também pode ser equipada com um lança-granadas automático AGS-17 ou um lançador de mísseis antitanque. Esses recursos fornecem ao veículo a capacidade de fornecer suporte de fogo efetivo durante as operações. Em termos de mobilidade, o BVP-1 é equipado com um motor a diesel que fornece boa potência para o seu peso. Ele possui tração nas esteiras e é capaz de operar em vários terrenos, incluindo terrenos acidentados e ambientes urbanos. No entanto, em comparação com veículos mais modernos, sua mobilidade pode ser considerada menos ágil."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "O BVP-1K é uma variante de comando baseada no veículo blindado de transporte de pessoal BVP-1. Essa variante foi desenvolvida para fins de comando e controle, fornecendo um posto de comando móvel para operações militares. O BVP-1K mantém a mesma estrutura básica do BVP-1, com capacidade para transportar tropas de infantaria e oferecer proteção básica contra ameaças balísticas e explosões. No entanto, o interior do veículo foi modificado para acomodar uma equipe de comando e equipamentos de comunicação e controle. No BVP-1K, parte do espaço interno é convertido em um posto de comando, onde os oficiais de comando e sua equipe podem operar. O veículo está equipado com sistemas de comunicação avançados que permitem a troca de informações com outras unidades, bem como a coordenação de operações militares em tempo real. Além disso, o BVP-1K possui recursos adicionais, como antenas e equipamentos de comunicação especializados, que ampliam sua capacidade de estabelecer e manter uma rede de comunicação eficiente em campo. Em termos de mobilidade e armamento, o BVP-1K é semelhante ao BVP-1 padrão. Ele é movido por um motor a diesel e possui tração nas esteiras, proporcionando mobilidade em vários tipos de terreno. O armamento do BVP-1K pode variar, mas geralmente inclui uma metralhadora pesada montada em uma torre giratória, para fins de autodefesa."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "O BVP-2 (Bojové Vozidlo Pěchoty 2) é um veículo blindado de transporte de pessoal de origem tcheca. Também conhecido como "Veículo de Combate de Infantaria 2", o BVP-2 é uma versão modernizada e aprimorada do seu antecessor, o BVP-1. O BVP-2 foi desenvolvido para transportar tropas de infantaria em ambientes de combate, oferecendo maior proteção, mobilidade e capacidade de combate em comparação com o BVP-1. O veículo é projetado para acomodar até 13 soldados, incluindo o motorista e o comandante, proporcionando um compartimento interno espaçoso e confortável. A proteção do BVP-2 foi aprimorada com uma blindagem mais avançada em comparação com o BVP-1. A nova blindagem oferece maior resistência contra ameaças, como armas leves, estilhaços e minas terrestres. Além disso, o veículo possui sistemas de proteção adicionais, como sistemas de proteção ativa e reativa, para melhorar sua capacidade de sobrevivência em combate. O BVP-2 está equipado com uma torre giratória que abriga um armamento principal. A configuração pode variar, mas geralmente inclui uma metralhadora pesada de calibre 30 mm ou 40 mm, proporcionando uma capacidade de fogo significativa contra alvos terrestres e aéreos. Além disso, o veículo pode ser equipado com lançadores de mísseis antitanque ou outros sistemas de armas adicionais, dependendo das necessidades operacionais. Em termos de mobilidade, o BVP-2 é impulsionado por um motor a diesel potente, proporcionando boa velocidade e capacidade de manobra em diferentes terrenos. O veículo possui tração nas esteiras, o que lhe confere excelente mobilidade off-road, permitindo que ele opere em terrenos acidentados, florestas e áreas urbanas. O BVP-2 também é equipado com sistemas avançados de comunicação e tecnologia de sensoriamento, permitindo a integração com outras unidades e fornecendo consciência situacional em tempo real durante as operações."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "Permite a detecção, reconhecimento e monitoramento de alvos terrestres móveis e estacionários, observação de impactos de granadas de artilharia e suas explosões, captura de coordenadas dos alvos mencionados, seu processamento adicional, avaliação e transmissão de informações sobre o campo de batalha para o nível de comando superior. O conjunto utiliza uma base modificada do veículo blindado de transporte de pessoal BVP-1, que é estendida por uma roda de trilha adicional. Além disso, é composto por uma superestrutura de combate, manipulador de posição, manipulador de sensores, radiolocalizador, sensor meteorológico, câmera de TV para captura diurna e noturna, e câmera de termovisão para captura noturna."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "O KBVP Pandur II é um veículo blindado de transporte de pessoal desenvolvido pela empresa checa Tatra Defense Vehicle. É uma variante do veículo Pandur II 8x8, projetada para missões de transporte de tropas em ambientes de combate. O Pandur II é construído com um chassi 8x8 resistente e altamente móvel, permitindo operações em vários terrenos. Sua construção modular e flexível permite a adaptação para diversas configurações, como transporte de tropas, veículo de comando, veículo de combate de infantaria e outras variantes especializadas. O KBVP Pandur II é especificamente projetado para fornecer transporte seguro e protegido para a infantaria em zonas de combate. Possui uma estrutura resistente com proteção balística e anti-minas, oferecendo segurança aos ocupantes contra ameaças hostis. O veículo pode transportar até 12 soldados totalmente equipados, incluindo o motorista e o comandante. O compartimento interno é projetado para fornecer conforto e ergonomia, com assentos e espaço adequados para os soldados, além de portas laterais e uma escotilha no teto para entrada e saída rápida. O KBVP Pandur II está equipado com sistemas de comunicação avançados, permitindo a troca de informações com outras unidades e a coordenação de operações. Além disso, possui sistemas de armamento para autodefesa, como metralhadoras pesadas ou lançadores de granadas, dependendo da configuração específica."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "O KBVP M1 Pandur II é um veículo de combate de infantaria altamente móvel e versátil. Ele foi projetado para fornecer transporte protegido para a infantaria em ambientes de combate, ao mesmo tempo em que oferece capacidade de fogo eficaz. O veículo possui uma estrutura resistente com proteção balística e anti-minas, garantindo a segurança dos ocupantes em situações de combate. Ele pode transportar uma equipe de infantaria totalmente equipada, incluindo o motorista e o comandante, com capacidade para até 12 soldados. O KBVP M1 Pandur II está equipado com um sistema de armamento que geralmente inclui uma torre giratória montada no topo, contendo uma metralhadora pesada de calibre 12,7 mm ou até mesmo um canhão automático de calibre 30 mm. Essa configuração proporciona uma capacidade de fogo efetiva contra alvos terrestres e aéreos. Além disso, o veículo possui sistemas de comunicação avançados para facilitar a troca de informações e a coordenação de operações com outras unidades. Sua alta mobilidade é garantida pelo chassi 8x8, que permite operações em diversos terrenos, tanto em áreas urbanas quanto em terrenos acidentados."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár" #Fictional
 CZE_IFV_7_desc: "É um veículo de combate de infantaria altamente avançado e eficaz, utilizado para operações militares em terrenos variados. O KBVP Komár é construído com base em um chassi resistente e altamente móvel, projetado para enfrentar desafios no campo de batalha. Possui uma blindagem robusta que oferece proteção aos ocupantes contra ameaças balísticas, explosões e minas terrestres. Esse veículo de combate de infantaria é equipado com um conjunto de armamentos poderosos e diversos sistemas de apoio ao combate. Geralmente, possui uma torre giratória montada no topo, que abriga um canhão de calibre médio, como um canhão automático de 30 mm, capaz de enfrentar efetivamente alvos terrestres e aéreos. Além disso, o KBVP Komár também é equipado com sistemas de lançadores de mísseis antitanque, sistemas de mísseis antiaéreos e metralhadoras de calibre médio ou pesado para autodefesa. Essa variedade de armamentos fornece uma capacidade de fogo significativa em diferentes cenários de combate. O veículo é projetado para transportar uma equipe de combate, incluindo o motorista, comandante e tropas de infantaria totalmente equipadas. Seu interior é projetado para oferecer conforto, segurança e acesso rápido para a entrada e saída das tropas. O KBVP Komár também possui sistemas avançados de comunicação, permitindo a troca de informações em tempo real com outras unidades e o comando central, melhorando a coordenação das operações militares."
 CZE_IFV_8: "KBVP Dragonfly" #Fictional
 CZE_IFV_8_desc: "É um veículo de combate de infantaria altamente avançado e eficaz, projetado para operações militares em diversos tipos de terrenos. O KBVP Dragonfly é construído com uma combinação de tecnologia e engenharia de ponta, oferecendo uma plataforma robusta e resistente para enfrentar os desafios do campo de batalha. Possui uma blindagem avançada que oferece proteção aos ocupantes contra ameaças balísticas, explosões e minas terrestres. Esse veículo de combate de infantaria é equipado com uma ampla gama de armamentos poderosos, projetados para lidar com diferentes tipos de alvos. Geralmente, possui uma torre giratória montada no topo, contendo um canhão automático de calibre médio, como um canhão de 30 mm, capaz de enfrentar efetivamente alvos terrestres e aéreos. Além disso, o KBVP Dragonfly pode ser equipado com sistemas de mísseis antitanque, metralhadoras de calibre médio ou pesado e lançadores de granadas para autodefesa. Essa variedade de armamentos fornece uma capacidade de fogo significativa em diferentes cenários de combate. O veículo é projetado para transportar uma equipe de combate, incluindo o motorista, comandante e tropas de infantaria totalmente equipadas. Seu interior é projetado para oferecer conforto, segurança e acesso rápido para a entrada e saída das tropas. O KBVP Dragonfly também possui sistemas avançados de comunicação, permitindo a troca de informações em tempo real com outras unidades e o comando central, melhorando a coordenação das operações militares. Além disso, pode estar equipado com sistemas de sensores, como radar e câmeras, para fornecer maior consciência situacional aos ocupantes."

 CZE_Air_IFV_1: "BVVP-1"
 CZE_Air_IFV_1_desc: "O BVVP-1 é um veículo blindado de transporte de pessoal utilizado pelas forças militares. Ele é projetado para transportar tropas e fornecer proteção contra ameaças no campo de batalha. O BVVP-1 possui uma estrutura resistente, construída com materiais balísticos e resistência a explosões, que oferece proteção aos ocupantes contra projéteis, estilhaços e minas terrestres. Seu design inclui janelas à prova de balas e portas para entrada e saída seguras. O veículo pode transportar um número de soldados totalmente equipados, incluindo o motorista e o comandante. O compartimento interno é projetado para oferecer espaço adequado e assentos para os soldados, garantindo conforto durante as operações. Além de seu papel principal como transporte de tropas, o BVVP-1 também pode ser equipado com uma variedade de armamentos para autodefesa. Isso pode incluir metralhadoras, lançadores de granadas ou até mesmo sistemas de mísseis antitanque, dependendo da configuração e das necessidades específicas da missão. O veículo é projetado para operar em diversos tipos de terrenos, oferecendo mobilidade e capacidade de manobra para se adaptar a diferentes situações de combate. Sua tração nas quatro ou seis rodas permite que ele se desloque em terrenos difíceis, como áreas urbanas, florestas ou terrenos acidentados. O BVVP-1 também pode ser equipado com sistemas de comunicação avançados, permitindo a troca de informações entre as unidades e o comando central. Isso ajuda na coordenação de operações e na tomada de decisões durante as missões."
 CZE_Air_IFV_2: "BVVP-1K"
 CZE_Air_IFV_2_desc: "O BVVP-1K é uma variante especializada do veículo blindado de transporte de pessoal BVVP-1. Essa versão foi desenvolvida para desempenhar funções específicas de comando e controle em campo de batalha. O BVVP-1K mantém as características básicas do BVVP-1, como a estrutura resistente, proteção balística e capacidade de transporte de tropas. No entanto, ele é equipado com sistemas avançados de comunicação e tecnologia de comando para facilitar o controle das operações em campo. No interior do BVVP-1K, há estações de trabalho e equipamentos de comunicação que permitem a troca de informações em tempo real entre as unidades e o comando central. Isso inclui sistemas de rádio, sistemas de comunicação por satélite e outros dispositivos de comunicação de última geração. Além disso, o BVVP-1K pode ser equipado com equipamentos adicionais, como computadores de bordo, sistemas de rastreamento e monitoramento, e sistemas de identificação amigo/inimigo para ajudar na coordenação das tropas e na tomada de decisões estratégicas. A variante BVVP-1K é frequentemente usada por oficiais de alto escalão, comandantes e pessoal de estado-maior, permitindo-lhes acompanhar e coordenar as operações no campo de batalha de forma eficaz. Ele fornece uma plataforma móvel e protegida para o pessoal de comando e controle realizar suas funções essenciais."
 CZE_Air_IFV_3: "BVVP-2"
 CZE_Air_IFV_3_desc: "O  BVVP-2 é um veículo blindado de transporte de pessoal utilizado pelas forças militares. Ele é uma evolução do BVVP-1, projetado para oferecer maior mobilidade, proteção e capacidade de transporte. O BVVP-2 possui uma estrutura robusta, construída com materiais balísticos e resistência a explosões, que oferece proteção aos ocupantes contra ameaças no campo de batalha. Sua blindagem é capaz de resistir a projéteis, estilhaços e minas terrestres, proporcionando segurança aos soldados a bordo. Esse veículo é equipado com um motor potente e sistemas de tração nas rodas que permitem uma excelente mobilidade em diversos tipos de terreno. Ele pode superar obstáculos e enfrentar terrenos acidentados, garantindo que as tropas cheguem ao seu destino de maneira eficiente. O BVVP-2 é capaz de transportar uma quantidade significativa de soldados totalmente equipados, incluindo o motorista e o comandante. Seu interior é projetado para proporcionar espaço adequado e assentos confortáveis para os ocupantes durante as missões. Além de sua função principal como transporte de tropas, o BVVP-2 também pode ser equipado com sistemas de armamento para autodefesa. Isso pode incluir metralhadoras, lançadores de granadas ou outros sistemas de armas, dependendo das necessidades e configuração específicas. O veículo é equipado com sistemas de comunicação avançados que permitem a troca de informações entre as unidades e o comando central. Isso facilita a coordenação de operações e a tomada de decisões em tempo real."
 CZE_Air_IFV_4: "BVVP-2V"
 CZE_Air_IFV_4_desc: "O BVVP-2V é uma variante especializada do veículo blindado de transporte de pessoal BVVP-2. Essa versão foi projetada para desempenhar funções específicas e oferecer recursos adicionais adaptados a determinadas necessidades operacionais. Assim como o BVVP-2, o BVVP-2V possui uma estrutura robusta e resistente, projetada para oferecer proteção balística e contra explosões aos ocupantes. Sua blindagem é capaz de resistir a ameaças como projéteis, estilhaços e minas terrestres, garantindo a segurança dos soldados a bordo. O BVVP-2V pode transportar uma quantidade significativa de tropas totalmente equipadas, incluindo o motorista e o comandante. Seu interior é projetado para oferecer espaço adequado e assentos confortáveis para os ocupantes durante as operações. O diferencial do BVVP-2V está nos recursos especializados que o tornam adequado para missões específicas. Isso pode incluir sistemas adicionais de comunicação avançada, como sistemas de rádio de longo alcance ou sistemas de enlace de dados, permitindo uma maior conectividade e troca de informações entre as unidades. Além disso, o BVVP-2V pode ser equipado com sistemas de sensores avançados, como radares ou dispositivos de visão noturna, para melhorar a capacidade de detecção e vigilância em campo. Isso auxilia nas operações de reconhecimento, monitoramento e identificação de ameaças. A variante BVVP-2V também pode ser configurada para desempenhar funções especializadas, como veículo de comando e controle, veículo de comunicações ou veículo de reconhecimento. Essas configurações adicionam recursos específicos para atender às necessidades operacionais e às estratégias de combate."
 CZE_Air_IFV_5: "KBVVP Pandur II"
 CZE_Air_IFV_5_desc: "O KBVVP Pandur II é um veículo blindado de transporte de pessoal utilizado pelas forças militares. É uma variante do veículo Pandur II, projetada para atender às necessidades específicas das forças de segurança e combate. O KBVVP Pandur II apresenta uma estrutura resistente e proteção balística, capaz de proteger seus ocupantes contra projéteis, estilhaços e minas terrestres. Sua blindagem oferece segurança em situações de combate, garantindo a integridade das tropas transportadas. Esse veículo é equipado com um sistema de suspensão robusto e um motor potente que permite uma excelente mobilidade em diferentes tipos de terreno. Ele pode superar obstáculos e enfrentar terrenos acidentados, proporcionando mobilidade essencial para as operações militares. O KBVVP Pandur II tem capacidade para transportar um número significativo de soldados totalmente equipados, incluindo o motorista e o comandante. Seu interior é projetado para oferecer espaço adequado e assentos confortáveis para os ocupantes durante as missões. Além do seu papel principal como transporte de tropas, o KBVVP Pandur II pode ser configurado com diversos sistemas de armamento para autodefesa. Isso pode incluir metralhadoras, lançadores de granadas ou outros sistemas de armas, dependendo das necessidades e configuração específica. O veículo é equipado com sistemas avançados de comunicação, permitindo a troca de informações entre as unidades e o comando central. Isso facilita a coordenação de operações e a tomada de decisões em tempo real."
 CZE_Air_IFV_6: "KBVVP M1 Pandur II"
 CZE_Air_IFV_6_desc: "O KBVVP M1 Pandur II é uma variante especializada do veículo blindado de transporte de pessoal Pandur II, projetado para atender às necessidades específicas das forças militares em suas operações. O KBVVP M1 Pandur II apresenta uma estrutura resistente e uma blindagem que oferece proteção balística e contra explosões aos ocupantes. Sua capacidade de resistir a ameaças, como projéteis, estilhaços e minas terrestres, garante a segurança dos soldados a bordo durante as missões. Esse veículo é equipado com um sistema de suspensão avançado e um motor potente, permitindo uma excelente mobilidade em vários tipos de terreno. Ele pode superar obstáculos e enfrentar terrenos acidentados, proporcionando mobilidade essencial para as operações militares. O KBVVP M1 Pandur II tem capacidade para transportar um número significativo de soldados totalmente equipados, incluindo o motorista e o comandante. Seu interior é projetado para oferecer espaço adequado e assentos confortáveis para os ocupantes durante as missões. Além da função principal de transporte de tropas, o KBVVP M1 Pandur II pode ser configurado com sistemas de armamento para autodefesa, como metralhadoras, lançadores de granadas ou outros sistemas de armas, dependendo das necessidades operacionais e das especificações do veículo. O veículo também pode ser equipado com sistemas avançados de comunicação e tecnologia, permitindo a troca de informações entre as unidades e o comando central. Isso facilita a coordenação das operações e o compartilhamento de dados em tempo real."
 CZE_Air_IFV_7: "KBVVP Komár" #Fictional
 CZE_Air_IFV_7_desc: "O KBVVP Komár é um veículo blindado de combate e reconhecimento utilizado pelas forças militares. É uma variante especializada projetada para atender às necessidades específicas de reconhecimento e apoio ao combate em diversas situações operacionais. O KBVVP Komár possui uma estrutura resistente e uma blindagem que oferece proteção balística e contra explosões aos ocupantes. Sua capacidade de resistir a ameaças, como projéteis e explosões, garante a segurança dos soldados a bordo durante as missões de combate. Esse veículo é projetado para oferecer excelente mobilidade em diferentes tipos de terreno. Com um sistema de suspensão avançado e um motor potente, o KBVVP Komár pode superar obstáculos e enfrentar terrenos acidentados, permitindo um deslocamento rápido e eficiente durante as operações. O KBVVP Komár é equipado com sistemas de reconhecimento avançados, incluindo sensores e dispositivos ópticos. Isso permite a detecção, identificação e monitoramento de alvos inimigos, fornecendo informações críticas para o comando e apoiando a tomada de decisões táticas. Além disso, o veículo pode ser equipado com armamento leve, como metralhadoras e lançadores de granadas, para autodefesa e suporte de fogo durante as operações de combate. O KBVVP Komár também possui sistemas de comunicação avançados, permitindo a troca de informações em tempo real entre as unidades e o comando central. Isso facilita a coordenação das operações e a transmissão de dados relevantes para uma melhor tomada de decisão."
 CZE_Air_IFV_8: "KBVVP Vážka" #Fictional
 CZE_Air_IFV_8_desc: "O  KBVVP Vážka é um veículo blindado de combate e reconhecimento utilizado pelas forças militares. É uma variante especializada projetada para atender às necessidades específicas de reconhecimento e apoio ao combate em diversas situações operacionais. O KBVVP Vážka possui uma estrutura resistente e uma blindagem que oferece proteção balística e contra explosões aos ocupantes. Sua capacidade de resistir a ameaças, como projéteis e explosões, garante a segurança dos soldados a bordo durante as missões de combate. Esse veículo é projetado para oferecer excelente mobilidade em diferentes tipos de terreno. Com um sistema de suspensão avançado e um motor potente, o KBVVP Vážka pode superar obstáculos e enfrentar terrenos acidentados, permitindo um deslocamento rápido e eficiente durante as operações. O KBVVP Vážka é equipado com sistemas de reconhecimento avançados, incluindo sensores e dispositivos ópticos. Isso permite a detecção, identificação e monitoramento de alvos inimigos, fornecendo informações críticas para o comando e apoiando a tomada de decisões táticas. Além disso, o veículo pode ser equipado com armamento leve, como metralhadoras e lançadores de granadas, para autodefesa e suporte de fogo durante as operações de combate. O KBVVP Vážka também possui sistemas de comunicação avançados, permitindo a troca de informações em tempo real entre as unidades e o comando central. Isso facilita a coordenação das operações e a transmissão de dados relevantes para uma melhor tomada de decisão."

 #RECON
 CZE_Rec_tank_0: "BPzV Svatava"
 CZE_Rec_tank_0_desc: "O BPzV Svatava é um veículo militar de reconhecimento projetado para operações de reconhecimento e vigilância em campo de batalha. Ele foi desenvolvido com o propósito de fornecer mobilidade, capacidade de observação e comunicação eficazes para as unidades de reconhecimento das forças armadas. O BPzV Svatava é construído com um chassi resistente e altamente móvel, projetado para operar em diferentes terrenos, incluindo ambientes off-road. Ele é equipado com sistemas avançados de suspensão e tração para garantir um desempenho confiável em terrenos variados. O veículo é equipado com uma série de sensores e equipamentos de observação de última geração, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de visão noturna. Isso permite que as equipes de reconhecimento obtenham informações valiosas sobre as atividades inimigas, reconheçam alvos potenciais e forneçam atualizações em tempo real para as unidades amigas. Além disso, o BPzV Svatava possui sistemas de comunicação avançados, permitindo que as equipes de reconhecimento transmitam informações coletadas de volta para a sede ou para outras unidades no campo de batalha. Essa capacidade de compartilhar informações em tempo real ajuda a melhorar a consciência situacional e a tomar decisões táticas mais informadas. O veículo também é projetado para oferecer proteção aos ocupantes. Ele possui blindagem para resistir a ameaças de projéteis de armas leves e estilhaços, garantindo a segurança das equipes de reconhecimento durante as operações em campo de batalha."
 CZE_Rec_tank_1: "OT-90 LOS"
 CZE_Rec_tank_1_desc: "O OT-90 LOS é um veículo militar de reconhecimento que combina recursos de reconhecimento com capacidade de transporte de tropas. Ele foi desenvolvido para operações de reconhecimento avançado em campo de batalha, permitindo que as tropas realizem missões de reconhecimento enquanto estão protegidas em um veículo blindado. O OT-90 é baseado no chassi do veículo de combate de infantaria OT-64, sendo uma versão modificada e adaptada para fins de reconhecimento. Ele apresenta uma blindagem reforçada para fornecer proteção contra armas leves, estilhaços e minas terrestres, mantendo os ocupantes seguros em ambientes hostis. Esse veículo possui uma torre armada com uma ou várias metralhadoras pesadas, proporcionando uma capacidade de fogo significativa para autodefesa e apoio de fogo durante as operações de reconhecimento. Além disso, pode ser equipado com sistemas de lançadores de granadas fumígenas ou mísseis antitanque para aumentar sua capacidade ofensiva. O OT-90 é projetado para transportar uma equipe de reconhecimento, geralmente composta por três a cinco soldados. Isso permite que a equipe se mova rapidamente pelo campo de batalha, realizando missões de reconhecimento, coleta de informações e observação de alvos com maior mobilidade e segurança. Ele é equipado com sistemas de comunicação avançados que permitem a troca de informações em tempo real com outras unidades no campo de batalha. Isso facilita a coordenação das operações e o compartilhamento de informações críticas entre as equipes de reconhecimento e as forças amigas."
 CZE_Rec_tank_2: "KBVP-PZ Pandur II"
 CZE_Rec_tank_2_desc: "O KBVP-PZ Pandur II é um veículo militar de reconhecimento baseado no chassi do veículo blindado de transporte de pessoal Pandur II. Esse veículo foi desenvolvido para realizar missões de reconhecimento e vigilância em campo de batalha, fornecendo mobilidade, proteção e capacidade de observação para as equipes de reconhecimento. O Pandur II é conhecido por sua excelente capacidade de mobilidade em diferentes tipos de terreno, graças ao seu design robusto e sistema de suspensão avançado. Isso permite que o KBVP-PZ Pandur II opere em áreas urbanas, terrenos acidentados e até mesmo em terrenos alagados, garantindo que as equipes de reconhecimento possam acessar e explorar áreas-chave do campo de batalha. Esse veículo é equipado com sistemas avançados de observação e sensoriamento, incluindo câmeras de alta resolução, sensores infravermelhos e sistemas de visão noturna. Esses recursos permitem que as equipes de reconhecimento coletem informações valiosas sobre o terreno, identifiquem alvos potenciais e detectem ameaças inimigas, mesmo em condições de pouca visibilidade. O KBVP-PZ Pandur II também possui sistemas de comunicação integrados, permitindo que as equipes de reconhecimento transmitam informações em tempo real para as unidades amigas ou para a sede. Essa capacidade de compartilhar informações é fundamental para a coordenação das operações e para tomar decisões táticas informadas durante as missões de reconhecimento. Além disso, o veículo oferece proteção balística e contra minas terrestres para as equipes de reconhecimento. Sua blindagem resistente pode suportar tiros de armas leves e estilhaços, proporcionando um ambiente seguro para as tropas durante as operações em áreas hostis."
 CZE_Rec_tank_3: "KBVP-PZ M1 Pandur II"
 CZE_Rec_tank_3_desc: "O KBVP-PZ M1 Pandur II é uma variante especializada do veículo blindado de transporte de pessoal Pandur II, projetada para desempenhar funções de reconhecimento em campo de batalha. Esse veículo oferece mobilidade, proteção e recursos avançados de observação para suportar as operações de reconhecimento das forças militares. Equipado com um conjunto abrangente de sistemas de observação e sensoriamento, o KBVP-PZ M1 Pandur II permite que as equipes de reconhecimento coletem informações críticas sobre o terreno, detectem ameaças inimigas e identifiquem alvos potenciais. Esses sistemas incluem câmeras de alta resolução, sensores infravermelhos, sistemas de visão noturna e até mesmo sistemas de reconhecimento eletrônico avançados. A capacidade de comunicação é fundamental para o sucesso das operações de reconhecimento, e o KBVP-PZ M1 Pandur II é equipado com sistemas integrados de comunicação que permitem que as equipes de reconhecimento transmitam informações em tempo real para outras unidades amigas ou para a sede. Isso facilita a coordenação das operações e o compartilhamento de informações estratégicas em campo de batalha. Além disso, o veículo oferece proteção balística e contra minas terrestres, com uma blindagem robusta capaz de resistir a ameaças de armas leves e estilhaços. Isso garante a segurança das tropas de reconhecimento durante as operações em ambientes hostis. O KBVP-PZ M1 Pandur II também apresenta excelente mobilidade, com um chassi resistente e um sistema de suspensão avançado que permite a movimentação eficaz em diversos terrenos, incluindo áreas urbanas, terrenos acidentados e trilhas estreitas. Isso garante que as equipes de reconhecimento possam acessar áreas-chave do campo de batalha e realizar missões de reconhecimento com agilidade."
 CZE_Rec_tank_4: "KBVP-PZ Komár" #Fictional
 CZE_Rec_tank_4_desc: "O KBVP-PZ Komár é um veículo militar de reconhecimento desenvolvido para operações de reconhecimento em campo de batalha. Ele é projetado para fornecer mobilidade, proteção e capacidade de observação avançada para as equipes de reconhecimento das forças militares. O Komár, que significa "mosquito" em checo, é um veículo de reconhecimento de porte médio e altamente ágil. Ele possui um chassi resistente e uma suspensão reforçada que permite operar em diversos tipos de terreno, incluindo terrenos acidentados e áreas urbanas. O veículo é equipado com uma variedade de sistemas de observação e sensoriamento, incluindo câmeras de alta resolução, sensores infravermelhos, sistemas de visão noturna e até mesmo radares de curto alcance. Esses recursos avançados permitem que as equipes de reconhecimento coletem informações vitais sobre o terreno, identifiquem alvos potenciais e detectem ameaças inimigas. Além disso, o KBVP-PZ Komár possui sistemas de comunicação integrados que permitem a troca de informações em tempo real com outras unidades no campo de batalha. Isso facilita a coordenação das operações e o compartilhamento rápido e eficiente de informações estratégicas entre as equipes de reconhecimento e as forças amigas. A proteção dos ocupantes é uma prioridade no projeto do Komár. Ele apresenta uma blindagem resistente que oferece proteção contra armas leves, estilhaços e minas terrestres, garantindo a segurança das equipes de reconhecimento durante as missões em ambientes hostis."
 CZE_Rec_tank_5: "KBVP-PZ Vážka" #Fictício
 CZE_Rec_tank_5_desc: "O KBVP-PZ Vážka é um veículo militar de reconhecimento projetado para realizar missões de reconhecimento e vigilância em campo de batalha. Ele é uma variante especializada baseada em um chassi de veículo militar, que oferece mobilidade, proteção e capacidade de observação avançada para as equipes de reconhecimento. O Vážka, que significa "libélula" em checo, é caracterizado por sua mobilidade excepcional e capacidade de adaptação a vários terrenos. Ele é equipado com um chassi robusto e um sistema de suspensão avançado, o que permite operar em áreas urbanas, terrenos acidentados e até mesmo terrenos alagados, garantindo que as equipes de reconhecimento possam acessar áreas estratégicas do campo de batalha. O veículo é equipado com sistemas avançados de observação e sensoriamento, incluindo câmeras de alta resolução, sensores infravermelhos, sistemas de visão noturna e até mesmo radares de curto alcance. Esses recursos permitem que as equipes de reconhecimento coletem informações cruciais sobre o terreno, identifiquem alvos potenciais e detectem ameaças inimigas, mesmo em condições de baixa visibilidade. Além disso, o KBVP-PZ Vážka é equipado com sistemas de comunicação integrados, permitindo que as equipes de reconhecimento transmitam informações em tempo real para outras unidades amigas ou para a sede. Essa capacidade de compartilhamento de informações é fundamental para a coordenação das operações e para tomar decisões estratégicas baseadas em dados atualizados. A proteção dos ocupantes também é uma consideração importante no projeto do Vážka. O veículo apresenta uma blindagem reforçada capaz de resistir a ameaças de armas leves e estilhaços, proporcionando um ambiente seguro para as equipes de reconhecimento durante as operações em áreas hostis."

 #Veículos de Apoio
 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "O veículo anti-tanque BRDM-1-ST é uma poderosa máquina de combate projetada para enfrentar ameaças blindadas com eficiência e precisão. Construído com uma combinação de resistência, mobilidade e armamento avançado, o BRDM-1-ST é um temível oponente no campo de batalha. Com um chassi resistente e de baixo perfil, o BRDM-1-ST oferece excelente proteção contra munições de armas leves e fragmentos de explosões. Sua blindagem de aço reforçado é capaz de suportar ataques diretos de projéteis antitanque de médio porte, garantindo a segurança da tripulação em situações perigosas. A mobilidade do BRDM-1-ST é um dos seus principais pontos fortes. Equipado com um motor potente e tração nas quatro rodas, esse veículo pode operar em diversos terrenos, incluindo áreas urbanas, florestas densas e terrenos acidentados. Sua agilidade e capacidade de manobra permitem que ele se mova rapidamente e evite emboscadas inimigas, ao mesmo tempo em que mantém a estabilidade e o controle necessários para realizar ataques precisos. O armamento principal do BRDM-1-ST é um sistema de mísseis antitanque guiados (ATGM) altamente preciso. Com seu lançador de mísseis, o veículo pode engajar alvos a longas distâncias com precisão letal. Os mísseis antitanque guiados possuem capacidade de penetração avançada e são capazes de destruir uma variedade de veículos blindados inimigos, incluindo tanques de batalha principais."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "O veículo anti-tanque BRDM-2-ST é uma plataforma de armas altamente especializada, projetada para oferecer capacidades avançadas de ataque e destruição de alvos blindados inimigos. Combinando mobilidade, letalidade e proteção, o BRDM-2-ST é uma presença dominante no campo de batalha quando se trata de confrontar ameaças de tanques. O BRDM-2-ST possui um chassi robusto e resistente, construído para enfrentar ambientes hostis e resistir a ataques. Sua blindagem oferece proteção contra munições de armas leves, fragmentos de explosões e até mesmo contra projéteis antitanque de médio porte. Essa proteção ajuda a manter a tripulação segura enquanto eles se aproximam e engajam alvos inimigos. A mobilidade é uma das principais características do BRDM-2-ST. Equipado com um motor potente e tração nas quatro rodas, ele pode operar em diversos terrenos, incluindo áreas urbanas, terrenos acidentados e terrenos alagados. Sua agilidade e capacidade de manobra permitem que ele evite emboscadas inimigas e se reposicione rapidamente para alcançar posições estratégicas. O armamento principal do BRDM-2-ST é um sistema de mísseis antitanque guiados (ATGM) altamente preciso. Com seu lançador de mísseis, o veículo pode engajar alvos a longas distâncias com precisão letal. Os mísseis antitanque guiados possuem capacidade de penetração avançada e são capazes de destruir uma variedade de veículos blindados inimigos, incluindo tanques de batalha principais."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II" #Fictício
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "O veículo anti-tanque KBVP-ST Pandur II é uma máquina de combate altamente especializada, desenvolvida para neutralizar efetivamente ameaças blindadas no campo de batalha. Combinando mobilidade, poder de fogo e proteção avançada, o Pandur II é uma força formidável quando se trata de enfrentar tanques inimigos. O KBVP-ST Pandur II apresenta um chassi resistente e durável, projetado para suportar ataques e oferecer proteção máxima à tripulação. Sua blindagem de alta resistência proporciona defesa contra uma ampla gama de munições de armas leves e projéteis antitanque de médio porte, garantindo a segurança dos ocupantes durante as operações. A mobilidade é uma característica essencial do KBVP-ST Pandur II. Equipado com um motor potente e tração nas rodas, esse veículo pode operar em vários tipos de terreno, incluindo áreas urbanas, terrenos acidentados e ambientes hostis. Sua agilidade e capacidade de manobra permitem que ele se desloque rapidamente e assuma posições estratégicas, ao mesmo tempo em que oferece estabilidade e controle para realizar ataques precisos. O Pandur II é equipado com um avançado sistema de mísseis antitanque guiados (ATGM). Seu lançador de mísseis permite engajar alvos a longas distâncias, com alta precisão e poder de penetração. Esses mísseis são capazes de enfrentar veículos blindados inimigos, incluindo tanques de batalha principais, com resultados devastadores."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II" #Fictício
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "O veículo anti-tanque KBVP-ST M2 Pandur II é uma poderosa plataforma de armas projetada especificamente para enfrentar ameaças blindadas com eficiência e precisão. Combinando mobilidade, capacidade de fogo avançada e proteção robusta, o Pandur II é uma presença imponente no campo de batalha quando se trata de confrontar tanques inimigos. O KBVP-ST M2 Pandur II possui um chassi resistente e durável, projetado para suportar ataques e proteger sua tripulação. Sua blindagem avançada fornece defesa contra uma ampla gama de munições de armas leves e projéteis antitanque, garantindo a segurança dos ocupantes durante as operações de combate. A mobilidade é uma das características notáveis ​​do KBVP-ST M2 Pandur II. Equipado com um motor potente e tração nas rodas, ele pode operar em diversos terrenos, incluindo áreas urbanas, terrenos acidentados e condições hostis. Sua agilidade e capacidade de manobra permitem que o veículo se desloque rapidamente, evitando emboscadas inimigas e ocupando posições estratégicas vantajosas. O armamento principal do Pandur II é um avançado sistema de mísseis antitanque guiados (ATGM). Com seu lançador de mísseis, o veículo pode engajar alvos a longas distâncias com precisão letal. Esses mísseis antitanque possuem alta capacidade de penetração e são capazes de destruir uma variedade de veículos blindados inimigos, incluindo tanques de batalha principais."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár" #Fictional
 CZE_Heavy_Anti_tank_4_desc: "O veículo anti-tanque KBVP-ST Komár é uma plataforma de armas altamente especializada, desenvolvida para enfrentar e destruir efetivamente ameaças blindadas no campo de batalha. Combinando mobilidade, poder de fogo avançado e capacidade de proteção, o Komár é uma força formidável no combate a tanques inimigos. O KBVP-ST Komár apresenta um chassi robusto e resistente, projetado para resistir a ataques e proporcionar proteção à sua tripulação. Sua blindagem de alta resistência é capaz de oferecer defesa contra uma ampla gama de munições de armas leves e projéteis antitanque, garantindo a segurança dos ocupantes em ambientes de combate hostis. A mobilidade é uma das características destacadas do KBVP-ST Komár. Equipado com um motor potente e tração nas rodas, o veículo é capaz de operar em diversos terrenos, incluindo áreas urbanas, terrenos acidentados e condições adversas. Sua agilidade e capacidade de manobra permitem que o Komár se desloque rapidamente, evitando emboscadas inimigas e assumindo posições estratégicas para realizar ataques precisos. O Komár é equipado com um sistema de mísseis antitanque guiados (ATGM) altamente avançado. Seu lançador de mísseis permite engajar alvos a longas distâncias com precisão letal. Os mísseis antitanque do Komár possuem alta capacidade de penetração e são capazes de destruir veículos blindados inimigos, incluindo tanques de batalha principais, com eficiência e eficácia."

 CZE_SP_Anti_Air_0: "PLRK Střela-1M" #Fictional
 CZE_SP_Anti_Air_0_desc: "O PLRK Střela-1M é um sistema de defesa aérea autopropulsado altamente eficaz e especializado. Projetado para combater ameaças aéreas, como aeronaves de asa fixa e helicópteros, o Střela-1M é capaz de detectar, rastrear e neutralizar alvos aéreos com precisão e eficiência. O sistema PLRK Střela-1M é montado em um chassi móvel resistente, que oferece mobilidade em diversos tipos de terreno. Equipado com um motor potente e sistemas avançados de suspensão, o Střela-1M pode se mover rapidamente para acompanhar alvos aéreos em movimento, garantindo uma cobertura abrangente em operações de defesa aérea. A principal arma do sistema PLRK Střela-1M é o míssil superfície-ar guiado (SAM) de curto alcance. Os mísseis Střela-1M são projetados para interceptar e destruir alvos aéreos em altitudes baixas e médias. Com sistemas de orientação avançados e ogivas altamente explosivas, esses mísseis têm a capacidade de neutralizar aeronaves inimigas e eliminar ameaças aéreas com eficácia. O sistema PLRK Střela-1M é complementado por um radar de busca que permite a detecção precoce de alvos aéreos. O radar rastreia e identifica aeronaves inimigas, fornecendo informações valiosas para o operador do sistema. Isso permite que o operador faça aquisições rápidas e precisas de alvos aéreos, aumentando a eficácia do sistema na defesa aérea."
 CZE_SP_Anti_Air_1: "PLRK Osa" #Fictional
 CZE_SP_Anti_Air_1_desc: "O PLRK Osa é um sistema de defesa aérea autopropulsado altamente eficiente e versátil. Projetado para combater ameaças aéreas, como aeronaves de asa fixa e helicópteros, o Osa é capaz de detectar, rastrear e neutralizar alvos aéreos com precisão e eficácia. O sistema PLRK Osa é baseado em um chassi móvel e resistente, que permite uma rápida resposta e mobilidade em diferentes tipos de terreno. Equipado com um motor potente e sistemas avançados de suspensão, o Osa pode se deslocar com agilidade para acompanhar alvos em movimento, garantindo uma cobertura efetiva em operações de defesa aérea. O coração do sistema PLRK Osa é o seu armamento principal, que consiste em mísseis superfície-ar guiados (SAM) de médio alcance. Esses mísseis são projetados para interceptar e destruir alvos aéreos em diferentes altitudes e velocidades. Com sistemas de orientação precisos e ogivas altamente explosivas, os mísseis Osa possuem uma capacidade letal para abater aeronaves inimigas e neutralizar ameaças aéreas com eficácia. O PLRK Osa é complementado por sistemas avançados de detecção e rastreamento. Isso inclui radares de busca que podem identificar e rastrear múltiplos alvos aéreos simultaneamente. Além disso, o sistema é capaz de acompanhar alvos em movimento, permitindo uma resposta rápida e precisa. Esses recursos de detecção e rastreamento fornecem ao operador uma visão abrangente da situação aérea e permitem tomar decisões informadas para a defesa efetiva."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla" #Fictional
 CZE_SP_Anti_Air_2_desc: "O PLRK-121 Jehla é um sistema de defesa aérea autopropulsado altamente avançado e eficiente. Projetado para combater ameaças aéreas, como aeronaves de asa fixa e helicópteros, o Jehla é capaz de detectar, rastrear e neutralizar alvos aéreos com precisão e rapidez. O sistema PLRK-121 Jehla é montado em um chassi resistente e ágil, que permite sua mobilidade em diferentes terrenos. Equipado com um motor potente e sistemas de suspensão sofisticados, o Jehla pode se deslocar com agilidade para acompanhar alvos aéreos em movimento, garantindo uma defesa aérea efetiva. A principal arma do sistema PLRK-121 Jehla é o míssil superfície-ar guiado (SAM), especialmente projetado para engajar alvos aéreos. Esses mísseis possuem sistemas avançados de orientação e ogivas altamente explosivas, permitindo que sejam lançados contra aeronaves inimigas com grande precisão e capacidade de destruição. Com um alcance considerável, o Jehla é capaz de interceptar ameaças aéreas em várias altitudes e velocidades. O sistema PLRK-121 Jehla também é equipado com sistemas de detecção e rastreamento avançados. Isso inclui radares de busca que podem identificar e rastrear alvos aéreos, permitindo que o operador tenha uma visão clara da situação aérea e tome decisões informadas de defesa. Além disso, o sistema possui sistemas de comunicação integrados, permitindo uma coordenação eficiente com outras unidades de defesa aérea."
