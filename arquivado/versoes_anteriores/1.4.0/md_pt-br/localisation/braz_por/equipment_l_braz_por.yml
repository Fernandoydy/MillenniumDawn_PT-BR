 SIN_util_vehicle_5: "Belrex PCSV"
 SIN_util_vehicle_5_short: "Belrex"
 SIN_util_vehicle_5_desc: "O Belrex PCSV foi revelado em 2016 como parte da iniciativa da SAF de transformar seu Exército em uma Força de Combate de 3ª Geração. Originalmente derivado do South African Marauder MRAP, o Belrex foi projetado para desempenhar um papel semelhante, mas com a flexibilidade de ser modificado para diferentes missões e necessidades. O Belrex deveria substituir os caminhões de 5 toneladas e veículos blindados da SAF."

