 N_B_Cruiser: "Cruzador de Batalha Nuclear"
 N_B_Cruiser_0: "Cruzador de Mísseis Guiados Nuclear - 1965"
 N_B_Cruiser_0_desc: "É uma embarcação de guerra de superfície que combina a capacidade de lançamento de mísseis guiados com um sistema de propulsão nuclear. Os cruzadores de mísseis guiados nucleares são equipados com sistemas de lançamento vertical (VLS) ou lançadores individuais para mísseis, permitindo o emprego de uma variedade de mísseis guiados antinavio, superfície-ar e de ataque terrestre. Esses mísseis são projetados para alcançar alvos a longas distâncias com alta precisão e poder destrutivo. A propulsão nuclear dos cruzadores CGN proporciona uma fonte de energia contínua e de longo alcance, permitindo que esses navios operem em alto-mar por períodos prolongados sem a necessidade de reabastecimento. Isso proporciona maior autonomia operacional e capacidade de resposta em comparação com navios movidos a combustível convencional. Além dos mísseis guiados, os cruzadores CGN também estão equipados com uma variedade de armas de defesa, como canhões de grande calibre, sistemas de defesa antiaérea e sistemas de defesa antissubmarino. Eles também possuem sistemas avançados de sensores, incluindo radares, sonares e sistemas de vigilância eletrônica, para detecção e rastreamento de ameaças."
