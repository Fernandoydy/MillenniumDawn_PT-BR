 GRE_Rec_tank_1: "M48A5 MOLF"
 GRE_Rec_tank_1_short: "M48A5 MOLF"
 GRE_Rec_tank_1_desc: "O M48A5 MOLF (Main battle Tank, 48A5, MOLF) é uma variante atualizada do tanque de batalha principal M48 Patton, utilizado pelo Exército dos Estados Unidos e por outras nações ao redor do mundo. MOLF significa "Modular Optics and Laser Fire Control System" (Sistema Modular de Óptica e Controle de Fogo a Laser). O M48A5 MOLF foi desenvolvido para melhorar as capacidades de combate do M48 Patton, especialmente em termos de sistema de controle de fogo e óptica. Ele é equipado com um canhão de 105 mm como arma principal, permitindo a utilização de uma variedade de munições antitanque e antipessoal. Uma das principais melhorias do M48A5 MOLF é o sistema de controle de fogo aprimorado, que inclui um computador balístico e sensores avançados. Esses recursos permitem uma maior precisão e eficácia no disparo, especialmente em movimento e em alvos em movimento. O tanque também possui uma torre modernizada com proteção adicional e sistemas de blindagem reativa para aumentar a resistência contra projéteis inimigos. Além disso, o M48A5 MOLF possui um sistema de visão noturna e térmica para operações eficazes em condições de baixa visibilidade. Em termos de mobilidade, o M48A5 MOLF é movido por um motor a diesel que fornece potência suficiente para operar em vários tipos de terreno. Ele possui uma suspensão melhorada para melhorar a capacidade de manobra e conforto da tripulação."

 GRE_APC_1: "M-113"
 GRE_APC_1_short: "M-113"
 GRE_APC_1_desc: "O M113 é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pelos Estados Unidos na década de 1950. É um dos veículos blindados mais amplamente utilizados no mundo, sendo empregado por muitos países em uma variedade de funções, desde transporte de tropas até ambulâncias e veículos de comando. O M113 tem uma configuração de esteira com lagartas e é projetado para transportar uma tripulação de dois membros, juntamente com até 11 soldados totalmente equipados. Ele possui uma estrutura de alumínio que proporciona proteção balística básica contra armas leves e estilhaços. O veículo é movido por um motor a diesel e possui um sistema de transmissão automática. Isso lhe confere uma boa mobilidade em vários tipos de terreno, incluindo estradas e terrenos acidentados. Uma das características notáveis do M113 é sua versatilidade. Ele pode ser equipado com diferentes sistemas de armamento, como metralhadoras pesadas, lançadores de foguetes ou canhões automáticos, dependendo da missão e das necessidades específicas. Além disso, o M113 pode ser modificado e adaptado para diversas finalidades, como ambulância, veículo de comando, porta-morteiro e muito mais."
 GRE_APC_2: "ELVO Leonidas"
 GRE_APC_2_short: "ELVO Leonidas"
 GRE_APC_2_desc: "ELVO Leonidas é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa grega Hellenic Vehicle Industry (ELVO). Ele foi projetado para atender às necessidades das Forças Armadas Gregas e é amplamente utilizado por elas. O Leonidas é baseado no chassi do veículo comercial Mercedes-Benz UNIMOG e foi adaptado para fins militares. Ele apresenta uma estrutura blindada que oferece proteção contra armas leves, estilhaços e minas terrestres. O veículo é capaz de transportar uma tripulação de até 12 soldados, incluindo o motorista e o comandante. O Leonidas possui tração nas quatro rodas e é movido por um motor a diesel, o que lhe confere boa mobilidade em vários tipos de terreno. Ele também é equipado com um sistema de suspensão que melhora a capacidade de movimentação e o conforto da tripulação durante as operações. Além de sua função principal como veículo de transporte de tropas, o Leonidas pode ser adaptado para outras finalidades, como veículo de comando, ambulância, posto de comando, entre outros. Ele pode ser equipado com sistemas de armas leves, como metralhadoras, para aumentar sua capacidade de defesa e apoio de fogo."
 GRE_APC_3: "ELVO Leonidas-2"
 GRE_APC_3_short: "ELVO Leonidas-2"
 GRE_APC_3_desc: "O Leonidas-2 é um veículo blindado de transporte de pessoal (VBTP) projetado pela empresa grega ELVO como uma versão aprimorada do seu antecessor, o Leonidas. O nome "Leonidas" é uma homenagem ao famoso rei de Esparta, conhecido por sua coragem e liderança. O Leonidas-2 é construído com base em um chassi resistente e possui uma estrutura blindada para proteger sua tripulação e tropas transportadas. Ele oferece maior proteção contra ameaças balísticas, estilhaços e minas terrestres, garantindo a segurança dos ocupantes durante as operações. Com capacidade para transportar uma tripulação de até 12 soldados, o Leonidas-2 oferece um espaço interno espaçoso e confortável. O veículo é equipado com assentos ergonômicos e sistemas de suspensão avançados, proporcionando uma viagem suave mesmo em terrenos acidentados. O Leonidas-2 possui recursos tecnológicos aprimorados, como sistemas de comunicação e controle, permitindo uma coordenação eficaz entre as tropas e os comandantes. Ele também pode ser equipado com sistemas de visão noturna e térmica, garantindo uma vantagem tática durante as operações noturnas ou em condições de baixa visibilidade. Além de sua função principal como um veículo de transporte de pessoal, o Leonidas-2 pode ser adaptado para várias outras finalidades, como veículo de comando, posto de observação avançado ou ambulância, atendendo às necessidades operacionais específicas. Com seu design robusto, capacidade de carga e capacidade de enfrentar diferentes tipos de terreno, o Leonidas-2 demonstra ser um VBTP versátil e confiável, adequado para uma variedade de missões e exigências operacionais."
 GRE_APC_4: "ELVO Leonidas-3"
 GRE_APC_4_short: "ELVO Leonidas-3"
 GRE_APC_4_desc: "O ELVO Leonidas-3 é uma evolução do veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa grega ELVO. Construído com base nas experiências e feedback das versões anteriores, o Leonidas-3 apresenta melhorias significativas em termos de proteção, desempenho e capacidade operacional. Com um design robusto, o Leonidas-3 possui uma estrutura blindada reforçada que oferece maior proteção contra ameaças balísticas, explosões e minas terrestres. Sua capacidade de sobrevivência aprimorada garante a segurança da tripulação e das tropas transportadas durante as operações em ambientes hostis. O veículo é projetado para transportar até 12 soldados em um espaço interno espaçoso e ergonômico. Os assentos e sistemas de suspensão foram aprimorados para proporcionar conforto e estabilidade durante o deslocamento em terrenos variados. O Leonidas-3 é equipado com sistemas avançados de comunicação, controle e sensoriamento, permitindo uma coordenação eficaz das tropas e uma maior consciência situacional. Ele pode ser equipado com sistemas de visão noturna, câmeras térmicas e outros recursos tecnológicos que melhoram a capacidade de operação em condições de baixa visibilidade. Além de sua função principal como VBTP, o Leonidas-3 é modular e pode ser adaptado para atender a várias missões e requisitos operacionais. Ele pode ser configurado como veículo de comando, posto de observação avançado, ambulância ou transportador de munições, entre outros papéis. Com seu desempenho aprimorado, capacidade de manobra e versatilidade, o ELVO Leonidas-3 é um VBTP moderno e confiável, capaz de enfrentar desafios operacionais em diferentes cenários. Sua combinação de proteção, mobilidade e recursos avançados o torna uma opção valiosa para forças militares e de segurança em todo o mundo."

 GRE_IFV_3: "ELVO Leonidas IFV"
 GRE_IFV_3_short: "ELVO Leonidas IFV"
 GRE_IFV_3_desc: "O ELVO Leonidas IFV (Veículo de Combate de Infantaria) é uma versão armada e avançada do veículo blindado de transporte de pessoal Leonidas, desenvolvido pela empresa grega ELVO. Projetado para atender às exigências de combate modernas, o Leonidas IFV combina a capacidade de transportar tropas com um poderoso armamento para apoiar operações militares. O Leonidas IFV apresenta uma estrutura blindada reforçada que proporciona proteção contra ameaças balísticas, minas terrestres e estilhaços. Essa proteção aumentada visa garantir a segurança da tripulação e das tropas transportadas durante os combates. O veículo é equipado com um conjunto de armas que pode incluir um canhão automático de calibre médio, lançadores de mísseis antitanque, metralhadoras e sistemas de defesa aérea. Esses armamentos permitem ao Leonidas IFV engajar efetivamente alvos terrestres e aéreos, fornecendo suporte de fogo direto às tropas em campo. Além disso, o Leonidas IFV é equipado com sistemas avançados de comunicação, sensores e sistemas de observação, proporcionando uma consciência situacional aprimorada. Isso permite a coordenação eficiente com outras unidades e facilita a detecção de ameaças em tempo real. O veículo pode transportar uma tripulação de operação, composta por um motorista e um comandante, juntamente com um número de soldados acomodados no compartimento de tropas. O espaço interno é projetado para garantir conforto e eficiência durante as operações, permitindo que as tropas embarquem e desembarquem rapidamente. Com sua capacidade combinada de transporte de tropas e poder de fogo, o ELVO Leonidas IFV é uma plataforma versátil e robusta para operações militares. Ele é adequado para uma ampla gama de missões, como reconhecimento, escolta de comboios, operações urbanas e apoio direto às tropas em combate."
 GRE_IFV_4: "ELVO Kentaurus"
 GRE_IFV_4_short: "ELVO Kentaurus"
 GRE_IFV_4_desc: "O ELVO Kentaurus é um veículo blindado multiuso desenvolvido pela empresa grega Hellenic Vehicle Industry (ELVO). É projetado para atender a diversas necessidades operacionais, incluindo reconhecimento, combate, transporte de tropas e apoio de fogo. O Kentaurus apresenta uma estrutura blindada que proporciona proteção balística contra ameaças de armas leves, estilhaços e minas terrestres. Ele é construído com base em um chassi resistente, oferecendo boa mobilidade em diversos tipos de terreno. O veículo pode transportar uma tripulação de até 11 soldados totalmente equipados, incluindo o motorista e o comandante. Ele oferece um compartimento de tropas espaçoso e ergonômico, garantindo conforto durante as operações e permitindo o rápido desembarque dos soldados. O Kentaurus pode ser equipado com uma variedade de sistemas de armas, dependendo da configuração e das necessidades operacionais. Isso pode incluir metralhadoras pesadas, canhões automáticos, lançadores de mísseis antitanque e até mesmo sistemas de artilharia leve. Esses sistemas de armas proporcionam ao veículo uma capacidade de combate efetiva contra alvos terrestres e aéreos. Além disso, o Kentaurus é equipado com sistemas avançados de comunicação e sensoriamento, permitindo uma melhor coordenação com outras unidades e uma maior consciência situacional durante as operações. Devido à natureza multifuncional do Kentaurus, ele pode ser adaptado para atender a diversas missões, incluindo reconhecimento, escolta de comboios, operações urbanas e muito mais."
 GRE_IFV_5: "ELVO Kentaurus II"
 GRE_IFV_5_short: "ELVO Kentaurus II"
 GRE_IFV_5_desc: "O ELVO Kentaurus II é uma versão aprimorada e atualizada do veículo blindado multiuso Kentaurus, desenvolvido pela empresa grega ELVO. Projetado para atender às demandas modernas de operações militares, o Kentaurus II oferece um desempenho aprimorado e recursos avançados. O veículo apresenta uma estrutura blindada robusta que proporciona proteção balística aprimorada contra ameaças de armas leves, estilhaços e minas terrestres. Essa proteção aprimorada garante a segurança da tripulação e das tropas transportadas durante as operações em ambientes hostis. O Kentaurus II foi projetado levando em consideração a flexibilidade e a adaptabilidade. Ele oferece um espaço interno espaçoso para acomodar uma tripulação de até 12 soldados, incluindo o motorista e o comandante, em um ambiente ergonômico. Isso permite o transporte seguro e confortável das tropas para diversas missões. O veículo é equipado com sistemas avançados de comunicação, sensoriamento e observação, proporcionando uma maior consciência situacional e coordenação eficaz entre as unidades. Além disso, o Kentaurus II pode ser integrado com sistemas de visão noturna, câmeras térmicas e outros recursos tecnológicos para operações em condições de baixa visibilidade. Além de sua função principal como veículo de transporte de tropas, o Kentaurus II possui capacidades multiuso. Ele pode ser configurado para realizar missões de reconhecimento, escolta de comboios, operações urbanas e apoio de fogo direto, sendo equipado com armamentos como metralhadoras pesadas, lançadores de granadas ou canhões automáticos. Com seu desempenho aprimorado, proteção avançada e capacidade operacional versátil, o ELVO Kentaurus II é um veículo confiável e adaptável para operações militares modernas. Sua combinação de mobilidade, proteção e recursos avançados o torna uma opção valiosa para as forças armadas em várias missões e ambientes operacionais."

 GRE_util_vehicle_0: "680M"
 GRE_util_vehicle_0_desc: "O veículo utilitário militar 680M é uma plataforma robusta e versátil projetada para atender às necessidades das forças militares em várias operações e cenários. Sua construção e recursos são focados na capacidade de enfrentar desafios em terrenos acidentados, bem como fornecer mobilidade confiável em diferentes condições. O 680M apresenta uma estrutura resistente e reforçada, projetada para suportar condições adversas de operação. Ele é equipado com um motor potente e confiável, capaz de fornecer a força necessária para superar terrenos difíceis e transportar cargas significativas. A capacidade de carga do veículo permite transportar equipamentos, suprimentos e tropas, tornando-o uma plataforma ideal para missões logísticas e de apoio. Ele possui um espaço interno espaçoso e configurável, permitindo a acomodação de diferentes configurações, dependendo das necessidades da missão. O veículo utilitário militar 680M também pode ser adaptado para realizar uma variedade de funções, incluindo transporte de tropas, evacuação médica, reconhecimento e suporte de fogo. Ele pode ser equipado com sistemas de armas, como metralhadoras, lançadores de granadas ou estações de armas controladas remotamente, para fornecer capacidade de defesa adicional durante as operações. Além disso, o 680M pode ser equipado com recursos de comunicação e tecnologia avançados, permitindo uma melhor conectividade e coordenação com outras unidades em campo. Ele pode ser equipado com sistemas de navegação, comunicação via satélite e outros dispositivos eletrônicos para aumentar a eficiência operacional."
 GRE_util_vehicle_1: "680M3"
 GRE_util_vehicle_1_desc: "O veículo utilitário 680M3 é uma plataforma resistente e versátil projetada para atender às necessidades de transporte e suporte em diversas operações. Com um design robusto e recursos avançados, ele oferece mobilidade confiável e capacidade de carga para enfrentar desafios em diferentes terrenos e ambientes operacionais. O 680M3 apresenta uma estrutura durável e reforçada, capaz de suportar condições adversas e impactos durante as operações. Seu motor potente fornece a potência necessária para superar terrenos acidentados, enquanto sua suspensão reforçada garante estabilidade e capacidade de absorção de choques. Com uma capacidade de carga generosa, o veículo utilitário 680M3 pode transportar uma variedade de cargas, incluindo equipamentos, suprimentos e pessoal. Sua área de carga é espaçosa e configurável, permitindo uma fácil adaptação para atender às necessidades específicas da missão. Além do transporte de carga, o 680M3 pode ser adaptado para realizar diversas funções. Ele pode ser configurado como um veículo de transporte de tropas, permitindo o deslocamento seguro e eficiente de soldados em campo. Também pode ser equipado com dispositivos médicos para servir como uma ambulância de campo, fornecendo suporte de evacuação médica em áreas remotas ou de difícil acesso. O veículo utilitário 680M3 também pode ser equipado com sistemas de comunicação e tecnologia avançados. Isso inclui recursos de navegação, comunicação via satélite e integração de sistemas eletrônicos para melhorar a conectividade e a coordenação em campo. Com sua capacidade de enfrentar terrenos desafiadores, transportar cargas substanciais e desempenhar diferentes funções, o veículo utilitário 680M3 é uma escolha confiável e versátil para apoiar operações militares, logísticas e de suporte em diversos cenários."
 GRE_util_vehicle_3: "240 GD"
 GRE_util_vehicle_3_short: "240 GD"
 GRE_util_vehicle_3_desc: "240 GD se refere ao veículo militar Mercedes-Benz Classe G 240 GD. O Classe G é um veículo todo-o-terreno fabricado pela Mercedes-Benz que tem sido amplamente utilizado pelas forças militares em todo o mundo. O 240 GD é uma versão específica do Classe G que é equipada com um motor a diesel de 2.4 litros. O veículo é projetado para oferecer alta capacidade de tração e desempenho off-road, tornando-o adequado para operações militares em terrenos difíceis. O Classe G 240 GD apresenta uma carroceria robusta e resistente, construída para suportar as demandas das operações militares. Ele pode acomodar uma tripulação de até cinco pessoas, incluindo o motorista. Além de sua capacidade de transporte de pessoal, o veículo também pode ser adaptado para várias funções militares, como ambulância, veículo de comando, veículo de reconhecimento ou plataforma de armas. O Mercedes-Benz Classe G 240 GD é valorizado pelas forças militares devido à sua confiabilidade, capacidade todo-o-terreno e capacidade de adaptação a diversas missões."
 GRE_util_vehicle_4: "290 GD"
 GRE_util_vehicle_4_short: "290 GD"
 GRE_util_vehicle_4_desc: "290 GD se refere ao veículo militar Mercedes-Benz Classe G 290 GD. O Classe G é um veículo todo-o-terreno fabricado pela Mercedes-Benz e amplamente utilizado pelas forças militares em todo o mundo. O 290 GD é uma versão específica do Classe G que é equipada com um motor a diesel de 2.9 litros. O veículo é projetado para oferecer alta capacidade de tração e desempenho off-road, tornando-o adequado para operações militares em terrenos difíceis. O Classe G 290 GD apresenta uma carroceria robusta e resistente, construída para suportar as demandas das operações militares. Ele pode acomodar uma tripulação de até cinco pessoas, incluindo o motorista. Assim como outras variantes do Classe G, o 290 GD pode ser adaptado para várias funções militares, como transporte de pessoal, ambulância, veículo de comando, veículo de reconhecimento ou plataforma de armas. O Mercedes-Benz Classe G 290 GD é altamente valorizado pelas forças militares devido à sua confiabilidade, capacidade todo-o-terreno e capacidade de adaptação a diversas missões. Sua potência e robustez tornam-no uma escolha popular para operações militares em ambientes desafiadores."
 GRE_util_vehicle_5: "HMMWV ELBO M1113GR"
 GRE_util_vehicle_5_short: "ELBO M1113GR"
 GRE_util_vehicle_5_desc: "O HMMWV ELBO M1113GR é uma variante do veículo militar HMMWV (High Mobility Multipurpose Wheeled Vehicle), também conhecido como Humvee. O M1113GR é produzido pela ELBO (Hellenic Vehicle Industry), uma empresa grega especializada na fabricação e modificação de veículos militares. O M1113GR é uma versão do HMMWV que passou por modificações e atualizações pela ELBO para atender às necessidades operacionais específicas das Forças Armadas Gregas. Essas modificações podem incluir melhorias na proteção balística, resistência a explosões, capacidade de carga útil e desempenho geral. Como outros veículos HMMWV, o M1113GR é projetado para oferecer alta mobilidade em vários tipos de terreno, incluindo terrenos acidentados e fora de estrada. Ele é amplamente utilizado para fins militares, como transporte de tropas, logística, evacuação médica e reconhecimento. O M1113GR pode acomodar uma tripulação de até quatro pessoas, dependendo da configuração específica. Ele pode ser equipado com armamentos adicionais, como metralhadoras ou lançadores de granadas, para fornecer suporte de fogo durante as operações. A ELBO, como fabricante e modificadora do M1113GR, pode adaptar o veículo de acordo com os requisitos e preferências das Forças Armadas Gregas, garantindo assim sua adequação às missões e necessidades específicas."
 GRE_util_vehicle_6: "HOPLITE"
 GRE_util_vehicle_6_short: "HOPLITE"
 GRE_util_vehicle_6_desc: "O Hoplite é um veículo militar multifuncional projetado para atender às demandas operacionais das forças militares. Com sua estrutura robusta e recursos avançados, o Hoplite oferece mobilidade, proteção e capacidade de carga para uma variedade de missões. O Hoplite é construído com materiais de alta resistência, projetados para suportar condições adversas e oferecer proteção contra ameaças como explosões, impactos e ataques balísticos. Sua estrutura resistente e sistemas de proteção avançados garantem a segurança da tripulação durante as operações. Equipado com um motor potente, o Hoplite é capaz de operar em diferentes terrenos e superar obstáculos com facilidade. Sua suspensão reforçada e pneus de alta tração garantem estabilidade e mobilidade em terrenos acidentados, permitindo que o veículo se mova com confiança e eficiência. O Hoplite é projetado para transportar cargas pesadas e oferece uma ampla capacidade de carga. Sua área de carga espaçosa e versátil pode ser adaptada para acomodar equipamentos, suprimentos, pessoal ou até mesmo ser configurada como uma plataforma para sistemas de armas. Além de sua capacidade de transporte, o Hoplite pode ser equipado com sistemas de comunicação e tecnologia avançados. Isso inclui recursos de navegação, sistemas de comunicação via satélite e integração de sistemas eletrônicos para melhorar a conectividade e a coordenação com outras unidades em campo."

 ### Holland/ Netherlands ###
 HOL_util_vehicle_1: "DAF YA 4440"
 HOL_util_vehicle_1_desc: "O DAF YA 4440 é um veículo militar produzido pela empresa holandesa DAF. Ele faz parte da família de caminhões DAF YA, que foi desenvolvida especificamente para uso militar. O YA 4440 é um caminhão 6x6, o que significa que possui tração nas seis rodas, proporcionando excelente capacidade off-road. O veículo é conhecido por sua robustez e confiabilidade em condições adversas. Ele é amplamente utilizado pelas forças armadas da Holanda e de outros países, devido à sua capacidade de transporte de carga pesada em terrenos difíceis. O YA 4440 pode transportar uma variedade de cargas, incluindo suprimentos, equipamentos militares e pessoal. Em termos de especificações técnicas, o DAF YA 4440 é equipado com um motor a diesel de alto desempenho, que fornece uma potência adequada para lidar com terrenos acidentados. Ele possui uma transmissão manual, permitindo ao motorista selecionar as marchas de acordo com a situação. Além disso, possui um sistema de tração nas seis rodas, oferecendo maior aderência e capacidade de condução em superfícies irregulares. O YA 4440 também possui recursos de segurança, como freios a ar comprimido, que garantem uma parada eficiente, mesmo com cargas pesadas. Ele possui uma cabine espaçosa para o motorista e passageiros, com controles ergonômicos e boa visibilidade. O veículo também pode ser equipado com uma variedade de acessórios militares, como guinchos, sistemas de proteção balística e capacidade de montar armamentos."
 HOL_util_vehicle_2: "Lohr Luchtmobiel Speciaal Voertuig"
 HOL_util_vehicle_2_short: "Lohr VLA"
 HOL_util_vehicle_2_desc: "O Lohr VLA (Veículo Leve sobre Almofadas) é um sistema de transporte de veículos que permite o carregamento e transporte eficiente de automóveis e veículos leves. Ele é fabricado pela empresa francesa Lohr Industrie e é amplamente utilizado em operações logísticas, como transporte de veículos novos entre fábricas e concessionárias, distribuição de automóveis para locadoras e transporte de veículos em casos de emergência. O Lohr VLA é um sistema modular composto por um reboque especial e uma plataforma de transporte. A plataforma possui uma série de almofadas pneumáticas que suportam os veículos de forma segura e estável, permitindo que sejam carregados e descarregados de forma rápida e eficiente. O reboque é conectado a um trator ou caminhão para o transporte. Uma das principais vantagens do Lohr VLA é a sua capacidade de transporte em grande escala. Ele pode transportar várias fileiras de veículos, empilhados verticalmente, o que maximiza a capacidade de carga e otimiza o espaço utilizado. Além disso, o sistema é projetado para garantir a segurança dos veículos durante o transporte, minimizando danos e reduzindo o risco de colisões. Outra característica importante do Lohr VLA é a sua flexibilidade. Ele pode ser ajustado para acomodar diferentes tamanhos de veículos, desde carros pequenos até SUVs e veículos comerciais leves. Além disso, o sistema permite o carregamento e descarregamento lateral, o que facilita o acesso aos veículos em diferentes situações. O uso do Lohr VLA traz benefícios significativos em termos de eficiência logística. Ele reduz o tempo de transporte, otimiza o uso de espaço, minimiza o consumo de combustível e simplifica as operações de carga e descarga. Esses fatores tornam o Lohr VLA uma escolha popular para empresas de logística, fabricantes de automóveis e transportadoras que lidam com o transporte de veículos em larga escala."
 HOL_util_vehicle_3: "Fennek" #co-developed with GER
 HOL_util_vehicle_3_desc: "O Fennek é um veículo blindado de reconhecimento e vigilância leve utilizado pelas forças armadas alemãs e holandesas. Ele é fabricado pela empresa alemã Krauss-Maffei Wegmann (KMW) em parceria com a empresa holandesa Stork. O Fennek foi projetado para operações de reconhecimento e vigilância em diversos tipos de terreno. O veículo possui tração nas quatro rodas e é altamente móvel, permitindo que seja implantado rapidamente e execute missões de reconhecimento em áreas urbanas, rurais e desérticas. O Fennek é conhecido por sua capacidade de operar em terrenos difíceis e em condições adversas. O Fennek está equipado com uma variedade de sistemas de vigilância e sensoriamento, incluindo câmeras térmicas, câmeras diurnas, telêmetros a laser e sistemas de comunicação avançados. Esses sistemas permitem que a tripulação do veículo realize observações precisas e obtenha informações em tempo real sobre o ambiente circundante e a presença de ameaças. O veículo possui uma cabine blindada que acomoda a tripulação de até três pessoas. A cabine é projetada para oferecer proteção balística contra ameaças e também oferece proteção contra minas e explosões improvisadas. O Fennek também pode ser equipado com sistemas de proteção adicionais, como blindagem reativa e sistemas de contramedidas eletrônicas. Em termos de armamento, o Fennek geralmente é equipado com uma metralhadora de calibre médio montada em uma torre controlada remotamente, fornecendo uma capacidade de autodefesa em situações de combate."
 HOL_util_vehicle_4: "VECTOR LGS Fennek"
 HOL_util_vehicle_4_desc: "O VECTOR LGS (Light Armoured Reconnaissance and Surveillance Vehicle) Fennek é um veículo de reconhecimento e vigilância blindado leve projetado e fabricado pela empresa alemã Krauss-Maffei Wegmann (KMW) em parceria com a empresa holandesa Deutz MWM e a empresa turca FNSS Savunma Sistemleri. Ele é usado principalmente pelas forças armadas alemãs e holandesas. O Fennek foi desenvolvido para operações de reconhecimento e vigilância em ambientes diversos, incluindo terrenos urbanos, rurais e desérticos. O veículo possui tração nas quatro rodas e é altamente móvel, permitindo que seja implantado rapidamente e execute missões de reconhecimento em diferentes tipos de terreno. O Fennek é equipado com um conjunto de sensores e sistemas de vigilância, que incluem câmeras térmicas, câmeras diurnas, telêmetros a laser e sistemas de comunicação avançados. Esses sistemas permitem que a tripulação do veículo realize observação e monitoramento em tempo real, coletando informações valiosas sobre o ambiente e a presença de ameaças. O veículo também possui um armamento leve para autodefesa, como uma metralhadora de calibre médio montada em uma torre controlada remotamente. Isso proporciona uma capacidade de resposta em caso de encontro com forças hostis durante as operações de reconhecimento. O Fennek possui uma cabine blindada que acomoda a tripulação de até três pessoas. A cabine é protegida contra ameaças balísticas e oferece um nível de proteção contra minas e explosões improvisadas. Além disso, o veículo possui sistemas de suspensão avançados que permitem uma condução suave e estável, mesmo em terrenos acidentados."
 
 HOL_IFV_2: "YPR-765"
 HOL_IFV_2_short: "YPR-765"
 HOL_IFV_2_desc: "O YPR-765 é um veículo de combate de infantaria (IFV, na sigla em inglês) projetado e fabricado pela empresa holandesa DAF (atualmente, parte do grupo belga-alemão Rheinmetall MAN Military Vehicles). Ele é amplamente utilizado pelas forças armadas holandesas e foi adotado por outros países ao redor do mundo. O YPR-765 é baseado em um chassi de lagarta e é conhecido por sua capacidade de transportar tropas de infantaria para o campo de batalha, enquanto fornece proteção e capacidade de fogo. Ele pode transportar até 10 soldados totalmente equipados, além da tripulação. O veículo possui um armamento principal montado em uma torre controlada remotamente, que geralmente é equipada com uma metralhadora pesada de 25 mm ou um canhão automático de 25 mm. Além disso, o YPR-765 pode ser equipado com lançadores de mísseis antitanque e sistemas de defesa aérea portáteis para melhorar sua capacidade de combate. O YPR-765 também oferece proteção balística e contra minas para a tripulação e tropas transportadas. Ele possui blindagem adequada para proteger contra projéteis de artilharia e armas leves, além de possuir um sistema de detecção e supressão de incêndio para melhorar a segurança a bordo. Além de sua função de transporte de tropas e combate de infantaria, o YPR-765 pode ser configurado para diferentes funções, como veículo de comando, ambulância, porta-morteiro e veículo de recuperação."

 ### Hezbollah ###
 HEZ_infantry_weapons: "AK-47"
 HEZ_infantry_weapons_desc: "A AK-47 é um fuzil de assalto icônico desenvolvido na União Soviética pelo projetista Mikhail Kalashnikov. Ela entrou em serviço no final da década de 1940 e foi amplamente adotada pelas forças armadas soviéticas e de muitos outros países ao redor do mundo. A AK-47 é conhecida por sua confiabilidade, simplicidade de projeto e facilidade de uso. Ela é alimentada por um carregador destacável que contém cartuchos de 7,62x39mm. Sua ação é baseada no princípio do gás, onde uma porção dos gases do disparo é direcionada para a recarga automática do próximo cartucho. A AK-47 possui uma construção robusta, com uma estrutura de aço e um estoque de madeira. Ela tem uma taxa de fogo cíclica relativamente alta, permitindo disparos automáticos rápidos. No entanto, a versão original da AK-47 tem uma seletor de fogo com três modos: automático, semiautomático e segurança. A eficácia da AK-47 e sua facilidade de produção em massa fizeram dela uma das armas de fogo mais amplamente utilizadas em todo o mundo. Ela foi utilizada em diversos conflitos e tem sido um símbolo de resistência e poderio militar. Sua influência na indústria de armas de fogo é imensa, inspirando o desenvolvimento de muitos outros projetos de fuzis de assalto ao longo dos anos."

 HEZ_util_vehicle_1: "Safir Jeep"
 HEZ_util_vehicle_1_desc: "O Safir Jeep é um veículo militar leve desenvolvido pela empresa turca Otokar. É baseado na plataforma do famoso veículo todo-o-terreno Jeep, mas foi adaptado para atender aos requisitos militares e operacionais específicos. O Safir Jeep é projetado para uso em missões de reconhecimento, patrulhamento e transporte de pessoal em terrenos difíceis. Ele oferece alta mobilidade e capacidade off-road, permitindo que seja implantado em várias condições e terrenos adversos. O veículo possui tração nas quatro rodas e é equipado com um motor potente que oferece bom desempenho em terrenos acidentados. Ele também possui suspensão reforçada e sistema de transmissão adequado para lidar com obstáculos off-road. O Safir Jeep pode acomodar até cinco pessoas, incluindo o motorista e a tripulação. Dependendo da configuração, ele pode ser equipado com uma variedade de armamentos, como metralhadoras leves montadas em torres controladas remotamente. Além disso, o veículo oferece proteção balística básica e pode ser equipado com kits adicionais de blindagem para maior segurança em situações de combate. Também pode ser equipado com sistemas de comunicação avançados e outros equipamentos especializados, conforme necessário para as missões em que é utilizado. O Safir Jeep é amplamente utilizado pelas forças armadas turcas, bem como exportado para outros países. Sua capacidade de transporte, mobilidade e versatilidade fazem dele uma opção popular para operações militares, segurança interna e outras aplicações que exigem um veículo leve e robusto."

 HEZ_Heavy_Anti_tank_0: "AT-3 Malyutka"
 HEZ_Heavy_Anti_tank_0_desc: "O AT-3 Malyutka, também conhecido como Sagger, é um sistema de mísseis antitanque portátil desenvolvido pela União Soviética na década de 1960. Foi um dos primeiros sistemas de mísseis antitanque portáteis amplamente adotados pelas forças armadas soviéticas e de outros países ao redor do mundo. O sistema AT-3 Malyutka utiliza um míssil guiado por fio, semelhante ao AT-5 Konkurs. O operador deve manter o míssil apontado para o alvo durante todo o voo, utilizando um joystick de controle de fio para direcionar o míssil até o alvo. O míssil AT-3 Malyutka possui uma ogiva de alto explosivo projetada para penetrar na blindagem de tanques e veículos de combate de infantaria. O alcance efetivo do AT-3 Malyutka é de aproximadamente 3 quilômetros. O sistema AT-3 Malyutka foi amplamente utilizado durante a Guerra Fria por várias forças armadas, incluindo a União Soviética e seus aliados. Também foi exportado para muitos países em todo o mundo e continua em serviço em algumas forças armadas até hoje. Embora tenha sido superado em termos de tecnologia por sistemas mais modernos, o AT-3 Malyutka ainda é considerado uma arma eficaz contra alvos blindados levemente blindados. Sua portabilidade e facilidade de uso o tornaram uma opção popular para forças de infantaria que precisavam de uma capacidade antitanque portátil."
 HEZ_Heavy_Anti_tank_1: "AT-5 Konkurs"
 HEZ_Heavy_Anti_tank_1_desc: "O AT-5 Konkurs é um sistema de mísseis antitanque desenvolvido pela União Soviética na década de 1970. Também conhecido como Spandrel, o AT-5 Konkurs foi projetado para engajar e destruir alvos blindados, incluindo tanques e veículos de combate de infantaria. O sistema AT-5 Konkurs utiliza um míssil guiado por fio, o que significa que o operador deve manter o míssil apontado para o alvo durante todo o voo do míssil. O míssil é disparado de um lançador portátil, geralmente montado em um tripé, e é guiado até o alvo pelo operador usando um joystick de controle de fio. O míssil AT-5 Konkurs possui uma ogiva em tandem, que consiste em uma carga explosiva precursora seguida por uma carga explosiva principal. Isso permite que o míssil penetre na blindagem reativa e atinja a blindagem principal do alvo. O alcance efetivo do AT-5 Konkurs é de aproximadamente 4 quilômetros. O sistema AT-5 Konkurs foi amplamente utilizado pelas forças armadas da União Soviética e de outros países do bloco oriental durante a Guerra Fria. Além disso, foi exportado para muitos países ao redor do mundo e continua em serviço em várias forças armadas até os dias atuais."
 HEZ_Heavy_Anti_tank_2: "AT-14 Kornet"
 HEZ_Heavy_Anti_tank_2_desc: "O AT-14 Kornet é um sistema de mísseis antitanque de fabricação russa. Foi desenvolvido pela empresa de defesa russa KBP Instrument Design Bureau e entrou em serviço em 1998. O Kornet foi projetado para engajar e destruir alvos blindados, incluindo tanques, veículos de combate de infantaria e outros veículos blindados. O sistema Kornet utiliza mísseis guiados por laser ou radar, dependendo da variante. Esses mísseis são capazes de atingir alvos a longas distâncias, geralmente na faixa de 5 a 10 quilômetros, dependendo das condições e da variante específica do míssil. O Kornet possui um sistema de orientação altamente preciso, o que o torna efetivo contra alvos em movimento e também em alvos com blindagem reforçada. Ele pode penetrar a blindagem mais espessa encontrada em tanques modernos, utilizando uma ogiva em tandem que combina uma carga explosiva principal com uma carga explosiva precursora para neutralizar a blindagem reativa. O sistema Kornet pode ser implantado por um operador em um tripé ou montado em veículos terrestres, como veículos de combate de infantaria ou veículos de reconhecimento. Além disso, existem variantes aéreas e navais do Kornet, adaptadas para serem lançadas de helicópteros ou navios."

 HEZ_IFV_1: "BMP-1"
 HEZ_IFV_1_short: "BMP-1"
 HEZ_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria desenvolvido pela União Soviética na década de 1960. É um dos primeiros veículos de combate de infantaria do tipo "infantry fighting vehicle" (IFV) a serem amplamente adotados pelas forças armadas em todo o mundo. O BMP-1 foi projetado para fornecer transporte de tropas e apoio de fogo durante as operações de combate. Ele é capaz de transportar até oito soldados totalmente equipados, além da tripulação. O veículo é anfíbio e possui tração nas esteiras, permitindo que ele se mova em uma variedade de terrenos, incluindo água. O BMP-1 é equipado com um armamento principal composto por um canhão de 73 mm e uma metralhadora coaxial de 7,62 mm. Além disso, ele possui lança-granadas de fumaça e lançadores de mísseis antitanque, como o AT-3 Malyutka, montados no topo da torre. Essa combinação de armas fornece ao BMP-1 capacidade de engajar tanto alvos terrestres quanto aéreos. O veículo também possui proteção balística para a tripulação e tropas transportadas, bem como recursos de sobrevivência, como sistemas de extinção de incêndios e blindagem reativa. No entanto, a proteção do BMP-1 é considerada relativamente leve em comparação com veículos mais modernos. O BMP-1 foi amplamente utilizado pelas forças armadas soviéticas e seus aliados durante a Guerra Fria. Ele também foi exportado para muitos países em todo o mundo e ainda está em serviço em várias nações atualmente. Embora o BMP-1 tenha sido substituído por veículos de combate de infantaria mais modernos em muitas forças armadas, ele continua sendo uma plataforma respeitada e desempenhou um papel importante no desenvolvimento de veículos de combate de infantaria subsequentes."
 HEZ_IFV_3: "BMP-2"
 HEZ_IFV_3_short: "BMP-2"
 HEZ_IFV_1_desc: "O BMP-2 é um veículo de combate de infantaria desenvolvido pela União Soviética como sucessor do BMP-1. Ele entrou em serviço na década de 1980 e foi amplamente utilizado pelas forças armadas soviéticas e de outros países. O BMP-2 é um veículo de combate de infantaria altamente versátil que combina a capacidade de transporte de tropas com um poderoso armamento. Ele pode transportar até nove soldados totalmente equipados, além da tripulação. Em termos de armamento, o BMP-2 é equipado com um canhão de 30 mm montado em uma torre, que pode ser elevado ou girado independentemente da posição do veículo. Esse canhão é capaz de engajar alvos terrestres e aéreos, proporcionando uma capacidade efetiva de apoio de fogo. Além do canhão, o BMP-2 possui um lançador de mísseis antitanque, geralmente o AT-5 Spandrel (também conhecido como AT-14 Kornet). Esses mísseis são guiados por fio e são capazes de engajar alvos blindados a longas distâncias. O BMP-2 também possui proteção balística aprimorada em comparação com seu antecessor. Ele é equipado com blindagem mais espessa e possui um sistema de proteção adicional, como blindagem reativa e sistemas de contramedidas para detecção e supressão de ameaças. Outras melhorias incluem uma maior mobilidade, suspensão ajustável e capacidade anfíbia aprimorada. O BMP-2 possui um motor a diesel que proporciona boa velocidade e desempenho em vários tipos de terrenos. O BMP-2 foi amplamente exportado e está em serviço em muitos países ao redor do mundo. Ele desempenhou um papel significativo em conflitos em todo o mundo e continua sendo uma plataforma valorizada para o transporte de tropas e apoio de fogo em operações de combate."

 HEZ_APC_2: "M113 APC"
 HEZ_APC_2_short: "M113 APC"
 HEZ_APC_2_desc: "O M113 APC (Armored Personnel Carrier) é um veículo de transporte blindado de pessoal desenvolvido nos Estados Unidos na década de 1960. Ele foi projetado para transportar tropas de forma segura e protegida em áreas de combate. O M113 APC é construído com uma estrutura de alumínio leve e é capaz de transportar até 11 soldados, incluindo a tripulação. Ele possui portas traseiras e laterais para permitir a entrada e saída rápida das tropas. O veículo é equipado com tração nas esteiras, o que lhe confere boa capacidade de mobilidade em terrenos difíceis. Ele também pode ser equipado com um kit de flutuação, permitindo que ele atravesse rios e cursos d'água mais rasos. A proteção balística do M113 APC é relativamente leve, oferecendo proteção contra estilhaços e armas leves, mas não contra armas antitanque mais avançadas. No entanto, várias variantes do M113 APC foram desenvolvidas com níveis de proteção aprimorados, incluindo blindagem adicional e sistemas de proteção contra minas. O M113 APC tem sido amplamente utilizado pelas forças armadas dos Estados Unidos e de outros países ao redor do mundo. Além do transporte de tropas, o veículo também foi adaptado para várias funções, como ambulância, veículo de comando, posto de comando móvel, lançador de mísseis antitanque e muitas outras. Embora o M113 APC tenha sido substituído por veículos mais modernos em muitas forças armadas, ele continua em serviço em várias nações e é considerado um veículo confiável e versátil para transporte de tropas em uma variedade de situações operacionais."

 HEZ_Anti_tank_0: "AT-3 Malyutka"
 HEZ_Anti_tank_0_desc: "O AT-3 Malyutka, também conhecido como Sagger, é um sistema de mísseis antitanque portátil desenvolvido pela União Soviética durante a Guerra Fria. Ele entrou em serviço em meados da década de 1960 e foi amplamente utilizado pelas forças armadas soviéticas e de outros países. O AT-3 Malyutka é um sistema de mísseis antitanque guiado por fio. Consiste em um lançador portátil e um míssil guiado por fio que é disparado do lançador. O operador controla o míssil através de um cabo de controle que se estende entre o lançador e o míssil durante todo o voo. O míssil AT-3 Malyutka é projetado para engajar e destruir alvos blindados, incluindo tanques e veículos de combate de infantaria. Possui uma ogiva em tandem, composta por uma carga explosiva precursora seguida por uma carga principal. Isso permite que o míssil penetre na blindagem reativa e atinja a blindagem principal do alvo. O AT-3 Malyutka tem um alcance efetivo de cerca de 3 quilômetros e uma capacidade de penetração de blindagem significativa para sua época. No entanto, é importante ressaltar que ele foi superado em termos de tecnologia por sistemas mais modernos ao longo dos anos. O AT-3 Malyutka foi exportado para muitos países e foi amplamente utilizado em conflitos ao redor do mundo. Foi uma arma antitanque eficaz e desempenhou um papel importante em diversos cenários de combate durante a Guerra Fria e além. No entanto, é importante notar que a tecnologia avançou desde o desenvolvimento do AT-3 Malyutka, e sistemas mais modernos, como o AT-5 Konkurs e AT-14 Kornet, oferecem maior alcance, precisão e capacidade de penetração de blindagem."
 HEZ_Anti_tank_1: "AT-4 Fagot"
 HEZ_Anti_tank_1_desc: "O AT-4 Fagot é um sistema portátil de mísseis antitanque desenvolvido pela União Soviética. Ele foi introduzido no final da década de 1960 e foi amplamente utilizado pelas forças armadas soviéticas e por outros países durante a Guerra Fria. O AT-4 Fagot é um sistema de mísseis antitanque de curto alcance e lançamento por ombro. Ele consiste em um lançador portátil e um míssil guiado por fio. O lançador é descartável, o que significa que é usado apenas uma vez e não pode ser recarregado. O míssil AT-4 Fagot possui uma ogiva de alto explosivo e é capaz de engajar alvos blindados, como tanques e veículos de combate de infantaria. Ele é guiado por fio, o que significa que o operador deve manter o míssil apontado para o alvo durante todo o voo utilizando um joystick de controle de fio. O alcance efetivo do AT-4 Fagot é de aproximadamente 2,5 quilômetros. Ele é projetado para fornecer uma capacidade antitanque portátil e flexível para as forças de infantaria em combate. Embora tenha sido uma arma antitanque eficaz em sua época, o AT-4 Fagot foi superado por sistemas mais avançados, como o AT-5 Konkurs e o AT-13 Metis-M. No entanto, ainda é usado por algumas forças armadas e foi exportado para vários países em todo o mundo. É importante ressaltar que a tecnologia de mísseis antitanque continuou a evoluir desde a introdução do AT-4 Fagot, e sistemas mais modernos oferecem maior alcance, precisão e capacidade de penetração de blindagem."
 HEZ_Anti_tank_2: "AT-13 Metis-M"
 HEZ_Anti_tank_2_desc: "O AT-13 Metis-M é um sistema de mísseis antitanque portátil desenvolvido pela Rússia. Ele é a versão melhorada do sistema de mísseis AT-7 Saxhorn. O Metis-M entrou em serviço no final da década de 1980 e foi amplamente utilizado pelas forças armadas russas e por outros países. O sistema AT-13 Metis-M consiste em um lançador portátil e um míssil guiado por fio. O míssil é disparado do lançador e é controlado pelo operador por meio de um cabo de controle durante todo o seu voo até o alvo. Isso permite que o operador ajuste a trajetória do míssil para atingir o alvo desejado. O míssil AT-13 Metis-M é projetado para engajar alvos blindados, incluindo tanques e veículos de combate de infantaria. Possui uma ogiva em tandem, que consiste em uma carga explosiva precursora seguida por uma carga principal. Essa configuração permite que o míssil penetre na blindagem reativa e atinja a blindagem principal do alvo. O AT-13 Metis-M tem um alcance efetivo de aproximadamente 1,5 a 2,5 quilômetros, dependendo das condições e da variante do míssil. É uma arma antitanque eficaz e oferece uma capacidade significativa de penetração de blindagem. O sistema AT-13 Metis-M é portátil e pode ser rapidamente implantado por uma única pessoa. Além disso, ele pode ser usado em diferentes posições de tiro, incluindo montado em um tripé ou em veículos terrestres. O AT-13 Metis-M foi exportado para vários países e tem sido utilizado em conflitos em todo o mundo. Embora tenha sido superado em termos de tecnologia por sistemas mais avançados, como o Metis-M1 e o Kornet, ainda é considerado uma arma eficaz contra alvos blindados em distâncias intermediárias."

 HEZ_MBT_1: "T-55"
 HEZ_MBT_1_short: "T-55"
 HEZ_MBT_1_desc: "O T-55 é um tanque de guerra desenvolvido pela União Soviética durante a Guerra Fria. Ele entrou em serviço no final da década de 1940 e foi amplamente utilizado pelas forças armadas soviéticas e de outros países. O T-55 é conhecido por sua robustez e simplicidade de projeto. Ele possui um casco de aço fundido com blindagem espessa, proporcionando proteção contra armas leves e estilhaços. O tanque é impulsionado por um motor a diesel que fornece boa mobilidade em vários tipos de terreno. O armamento principal do T-55 é um canhão de 100 mm, que é capaz de engajar e destruir uma variedade de alvos, incluindo tanques, veículos blindados e fortificações. O tanque também é equipado com uma metralhadora coaxial de 7,62 mm e uma metralhadora antiaérea de 12,7 mm. O T-55 tem uma tripulação de quatro membros, incluindo o comandante, o atirador, o carregador e o motorista. Ele também pode transportar alguns soldados adicionais na parte traseira do casco. Ao longo dos anos, várias variantes do T-55 foram desenvolvidas para realizar diferentes funções, como recuperação de veículos, transporte de pontes, lançadores de mísseis antiaéreos e sistemas de artilharia autopropulsados. Embora tenha sido um tanque eficaz durante seu tempo, o T-55 foi gradualmente substituído por tanques mais modernos em muitas forças armadas. No entanto, ainda está em serviço em várias nações e foi exportado para muitos países ao redor do mundo. Sua confiabilidade e facilidade de manutenção fizeram dele um dos tanques mais amplamente utilizados da história."
 HEZ_MBT_2: "T-72"
 HEZ_MBT_2_short: "T-72"
 HEZ_MBT_2_desc: "O T-72 é um tanque de guerra desenvolvido pela União Soviética na década de 1960. Ele entrou em serviço em 1969 e se tornou um dos tanques mais amplamente produzidos e exportados no mundo. O T-72 é conhecido por sua combinação de poder de fogo, proteção e mobilidade. Ele possui um canhão de 125 mm como armamento principal, capaz de engajar alvos terrestres e aéreos. O tanque também é equipado com uma metralhadora coaxial de 7,62 mm e uma metralhadora antiaérea de 12,7 mm. A blindagem do T-72 é composta por aço fundido e blindagem composta, fornecendo proteção contra armas leves, estilhaços e munições de calibre menor. No entanto, sua proteção contra armas antitanque modernas é relativamente limitada. Em termos de mobilidade, o T-72 é impulsionado por um motor a diesel que lhe confere boa velocidade e capacidade de manobra em vários tipos de terreno. Ele também possui sistemas de suspensão hidropneumática que ajudam a melhorar seu desempenho off-road. O T-72 foi amplamente exportado para muitos países e foi utilizado em diversos conflitos ao redor do mundo. Durante a sua longa vida útil, foram desenvolvidas várias variantes e melhorias, como o T-72M e o T-72B, que apresentam melhorias na proteção e no sistema de controle de fogo. Embora tenha sido um tanque proeminente na época em que foi introduzido, o T-72 foi gradualmente substituído por tanques mais modernos em muitas forças armadas. No entanto, ele ainda está em serviço em várias nações e continua sendo um dos tanques mais reconhecíveis e influentes da história."
 HEZ_MBT_4: "T-90"
 HEZ_MBT_4_short: "T-90"
 HEZ_MBT_4_desc: "O T-90 é um tanque de guerra desenvolvido pela Rússia como uma versão avançada do T-72. Ele entrou em serviço em 1993 e é atualmente um dos principais tanques utilizados pelas forças armadas russas. O T-90 apresenta várias melhorias em relação ao T-72. Ele possui uma blindagem reforçada, incluindo blindagem composta e reativa, que oferece uma maior proteção contra munições antitanque e explosivos. Além disso, o T-90 possui um sistema de proteção ativa, conhecido como Arena, que é capaz de interceptar mísseis e projéteis antes que atinjam o tanque. Em termos de armamento, o T-90 possui um canhão de 125 mm, similar ao do T-72, mas com melhorias no sistema de controle de fogo. Ele também é equipado com metralhadoras, incluindo uma metralhadora coaxial de 7,62 mm e uma metralhadora antiaérea de 12,7 mm. O T-90 é impulsionado por um motor a diesel que proporciona boa mobilidade e desempenho em diferentes tipos de terreno. Ele também possui sistemas avançados de controle de fogo, comunicação e navegação. O tanque T-90 foi exportado para vários países e foi utilizado em conflitos em todo o mundo. Ele é considerado um dos tanques mais avançados e poderosos em serviço atualmente, combinando poder de fogo, proteção e mobilidade. É importante notar que existem diferentes variantes do T-90, como o T-90S e o T-90MS, cada um com suas próprias características e atualizações. O T-90 continua sendo um dos principais tanques de batalha russos e um componente essencial das forças armadas russas e de outras nações que o adotaram."

 HEZ_SP_arty_0: "2S3 Akatsiya"
 HEZ_SP_arty_0_desc: "O 2S3 Akatsiya é um obuseiro autopropulsado desenvolvido pela União Soviética. Ele foi projetado para fornecer apoio de fogo de artilharia às forças terrestres, atuando como um sistema de artilharia móvel capaz de acompanhar as unidades em movimento. O 2S3 Akatsiya é montado em um chassi de veículo de combate de infantaria (BMP-1), que oferece mobilidade e proteção ao sistema de artilharia. Ele é equipado com um obus de calibre 152 mm, capaz de disparar uma variedade de munições, incluindo explosivas, fragmentação, fumaça e iluminantes. A tripulação do 2S3 Akatsiya consiste em motorista, comandante, apontador e carregador. Ele possui um sistema de recarga automática, que permite uma taxa de disparo relativamente alta. O sistema de mira e controle de fogo é auxiliado por computador, o que aumenta a precisão e a eficácia do sistema. O alcance máximo de tiro do 2S3 Akatsiya é de cerca de 24 quilômetros com munição padrão, podendo ser estendido com munições de alcance estendido. A mobilidade do veículo permite que ele acompanhe as unidades de combate em terrenos variados, garantindo um apoio de fogo próximo e rápido quando necessário. O 2S3 Akatsiya foi amplamente utilizado pelas forças armadas da União Soviética e de outros países aliados durante a Guerra Fria e em vários conflitos subsequentes. Ele se mostrou eficaz em fornecer fogo de artilharia preciso e de longo alcance para apoiar as operações terrestres."

 HEZ_SP_R_arty_0: "BM-21 Grad"
 HEZ_SP_R_arty_0_desc: "O BM-21 Grad é um sistema de lançamento múltiplo de foguetes (SLMF) desenvolvido pela União Soviética. Também conhecido como "Grad", que significa "granizo" em russo, o BM-21 foi introduzido no final da década de 1960 e é amplamente utilizado por várias forças armadas em todo o mundo. O BM-21 Grad é montado em um chassi de caminhão, que pode variar dependendo da versão e do país que o utiliza. O sistema é composto por uma bateria de tubos de lançamento, geralmente com 40 tubos, que podem disparar foguetes não guiados em sequência. Os foguetes do BM-21 Grad têm um calibre de 122 mm e podem ser equipados com diferentes tipos de ogivas, incluindo explosivas, fragmentação e incendiárias. A bateria de foguetes pode ser disparada em salvas rápidas, fornecendo uma saturação de fogo eficaz em uma área alvo ampla. O alcance efetivo do BM-21 Grad é de aproximadamente 20 a 40 quilômetros, dependendo da variante e do tipo de foguete utilizado. Ele oferece uma capacidade de fogo de longo alcance e é adequado para atingir alvos em terra, incluindo posições de artilharia, concentrações de tropas e instalações inimigas. O BM-21 Grad é conhecido por sua mobilidade, facilidade de uso e poder de fogo. Ele pode ser rapidamente desdobrado, disparar uma salva de foguetes e reverter para outra posição para evitar a detecção e o contra-ataque inimigo. O sistema BM-21 Grad foi amplamente exportado para muitos países e tem sido utilizado em diversos conflitos em todo o mundo. Sua capacidade de fornecer fogo de saturação em grandes áreas faz dele uma arma valiosa em operações militares ofensivas e defensivas."
 HEZ_SP_R_arty_1: "Fajr-3"
 HEZ_SP_R_arty_1_desc: "O Fajr-3 é um sistema de foguetes de artilharia desenvolvido pelo Irã. Também conhecido como "Fajr-3 MRL", ele é parte de uma série de sistemas de foguetes fabricados no Irã, que incluem o Fajr-1, Fajr-5 e outros. O Fajr-3 é um lançador múltiplo de foguetes (LMF) de longo alcance, projetado para fornecer fogo de saturação em áreas alvo distantes. O sistema é montado em caminhões de transporte, o que lhe confere mobilidade e capacidade de rápida implantação. Os foguetes do Fajr-3 possuem um calibre de 240 mm e podem ser equipados com diferentes tipos de ogivas, incluindo explosivas, fragmentação e incendiárias. O alcance do Fajr-3 é estimado em torno de 45 a 75 quilômetros, dependendo da variante e da carga útil do foguete. O sistema Fajr-3 é capaz de disparar salvas de foguetes, proporcionando uma alta taxa de fogo e a capacidade de cobrir uma ampla área alvo. Ele é geralmente usado para atacar alvos de valor estratégico, como bases militares, instalações industriais e áreas urbanas densamente povoadas. O Fajr-3 tem sido utilizado pelas forças armadas do Irã e por grupos aliados em conflitos na região do Oriente Médio. Sua capacidade de alcance e poder de fogo tornam-no uma arma eficaz em operações de longo alcance e em situações onde a artilharia convencional pode ser limitada."
 HEZ_SP_R_arty_2: "Fajr-5"
 HEZ_SP_R_arty_2_desc: "O Fajr-5 é um sistema de foguetes de artilharia desenvolvido pelo Irã. Ele é parte da série de sistemas de foguetes Fajr, que inclui o Fajr-1, Fajr-3 e outros modelos. O Fajr-5 é um lançador múltiplo de foguetes (LMF) de médio alcance, projetado para fornecer fogo de saturação em áreas alvo mais distantes. Assim como outros sistemas da série Fajr, ele é montado em caminhões de transporte, o que lhe confere mobilidade e capacidade de rápida implantação. Os foguetes do Fajr-5 possuem um calibre de 333 mm e podem ser equipados com diferentes tipos de ogivas, incluindo explosivas, fragmentação e incendiárias. O alcance do Fajr-5 é estimado em torno de 75 a 150 quilômetros, dependendo da variante e da carga útil do foguete. O sistema Fajr-5 é capaz de disparar salvas de foguetes, proporcionando uma alta taxa de fogo e a capacidade de cobrir uma área alvo considerável. Ele é frequentemente usado para atingir alvos estratégicos, como bases militares, aeroportos e áreas urbanas densamente povoadas. O Fajr-5 tem sido utilizado pelas forças armadas do Irã e por grupos aliados em conflitos na região do Oriente Médio. Sua capacidade de alcance e poder de fogo tornam-no uma arma de impacto significativo em operações militares e podem representar uma ameaça para as forças inimigas e para a segurança regional."
 HEZ_SP_R_arty_3: "Hadid HM 20"
 HEZ_SP_R_arty_3_desc: "O sistema de lançador de foguetes Hadid HM 20 de 122 mm é um sistema de lançador de 40 foguetes montado na traseira de um chassi de caminhão Mercedes-Benz LAK 2624 6 × 6. Este veículo foi desenvolvido pela divisão Shahid Bagheri Industries da Aerospace Industries Organization do Irã."

 HEZ_artillery_0: "HM 41"
 HEZ_artillery_0_desc: "O HM-41 é um obuseiro iraniano de 155 mm baseado no KH179, que foi importado da Coreia do Sul durante a Guerra Irã-Iraque. Ele possui um cano de 155 mm/39 de calibre com um freio de boca para reduzir o recuo. De acordo com fontes iranianas, o HM-41 pesa 6.890 kg, o mesmo peso do KH179 sul-coreano. Os principais componentes do HM-41 também são muito semelhantes em aparência ao cano CN79, amortecedor de recuo RM79 e suporte CG79 do KH179. Ao disparar um projétil de alta explosão (HE) assistido por foguete, é possível alcançar um alcance máximo de 30 km. Ao disparar um projétil de HE não assistido, pode-se obter um alcance máximo de 22 km."

 HEZ_Anti_Air_0: "SA-7 Strela-2"
 HEZ_Anti_Air_0_desc: "O SA-7 Strela-2, também conhecido como Strela-2M ou 9K32 Strela-2, é um sistema portátil de mísseis superfície-ar (SAM) de origem soviética. Ele foi desenvolvido durante a Guerra Fria e entrou em serviço em 1968. O SA-7 é projetado para engajar alvos aéreos, como aeronaves de asa fixa e helicópteros, em distâncias de até 4 km e altitudes de até 2,5 km. O sistema SA-7 Strela-2 é composto por um lançador portátil, que inclui um míssil com cabeça de busca infravermelha e um propulsor. O operador utiliza uma mira óptica para rastrear o alvo e disparar o míssil. O míssil é guiado pelo calor emitido pelo motor da aeronave alvo, permitindo que ele seja direcionado até o impacto. O SA-7 Strela-2 é amplamente utilizado por várias nações em todo o mundo, tanto por forças militares regulares quanto por grupos armados. Embora tenha sido desenvolvido décadas atrás, o sistema ainda representa uma ameaça considerável para aeronaves de baixa altitude e baixa velocidade."
 HEZ_Anti_Air_1: "Misagh-1"
 HEZ_Anti_Air_1_desc: "O Misagh-1 é um sistema portátil de mísseis superfície-ar (SAM) desenvolvido pelo Irã. Foi introduzido em serviço em data anterior ao Misagh-2, embora informações específicas sobre sua entrada em serviço e detalhes técnicos sejam limitados. O sistema Misagh-1 é projetado para engajar alvos aéreos, incluindo aeronaves de asa fixa, helicópteros e drones, em distâncias de até alguns quilômetros. Ele utiliza um míssil guiado por infravermelho com uma cabeça de busca que detecta o calor emitido pela aeronave alvo. Em termos de capacidades operacionais, o Misagh-1 é portátil e pode ser transportado e operado por uma ou duas pessoas. Geralmente, o sistema é equipado com uma mira óptica para rastreamento e direcionamento do alvo antes do lançamento do míssil."
 HEZ_Anti_Air_2: "Misagh-2"
 HEZ_Anti_Air_2_desc: "O Misagh-2 é um sistema portátil de mísseis superfície-ar (SAM) desenvolvido pelo Irã. É uma evolução do sistema Misagh-1 e foi introduzido em serviço em 2015. O Misagh-2 é projetado para engajar alvos aéreos, como aeronaves de asa fixa, helicópteros e drones, em distâncias de até 6 km e altitudes de até 4 km. O sistema Misagh-2 consiste em um lançador portátil, um míssil guiado por infravermelho e um conjunto de mira óptica para rastreamento e direcionamento do alvo. O míssil é equipado com uma cabeça de busca infravermelha que detecta o calor emitido pela aeronave alvo. Ele é projetado para ser facilmente transportado e operado por uma ou duas pessoas. Uma característica destacada do Misagh-2 é sua capacidade de operar durante o dia ou a noite, o que o torna eficaz em diversas condições operacionais. Além disso, o sistema possui capacidade de contramedidas contra interferências eletrônicas, tornando-o mais resistente a contramedidas eletrônicas adversas. O Misagh-2 é utilizado pelas forças armadas do Irã e pode ser encontrado também em mãos de grupos armados apoiados pelo país. É um sistema de defesa aérea portátil que pode representar uma ameaça para aeronaves de baixa altitude e baixa velocidade em seu alcance operacional."

 HEZ_SP_Anti_Air_0: "MIM-23 Hawk"
 HEZ_SP_Anti_Air_0_desc: "O MIM-23 Hawk é um sistema de defesa aérea de médio alcance desenvolvido pelos Estados Unidos. Foi projetado para engajar e destruir alvos aéreos, como aeronaves e mísseis de cruzeiro, em distâncias de até 45 km e altitudes de até 18 km. O sistema Hawk foi introduzido em serviço no final da década de 1950 e continua em uso em várias forças armadas ao redor do mundo. É composto por um lançador de mísseis, um radar de busca e rastreamento, uma estação de controle de fogo e uma variedade de mísseis Hawk. Os mísseis Hawk são propelidos por foguetes e são guiados por radar semi-ativo, o que significa que o radar do sistema de lançamento ilumina o alvo e o míssil o segue. Os mísseis possuem uma ogiva de fragmentação de alto explosivo projetada para destruir o alvo através de impacto direto ou proximidade. O sistema Hawk foi amplamente exportado e utilizado em conflitos ao redor do mundo. Ao longo dos anos, passou por várias atualizações e variantes, incluindo o Hawk XXI, que oferece melhorias no radar, na eletrônica e no alcance. O MIM-23 Hawk foi uma contribuição significativa para a defesa aérea de médio alcance e desempenhou um papel importante na proteção de áreas sensíveis, como bases militares, instalações estratégicas e áreas urbanas contra ameaças aéreas."

 ### Hungary ###
 HUN_infantry_weapons: "AMD-65"
 HUN_infantry_weapons_desc: "O AMD-65 é um fuzil de assalto de origem húngara. O nome AMD-65 é uma abreviação de "Automata Módosított Deszant" em húngaro, que significa "Fuzil de Assalto Modificado para Descida Automática. O fuzil AMD-65 foi desenvolvido e adotado pelas Forças Armadas da Hungria na década de 1960. Ele foi projetado para ser uma versão compacta e leve do fuzil AKM, com o objetivo de fornecer uma arma mais adequada para as forças de infantaria aerotransportada e para uso em veículos blindados. O AMD-65 é baseado no projeto do fuzil AKM soviético, compartilhando muitas características comuns. Ele utiliza o mesmo calibre 7,62x39mm e possui um sistema de funcionamento a gás de pistão rotativo, alimentado por um carregador destacável. Uma das principais características distintivas do AMD-65 é o seu cano mais curto e uma coronha dobrável de fio dobrável, que o torna mais compacto e adequado para uso em espaços confinados e para operações em veículos blindados. O fuzil AMD-65 também possui uma alça de transporte integrada e uma mira traseira ajustável, permitindo uma fácil manutenção da linha de visão. Além disso, ele possui um freio de boca cônico, projetado para reduzir o recuo e controlar o levantamento do cano durante os disparos."
 HUN_infantry_weapons1: "AK-63"
 HUN_infantry_weapons1_desc: "O AK-63 é um fuzil de assalto de origem húngara. É uma variante licenciada e produzida localmente do fuzil AKM soviético, desenvolvido a partir do projeto do fuzil de assalto AK-47. O AK-63 foi adotado pelas Forças Armadas da Hungria na década de 1960 e também foi exportado para outros países. Ele compartilha muitas características comuns com o AKM, incluindo o calibre 7,62x39mm e o sistema de funcionamento a gás de pistão rotativo. O fuzil AK-63 possui um carregador destacável e tem a capacidade de disparo automático e semiautomático. Sua construção é baseada em aço, garantindo durabilidade e resistência. O fuzil também possui uma coronha fixa de madeira, mira traseira ajustável e uma alça de transporte integrada. O AK-63 foi desenvolvido para atender às necessidades das forças armadas húngaras e para operar em diferentes condições de combate. Sua simplicidade de projeto e robustez o tornaram uma opção confiável para uso em uma variedade de ambientes."
 HUN_infantry_weapons2: "AMP-69"
 HUN_infantry_weapons2_desc: "O AMP-69 (Autómata Módosított Puskagránátos) é um fuzil de assalto seletivo, operado a gás, com calibre de 7,62x39mm, fabricado pela Fegyver- és Gépgyár."
 HUN_infantry_weapons3: "AK-63MF"
 HUN_infantry_weapons3_desc: "O AK-63MF é uma variante modernizada do fuzil de assalto AK-63, originário da Hungria. Ele foi desenvolvido para atender às necessidades das Forças Armadas Húngaras e incorpora melhorias e atualizações em relação ao design original do AK-63. O AK-63MF possui uma construção em aço resistente, mantendo a configuração e o calibre do AKM, ou seja, calibre 7,62x39mm. Ele utiliza um sistema de funcionamento a gás de pistão rotativo e é capaz de disparar em modos automático e semiautomático. Uma das principais melhorias do AK-63MF é a adição de um trilho Picatinny na parte superior do receptor, permitindo a instalação de diversos acessórios, como miras ópticas ou holográficas. Isso aumenta a capacidade de personalização e melhora a precisão e a eficácia do fuzil. Além disso, o AK-63MF apresenta um guarda-mão de polímero reforçado, que oferece uma melhor empunhadura e conforto durante o manuseio. Ele também possui uma coronha dobrável, o que torna o fuzil mais compacto e facilita o transporte e o uso em espaços confinados."
 HUN_infantry_weapons4: "Gepárd M1"
 HUN_infantry_weapons4_desc: "Gepárd M1 é uma versão licenciada do fuzil de assalto Steyr AUG fabricado na Áustria. O Gepárd M1 foi adotado pelo Exército Húngaro como sua arma principal e é amplamente utilizado por suas forças militares. O Gepárd M1 é um fuzil de assalto de calibre 5,56x45mm, alimentado por carregadores destacáveis com capacidade para 30 tiros. Ele possui um sistema de funcionamento a gás com pistão de curso curto e pode disparar em modos automático e semiautomático. Uma característica distintiva do Gepárd M1 é seu design bullpup, que significa que o mecanismo de ação está localizado atrás do gatilho. Isso resulta em um fuzil mais compacto e manejável, mantendo o comprimento do cano para garantir o alcance e a precisão. O fuzil Gepárd M1 oferece recursos adicionais, como trilhos Picatinny para acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Ele também possui uma coronha ajustável, que permite adaptação às preferências do atirador e facilita o uso em diferentes posições de tiro."

 ### Indonesia ###
 IND_infantry_weapons1: "Pindad SS1"
 IND_infantry_weapons1_desc: "O Pindad SS1 é um fuzil de assalto fabricado pela PT Pindad, uma empresa estatal da Indonésia. O SS1 é o modelo inicial da série de fuzis de assalto produzidos pela Pindad. O Pindad SS1 foi desenvolvido para substituir o fuzil FN FAL, que era usado pelo Exército Indonésio. Ele utiliza o calibre 5,56x45mm e possui um sistema de funcionamento a gás de pistão rotativo, semelhante ao do fuzil de assalto M16. O fuzil Pindad SS1 apresenta um design ergonômico e robusto, com um receptor superior em aço estampado e uma coronha de polímero. Ele possui um seletor de fogo para os modos automático e semiautomático, além de uma alça de mira ajustável e um trilho Picatinny na parte superior para a montagem de miras ópticas. O Pindad SS1 passou por várias atualizações ao longo dos anos, resultando em variantes como o SS1-V1 e o SS1-V5. Essas versões apresentam melhorias no design, como empunhaduras ergonômicas, guarda-mãos com trilhos adicionais para acessórios e opções de comprimento de cano diferentes."
 IND_infantry_weapons2: "Pindad SS2"
 IND_infantry_weapons2_desc: "O Pindad SS2 é um fuzil de assalto fabricado pela PT Pindad, uma empresa estatal da Indonésia. Ele é a versão aprimorada e atualizada do Pindad SS1, com várias melhorias em relação ao seu antecessor. O Pindad SS2 também utiliza o calibre 5,56x45mm e possui um sistema de funcionamento a gás de pistão rotativo, semelhante ao fuzil de assalto M16. Ele foi projetado para atender às necessidades do Exército Indonésio e das forças de segurança. Uma das principais melhorias do Pindad SS2 em relação ao SS1 é o uso de materiais mais leves, como polímero reforçado com fibra de vidro, para reduzir o peso do fuzil sem comprometer sua durabilidade. Isso torna o SS2 mais leve e mais fácil de manusear durante operações. O Pindad SS2 também apresenta um design ergonômico, com um guarda-mão com trilhos Picatinny para a instalação de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Ele possui um seletor de fogo para os modos automático e semiautomático, bem como uma coronha ajustável. Além disso, o Pindad SS2 possui outras variantes, como o SS2-V1 e o SS2-V4, que oferecem recursos adicionais e opções de configuração para atender às preferências e necessidades específicas dos usuários."
 IND_infantry_weapons3: "Pindad SS2-V4"
 IND_infantry_weapons3_desc: "O Pindad SS2-V4 é uma variante atualizada do fuzil de assalto indonésio SS2 fabricado pela PT Pindad. Esta versão representa a evolução do SS2 e apresenta melhorias e recursos adicionais em relação às versões anteriores. O SS2-V4 mantém as características básicas do SS2, como o calibre 5,56x45mm e o sistema de funcionamento a gás de pistão rotativo. No entanto, ele incorpora várias melhorias ergonômicas e de desempenho. Uma das principais melhorias do SS2-V4 é a adição de um trilho Picatinny integrado ao guarda-mão, permitindo a montagem de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Isso oferece maior flexibilidade e personalização às necessidades do operador. Além disso, o SS2-V4 possui um novo design de coronha retrátil e ajustável, que permite adaptar o comprimento do fuzil às preferências e necessidades do atirador. Isso facilita o manuseio em diferentes posições de tiro e oferece maior conforto durante o uso. Outras melhorias incluem aperfeiçoamentos na empunhadura e no gatilho, resultando em uma ergonomia aprimorada e uma sensação de manuseio mais confortável. O SS2-V4 também passou por ajustes em sua estrutura e sistemas internos para melhorar a confiabilidade e o desempenho em condições adversas."
 IND_infantry_weapons4: "Pindad SS4"
 IND_infantry_weapons4_desc: "O novo fuzil utilizará o calibre 7,62×51mm NATO e terá uma coronha ajustável, ao contrário dos outros modelos da série SS que possuem coronha fixa elevada. Também terá miras de ferro ajustáveis e um tripé pode se tornar um acessório permanente. Embora o nome da série seja SS (Senapan Serbu), que significa "Fuzil de Assalto" em indonésio, na realidade, ele é um fuzil de batalha (Senapan Tempur) que tem um alcance efetivo de 300 a 600 metros."
 IND_infantry_weapons5: "Pindad SS5"
 IND_infantry_weapons5_desc: "O Pindad SS5 é um fuzil de assalto fabricado pela PT Pindad, uma empresa estatal da Indonésia. Ele foi desenvolvido como uma evolução dos modelos anteriores da série SS, como o SS1 e o SS2. O Pindad SS5 é projetado para oferecer um desempenho confiável e versátil em diversas situações operacionais. Possui um calibre de 5,56x45mm, adequado para engajamentos a média distância. Sua construção robusta e ergonomia aprimorada garantem uma excelente empunhadura e controle durante o uso. O fuzil apresenta um design moderno e funcional, com características ajustáveis para atender às preferências e necessidades do operador. Ele possui uma coronha retrátil, permitindo ajustes de comprimento para se adaptar a diferentes situações de combate e permitir facilidade de transporte e manuseio. O Pindad SS5 possui trilhos Picatinny integrados no guarda-mão, o que permite a instalação de uma variedade de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Isso permite que o operador personalize e adapte o fuzil às suas necessidades específicas. Além disso, o Pindad SS5 é conhecido por sua confiabilidade e precisão. Ele possui um sistema de funcionamento a gás de pistão, projetado para oferecer um ciclo suave de disparo e minimizar o recuo. Isso contribui para uma maior precisão e controle durante os tiros."
 IND_infantry_weapons6: "Pindad SS6"
 IND_infantry_weapons6_desc: "O Pindad SS6 é um fuzil de assalto desenvolvido pela PT Pindad, uma empresa estatal da Indonésia. Ele representa uma evolução dos modelos anteriores da série SS, como o SS1 e o SS2, e foi projetado para atender às demandas das forças armadas e de segurança modernas. O Pindad SS6 apresenta um calibre de 5,56x45mm, que oferece um equilíbrio entre poder de fogo e controle durante os disparos. Sua construção robusta e ergonomia aprimorada garantem uma empunhadura confortável e eficiente, permitindo que o operador mantenha uma postura estável e controle preciso. Com um design moderno e funcional, o Pindad SS6 possui recursos ajustáveis para atender às preferências e necessidades do usuário. Sua coronha retrátil permite ajustes de comprimento, adaptando-se a diferentes situações de combate e facilitando o transporte e manuseio em espaços restritos. O fuzil também possui trilhos Picatinny integrados no guarda-mão, permitindo a instalação de uma variedade de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Isso oferece ao operador a capacidade de personalizar o fuzil de acordo com suas preferências e requisitos operacionais. O Pindad SS6 é projetado para oferecer confiabilidade e precisão em campo. Seu sistema de funcionamento a gás de pistão é projetado para proporcionar um ciclo suave de disparo e minimizar o recuo, contribuindo para uma maior precisão e controle durante os tiros."

 IND_APC_2: "Pindad APS-3"
 IND_APC_2_short: "Pindad APS-3"
 IND_APC_2_desc: "O Pindad APS-3 APC (Armored Personnel Carrier) é um veículo blindado de transporte de pessoal fabricado pela PT Pindad, uma empresa estatal da Indonésia. Projetado para atender às necessidades das forças armadas e de segurança, o APS-3 é capaz de transportar tropas de forma segura e eficiente em diferentes tipos de terrenos e ambientes operacionais. O APS-3 APC é construído com uma estrutura resistente e proteção balística, proporcionando segurança para as tropas no interior do veículo. Ele oferece capacidade de transporte para um número determinado de soldados, variando de acordo com a configuração interna e acomodações específicas. Além de sua função principal de transporte de pessoal, o Pindad APS-3 também pode ser configurado para realizar outras tarefas, como reconhecimento, escolta ou suporte de combate, dependendo das necessidades operacionais. Ele pode ser equipado com armamento adicional, como metralhadoras ou lançadores de granadas, para aumentar a capacidade de defesa e apoio de fogo. O veículo é projetado para oferecer boa mobilidade em diferentes tipos de terreno. Sua suspensão e sistema de tração são projetados para enfrentar obstáculos e garantir o deslocamento eficiente em condições adversas. Além disso, ele pode ser equipado com recursos de proteção adicionais, como blindagem adicional ou sistemas de proteção contra minas, para aumentar a segurança das tropas a bordo."

 IND_IFV_1: "BMP-1"
 IND_IFV_1_short: "BMP-1"
 IND_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria (IFV) soviético desenvolvido na década de 1960. O nome "BMP" é uma abreviação em russo para "Boevaya Mashina Pekhoty", que significa "Veículo de Combate de Infantaria". Ele foi projetado para fornecer transporte e apoio de fogo às tropas de infantaria durante as operações de combate. O BMP-1 tem capacidade para transportar até oito soldados totalmente equipados, além de uma tripulação de três membros, incluindo o motorista, o comandante e o atirador. Sua configuração interna é projetada para acomodar as tropas com conforto e fornecer acesso rápido para embarque e desembarque. Uma das características distintivas do BMP-1 é a sua capacidade de combate multifuncional. Ele é equipado com um canhão de 73 mm de baixa pressão, capaz de disparar projéteis antitanque e granadas explosivas. Além disso, possui um sistema de mísseis antitanque guiados, permitindo a engajar alvos a longas distâncias. Uma metralhadora coaxial de 7,62 mm e uma metralhadora antiaérea de 7,62 mm também são montadas na torre. O BMP-1 possui boa mobilidade em diferentes terrenos, com tração nas quatro rodas e um motor potente. Sua suspensão hidropneumática ajuda a absorver impactos e oferece uma condução suave para as tropas a bordo. Ele também é capaz de atravessar cursos d'água usando seus sistemas de flutuação e propulsão aquática. Embora o BMP-1 tenha sido amplamente utilizado pelas forças armadas soviéticas e de outros países durante a Guerra Fria, ele agora está desatualizado em relação a tecnologias e capacidades modernas."
 IND_IFV_2: "Sarath"
 IND_IFV_2_short: "Sarath"
 IND_IFV_2_desc: "O Sarath é um veículo de combate de infantaria (IFV) indiano, que é uma versão modificada do BMP-2 soviético. Ele foi desenvolvido pela Ordnance Factory Board (OFB) da Índia para atender às necessidades específicas do exército indiano. O Sarath possui muitas semelhanças com o BMP-2 em termos de design e funcionalidade. Ele apresenta uma torre armada com um canhão de 30 mm, lançadores de mísseis antitanque e uma metralhadora de 7,62 mm. O veículo tem a capacidade de transportar um número de soldados totalmente equipados, além da tripulação necessária para operá-lo. No entanto, o Sarath incorpora várias modificações e atualizações específicas do exército indiano. Essas modificações podem incluir sistemas de comunicação aprimorados, sistemas de defesa adicionais, como blindagem reforçada e contramedidas contra ameaças, e outros recursos adaptados às necessidades e exigências operacionais da Índia. O Sarath é amplamente utilizado pelo exército indiano para transporte de tropas e apoio de fogo durante operações militares. Sua capacidade de combate, mobilidade e proteção o torna uma peça importante do arsenal do exército indiano."
 IND_IFV_3: "BMP-2M"
 IND_IFV_3_short: "BMP-2M"
 IND_IFV_3_desc: "O BMP-2M é uma versão modernizada do veículo de combate de infantaria BMP-2. Desenvolvido na Rússia, o BMP-2M apresenta diversas melhorias em relação ao seu antecessor. Este veículo de combate possui um design robusto e funcional, projetado para fornecer transporte de tropas e apoio de fogo em uma variedade de ambientes operacionais. O BMP-2M é equipado com um canhão principal de calibre 30 mm, capaz de engajar alvos terrestres e aéreos. Além disso, possui um lançador de mísseis antitanque guiados e uma metralhadora de 7,62 mm. Para garantir a proteção da tripulação e dos soldados transportados, o BMP-2M possui uma blindagem aprimorada, composta por materiais de alta resistência. Isso proporciona maior segurança contra ameaças balísticas e explosivas. Em termos de mobilidade, o BMP-2M é equipado com um motor a diesel potente, que oferece boa velocidade e capacidade de manobra em diversos tipos de terreno. Sua suspensão é projetada para garantir uma condução suave e estável. Uma das principais melhorias do BMP-2M é o sistema de controle de fogo aprimorado, que inclui recursos avançados de estabilização e controle de mira. Isso permite que o veículo atinja maior precisão nos disparos, mesmo em movimento. Além disso, o BMP-2M pode ser equipado com sistemas de proteção ativa, como dispositivos de contramedidas eletrônicas e sistemas de defesa antitanque adicionais. O interior do veículo é projetado para acomodar a tripulação e um número de soldados totalmente equipados. O layout interno é ergonômico e funcional, proporcionando conforto aos ocupantes e facilitando a realização de suas tarefas operacionais."
 IND_IFV_4: "BMP-3"
 IND_IFV_4_short: "BMP-3"
 IND_IFV_4_desc: "O BMP-3 é um veículo de combate de infantaria (IFV) desenvolvido pela Rússia como uma evolução do BMP-2. Ele foi projetado para fornecer transporte de tropas e apoio de fogo em diversos ambientes de combate. O veículo apresenta um design distintivo e moderno, com características avançadas em termos de armamento, proteção, mobilidade e capacidade anfíbia. O BMP-3 é equipado com um canhão principal de calibre 100 mm, capaz de disparar projéteis antitanque e de alto explosivo. Além disso, possui um canhão de 30 mm e uma metralhadora de 7,62 mm para engajamento de alvos terrestres e aéreos. A proteção do BMP-3 é reforçada por uma blindagem composta e espaçada, projetada para resistir a ameaças balísticas e explosivas. Ele também pode ser equipado com sistemas de proteção ativa para melhorar sua defesa contra mísseis antitanque. Em termos de mobilidade, o BMP-3 é impulsionado por um motor a diesel potente, que permite boa velocidade e capacidade de manobra em diversos tipos de terreno. Sua suspensão hidropneumática ajustável proporciona uma condução suave e a capacidade de superar obstáculos. Além disso, o BMP-3 possui capacidade anfíbia, podendo operar na água com a ajuda de um sistema de propulsão aquática. Isso permite que o veículo atravesse rios e outros corpos de água durante as operações. O interior do BMP-3 é projetado para transportar até sete soldados totalmente equipados, além da tripulação necessária. A configuração interna oferece conforto aos ocupantes e permite um rápido embarque e desembarque."
 IND_IFV_5: "BMP-3M"
 IND_IFV_5_short: "BMP-3M"
 IND_IFV_5_desc: "O BMP-3M é uma versão modernizada e aprimorada do veículo de combate de infantaria BMP-3. Desenvolvido na Rússia, o BMP-3M apresenta várias melhorias em termos de desempenho, proteção e capacidades operacionais. O veículo é projetado para fornecer transporte de tropas, apoio de fogo e capacidade anfíbia em uma variedade de cenários de combate. O BMP-3M possui um design robusto e distintivo, com características avançadas que o tornam uma plataforma versátil e eficiente. Uma das principais melhorias do BMP-3M é seu sistema de armamento. Ele é equipado com um canhão principal de calibre 100 mm, capaz de disparar projéteis antitanque e de alto explosivo. Além disso, possui um canhão de 30 mm e uma metralhadora de 7,62 mm para engajamento de alvos terrestres e aéreos. Em termos de proteção, o BMP-3M apresenta uma blindagem aprimorada para resistir a ameaças balísticas e explosivas. Ele também pode ser equipado com sistemas de proteção ativa, como dispositivos de contramedidas eletrônicas e sistemas de defesa antitanque. O veículo possui capacidade anfíbia, o que significa que pode operar tanto em terra quanto na água. Ele é impulsionado por um motor a diesel potente, que fornece boa velocidade e mobilidade em diferentes tipos de terreno. Sua suspensão hidropneumática ajustável permite uma condução suave e a capacidade de superar obstáculos. Internamente, o BMP-3M pode transportar até sete soldados totalmente equipados, além da tripulação necessária para operá-lo. O interior é projetado para fornecer conforto aos ocupantes e facilitar o rápido embarque e desembarque."
 IND_IFV_6: "T-15 Armata"
 IND_IFV_6_desc: "O T-15 Armata é um veículo de combate de infantaria russo de última geração, parte do projeto Armata, que busca desenvolver uma nova geração de plataformas de combate para as Forças Armadas russas. O T-15 foi projetado para fornecer proteção avançada, mobilidade excepcional e capacidades de combate de alta tecnologia. O veículo T-15 Armata é baseado na plataforma universal Armata, que também é utilizada no tanque de combate T-14 Armata. O T-15 tem como objetivo substituir os veículos de combate de infantaria mais antigos em serviço nas Forças Armadas russas. Uma das principais características do T-15 é sua avançada proteção balística. Ele é equipado com uma blindagem composta e modular, projetada para oferecer proteção contra ameaças de munição de grande calibre, minas terrestres e dispositivos explosivos improvisados. Além disso, o T-15 Armata possui um sistema de proteção ativa, que inclui dispositivos para detectar e neutralizar mísseis antitanque e outras ameaças em tempo real. Isso aumenta significativamente a capacidade de sobrevivência do veículo e sua tripulação. O T-15 é equipado com um poderoso conjunto de armas. Ele possui um canhão automático de calibre 30 mm, capaz de engajar alvos terrestres e aéreos. Além disso, pode ser equipado com mísseis antitanque e lançadores de granadas automáticos. O veículo é movido por um motor a diesel de alta potência, que fornece excelente mobilidade e velocidade tanto em estradas como em terrenos acidentados. Sua suspensão hidropneumática ajustável permite uma condução suave e a capacidade de superar obstáculos. Internamente, o T-15 Armata possui um layout espaçoso para acomodar a tripulação e até nove soldados totalmente equipados. O interior é projetado para oferecer conforto, ergonomia e facilidade de operação. O T-15 Armata representa um salto significativo em termos de tecnologia e capacidades para os veículos de combate de infantaria."
 IND_IFV_6_short: "T-15"
 IND_IFV_7: "T-15M"
 IND_IFV_7_short: "T-15M"
 IND_IFV_7_desc: "O T-15M é uma versão aprimorada e modernizada do veículo de combate de infantaria russo T-15 Armata. Desenvolvido como parte do projeto Armata, o T-15M incorpora várias melhorias e recursos avançados em relação à versão anterior. O veículo é projetado para fornecer proteção avançada, mobilidade excepcional e capacidades de combate de última geração. Sua blindagem foi aprimorada com materiais compósitos e sistemas de proteção adicionais, visando oferecer maior resistência contra ameaças balísticas, minas terrestres e dispositivos explosivos improvisados. O T-15M é equipado com um conjunto de armas poderoso e versátil. Ele possui um canhão automático de calibre 30 mm, capaz de engajar efetivamente alvos terrestres e aéreos. Além disso, pode ser equipado com mísseis antitanque guiados e lançadores de granadas automáticos. A mobilidade do T-15M é aprimorada por meio de um motor a diesel de alta potência, que oferece excelente desempenho em termos de velocidade e capacidade de manobra em diversos tipos de terreno. Sua suspensão avançada, incluindo um sistema hidropneumático ajustável, permite uma condução suave e a capacidade de superar obstáculos com facilidade. Internamente, o T-15M oferece um espaço espaçoso e ergonômico para acomodar a tripulação e os soldados transportados. O layout interno é projetado para garantir conforto durante as operações e facilitar o rápido embarque e desembarque. Além disso, o T-15M é equipado com sistemas avançados de comunicação, controle de fogo e sensores, fornecendo às tripulações maior consciência situacional e capacidade de engajamento efetivo de alvos."
 IND_IFV_8: "T-16"
 IND_IFV_8_short: "T-16"
 IND_IFV_8_desc: ""

 IND_Rec_tank_1: "Badak FSV"
 IND_Rec_tank_1_short: "Badak FSV"
 IND_Rec_tank_1_desc: "O Badak FSV (Fighting Support Vehicle) é um veículo de suporte de combate desenvolvido pela empresa indonésia PT Pindad. Ele foi projetado para fornecer apoio de fogo e suporte às unidades de combate em campo. O Badak FSV é baseado no chassi do veículo de combate de infantaria Anoa, também fabricado pela PT Pindad. Ele possui uma torre armada com um canhão de calibre médio, geralmente de 20 mm ou 25 mm, que pode engajar alvos terrestres e aéreos. Além disso, o veículo pode ser equipado com metralhadoras adicionais para defesa contra ameaças leves. Sua capacidade de transporte de munição e equipamentos permite que o Badak FSV forneça apoio de fogo contínuo durante as operações. Ele também possui sistemas avançados de comunicação e sensoriamento, o que aumenta a consciência situacional e facilita a coordenação com outras unidades. O Badak FSV é projetado para operar em diversos tipos de terreno e ambientes, incluindo áreas urbanas e terrenos acidentados. Sua blindagem fornece proteção contra ameaças balísticas e explosivas, aumentando a segurança da tripulação. Além disso, o veículo possui capacidade anfíbia, permitindo que ele se desloque em cursos d'água e supere obstáculos aquáticos durante operações anfíbias."
 IND_Rec_tank_2: "Pindad Kaplan"
 IND_Rec_tank_2_short: "Pindad Kaplan"
 IND_Rec_tank_2_desc: "O T-16 é um veículo de combate blindado que faz parte da família de veículos de combate de infantaria. Ele é projetado para fornecer mobilidade, proteção e poder de fogo às tropas em campo. O T-16 possui um chassi robusto e resistente, capaz de enfrentar diversos tipos de terrenos e condições adversas. Sua blindagem oferece proteção contra ameaças balísticas e explosivas, aumentando a segurança da tripulação e das tropas transportadas. Equipado com um sistema de armas versátil, o T-16 pode ser armado com um canhão de calibre médio, geralmente de 20 mm ou 30 mm, capaz de engajar alvos terrestres e aéreos. Além disso, ele pode ser equipado com metralhadoras adicionais para defesa antiaérea e supressão de alvos leves. O veículo tem capacidade para transportar um número significativo de soldados totalmente equipados, fornecendo mobilidade e proteção às tropas durante as operações. Internamente, o T-16 é projetado para oferecer espaço adequado, conforto e recursos ergonômicos para a tripulação e os soldados transportados. Além disso, o T-16 possui sistemas avançados de comunicação, sensoriamento e controle de fogo, aumentando a consciência situacional e a eficácia em combate. Ele também pode ser equipado com dispositivos de visão noturna e sistemas de autodefesa, proporcionando capacidades operacionais em diferentes condições de iluminação e ambientes."

 IND_util_vehicle_2: "Pindad APR-1"
 IND_util_vehicle_2_short: "APR-1"
 IND_util_vehicle_2_desc: "O APR-1V, na verdade, é um veículo de combate de infantaria anfíbio desenvolvido pela PT Pindad, uma empresa de defesa da Indonésia. O APR-1V é baseado no veículo de transporte de pessoal blindado Anoa e possui características adaptadas para operações anfíbias. Ele foi projetado para fornecer mobilidade e proteção às tropas em uma variedade de terrenos, incluindo ambientes aquáticos. O veículo apresenta uma estrutura blindada que oferece proteção contra ameaças balísticas e explosivas. Além disso, possui capacidade anfíbia, permitindo que se desloque tanto em terra quanto na água, o que é especialmente útil em operações anfíbias e fluviais. O APR-1V é equipado com armamento para autodefesa, como metralhadoras, que podem ser controladas remotamente ou operadas manualmente. Essas armas fornecem suporte de fogo para as tropas transportadas e podem ser usadas para engajar alvos terrestres e aéreos de curto alcance. Internamente, o APR-1V pode transportar um número significativo de soldados totalmente equipados. O layout interno é projetado para fornecer conforto, acessibilidade e espaço adequado para acomodar a tripulação e as tropas transportadas durante as operações."
 IND_util_vehicle_3: "Pindad Komodo"
 IND_util_vehicle_3_short: "Komodo"
 IND_util_vehicle_3_desc: "O Pindad Komodo é um veículo blindado tático desenvolvido pela PT Pindad, uma empresa de defesa indonésia. Ele foi projetado para operar em uma variedade de terrenos e fornecer mobilidade, proteção e poder de fogo às forças militares e de segurança. O Komodo é construído com uma estrutura resistente e possui uma blindagem que oferece proteção contra ameaças balísticas, explosivas e minas terrestres. Sua capacidade de resistir a esses tipos de ameaças aumenta a segurança da tripulação e das tropas transportadas. O veículo pode acomodar até 12 pessoas, incluindo a tripulação e as tropas transportadas. Ele possui portas laterais e traseiras para facilitar o embarque e desembarque rápido das tropas em operações. O interior é projetado para fornecer conforto, ergonomia e espaço adequado para acomodar os ocupantes durante as missões. O Komodo é equipado com um sistema de armas versátil, podendo ser equipado com metralhadoras de calibre médio ou pesado, lançadores de granadas ou outras armas de apoio de fogo. Isso proporciona capacidade de autodefesa e suporte às tropas durante as operações de combate. Além disso, o veículo possui tração nas quatro rodas e recursos off-road, permitindo sua operação em diferentes tipos de terrenos, como áreas urbanas, florestas e terrenos acidentados."
 IND_util_vehicle_4: "Mahindra Marksman"
 IND_util_vehicle_4_short: "Marksman"
 IND_util_vehicle_4_desc: "O Mahindra Marksman é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa indiana Mahindra Defence Systems. Ele foi projetado para fornecer mobilidade e proteção às tropas durante operações militares e de segurança interna. O Marksman é construído com um chassi robusto e resistente, que oferece proteção contra ameaças balísticas, explosivas e minas terrestres. Sua estrutura blindada é projetada para garantir a segurança da tripulação e das tropas transportadas. O veículo pode acomodar até 8 a 10 soldados totalmente equipados, dependendo da configuração interna. Ele possui portas laterais e traseiras para facilitar o embarque e desembarque das tropas. O layout interno é projetado para fornecer conforto, acessibilidade e espaço adequado para os soldados durante as operações. O Marksman está equipado com sistemas de armas que podem variar de acordo com os requisitos e configurações específicas. Isso pode incluir metralhadoras de calibre médio ou pesado, lançadores de granadas ou outras armas de apoio de fogo para autodefesa e suporte às tropas. Além disso, o veículo é projetado para ter alta mobilidade em diversos tipos de terrenos. Ele possui tração nas quatro rodas e recursos off-road para enfrentar terrenos acidentados e condições adversas."
 
 IND_SP_R_arty_0: "NDL-40"
 IND_SP_R_arty_0_short: "NDL-40"
 IND_SP_R_arty_0_desc: "O NDL-40 é um lançador de foguetes múltiplo rebocado desenvolvido e produzido pela IPTN da Indonésia. O sistema de armas usava foguetes de 70 mm como projéteis. O foguete utilizado é produzido pela IPTN sob licença da Bélgica."
 IND_SP_R_arty_1: "R-Han 122"
 IND_SP_R_arty_1_short: "R-Han 122"
 IND_SP_R_arty_1_desc: "O R-Han 122 é um sistema de lançamento de foguetes de artilharia desenvolvido pela empresa francesa Nexter Systems. Ele é projetado para fornecer apoio de fogo indireto em operações militares. O sistema R-Han 122 utiliza foguetes de calibre 122 mm e pode ser montado em diversos tipos de veículos ou plataformas de lançamento. Ele possui uma capacidade de lançamento rápida e sequencial, permitindo que uma salva de foguetes seja disparada em um curto espaço de tempo. O alcance do R-Han 122 pode variar dependendo do tipo de foguete utilizado, mas geralmente tem um alcance efetivo de vários quilômetros. Isso permite que as tropas realizem ataques de saturação em áreas específicas do campo de batalha, neutralizando alvos inimigos ou fornecendo suporte às tropas amigas. O sistema R-Han 122 é equipado com sistemas de controle e direção de fogo para garantir a precisão dos disparos. Ele pode ser integrado a redes de comunicação e sistemas de inteligência, permitindo a coordenação com outras unidades e a obtenção de informações atualizadas do campo de batalha."

 ### United Kingdom ###
 ENG_infantry_weapons: "L1A1"
 ENG_infantry_weapons_desc: "A L1A1 é um fuzil de batalha de calibre 7,62 mm amplamente utilizado pelas Forças Armadas em várias partes do mundo. Também conhecida como SLR (Self-Loading Rifle) ou FAL (Fusil Automatique Léger), a L1A1 foi desenvolvida como uma versão britânica do fuzil FN FAL belga. A L1A1 foi adotada pelo Exército Britânico na década de 1950 como substituto do Lee-Enfield No. 4 Mk I, e tornou-se um dos fuzis mais emblemáticos do período pós-Segunda Guerra Mundial. Possui um sistema de operação por gases, utilizando um pistão de gás para recarregar a arma após cada disparo. O fuzil L1A1 apresenta um design robusto e confiável, capaz de enfrentar condições adversas de combate. Possui um carregador destacável com capacidade para 20 cartuchos, embora também possa ser alimentado por carregadores de capacidade estendida. Sua culatra rotativa permite a alimentação suave e confiável dos cartuchos."
 ENG_infantry_weapons1: "L64"
 ENG_infantry_weapons1_desc: "O L64 foi um protótipo de rifle de assalto bullpup britânico de calibre intermediário desenvolvido na década de 1970. Ao mesmo tempo, era conhecido como 4,85 Individual Weapon, uma referência ao calibre da bala."
 ENG_infantry_weapons2: "L85A1"
 ENG_infantry_weapons2_desc: "O L85A1 é um fuzil de assalto bullpup utilizado pelo Exército Britânico. Foi adotado em meados dos anos 80 para substituir o L1A1 (versão britânica do FN FAL). O L85A1 foi desenvolvido pela Royal Small Arms Factory (RSAF) Enfield em colaboração com a empresa belga FN Herstal, que era a fabricante do fuzil FN FAL. É um fuzil de calibre 5,56 mm com operação por gases e sistema de ferrolho rotativo. Uma das principais características do L85A1 é seu design bullpup, o que significa que o mecanismo de disparo está localizado atrás do gatilho, permitindo um comprimento total mais curto da arma, sem comprometer o comprimento do cano. Isso facilita o manuseio em ambientes confinados e melhora a capacidade de manobra em combate. No entanto, o L85A1 enfrentou vários problemas de confiabilidade e desempenho durante seus primeiros anos de serviço. Questões como falhas de alimentação e extração, precisão inconsistente e problemas de manutenção afetaram sua reputação. Esses problemas levaram a várias modificações e atualizações ao longo dos anos."
 ENG_infantry_weapons3: "L85A2"
 ENG_infantry_weapons3_desc: "A L85A2 é um fuzil de assalto que foi adotado pelas Forças Armadas Britânicas como sua principal arma individual. Ela é uma versão aprimorada do fuzil L85A1 e foi introduzida em serviço em meados dos anos 2000. A L85A2 é fabricada pela empresa britânica BAE Systems e é conhecida por sua confiabilidade e precisão. O fuzil possui um design bullpup, o que significa que o carregador e o mecanismo de disparo estão localizados atrás do gatilho, permitindo um comprimento total mais curto sem comprometer o comprimento do cano. A L85A2 utiliza o calibre 5,56x45mm NATO e possui um sistema de gás de pistão com um ferrolho rotativo. Ela tem uma taxa de disparo de cerca de 610 tiros por minuto e um alcance efetivo de cerca de 400 metros. A arma é equipada com miras abertas ajustáveis e possui trilhos para a instalação de acessórios, como lunetas, lanternas táticas e miras holográficas. Além disso, a L85A2 possui um seletor de modo de disparo que permite fogo automático e semiautomático. A L85A2 passou por diversas melhorias em relação à sua versão anterior, incluindo modificações no sistema de gás, no ferrolho, no carregador e na coronha. Essas alterações foram feitas para aumentar a confiabilidade e a precisão do fuzil."
 ENG_infantry_weapons4: "L85A3"
 ENG_infantry_weapons4_desc: "A L85A3 é uma variante aprimorada do fuzil de assalto L85A2, atualmente a arma padrão das forças britânicas. Um protótipo da L85A3 foi revelado publicamente pela primeira vez em 2016. Trata-se de uma atualização proposta para os fuzis L85A2 existentes, com o principal objetivo de estender a vida útil dessa arma até 2025 e além. Apesar das deficiências do projeto do L85, as forças britânicas ainda estão utilizando essas armas. A L85A3 é uma arma de fogo de operação a gás, com fogo seletivo e layout bullpup. A principal vantagem desse layout é a sua compacidade geral. Este fuzil de assalto utiliza o calibre padrão da OTAN, 5,56x45 mm. Internamente, essa arma é geralmente semelhante ao Armalite AR-18 dos Estados Unidos. Ela segue as linhas do L85A2, mas com algumas alterações. A L85A3 possui um receptor superior redesenhado e outras mudanças. O seletor de modo de disparo está localizado atrás do carregador, no lado esquerdo do receptor. Ele possui configurações para "semiautomático" e "automático". Um botão de segurança separado está localizado acima do gatilho. No entanto, a L85A3 não é ambidestra. A extração ocorre apenas pelo lado direito. Este fuzil de assalto é alimentado por carregadores com capacidade para 30 tiros. Um protótipo da L85A3, revelado em 2016, estava equipado com um carregador de polímero desenvolvido pela Magpul. Esses carregadores foram adquiridos como uma necessidade operacional urgente para operações no Afeganistão. O carregador possui uma janela transparente para contagem de munição. Essa característica prática permite ver quantos tiros ainda restam no carregador. O fuzil de assalto também é compatível com outros tipos de carregadores desenvolvidos para o L85A2, incluindo dois tipos de carregadores de aço utilizados pelas Forças Britânicas. O novo receptor superior possui um trilho tipo Picatinny em todo o comprimento. Ele vem acompanhado de um novo escopo com ampliação de 4x. A L85A3 também pode ser equipada com diversos tipos de miras de ponto vermelho ou visão noturna. Além disso, há miras de ferro simples para uso em situações de emergência. Existe uma tendência nas Forças Britânicas de fornecer armas com miras de ferro simples, sem o escopo, para tropas de segunda linha. O alcance de fogo efetivo é de aproximadamente 500 metros utilizando o escopo."
 ENG_infantry_weapons5: "L87A1" #Fictional
 ENG_infantry_weapons5_desc: "O L87A1 é uma variante do fuzil de assalto L85A2 usado pelas forças armadas britânicas. O L87A1 é uma versão especializada do L85A2, projetada para cumprir uma função específica dentro das forças armadas britânicas. Essa variante pode ter sido adaptada para atender a necessidades específicas de uma determinada unidade ou função operacional. Em termos de características básicas, o L87A1 é um fuzil de assalto de calibre 5,56x45mm, com um layout bullpup e operação a gás. Ele herdaria a maioria dos recursos do L85A2, como o seletor de fogo seletivo, que permite modos de "semiautomático" e "automático", e um botão de segurança localizado acima do gatilho. Além disso, o L87A1 poderia apresentar modificações específicas, como um trilho Picatinny estendido no receptor superior para permitir a montagem de acessórios adicionais, como miras ópticas, lanternas táticas ou outros dispositivos de mira. A capacidade do carregador é de 30 tiros, seguindo o padrão das variantes anteriores do fuzil L85. Também é compatível com outros carregadores desenvolvidos para o L85A2, incluindo carregadores de aço utilizados pelas forças britânicas."
 ENG_infantry_weapons6: "L87A2" #Fictional
 ENG_infantry_weapons6_desc: "O L87A2 é uma variante adaptada do fuzil de assalto L85A2, projetada para cumprir uma função específica dentro das forças armadas britânicas. Essa variante foi desenvolvida para atender às necessidades de uma unidade ou função operacional especializada. Em termos de características básicas, o L87A2 é um fuzil de assalto com design bullpup e funcionamento a gás. Compartilha muitas semelhanças com o L85A2, incluindo o calibre 5,56x45mm, o seletor de fogo seletivo com modos "semiautomático" e "automático" e o botão de segurança localizado acima do gatilho. Além disso, o L87A2 apresenta modificações específicas para melhor atender às necessidades da unidade ou função em questão. Isso pode incluir a adição de trilhos Picatinny estendidos no receptor superior e inferior, permitindo a montagem de uma variedade de acessórios, como miras ópticas, lanternas táticas, lançadores de granadas ou outros dispositivos auxiliares. A capacidade do carregador é semelhante às outras variantes do L85, com capacidade para 30 tiros. O fuzil é compatível com os carregadores desenvolvidos para o L85A2, incluindo os carregadores de aço amplamente utilizados pelas forças britânicas."
 ENG_infantry_weapons7: "L88A1" #Fictional
 ENG_infantry_weapons7_desc: "L88A1 é um fuzil de assalto altamente avançado, concebido para atender às necessidades táticas mais exigentes. Com um design aerodinâmico e futurista, o L88A1 incorpora tecnologia de ponta em sua construção. A arma apresenta um sistema de gatilho suave e responsivo, permitindo uma precisão excepcional mesmo em condições adversas. Seu cano é fabricado com materiais de alta resistência, garantindo durabilidade e estabilidade durante o disparo. O L88A1 possui um carregador de alta capacidade, capaz de armazenar até 30 cartuchos, proporcionando ao soldado um suprimento de munição abundante para enfrentar qualquer situação de combate. Além disso, o fuzil é equipado com um sistema de mira avançado, que inclui um holograma integrado e um visor noturno, permitindo que o usuário tenha uma visão clara e precisa em qualquer ambiente ou momento do dia. Sua empunhadura ergonômica e ajustável oferece conforto ao atirador e garante um controle firme da arma, mesmo durante tiros rápidos e intensos. O L88A1 também possui trilhos Picatinny, permitindo a instalação de acessórios como lanternas, miras telescópicas e empunhaduras verticais."

 ENG_Anti_Air_0: "FIM-43 Redeye"
 ENG_Anti_Air_0_desc: "O FIM-43 Redeye foi um sistema portátil de mísseis antiaéreos desenvolvido nos Estados Unidos durante a Guerra Fria. Ele foi projetado para ser utilizado por soldados de infantaria como uma arma de defesa contra ameaças aéreas, especialmente helicópteros e aeronaves de ataque. O Redeye consistia em um lançador portátil que era operado por um único soldado. O sistema utilizava mísseis de curto alcance com busca infravermelha para rastrear e abater alvos aéreos. O míssil era guiado pelo calor emitido pela aeronave inimiga, permitindo uma alta taxa de sucesso em suas operações. O sistema FIM-43 Redeye foi introduzido em serviço nas Forças Armadas dos Estados Unidos em meados da década de 1960 e teve um papel significativo na defesa antiaérea das forças terrestres durante a Guerra do Vietnã. Ele foi substituído posteriormente por sistemas mais avançados, como o FIM-92 Stinger, que oferecia maior alcance e capacidades de engajamento."
 ENG_Anti_Air_1: "FIM-92 Stinger"
 ENG_Anti_Air_1_desc: "O FIM-92 Stinger é um sistema portátil de mísseis antiaéreos de curto alcance, desenvolvido nos Estados Unidos e amplamente utilizado em todo o mundo. Ele foi projetado para fornecer uma defesa eficaz contra ameaças aéreas, principalmente helicópteros e aeronaves de ataque. O Stinger é um sistema de lançamento e mísseis guiados por infravermelho. O lançador portátil é operado por um único soldado e pode ser facilmente transportado e implantado em campo. O míssil possui um sistema de busca infravermelho, que rastreia o calor emitido pela aeronave inimiga e permite um engajamento preciso. Uma vez que o míssil é lançado, ele segue automaticamente o alvo até atingi-lo. O Stinger tem a capacidade de realizar manobras evasivas e possui uma ogiva explosiva que detona ao entrar em contato com o alvo, causando danos significativos. O FIM-92 Stinger tornou-se um dos sistemas portáteis de mísseis antiaéreos mais amplamente utilizados em todo o mundo. Ele foi amplamente empregado por forças armadas, incluindo exércitos, marinhas e forças aéreas, para fornecer proteção contra ameaças aéreas em uma variedade de cenários, como conflitos armados, operações de manutenção da paz e defesa de áreas estratégicas. O Stinger continua a ser atualizado e aprimorado para acompanhar os avanços tecnológicos e as mudanças nas ameaças aéreas. Sua capacidade de engajar alvos de forma rápida, precisa e eficaz tornou-o uma ferramenta valiosa para a defesa aérea de forças terrestres."
 ENG_Anti_Air_2: "FIM-92E Stinger"
 ENG_Anti_Air_2_desc: "O FIM-92E Stinger é uma versão avançada e aprimorada do renomado sistema portátil de mísseis antiaéreos FIM-92 Stinger. Projetado para fornecer uma defesa antiaérea altamente eficaz, o FIM-92E Stinger é capaz de engajar e destruir ameaças aéreas com precisão e confiabilidade. Este sistema de lançamento portátil é operado por um único soldado e possui recursos aprimorados em comparação com suas versões anteriores. Com uma capacidade aprimorada de busca infravermelha, o FIM-92E Stinger pode rastrear alvos aéreos com maior precisão e rapidez, mesmo em condições adversas, proporcionando uma maior taxa de sucesso em seus engajamentos. Além disso, o FIM-92E Stinger possui melhorias significativas em seu software de orientação e controle de voo, permitindo manobras mais precisas e eficientes durante o engajamento do alvo. Isso aumenta a capacidade do sistema de lidar com manobras evasivas de aeronaves inimigas e aumenta sua efetividade em cenários de combate complexos. O sistema FIM-92E Stinger também pode contar com recursos avançados de comunicação e integração com outros sistemas de defesa aérea, permitindo uma coordenação eficaz entre diferentes unidades e proporcionando uma defesa mais abrangente em um campo de batalha."
 ENG_Anti_Air_3: "FIM-194 Speargun" #Fictional
 ENG_Anti_Air_3_desc: "O FIM-194 Speargun é um sistema portátil de mísseis antiaéreos de curto alcance, comumente conhecido como MANPADS (Man-Portable Air Defense System). Projetado para fornecer uma defesa eficaz contra ameaças aéreas, especialmente aeronaves de ataque e helicópteros, o FIM-194 Speargun é altamente portátil e pode ser operado por um único soldado. O sistema MANPADS FIM-194 Speargun é composto por um lançador portátil e um míssil guiado por infravermelho. O lançador é ergonomicamente projetado para facilitar o transporte e a operação pelo operador. O míssil possui um sistema de busca infravermelho que rastreia o calor emitido pela aeronave inimiga, permitindo um engajamento preciso mesmo em condições desafiadoras. O Speargun pode ser rapidamente implantado e disparado contra ameaças aéreas hostis. O míssil é lançado do ombro do operador e rastreia automaticamente o alvo até atingi-lo. O FIM-194 Speargun é capaz de manobras evasivas para evitar contramedidas do inimigo, garantindo uma alta taxa de sucesso nas operações. Com sua portabilidade e facilidade de uso, o FIM-194 Speargun oferece às forças militares uma defesa antiaérea eficiente e flexível em diversos cenários operacionais. Ele é particularmente adequado para operações em áreas urbanas, onde ameaças aéreas de curto alcance podem surgir rapidamente."
 ENG_Anti_Air_4: "FIM-245 Heartstriker" #Fictional
 ENG_Anti_Air_4_desc: "O FIM-245 Heartstriker é um sistema avançado de MANPADS (Man-Portable Air Defense System) projetado para fornecer uma defesa eficaz contra ameaças aéreas de curto alcance. Sua designação "Heartstriker" reflete seu poderoso impacto no coração das ameaças inimigas. Este sistema de mísseis antiaéreos portátil apresenta uma combinação de tecnologia avançada e mobilidade para garantir uma defesa ágil e eficiente. O Heartstriker é composto por um lançador portátil e um míssil guiado por infravermelho. O lançador é ergonomicamente projetado para facilitar o transporte e a operação pelo operador. Ele oferece rápida prontidão para o combate, permitindo a implantação rápida e precisa em qualquer ambiente operacional. O míssil do FIM-245 Heartstriker é equipado com um sistema de busca infravermelho de última geração que permite rastrear e engajar alvos com precisão. Com sua capacidade de detectar o calor emitido pelas aeronaves inimigas, o míssil garante um engajamento eficaz mesmo em condições desafiadoras. O Heartstriker oferece um alto nível de letalidade e eficiência, garantindo uma alta taxa de sucesso na interceptação de ameaças aéreas hostis. Seu alcance efetivo e manobrabilidade o tornam uma escolha confiável para proteger forças terrestres e instalações estratégicas contra ataques aéreos."

 ENG_APC_1: "Alvis Saracen"
 ENG_APC_1_short: "Saracen"
 ENG_APC_1_desc: "O Alvis Saracen é um veículo blindado de transporte de pessoal (VBTP) desenvolvido pela empresa britânica Alvis nos anos 50. Ele foi projetado para fornecer mobilidade e proteção para as tropas em missões de combate e de segurança interna. O Saracen possui um chassi de aço resistente e é equipado com blindagem que oferece proteção contra armas leves e estilhaços. Ele tem capacidade para transportar até dez soldados totalmente equipados, com acesso por meio de portas traseiras e laterais. O veículo é movido por um motor a diesel que fornece uma boa relação peso-potência, permitindo uma boa velocidade em estradas e terrenos variados. Ele é tração 6x6, o que confere boa capacidade de mobilidade em diferentes tipos de terreno. O Alvis Saracen também possui sistemas de suspensão e direção que proporcionam um bom desempenho fora de estrada. Ele pode superar obstáculos como trincheiras e terrenos acidentados, garantindo a mobilidade das tropas mesmo em condições desafiadoras. Além disso, o Saracen pode ser armado com uma metralhadora de calibre médio, como uma Browning M2, montada em uma torre giratória na parte superior do veículo. Isso fornece proteção adicional e capacidade de fogo para enfrentar ameaças inimigas. O Alvis Saracen foi amplamente utilizado pelas forças armadas britânicas e por outras nações em todo o mundo. Sua confiabilidade, capacidade de transporte de tropas e proteção razoável o tornaram uma escolha popular em diversas operações militares e de segurança."
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "O FV432 é um veículo de transporte blindado de pessoal (APC, na sigla em inglês) desenvolvido pela empresa britânica GKN Sankey. Ele foi projetado para fornecer mobilidade e proteção para as tropas em missões militares e operações de segurança. O FV432 apresenta um chassi resistente e é protegido por uma blindagem de aço, capaz de oferecer proteção contra armas leves e estilhaços. O veículo possui capacidade para transportar até dez soldados totalmente equipados, com acesso por meio de portas traseiras e laterais. Equipado com um motor a diesel, o FV432 oferece boa potência e capacidade de tração, permitindo operar em uma variedade de terrenos. Com sua configuração de tração nas lagartas, o veículo proporciona excelente mobilidade fora de estrada, superando obstáculos e terrenos acidentados. O FV432 possui sistemas de suspensão que garantem uma condução suave e estável, mesmo em terrenos irregulares. Além disso, ele pode ser equipado com uma variedade de armas defensivas, como metralhadoras pesadas ou lançadores de granadas, para aumentar sua capacidade de autodefesa. Ao longo dos anos, o FV432 foi utilizado pelas forças armadas britânicas e por outros países em todo o mundo. Ele desempenhou um papel fundamental em várias operações militares, fornecendo transporte seguro e confiável para as tropas em diferentes ambientes."
 ENG_APC_3: "FV103 Spartan"
 ENG_APC_3_short: "Spartan"
 ENG_APC_3_desc: "O FV103 Spartan é um veículo blindado de transporte de pessoal (APC, na sigla em inglês) desenvolvido pela empresa britânica Alvis. É um dos membros da família de veículos blindados CVR(T) (Combat Vehicle Reconnaissance Tracked) do Exército Britânico. O Spartan foi projetado para fornecer mobilidade, proteção e capacidade de transporte para as tropas em missões de combate e reconhecimento. Possui um chassi de esteiras, o que lhe confere excelente mobilidade em terrenos variados. O veículo possui um design compacto e é equipado com uma blindagem leve, projetada para proteger a tripulação e os soldados transportados contra ameaças de armas leves e estilhaços. Pode transportar até sete soldados totalmente equipados, incluindo o motorista e o comandante. O FV103 Spartan é movido por um motor a diesel potente, o que lhe confere boa velocidade e capacidade de resposta em estradas e terrenos acidentados. Sua suspensão hidráulica permite uma condução suave e estável em diversos tipos de terreno. Além de sua função principal como veículo de transporte de pessoal, o Spartan pode ser adaptado para outras funções, como veículo de comando, ambulância ou portador de armas, dependendo das necessidades operacionais. O Spartan possui uma escotilha na parte superior do veículo que pode ser utilizada para o posicionamento de uma metralhadora pesada ou outras armas defensivas para autodefesa. Isso aumenta sua capacidade de combate em situações hostis."
 ENG_APC_4: "Spartan II"
 ENG_APC_4_short: "Spartan II"
 ENG_APC_4_desc: "O Spartan II APC é um veículo blindado de transporte de pessoal fictício que foi projetado para fornecer mobilidade, proteção e capacidade de transporte para as tropas em contextos de combate ou operações táticas. O Spartan II APC apresenta um design robusto e aerodinâmico, combinando materiais de alta resistência para garantir a proteção da tripulação e dos soldados transportados. Sua estrutura é reforçada com blindagem resistente a balas e estilhaços, proporcionando segurança em ambientes hostis. O veículo possui capacidade para transportar uma quantidade significativa de tropas, normalmente entre dez e doze soldados, incluindo o motorista e o comandante. O acesso ao interior do veículo é feito por portas traseiras e laterais, facilitando o embarque e desembarque rápido dos soldados. O Spartan II APC é movido por um motor potente e eficiente, fornecendo a potência necessária para uma boa velocidade em estradas e terrenos variados. Sua suspensão é projetada para proporcionar estabilidade e uma condução suave, mesmo em terrenos acidentados. Além de sua função principal como transporte de tropas, o Spartan II APC pode ser equipado com sistemas de armas defensivas, como metralhadoras pesadas, lançadores de granadas ou até mesmo mísseis antitanque, dependendo das necessidades operacionais. Esses sistemas de armas aumentam sua capacidade de autodefesa e permitem a supressão eficaz de ameaças. O Spartan II APC é projetado para ser altamente versátil e adaptável a diferentes cenários de combate. Sua capacidade de transporte de tropas, proteção contra ameaças e potência de fogo tornam-no uma peça valiosa no campo de batalha, proporcionando mobilidade e apoio aos soldados em suas missões."
 ENG_APC_5: "FV430 Bulldog MK III"
 ENG_APC_5_short: "FV430 Bulldog MK III"
 ENG_APC_5_desc: "O FV430 Bulldog Mk III é um veículo blindado de combate de infantaria (IFV) que faz parte da família de veículos FV430, desenvolvida pela empresa britânica GKN Sankey. Projetado para atender às necessidades de transporte e apoio de infantaria em combate, o Bulldog Mk III combina mobilidade, proteção e capacidade de fogo. O Bulldog Mk III apresenta um chassi resistente montado em esteiras, proporcionando excelente mobilidade em diversos tipos de terreno. Ele é equipado com uma blindagem que oferece proteção contra armas leves, estilhaços e dispositivos explosivos improvisados (IEDs). Isso garante a segurança dos ocupantes durante as operações. Com capacidade para transportar até dez soldados totalmente equipados, incluindo o motorista e o comandante, o Bulldog Mk III oferece acesso ao compartimento de tropas por meio de uma rampa traseira. Isso permite um rápido embarque e desembarque das tropas em situações de combate. Além de sua função principal de transporte de tropas, o Bulldog Mk III está armado com uma variedade de sistemas de armas. Isso inclui uma torre com um canhão de calibre médio, geralmente um canhão de 30 mm, além de uma metralhadora coaxial de calibre médio. Essa combinação de armas oferece poder de fogo significativo contra alvos terrestres e aéreos. O Bulldog Mk III também possui sistemas avançados de observação e mira, incluindo dispositivos de visão noturna e sensores de última geração. Isso melhora a capacidade de detecção e engajamento de alvos, mesmo em condições de baixa visibilidade. Com sua capacidade de combate, mobilidade e proteção, o FV430 Bulldog Mk III desempenha um papel crucial em operações de combate, fornecendo apoio e proteção às tropas de infantaria. Sua versatilidade e poder de fogo o tornam uma peça valiosa em diversas situações táticas."
 ENG_APC_6: "GTK BOXER"
 ENG_APC_6_short: "GTK BOXER"
 ENG_APC_6_desc: "O GTK Boxer é um veículo blindado de transporte de pessoal e combate de origem alemã. Desenvolvido pela empresa ARTEC, é utilizado por várias nações como um veículo modular e altamente versátil para uma ampla gama de missões militares. O Boxer foi projetado com um chassi 8x8, o que lhe confere excelente mobilidade em diversos tipos de terreno. Sua suspensão avançada permite uma condução suave e estável, mesmo em terrenos acidentados. Além disso, possui tração nas oito rodas, garantindo alta capacidade de manobra e superação de obstáculos. A proteção é uma característica fundamental do Boxer. Ele é construído com materiais de blindagem altamente resistentes, capazes de oferecer proteção contra ameaças balísticas, minas terrestres e dispositivos explosivos improvisados (IEDs). A modularidade do veículo também permite a adaptação da blindagem de acordo com as necessidades operacionais. O Boxer é capaz de transportar até dez soldados totalmente equipados, além do motorista e comandante. Seu amplo espaço interno permite um conforto razoável para a tripulação e tropas transportadas, com assentos ergonomicamente projetados e sistemas de ventilação adequados. Além da função de transporte de tropas, o Boxer pode ser configurado para diversas missões. Isso inclui veículos de comando e controle, ambulâncias, veículos de recuperação, plataformas de artilharia e veículos de combate de infantaria com torre armada. A modularidade do projeto permite a rápida troca dos módulos conforme a necessidade operacional. O Boxer também está equipado com sistemas de comunicação e sensores avançados, incluindo dispositivos de visão noturna e sistemas de observação. Esses recursos melhoram a consciência situacional e a capacidade de combate do veículo em diferentes cenários. Com sua capacidade de transporte, proteção e flexibilidade operacional, o GTK Boxer é uma escolha popular para várias nações em suas forças armadas. Sua reputação como um veículo confiável e altamente capaz o torna um ativo valioso em uma ampla gama de missões militares e operações de segurança."
 ENG_APC_7: "BOXER II"
 ENG_APC_7_short: "BOXER II"
 ENG_APC_7_desc: "O Boxer II é um veículo blindado de transporte e combate, projetado para atender às necessidades das forças militares em missões diversas. Ele é construído com um chassi resistente e robusto, garantindo durabilidade e proteção para a tripulação e soldados transportados. Com uma configuração 8x8, o Boxer II possui excelente mobilidade e capacidade de adaptação a diferentes tipos de terreno. Sua suspensão avançada permite uma condução suave mesmo em terrenos irregulares, enquanto suas oito rodas proporcionam tração e capacidade de manobra eficientes. A proteção é uma prioridade no design do Boxer II. Ele é equipado com uma blindagem resistente, projetada para suportar ameaças balísticas e explosivas, como minas terrestres e dispositivos explosivos improvisados (IEDs). Além disso, sua modularidade permite ajustar a blindagem conforme as necessidades operacionais. O Boxer II pode transportar uma quantidade significativa de tropas, geralmente entre dez e doze soldados, incluindo o motorista e o comandante. Seu amplo espaço interno oferece conforto e segurança aos ocupantes, com assentos ergonômicos e sistemas de ventilação adequados. Além de sua função principal como veículo de transporte, o Boxer II pode ser adaptado para outras missões, como veículo de comando, ambulância, portador de armas ou plataforma de observação e reconhecimento. Sua modularidade e flexibilidade permitem que seja configurado de acordo com as necessidades específicas de cada operação. O Boxer II também é equipado com sistemas avançados de comunicação e sensoriamento, incluindo dispositivos de visão noturna e sistemas de observação. Isso aprimora a capacidade de detecção e a consciência situacional, permitindo uma resposta eficiente em diferentes cenários de combate."
 ENG_APC_8: "FV903 King"
 ENG_APC_8_short: "FV903 King"
 ENG_APC_8_desc: "O FV903 King é um veículo blindado de combate de infantaria (IFV) que faz parte da família de veículos FV900 da empresa britânica Alvis. Projetado para fornecer mobilidade, proteção e capacidade de combate às tropas em contextos de combate, o FV903 King é um veículo versátil e poderoso.O FV903 King apresenta um chassi resistente montado em esteiras, proporcionando excelente mobilidade em diversos tipos de terreno. Sua suspensão avançada e tração nas esteiras permitem que o veículo se mova de forma suave e estável, mesmo em terrenos acidentados e difíceis. A proteção é uma característica importante do FV903 King. O veículo é construído com uma blindagem robusta, capaz de resistir a ameaças como armas de fogo, estilhaços e dispositivos explosivos improvisados (IEDs). A proteção balística é reforçada por placas de aço e materiais compósitos para garantir a segurança dos ocupantes. O FV903 King é capaz de transportar uma equipe de combate, geralmente consistindo em um motorista, comandante e um número de soldados totalmente equipados. O acesso ao interior do veículo é feito por meio de portas traseiras e laterais, permitindo um rápido embarque e desembarque das tropas durante as operações. Além de sua função de transporte de tropas, o FV903 King está armado com uma variedade de sistemas de armas. Isso inclui uma torre ou estação de armas que abriga um canhão de calibre médio, normalmente um canhão de 30 mm, juntamente com metralhadoras coaxiais de calibre médio. Esses sistemas de armas fornecem ao veículo a capacidade de enfrentar alvos terrestres e aéreos com eficácia. O FV903 King também está equipado com sistemas avançados de comunicação e sensores, permitindo que a tripulação se mantenha conectada e tenha uma consciência situacional abrangente durante as operações."

 ENG_Heavy_Anti_tank_0: "FV102 Striker"
 ENG_Heavy_Anti_tank_0_desc: "O FV102 Striker é um veículo blindado de combate antitanque utilizado pelas Forças Armadas. Ele é uma variante do veículo blindado de reconhecimento FV101 Scorpion, desenvolvido no Reino Unido. O Striker é especificamente projetado para fornecer capacidades antitanque, sendo equipado com um sistema de lançamento de mísseis antitanque. O veículo utiliza o míssil antitanque MILAN, que possui um sistema de orientação por fio e é capaz de atingir alvos a distâncias de até 3.000 metros. O míssil MILAN é conhecido por sua eficácia contra veículos blindados e fortificações. Além do sistema de lançamento de mísseis, o FV102 Striker também possui uma metralhadora como arma secundária para defesa própria. O veículo oferece mobilidade e proteção para a tripulação, com sua blindagem capaz de resistir a tiros de armas de pequeno calibre e estilhaços de explosões. O FV102 Striker é utilizado principalmente para missões antitanque, como a destruição de veículos blindados inimigos e posições fortificadas. Ele pode operar em diversos tipos de terrenos, desde áreas urbanas até terrenos acidentados, fornecendo apoio às tropas terrestres durante operações militares."
 ENG_Heavy_Anti_tank_1: "STORMER"
 ENG_Heavy_Anti_tank_1_desc: "O STORMER é um veículo de reconhecimento e transporte de tropas projetado para operações em diversos terrenos. Ele oferece proteção balística e pode ser equipado com armamento leve, como metralhadoras, para defesa própria e apoio de fogo. O veículo é conhecido por sua alta mobilidade, o que permite realizar missões de reconhecimento, vigilância e combate em áreas urbanas, rurais e em terrenos acidentados. O STORMER é geralmente utilizado para realizar operações de reconhecimento avançado, patrulhamento e apoio logístico às tropas em campo."

 ENG_IFV_1: "M113 IFV"
 ENG_IFV_1_desc: "O M113 IFV (Infantry Fighting Vehicle) é um veículo blindado de combate de infantaria utilizado por várias forças militares ao redor do mundo. Ele é uma variante do veículo de transporte de pessoal M113, que foi desenvolvido nos Estados Unidos na década de 1960. O M113 IFV é projetado para fornecer suporte de fogo direto às tropas de infantaria durante operações militares. Ele está equipado com armamento, geralmente uma metralhadora pesada, montada em uma torre ou em uma estação de armas controlada remotamente. Essa arma é utilizada para engajar alvos inimigos, como infantaria, veículos leves e posições fortificadas. Além do armamento, o M113 IFV também oferece proteção balística para a tripulação e as tropas transportadas a bordo. Ele possui uma blindagem capaz de resistir a tiros de armas de pequeno calibre e estilhaços de explosões. O veículo pode transportar um número variável de soldados, dependendo da configuração e do equipamento interno. O M113 IFV é projetado para operar em diferentes tipos de terrenos, desde áreas urbanas até terrenos acidentados, fornecendo mobilidade e apoio de fogo às tropas de infantaria durante as operações militares."
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "O Alvis Stormer é um veículo blindado de transporte de tropas e plataforma de lançamento de mísseis antiaéreos desenvolvido pela empresa britânica Alvis plc (atualmente parte da BAE Systems). Ele é uma variante do veículo blindado de combate FV102 Striker e foi introduzido na década de 1990. O Alvis Stormer foi projetado para fornecer mobilidade e proteção às tropas transportadas, além de possuir capacidades antiaéreas. Ele pode transportar até oito soldados totalmente equipados, com acesso por uma rampa traseira. O veículo possui blindagem para proteger a tripulação e as tropas contra ameaças balísticas e explosivas. Uma das principais características do Alvis Stormer é sua capacidade de lançar mísseis antiaéreos. Dependendo da variante, ele pode ser equipado com sistemas de defesa antiaérea como o Starstreak, um míssil com capacidade de abater alvos aéreos de alta velocidade e baixa altitude. O Alvis Stormer é conhecido por sua alta mobilidade, sendo capaz de operar em diferentes tipos de terrenos, incluindo terrenos acidentados e áreas urbanas. Ele é usado por várias forças armadas ao redor do mundo, proporcionando apoio de transporte e defesa antiaérea às unidades militares em campo."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "O FV510 Warrior é um veículo de combate de infantaria desenvolvido no Reino Unido. Ele é parte da família de veículos blindados de combate conhecida como "Warrior" e é utilizado pelas Forças Armadas Britânicas. O Warrior foi projetado para fornecer suporte de fogo direto às tropas de infantaria durante as operações militares. Ele possui uma torre com armamento pesado, geralmente uma metralhadora de 30 mm ou um canhão automático de 40 mm, que pode engajar alvos inimigos, incluindo infantaria, veículos leves e posições fortificadas. Além do armamento, o FV510 Warrior oferece proteção balística e capacidade de transporte de tropas. Ele possui uma blindagem capaz de resistir a tiros de armas de pequeno calibre, estilhaços de explosões e proteção contra minas terrestres. O veículo pode transportar até sete soldados totalmente equipados, incluindo o motorista e o comandante. O Warrior é altamente manobrável e possui boa mobilidade em diferentes tipos de terrenos, incluindo terrenos acidentados. Ele é equipado com um motor potente que proporciona boa velocidade e capacidade de atravessar obstáculos, como valas e cursos d'água. O FV510 Warrior é uma peça fundamental das unidades de infantaria mecanizada do Exército Britânico e é usado em uma variedade de missões, incluindo combate, reconhecimento e apoio às tropas terrestres. O veículo tem sido atualizado e melhorado ao longo dos anos para atender às necessidades operacionais em constante evolução."
 ENG_IFV_4: "FV510 Warrior WCSP"
 ENG_IFV_4_short: "Warrior WCSP"
 ENG_IFV_4_desc: "O FV510 Warrior WCSP (Warrior Capability Sustainment Program) é uma atualização em andamento para o veículo de combate de infantaria FV510 Warrior, utilizado pelo Exército Britânico. O programa WCSP tem como objetivo modernizar e melhorar as capacidades do Warrior existente. O programa WCSP visa atualizar vários aspectos do veículo Warrior, incluindo eletrônica, sistemas de armas, proteção, mobilidade e capacidade de sobrevivência. A atualização incluirá a instalação de um novo sistema de gerenciamento de campo de batalha, melhorias nos sistemas de comunicação e redes, introdução de sensores e sistemas de vigilância aprimorados, bem como a integração de armamento adicional. A nova configuração do Warrior WCSP inclui uma torre atualizada com opções flexíveis de armamento, como metralhadoras, canhões automáticos ou lançadores de mísseis antitanque. Essa flexibilidade permite adaptar o Warrior a diferentes cenários de combate, fornecendo maior poder de fogo e eficácia. A proteção balística também será aprimorada por meio da adição de blindagem adicional, aumentando a resistência a ameaças modernas. A mobilidade e a capacidade de sobrevivência serão aprimoradas com atualizações no sistema de suspensão, motorização e sistemas de detecção de ameaças. O objetivo do programa WCSP é manter o Warrior atualizado e eficaz nas operações futuras, estendendo sua vida útil e fornecendo maior proteção, poder de fogo e capacidade operacional para as tropas de infantaria mecanizada do Exército Britânico."
 ENG_IFV_5: "Ajax"
 ENG_IFV_5_short: "Ajax"
 ENG_IFV_5_desc: "O Ajax é um Veículo de Combate de Infantaria (IFV) da família de veículos blindados utilizados pelo Exército Britânico. Ele faz parte do programa Ajax, que visa fornecer capacidades de reconhecimento e combate de última geração. O Ajax IFV é uma variante específica do Ajax, projetada para atuar como um veículo de combate de infantaria. Ele é equipado com uma torre armada com um canhão automático de 40 mm e uma metralhadora coaxial de 7,62 mm. Além disso, possui lançadores de granadas e pode transportar uma tripulação de três a quatro soldados. O Ajax IFV foi projetado para fornecer mobilidade, proteção e poder de fogo eficazes às tropas de infantaria mecanizada. Ele possui sistemas avançados de sensores e comunicação, permitindo a obtenção de informações em tempo real e o compartilhamento de dados com outras unidades. O veículo também apresenta uma alta velocidade e capacidade de manobra, adaptando-se a diferentes terrenos e situações de combate. O Ajax IFV é parte integrante do plano de modernização do Exército Britânico, fornecendo uma plataforma de combate altamente capaz para as operações atuais e futuras. Ele oferece suporte à infantaria nas missões de combate, fornecendo mobilidade, proteção e poder de fogo necessários para as operações em terra."
 ENG_IFV_6: "FV904"
 ENG_IFV_6_short: "FV904"
 ENG_IFV_6_desc: "O FV904 é um Veículo de Combate de Infantaria (IFV) utilizado pelo Exército Britânico. Projetado para operações de infantaria mecanizada, ele desempenha um papel fundamental no transporte e apoio de tropas em combate. O FV904 é equipado com uma torre armada com uma metralhadora pesada de calibre 7,62 mm, que fornece poder de fogo efetivo contra alvos terrestres e aéreos de baixa altitude. Além disso, ele possui lançadores de fumaça para criar cobertura e camuflagem em situações táticas. Com capacidade para transportar até sete soldados, o FV904 oferece um espaço interno adequado para a equipe de infantaria, permitindo que eles se movimentem rapidamente e sejam implantados onde necessário. O veículo possui uma rampa traseira para facilitar o embarque e desembarque dos soldados, proporcionando mobilidade e flexibilidade durante as operações. Em termos de proteção, o FV904 possui blindagem que oferece resistência contra projéteis de armas pequenas e estilhaços. Ele também possui sistemas de detecção de ameaças, como dispositivos de alerta de laser, para auxiliar na proteção dos ocupantes. O FV904 é altamente ágil e possui boa capacidade de manobra em diferentes tipos de terreno, o que permite sua operação em ambientes diversos. Ele é projetado para se integrar e trabalhar em conjunto com outros veículos de combate e unidades de infantaria, proporcionando apoio e poder de fogo adicionais durante as operações."

 ENG_Anti_tank_0: "Carl Gustav L14A1"
 ENG_Anti_tank_0_desc: "O Carl Gustav M2 (também conhecido como L14A1 no Reino Unido) é um lançador de foguetes antitanque portátil de origem sueca. Ele é amplamente utilizado por várias forças armadas ao redor do mundo, incluindo o Exército Britânico. O Carl Gustav M2/L14A1 é projetado para engajar e destruir veículos blindados, fortificações e alvos fortificados. Ele é um sistema de armas versátil e eficaz, capaz de disparar diversos tipos de munição, como foguetes antitanque, granadas de fragmentação e munição especializada para fins específicos. Com um peso de cerca de 14,2 kg, o Carl Gustav M2/L14A1 pode ser transportado e operado por uma única pessoa. Ele é composto por um tubo lançador reutilizável e uma alça de mira óptica para auxiliar na precisão dos disparos. O operador coloca o foguete no tubo, assume uma posição estável e dispara o projétil contra o alvo. O lançador Carl Gustav M2/L14A1 é conhecido por sua capacidade de penetrar em blindagens pesadas e fornecer um alto poder de destruição. Além disso, ele também pode ser usado em operações de combate urbano, fornecendo suporte de fogo e capacidade de neutralização de ameaças em ambientes urbanos complexos. O Exército Britânico utiliza o Carl Gustav M2/L14A1 como uma parte importante de suas capacidades de combate. Ele é empregado por unidades de infantaria e outras unidades especializadas para aumentar o poder de fogo e a capacidade antitanque das forças terrestres."
 ENG_Anti_tank_2: "MBT LAW"
 ENG_Anti_tank_2_desc: "O MBT LAW (Main Battle Tank Light Anti-Armor Weapon) é um sistema de mísseis antitanque portátil de origem britânica. Ele foi projetado para fornecer às tropas terrestres uma capacidade efetiva de combate a veículos blindados em campos de batalha modernos. O MBT LAW é um sistema leve e fácil de transportar, permitindo que seja operado por uma única pessoa. Ele utiliza um míssil guiado por fio que pode ser lançado a partir de um lançador descartável. O míssil é equipado com um sistema de orientação que permite que o operador o guie até o alvo, mesmo em situações de baixa visibilidade ou obstáculos interpostos. Uma das características notáveis do MBT LAW é sua capacidade de atingir alvos com eficácia mesmo em curtas distâncias. Ele foi projetado para ser utilizado em ambientes urbanos e outros cenários em que a proximidade do alvo pode ser um desafio. O sistema MBT LAW oferece uma solução portátil para neutralizar ameaças de veículos blindados em uma variedade de situações operacionais. Ele fornece às tropas uma capacidade adicional de combate antitanque, permitindo que enfrentem e destruam veículos blindados inimigos com precisão e eficácia. É importante ressaltar que, como um míssil antitanque portátil, o MBT LAW é uma arma de uso único e não possui capacidade de recarregamento. Depois de disparado, o lançador descartável deve ser substituído por um novo."
 
 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "O Centurion é um tanque de batalha principal (MBT) que foi amplamente utilizado pelo Exército Britânico e por várias outras nações durante o século XX. Ele foi projetado e desenvolvido na década de 1940 pela empresa britânica Vickers-Armstrongs, com o objetivo de substituir os tanques utilizados durante a Segunda Guerra Mundial. O Centurion foi um dos primeiros tanques a incorporar uma série de inovações tecnológicas, tornando-se um marco no desenvolvimento de tanques modernos. Ele apresentava uma blindagem espessa e inclinada, o que aumentava a proteção contra projéteis inimigos. Além disso, o Centurion era equipado com um potente canhão de 105 mm, proporcionando um poder de fogo significativo. Ao longo de sua vida útil, o Centurion passou por várias atualizações e variantes para se manter relevante nas mudanças do cenário de combate. Ele foi utilizado em uma variedade de funções, incluindo tanque de batalha principal, veículo de recuperação, transporte de carga e outros. O Centurion provou sua eficácia em combate em diversas situações, como nas Guerras da Coreia e do Vietnã, onde demonstrou sua durabilidade, poder de fogo e capacidade de sobrevivência. Sua confiabilidade e desempenho fizeram dele um tanque altamente respeitado e amplamente utilizado por muitas nações em todo o mundo."
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chieftain"
 ENG_MBT_2_desc: "O FV4201 Chieftain é um tanque de batalha principal (MBT) desenvolvido e utilizado pelo Exército Britânico a partir da década de 1960 até a década de 1990. Ele foi projetado para substituir o Centurion e se tornou uma das principais forças blindadas do Reino Unido durante a Guerra Fria. O Chieftain era conhecido por sua robustez e poder de fogo, sendo equipado com um canhão de calibre 120 mm, que oferecia excelente capacidade antitanque e anti-infraestrutura. Sua blindagem também foi projetada para fornecer proteção significativa contra armas inimigas, utilizando uma combinação de aço fundido e placas de blindagem composta. Em termos de mobilidade, o Chieftain possuía um motor a diesel de grande potência, permitindo que atingisse velocidades de até 48 km/h em terrenos planos. Ele também tinha uma suspensão hidropneumática que proporcionava uma condução suave, mesmo em terrenos irregulares. O Chieftain foi implantado em várias operações militares e participou de conflitos, como a Guerra do Golfo em 1991. No entanto, o avanço da tecnologia e a necessidade de modernização levaram ao seu gradual desuso. Ele foi posteriormente substituído pelo tanque Challenger 2 no serviço ativo do Exército Britânico."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "O FV4030/4 Challenger I é um tanque de batalha principal (MBT) desenvolvido e utilizado pelo Exército Britânico nas décadas de 1980 e 1990. Ele foi projetado para ser uma plataforma de combate altamente avançada, capaz de enfrentar e destruir ameaças blindadas no campo de batalha. O Challenger I foi equipado com um canhão de calibre 120 mm, proporcionando um poderoso e preciso sistema de armas. Ele também possuía uma blindagem robusta, composta por uma combinação de aço e placas de blindagem composta, oferecendo uma proteção eficaz contra projéteis e explosões inimigas. Em termos de mobilidade, o Challenger I era impulsionado por um motor a diesel de alta potência, permitindo que atingisse velocidades de até 56 km/h em terrenos planos. Ele possuía uma suspensão hidropneumática que fornecia uma condução suave e capacidade de enfrentar terrenos acidentados. O Challenger I foi implantado em operações de combate, como na Guerra do Golfo em 1991, onde demonstrou seu desempenho excepcional em campo. Sua precisão de tiro, poder de fogo e capacidade de sobrevivência foram elogiados pelos operadores e pelos aliados. Apesar de ter sido retirado de serviço pelo Exército Britânico, o Challenger I desempenhou um papel importante no desenvolvimento de tanques de batalha principais subsequentes, como o Challenger 2. Sua tecnologia e lições aprendidas contribuíram para melhorias contínuas nos sistemas de armas, proteção e mobilidade dos tanques modernos. O Challenger I é considerado um marco na história dos tanques britânicos e um símbolo do compromisso do Reino Unido com a capacidade de combate blindado."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "O FV4034 Challenger II é um tanque de batalha principal (MBT) utilizado pelo Exército Britânico desde a década de 1990. Ele é a sucessão direta do Challenger I e representa uma atualização significativa em termos de tecnologia e capacidades. O Challenger II é equipado com um canhão de calibre 120 mm, fornecendo um poderoso sistema de armas capaz de enfrentar ameaças blindadas e infraestrutura inimiga. Sua blindagem, composta por camadas de aço e placas de blindagem composta, oferece proteção avançada contra projéteis e explosões. O tanque também apresenta um sistema de controle de fogo avançado, que inclui um sistema de mira eletro-ótico e um computador de controle de tiro. Isso melhora a precisão do disparo e a capacidade de engajar alvos com eficácia, mesmo em condições adversas. Em termos de mobilidade, o Challenger II é impulsionado por um motor a diesel de alta potência, permitindo-lhe atingir velocidades de até 59 km/h em terrenos planos. Ele também possui uma suspensão hidropneumática ajustável, fornecendo uma condução suave e a capacidade de enfrentar terrenos acidentados. O Challenger II possui uma tripulação de quatro membros, incluindo o comandante, atirador, operador de carregamento e motorista. Cada membro desempenha um papel fundamental na operação eficaz do tanque e na sua capacidade de combate. O Challenger II tem sido implantado em várias operações militares, incluindo o conflito no Iraque e no Afeganistão. Sua precisão, poder de fogo e proteção o tornam uma plataforma de combate confiável e eficiente em diferentes cenários."
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "O Black Night Challenger 2 é uma versão aprimorada do tanque de batalha principal Challenger 2 do Exército Britânico, lançado pela empresa BAE Systems para concorrer ao Projeto de Extensão de Vida (LEP) do tanque. O Challenger 2 é o tanque de batalha principal padrão em serviço no Exército Britânico desde 1994. A nova versão do Challenger 2 apresenta muitas melhorias, principalmente montadas dentro e fora da torre. O novo equipamento de combate da torre do Black Night MBT está equipado com uma mira independente do comandante Safran Paseo, um imager térmico Leonardo para o artilheiro e um dispositivo de visão noturna Leonardo DNVS 4 para fornecer capacidades de busca e destruição por meio de imagers térmicos para o artilheiro, comandante e motorista. O objetivo do Challenger 2 atualizado Black Night é oferecer um tanque de batalha principal modernizado com novas capacidades de combate noturno e equipado com um Sistema de Proteção Ativa (APS) capaz de garantir que o Challenger 2 MBT permaneça pronto para combate pelos próximos 20 anos, até 2035."
 ENG_MBT_6: "Challenger III"
 ENG_MBT_6_short: "Challenger III"
 ENG_MBT_6_desc: "O Challenger III é um veículo de combate moderno de terceira geração, projetado para operar em diversos cenários táticos e fornecer superioridade no campo de batalha. Combinando avançada tecnologia com recursos de última geração, o Challenger III representa uma evolução significativa em relação às suas versões anteriores. Com um design robusto e aerodinâmico, o Challenger III possui uma blindagem avançada, capaz de resistir a uma ampla gama de ameaças, incluindo projéteis perfurantes de alta velocidade, minas terrestres e armas químicas ou biológicas. Sua proteção é aprimorada por sistemas de proteção ativa, como sensores de alerta precoce e contramedidas eletrônicas. O veículo é equipado com uma torre principal altamente avançada, que abriga um poderoso canhão de alma lisa de calibre principal, capaz de disparar uma variedade de munições, incluindo projéteis de carga oca e sabot. Além disso, o Challenger III possui sistemas de controle de tiro computadorizados de última geração, proporcionando maior precisão e eficácia em engajamentos de longo alcance. Em termos de mobilidade, o Challenger III é impulsionado por um motor a diesel de alta potência, permitindo uma velocidade máxima significativa tanto em terrenos acidentados quanto em estradas. Sua suspensão avançada e sistema de direção proporcionam excelente mobilidade todo-o-terreno, garantindo que o veículo possa operar efetivamente em qualquer ambiente. O Challenger III também incorpora recursos de alta tecnologia em sua arquitetura eletrônica, incluindo sistemas de comunicação avançados, sensores de vigilância, visão noturna e sistemas de informação de batalha, que permitem uma maior consciência situacional e capacidades de comando e controle aprimoradas."
 ENG_MBT_7: "Centaur"
 ENG_MBT_7_short: "Centaur"
 ENG_MBT_7_desc: "O Centaur é um tanque de guerra avançado e formidável, projetado para operações em campos de batalha modernos. Com sua presença imponente e poder de fogo devastador, o Centaur é capaz de desempenhar um papel crucial no combate terrestre. Dotado de uma blindagem pesada, o Centaur é capaz de resistir a uma ampla gama de ameaças, incluindo projéteis perfurantes de alta velocidade, minas terrestres e armas explosivas improvisadas. Sua blindagem é reforçada por sistemas de proteção ativa, como sensores de alerta precoce, sistemas de defesa contra mísseis e contramedidas eletrônicas, garantindo uma maior sobrevivência em um ambiente hostil. No coração do Centaur encontra-se sua torre principal, equipada com um canhão de calibre poderoso, capaz de disparar uma variedade de munições, como projéteis perfurantes de alta energia, munições de fragmentação e projéteis antitanque. Essa combinação de poder de fogo e precisão permite que o Centaur engaje efetivamente alvos terrestres, aéreos e até mesmo fortificações inimigas. Além do canhão principal, o Centaur também possui uma variedade de armamentos secundários, como metralhadoras de médio calibre e lançadores de granadas, que podem ser usados para neutralizar ameaças menores, como veículos leves e infantaria inimiga. O Centaur é movido por um motor de alta potência, permitindo uma excelente mobilidade em diversos tipos de terreno. Sua suspensão avançada e sistema de direção proporcionam uma condução suave e estável, permitindo manobras ágeis e rápidas em qualquer ambiente operacional."

