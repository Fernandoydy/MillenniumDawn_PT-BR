 early_helicopter: "Projeto Inicial de Helicóptero."
 early_helicopter_desc: "Isso nos permitirá pesquisar projetos de Helicópteros de Transporte e Helicópteros de Ataque."
 attack_helicopter_equipment: "Helicóptero de Ataque"
 attack_helicopter_equipment_desc: "É uma aeronave militar projetada especificamente para missões de ataque ao solo. Esses helicópteros possuem capacidades ofensivas e são armados com uma variedade de armas, incluindo mísseis antitanque, foguetes, metralhadoras e canhões. Os helicópteros de ataque são projetados para operar em ambientes hostis e fornecer apoio direto às forças terrestres em combate. Eles possuem recursos de alta manobrabilidade e capacidade de pairar, o que lhes permite realizar manobras táticas, identificar alvos e realizar ataques precisos. Além das capacidades de ataque, esses helicópteros podem ser equipados com sistemas de sensores avançados, como radares, sensores infravermelhos e sistemas de mira eletro-óptica, que auxiliam na detecção e identificação de alvos terrestres."
 attack_helicopter_desc: "É uma aeronave militar projetada especificamente para missões de ataque ao solo. Esses helicópteros possuem capacidades ofensivas e são armados com uma variedade de armas, incluindo mísseis antitanque, foguetes, metralhadoras e canhões. Os helicópteros de ataque são projetados para operar em ambientes hostis e fornecer apoio direto às forças terrestres em combate. Eles possuem recursos de alta manobrabilidade e capacidade de pairar, o que lhes permite realizar manobras táticas, identificar alvos e realizar ataques precisos. Além das capacidades de ataque, esses helicópteros podem ser equipados com sistemas de sensores avançados, como radares, sensores infravermelhos e sistemas de mira eletro-óptica, que auxiliam na detecção e identificação de alvos terrestres."
