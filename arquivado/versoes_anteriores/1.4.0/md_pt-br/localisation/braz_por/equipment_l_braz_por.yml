 UKR_util_vehicle_0: "ZIL-131" #caminhão
 UKR_util_vehicle_0_desc: "Um caminhão de logística e transporte de tropas usado por muitos militares em todo o mundo."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "Usado para transportar VIP's para seus chassis blindados e também pode acomodar uma arma."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "Igual ao 469, mas com portas e teto removíveis."
 UKR_util_vehicle_3: "BPM-97"
 UKR_util_vehicle_3_desc: "Muito parecido com o Volk, este pode carregar 8 médios, mas também carrega HMGs em cima deles. Usado para liderar comboios."
 UKR_util_vehicle_4: "KrAZ Spartan"
 UKR_util_vehicle_5: "Vigilância-B"
 UKR_util_vehicle_5_desc: "O Dozor-B também é utilizado por unidades especiais das forças armadas (forças de reação rápida e polícia militar) para realizar operações de reconhecimento, patrulhamento e manutenção da paz, além de ser utilizado como principal veículo de transporte em combate condições (incluindo ambiente NBC)."

 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Um dos veículos mais antigos ainda em serviço, o BTR-60 tem uma metralhadora pesada KPVT de 14,5 mm com 500 cartuchos. A arma secundária é uma metralhadora coaxial pkt de 7,62 mm com 3,00 cartuchos. Ótimo para movimentos de infantaria leve, e QRF's."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "O MT-LB foi feito na década de 1970. Feito barato e rápido, os soviéticos os usaram para combate antiaéreo leve e de infantaria."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "O BTR-70 está em uso desde 1972, na Guerra Soviético-Afegã eles foram usados para mover tropas e depois dar suporte de fogo. A única diferença do BTR-60 é a blindagem mais pesada."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "O BTR-80 é um APC anfíbio com rodas 8 × 8 projetado na URSS. Foi adotado em 1986 e substituiu os veículos anteriores, o BTR-60 e o BTR-70, no Exército Soviético. Foi implantado pela primeira vez durante a guerra soviética no Afeganistão".
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Feito em 1994, para combater combatentes terroristas. Ele tem um impacto pesado com um canhão Shipunov 2A42 de 30 mm com 500 cartuchos."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Um dos veículos russos mais modernos, o Kurganers-25 foi feito em 2015. Feito como um IFV tem um canhão de luz Bumerang-BM, com uma metralhadora Kord de 12,7 mm. Modelado de forma semelhante ao American Bradley IFV."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Muito parecido com o 25, que é principalmente um IFV, o 35 um APC, pode transportar 12 homens e fazer o mesmo que o 25 em operações IFV."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
 UKR_APC_8_desc: "Não se sabe muito sobre este super APC, mas ele carrega um canhão de 40 mm e pode transportar 12 homens."
 UKR_APC_8_short: "Kurganets-45"

 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "O BMP-1 é um veículo de combate de infantaria anfíbio soviético. Usado na Guerra Soviético-Afegã para transportar tropas e combater jihadistas. Usando um 2A28 de 73 mm e um lançador ATGM."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "O maior medo de um jihadista é que o BMP-2 seja extremamente rápido e eficiente com seu canhão de 30 mm e esteiras de trituração."
