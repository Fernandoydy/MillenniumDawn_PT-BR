 GER_artillery_0: "FH70"
 GER_artillery_0_desc: "O FH70 é um obus rebocado de calibre 155 mm desenvolvido em conjunto pela Alemanha Ocidental (atual Alemanha) e pelo Reino Unido. Ele foi projetado para fornecer apoio de fogo de longo alcance e alta precisão às forças terrestres. O FH70 entrou em serviço na década de 1970 e foi amplamente utilizado pelo Exército Alemão, bem como por outras nações ao redor do mundo. Sua principal característica é a capacidade de disparar uma variedade de projéteis, incluindo projéteis de alto explosivo, de fragmentação, fumígenos e iluminantes. O alcance máximo do FH70 é de aproximadamente 24 km, mas isso pode ser estendido com o uso de projéteis especiais. Ele é equipado com sistemas avançados de orientação e controle de fogo, incluindo dispositivos de observação, sistemas de posicionamento global (GPS) e computadores balísticos, que auxiliam na precisão dos disparos. O obus FH70 é rebocado por um veículo de apoio e é operado por uma equipe de artilheiros, que inclui o artilheiro, o apontador e o carregador. A equipe é responsável pela mira, carregamento e disparo do obus, garantindo a precisão e a eficácia do fogo. O FH70 foi substituído por sistemas mais modernos, como a Panzerhaubitze 2000, em muitos exércitos ao redor do mundo. No entanto, ele ainda pode estar em serviço em algumas nações ou ser usado como peça de artilharia em exposições ou fins cerimoniais."
 GER_artillery_1: "Light Gun"
 GER_artillery_1_desc: "A Light Gun, oficialmente conhecida como L118 Light Gun, é um obus rebocado de calibre 105 mm desenvolvido no Reino Unido. Embora não seja especificamente associada ao Exército Alemão, é amplamente utilizada por várias forças armadas ao redor do mundo, incluindo algumas unidades alemãs. A Light Gun é projetada para fornecer apoio de fogo rápido e preciso às unidades de combate. Sua construção em liga de alumínio torna o obus leve e facilmente transportável, permitindo sua rápida implantação em diferentes áreas de operação. Além disso, sua mobilidade e capacidade de disparo rápido a tornam adequada para operações de combate em terrenos variados. O obus Light Gun tem um alcance máximo de cerca de 17 km, mas esse alcance pode ser estendido com o uso de projéteis especiais. Ele é capaz de disparar uma variedade de munições, incluindo projéteis de alto explosivo, fumígenos, iluminantes e antitanque. Sua precisão é aprimorada por meio de sistemas avançados de orientação e controle de fogo, que incluem dispositivos de observação, sistemas de posicionamento global (GPS) e computadores balísticos. A Light Gun é operada por uma equipe de artilheiros, que inclui o artilheiro, o apontador e o carregador. A equipe é responsável pela mira, carregamento e disparo do obus, garantindo a precisão e a eficácia do fogo."

 GER_util_vehicle_1: "Wolf SSA"
 GER_util_vehicle_1_desc: "O Wolf SSA é um veículo militar tático utilizado pelo Exército Alemão. Ele pertence à família de veículos Wolf, fabricados pela empresa alemã Rheinmetall MAN Military Vehicles (RMMV). O Wolf SSA (Sattelzugmaschine - Tractor) é uma variante específica projetada para ser um trator de reboque. O Wolf SSA é usado para transportar cargas pesadas e rebocar reboques ou semirreboques militares. Ele possui uma estrutura robusta e um motor potente para lidar com tarefas exigentes e terrenos difíceis. O veículo tem capacidade para operar em uma ampla variedade de condições, incluindo terrenos acidentados, e é frequentemente empregado em operações logísticas e de transporte no Exército Alemão. Além disso, o Wolf SSA pode ser configurado para atender às necessidades específicas das missões. Ele pode ser equipado com sistemas de proteção balística, dispositivos de comunicação e outros acessórios para melhorar sua capacidade de transporte e proteção. O veículo Wolf SSA é altamente valorizado por sua robustez, confiabilidade e versatilidade, sendo um componente importante da frota de veículos táticos do Exército Alemão. Ele desempenha um papel fundamental no suporte logístico e no transporte de cargas pesadas em diferentes cenários operacionais."

 GER_util_vehicle_1: "Mercedes-Benz G-Class W460"
 GER_util_vehicle_1_short: "G-Class W460"
 GER_util_vehicle_1_desc: "O Mercedes-Benz G-Class W460, também conhecido como G-Wagen, é um veículo utilitário esportivo (SUV) de luxo produzido pela fabricante alemã Mercedes-Benz. A primeira geração da G-Class W460 foi lançada em 1979 e continuou a ser produzida até 1991. É considerada uma das linhas mais icônicas e duráveis da Mercedes-Benz. O G-Class W460 é caracterizado por seu design robusto e quadrado, juntamente com sua capacidade de tração nas quatro rodas. Ele foi originalmente desenvolvido para uso militar, oferecendo um veículo resistente e confiável para enfrentar terrenos difíceis e condições adversas. O W460 foi disponibilizado em diferentes versões e configurações, incluindo veículos de transporte de tropas, ambulâncias e veículos de comando. Possui carroceria em carroceria sobre chassi, oferecendo uma estrutura sólida e uma plataforma flexível para diversas aplicações. Em termos de desempenho, o G-Class W460 está equipado com motores potentes e sistemas de tração nas quatro rodas, proporcionando excelente capacidade off-road. Os modelos mais recentes podem estar equipados com recursos avançados de segurança, conforto e tecnologia, incluindo sistemas de assistência ao motorista, sistemas de entretenimento e conectividade. Devido à sua popularidade e durabilidade, o Mercedes-Benz G-Class W460 ganhou destaque também no mercado civil, sendo apreciado por entusiastas de off-road e por aqueles que procuram um SUV de luxo com um toque de nostalgia. É importante observar que a primeira geração W460 foi sucedida por várias gerações posteriores da G-Class, cada uma com suas próprias atualizações e aprimoramentos. A Mercedes-Benz continua a produzir e atualizar a linha G-Class para atender às demandas dos consumidores modernos, mantendo a essência e a aparência distintas do modelo original."
 GER_util_vehicle_2: "Mercedes-Benz Unimog"
 GER_util_vehicle_2_desc: "O Mercedes-Benz Unimog é um veículo utilitário todo-terreno altamente versátil e robusto, fabricado pela empresa alemã Mercedes-Benz. O nome "Unimog" é uma abreviação de "UNIversal-MOtor-Gerät" (dispositivo universal motorizado, em tradução livre), que reflete sua capacidade de lidar com uma ampla gama de tarefas e terrenos. O Unimog é conhecido por sua durabilidade, capacidade off-road e flexibilidade de uso. Ele é projetado para enfrentar terrenos acidentados, condições adversas e desafios de tração, permitindo que seja utilizado em uma variedade de aplicações militares, agrícolas, de construção, serviços públicos e de resgate. O Unimog apresenta características distintas, como uma cabine espaçosa e confortável para o motorista e passageiros, tração nas quatro rodas com capacidade de bloqueio do diferencial, um chassi flexível e uma suspensão independente para garantir excelente articulação em terrenos irregulares. Graças à sua estrutura modular, o Unimog pode ser configurado de várias maneiras para atender às necessidades específicas. Ele pode ser usado como veículo de transporte de carga, reboque, guincho, plataforma elevatória, caminhão-tanque, veículo de combate a incêndios, entre outras funções. Além disso, possui tomadas de força dianteira e traseira que permitem acoplar vários implementos e equipamentos. O Unimog é amplamente valorizado por sua confiabilidade, capacidade de carga, tração e adaptabilidade. Ele é utilizado por muitos exércitos ao redor do mundo, incluindo o Exército Alemão, devido à sua capacidade de operar em condições desafiadoras e realizar uma ampla gama de tarefas com eficiência. É importante mencionar que o Unimog continua evoluindo com o tempo, e a Mercedes-Benz lança regularmente novas versões e atualizações para melhorar seu desempenho, eficiência e recursos tecnológicos."
 GER_util_vehicle_3: "MAN HX"
 GER_util_vehicle_3_desc: "O MAN HX é uma linha de caminhões táticos de carga fabricados pela empresa alemã MAN Truck & Bus. Esses veículos são amplamente utilizados em operações militares e logísticas de todo o mundo, incluindo pelo Exército Alemão. O MAN HX é projetado para oferecer alta capacidade de carga, resistência e mobilidade em terrenos difíceis. Ele é construído com um chassi robusto e sistemas de suspensão de alto desempenho, o que lhe confere excelente capacidade off-road. Com tração nas seis rodas, o MAN HX oferece estabilidade e tração excepcionais em diversos tipos de terreno, permitindo o acesso a áreas remotas e desafiadoras. A linha MAN HX abrange várias variantes e configurações para atender a diferentes requisitos operacionais. Isso inclui caminhões de carga, caminhões-tanque, caminhões-guindaste, veículos de comando e controle, entre outros. Cada variante é adaptada para fins específicos, com opções de carroceria e sistemas especializados conforme necessário. Os veículos MAN HX são equipados com motores potentes e eficientes, que fornecem a potência necessária para transportar cargas pesadas em várias condições de terreno. Eles também possuem recursos de segurança, como sistemas de frenagem avançados e proteção balística opcional para a cabine. O MAN HX é valorizado por sua confiabilidade, resistência e capacidade de lidar com operações militares exigentes. Sua versatilidade, combinada com a reputação de qualidade e durabilidade da MAN, fazem dele uma escolha popular entre as forças armadas e organizações de defesa em todo o mundo. É importante observar que o MAN HX está disponível em diferentes modelos e gerações, e a MAN continua a desenvolver e atualizar a linha para atender às necessidades em constante evolução das forças armadas e garantir um desempenho aprimorado e maior eficiência."
 GER_util_vehicle_4: "IVECO LMV"
 GER_util_vehicle_4_desc: "O IVECO LMV (Light Multirole Vehicle) é um veículo leve e blindado desenvolvido pela empresa italiana IVECO Defense Vehicles. Ele é projetado para fornecer proteção e mobilidade em ambientes operacionais difíceis, sendo utilizado por diversas forças armadas ao redor do mundo, incluindo o Exército Alemão. O LMV apresenta um design moderno e resistente, com ênfase na proteção balística e contra minas. Seu chassi é projetado para absorver e dissipar a energia resultante de uma explosão, proporcionando maior segurança à tripulação. Além disso, o veículo é equipado com vidros à prova de balas, proteção contra explosões laterais e um sistema de proteção contra incêndios. A mobilidade do LMV é garantida por sua tração nas quatro rodas e suspensão independente, permitindo uma condução suave tanto em estradas quanto em terrenos acidentados. Ele é capaz de operar em diferentes condições e terrenos, incluindo áreas urbanas, desertos e regiões montanhosas. O LMV pode acomodar uma tripulação de até quatro pessoas, dependendo da variante e configuração. Sua cabine espaçosa e ergonômica oferece conforto aos ocupantes durante as operações. O veículo também possui capacidade de carga para transportar equipamentos e suprimentos necessários em missões militares. Em termos de recursos, o LMV é equipado com sistemas avançados de comunicação, navegação e vigilância. Ele pode ser equipado com diferentes tipos de armamentos e acessórios, como metralhadoras, lançadores de granadas e sistemas de lançamento de mísseis. O IVECO LMV é amplamente reconhecido por sua confiabilidade, desempenho e capacidade de proteção. Sua versatilidade o torna adequado para uma variedade de missões, incluindo patrulhamento, reconhecimento, transporte de pessoal e apoio logístico. É importante mencionar que o IVECO LMV continua a ser atualizado e aprimorado para atender às necessidades operacionais em constante evolução das forças armadas."
 GER_util_vehicle_5: "Mungo ESK"
 GER_util_vehicle_5_desc: "O Mungo ESK (Einsatzfahrzeug Spezialisierte Kräfte) é um veículo utilitário tático utilizado pelo Exército Alemão para uma variedade de missões especializadas e operações de forças especiais. Ele é fabricado pela Krauss-Maffei Wegmann (KMW), uma empresa alemã especializada em veículos de defesa. O Mungo ESK foi projetado para oferecer mobilidade, proteção e flexibilidade para unidades de forças especiais. Ele possui tração nas quatro rodas e é capaz de operar em diferentes tipos de terrenos, incluindo áreas urbanas e terrenos acidentados. Uma das características principais do Mungo ESK é sua capacidade de ser configurado e adaptado para atender a diferentes requisitos operacionais. Ele pode ser usado para missões de reconhecimento, transporte de tropas, operações de resgate, logística avançada e como plataforma de armas. O veículo possui uma área de carga espaçosa que pode ser adaptada para transportar equipamentos especializados e suprimentos necessários para a missão. O Mungo ESK é projetado para fornecer proteção aos ocupantes contra ameaças balísticas, minas terrestres e dispositivos explosivos improvisados. Ele possui uma estrutura resistente e blindagem balística para garantir a segurança da tripulação em situações de combate. Além disso, o Mungo ESK é equipado com recursos avançados, como sistemas de comunicação, navegação e vigilância. Ele pode ser equipado com armamentos leves, como metralhadoras ou lançadores de granadas, para fornecer apoio de fogo às tropas em operações de combate. O Mungo ESK é altamente valorizado pelas forças especiais alemãs devido à sua mobilidade, adaptabilidade e capacidade de proteção. Sua versatilidade o torna um veículo essencial para operações de forças especiais que exigem agilidade, segurança e capacidade de resposta em ambientes operacionais diversos."

 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "O C-160D Transall é uma aeronave de transporte tático utilizada pela Força Aérea Alemã. O Transall é um avião bimotor de asa alta e médio porte, projetado para operar em pistas curtas e não preparadas, bem como em condições adversas. O Transall C-160D pode transportar até 93 paraquedistas totalmente equipados, 62 soldados em configuração de assentos ou até 16 toneladas de carga, dependendo da configuração interna. Ele também possui uma rampa traseira e uma porta lateral para facilitar o carregamento e descarregamento rápido de tropas e carga. A aeronave é conhecida por sua versatilidade, podendo realizar uma ampla variedade de missões, incluindo transporte de tropas, lançamento aéreo de suprimentos, evacuação médica, missões de apoio humanitário e reabastecimento em voo. O Transall C-160D é equipado com sistemas de navegação e comunicação avançados, além de sistemas de autoproteção para aumentar sua segurança durante missões em áreas hostis. Ele possui um alcance de aproximadamente 5.500 km e é capaz de voar a velocidades de até 550 km/h. Embora o C-160D Transall tenha sido retirado de serviço gradualmente pela Força Aérea Alemã, ele ainda foi um elemento importante da frota de transporte aéreo do país por muitos anos, demonstrando sua confiabilidade e capacidade de cumprir várias missões em diferentes cenários operacionais."
 GER_transport_plane2: "Lockheed C-130 Hercules"
 GER_transport_plane2_desc: "O Lockheed C-130 Hercules é uma aeronave de transporte militar de longo alcance e altamente versátil. Embora seja fabricado nos Estados Unidos, o C-130 Hercules é amplamente utilizado por muitos países, incluindo a Alemanha. O C-130 é conhecido por sua capacidade de operar em pistas curtas e não preparadas, além de poder decolar e pousar em terrenos acidentados. Essa característica o torna ideal para operações em áreas remotas e de difícil acesso. O C-130 Hercules pode transportar cargas pesadas, como veículos, suprimentos, tropas e equipamentos militares. Dependendo da configuração interna, ele pode transportar até 92 paraquedistas totalmente equipados, cerca de 64 soldados em configuração de assentos ou até 20 toneladas de carga. Além de suas capacidades de transporte, o C-130 também é usado em uma variedade de outras missões, incluindo lançamento aéreo de cargas e tropas, evacuação médica, reabastecimento em voo e apoio aéreo próximo. O Hercules é equipado com sistemas de navegação avançados, sistemas de comunicação e sistemas de autoproteção. Ele é movido por quatro motores turboélice, que fornecem uma excelente relação de potência e desempenho em diferentes condições de voo. A Força Aérea Alemã utiliza o C-130 Hercules para uma ampla gama de missões, aproveitando sua capacidade de transporte, resistência e versatilidade. Essa aeronave desempenha um papel importante na logística militar, no apoio a operações humanitárias e em operações conjuntas internacionais."
 GER_transport_plane3: "Airbus A400M"
 GER_transport_plane3_desc: "O Airbus A400M é uma aeronave de transporte militar desenvolvida pela empresa europeia Airbus Defence and Space. Ela foi projetada para atender às necessidades de transporte estratégico das forças armadas, oferecendo uma combinação de capacidade de carga, alcance, velocidade e capacidade de pouso e decolagem em pistas curtas. O A400M é capaz de transportar uma ampla variedade de cargas, incluindo tropas, veículos blindados, helicópteros, armamentos e suprimentos. Ele possui uma grande área de carga, permitindo uma configuração flexível para diferentes tipos de missões. Além disso, possui uma rampa traseira que facilita o carregamento e descarregamento rápido de cargas e tropas. Uma das principais características do A400M é sua capacidade de operar em pistas curtas e não preparadas, permitindo que ele acesse áreas remotas e improvisadas onde outros aviões de transporte podem ter dificuldades. Ele também possui a capacidade de voar em diferentes condições meteorológicas e em terrenos variados. O A400M é equipado com quatro motores turboélice, que proporcionam uma combinação de eficiência de combustível, desempenho e confiabilidade. Ele possui um alcance de aproximadamente 8.000 km e pode atingir uma velocidade máxima de cerca de Mach 0.72. Além do transporte de cargas e tropas, o A400M também pode ser usado em missões de reabastecimento aéreo, lançamento aéreo de cargas e tropas, evacuação médica e operações de apoio humanitário. A Força Aérea Alemã é um dos operadores do Airbus A400M, utilizando essa aeronave para atender às suas necessidades de transporte estratégico e logístico. O A400M oferece à Alemanha uma capacidade robusta de transporte aéreo, permitindo o envio eficiente de tropas e equipamentos em operações militares e de apoio humanitário."

 GER_cas1: "Panavia Tornado"
 GER_cas1_desc: "O Panavia Tornado é uma aeronave de combate multifuncional que já foi amplamente utilizado pela Força Aérea Alemã (Luftwaffe) para realizar missões de apoio aéreo aproximado (CAS). No entanto, vale ressaltar que o Tornado está gradualmente sendo retirado de serviço na Alemanha, com previsão de substituição pelo caça Eurofighter Typhoon. O Tornado é capaz de realizar ataques a alvos terrestres com precisão, utilizando uma variedade de armamentos ar-terra, incluindo bombas convencionais, mísseis ar-superfície e foguetes. Ele possui sistemas avançados de navegação e mira que permitem identificar e atacar alvos terrestres com alta precisão. Durante o tempo em que o Tornado esteve em serviço na Força Aérea Alemã, desempenhou um papel importante no apoio aéreo aproximado em operações militares e exercícios conjuntos. Sua capacidade de voar em baixa altitude e velocidade subsônica permitia uma abordagem precisa e eficaz ao atacar alvos terrestres."

 ### Greece ###
 GRE_infantry_weapons: "Heckler & Koch G3"
 GRE_infantry_weapons_desc: "O Heckler & Koch G3 é um fuzil de batalha amplamente conhecido que foi desenvolvido na década de 1950 pelo fabricante alemão de armas de fogo Heckler & Koch. Ele foi adotado por várias forças armadas ao redor do mundo e é amplamente utilizado até os dias de hoje. O G3 é um fuzil de ação semiautomática ou automática, que dispara o cartucho de 7,62x51mm NATO. Ele possui um design robusto e confiável, conhecido por sua precisão e confiabilidade em condições adversas.O fuzil tem um sistema de operação por recuo de ferrolho e um mecanismo de disparo por percussor lançado. Possui uma coronha fixa feita de polímero resistente, além de uma empunhadura ergonômica e um guarda-mato integral. Ele também apresenta uma mira dianteira ajustável e uma mira traseira com tambor de ajuste para diferentes distâncias. Uma característica distintiva do G3 é o seu carregador destacável com capacidade para 20 ou 30 cartuchos. Ele também pode ser alimentado por um tambor de munição, dependendo da variante específica do fuzil. O Heckler & Koch G3 foi amplamente exportado e produzido sob licença em vários países. Ele foi utilizado em diversos conflitos ao redor do mundo e ganhou reputação como uma arma confiável e eficiente. Até hoje, o G3 continua sendo utilizado por várias forças armadas e grupos paramilitares em todo o mundo."
 GRE_infantry_weapons1: "Heckler & Koch G3A4"
 GRE_infantry_weapons1_desc: "O G3A4 é uma variante específica do fuzil Heckler & Koch G3. Essa designação é usada para se referir a uma versão particular do G3 com características específicas."
 GRE_infantry_weapons2: "M16"
 GRE_infantry_weapons2_desc: "O M16 é um fuzil de assalto americano que foi adotado como o padrão das Forças Armadas dos Estados Unidos em 1964. Ele foi desenvolvido pela empresa Colt Firearms e é amplamente utilizado em todo o mundo. O M16 utiliza o cartucho 5,56x45mm NATO e é conhecido por seu design leve e modular. Ele possui um sistema de operação a gás direto, onde parte dos gases do disparo é direcionada para o mecanismo de recuo para ciclar a ação. O fuzil tem um seletor de fogo que permite ao atirador selecionar entre os modos de fogo semiautomático e automático (em algumas variantes também é possível selecionar o fogo rajado de três tiros). Uma característica distintiva do M16 é o seu carregador destacável com capacidade para 30 tiros, embora existam também carregadores de maior capacidade disponíveis. O fuzil possui uma coronha retrátil e uma mira traseira ajustável para diferentes distâncias. O M16 também possui trilhos Picatinny ou M-Lok em seu sistema de guarda-mão, permitindo a fácil montagem de acessórios como miras ópticas, empunhaduras verticais, lanterna tática, entre outros."
 GRE_infantry_weapons3: "G3A5"
 GRE_infantry_weapons3_desc: "O G3A5 é uma variante específica do fuzil de batalha Heckler & Koch G3. O G3A5 é uma evolução do G3A4, apresentando algumas melhorias e modificações em relação à versão anterior."
 GRE_infantry_weapons4: "M4A1"
 GRE_infantry_weapons4_desc: "O M4A1 é uma carabina de assalto americana que é uma variante da família de rifles M16. Ela foi desenvolvida pela Colt Defense nos anos 1990 como uma versão mais curta e compacta do M16A2, visando atender às necessidades de operações em espaços confinados e veículos. A M4A1 tem um comprimento de cano mais curto em comparação com o M16, geralmente de cerca de 14,5 polegadas (36,8 centímetros), o que a torna mais manobrável em ambientes urbanos e espaços apertados. Ela dispara o cartucho 5,56x45mm NATO e é alimentada por um carregador destacável com capacidade típica de 30 tiros. A M4A1 possui um sistema de operação a gás direto e é capaz de disparar em modos de fogo totalmente automático e semiautomático. Ela também apresenta uma coronha retrátil de várias posições, permitindo que o comprimento da carabina seja ajustado de acordo com as preferências do operador ou as necessidades da missão. Essa carabina é amplamente utilizada pelas Forças Armadas dos Estados Unidos e por várias outras forças militares ao redor do mundo. Ela é valorizada por sua confiabilidade, precisão e versatilidade em uma variedade de cenários operacionais."
 GRE_infantry_weapons5: "ADCOR-556HEL"
 GRE_infantry_weapons5_desc: "O Adcor A-556 é um fuzil de assalto semiautomático desenvolvido pela Adcor Defense Systems. É baseado no design do fuzil AR-15/M16, mas apresenta algumas modificações e melhorias. Uma das características distintivas do Adcor A-556 é o seu sistema de operação a gás pistonado. Em vez de utilizar o sistema de operação a gás direto do AR-15/M16, o A-556 emprega um sistema de pistão de gás para ajudar a reduzir o acúmulo de sujeira e carbono no receptor. Isso pode resultar em uma operação mais confiável e menor necessidade de limpeza frequente. O Adcor A-556 também possui um sistema de carregamento frontal patenteado pela Adcor. Isso permite que o atirador insira um carregador diretamente pela frente do receptor, evitando a necessidade de puxar o ferrolho traseiro. Essa característica pode ser vantajosa em situações de alta pressão ou quando o operador está usando equipamentos de proteção. Além disso, o A-556 possui um guarda-mão modular com trilhos Picatinny que permitem a montagem de acessórios, como miras ópticas, lanternas táticas e empunhaduras verticais. Ele também tem uma coronha retrátil e mira ajustável."
 GRE_infantry_weapons6: "HK416"
 GRE_infantry_weapons6_desc: "O HK416 é um fuzil de assalto fabricado pela renomada empresa alemã Heckler & Koch. Ele foi desenvolvido como uma alternativa ao fuzil M4/M16 e tem sido adotado por várias forças militares e unidades de aplicação da lei em todo o mundo. O HK416 utiliza o cartucho 5,56x45mm NATO e é baseado no sistema de operação a gás pistonado, em contraste com o sistema de operação a gás direto do M4/M16. Essa configuração ajuda a reduzir o acúmulo de sujeira e aumentar a confiabilidade em condições adversas. Uma das características distintivas do HK416 é o seu sistema de trilhos Picatinny integrados ao guarda-mão, permitindo a fácil montagem de acessórios, como miras ópticas, lanternas táticas, empunhaduras verticais e outros dispositivos. O fuzil também possui uma coronha retrátil e uma mira ajustável. Além disso, o HK416 foi projetado com um mecanismo de gatilho aprimorado para fornecer uma puxada mais suave e uma melhor precisão. Uma versão modificada do HK416, conhecida como HK416D (Designated Marksman), também está disponível e é configurada como um rifle de atirador designado, com um cano mais longo e algumas modificações para melhorar a precisão em médias e longas distâncias."
 GRE_infantry_weapons7: "FN F2000"
 GRE_infantry_weapons7_desc: "A FN F2000 é um fuzil de assalto bullpup projetado e fabricado pela empresa belga FN Herstal. Introduzido em 2001, o F2000 é conhecido por seu design futurista e recursos inovadores. Uma das características distintivas do F2000 é sua configuração bullpup, o que significa que o mecanismo de disparo está localizado atrás do punho do fuzil, permitindo um comprimento total mais curto em relação a fuzis convencionais. Isso torna o F2000 mais manobrável em espaços confinados e facilita o uso com a mão fraca. O F2000 utiliza o cartucho 5,56x45mm NATO e possui um carregador destacável com capacidade de até 30 tiros. Ele possui um sistema de operação a gás com ferrolho rotativo, o que ajuda a reduzir o recuo e o recuo do fuzil. Além disso, o F2000 apresenta uma mira óptica integrada acima do corpo do fuzil, proporcionando uma linha de visão mais natural e rápida para o atirador. O fuzil também possui uma coronha e empunhadura ergonômicas e um guarda-mão com trilhos Picatinny, permitindo a montagem de acessórios como miras ópticas adicionais, lanternas táticas e empunhaduras verticais."

 GRE_MBT_1: "M-60A3"
 GRE_MBT_1_short: "M-60A3"
 GRE_MBT_1_desc: "O M60A3 é um tanque de batalha principal americano que foi amplamente utilizado durante a Guerra Fria e até o início do século XXI. Ele é uma variante do tanque M60, que foi desenvolvido na década de 1950 pela Chrysler Corporation. O M60A3 foi introduzido em serviço no final da década de 1970 e apresenta várias melhorias em relação às versões anteriores do M60. Ele é equipado com um canhão de 105 mm como sua principal arma, capaz de disparar uma variedade de munições, incluindo perfurantes de blindagem e explosivos. Uma das características notáveis do M60A3 é seu sistema de controle de fogo avançado. Ele possui uma mira estabilizada, sistema de controle de tiro computadorizado e sensores de mira a laser. Esses recursos melhoram a precisão e a eficácia do tanque em combate. O M60A3 possui blindagem composta de aço e cerâmica para proteção contra projéteis inimigos. Ele também é equipado com sistemas de proteção ativa e passiva, como blindagem reativa e sistemas de detecção de ameaças. O tanque é movido por um motor a diesel que fornece potência ao sistema de transmissão para impulsionar as esteiras e permitir a mobilidade em diferentes terrenos. Ele possui uma tripulação de quatro membros, incluindo o comandante, o artilheiro, o carregador e o motorista."
 GRE_MBT_2: "Leopard 1A5"
 GRE_MBT_2_short: "Leopard 1A5"
 GRE_MBT_2_desc: "O Leopard 1A5 é uma versão atualizada do tanque de batalha principal Leopard 1, desenvolvido pela empresa alemã Krauss-Maffei Wegmann. O Leopard 1A5 foi introduzido no final dos anos 1980 como uma modernização do Leopard 1, que foi originalmente projetado e colocado em serviço na década de 1960. O Leopard 1A5 apresenta várias melhorias em relação às versões anteriores do Leopard 1. Uma das principais atualizações é a adição de uma blindagem modular adicional, que melhora a proteção contra projéteis inimigos. Além disso, o tanque possui um sistema de proteção adicional contra minas terrestres e dispositivos explosivos improvisados. O Leopard 1A5 é equipado com um canhão de 105 mm como sua arma principal. Ele também possui sistemas de controle de fogo aprimorados, incluindo um computador balístico e sensores de mira a laser. Esses recursos melhoram a precisão e a capacidade de engajamento do tanque. Em termos de mobilidade, o Leopard 1A5 é impulsionado por um motor a diesel que fornece potência para as esteiras. Ele possui um sistema de suspensão aprimorado para melhorar a capacidade de movimentação em vários tipos de terreno."
 GRE_MBT_3: "Leopard 2A4"
 GRE_MBT_3_short: "Leopard 2A4"
 GRE_MBT_3_desc: "O Leopard 2A4 é um tanque de batalha principal desenvolvido pela empresa alemã Krauss-Maffei Wegmann (KMW). É uma versão do tanque Leopard 2 e foi introduzido no início dos anos 1980 como uma melhoria em relação ao Leopard 2 original. O Leopard 2A4 é equipado com um canhão de liso de 120 mm como sua arma principal. Ele é capaz de disparar uma variedade de munições, incluindo projéteis perfurantes de blindagem e explosivos. O canhão possui uma excelente precisão e alcance efetivo, permitindo ao tanque engajar alvos a longas distâncias com alta letalidade. Em termos de proteção, o Leopard 2A4 possui uma blindagem composta de aço e cerâmica para maior resistência a projéteis inimigos. Ele também é equipado com blindagem reativa adicional, que pode detonar explosivamente quando atingida para neutralizar projéteis antitanque inimigos. O tanque possui um sistema de controle de fogo avançado, incluindo um computador balístico e sensores de mira a laser, proporcionando maior precisão no disparo. Além disso, ele possui um sistema de carregamento automático, que reduz o tempo entre os disparos e a carga da tripulação. O Leopard 2A4 é movido por um motor a diesel que fornece uma alta potência e excelente mobilidade em vários tipos de terreno. Ele possui um sistema de suspensão aprimorado para melhorar a capacidade de movimentação e o conforto da tripulação durante as operações."
 GRE_MBT_4: "Leopard 2A6HEL"
 GRE_MBT_4_desc: "O Leopard 2A6HEL é uma variante do tanque de batalha principal Leopard 2 desenvolvida para as Forças Armadas da Finlândia. "HEL" significa "Hollanti ELiittikäyttöön" em finlandês, que traduzido para o inglês significa "For use by the Dutch Elite". O Leopard 2A6HEL foi adquirido pela Finlândia em 2002, proveniente do estoque excedente do exército alemão. O Leopard 2A6HEL apresenta várias melhorias em relação às versões anteriores do Leopard 2. Ele é equipado com um poderoso canhão liso de 120 mm, capaz de disparar uma variedade de munições antitanque e antipessoal. O tanque também possui um sistema de controle de fogo aprimorado, incluindo um computador balístico e sensores avançados, para aumentar a precisão e a eficácia do disparo. Em termos de proteção, o Leopard 2A6HEL possui uma blindagem composta reforçada para maior resistência contra projéteis inimigos. Ele também é equipado com sistemas de proteção adicional, como blindagem reativa e um sistema de detecção de ameaças. Em relação à mobilidade, o Leopard 2A6HEL é movido por um motor a diesel potente, proporcionando uma boa relação potência-peso e excelente desempenho em vários tipos de terreno. O tanque possui uma suspensão aprimorada para melhorar a capacidade de movimentação e o conforto da tripulação. O Leopard 2A6HEL é operado por uma tripulação de quatro membros, incluindo o comandante, o artilheiro, o carregador e o motorista. Ele tem sido usado pela Finlândia para fortalecer sua capacidade de defesa e é valorizado por sua confiabilidade, poder de fogo e proteção avançada."
 GRE_MBT_4_short: "Leopard 2A6HEL"

