 artillery_equipment: "Artilharia"
 artillery_equipment_desc: "A artilharia desempenha um papel fundamental no apoio direto e indireto às operações terrestres. Ela é capaz de fornecer cobertura de fogo, apoio de fogo de supressão, ataque de posições fortificadas e destruição de alvos de longo alcance, como instalações militares, veículos blindados e até mesmo alvos navais. Além disso, a artilharia é frequentemente usada para criar uma barreira de fogo entre as forças amigas e inimigas, limitando a mobilidade do adversário e protegendo as tropas próprias."
