 ENG_Rec_tank_0: "Ferret Armoured Car"
 ENG_Rec_tank_0_short: "Ferret"
 ENG_Rec_tank_0_desc: "O Ferret Armoured Car é um veículo de reconhecimento leve versátil e icônico que foi amplamente utilizado por várias forças militares ao redor do mundo. Originalmente desenvolvido pela empresa britânica Daimler na década de 1950, o Ferret foi projetado para operações em estradas e terrenos acidentados, sendo adequado para missões de reconhecimento e patrulha em terrenos diversos. O Ferret Armoured Car apresenta um design compacto, porém resistente, com uma configuração de rodas 6x6 que proporciona excelente mobilidade e manobrabilidade. Sua construção leve permite movimentos rápidos e ágeis, tornando-o eficaz em ambientes urbanos e terrenos mais desafiadores. Equipado com um motor potente, o Ferret é capaz de atingir velocidades respeitáveis tanto em estradas pavimentadas quanto em terrenos acidentados. Seu sistema de suspensão independente melhora ainda mais sua capacidade de atravessar terrenos irregulares, garantindo uma condução suave para a tripulação e mantendo a estabilidade durante manobras em alta velocidade. Uma das características notáveis do Ferret Armoured Car é sua excepcional capacidade de reconhecimento. Ele é equipado com vários sensores, incluindo um dispositivo de mira periscópica, equipamentos de imagem térmica e ótica poderosa para observação de longo alcance. Esses sistemas fornecem à tripulação uma consciência situacional aprimorada e a capacidade de obter informações críticas sobre os movimentos do inimigo. O Ferret também é armado com armamento defensivo, geralmente incluindo uma metralhadora montada em uma torre giratória. Isso permite que ele se engaje e suprima veículos blindados leves ou infantaria hostil, oferecendo um grau de autodefesa para a tripulação durante missões de reconhecimento. O tamanho compacto e o perfil baixo do veículo o tornam adequado para operações furtivas, permitindo que ele opere atrás das linhas inimigas ou em cenários de operações encobertas. Sua blindagem oferece proteção contra disparos de armas leves e estilhaços de projéteis, proporcionando um grau de sobrevivência para a tripulação durante os combates."
