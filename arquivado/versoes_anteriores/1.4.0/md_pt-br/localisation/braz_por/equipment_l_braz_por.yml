 Amph_Rec_tank_Equipment: "Tanque de Reconhecimento Anfíbio"
 Amph_Rec_tank_0: "Tanque de Reconhecimento Anfíbio"
 Amph_Rec_tank_0_desc: "É um veículo militar projetado para operar tanto em terra quanto na água. Ele é capaz de atravessar rios, lagos e outras massas de água, além de manter suas capacidades de reconhecimento e mobilidade em terrenos variados. Esses tanques possuem recursos especiais que os permitem flutuar e se deslocar na água. Geralmente, são equipados com hélices e lemes que proporcionam a propulsão necessária na água. Além disso, possuem vedação hermética para evitar a entrada de água e sistemas de flutuação que ajudam a mantê-los à tona. Os tanques de reconhecimento anfíbios desempenham um papel importante em operações militares que envolvem rios, áreas costeiras ou qualquer ambiente com corpos d'água significativos. Eles podem ser utilizados para realizar reconhecimento, patrulha, vigilância e outras tarefas em ambientes terrestres e aquáticos."
 Air_Rec_tank_Equipment: "Tanque de Reconhecimento Aerotransportado"
 Air_Rec_tank_0: "Tanque de Reconhecimento Aerotransportado"
 Air_Rec_tank_0_desc: "É um veículo militar projetado para ser transportado por meio de aeronaves e implantado rapidamente em zonas de operação. Esses tanques são especialmente projetados para serem leves, compactos e possuírem recursos que permitam seu transporte por via aérea, como helicópteros de carga ou aeronaves de transporte militar. A principal característica de um tanque de reconhecimento aerotransportado é sua capacidade de mobilidade estratégica. Eles podem ser rapidamente implantados em áreas remotas ou de difícil acesso, fornecendo suporte de reconhecimento às forças militares em missões especiais ou operações de combate. Esses tanques são projetados para serem facilmente carregados e descarregados das aeronaves de transporte, garantindo uma rápida resposta e implantação no campo de batalha. Esses tanques de reconhecimento aerotransportados geralmente têm um perfil menor e são mais leves em comparação com os tanques de batalha convencionais. Eles são equipados com sistemas de sensoriamento avançados, como óptica de longo alcance, radares e outras tecnologias de reconhecimento, para coletar informações sobre o terreno, identificar ameaças e relatar as informações para as unidades militares relevantes."
