 TUR_CV_MR_Fighter3_desc: "O Boeing F/A-18E e o F/A-18F Super Hornet são variantes de aeronaves de caça bimotores, com capacidade para porta-aviões e multimissão baseadas no McDonnell Douglas F/A-18 Hornet. O F/A-18E único As variantes de assento duplo e F/A-18F são derivados maiores e mais avançados do F/A-18C e do Hornet D. O Super Hornet tem um canhão rotativo M61 interno de 20 mm e pode transportar mísseis ar-ar e armas ar-superfície. Combustível adicional pode ser transportado em até cinco tanques de combustível externos e a aeronave pode ser configurada como um avião-tanque, adicionando um sistema externo de reabastecimento aéreo."
