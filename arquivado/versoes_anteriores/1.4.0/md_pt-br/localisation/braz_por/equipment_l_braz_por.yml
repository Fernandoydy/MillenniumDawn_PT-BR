 submarine_1: "Engenharia Submarina"
 submarine_1_desc: "A engenharia submarina militar é um ramo da engenharia voltado para o desenvolvimento, projeto e manutenção de submarinos e equipamentos relacionados utilizados para fins militares."
 attack_submarine: "Submarino de Ataque Nuclear"
 attack_submarine_desc: "Um submarino de ataque nuclear, também conhecido como submarino de ataque movido a energia nuclear, é um tipo de submarino militar equipado com um reator nuclear para a propulsão. Esses submarinos são projetados principalmente para operações ofensivas, como guerra anti-superfície, guerra anti-submarino e ataques com mísseis de cruzeiro. A principal característica distintiva de um submarino de ataque nuclear é seu sistema de propulsão. Em vez de depender de motores diesel-elétricos, esses submarinos são equipados com um reator nuclear que alimenta um sistema de propulsão nuclear. O reator nuclear aquece a água que, por sua vez, produz vapor para acionar turbinas e gerar eletricidade. Essa eletricidade é usada para alimentar os motores elétricos que movem o submarino. A propulsão nuclear oferece várias vantagens significativas para os submarinos de ataque. Primeiro, ela fornece uma fonte de energia praticamente ilimitada, permitindo que o submarino permaneça submerso por longos períodos de tempo sem a necessidade de emergir para recarregar as baterias. Isso confere uma grande vantagem tática, pois o submarino pode permanecer oculto e operar por longas distâncias."
