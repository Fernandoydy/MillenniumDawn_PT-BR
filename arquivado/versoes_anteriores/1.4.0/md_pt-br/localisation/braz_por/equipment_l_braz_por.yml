 CV_L_Strike_fighter1_desc: "Os Caças Leves são realmente projetados como treinadores. No entanto, convertidos para transportar uma carga ofensiva, eles são utilizáveis para Apoio Aéreo Aproximado, especialmente contra um oponente sem uma força aérea própria, como insurgentes."
