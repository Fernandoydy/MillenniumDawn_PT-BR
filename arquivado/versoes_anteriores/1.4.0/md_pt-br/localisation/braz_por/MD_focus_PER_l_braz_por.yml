 #Corrente Índia#
 PER_route_secure.1: "[PER.GetName] procura uma rota"
 PER_route_secure.1.t: "[PER.GetName] procura uma rota"
 PER_route_secure.1.d: "[PER.GetName] manifestou interesse em garantir uma rota para obter material nuclear da Coréia. Seus delegados vieram até nós, solicitando o uso da cidade portuária de Kandla como base de reabastecimento antes de chegar a Chabahar. Esta rota foi usada antes durante a Guerra do Afeganistão pelos Estados Unidos, e [PER.GetName] está se oferecendo para negociar o pagamento. Devemos conceder a eles a assistência que desejam?"
 PER_route_secure.1.a: "Sim, por um preço, isto é..."
 PER_route_secure.1.b: "Não, [PER.GetName] deve estar contido!"

 PER_route_secure.2: "[RAJ.GetName] Aceita!"
 PER_route_secure.2.t: "[RAJ.GetName] Aceita!"
 PER_route_secure.2.d: "[RAJ.GetName] aceitou negociar conosco os termos do uso de Kandla para o transporte de materiais nucleares. No entanto, eles solicitam uma quantia significativa de dinheiro se quisermos usar um porto comercial tão importante para tais fins. Portanto, nosso Ministro de Assuntos Econômicos e Finanças propôs uma bolada de 10 bilhões para garantir que os índios digam sim. No entanto, alguns dentro do Ministério argumentam que o tesouro é incapaz de lidar com uma queda tão rápida no capital e que o projeto deve ser abandonado completamente..."
 PER_route_secure.2.a: "Envie a delegação, ofereça 10 bilhões!"
 PER_route_secure.2.b: "Talvez devêssemos reconsiderar..."

 PER_route_secure.3: "[RAJ.GetName] recusa!"
 PER_route_secure.3.t: "[RAJ.GetName] recusa!"
 PER_route_secure.3.d: "[RAJ.GetName] se recusou a negociar conosco sobre os termos de uso de Kandla, citando que o risco de vazamento de material nuclear no porto era muito grande. No entanto, se oferecermos uma quantia maior do que inicialmente pensado, poderíamos cobrir o custo de cuidados extras com o material para evitar vazamentos e, se acontecer, o custo de limpeza. Nosso Ministro de Assuntos Econômicos e Finanças elaborou um relatório sobre o custo adicional, com as consequências aumento sendo um mínimo extra de 10 bilhões para amenizar os temores de atendimento medíocre. No entanto, alguns dentro do Ministério argumentam que o tesouro é incapaz de lidar com uma queda tão rápida no capital e que o projeto deve ser abandonado completamente..."
 PER_route_secure.3.a: "Renegocie, precisamos da ajuda de [RAJ.GetName]!"
 PER_route_secure.3.b: "O custo desta empreitada não vale a pena..."

 PER_route_secure.4: "[PER.GetName] solicita renegociações!"
 PER_route_secure.4.t: "[PER.GetName] solicita renegociações!"
 PER_route_secure.4.d: "Apesar de nossa recusa inicial, os iranianos voltaram com uma oferta de 10 bilhões, mais 10 bilhões adicionais para garantir que não haja vazamento ou falta de cuidado devido a atalhos. Com essa garantia, a Autoridade Portuária de Deendayal, juntamente com o Ministério dos Portos, Navegação e Hidrovias manifestaram seu apoio à ideia, citando que o excesso poderia ser usado no desenvolvimento do porto de Kandla por meio da adição de quatro berços de carga polivalente, por ser o maior porto em volume, e a adição dos referidos quatro berços está prevista para aumentar a atual capacidade de carga do porto em 8 milhões de toneladas.Tanto a autoridade como o ministério fizeram pedidos formais ao Primeiro-Ministro para aceitar o negócio, citando a necessidade de descongestionar o porto. "
 PER_route_secure.4.a: "Muito bem então, suponho que poderíamos dar a eles outra chance..."
 PER_route_secure.4.b: "Não significa não, não podemos arriscar a vida dos nossos cidadãos por potenciais perspectivas!"

 PER_route_secure.5: "Oferta de [PER.GetName]!"
 PER_route_secure.5.t: "Oferta de [PER.GetName]!"
 PER_route_secure.5.d: "Os iranianos voltaram, oferecendo 10 bilhões para o desenvolvimento dos portos de Chabahar e Kandla para preparar ambos com as instalações necessárias para abrigar materiais nucleares. Nosso governo está dividido sobre aceitar ou não este acordo, como alguns dizem que 10 bilhões são suficientes, enquanto outros acham que poderíamos pedir mais dos iranianos, permitindo-nos desenvolver ainda mais Kandla. De qualquer forma, uma decisão deve ser tomada, e a visão de [Root.GetLeader] sobre o assunto acabará por ser o desempate..."
 PER_route_secure.5.a: "O dinheiro oferecido é suficiente, não devemos pedir mais aos nossos amigos iranianos!"
 PER_route_secure.5.b: "Isso não chega nem perto de arriscar a vida de nossos cidadãos, peça mais!"

 PER_route_secure.6: "[RAJ.GetName] recusa!"
 PER_route_secure.6.t: "[RAJ.GetName] recusa nossa oferta!"
 PER_route_secure.6.d: "Em última análise, parece que a quantia que oferecemos não foi convincente o suficiente para os indianos. Citando o risco para os cidadãos de Kandla, eles solicitam uma quantia maior para a criação de instalações ainda mais seguras ou para encerrar as discussões. Embora o Ministério das Finanças não esteja disposto a desembolsar mais dinheiro, o Ministério da Defesa nos lembra que o uso de Kandla garantiria, em última análise, que potências estrangeiras não interfeririam na transferência da Coréia. A decisão agora recai sobre [Root.GetLeader] ."
 PER_route_secure.6.a: "Tudo bem. Faça o que puder para convencê-los, ofereça 20 bilhões!"
 PER_route_secure.6.b: "O custo desta empreitada não vale a pena."

 PER_route_secure.7: "Segunda oferta de [PER.GetName]!"
 PER_route_secure.7.t: "Segunda oferta de [PER.GetName]!"
 PER_route_secure.7.d: "Ao solicitar uma conferência, os iranianos trouxeram outro acordo para a mesa. Eles estão oferecendo 20 bilhões, não apenas para garantir a segurança, mas também para o desenvolvimento das instalações portuárias de Kandla. Isso é muito tentador oferta, com o Ministério dos Portos, Navegação e Hidrovias e o Ministério do Comércio e Indústria respirando no pescoço de todos, instando-nos a aceitar este acordo. No entanto, o Ministério das Relações Exteriores acredita que os iranianos estão desesperados por este acordo, e provavelmente ofereceria mais se negarmos uma terceira vez. O Ministério do PSW discorda e acredita que mais travessuras levariam ao fracasso deste negócio e que devemos aceitá-lo.
 PER_route_secure.7.a: "O Ministério PSW tem razão, devemos aceitar o que é oferecido."
 PER_route_secure.7.b: "Não, o Ministério das Relações Exteriores acredita que poderíamos conseguir mais!"

 PER_route_secure.8: "[RAJ.GetName] recusa!"
 PER_route_secure.8.t: "[RAJ.GetName] recusa nossa 2ª oferta!"
 PER_route_secure.8.d: "Nossa delegação voltou de mãos vazias, pois os indianos recusaram nossa oferta de 20 bilhões. Os delegados dizem que os indianos sugeriram talvez aceitar uma oferta maior, mas parece que eles estavam divididos em aceitar nossa generosa Agora, o Ministro da Fazenda diz que eles estão tentando espremer o máximo de dinheiro possível, e o Ministério da Defesa concorda, no entanto, o Ministro da Defesa ainda acredita que o negócio é necessário para a aquisição de armas nucleares. encerramos esta discussão concordando com 30 bilhões, ou devemos encerrar e poupar nossas carteiras?"
 PER_route_secure.8.a: "Envie a delegação, ofereça 30 bilhões..."
 PER_route_secure.8.b: "Agora eles estão apenas torcendo nosso braço, e não vamos ceder!"

 PER_route_secure.9: "3ª Oferta de [PER.GetName]!"
 PER_route_secure.9.t: "3ª Oferta de [PER.GetName]!"
 PER_route_secure.9.d: "A delegação de [PER.GetName] voltou com uma terceira e última oferta de 30 bilhões, assim como o Ministério das Relações Exteriores disse que faria. Devemos aceitar este acordo enquanto ainda está na mesa , se não, podemos perder esta sorte inesperada!"
 PER_route_secure.9.a: "Agora vamos conversar!"
 PER_route_secure.9.b: "Não"

 PER_route_secure.10: "[PER.GetName] encerra as discussões!"
 PER_route_secure.10.t: "[PER.GetName] encerra as discussões!"
 PER_route_secure.10.d: "No final das contas, parece que os iranianos não investiram tanto na obtenção de armas nucleares quanto pensávamos, pois eles encerraram as negociações, alegando que o custo do esforço não valeu a pena. Embora estejamos tristes em ver isso dinheiro vai, pelo menos a dor de cabeça em torno disso também se foi."
 PER_route_secure.10.a: "Bem, pelo menos acabou"

 PER_route_secure.11: "[RAJ.GetName] encerra as discussões!"
 PER_route_secure.11.t: "[RAJ.GetName] encerra as discussões!"
 PER_route_secure.11.d: "Com o dinheiro oferecido não sendo suficiente para convencer os índios, eles deixaram de permitir a entrada de nossas delegações no país com o objetivo de discutir o uso de Kandla para a transferência de material nuclear. Enquanto o Ministério da Defesa está chateado com o fracasso, o Ministério das Finanças diz que, em última análise, foi o melhor, pois o dinheiro usado para convencer os índios poderia ser aplicado no desenvolvimento de nosso próprio armamento dentro de nossas fronteiras.
 PER_route_secure.11.a: "Bem, pelo menos minha carteira está segura"

 PER_route_secure.12: "Negociações frutíferas!"
 PER_route_secure.12.t: "Negociações frutíferas!"
 PER_route_secure.12.d: "Depois de muitas discussões sobre os termos, o [Raj.GetName] aceitou nossa oferta e permitiu que os coreanos transferissem o que é necessário por meio de navios iranianos através do porto de Kandla e para Chabahar, evitando águas paquistanesas. Este acordo tirou uma grande quantia de nossos cofres, mas o Ministério da Defesa nos garante que o acordo era imperativo e que não lamentaremos a cooperação entre nossas duas nações."
 PER_route_secure.12.a: "Assim as reuniões terminam."

 PER_route_secure.13: "[RAJ.GetName] permite Renegociação!"
 PER_route_secure.13.t: "[RAJ.GetName] permite Renegociação!"
 PER_route_secure.13.d: "O [RAJ.GetName] mudou de idéia após horas de discussões internas e nos permitiu voltar à mesa para discutir nossos termos. O Ministro das Finanças sugere que aumentemos o valor originalmente planejado para 20 bilhões, para não fazer com que os índios recuassem."
 PER_route_secure.13.a: "Vá em grande ou vá para casa, 20 bilhões!"
 PER_route_secure.13.b: "Acho que vou para casa então."

