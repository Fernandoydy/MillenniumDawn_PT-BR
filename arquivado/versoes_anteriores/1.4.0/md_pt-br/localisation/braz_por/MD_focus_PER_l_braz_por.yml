 PER_blow_turkey_iraqi_base: "Blow Turkey-Iraqi Base"
 PER_blow_turkey_iraqi_base_desc: "É hora do boom? Acho que é hora do boom!"
 PER_turkey_iraqi_base_tt: "Permite a missão §YBlow Turkey-Iraqi Base§!.\n(Requer §YArmy Infiltration§!)"
 PER_blow_baku_gas_canals: "Blow Baku Gas Canals"
 PER_blow_baku_gas_canals_desc: "Não é possível ganhar dinheiro se você não tiver gás, especialmente em um país dependente de exportações de gás e petróleo!"
 blow_baku_gas_canals_tt: "Permite a missão §YBlow Baku Gas Canals§!.\n(Requer §YCivilian Infiltration§!)"
 PER_sepah_in_arabia: "Sepah na Arábia"
 PER_sepah_in_arabistan_desc: "Agora que conseguimos estabelecer uma base na Arábia Saudita, podemos enviar o IRGC para fazer atividades secretas em Qatif!"
 PER_under_arab_countries_skin: "Sob a pele da Arábia"
 PER_under_arab_countries_skin_desc: "xiitas da Arábia, unam-se contra os sauditas! Ajudem-nos a nos infiltrar no governo deles!"
 PER_aramco_underfire: "Aramco sob fogo"
 PER_aramco_underfire_desc: "A principal companhia petrolífera da Arábia Saudita, a fonte de toda a sua receita... O que você acha que aconteceria se virasse fumaça?"
 PER_aramco_sabotage_tt: "Ativa a missão §YSabotage Aramco§!.\n(Requer §YInfiltração Civil§!)"
 PER_domestic_issues: "Problemas domésticos"
 PER_domestic_issues_desc: "Por mais importantes que sejam as questões estrangeiras, ter um país estável em casa, livre de forças antigovernamentais, é igualmente importante!"
 PER_tabriz_etelaat_base: "Base Tabriz Etelaat"
 PER_tabriz_etelaat_base_desc: "Tabriz é o lar de vários e grandes grupos minoritários que estão ansiosos para se libertar e criar seus próprios estados, buscando secretamente o apoio de governos estrangeiros. Precisamos destruí-los!"
 PER_trade_spies_with_money: "Trocar espiões com dinheiro"
 PER_trade_spies_with_money_desc: "Por melhor que... eliminar espiões seja um passatempo, quanto você acha que um governo pagaria por um espião que gastou centenas de milhares em treinamento?"
 PER_tehran_etelaat_base: "Base Tehran Etelaat"
 PER_tehran_etelaat_base_desc: "Garantir que a população de nossa capital esteja alinhada com nossos ideais é importante o suficiente para garantir a construção de uma agência de notícias que possa ensinar a população como identificar espiões estrangeiros!"
 PER_irgc_missile_command: "Comando de mísseis IRGC"
 PER_irgc_missile_command_desc: "Ter uma estrutura de comando separada para garantir a autonomia de nosso sistema de mísseis é muito importante, especialmente porque tal escritório seria responsável pela pesquisa de tecnologia de mísseis."
 PER_armenian_voluntears: "Voluntários armênios"
 PER_armenian_voluntears_desc: "Quantos armênios você acha que se ofereceriam para lutar contra seu arqui-inimigo, o Azerbaijão? Vamos perguntar!"
 PER_russias_support: "Apoio da Rússia"
 PER_russias_support_desc: "A Rússia nos ama tanto quanto a Armênia, e qualquer chance de depor o Azerbaijão como a potência do Cáucaso provavelmente seria recebida com aplausos na embaixada!"
 PER_russia_refused_to_support_us_against_armenia: "A Rússia se recusou a nos apoiar contra o Azerbaijão"
 PER_give_arms_to_armenians: "Dê armas aos armênios"
 PER_give_arms_to_armenians_desc: "Os bravos armênios que vieram dispostos a lutar precisam estar armados, e nós seremos seus fornecedores!"
 PER_buy_su_from_russia: "Compre o Su-35 da Rússia"
 PER_buy_su_from_russia_desc: "Planejar lutar nas montanhas do Azerbaijão sem aviões é praticamente um desejo de morte, especialmente se eles montaram fortificações. Vamos precisar de caças russos para garantir superioridade aérea e apoio terrestre na próxima batalha!"
 PER_develop_armenian_air_bases: "Desenvolver bases aéreas armênias"
 PER_develop_armenian_air_bases_desc: "Se vamos lançar um ataque coordenado de três frentes, todos nós precisamos de aeródromos atualizados e funcionais para garantir a supremacia aérea. A Armênia realmente não tem isso, então vamos construí-los para eles, como um demonstração de boa fé!"
 PER_develop_armenian_air_bases_effect: "Adicione §G2§! §YAir-Bases§! a §YArmênia§!."
 PER_develop_armenian_missle_system: "Desenvolver sistema de mísseis armênio"
 PER_develop_armenian_missle_system_desc: "O sistema de mísseis armênio... digamos que está aí e existe. Não é o mais avançado, mas é funcional, mas o sistema terá que ser modernizado para destruir as fortificações azeris na fronteira."
 PER_develop_armenian_missle_system_effect: "Adicionar §G2§! §YMissile Silo§! e §G1§! ano de redução de penalidade de tempo à frente para §YTodos os mísseis§! para §YArmênia§!"
 PER_military_exercises_with_armenia: "Exercícios militares com a Armênia"
 PER_military_exercises_with_armenia_desc: "Descrever a experiência de combate anterior da Armênia como um slugfest seria um eufemismo. Embora eles tenham um exército funcional e profissional, não está nem perto da qualidade da Rússia e das nossas forças. Precisamos treiná-los para garantir que esta guerra continue bem!"
 PER_naval_co_exersises_with_russia: "Co-exercícios navais com a Rússia"
 PER_naval_co_exersises_with_russia_desc: "A frota do Mar Cáspio da Rússia é maior do que a nossa frota do Mar Cáspio, mas ambas juntas são maiores do que a frota do Azerbaijão, e podemos garantir a supremacia naval na costa azeri, mas primeiro vamos ver como funciona a cooperação em alguns exercícios."
 PER_united_against_azerbayjan: "Unidos contra o Azerbaijão!"
 PER_united_against_azerbayjan_desc: "A gangue está toda aqui, indo para Baku!"
 PER_reinforce_astara_naval_base_two: "Reforçar a Base Naval de Astara"
 PER_reinforce_astara_naval_base_two_desc: "Considerando que o Azerbaijão agora é o Irã permanentemente, é melhor fortalecer a base naval de Astara para que possamos ter uma maneira melhor de transferir suprimentos para ela."
 PER_embargo_azerbayjan_toghter: "Azerbaijão Juntos Embargo"
 PER_embargo_azerbayjan_toghter_desc: "Antes desta luta, poderíamos garantir que o Azerbaijão não seja capaz de oferecer uma boa resistência, privando-o de todo o dinheiro!"
 PER_cancellation_of_economic_contracts: "Cancelamento de contratos econômicos"
 PER_cancellation_of_economic_contracts_desc: "*Rasga o papel que diz Contratos Econômicos com o Azerbaijão*"
 PER_cancellation_of_iron_ore_contracts: "Cancelamento de contratos de minério de ferro"
 PER_cancellation_of_iron_ore_contracts_desc: "*Rasga o papel que diz Contratos de Minério com o Azerbaijão*"
 PER_cancellation_of_gas_contracts: "Cancelamento de contratos de gás"
 PER_cancellation_of_gas_contracts_desc: "*Queima papel que diz Contratos de Gás com o Azerbaijão*"
 PER_ask_russians_for_embargo_azerbayjan: "Pergunte aos russos sobre o embargo do Azerbaijão"
 PER_ask_russians_for_embargo_azerbayjan_desc: "A Rússia odeia o governo azeri quase tanto quanto nós, vamos ver se eles querem entrar nisso!"
 PER_construction_of_iran_russia_armenia_gas_line: "Construção da linha de gás Irã-Armênia"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Agora que não estamos mais fazendo negócios com o Azerbaijão, precisamos de um novo mercado de gás. Felizmente, há um belo país do Cáucaso ao lado que pode querer fazer parte disso!"
 PER_topple_qatar: "Topple Qatar"
 PER_topple_qatar_desc: "Agora que lidamos com a influência da Arábia Saudita no Golfo, podemos começar a remover os vestígios de seu poder derrubando a monarquia do Catar!"
 PER_topple_qatar_tt: "§YQatari Shias§! irá §Revolta§! contra seu governo e se juntará ao §GAxis of Resistance§!."
 PER_topple_uae: "Topple UAE"
 PER_topple_uae_desc: "Agora que lidamos com a influência da Arábia Saudita no Golfo, podemos começar a remover os vestígios de seu poder derrubando o emirado dos Emirados!"
 PER_topple_UAE_tt: "§YEmirati Shias§! irá §Revolta§! contra seu governo e se juntará ao §GAxis of Resistance§!."
 PER_musandam_seperatism: "Separatismo de Musandam"
 PER_musandam_seperatism_desc: "Musandam nem sempre fez parte de Omã, e não precisa ser agora também!"
 PER_musandam_invasion: "Invasão de Musandam"
 PER_musandam_invasion_desc: "Embora o separatismo nos dê o benefício da dúvida sobre o estado estrangeiro, possuir diretamente o Estreito de Ormuz garantiria nosso poder eternamente se pudéssemos mantê-lo, então é melhor que o tenhamos!"
 PER_persian_gulf_supremacy: "Supremacia do Golfo Pérsico"
 PER_persian_gulf_supremacy_desc: "De costa a costa brilhante, enchemos e cercamos o Golfo com nossos aliados e enfraquecemos os outrora proeminentes estados que detinham o poder aqui. O Golfo Pérsico agora é verdadeira e indiscutivelmente persa!"
 PER_develop_military_industries: "Desenvolver indústrias militares"
 PER_develop_military_industries_desc: "Em vez de focar em províncias que não forneceriam nada de qualquer maneira, poderíamos nos concentrar em nossas crescentes demandas militares que exigem uma tonelada de equipamentos para manter a eficiência."
 PER_shia_governor_yes_name: "Sayyid Ibrahim Bin Said Bin Ibrahim Al-Busaidi"
 PER_preserve_cultural_property: "Preservar propriedade cultural"
 PER_preserve_cultural_property_desc: "Há muitos edifícios culturais e históricos dentro de nossas fronteiras, muitos deles datados de tempos antigos. É nosso dever como uma civilização antiga preservar nossa identidade nacional e nossa rica história cultural para as gerações futuras!"
 PER_focus_on_ground_forces: "Foco nas\nforças terrestres"
 PER_focus_on_ground_forces_desc: "As forças terrestres sempre foram necessárias, e nossos aliados simplesmente têm forças militares mal equipadas para a luta que está por vir. Precisamos prepará-los!"
 PER_focus_on_air_forces: "Foco nas\nForças Aéreas"
 PER_focus_on_air_forces_desc: "Embora as forças terrestres sejam tradicionais, o ar é como fornecemos apoio terrestre, importa menos o tamanho de seu exército se você tiver uma grande força aérea para apoiá-lo!"
 PER_focus_on_naval_forces: "Foco nas\nForças Navais"
 PER_focus_on_naval_forces_desc: ""Quem domina as ondas domina o mundo"-Alfred T. Mahan"
 PER_strategic_advice_for_our_allies: "Conselho Estratégico\nPara Nossos Aliados"
 PER_strategic_advice_for_our_allies_desc: "O alto comando de nossos aliados está mal equipado para lidar com uma guerra tão grande. Precisamos ensiná-los a serem os melhores!"
 PER_fund_shia_militias: "Financiar milícias xiitas"
 PER_fund_shia_militias_desc: "Às vezes tudo que você precisa é de alguns homens piedosos e algumas armas, e neste caso, é disso que nossos aliados precisam!"
 PER_axis_of_resistance: "Eixo de Resistência"
 PER_axis_of_resistance_desc: "O Eixo da Resistência refere-se a uma aliança política e militar antiocidental/israelense/saudita entre o Irã, a Palestina, o governo sírio de Assad e o grupo militante libanês Hezbollah. Apesar das diferentes ideologias, como o baathismo secular, O fundamentalismo sunita e o islamismo xiita estão unidos por seu objetivo de se opor às atividades da OTAN, de Israel e da Arábia Saudita na região”.
 PER_armored_equipment_production: "Produção de equipamentos blindados"
 PER_armored_equipment_production_desc: "A indústria militar atual de nossos aliados é insuficiente para fornecer os componentes necessários para veículos blindados pesados e, como tal, teremos que ajudar!"
 PER_air_equipment_production: "Produção de equipamentos aéreos"
 PER_air_equipment_production_desc: "A atual indústria militar de nossos aliados é insuficiente para fornecer os componentes necessários para aeronaves modernas e, como tal, teremos que ajudar!"
 PER_naval_equipment_production: "Produção de equipamento naval"
 PER_naval_equipment_production_desc: "A indústria naval atual de nossos aliados é insuficiente para fornecer os componentes necessários para as embarcações navais modernas e, como tal, teremos que ajudar!"
 PER_united_against_zionists: "Unidos contra os sionistas"
 PER_united_against_zionists_desc: "Não estou dizendo que estamos prestes a atacar Israel, no entanto..."
 PER_vezarate_jahade_keshavarzi: "Vezārate-e Jahād-e Keshavarzi"
 PER_vezarate_jahade_keshavarzi_desc: "O Ministério da Agricultura Jihad é um órgão do governo iraniano responsável pela supervisão da Agricultura no Irã. O ministério tem sido chamado de Jihad da Construção, mas foi fundido com o Ministério da Agricultura em 2001 para formar o Ministério da Agricultura Jihad."
