 PER_revolution.1.t: "A Revolução Iraniana"
 PER_revolution.1.d: "Após uma resposta brutal do governo depois que um pequeno grupo de pescadores entrou em greve em Gilan, protestos surgiram em todo o Irã contra o estabelecimento da República Islâmica. O regime está respondendo aos manifestantes com força, tornando o clima político propício para uma frente unificada contra o regime".
 PER_revolution.1.a: "Abaixo o ditador!"
 PER_revolution.10.t: "Os protestos iranianos tomam um rumo violento"
 PER_revolution.10.d: "Os protestos que estão surgindo em todo o país estão se tornando cada vez mais violentos. As pessoas agora estão pondo as mãos em armas pequenas e lutando contra as forças do IRGC de certas cidades, e fala de uma união A liderança inicial desses pequenos bolsões de rebelião tem circulado por todo o país."
 PER_revolution.10.a: "Que a causa seja Incruenta"
 PER_revolution.2.t: "A Guerra Civil Iraniana"
 PER_revolution.2.d: "Esta manhã, houve uma transmissão na TV com o líder supremo declarando a lei marcial e um bloqueio total em todas as províncias. Isso é por causa dos protestos que têm ocorrido desenfreadamente nos últimos meses, que o governo forças não foram capazes de controlar. O público em geral não aceitou muito bem o anúncio. Os manifestantes não diminuíram, mas aumentaram e agora estão lutando mais do que nunca, pedindo uma derrubada absoluta do regime e um interino governo foi rapidamente montado por políticos dentro do país e no exílio."
 PER_revolution.2.a: ""Mas todo este mundo é como um conto que ouvimos - O mal dos homens, e sua glória desaparecerá" -Ferdowsi"
 PER_sway.1.t: "Loristan balançou!"
 PER_sway.1.d: "Tivemos sucesso em convencer o povo de Loristan a se juntar à causa, que está derrubando a República Islâmica. Estamos trabalhando com os habitantes locais para recrutar membros para nossa causa e estabelecer postos avançados rebeldes em toda a província ."
 PER_sway.1.a: "Avante com a revolução!"
 PER_sway.10.t: "Os protestos de Lorestan falharam!"
 PER_sway.10.d: "Nossas tentativas de iniciar protestos em Lorestan falharam e agora eles estão sob controle total da República Islâmica."
 PER_sway.10.a: "Infeliz"
 PER_sway.2.t: "Baloquistão balançou!"
 PER_sway.2.d: "Tivemos sucesso em fazer com que o povo do Baluchistão se juntasse aos nossos protestos, derrubando a República Islâmica. Estamos trabalhando com os locais para recrutar membros para nossa causa e estabelecer postos avançados rebeldes em toda a província."
 PER_sway.2.a: "Avante com a revolução!"
 PER_sway.20.t: "Os protestos do Baluchistão falharam!"
 PER_sway.20.d: "Nossas tentativas de iniciar protestos no Baluchistão falharam e agora eles estão sob controle total da República Islâmica."
 PER_sway.20.a: "Infeliz"
 PER_sway.3.t: "Azeris Swayed!"
 PER_sway.3.d: "Tivemos sucesso em fazer com que o povo do Azerbaijão se juntasse aos nossos protestos, derrubando a República Islâmica. Estamos trabalhando com os habitantes locais para recrutar membros para nossa causa e estabelecer postos avançados rebeldes em toda a província"
 PER_sway.3.a: "Avante com a revolução!"
 PER_sway.30.t: "Os protestos azeris falham"
 PER_sway.30.d: "Nossas tentativas de iniciar protestos no Azerbaijão falharam e agora eles estão sob controle total da República Islâmica."
 PER_sway.30.a: "Infeliz"
 PER_sway.4.t: "Protestos em erupção!"
 PER_sway.4.d: "Iniciamos vários grandes protestos em toda a província, e muitos estão nas ruas neste exato momento cantando e lutando contra a República Islâmica."
 PER_sway.4.a: "Avante com a revolução!"
 PER_sway.40.t: "Os protestos falham!"
 PER_sway.40.d: "Fizemos o possível para iniciar os protestos na região, mas infelizmente o IRGC rapidamente interrompeu nossas tentativas. Agora teremos que deixar essa província ir, pois perder mais tempo com isso pode causar mais danos do que bom."
 PER_sway.40.a: "Infeliz"
 PER_sway.6969.t: "Pequeno protesto"
 PER_sway.6969.d: "Houve um pequeno protesto na região, mas não foi grande o suficiente para nos deixar controlar a província. Teremos que gastar um pouco mais de tempo para fazer com que os protestos eclodam."
 PER_sway.6969.a: "Talvez em alguns dias..."
 PER_sway.420.t: "Manifestantes presos!"
 PER_sway.420.d: "Alguns manifestantes foram capturados pelo IRGC, mas a maioria conseguiu fugir e ainda está muito disposta a voltar em poucos dias."
 PER_sway.420.a: "Droga!"
 PER_sway.711.t: "Balochi exige independência!"
 PER_sway.711.d: "O povo Balochi parece querer independência absoluta do Irã ao ouvir os planos para a revolução. Os Balochis começaram a se armar e agora estão entrando em conflito com a polícia local e o IRGC, em uma tentativa de pressionar retirar as forças do governo da região."
 PER_sway.711.a: "Não esperávamos isso"
 PER_sway.611.t: "Lors exige independência!"
 PER_sway.611.d: "O povo Loristani parece querer independência absoluta do Irã ao ouvir os planos para a revolução. Os Loristanis começaram a se armar e agora estão entrando em conflito com a polícia local e o IRGC, em uma tentativa de expulsar forças governamentais da região."
 PER_sway.611.a: "Depois daremos um jeito!"
 PER_sway.511.a: "Não esperávamos isso"
 PER_sway.511.t: "Os azeris exigem a reunificação!"
 PER_sway.511.d: "As pessoas no Azerbaijão estão exigindo a reunificação com seus parentes no norte. Após a independência do Azerbaijão da União Soviética na década de 90, algumas pessoas no sul do Azerbaijão no Irã têm desejado a reunificação e hoje estão pressionando isso mais do que nunca ao ouvir sobre planos para uma revolução."
 PER_sway.511.a: "Não esperávamos isso"
 PER_sway.411.t: "Curdos pedem libertação!"
 PER_sway.411.d: "Os curdos parecem querer romper e formar sua própria nação independente ao ouvir as notícias sobre a revolução. Os curdos tentaram ganhar a independência uma vez após a revolução de 1979, mas sua tentativa foi brutalmente reprimida pelo recém-formada República Islâmica".
 PER_sway.411.a: "Não esperávamos isso"
 PER_sway.412.t: "Os curdos se separam!"
 PER_sway.412.d: "Os curdos se separaram e estão formando seu próprio estado."
 PER_sway.412.a: "Que pena"
 PER_sway.512.t: "Azeris Unite!"
 PER_sway.512.d: "O Azerbaijão iraniano declarou que está se unindo ao norte do Azerbaijão a partir de hoje."
 PER_sway.512.a: "Terrível"
 PER_sway.612.t: "Folhas Luristan!"
 PER_sway.612.d: "Depois de meses de luta, o povo Luri se separou do Irã e formou seu próprio estado."
 PER_sway.612.a: "Não é bom"
 PER_sway.712.t: "O Baluchistão acabou!"
 PER_sway.712.d: "O Baluchistão declarou sua independência e agora está tentando obter reconhecimento internacional no cenário mundial."
 PER_sway.712.a: "Isso não pode ser bom"
