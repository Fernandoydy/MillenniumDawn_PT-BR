 PER_arabia_etelaat_base: "[SAU.GetFlag]Arábia\nEtelaat Base"
 PER_arabia_etelaat_base_desc:"Ter nosso próprio canal de notícias na Arábia Saudita será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez possamos até encontrar recrutas estrangeiros como este!"
 PER_agents_of_hezbollah: "Agentes do Hezbollah"
 PER_agents_of_hezbollah_desc: "Graças à nossa saída, encontramos vários palestinos ansiosos para libertar sua pátria do governo israelense! Nós os colocamos para trabalhar em colaboração com o Hezbollah."
 PER_islamic_resistance_of_the_najba: "Resistência Islâmica de Najba"
 PER_islamic_resistance_of_the_najba_desc: "A Nobre Resistência Islâmica é nosso próprio grupo de resistência anti-Turquia que formamos com voluntários que foram atraídos pelos relatórios de nosso meio de comunicação. Vamos usá-los para enfraquecer o exército turco estacionado em nossos aliados!"
 PER_islamic_resistance_of_the_najba_effect: "Danos §Y[TUR.GetFlag]Turkish§! divisões na Síria, Iraque e Curdistão."
 PER_elham_ali_f_under_sight: "Elham Ali F. Under Sight"
 PER_elham_ali_f_under_sight_desc: "Ilham Heydar, político do Azerbaijão, notável por seu autoritarismo e sionismo, foi colocado em nosso campo de visão. Tão perto, exatamente onde o queremos..."
 PER_under_israel_skin: "Sob a pele de Israel"
 PER_under_israel_skin_desc: "Palestinos, unam-se contra Israel! Ajudem-nos a nos infiltrar no governo deles!"
 PER_under_turkey_skin: "Sob a pele do peru"
 PER_under_turkey_skin_desc: "Alevis, unam-se contra a Turquia! Ajudem-nos a nos infiltrar no governo deles!"
 PER_under_baku_skin: "Sob a pele do Azerbaijão"
 PER_under_baku_skin_desc: "Piedosos azeris, unam-se contra o Azerbaijão! Ajudem-nos a nos infiltrar no governo deles!"
 PER_blow_nahariya_weapone_storage: "Blow Nahariya Weapon Storage"
