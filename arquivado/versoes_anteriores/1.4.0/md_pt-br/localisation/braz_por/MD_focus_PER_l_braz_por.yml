 PER_iraq_war_compensation_desc: "Nossa guerra com o Iraque durou de 1980 a 1988. Começou com a invasão iraquiana do Irã e durou quase oito anos, até a aceitação da Resolução 598 do Conselho de Segurança das Nações Unidas por ambos os lados. Um grupo de especialistas foi enviado ao Irã para investigar a questão da reconstrução e determinar os danos e eles relataram ao Conselho de Segurança. Eles anunciaram os danos diretos no valor de 99 bilhões de dólares e os danos indiretos no valor de 150 bilhões de dólares e um total de 249 bilhões de dólares. Ainda não recebemos esse dinheiro do Iraque para não prejudicar sua economia e torná-la instável ou perder nossa influência sobre eles. Mas agora podemos pedir que nos paguem semanalmente dentro de um determinado período de tempo. Se eles recusarem, temos o direito de atacá-los militarmente".
