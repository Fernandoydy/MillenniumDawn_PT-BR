 PER_the_tird_development_plan: "O terceiro plano de desenvolvimento"
 PER_the_tird_development_plan_desc: "O Terceiro Plano de Desenvolvimento (Pós-Revolução) incluiu medidas e ações para reestruturar a economia dominada pelo estado do Irã em direção a um sistema de mercado globalmente orientado e medidas relacionadas com políticas internas e externas, segurança nacional e empreendimentos culturais. No entanto, é muito para concluir realisticamente dentro de 5 anos, então devemos nos concentrar em qual parte do plano fazer."
 PER_IMIDRO: "IMIDRO"
 PER_IMIDRO_desc: "A Organização Iraniana de Desenvolvimento e Renovação de Minas e Indústrias Mineiras, conhecida como IMIDRO, é uma holding estatal ativa no setor de mineração iraniano. A IMIDRO tem empresas nas áreas de aço, cobre, cimento e indústrias minerais."
 PER_IMIDRO_REMOVE_TT: "§RRemover§! §YIMIDRO§!."
 PER_priority_khuzestan: "Prioridade §YKhuzestan§!"
 PER_priority_khuzestan_desc: "Vamos priorizar o Khuzistão para o desenvolvimento e modernização de minas. Isso aumentará ainda mais nossas relações comerciais com outros países."
 PER_priority_persia: "Prioridade §YPersia§!"
 PER_priority_persia_desc: "Vamos priorizar a Pérsia (Fars) para o desenvolvimento e modernização de minas. Isso aumentará ainda mais nossas relações comerciais com outros países."
 PER_priority_markazi: "Prioridade §YMarkazi§!"
 PER_priority_markazi_desc: "Vamos priorizar a província central para o desenvolvimento e renovação de minas. Isso tornará nossa economia independente na produção de armas militares e poderemos fortalecer nossa economia sem a necessidade de importar ou exportar alumínio."
 PER_priority_kerman: "Prioridade §YKerman§!"
 PER_priority_kerman_desc: "Vamos priorizar Kerman para o desenvolvimento e renovação de minas. Isso tornará nossa economia independente na produção de armas militares e poderemos fortalecer nossa economia sem a necessidade de importar ou exportar cobre e metais preciosos."
 PER_priority_isfahan: "Prioridade §YIsfahan§!"
 PER_priority_isfahan_desc: "Vamos priorizar Isfahan para o desenvolvimento e renovação de minas. Isso garantirá ainda mais que nossa economia não dependa da produção de armas militares e que possamos fortalecer nossa economia sem a necessidade de importar ou exportar aço."
 PER_NIOC: "NIOC"
 PER_NIOC_desc: "A National Iranian Oil Company é uma empresa estatal de petróleo e gás iraniano, que opera no campo da exploração, produção, transmissão, comercialização e venda de petróleo bruto, gás natural e condensado de gás. Precisamos torná-lo forte novamente para o crescimento econômico."
 PER_NIGC: "NIGC"
 PER_NIGC_desc: "A National Iranian Gas Company é uma empresa estatal iraniana de distribuição de gás, que opera na área de refino, transmissão e distribuição de gás natural. Precisamos fortalecê-la novamente para o crescimento econômico."
 PER_IRALCO: "IRALCO"
 PER_IRALCO_desc: "A Iran Aluminium Company ou IRALCO, como a maior empresa de alumínio do Irã, está localizada em Arak e no ramo de produção de lingotes de alumínio e ligas de fundição; Trabalha com tarugos e placas. É também a primeira produtora de alumínio no Oriente Médio Leste."
 PER_NICICO: "NICICO"
 PER_NICICO_desc: "National Iranian Copper Industries Company ou NICICO é uma empresa iraniana de produção e extração de cobre, que opera no campo da exploração, extração e exploração de cobre, bem como na produção de produtos de cobre, como cátodos, placas, tarugos e fios. A empresa possui três minas de cobre, Sarcheshmeh e Miduk na província de Kerman e Songun na província do Azerbaijão Oriental."
 PER_NISCO: "NISCO"
 PER_NISCO_desc: "National Iranian Steel Company (NISCO) Em 1338, a primeira ação significativa do governo foi a formação de uma organização técnica adequada para estabelecer a indústria siderúrgica no Irã chamada National Iranian Steel Company."
 PER_masjed_soleiman_oil: "óleo masjed soleiman"
 PER_masjed_soleiman_oil_desc: "O campo de petróleo Masjed Soleiman é um dos campos de petróleo do Irã, localizado na cidade de Masjed Soleiman, na província de Khuzestan e no sudoeste do Irã. Este campo foi descoberto em 1306 e é conhecido como o primeiro e mais antigo campo no Oriente Médio."
 PER_south_pars_gas: "South Pars Gas"
 PER_south_pars_gas_desc: "O campo de gás South Pars é o maior campo de gás do mundo, localizado no Golfo Pérsico e conjuntamente nas águas territoriais do Irã e Catar. Vamos usá-lo para ajudar nossa economia"
 PER_arak_aluminum: "Álcool de alumínio"
 PER_arak_aluminum_desc: "Arak é a capital da província de Markazi, no Irã, e abriga o maior produtor de alumínio do Irã, a Iranian Aluminium Company, ou IRALCO. Embora a empresa tenha uma capacidade de produção anual de 190.000 toneladas, com algum financiamento do governo, poderíamos aumentar sua capacidade e obter mais recursos da fábrica."
 PER_sarcheshmeh_copper: "Sarcheshmeh cobre"
 PER_sarcheshmeh_copper_desc: "O Sarcheshmeh Copper Complex é uma grande mina de cobre a céu aberto na província de Kerman, no Irã, considerada o segundo maior depósito de cobre do mundo. Embora já produza tanto, com algum financiamento do governo, poderíamos aumentar ainda mais a quantidade que é extraído anualmente com a criação de furos extras de drenagem para evitar colapsos e aprofundar a mina."
 PER_mobarakeh_steel: "Aço Mobarakeh"
 PER_mobarakeh_steel_desc: "A Mobarakeh Steel Company (MSC) é uma empresa siderúrgica estatal iraniana perto da cidade de Mobarakeh, província de Isfahan, Irã. É a maior siderúrgica da região do Oriente Médio e Norte da África e um dos maiores complexos industriais operando no Irã. Com algum financiamento extra do governo, a adição de dois fornos de arco elétrico extras poderia aumentar sua produção anual."
 PER_iran_first: "Irã primeiro"
 PER_iran_first_desc: "É verdade que nossa economia é forte e resiliente, e podemos torná-la ainda melhor nacionalizando ativos estrangeiros em nosso país e investindo em mercados e indústrias nacionais!"
 PER_export_focus: "Exportar foco"
 PER_export_focus_desc: "Embora seja verdade que nossa economia é forte, mas isso não é suficiente, podemos gerar muito mais lucro e colher os benefícios concentrando-nos na exportação de nossos produtos para mercados internacionais!"
 PER_move_away_from_raw_exports: "Afastar-se das exportações brutas"
 PER_move_away_from_raw_exports_desc: "De acordo com o Terceiro Plano de Desenvolvimento, devemos nos afastar das exportações de petróleo bruto para diversificar nossa economia e diminuir nossa dependência econômica de mercados estrangeiros, para que uma crise econômica global não leve nosso país à falência."
 PER_trans_levantine_pipelines: "Oleodutos Trans-Alborz"
 PER_trans_levantine_pipelines_desc: "Como parte do gasoduto proposto para transferir o gás iraniano do Golfo Pérsico para os mercados europeus, a linha IGAT 1 Gas, que corre entre Rasht e Tabriz, precisa ser atualizada para permitir o aumento do uso até a conclusão do IGAT 9, que conectaria diretamente o Campo de Gás de South Pars aos mercados europeus via Turquia."
 PER_invest_in_the_northwest: "Invista no Noroeste"
 PER_invest_in_the_northwest_desc: "As províncias do Noroeste do nosso país são extremamente subdesenvolvidas, com províncias como Ardabil e Zanjan contribuindo com menos de 1% para o nosso PIB total. Para remediar isso, devemos criar um sistema avançado de infraestrutura na região para permitir o transporte eficiente de bens e permitir o desenvolvimento de indústrias locais".
 PER_connect_the_two_shrines: "[ROOT.PER_two_shrines_name]"
 PER_connect_the_two_shrines_desc: "[ROOT.PER_two_shrines_name_desc]"
 PER_central_dev_name: "Plano de Desenvolvimento Central"
 PER_central_dev_name_desc: "As regiões centrais do Irã são muito críticas para o desenvolvimento da nação como um todo, considerando que abrigam grandes áreas urbanas com muitas pessoas morando lá. Desenvolver as regiões centrais pode ser útil para empurrar o Irã para a próxima fase de desenvolvimento."
 PER_two_shrines_name: "Conecte os dois santuários"
 PER_two_shrines_name_desc: "O Santuário de Fátima Masumeh em Qom e o Santuário de Imam Reza em Mashhad são alguns dos locais mais sagrados do Islã xiita e alguns dos mais visitados por peregrinos e turistas. Para facilitar o transporte entre os dois santuários seria ajudar os peregrinos, gerar receita muito necessária e também permitir maiores viagens intermunicipais por meio de estradas e ferrovias avançadas."
 PER_iran_transfo_siemens: "transformador Siemens do Irã"
 PER_iran_transfo_siemens_desc: "Sob licença da Siemens Energy, a Iran Transfo Corporation foi fundada em 1966 como fabricante de transformadores de média e grande potência com o objetivo principal de projetar, calcular e fabricar todos os tipos de transformadores de acordo com os padrões internacionais. , é necessária a construção de fábricas dedicadas à fabricação de peças de transformadores."
 PER_expand_industrial_towns_in_qazvin: "Expandir cidades industriais em Qazvin"
 PER_expand_industrial_towns_in_qazvin_desc: "A cidade de Qazvin tornou-se um pólo em desenvolvimento do país, principalmente devido à sua localização preferencial. Qazvin é hoje um centro de comércio têxtil, incluindo algodão, seda e veludo, além de couro. Assistência financeira do governo na construção de nova infra-estrutura para permitir a expansão na região circundante é teorizada por ministros para trazer nova indústria."
 PER_establish_free_zones_in_ardabil: "Estabelecer Zonas Francas em Ardabil"
 PER_establish_free_zones_in_ardabil_desc: "A Zona Franca de Ardabil oferecerá instalações de zona franca e alfandegária, juntamente com custos subsidiados de fabricação e produção, além de facilidades de câmbio. A nova FTZ facilitará o comércio futuro, pois não haverá restrição às importações e exportações de a zona. Também é possível construir unidades fabris em Ardabil FTZ porque as matérias-primas importadas são isentas de tarifa ".
 PER_tabriz_tractor_and_machinery_factories: "Fábricas de máquinas e tratores Tabriz"
 PER_tabriz_tractor_and_machinery_factories_desc: "A cidade de Tabriz é o maior centro econômico e área metropolitana no noroeste do Irã. É um importante centro de indústrias pesadas para automóveis, máquinas-ferramentas, refinarias, petroquímicas, indústrias têxteis e de produção de cimento, e abriga a sede do Irã Tractor Manufacturing Company, também conhecida como ITMCO, que exporta os seus produtos para vários países europeus."
 PER_extraction_efforts_in_semnan: "Esforços de extração em Semnan"
 PER_extraction_efforts_in_semnan_desc: "As montanhas e contrafortes ao redor de Semnan também possuem grandes depósitos de minerais usados na produção de gesso. Outros minerais que são extraídos ao redor da cidade consistem em gesso, sais, zeólita, bentonita e celestina. Aumentando a taxa de extração desses minerais certamente aumentará a produtividade das várias indústrias pesadas dentro da cidade, além de fornecer dinheiro extra para nós."
 PER_see_to_the_atrak_border: "Veja a borda de Atrak"
 PER_see_to_the_atrak_border_desc: "Durante esta visita, será discutido o desenvolvimento da cooperação entre os dois países nas áreas de política, diplomacia, comércio, economia, combustível e energia, transporte e comunicações, cultura e questões humanitárias."
 PER_rare_metals_of_southern_khorasan: "Metais raros do sul de Khorasan"
 PER_rare_metals_of_southern_khorasan_desc: "South Khorasan tem muito potencial no campo de minas e indústrias de mineração, devido à abundância de carvão, cobre, ouro, granito, travertino, bentonita e outros minerais. Muitas pequenas minas do sudeste de Khorasani estão estagnadas , inativos ou semi-ativos por diversos motivos, e um programa governamental para reativa-los seria um grande passo para apoiar e impulsionar a produção nacional”.
 PER_khangiran_gas_field: "Campo de gás de Khangiran"
 PER_khangiran_gas_field_desc: "O campo de gás Khangiran é um campo de gás natural iraniano operado pela National Iranian Oil Company, com cerca de 17 trilhões de pés cúbicos de reservas comprovadas de gás, e a produção atual está prevista para cerca de 600 milhões de pés cúbicos/dia. Construção de gás adicional poços e plantas de processamento devem aumentar bem a produção."
 PER_connect_gachsaran: "Conectar Gachsaran"
 PER_connect_gachsaran_desc: "A cidade de Gachsaran, também conhecida como Dogonbadan, na província de Kohgiluyeh & Boyer-Ahmad é um dos principais centros de recursos energéticos do mundo, com mais de um quarto do petróleo do Irã sendo exportado para todo o mundo o mundo a partir de seu condado sozinho. A conexão da cidade com as principais redes rodoviárias e ferroviárias do Irã seria útil para fornecer acesso direto aos portos de onde o petróleo de Gachsaran é enviado."
 PER_begin_negotiations: "Iniciar negociações"
 PER_begin_negotiations_desc: "Para começar a construção de nosso oleoduto para a Europa, devemos primeiro negociar com os governos cujos territórios iremos construir e instalar tubulações."
 PER_connect_bushehr: "Conectar Bushehr"
 PER_connect_bushehr_desc: "A cidade portuária de Bushehr costumava ser o principal porto marítimo de nosso país, mas devido à falta de conexão ferroviária com o interior do país e sua ancoragem rasa, perdeu sua posição como o principal porto do Irã. No entanto , isso pode ser remediado com a construção de uma ferrovia através das montanhas de Zagros e conectá-la ao resto do país."
 PER_through_sham: "Através da farsa"
 PER_through_sham_desc: "Construir nosso oleoduto através de al-Shaam, ou Levante, forneceria acesso semidireto aos mercados europeus através do porto de Latakia, na Síria, passando pelo Iraque. Embora isso fosse menos dispendioso, pois evitaríamos a construção em terreno montanhoso, nenhum dos países é o mais estável, e corremos o risco de danificar a tubulação em caso de conflito..."
 PER_through_anatoli: "Através da Anatólia"
 PER_through_anatoli_desc: "Seguindo o plano original, construir o IGAT 9 em direção à cidade de Bazargan na fronteira com a Turquia através das montanhas Zagros e da Anatólia, embora difícil devido ao terreno, seria a forma mais direta de chegar aos mercados europeus, mesmo que não é a rota mais prática ou econômica."
 PER_european_union_energy_agreements: "Acordos de energia da União Europeia"
 PER_european_union_energy_agreements_desc: "Agora que a rota foi planejada, podemos confirmar os negócios que tínhamos pendentes e talvez buscar mais compradores em potencial no continente."
 PER_southern_highways: "Rodovias do Sul"
 PER_southern_highways_desc: "As cidades de Chabahar, Bandar Abbas e Abadan estão todas conectadas entre si por meio de um sistema de rodovias, especificamente as estradas 91, 96 e 98 ao longo da costa. Essas rodovias cruzam algumas das regiões mais densamente povoadas e como tal, exigirá alguma repavimentação, atualização e várias faixas extras para permitir que o tráfego suficiente passe com eficiência."
 PER_phase_one_iran: "Fase Um: Irã"
 PER_phase_one_iran_desc: "A Fase Um da dominação iraniana na Europa e no Oriente Médio foi a construção da linha IGAT 9 para usar as vendas de gás natural como alavanca, mas uma rota direta para a Europa via ferrovia permitiria que todos os tipos de produtos produzidos internamente passassem para Europa mais barato do que via portos marítimos. Por esta razão, devemos construir uma ferrovia diretamente para a fronteira ocidental para espalhar nossa influência."
 PER_renegotiate_contracts: "Renegociar contratos"
 PER_renegotiate_contracts_desc: "Os atuais contratos que temos com empresas petrolíferas estrangeiras sobre o uso de nossos campos de petróleo e gás são injustamente distorcidos para a vantagem dessas empresas. Para garantir nossa própria prosperidade, devemos renegociar os contratos com essas empresas e talvez até dar direitos exclusivos para outras companhias."
 PER_phase_two_meditaraneh: "Fase Dois: Meditaraneh"
 PER_phase_two_meditaraneh_desc: "Agora que nossa ferrovia para o oeste foi construída, devemos criar uma linha até a costa do Mediterrâneo e nos conectar com nosso aliado: o Hezbollah. Isso nos permitirá enviar armas para eles sem a interferência de Israel e sem a necessidade de lançamento aéreo. No entanto , teremos que construir esses trilhos nós mesmos e solicitar a permissão dos vários governos para nos permitir fazê-lo."
 PER_french_total: "Total francês"
 PER_french_total_desc: "TotalEnergies, uma empresa petrolífera francesa, tem sido um investidor significativo no setor de energia iraniano desde 1990. Eles têm amplos direitos de desenvolvimento para o campo de petróleo de South Pars desde que começaram a trabalhar no Irã, e poderíamos estender esses direitos e desenvolver o campo, embora a França tenha maior influência em nossos assuntos internos devido a isso."
 PER_royal_dutch_shell: "Royale Dutch Shell"
 PER_royal_dutch_shell_desc: "A Royale Dutch Shell é uma empresa petrolífera holandesa-britânica que atua em todas as áreas da indústria de petróleo e gás, incluindo exploração, produção, refino e petroquímica. Para reduzir a dependência apenas das exportações de petróleo, poderíamos permitir que Royale Shell holandês para construir instalações petroquímicas, embora a Grã-Bretanha tenha maior influência em nossos assuntos internos devido a isso."
 PER_malaysian_petronas: "Malaysian Petronas"
 PER_malaysian_petronas_desc: "A Petronas é uma empresa malaia com sede em Kuala Lumpur que atua no campo de petróleo de Sirri, no Golfo Pérsico, desde o final dos anos 1990. Poderíamos renovar seu contrato e expandir seus direitos atuais para o setor de petróleo em nosso país, embora a Malásia teria maior influência em nossos assuntos domésticos devido a isso."
 PER_chinese_CNPC: "CNPC chinês"
 PER_chinese_CNPC_desc: "A China National Petroleum Corporation (CNPC) é uma grande corporação nacional de petróleo e gás da China e um dos maiores grupos integrados de energia do mundo. A CNPC tornou-se cada vez mais envolvida no desenvolvimento do Campo Petrolífero Masjed Soleyman, e pudemos permitir ainda mais projetos de desenvolvimento deles, embora a China tenha maior influência em nossos assuntos domésticos devido a isso."
 PER_gazprom: "Gazprom"
 PER_gazprom_desc: "A PJSC Gazprom é uma corporação multinacional de energia de propriedade estatal russa que historicamente não esteve envolvida em nosso país, no entanto, seu sucesso na Rússia e seu controle sobre as linhas de gás europeias provaram que é um possível candidato para o desenvolvimento de nossos vários fornecedores de gás campos, embora a Rússia tenha maior influência em nossos assuntos domésticos devido a isso."
 PER_lukoil: "Lukoil"
 PER_lukoil_desc: "A PJSC Lukoil Oil Company é uma empresa multinacional de energia russa especializada nos negócios de extração, produção, transporte e venda de petróleo, gás natural e produtos petrolíferos. eles como nossos desenvolvedores seriam muito úteis, embora a Rússia tivesse maior influência em nossos assuntos domésticos devido a isso."
 PER_finish_the_third_processing_complex: "Concluir o terceiro complexo de processamento"
 PER_finish_the_third_processing_complex_desc: "Bid Boland é o local de uma grande refinaria e centro de distribuição de gás natural que foi construído na década de 1970. No entanto, este centro está semi-desatualizado e um novo complexo foi proposto para ser construído perto do original, mas não o suficiente petróleo estava sendo produzido para exigir isso. Com produção extra de petróleo, mais instalações de processamento serão necessárias e as terceiras serão construídas agora."
 PER_phase_three_orupa: "Fase Três: Orupa"
 PER_phase_three_orupa_desc: "Agora que consolidamos nossa influência no Levante, podemos finalmente começar a olhar para os países do sul da Europa como uma entrada para a Europa propriamente dita. Uma linha ferroviária proposta através da Turquia conectando nossas linhas existentes a Istambul nos permitiria espalhar nossa influência para a Turquia, Grécia e Bulgária através das exportações iranianas."
 PER_redirect_funds_to_the_straight: "Redirecionar fundos para o estreito"
 PER_redirect_funds_to_the_straight_desc: "O Estreito de Ormuz é um dos estreitos mais importantes do mundo, pois a maior parte do petróleo exportado no mercado global vem e passa por este estreito canal. Agora que temos poder consolidado na Anatólia e no Levante, focando ao desenvolver nossa posição lá ajudaria nossa influência na Arábia."
 PER_fortify_the_shoreline: "Fortificar a linha costeira"
 PER_fortify_the_shoreline_desc: "Nossa linha costeira no Golfo Pérsico é bastante longa e muito importante, especialmente perto do Estreito de Ormuz, e as várias bases navais americanas na região ameaçam nossa posição, já que qualquer ataque ou invasão de nossa costa poderia tornar nosso país dominado pelas exportações economia indefesa, especialmente se fosse em nossa parte do Estreito."
 PER_expand_rajaie_dockyards: "Expandir Rajaie Dockyards"
 PER_expand_rajaie_dockyards_desc: "O complexo Shahid Rajaie Port é o principal porto do Irã, localizado na cidade de Bandar Abbas. O porto Shahid Rajaie é responsável por 85% do total de cargas e descargas realizadas nos portos iranianos, movimentando 70 milhões de toneladas de carga anualmente. O desenvolvimento e expansão deste porto é vital, pois fica na foz do Estreito de Ormuz, e é muito estratégico."
 PER_seventh_freeway: "7ª Autoestrada"
 PER_seventh_freeway_desc: "Autoestrada 7, também conhecida como Rodovia do Golfo Pérsico, é uma rodovia planejada no centro do Irã que vai de Teerã a Zarrinshahr e de Zarrinshahr a Shiraz. Embora originalmente planejada para ser apenas de Teerã a Zarrinshahr, uma extensão foi feita para conectá-la a Shiraz. Agora devemos construir a rodovia em um esforço para conectar todas as nossas principais cidades para facilitar as viagens intermunicipais."
 PER_develop_the_deprived_states: "Desenvolver os Estados Privados"
 PER_develop_the_deprived_states_desc: "Nossos estados do leste e do noroeste estão entre as regiões menos desenvolvidas de nosso país, principalmente devido ao terreno e à falta de população. No entanto, todas as partes de nosso país precisam de desenvolvimento se quisermos criar um Irã forte e autossuficiente , e isso significa ir a esses estados e trabalhar neles."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi é um fundo de caridade iraniano (Bonyad) com sede em Mashhad, Irã. A organização é a zeladora do Santuário do Imam Reza e é uma das organizações mais importantes do Irã, possuindo 15 bilhões em ativos em nosso Embora a organização tenha se espalhado de simples zeladores de santuários para um conglomerado, eles também podem ser usados como recrutadores para atrair os devotos para o nosso exército.
 PER_safeguard_the_eastern_border: "Proteja a fronteira oriental"
 PER_safeguard_the_eastern_border_desc: "A fronteira oriental do nosso país é bastante grande e está cercada por nações instáveis cujas pessoas freqüentemente cruzam nossa fronteira desprotegida ilegalmente, trazendo consigo um comércio de drogas de ópio do Afeganistão, que é o maior produtor de ópio perto de nós. Nós deve proteger esta fronteira para impedir que esses elementos indesejados entrem em nosso país."
 PER_crack_down_on_drug_smuggling: "Reprimir o tráfico de drogas"
 PER_crack_down_on_drug_smuggling_desc: "O comércio de ópio que ocorre entre nossa fronteira e o Afeganistão tem sido um problema há muito tempo, mas agora, com o desenvolvimento de defesas na fronteira, podemos finalmente reprimir diretamente a quadrilha de contrabando ilegal."
 PER_upgrade_the_road_networks_in_sistan: "Atualizar as redes rodoviárias no Sistan"
 PER_upgrade_the_road_networks_in_sistan_desc: "As redes rodoviárias no Sistão foram ignoradas por algum tempo, com as estradas de passagem nas montanhas sendo muito instáveis e quebradas para serem usadas. Precisamos consertar e expandir a rede rodoviária atual, para a segurança de nossos cidadãos."
 PER_attract_investments_from_our_neigbours: "Atrair investimentos de nossos vizinhos"
 PER_attract_investments_from_our_neigbours_desc: "Para atrair investimentos de nações vizinhas, esses países estrangeiros precisam de espaço para se desenvolver, o que devemos fornecer se quisermos que eles venham. Isso exigirá vários esforços de desmatamento e reintegração de posse, mas no final valerá a pena."
 PER_attract_investments_from_our_neigbours_TT: "§Y[PER.GetFlag]Irã§! se tornará um novo alvo de investimento para eles.\n\n"
 PER_develop_chabahar_dockyards: "Desenvolver Chabahar Dockyards"
 PER_develop_chabahar_dockyards_desc: "Os estaleiros de Chabahar são o único porto nosso que fica fora do tênue Estreito de Ormuz e leva diretamente ao Golfo de Omã e ao mar aberto. Se alguma coisa acontecesse à nossa posição no Golfo Pérsico, este porto seria nosso único ponto de acesso para mercados estrangeiros e, como tal, exigirá um desenvolvimento significativo na preparação, apenas por precaução..."
 PER_preserve_lake_urmiya: "Preservar o Lago Urmiya"
 PER_preserve_lake_urmiya_desc: "O lago Urmiya está encolhendo. Ele encolheu mais de 90% de seu tamanho anterior, restando apenas 5% da água do lago, com o restante sendo fortemente salinizado. Isso causará a desertificação da região ao redor de Orumiyeh e Tabriz, e causar efeitos adversos gerais à ecologia regional. Devemos iniciar um projeto de revitalização para preservar o que resta do lago e talvez restaurá-lo à sua antiga glória!"
 PER_regulate_dam_construction_in_the_west: "Regular a construção de barragens no oeste"
 PER_regulate_dam_construction_in_the_west_desc: "Em parte da preservação do lago Urmiya, as represas usadas para bloquear o fluxo do rio no lago para fornecer energia devem ser reguladas para liberar uma quantidade adequada de água que pode aumentar lentamente o tamanho atual do lago e ainda fornecer energia para as regiões que confiar nessas represas. Espero que isso possa desfazer alguns dos danos que causamos..."
 PER_sanandaj_combined_cycle_power_plant: "Central Elétrica de Ciclo Combinado de Sanandaj"
 PER_sanandaj_combined_cycle_power_plant_desc: "A usina de ciclo combinado de Sanandaj, localizada a 5 km de Sanandaj, é uma das várias usinas de energia limpa planejadas para serem construídas. Uma usina de ciclo combinado usa turbinas a gás e a vapor juntas para produzir 50% mais eletricidade do que o ciclo simples plantas, além de serem mais limpas. O calor residual da turbina a gás é encaminhado para a turbina a vapor próxima, que gera energia extra."
 PER_protect_kurdistan_national_parks: "Proteja os Parques Nacionais do Kordestan"
 PER_protect_kurdistan_national_parks_desc: "Kordestan é o lar de várias paisagens naturais, como as Cavernas Karaftu, Lago Zarivar e Monte Arbaba, entre outros. Esses locais são alguns dos nossos locais mais bonitos e, como tal, requerem proteção para garantir sua beleza para o futuro gerações. Enquanto estamos nisso, poderíamos propagandizar a criação dos parques nacionais para aumentar nossa popularidade."
 PER_connection_hub_of_the_west_kermanshah: "Centro de Conexão do Oeste: Kermanshah"
 PER_connection_hub_of_the_west_kermanshah_desc: "A cidade de Kermanshah foi amplamente ignorada em nossos esforços de desenvolvimento. Quando criamos a rede ferroviária ligando Qom a Mashhad para peregrinações, abrimos a possibilidade de conectar Kermanshah à nossa rede principal. Agora que o sistema ferroviário está bem estabelecido , podemos construir uma linha de Qom a Kermanshah, embora também tenhamos que construir uma estação ferroviária em Kermanshah."
 PER_upgrade_the_road_networks_in_luristan: "Atualizar as redes rodoviárias em Luristan"
 PER_upgrade_the_road_networks_in_luristan_desc: "A autoestrada 5 é uma rede de autoestradas em construção, mas parcialmente concluída, com uma estrada planejada conectando a cidade de Khorramabad a Arak. Esta estrada destina-se a conectar as partes individuais concluídas, portanto, devemos começar a construção. fazendo obras rodoviárias, devemos atualizar a rede atual para dar conta do aumento do tráfego na região devido às viagens interprovinciais."
 PER_khaleej_e_fars_tabriz_railway: "Ferrovia Khaleej-e Fars-Tabriz"
 PER_khaleej_e_fars_tabriz_railway_desc: "Como parte do projeto ferroviário Norte-Sul, há uma linha de via dupla que se destina a ir de Bandar Abbas a Tabriz, conectando-se a Yazd, Qom, Teerã e Qazvin ao longo do caminho. No entanto, as vias existentes precisam ser atualizado para incluir uma segunda via paralela à linha atual e, como tal, exigirá um financiamento considerável para ser concluído."
 PER_IROST: "IROST"
 PER_IROST_desc: "A Organização Iraniana de Pesquisa em Ciência e Tecnologia (IROST) é um centro abrangente de pesquisa em política científica diretamente vinculado ao Ministério de Ciência, Pesquisa e Tecnologia do Irã. O IROST é o maior centro de pesquisa no Irã e está particularmente engajado no desenvolvimento de estratégias, políticas, sistemas de P&D e fontes alternativas de energia, como energia solar e energia nuclear".
 PER_attomic_advencment: "Esforço de Avanço Atômico"
 PER_attomic_advencment_desc: "[PER.GetName] havia concordado anteriormente em renunciar ao desenvolvimento de armas nucleares como signatário do Tratado de Não Proliferação Nuclear, que está em vigor desde 1970. No entanto, após a derrubada da dinastia Pahlavi em 1979, nossos líderes secretamente buscamos essa tecnologia. Nesse sentido, para continuar essa busca, exigimos tecnologia nuclear e material nuclear."
 PER_search_for_uranium: "Pesquisar urânio"
 PER_search_for_uranium_desc: "Acredita-se que temos grandes reservas de urânio para usar como combustível nuclear em diferentes partes do nosso país, particularmente em lugares como Bandar Abbas, Yazd, North Khorasan e Azerbaijão iraniano. Devemos vasculhar cada centímetro de terra nestes províncias para encontrar qualquer urânio que possamos usar!"
 PER_search_for_uranium_effect: "Este foco irá desbloquear decisões de §YProspect Uranium§!."
 PER_tehran_nuclear_sciences_lab: "Laboratório de Ciências Nucleares de Teerã"
 PER_tehran_nuclear_sciences_lab_desc: "O Irã inaugurou sua primeira instalação de pesquisa nuclear em 1967. O centro consiste em 11 departamentos que realizam pesquisas sobre o ciclo do combustível nuclear, incluindo departamentos de física nuclear, produção de isótopos, pesquisa de reatores, eletrônica nuclear e fusão. nos um método de construção de reatores modernos sem a necessidade de ajuda externa, que temos certeza de que não será fornecida."
 PER_atomic_advancement_effort: "Desenvolvimento de reator nuclear"
 PER_atomic_advancement_effort_desc: "A maioria de nossos avanços nucleares vieram da assistência americana da década de 1950 e estão severamente desatualizados devido à falta de experiência externa. No entanto, o IROST fez muitos avanços no campo da energia nuclear, tanto que podemos até mesmo estar à frente em algumas áreas! A única maneira de descobrir é testando nós mesmos."
 PER_atomic_projects: "Infraestrutura para projetos atômicos"
 PER_atomic_projects_desc: "Nossa principal instalação de enriquecimento em Isfahan não tem acesso rodoviário direto da Freeway 7, o que traz riscos desnecessários quando transportamos materiais nucleares para o complexo do reator. Com uma estrada dedicada, poderíamos contornar Natanz em vez de passar pela cidade, permitindo que o transporte seja mais seguro, fácil e rápido."
 PER_expand_rd_budget: "Expandir orçamento de P&D"
 PER_expand_rd_budget_desc: "Com a pressão exercida sobre o IROST por nosso governo, percebemos que eles não têm o financiamento necessário para pesquisar adequadamente com tecnologia de ponta. Portanto, foi proposto que o IROST recebesse um aumento do orçamento de P&D para permitir que eles tenham um desempenho adequado."
 PER_natanz_enrichment_plant: "Planta de enriquecimento de Natanz"
 PER_natanz_enrichment_plant_desc: "A instalação nuclear de Natanz faz parte do programa nuclear do Irã. Está localizada a cerca de 33 km (20 milhas) de Natanz, perto da Autoestrada 7, e é geralmente reconhecida como a instalação central do Irã para enriquecimento de urânio. A defesa deste local é de extrema importância, especialmente de ataques aéreos."
 PER_complete_the_fuel_cycle: "Complete o ciclo de combustível"
 PER_complete_the_fuel_cycle_desc: "O ciclo do combustível nuclear é a progressão do combustível nuclear através de uma série de estágios diferentes. Consiste na preparação do combustível, etapas no período de serviço em que o combustível é usado durante a operação do reator e etapas no back-end , que são necessários para gerenciar, conter e reprocessar ou descartar com segurança o combustível nuclear irradiado; se o combustível irradiado for reprocessado, é referido como um ciclo de combustível fechado."
 PER_abide_by_the_npt: "Cumprir o NPT"
 PER_abide_by_the_npt_desc: "O TNP é um tratado internacional histórico cujo objetivo é impedir a disseminação de armas nucleares e tecnologia de armas, promover a cooperação nos usos pacíficos da energia nuclear e promover o objetivo de alcançar o desarmamento nuclear e o desarmamento geral e completo."
 PER_circumvent_the_npt: "Contornar o NPT"
 PER_circumvent_the_npt_desc: "O TNP é um tratado internacional histórico cujo objetivo é impedir a disseminação de armas nucleares e tecnologia de armas, promover a cooperação nos usos pacíficos da energia nuclear e promover o objetivo de alcançar o desarmamento nuclear e o desarmamento geral e completo."
 PER_arak_heavy_water_complex: "Arak Heavy Water Complex"
 PER_arak_heavy_water_complex_desc: "A Usina Nuclear de Arak é um reator planejado de água pesada em construção adjacente à Usina de Produção de Água Pesada de Arak da década de 1990. Embora existam algumas preocupações internacionais sobre a capacidade do reator de produzir plutônio suficiente para armas nucleares, negamos que esse reator complexo vai ser usado para tais propósitos. Só o tempo dirá se nossas palavras eram verdadeiras..."
 PER_invest_in_bushehr: "Invista em Bushehr"
 PER_invest_in_bushehr_desc: "Bushehr fica ao longo da região costeira do Golfo Pérsico, no sudoeste do Irã. Devido à falta de conexão ferroviária com o interior do país e sua ancoragem rasa, perdeu sua posição como principal porto do Irã, no entanto, fica a doze quilômetros do local da Usina Nuclear de Bushehr, que está sendo construída em cooperação com a Rússia. Talvez possamos encontrar um novo uso para a cidade..."
 PER_the_ultimate_deterrent: "O melhor impedimento"
 PER_the_ultimate_deterrent_desc: "A teoria da dissuasão sustenta que as armas nucleares destinam-se a impedir outros estados de atacar com suas armas nucleares, por meio da promessa de retaliação e destruição possivelmente assegurada mutuamente. Se quisermos impedir a agressão estrangeira, precisaremos obter nossas próprias armas nucleares ."
 PER_no_compromises_on_our_rights: "Sem concessões aos nossos direitos"
 PER_no_compromises_on_our_rights_desc: "Embora o TNP tenha ditado que a não proliferação nuclear é uma obrigação para manter a ordem global, nós, como nação, temos o direito de defender nosso território por qualquer meio necessário, mesmo que isso signifique conquistar à força nosso próprio lugar entre os grandes potências globais, embora isso não venha sem um grande custo..."
 PER_resistance_economy: "Resistindo a Sanções Econômicas"
 PER_negotiate_a_compromise: "Negociar um compromisso"
 PER_negotiate_a_compromise_desc: "Embora o TNP tenha ditado que a não proliferação nuclear é uma obrigação para manter a ordem global, nós, como nação, temos o direito de defender nosso território por qualquer meio necessário. então devemos enviar nosso ministro das Relações Exteriores para negociar um acordo."
 PER_not_enough_majors: "Não há poderes suficientes para nos apoiar"
 PER_abandon_this: "Optamos por abandonar as negociações"
 cost_your_soul_tt: "§RNobserve que este caminho tem consequências permanentes!§!"
 PER_hidden_in_plain_sight: "Oculto à vista"
 PER_hidden_in_plain_sight_desc: "Enquanto nosso projeto está sendo cuidadosamente observado por potências estrangeiras, é imperativo que o escondamos onde ninguém esperaria que estivesse: bem à vista."
 PER_outsource_the_project: "Terceirizar o projeto"
 PER_outsource_the_project_desc: "Enquanto nosso projeto está sendo cuidadosamente observado por potências estrangeiras, é imperativo que o escondamos onde ninguém esperaria que estivesse: no exterior, nas fronteiras de outras nações."
 PER_streamline_power_output: "Saída de energia simplificada"
 PER_streamline_power_output_desc: "A rede elétrica iraniana é notória por ser ineficiente, com estimativas de que 18,5% da eletricidade gerada é desperdiçada antes de chegar aos consumidores devido a problemas técnicos. Sem ajuda externa e com nossos novos reatores nucleares, teremos que racionalizar nossa energia produzir o suficiente para nos permitir gerar energia suficiente para nos permitir ser autossustentáveis."
 PER_scientific_exchange: "Intercâmbio Científico"
 PER_scientific_exchange_desc: "Com a permissão das Grandes Potências para prosseguir, iniciamos um esforço coordenado para atualizar nossos cientistas e engenheiros nucleares com a ajuda de físicos e engenheiros nucleares estrangeiros. Especula-se que isso reduza o tempo e o custo de desenvolvimento armas nucleares em até 20%, talvez até mais!"
 PER_streamline_resource_input: "Streamline Resource Input"
 PER_streamline_resource_input_desc: "Para manter a autonomia de recursos, teremos que vasculhar nossas terras, altas e baixas, para procurar recursos suficientes para contribuir com o custo cada vez maior de desenvolver armas e reatores nucleares."
 PER_contact_the_koreans: "Fale com os coreanos"
 PER_contact_the_koreans_desc: "Em continuidade ao nosso plano atual, decidimos contatar os coreanos, tanto do norte quanto do sul, para obter assistência neste projeto. Embora não se espere obter a ajuda de ambos, nenhum deles, que atualmente possui energia nuclear desenvolvida , seria um trunfo importante na criação do nosso próprio arsenal. Agora só falta o que vamos oferecer..."
 PER_KOR_nd_1: "Recusou-se a continuar as negociações"
 PER_KOR_nd_2: "Recusou-se a continuar as negociações"
 PER_NKO_nd_1: "Recusou-se a continuar as negociações"
 PER_NKO_nd_2: "Recusou-se a continuar as negociações"
 PER_increase_employment_capacity: "Aumentar a capacidade de emprego"
 PER_increase_employment_capacity_desc: "Com nossas tentativas de consertar a rede elétrica, chamou a atenção o fato de haver escassez de trabalhadores em nossas fábricas: desde a manutenção até os operadores. No entanto, isso nos dá a oportunidade de reduzir o desemprego em nosso país, contratando pessoas para trabalhar diretamente sob o governo!"
 PER_increase_power_exports: "Aumentar as exportações de energia"
 PER_increase_power_exports_desc: "Com o aumento da construção de reatores nucleares e sua produção cada vez maior de energia, temos eletricidade mais do que suficiente em nossa rede elétrica para vender aos nossos vizinhos e ganhar bastante dinheiro no processo!"
 PER_with_determination_and_tears: "Com determinação e lágrimas"
 PER_with_determination_and_tears_desc: "Com Determination and Tears, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]! "
 PER_with_trust_and_patience: "Com confiança e paciência"
 PER_with_trust_and_patience_desc: "Com confiança e paciência em e com nossos aliados, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [ PER.ObterNome]!"
 PER_work_with_local_talent: "Trabalhe com talentos locais"
 PER_work_with_local_talent_desc: "Trabalhando com nossos físicos nucleares locais, podemos evitar ter que recrutar ajuda estrangeira neste projeto e manter nosso próprio projeto em segredo.\n§W----------------- -------------------------------------------------- -----§!\nEsta recompensa Focus pode ser §Ymelhorado§! ou §Rpiorado§! dependendo do nível de §HEeducação§! nossa nação tem."
 PER_local_talent_effect: "Este foco aumentará os efeitos de §Ycontratos oficiais para estudantes§!."
 PER_secure_a_route: "Proteger uma rota"
 PER_secure_a_route_desc: "Agora que recrutamos a ajuda dos coreanos, tudo o que precisamos agora é garantir uma rota entre nosso país e o deles, de preferência uma que não cruze as águas disputadas de nossos muitos vizinhos. Nesta nota, o Ministério da Defesa sugeriu o uso de águas internacionais, parando na cidade portuária de [RAJ.GetName] de Kandla, antes de atracar em Chabahar. Precisamos apenas abordar o governo de [RAJ.GetName] e fechar um acordo..."
 no_negociation_PER: "Recusou-se a continuar as negociações"
 no_negociation_RAJ: "Recusou-se a continuar as negociações"
 PER_with_pride_and_prejudice: "Com orgulho e preconceito"
 PER_with_pride_and_prejudice_desc: "Com Orgulho e Preconceito, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]! "
 PER_with_foresight_and_cunning: "Com visão e astúcia"
 PER_with_foresight_and_cunning_desc: "Com Foresight And Astúcia, chegamos tão perto de nosso objetivo: a obtenção de armas nucleares! Em breve nossa primeira arma será produzida e o mundo finalmente perceberá o verdadeiro potencial e poder que é [PER.GetName]! "
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] será capaz de produzir §YOgivas Nucleares§!."
 PER_we_have_done_it: "Conseguimos!"
 PER_we_have_done_it_desc: "Finalmente chegou a hora. Montamos a área de testes no subsolo como parte do Projeto Midan, a sudeste de Semnan. Em apenas alguns momentos, testaremos a arma que tanto sonhamos em ter e, finalmente, Faremos mais do que apenas sobreviver - Nós vamos prosperar!"
 PER_we_have_done_it_second: "Conseguimos!"
 PER_we_have_done_it_second_desc: "Finalmente chegou a hora. Montamos a área de testes no subsolo como parte do Projeto Midan, a sudeste de Semnan. Em apenas alguns momentos, testaremos a arma que tanto sonhamos em ter e, finalmente, Faremos mais do que apenas sobreviver - Nós vamos prosperar!"
 PER_prepare_for_the_next_century: "Prepare-se para o próximo século"
 PER_prepare_for_the_next_century_desc: "Agora que resolvemos muitos dos problemas que afligem nossa nação, podemos olhar para além de alguns anos e começar a fazer os preparativos para o próximo século! Essa previsão nos permitirá planejar qualquer coisa que aconteça, e nós iremos tem que ser diligente, e teremos que reformar um pouco para fazer isso também."
 PER_streamline_enterance_process: "Processo de entrada simplificado"
 PER_streamline_enterance_process_desc: "O Exame Konkur é uma limitação muito difícil para os alunos superarem para alcançar o ensino superior, no entanto, ainda acreditamos que seja necessário, e várias reformas para torná-lo mais fácil resolveriam nossa atual crise educacional!"
 PER_abolish_konkour: "Abolir Konkur"
 PER_abolish_konkour_desc: "O Exame Konkur é uma relíquia do passado, usado pela primeira vez em 1979 para garantir a lealdade política dos estudantes que estavam a frequentar o ensino superior. Agora que consolidámos o nosso regime, não precisamos de ter mais um factor limitante e pode permitir que todos recebam educação!"
 PER_scientific_infrastructure_expansion_grants: "Subsídios para expansão de infraestrutura científica"
 PER_scientific_infrastructure_expansion_grants_desc: "Os atuais institutos de pesquisa que temos estão mal equipados para lidar com tal fluxo de estudantes, já que muitos foram construídos antes das reformas de Konkour. Precisamos aumentar o financiamento para essas universidades para que possam expandir e modernizar suas instalações para lidar com a grande quantidade de alunos que chegam."
 PER_purge_konkour_mafia: "Expurgar Konkour Máfia"
 PER_purge_konkour_mafia_desc: "A Máfia Konkur é o termo coloquial para aqueles que lucram com os alunos que estão tentando fazer o teste, pois embora o teste em si seja muito barato de fazer, os materiais necessários são monopolizados por aqueles que conhecem as necessidades do estudantes, e com a abolição do exame, devemos expurgar todos os indivíduos que estiveram envolvidos neste sistema monopolizado!"
 PER_ministry_of_science_and_research: "Ministério da Ciência e Pesquisa"
 PER_ministry_of_science_and_research_desc: "O Ministério da Ciência, Pesquisa e Tecnologia (MSRT) é o ministério governamental da ciência, pesquisa e tecnologia na República Islâmica do Irã. As universidades estatais (não médicas) do Irã estão sob a supervisão direta do Ministério do Irã de Ciência, Pesquisa e Tecnologia. O ministério foi criado em 2000, quando o Ministério da Cultura e Ensino Superior foi renomeado para MSRT."
 PER_nanotech_advancements: "Avanços da nanotecnologia"
 PER_nanotech_advancements_desc: "O Irã reconheceu a importância da nanotecnologia como outros países pioneiros e iniciou suas atividades de acordo com o desenvolvimento da tecnologia. O sucesso do Irã em alcançar um lugar adequado entre 15 países avançados em nanotecnologia e tentando promover a posição em um tentativa de desenvolver a economia do Irã são as principais missões do Conselho de Inovação de Nanotecnologia do Irã."
 PER_expand_tehran_international_expo: "Expandir a Exposição Internacional de Teerã"
 PER_expand_tehran_international_expo_desc: "O Tehran International Permanent Fairground é um grande espaço ao ar livre dedicado à exposição de produtos iranianos, sejam eles industriais, científicos ou militares. Com 34 salas de exibição ativas que hospedam mais de 60 exposições diferentes todos os anos, é hora a construção de um novo salão, Hall 5, ou Salão das Nações, onde nossas realizações mais proeminentes serão exibidas para o mundo ver!"
 PER_reorganize_the_examination_organization: "Reorganizar a Comissão Examinadora"
 PER_reorganize_the_examination_organization_desc: "A Organização de Avaliação de Educação, ou EEO, é o comitê que padroniza e administra o impopular Exame Konkour, sendo a própria organização bastante impopular. Se quisermos parecer um governo que ouve seu povo, devemos fazer algumas mudanças no comitê ou revisão dele. No entanto, poderia estar perfeitamente bem do jeito que está também, mas isso cabe a nós decidir..."
 PER_official_contracts_for_students: "Contratos oficiais para estudantes"
 PER_official_contracts_for_students_desc: "Alguns de nossos alunos se saíram tão bem no exame Konkour e na universidade que deveríamos considerar contratá-los para trabalhar em nome de nosso governo, para que possamos utilizar seus conhecimentos para nós mesmos!"
 PER_display_our_efforts: "Mostrar nossos esforços"
 PER_display_our_efforts_desc: "Agora que contratamos vários indivíduos experientes e finalmente concluímos o Hall 5 no Permanent Fairground, podemos exibir o que a nata da cultura de nossa nação alcançou e inventou no novíssimo Nations Hall e mostrar nossa proeza ao mundo!"
 PER_offer_education_services_for_our_allies: "Oferecer serviços de educação para nossos aliados"
 PER_offer_education_services_for_our_allies_desc: "Nossos aliados puderam ver nossas várias conquistas em primeira mão na exposição mais recente e demonstraram interesse em cooperar conosco em termos de pesquisa para promover a nós e a eles mesmos em vários campos científicos. Devemos estender uma oferta formal a todos nossos aliados e temos nossa própria organização internacional de pesquisa!"
 PER_slow_the_brain_drain: "Desacelere a fuga de cérebros"
 PER_slow_the_brain_drain_desc: "Com as reformas que fizemos em nosso sistema educacional, nossas mudanças no Konkour e nossas exibições nos recintos de feiras nos colocaram no cenário mundial como um país líder em educação. Isso, juntamente com a expansão de vários importantes universidades, trouxe de volta vários intelectuais e estudantes que foram para o exterior em busca de educação, e está atraindo muitos estudantes estrangeiros também!"
 PER_accelerate_social_mobilization: "Acelerar a Mobilização Social"
 PER_accelerate_social_mobilization_desc: "Atualmente, 60% da riqueza do Irã é controlada por apenas 300 pessoas, com cerca de 45% do país sendo da classe trabalhadora. Agora que desfizemos a fuga de cérebros, os indivíduos que alcançaram o ensino superior podem agora começar a passar adiante suas riquezas, aumentando lentamente nossa população de classe média e alta. Porém, poderíamos facilitar o processo criando programas para acelerar essa mobilização."
 PER_ministery_of_communication_and_it: "Ministério de Comunicação e Informática"
 PER_ministery_of_communication_and_it_desc: "O Ministério de Tecnologia da Informação e Comunicação, estabelecido em 1908, é responsável pelos serviços postais, telefones e tecnologia da informação no Irã. A criação e implementação de políticas relativas aos serviços postais é função do MICT, que também é responsável pela emissão licenças de importação para dispositivos de comunicação e peças como um telefone celular, o que poderia garantir a segurança nacional."
 PER_nationwide_internet_coverage: "Cobertura da Internet em todo o país"
 PER_nationwide_internet_coverage_desc: "À medida que a Internet se torna cada vez mais proeminente na educação e nas comunicações, é imperativo que criemos uma rede de abrangência nacional que abranja todas as localidades dentro das fronteiras externas para garantir o controle da mídia e o acesso à Internet."
 PER_internet_coverage_effect: "Adicione §G1§! §YNetwork Infrastructure§! em estados sem cobertura de internet e diminua $§R-3,00§! Bilhões por estado."
 PER_form_the_supreme_space_council: "Forme o Conselho Espacial Supremo"
 PER_form_the_supreme_space_council_desc: "A Agência Espacial Iraniana é a agência espacial governamental do Irã estabelecida em 2004 sob o Ministério da Comunicação e TI e liderada pelo Conselho Supremo do Espaço presidido pelo Presidente do Irã. Os principais objetivos do conselho incluíam a formulação de políticas para tecnologias espaciais, fabricação, lançamento e uso de satélites nacionais de pesquisa e aprovação de programas estatais e do setor privado relacionados ao espaço."
 PER_imam_khomeini_launching_facility: "[ROOT.PER_space_facility_name]"
 PER_imam_khomeini_launching_facility_desc: "[ROOT.PER_space_facility_desc]"
 PER_space_facility_name: "Imam-Khomeini Launch Facility"
 PER_new_space_facility_name: "Instalação de lançamento de Sattar-Khan"
 PER_space_facility_desc: "O Terminal Espacial Imam Khomeini é uma instalação iraniana de lançamento de veículos espaciais inaugurada em 2016 e é o principal espaçoporto do Conselho Supremo do Espaço. Faz parte do Centro Espacial Semnan localizado a sudeste de Semnan, perto de Teerã. Vamos precisar dele se quisermos lançar qualquer veículo de lançamento de alta carga no espaço.
 PER_new_space_facility_desc: "O Terminal de Lançamento Espacial Sattar-Khan é uma instalação de lançamento de veículos espaciais iraniana aberta recentemente e é o principal espaçoporto do Conselho Supremo do Espaço. Faz parte do Centro Espacial Semnan localizado a sudeste de Semnan, perto de Teerã. Isso será crucial para qualquer veículo de lançamento de alta carga que usaremos no futuro."
 PER_missile_technology_push: "Empurrão de tecnologia de mísseis"
 PER_missile_technology_push_desc: "O que é um foguete senão um míssil superdimensionado? Nessa mesma linha de pensamento, devemos desenvolver tecnologia moderna de foguetes para garantir o sucesso das missões de lançamento e garantir a segurança da tripulação, embora também estejamos colhendo os benefícios militares benefícios de tais avanços".
 PER_collaboration_with_minitery_of_defence: "Colaboração com o Ministério da Defesa"
 PER_collaboration_with_minitery_of_defence_desc: "O Ministério da Defesa tem interesse no que fazemos, pois os dados que coletamos no espaço podem ser usados na defesa da nação. Podemos usar esse interesse e fazer com que eles nos ajudem na construção de foguetes adequados para lançamentos , já que suas fábricas são muito maiores que as nossas."
 PER_prepare_explorer_three: "Prepare Explorer-3"
 PER_prepare_explorer_three_desc: "Kavoshgar-3, ou Explorer-3, é um foguete que planejamos enviar para sub-órbita, ou seja, uma subida e descida rápida, atingindo a borda da atmosfera terrestre. Ele conterá um roedor, dois tartarugas e vários vermes, e se for bem-sucedido, seremos a 6ª nação do mundo a enviar animais para o espaço. Todo esse esforço será transmitido ao vivo para a nação, então é melhor nos prepararmos com antecedência.
 PER_launch_omid_mission: "Lançar missão Omid"
 PER_launch_omid_mission_desc: "[ROOT.PER_omid_mission_desc]"
 PER_omid_mission_desc: "O satélite Omid é o segundo satélite que planejamos enviar para a órbita baixa da Terra, com o Sina-1 sendo construído e lançado para nós pela Rússia. Ele será colocado em um foguete Safir-1, que nos tornará o 9º país para desenvolver a capacidade de lançamento de satélites indígenas. Coincidirá com o 30º aniversário da Revolução de 1979, com a intenção de espalhar o monoteísmo, a paz e a justiça no mundo!"
 PER_new_omid_mission_desc: "O Omid Satellite é o segundo satélite que planejamos enviar para a órbita baixa da Terra, com o Sina-1 sendo construído e lançado por nós com a ajuda de potências estrangeiras. Ele será colocado em outro de nossos foguetes, tornando-nos o 9º país a desenvolver a capacidade de lançamento de satélites nativos."
 PER_retrieve_the_monkey: "Recuperar o Macaco"
 PER_retrieve_the_monkey_desc: "Aftab, um macaco rhesus macho, está sendo planejado para ser enviado para a borda da atmosfera da Terra no dia do aniversário do Profeta, conhecido como Mawlid. Esta será a primeira vez que enviaremos um primata ao espaço, e marcará o início de uma nova era para o Irã. O que sobe deve descer, e precisamos recuperar Aftab assim que ele descer para garantir que o lançamento seja bem-sucedido. Recupere o macaco!"
 PER_the_fourth_development_plan: "O Quarto Plano de Desenvolvimento"
 PER_the_fourth_development_plan_desc: "Em contraste com o 3º Plano de Desenvolvimento, este é o primeiro plano de 4 anos que planejamos, e com 52 grandes objetivos abrangendo desde assuntos culturais, científicos e tecnológicos até temas sociais, políticos, de defesa e segurança, e também estrangeiros relações políticas e diplomáticas, bem como importantes imperativos econômicos, mais uma vez precisamos nos concentrar em um aspecto específico deste plano ambicioso."
 PER_the_great_tehran: "A Grande Teerã"
 PER_the_great_tehran_desc: "Grande Teerã é a aglomeração urbana em torno de Teerã que abrange a parte central da província de Teerã e a parte oriental da província de Alborz, que abrange as cidades contíguas de Teerã, Ray, Shemirānāt e outras áreas."
 PER_fund_education_name: "Fundo da Educação Nacional"
 PER_fund_education_name_desc: "Precisamos financiar a educação do povo iraniano para que nossa sociedade não fique atrás do resto do mundo. Os países modernizados estão começando a mudar para economias baseadas no conhecimento, e o Irã deve fazer o mesmo para acompanhar todos os outros."
 PER_fund_jihad_of_education: "[ROOT.PER_education_name]"
 PER_fund_jihad_of_education_desc: "[ROOT.PER_education_name_desc]"
 PER_fund_jihad_of_education_name: "A Jihad da Educação"
 PER_fund_jihad_of_education_name_desc: "Enquanto a Jihad é tipicamente interpretada como uma guerra santa no oeste, conhecida como Jihad maior, a Jihad menor envolve o desenvolvimento do eu e a batalha interna contra o pecado. No aspecto educacional, a jihad pode ser realizada obedecendo a professores, sendo disciplinado, ensinando adequadamente e sendo sincero. Devemos garantir que nossos alunos recebam educação adequada e sejam ensinados a serem bons muçulmanos."
 PER_encourage_rural_modernization: "Incentivar a modernização rural"
 PER_encourage_rural_modernization_desc: "As ruralidades do nosso país foram ignoradas em todos os aspectos por muito tempo, e se quisermos nos tornar uma potência no cenário mundial, teremos que encorajar o governador-geral e as autoridades provinciais dessas províncias subdesenvolvidas a esforços diretos de modernização”.
 PER_bolster_front_popularity_in_rural_areas: "Reforçar a popularidade da frente nas áreas rurais"
 PER_bolster_front_popularity_in_rural_areas_desc: "Toda essa modernização e desenvolvimento de regiões há muito ignoradas tornaram nosso partido muito mais popular nas áreas rurais do país e, como tal, podemos propagandear o que fizemos para as outras partes rurais e centros urbanos sem muito esforço para aumentar a lealdade partidária nessas áreas também."
 PER_vezarat_e_amouzesh_va_parvaresh: "Vezarat-e Amouzesh va Parvaresh"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "O Ministério da Educação do Irã, estabelecido em 1964, é um órgão do governo iraniano (departamento) responsável pela supervisão da educação K-12 no Irã. A cada ano, uma certa parte do orçamento anual é alocada para instituições educacionais públicas ( escolas e universidades administradas pelo governo)."
 PER_replace_the_old_system: "Substituir o sistema antigo"
 PER_replace_the_old_system_desc: "O atual sistema universitário para faculdades estatais é muito restritivo, pois enfatizamos os ensinamentos islâmicos e nossa própria agenda política dentro do sistema educacional. Portanto, precisamos revisar a maneira como atualmente administramos essas escolas para expandir o tipo de estudos Nós permitimos."
 PER_preserve_the_system: "Preservar o sistema"
 PER_preserve_the_system_desc: "[ROOT.PER_system_preserve_desc]"
 PER_system_preserve_desc: "O atual sistema universitário foi uma grande reforma no sistema acadêmico e de ensino superior iniciada pelo aiatolá Khomeini, que a paz esteja com ele, em 1980, levou ao que é referido como a "Revolução Cultural". Sair desse caminho é submeter-se aos costumes ocidentais e afastar-se de Allah!"
 PER_new_system_preserve_desc: "Para proteger nosso sistema educacional da influência estrangeira, precisamos primeiro preservar o sistema atual, pois ele faz um bom trabalho em manter o sistema doméstico. Isso também nos beneficiará a longo prazo, pois não tem que gastar mais para quaisquer grandes reformas."
 PER_mild_autonomy_increase: "Aumento leve de autonomia"
 PER_mild_autonomy_increase_desc: "O sistema que estamos mudando atualmente tem muito pouca autonomia universitária, o que supostamente oferece graduados mais competentes e pesquisa de maior qualidade se eles forem mais autônomos e bem financiados. Portanto, um leve aumento de autonomia deve nos permitir ainda reter controle nas universidades estaduais, mas ainda nos permitem colher alguns benefícios da mudança."
 PER_encourage_private_institusions: "Incentivar instituições privadas"
 PER_encourage_private_institusions_desc: "O sucesso das instituições privadas não pode passar despercebido, já que alguns de nossos melhores alunos vêm do sistema da Universidade Islâmica Azad, que é o maior sistema universitário privado do Irã e um dos maiores do mundo. Talvez seu sucesso poderia ser espelhado se permitirmos e encorajarmos a abertura de mais instituições privadas..."
 PER_more_budget_for_field_projects: "Mais orçamento para projetos de campo"
 PER_more_budget_for_field_projects_desc: "Mantendo o sistema atual, subsídios expansivos que garantam tanto o sucesso dos projetos de pesquisa em andamento quanto a lealdade do corpo docente da universidade devem estar em ordem, embora isso custe muito dinheiro."
 PER_free_education_for_all: "Educação gratuita para todos"
 PER_free_education_for_all_desc: "É educação, é grátis e é (principalmente) para todos! Isso garantirá nossa popularidade política entre a população em geral e nos dará alguma margem de manobra política, pois pareceremos um governo reformista sem mudar nada! No entanto, isso significa pagar ainda mais do que pagamos atualmente pela educação, mas com certeza valerá a pena!"
 PER_secure_additional_workforce: "Força de trabalho adicional segura"
 PER_secure_additional_workforce_desc: "Agora que a nova geração de alunos concluiu a faculdade em nosso novo sistema, podemos ver como eles se saíram e, se forem bons, podemos contratá-los!"
 PER_reward_innovators_and_education_theorists: "Recompensar inovadores e teóricos da educação"
 PER_reward_innovators_and_education_theorists_desc: "Os vários inovadores e teóricos que saíram da faculdade e entraram no mercado de trabalho exigem algumas recompensas para que possamos tirar o máximo proveito deles!"
 PER_a_western_model: "Um modelo ocidental"
 PER_a_western_model_desc: "É difícil ignorar o sucesso das instituições ocidentais; algumas das universidades de maior prestígio estão localizadas nos EUA e no Reino Unido. Obviamente, eles estão fazendo algo certo com seus métodos e precisamos Ctrl+C e depois Ctrl+V sistema e torná-lo nosso."
 PER_decommission_old_text_books: "Remover livros didáticos antigos"
 PER_decommission_old_text_books_desc: "Os livros didáticos atualmente em uso vêm da era anterior à adoção dos modelos ocidentais de educação e, como tal, incluem muita propaganda e censura. Esses livros precisam ser descartados e novos criados se quisermos continuar o tendência de progresso".
 PER_education_regulations_comittee: "Comitê de Regulamentos Educacionais"
 PER_education_regulations_comittee_desc: "O Comitê de Regulamentos Educacionais é o órgão governamental que regulamenta o conteúdo dos livros didáticos. Agora que abolimos a censura do material, esse comitê perdeu seu propósito e, portanto, precisa ser dissolvido, embora enfrentemos uma reação considerável dos elementos mais conservadores do governo."
 PER_the_debate: "O debate de 2030"
 PER_the_debate_desc: "Os Objetivos de Desenvolvimento Sustentável (ODS), também conhecidos como Agenda 2030 para o Desenvolvimento Sustentável, são um conjunto de dezessete objetivos globais para 169 áreas específicas desenvolvidos pelas Nações Unidas durante um processo deliberativo envolvendo seus 193 estados membros em 25 de setembro de 2015 . Como um dos membros das Nações Unidas, concordamos em cumprir a agenda e agora agiremos de acordo com nossas palavras."
 PER_the_ministry_of_defense: "O Ministério da Defesa"
 PER_the_ministry_of_defense_desc: "O Ministério da Defesa e Logística das Forças Armadas é o ministério da defesa da República Islâmica do Irã e parte do poder executivo do país."
 PER_imam_ali_officer_academy: "§GImam Ali§!\n Academia de Oficiais"
 PER_imam_ali_officer_academy_desc: "A Universidade de Oficiais Imam Ali, anteriormente conhecida como Escola de Oficiais, é a academia militar das Forças Terrestres do Exército da República Islâmica do Irã, localizada em Teerã, Irã. Os cadetes da academia alcançam o posto de segundo-tenente após a formatura e ingressam no Ground Forças Armadas. É considerada uma das melhores academias militares da região."
 PER_study_modern_formations: "Estude Formações Modernas"
 PER_study_modern_formations_desc: "As formações atuais que ensinamos em nossas escolas de oficiais estão desatualizadas e são da era da guerra Irã-Iraque. Para nos tornarmos uma força armada totalmente moderna, precisamos estudar as táticas modernas empregadas pelas nações da região e adaptá-las para se adequarem nossos exércitos".
 PER_innovate_on_conventional_doctrines: "Inovar em doutrinas convencionais"
 PER_innovate_on_conventional_doctrines_desc: "A doutrina da guerra convencional é a guerra conduzida pelo uso de armas de destruição em massa e táticas de campo de batalha integradas em torno do uso dessas armas. O objetivo de tal guerra é enfraquecer/destruir as forças armadas do oponente, interrompendo sua capacidade de se engajar em sua própria guerra convencional ... Com o desenvolvimento de nossas próprias forças nucleares, devemos revisar nossas doutrinas para incluir esses fatores."
 PER_the_war_for_budget: "A guerra pelo orçamento"
 PER_the_war_for_budget_desc: "O orçamento atual que temos para nossas forças armadas é muito pequeno e não permite a compra do equipamento necessário. Portanto, devemos lutar contra o parlamento para aumentar o orçamento, aconteça o que acontecer!"
 PER_wargames: "Jogos de guerra"
 PER_wargames_desc: "Jogos de guerra são uma ótima maneira de testar novas táticas militares e uma ótima maneira de descobrir quais táticas estão desatualizadas demais para uso moderno. Com o desenvolvimento de uma doutrina militar totalmente nova, devemos testá-la em "combate "para garantir a competência de nossos comandantes."
 PER_imam_hossein_university: "§GImam Hossein§! Universidade"
 PER_imam_hossein_university_desc: "A Universidade Imam Hossein é uma academia militar localizada em Teerã. Embora seja uma escola pública, não sob a bandeira do IRGC ou do Ministério da Defesa, ela trabalha em estreita colaboração com os militares para garantir que o currículo correto esteja sendo ensinado, pois aqueles que se formaram podem ser recrutados pelo IRGC após uma entrevista."
 PER_geopolitical_exploits: "Exploits geopolíticos"
 PER_geopolitical_exploits_desc: "Das montanhas às planícies, das colinas aos desertos, o Oriente Médio tem vários tipos de geografia aos quais nossas forças precisam se adaptar. No entanto, em vez de adaptar uma unidade para ser especializada, podemos simplesmente preparar tudo para ser adaptável e treinado para funcionar em todos os terrenos em preparação para nossos empreendimentos futuros."
 PER_perfecting_guerilla_warfare: "Aperfeiçoando a Guerra de Guerrilha"
 PER_perfecting_guerilla_warfare_desc: "Como seu inimigo pode lutar contra você se nem sabe onde você está? Guerilla Warfare é uma ótima maneira de lutar contra poderes que têm uma capacidade militar maior que a nossa e, com nosso terreno, podemos aperfeiçoar a tática de esconde-esconde!"
 PER_compromise_with_reformists: "Compromisso com os reformistas"
 PER_compromise_with_reformists_desc: ""
 PER_irregular_manuevres: "Manobras irregulares"
 PER_irregular_manuevres_desc: "A guerra irregular favorece a guerra indireta e as abordagens de guerra assimétrica, embora possa empregar toda a gama de capacidades militares e outras, a fim de corroer o poder, a influência e a vontade do adversário. É inerentemente uma luta prolongada que testará a determinação de um estado e seus parceiros estratégicos. Podemos empregar essas táticas para quebrar a vontade de nossos inimigos e, finalmente, vencer!"
 PER_the_university_of_war: "A Universidade da Guerra"
 PER_the_university_of_war_desc: "AJA University of Command and Staff, anteriormente denominada War University, é a faculdade de pessoal do Exército da República Islâmica do Irã (IRIA), localizada em Teerã. A academia é uma subdivisão do Estado-Maior Conjunto do Exército da República Islâmica do Irã e oferece mestrado de cursos de Arte e Ciência Militar para o pessoal de todos os quatro ramos militares de Artesh com o posto de Major e superior."
 PER_revitalize_the_military: "Revitalize os militares"
 PER_revitalize_the_military_desc: "Os militares ficaram gravemente subequipados devido a anos de má administração. Se quisermos ter alguma chance de revitalizar os militares, teremos que garantir a produção de equipamentos nós mesmos."
 PER_irgc_self_sufficiency_jihad_organization: "Organização Jihad de autossuficiência do IRGC"
 PER_irgc_self_sufficiency_jihad_organization_desc: "A Organização Jihad de Autossuficiência do IRGC é uma instituição de unidade de P&D que desenvolve e fabrica radar de penetração no solo, sistema de comunicações, armamento, veículos de combate, equipamentos eletrônicos de guerra cibernética, com suas instalações de produção localizadas em Teerã e Isfahan."
 PER_acquire_spare_parts: "Adquirir peças sobressalentes"
 PER_acquire_spare_parts_desc: "Tudo é justo quando se trata de guerra, e isso inclui a apreensão de equipamento militar estrangeiro para nosso próprio uso! No entanto, é mais difícil do que parece tentar roubar quando as pessoas estão atirando em você, então teremos que tornem-se especialistas nessa área."
 PER_black_market_exploits: "Fraudes do Mercado Negro"
 PER_black_market_exploits_desc: "Você sabe quem mais gosta de saquear campos de batalha em busca de equipamentos? Vendedores do mercado negro querendo ganhar dinheiro rápido! Nem todos os equipamentos que coletamos têm mais utilidade, então podemos vendê-los para nossas conexões de mercado para ganhar nosso próprio dinheiro ."
 PER_reverse_engineering: "Engenharia Reversa"
 PER_reverse_engineering_desc: "Equipamentos roubados de nações estrangeiras tendem a ter tecnologia incorporada que não temos, então, se quisermos nos manter avançados e atualizados no campo da tecnologia militar, devemos fazer engenharia reversa do que coletamos e fazer nosso próprio design indígena baseado nele!"
 PER_secure_old_schematics: "Esquemas antigos seguros"
 PER_secure_old_schematics_desc: "Bem, velho é ouro, novo é cocô, pelo menos é o que dizemos! Toda essa fantasia em que os países gastam seu dinheiro é algo que não precisamos fazer nós mesmos, especialmente se pudermos apenas adquirir os esquemas para seus modelos mais antigos!"
 PER_trial_and_error: "Tentativa e erro"
 PER_trial_and_error_desc: "Na engenharia reversa, você tende a falhar com mais frequência do que a ter sucesso. Tentativa e erro é o nome do jogo que estamos jogando e podemos modificar nossas táticas em relação a isso!"
 PER_commission_new_projects: "Comissionar novos projetos"
 PER_commission_new_projects_desc: "Embora a aquisição de peças sobressalentes seja boa e tudo, ainda precisamos de tecnologia moderna se quisermos nos manter atualizados e, para isso, devemos comissionar a Organização Jihad de autossuficiência do IRGC para criar novos tecnologia de linha."
 PER_small_arms_designs: "Projetos de armas pequenas"
 PER_small_arms_designs_desc: "A Autossuficiência Jihad Organization nos revelou projetos avançados de armas leves que poderíamos usar como modelo para a criação de armamento avançado mais eficiente. Embora isso exija alguma montagem, parece ser, à primeira vista , algo que será útil."
 PER_rearm_the_nation: "Rearmar a nação"
 PER_rearm_the_nation_desc: "Nova caixa, temos a nova glock! Com esses novos designs modificados, podemos começar a reequipar o exército para ter as que acabaram de sair da linha de montagem!"
 PER_advanced_metallurgy_efforts: "Esforços avançados de metalurgia"
 PER_advanced_metallurgy_efforts_desc: "Como criamos a blindagem mais econômica e à prova de perfuração para um tanque? Bem, não sabemos a resposta para essa pergunta, então teremos que criar nossa própria blindagem de tanque forte como resposta!"
 PER_armor_and_aerodynamic_studies: "Estudos de blindagem e aerodinâmica"
 PER_armor_and_aerodynamic_studies_desc: "Com esta nova blindagem, podemos colocá-la em nossos aviões! Pelo menos é o que diríamos se quiséssemos ter uma taxa de queda de 100% para nossa força aérea, então temos que criar um equilíbrio entre a força da blindagem do avião e um design aerodinâmico nós mesmos."
 PER_islamic_revolutionary_guards_corps: "Corpo da Guarda Revolucionária Islâmica"
 PER_islamic_revolutionary_guards_corps_desc: "O Corpo da Guarda Revolucionária Islâmica (IRGC) é um ramo das Forças Armadas iranianas, fundado após a Revolução Iraniana em 22 de abril de 1979 por ordem do aiatolá Ruhollah Khomeini para defender as fronteiras iranianas e manter a ordem interna."
 PER_imam_khomeini_airport: "[ROOT.PER_airport_name]"
 PER_khomeini_airport_name: "Aeroporto Imam Khomeini"
 PER_tehran_airport_name: "Aeroporto Internacional de Teerã"
 PER_imam_khomeini_airport_desc: "O Aeroporto Internacional de Teerã é o principal aeroporto internacional de Teerã, capital do Irã, localizado a sudoeste de Teerã, perto das localidades de Robat Karim e Eslamshahr e espalhado por uma área de 13.500 hectares de terra. Junto com o Aeroporto de Mehrabad, ele é um dos dois aeroportos internacionais que servem Teerã."
 PER_increase_municipal_budget: "Aumentar o orçamento municipal"
 PER_increase_municipal_budget_desc: "O orçamento atual que alocamos para nossa burocracia é inadequado, pois a estrutura atual é apenas a mais básica para as funções do dia-a-dia. Precisamos expandir o orçamento se quisermos parecer um governo competente e funcional ."
 PER_defensive_infrastructure: "Infraestrutura defensiva"
 PER_defensive_infrastructure_desc: "É defensivo, é infraestrutura, é fortificação! Nosso sistema atual de defesas de fronteira depende exclusivamente de nossa topografia e geografia, e qualquer força armada estrangeira preparada para lutar em terreno montanhoso poderia facilmente nos ultrapassar. Portanto, devemos construir uma série de fortificações de fronteira para evitar isso e mostrar ao mundo que estamos prontos, aconteça o que acontecer!"
 PER_defensive_infrastructure_effect: "Este foco irá desbloquear decisões de §YFortificação de Fronteira§!."
 PER_hemmat_highway: "Estrada principal"
 PER_hemmat_highway_desc: "Hemmat Expressway é uma rota em Teerã, Irã. Começa no entroncamento da Pasdaran Avenue e vai para o oeste. Passa pela Haghani Expressway, Kordestan Expressway, Milad Tower, Ashrafi Esfahani Expressway e Ziba Shahr no oeste de Teerã e termina em uma via de mão dupla estrada que vai para o sul até a Rodovia Teerã-Karaj. Seu nome é uma homenagem ao herói da guerra Irã-Iraque, Mohammad Ebrahim Hemmat."
 PER_expand_the_metro: "Expandir o metrô"
 PER_expand_the_metro_desc: "O Metrô de Teerã é um sistema de trânsito rápido que serve Teerã; é o maior sistema de metrô do Oriente Médio. Embora os planos originais tenham sido suspensos devido à Revolução Iraniana e à guerra Irã-Iraque, os planos atuais foram paralisado ultimamente devido à apatia. Vamos expandir o atual sistema de metrô, dane-se a apatia, e vamos demonstrar à nação que estamos dispostos a desenvolver nosso país para melhor!"
 PER_the_university_of_tehran: "A Universidade de Teerã"
 PER_the_university_of_tehran_desc: "A Universidade de Teerã é a universidade mais proeminente em Teerã, e foi classificada como uma das melhores universidades do Oriente Médio e está entre as melhores universidades do mundo! A escola atual tem cerca de 52 mil alunos frequentando, e o corpo docente reclamou da superlotação. Devemos expandir a universidade atual para garantir a eficiência!"
 PER_scout_the_market: "Scout The Market"
 PER_scout_the_market_desc: "Estamos tendo um problema atual de aumento da demanda por automóveis. O Irã ficou em 1º lugar como a maior indústria automobilística da Ásia, e o aumento de rodovias conectando cidades fez com que a falta de carros pressionasse nossa indústria. Precisamos explorar o mercado para procurar carros e vendê-los a um preço maior por fundos, e pelo menos parecerá que estamos fazendo algo a respeito."
 PER_army_of_the_islamic_republic_of_iran: "Exército"
 PER_army_of_the_islamic_republic_of_iran_desc: "[ROOT.PER_army_localization_desc]"
 PER_army_localization_desc: "O Exército da República Islâmica do Irã, acrônimo de AJA, e simplesmente conhecido como Exército Iraniano ou Artesh, é o "militar convencional do Irã" e parte das Forças Armadas da República Islâmica do Irã. Tem a tarefa de proteger o território integridade do país contra ameaças externas e internas e para projetar poder".
 PER_new_army_localization_desc: "Conhecido como o Exército Iraniano ou Artesh, é o "militar convencional do Irã" e parte das Forças Armadas do Irã. Tem a tarefa de proteger a integridade territorial do país de ameaças externas e internas e projetar poder."
 PER_iranian_army_land_force: "Força Terrestre do Exército"
 PER_iranian_army_land_force_desc: "[ROOT.PER_ground_localization_desc]"
 PER_new_ground_localization_desc: "As Forças Terrestres do Exército Iraniano são as forças terrestres do Exército Iraniano encarregadas do combate em terra."
 PER_ground_localization_desc: "As Forças Terrestres do Exército da República Islâmica do Irã, sigla NEZAJA, são as forças terrestres do Exército da República Islâmica do Irã."
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Zulfiqar Tank Productions"
 PER_tank_localization_desc: "O Zulfiqar é um tanque principal de batalha iraniano, concebido por Mir-Younes Masoumzadeh, vice-comandante da força terrestre para pesquisa e auto-suficiência das forças armadas. É nomeado após Zulfiqar, a lendária espada de Ali, o quarto califa e o primeiro imã xiita. Embora a produção tenha diminuído ultimamente, devemos anunciar que a produção em massa de Zulfiqars, que começou em 1996, ainda está em andamento."
 PER_new_tank_localization_name: "Sasan Tank Productions"
 PER_new_tank_localization_desc: "O Sasan é um tanque de batalha principal iraniano. É nomeado após Sasan, a lendária dinastia que governou o Irã antes das invasões islâmicas que puseram fim ao domínio militar persa sobre o mundo conhecido. Devemos começar a produção em massa de tanques Sasan , pois nossos tanques mais antigos estão começando a quebrar depois de muitos anos."
 PER_karrar_productions: "Karrar Tank Productions"
 PER_karrar_productions_desc: "O Karrar é um tanque de batalha principal iraniano de terceira geração. Anunciado pela primeira vez em 2016, o tanque possui um sistema de controle de tiro eletro-óptico, um telêmetro a laser, computador balístico e pode disparar contra alvos estacionários e móveis durante o dia ou a noite. Ele está bastante avançado e seria sensato começarmos a produção do tanque imediatamente!"
 PER_naze_at_rockets_in_tabriz: "Naze'at Rockets em Tabriz"
 PER_naze_at_rockets_in_tabriz_desc: "Os foguetes de artilharia de longo alcance iranianos Naze'at com alcance de cerca de 100 km. Um sistema Naze'at completo inclui um TEL e vans de comunicação, vans meteorológicas e um sistema GPS para pesquisar o local de lançamento. Esses foguetes são projetados ser disparado de um lançador montador de transporte, e seria ótimo na defesa de Teerã!"
 PER_add_nazeat_missile: "Adicionar §G100§! §YNazeat Mísseis de Cruzeiro lançados do solo§! ao estoque nacional."
 PER_repair_old_ch_c: "Reparar o velho CH-47"
 PER_repair_old_ch_c_desc: "A Aviação do Exército Imperial Iraniano comprou 70 CH-47Cs da Agusta entre 1972 e 1976. Enquanto vários foram danificados e destruídos durante a Revolução Iraniana e a Guerra Irã-Iraque, uma empresa chamada PANHA foi estabelecida para o reparo e manutenção de os helicópteros. Devemos enviar os mais velhos até eles para atualizar e consertar nossa frota de helicópteros!"
 PER_iranian_army_air_force: "Força Aérea do Exército"
 PER_iranian_army_air_force_desc: "[ROOT.PER_air_localization_desc]"
 PER_new_air_localization_desc: "A Força Aérea Iraniana (IAF) é o ramo de aviação das Forças Armadas Iranianas. A IAF esteve fortemente envolvida na guerra Irã-Iraque, realizando grandes operações, como resultado de oito anos de combate aéreo naquele conflito , a IAF é o segundo maior número de ases de caça na região."
 PER_air_localization_desc: "A Força Aérea da República Islâmica do Irã (IRIAF) é o ramo de aviação do Exército da República Islâmica do Irã. A IRIAF esteve fortemente envolvida na Guerra Irã-Iraque, realizando grandes operações e, como resultado de oito anos de combate aéreo naquele conflito, a IRIAF tem o segundo maior número de ases de caça reivindicados na região, superado apenas pela Força Aérea de Israel."
 PER_mass_aircraft_production: "Produção em massa de aeronaves"
 PER_mass_aircraft_production_desc: "Devido à contínua escassez de peças sobressalentes enfrentada pela força aérea, uma decisão foi tomada no final dos anos 1980 para desenvolver uma indústria aeroespacial local para apoiar a força aérea. Esta indústria aeroespacial está agora (principalmente) totalmente operacional e está produzindo muitos componentes para a produção de aeronaves a um preço mais barato do que custaria comprar no mercado externo, sendo, portanto, mais barato de fabricar!"
 PER_mass_drone_production: "Produção em massa de drones"
 PER_mass_drone_production_desc: ""
 PER_research_shahed_136_TT: "Adicionar tecnologia: §YShahed-136 Kamikaze Drone§!"
 PER_hold_an_air_show: "Faça um show aéreo"
 PER_hold_an_air_show_desc: ""
 PER_iranian_army_navy_force: "Força da Marinha do Exército"
 PER_new_navy_localization_desc: "A Força da Marinha iraniana é o principal ramo naval de nossa nação, encarregado de defender as águas territoriais ao redor do Irã e seus interesses. Está equipada com fragatas, corvetas e submarinos para lidar com qualquer um que precise."
 PER_iranian_army_navy_force_desc: "[ROOT.PER_navy_localization_desc]"
 PER_navy_localization_desc: "A Marinha da República Islâmica do Irã, oficialmente abreviada NEDAJA, é o ramo do serviço de guerra naval das forças armadas regulares do Irã, o IRIA. NEDAJA compartilha muitas funções e responsabilidades com a Marinha IRGC, no entanto, em contraste com a Marinha IRGC, que é equipado com pequenas embarcações de ataque rápido, a espinha dorsal do inventário naval Artesh consiste em navios de superfície maiores, incluindo fragatas e corvetas e submarinos."
 PER_bandar_beheshti: "Bandar Beheshti"
 PER_bandar_beheshti_desc: "O porto Shahid Beheshti, ou conhecido em persa como Bandar Shahid Beheshti, é o segundo porto que compreende o porto Chabahar, sendo o primeiro o porto Shahid Kalantari. Sendo nosso único porto oceânico, tentamos desenvolvê-lo várias vezes vezes no passado, mas muitos planos fracassaram. Agora, temos recursos para reformar um dos berços do porto e devemos prosseguir com isso!"
 PER_jask_base: "Base Jask"
 PER_jask_base_desc: "O porto de Bandar-e Jask, localizado na cidade de Jask, está estrategicamente situado a leste do Estreito de Ormuz, no Golfo de Omã. Isso o torna uma das poucas bases navais que localizamos fora do ponto de estrangulamento de Ormuz e, como tal, é importante se algum dia perdermos o controle do estreito. Portanto, devemos desenvolvê-lo para garantir nossa primazia naval dentro, ao redor e fora do Golfo Pérsico.
 PER_amphibious_warfare: "Guerra anfíbia"
 PER_amphibious_warfare_desc: ""
 PER_naval_upgrade: "Atualização naval"
 PER_naval_upgrade_desc: ""
 PER_kharg_larak: "Ilhas Kharg e Larak"
 PER_kharg_larak_desc: ""
 PER_toufan_productions: "Toufan Productions"
 PER_toufan_productions_desc: "Tanto o Toufan, um veículo blindado MRAP, quanto o Toufan, uma série de helicópteros de combate com o mesmo nome, são peças necessárias para um exército moderno. A produção de veículos para terra e ar é imperativa para as táticas atuais que empregamos, o que significa que produziremos AMBOS os Toufans simultaneamente. Toufan Overload!"
 PER_iranian_army_air_defense_force: "Força de Defesa Aérea do Exército"
 PER_iranian_army_air_defense_force_desc: "[ROOT.PER_airdef_localization_desc]"
 PER_new_airdef_localization_desc: "A força de defesa aérea iraniana (IADF) é o ramo do serviço de guerra antiaérea das forças armadas regulares do Irã. Partiu para a força aérea (IAF) em 2008 e controla a rede de radar militar de nosso país."
 PER_airdef_localization_desc: "A Defesa Aérea da República Islâmica do Irã (IRIADF) é o ramo do serviço de guerra antiaérea das forças armadas regulares do Irã, o IRIA. Ele se separou da força aérea (IRIAF) em 2008 e controla a rede de radar militar de nosso país."
 PER_sahaid_mousavi_ind: "[ROOT.PER_navy_industry_two_localization_name]"
 PER_sahaid_mousavi_ind_desc: "[ROOT.PER_navy_industry_two_localization_desc]"
 PER_new_navy_industry_two_localization_name: "Shah Darius Industries"
 PER_new_navy_industry_two_localization_desc: "Shah Dariush Industries, também conhecida como Shah Dariush Offshore Industries, é uma afiliada da Marine Industries Organization (MIO), que é uma subsidiária da Iranian Defense Industries Organization. Ela constrói principalmente navios, incluindo embarcações de desembarque e estruturas onshore e offshore para as indústrias petroquímicas em nome do nosso país."
 PER_navy_industry_two_localization_name: "Shahid Mousavi Industries"
 PER_navy_industry_two_localization_desc: "Shahid Mousavi Industries, também conhecida como Shahid Mousavi Offshore Industries, é uma afiliada da Marine Industries Organization (MIO), que é uma subsidiária da Iranian Defense Industries Organization. estruturas para indústrias petroquímicas em nome do nosso país."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "O Kavoshgare Khalij-Fars é um navio de pesquisa hidrográfica e oceanográfica construído pelo MIO para o Instituto Nacional Iraniano de Oceanografia e Ciência Atmosférica. ser usado por nós para garantir que somente nós tenhamos mapas precisos para que possamos evitar colisões nas regiões rasas do mar!"
 PER_sahaid_tamjidi_ind: "[ROOT.PER_navy_industry_one_localization_name]"
 PER_sahaid_tamjidi_ind_desc: "[ROOT.PER_navy_industry_one_localization_desc]"
 PER_new_navy_industry_one_localization_name: "Shahanshah Koroush Industries"
 PER_new_navy_industry_one_localization_desc: "Shahanshah Koroush Industries, também conhecida como Shahanshah Koroush Offshore Industries, é uma afiliada da Marine Industrial Organization (MIO), que é uma subsidiária da Iranian Defense Industries Organization. Eles se concentram em projetar e construir outras embarcações militares, incluindo contratorpedeiros , encouraçados de lançamento de mísseis e embarcações de desembarque que usamos em nossa frota."
 PER_navy_industry_one_localization_name: "Shahid Tamjidi Industries"
 PER_navy_industry_one_localization_desc: "A Shahid Tamjidi Industries, também conhecida como Shahid Tamjidi Offshore Industries, é uma afiliada da Marine Industries Organization (MIO), que é uma subsidiária da Iranian Defense Industries Organization. A Ir se concentra em projetar e construir embarcações militares e outras, incluindo contratorpedeiros , encouraçados de lançamento de mísseis e embarcações de desembarque que usamos em nossa frota."
 PER_better_modules: "Compre módulos melhores para o novo Damavand"
 PER_better_modules_desc: "Recentemente, começamos a construir uma nova fragata da classe Moudge para implantar no Mar Cáspio. No entanto, os módulos que queremos instalar nela não são algo que realmente temos e, portanto, devemos procurar nossos afiliados para adquira, pesquise ou construa esses módulos em nosso nome!"
 PER_damavand_two: "Damavand 2 no Mar Cáspio"
 PER_damavand_two_desc: "Você já ouviu a boa palavra? O Damavand 2, após 3 anos de atraso na construção, está finalmente pronto para ser implantado na cidade portuária de Anzali. Tudo o que precisamos fazer agora é estender a fita vermelha e inaugurar a embarcação com um belo garrafa de champanhe sem álcool muito halal!"
 PER_damavand_two_effect_tt: "Implanta §YDamavand 2§! na base naval §YGilan§!."
 PER_MIO: "MEU"
 PER_MIO_desc: "Marine Industries Organization (MIO), anteriormente conhecido como Marine Industries Group (MIG), é um complexo da indústria de defesa subordinado ao ministério da defesa iraniano. Marinha do Irã e a Marinha do Corpo da Guarda Revolucionária Islâmica."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "A Organização das Indústrias de Aviação do Irã (IAIO), também conhecida como Organização das Indústrias Aeroespaciais, é uma corporação estatal estabelecida em 1966 com o objetivo de planejar, controlar e administrar a indústria de aviação do Irã. A Organização das Indústrias Aeroespaciais tanto fabrica diretamente aeronaves e produtos aeroespaciais e detém outras corporações estatais de aviação."
 PER_owj_jet_engine: "OWJ Jet Engine"
 PER_owj_jet_engine_desc: "O primeiro motor turbojato Owj, ou Zenith, produzido nacionalmente, é um dos componentes mais complicados produzidos para a indústria aeronáutica, construído sem nenhuma assistência técnica estrangeira. Isso nos coloca na lista de elite de 8 países capazes de produzir tais motores de aeronaves de ponta por meio de tecnologia nativa, diminuindo nossa dependência de estrangeiros!"
 PER_j_jet_engine: "J85 Jet Engine"
 PER_j_jet_engine_desc: "O General Electric J85 é um pequeno motor turbojato de eixo único criado pelos Estados Unidos na década de 1950. Embora o OWJ tenha sido baseado nesse motor e seja superior em todos os aspectos, ainda há muito a aprender com a engenharia reversa dessa tecnologia. "
 PER_AIO: "AIO"
 PER_AIO_desc: "A Aerospace Industries Organization (AIO) é um subordinado do ministério da defesa iraniano e um importante complexo de alta tecnologia com sede em Teerã. sob seu controle. Notavelmente, os mísseis balísticos Shahab são um dos produtos fabricados pela organização."
 PER_military_satellites_researchs: "Pesquisa de satélites militares"
 PER_military_satellites_researchs_desc: "Um satélite militar é um satélite artificial usado para fins militares, como coleta de inteligência, navegação e comunicações militares. A maioria dos que estão atualmente implantados são de propriedade dos EUA e atualmente não temos nenhum. Se quisermos ter o nosso próprio sistema de inteligência avançado, precisaremos pesquisar isso..."
 PER_upgrades_on_shahab_missles: "Atualizações nos mísseis Shahab"
 PER_upgrades_on_shahab_missles_desc: "Como é bela a marcha do tempo, fazendo com que o que antes saudávamos como tecnologia de ponta envelhecesse e se tornasse obsoleto. A série de mísseis Shahab-2 tornou-se vítima do tempo e requer uma atualização para uma versão mais moderna, o Shahab- 3!"
 PER_SPND: "SPND"
 PER_SPND_desc: "A Organização de Inovação e Pesquisa Defensiva, ou S.P.N.D., é uma agência de pesquisa e desenvolvimento do Ministério da Defesa do Irã, responsável pelo desenvolvimento de tecnologias emergentes para uso militar. Encarregada da pesquisa e desenvolvimento de armas nucleares, a agência assumiu o manto do Projeto AMAD, e tem trabalhado na construção do reator desde então."
 PER_self_powered_neutrons: "Pesquisa de detector de nêutrons autoalimentado"
 PER_self_powered_neutrons_desc: "Um detector de nêutrons autoalimentado (SPND) é um detector de nêutrons usado em reatores de fissão nuclear. Ele detecta fluxo de nêutrons ou níveis de radiação de nêutrons e é uma parte importante dos núcleos do reator, pois pode dizer se um núcleo está se tornando crítico ... Dizer que precisamos de alguns dos nossos é um eufemismo, mas teremos que fazer isso nós mesmos, como se a América ou Israel nos deixassem ter alguns...”
 PER_NGO: "NGO"
 PER_NGO_desc: "A Organização Geográfica Nacional do Irã, ou Organização Geográfica Nacional das Forças Armadas do Irã, é uma agência governamental iraniana afiliada ao Ministério da Defesa e Logística das Forças Armadas do Irã, que foi criada para preparar acesso espacial rápido e preciso informações do país e outras áreas exigidas pelas Forças Armadas do Irã."
 PER_border_pic_turkey: "Fotos da fronteira da Turquia"
 PER_border_pic_turkey_desc: "Você já se perguntou como eram as regiões fronteiriças da Turquia ao redor do Irã de uma vista aérea? Bem, não podemos confirmar ou negar se gostaríamos de saber essa informação, nem podemos confirmar ou negar se aquele drone não tripulado era nosso , mas agora temos algumas informações interessantes sobre a fronteira turca conosco."
 PER_border_pic_iraq: "Fotos da fronteira do Iraque"
 PER_border_pic_iraq_desc: "[ROOT.PER_border_localization_desc]"
 PER_new_border_localization_desc: "Ei, amigo do Iraque, você tem uma... boa infraestrutura. Só vou tirar algumas fotos para... fins de turismo, sim, isso é tudo."
 PER_border_localization_desc: "É bom saber que os americanos e israelenses estão realizando voos de drones não tripulados na fronteira iraquiana/iraniana, mas principalmente sobre a parte do Iraque! Oh, não foi você, América ou Israel? fotos então nos enviaram as fotos da fronteira iraquiana? Acho que nunca saberemos..."
 PER_MUT: "MUT"
 PER_MUT_desc: "[ROOT.PER_mut_localization_desc]"
 PER_new_mut_localization_desc: "Mirza Afshar University of Technology (MUT) é uma universidade pública de pesquisa de engenharia e ciência no Irã. Fundada em 1984, o campus principal da MUT está localizado em Teerã, no entanto, também possui campi em Isfahan e Urmia."
 PER_mut_localization_desc: "Malek Ashtar University of Technology (MUT) é uma universidade pública de pesquisa de engenharia e ciência no Irã. Fundada em 1984, o campus principal da MUT está localizado em Teerã, no entanto, também possui campi em Isfahan e Urmia."
 PER_malek_asthar_university: "[ROOT.PER_mirza_localization_name]"
 PER_malek_asthar_university_desc: "[ROOT.PER_mirza_localization_desc]"
 PER_new_mirza_localization_name: "Universidade Mirza Afshar"
 PER_new_mirza_localization_desc: "Você sabia que a universidade Mirza Afshar fornece pesquisa aeroespacial e programas em níveis de graduação e pós-graduação? Você também sabia que esta universidade recebeu o nome do filho de Nader Shah?"
 PER_mirza_localization_name: "Universidade Malek Ashtar"
 PER_mirza_localization_desc: "Você sabia que a Malek Ashtar University oferece pesquisa aeroespacial e programas em nível de graduação e pós-graduação? Você também sabia que os Centros de Ciência e Crescimento Tecnológico do Centro de Pesquisa Biológica da Malek Ashtar University of Technology são produção de armas biológicas para os militares?"
 PER_irgc_intelligence_organization: "Organização de Inteligência do IRGC"
 PER_irgc_intelligence_organization_desc: "A Organização de Inteligência da Guarda Revolucionária Islâmica é uma agência de inteligência iraniana dentro da Guarda Revolucionária Islâmica (IRGC) e parte do Conselho de Coordenação de Inteligência. É tão poderosa quanto o Ministério de Inteligência (VAJA), embora seja mais ativo em nível doméstico e não em nível internacional”.
 PER_internal_security_focus: "Foco na segurança interna"
 PER_internal_security_focus_desc: "Você é um terrorista doméstico? Se a resposta for sim, então você deve colocar as mãos na cabeça e ficar parado, pois o IRGC está a caminho para levá-lo embora e confiscar seus bens! Se a resposta for não, mantenha-o em movimento, porque o IRGC está à espreita."
 PER_independent_investigation_units: "Unidades de investigação independentes"
 PER_independent_investigation_units_desc: "A tática de enviar equipes individuais para interrogar pessoas com base em pouca ou nenhuma informação tem sido ótima... ótimo para desperdiçar nosso tempo. Exigimos mais de uma unidade de investigação sem intervenção, projetada para seguir as pistas mais obscuras e quando forem feitos, nós os enviaremos e os veremos partir!"
 PER_irgc_personnel_training: "Treinamento de pessoal do IRGC"
 PER_irgc_personnel_training_desc: ""Equipe-se, obtenha treinamento militar e treine seus amigos. Dê treinamento militar para aqueles que não são treinados. Em um país islâmico, todos devem ser soldados e ter treinamento militar." -Ayatollah Khomeini"
 PER_islamic_professionalism: "Profissionalismo Islâmico"
 PER_islamic_professionalism_desc: "Podemos realmente nos chamar de muçulmanos adequados se agirmos como tolos no campo? O Islã deve ser nosso guia e devemos ser profissionais em nosso trabalho e nos comportarmos!"
 PER_revolutionary_political_correctness: "Correção Política Revolucionária"
 PER_revolutionary_political_correctness_desc: "Opiniões divergentes são muito complicadas de lidar, além disso, é uma forma de nos dividir por dentro, nos deixando muito ocupados lutando entre nós mesmos para nos prepararmos para ameaças externas. Precisamos reprimir aqueles que se desviam de o verdadeiro caminho, e da verdadeira opinião, mesmo aqueles que estão no poder!"
 PER_use_NPO_to_develop_industry: "NPO"
 PER_use_NPO_to_develop_industry_desc: "A Organização Nacional de Produção do Irã, ou NPO, é o órgão normativo e regulador do governo para supervisionar a produtividade nos níveis nacional, setorial e provincial. Além disso, com o objetivo de fortalecer a inovação e a produtividade no país , o NPO visa apoiar projetos e instituições de pesquisa e fortalecer o vínculo universidade-indústria."
 PER_anti_turkey_diplomatic_relations: "Relações diplomáticas anti-Turquia"
 PER_anti_turkey_diplomatic_relations_desc: "A Turquia só é boa no Dia de Ação de Graças, em nenhum outro momento! Mesmo assim, é muito seca se você não fizer certo! Devemos romper relações com a Turquia por tornar nossas refeições tão secas no Dia de Ação de Graças!"
 PER_talk_with_russian_diplomats: "Conversar com diplomatas russos"
 PER_talk_with_russian_diplomats_desc: "Os russos comemoram o Dia de Ação de Graças? Provavelmente não, então eles têm uma razão extra para não gostar da Turquia, em conjunto com seu controle sobre o Bósforo. Talvez possamos usar esses fatos contra a Turquia..."
 PER_talk_with_armenian_diplomats: "Conversar com diplomatas armênios"
 PER_talk_with_armenian_diplomats_desc: "Se alguém tem uma razão melhor para odiar a Turquia do que nós, seriam os armênios. Se você sabe, você sabe, se você não sabe, você pode querer procurar este termo:" Armênios 1916 ". definitivamente use isso contra a Turquia!"
 PER_ask_russia_to_embargo_turkey: "Peça à Rússia para embargar a Turquia"
 PER_ask_russia_to_embargo_turkey_desc: "Quem gosta da Turquia? *Clap clap clap-clap-clap* Não somos nós três! *Clap clap clap-clap-clap*"
 PER_ask_armenia_to_embargo_turkey: "Pergunte à Armênia para embargar a Turquia"
 PER_ask_armenia_to_embargo_turkey_desc: "Quem gosta da Turquia? *Clap clap clap-clap-clap* Não somos nós três! *Clap clap clap-clap-clap*"
 PER_ban_turkey_from_gas: "Banir o Peru do Gás"
 PER_ban_turkey_from_gas_desc: "A Turquia não merece o gás que produzimos! Devemos proibi-los de comprá-lo em nossos mercados e gasodutos!"
 PER_denounce_turkey_in_medias: "Denunciem a Turquia nas Mídias"
 PER_denounce_turkey_in_medias_desc: "Vamos avaliar a Turquia com este ótimo tweet: Turquia, mais como... Não!"
 PER_start_the_islamic_propaganda: "Iniciar a propaganda islâmica"
 PER_start_the_islamic_propaganda_desc: "Vamos começar a propaganda islâmica para remover o espírito nacional de autodepreciação e tornar nossa nação grande novamente!"
 PER_start_the_islamic_propaganda_effect: "Este foco ativará as decisões da §YCampanha de Propaganda Islâmica§! que nos permitirão remover as ideias de §RSautodepreciação§!."
 PER_destroy_zionist_supporters: "§RDestroy sionist Supporters§!"
 PER_destroy_zionist_supporters_desc: "Não podemos simplesmente sentar e não fazer nada sobre a expansão da ameaça sionista, temos que agir e impedi-la antes que seja tarde demais!"
 PER_baku_is_second_israel: "Baku é o segundo Israel"
 PER_baku_is_secound_israel_desc: "Foi relatado que nosso vizinho Azerbaijão apóia secretamente as ambições de Israel de denunciar nossa posição, interesses e nossa soberania, isso não pode ser tolerado..."
 PER_erdogan_is_zionist_supporter: "Erdogan é um apoiador sionista"
 PER_erdogan_is_zionist_supporter_desc: "Há muito se sabe que Erdogan é um apoiador sionista. A Turquia será enganada quando ele estiver no poder, então devemos preparar algumas medidas necessárias para combater essa ameaça potencial..."
 PER_invest_on_azeri_shias: "Invista nos xiitas azeris"
 PER_invest_on_azeri_shias_desc: "O Azerbaijão é um país de maioria xiita e, embora seu governo seja secular, podemos usar nossas semelhanças a nosso favor e apoiar nossos irmãos xiitas no Azerbaijão para autodeterminação ou unificação conosco!"
 PER_azerbayjan_shia_propaganda: "Espalhe a propaganda xiita"
 PER_azerbayjan_shia_propaganda_desc: "Os xiitas azeris sofreram lavagem cerebral pela propaganda sionista para acreditar na igualdade religiosa! Devemos espalhar a "verdade" entre seu povo com nossa própria campanha de não-propaganda!"
 PER_azerbayjani_shia_media_support: "Hospedar o Yeni Nabz News"
 PER_azerbayjani_shia_media_support_desc: "O Yeni Nabz News, que era o principal meio de comunicação do agora banido Partido Islâmico do Azerbaijão, que foi fechado devido a acusações de que o partido era financiado por nós. Agora, sem ter para onde ir, poderíamos hospedar a rede de notícias em nosso próprio país e fazer com que continuem publicando no Azerbaijão, a salvo da repressão que certamente sofreriam se estivessem em Baku."
 PER_support_of_azerbaijani_mullahs: "Apoie o Azeri Mollas"
 PER_support_of_azerbaijani_mullahs_desc: "O parlamento do Azerbaijão aprovou leis proibindo Mollas que recebeu no exterior de implementar ritos e cerimônias islâmicas no Azerbaijão, bem como pregar em mesquitas e ocupar cargos de liderança no país. Como eles ousam tratar professores tão piedosos como tal, devemos apoiar eles a todo custo, e deixe-os saber do nosso apoio através do Yeni Nabz!"
 PER_increace_shias_in_azerbayjan: "Aumentar o apoio aos movimentos radicais"
 PER_increace_shias_in_azerbayjan_desc: "O atual movimento pelos ideais khomeinistas não é suficiente para formar uma grande minoria no Azerbaijão. Precisamos que o Yeni Nabz faça mais!"
 PER_huseyniyyun_movement: "Hospedar o Huseyncilar"
 PER_huseyniyyun_movement_desc: "O Movimento de Resistência Islâmica do Azerbaijão ou Hüseyncilar é um movimento sócio-político na República do Azerbaijão, cuja maioria dos membros são khomeinistas azeris. Eles foram criados em Qom e são financiados e armados por nós. Enquanto nós somos a nação que treina e envia essas pessoas, tecnicamente não as hospedamos dentro de nossas fronteiras. Podemos mudar isso para garantir seu sucesso."
 PER_give_arms_to_huseiniyyun: "Arme o Huseynijilar"
 PER_give_arms_to_huseyniyyun_desc: "O atual Hüseyncilar está muito mal equipado para lutar nas batalhas para as quais planejamos enviá-los. Devemos armar adequadamente os soldados antes de enviá-los ao Azerbaijão."
 send_guns_for_aze_war: "§GIsso dará armas ao Azerbaijão quando a guerra civil começar.§!"
 PER_give_them_financial_support: "Financiar a Hüseyncilar"
 PER_give_them_financial_support_desc: "Lutar em uma guerra é caro, e os Hüseyncilar não estão de forma alguma preparados para administrar terras azeris sem tesouro prévio, isso é um bilhete de ida para a falência! Portanto, precisamos preparar os cofres em seu nome para garantir sua vitória no Azerbaijão !"
 send_moni_for_aze_war: "§GIsso dará dinheiro ao Azerbaijão quando a guerra civil começar.§!"
 PER_flames_in_baku: "Atiçar as chamas em Baku"
 PER_flames_in_baku_desc: "A capital do petróleo do Cáucaso, pronta para a revolução! As brasas que já estavam lá, vamos atiçar em plena guerra civil!"
 PER_baku_coup_TT: "§YAzeri Shias§! vai começar uma §Rguerra civil§!."
  PER_republic_of_azarabadgan: "República de Azarabadgan"
 PER_republic_of_azarabadgan_desc: "O Azerbaijão tem sido historicamente iraniano, no entanto, as diferenças que se desenvolveram entre nossos dois povos durante esse tempo criaram uma identidade totalmente separada que deve ser respeitada, no entanto, um estado cliente da república islâmica deve ser estabelecido para garantir que nenhum outro israelense interferência na política azeri."
 PER_republic_of_azarabadgan_tt: "§YRecompensa dependente da Guerra Civil Azeri.§!"
 PER_financial_support_for_the_resistance_front: "Apoie a resistência financeiramente"
 PER_financial_support_for_the_resistance_front_desc: "O dinheiro que demos à frente de resistência anteriormente foi suficiente para iniciar a revolta, mas agora eles provavelmente exigirão ainda mais se quiserem vencer, e devemos fornecer o que eles precisam!"
 PER_military_support_for_the_resistance_front: "Apoie a resistência militarmente"
 PER_military_support_for_the_resistance_front_desc: "O armamento que demos à frente de resistência anteriormente foi suficiente para iniciar a revolta, mas agora eles provavelmente exigirão ainda mais se quiserem vencer, e devemos fornecer o que eles precisam!"
 PER_enter_the_war_by_our_self: "Entrar no conflito do Azerbaijão"
 PER_enter_the_war_by_our_self_desc: "O conflito azeri está durando um pouco demais, e não podemos arriscar a interferência da comunidade internacional, portanto, teremos que agir rápido para acabar com o remanescente da oposição de uma vez!"
 PER_we_always_support_azarabadegan: "Apoio Eterno"
 PER_we_always_support_azarabadegan_desc: "Do financiamento ao armamento, o governo azeri sabe que quando está com problemas, pode contar conosco, pois nós, diferente de qualquer outra pessoa, sempre daremos suporte!"
 PER_co_operate_with_armenians: "Cooperar com os armênios"
 PER_co_operate_with_armenians_desc: "O Azerbaijão não é apenas um espinho do nosso lado, mas também do lado da Armênia. Podemos usar a rivalidade Armênia/Azerbaijão a nosso favor e apoiar nossos camaradas armênios contra uma ameaça comum!"
 PER_cooperate_with_armenians_against_azerbaijan: "A Armênia aceitou nossa oferta de cooperação contra o Azerbaijão"
 PER_armenia_refused_to_cooperate_against_azerbaijan: "A Armênia recusou nossa oferta de cooperação contra o Azerbaijão"
 PER_turkey_for_muslims: "A Turquia para os muçulmanos"
 PER_turkey_for_muslims_desc: "A Turquia é apenas para muçulmanos e muçulmanos, temos que agir de acordo para que continue assim!"
 PER_turkey_for_shia_people: "Turquia para o povo xiita"
 PER_turkey_for_shia_people_desc: "A Turquia há muito tempo se esforçou para se afastar do Verdadeiro Caminho, Nós iremos mostrar ao povo turco a Verdadeira Religião que eles devem seguir!"
 PER_invest_on_muslims_propaganda: "Invista na propaganda muçulmana"
 PER_invest_on_muslims_propaganda_desc: "A Turquia se tornou um centro de ideais anti-islâmicos promovidos por sua proximidade com Israel e a Europa. Precisamos reprimir isso por meio de uma cadeia sistêmica de "campanhas de informação" para reeducar a população para ver a verdadeira luz, independentemente de qual ramo do Islã eles são!"
 PER_support_turkey_shia_mullas: "Apoiar a Turquia Shia Mullas"
 PER_support_turkey_shia_mullas_desc: "A atual constituição da Turquia financia mesquitas sunitas apenas por meio do Diyanet, ou a Presidência de Assuntos Religiosos. Sem o apoio do governo, é difícil manter as mesquitas xiitas e espalhar a verdadeira palavra do xiismo, então cabe para nós como a única nação xiita verdadeiramente não secular a apoiá-los!"
 PER_support_muslim_social_media: "Apoie a mídia social muçulmana"
 PER_support_muslim_social_media_desc: "O governo turco fez tentativas flagrantes de reprimir a mídia social, especialmente Erdogan, que disse que a mídia social era uma "ameaça à democracia". são contra o governo em tais plataformas, secretamente, é claro!"
 PER_arm_shia_militias: "Armar milícias xiitas"
 PER_arm_shia_militias_desc: "Há muito tempo os alevitas foram reprimidos sob o domínio turco sunita! Devemos armá-los para que possam abrir caminho para a liberdade!"
 PER_rush_to_the_turkey: "Rush To Turkey"
 PER_rush_to_the_turkey_desc: "A insurgência que financiamos só pode durar tanto tempo contra as Forças Armadas turcas mais bem equipadas, teremos que correr para ajudá-los para garantir sua vitória!"
 PER_anti_erdogan_propaganda: "Propaganda Anti-Erdogan"
 PER_anti_erdogan_propaganda_desc: "As tentativas de Erdogan de restringir a liberdade de expressão nas redes sociais não passaram despercebidas nem por nós nem pelos próprios turcos. Podemos usar isso a nosso favor para fazer de Erdogan a pessoa mais odiada da Turquia!"
 PER_recruitment_of_intelligence_in_turkey: "Recrutamento de inteligência na Turquia"
 PER_recruitment_of_intelligence_in_turkey_desc: "Com a popularidade de Erdogan mergulhando no banheiro, existem vários elementos da sociedade turca prontos e dispostos a cooperar conosco para eliminar o governo impopular. Devemos pegar alguns enquanto podemos e ter nossos próprios espiões turcos!"
 PER_invest_on_intelligence_base_in_turkey: "Investir na base de inteligência na Turquia"
 PER_invest_on_intelligence_base_in_turkey_desc: "O que é mais superficial do que pessoas indo e vindo do Irã no meio da noite? Praticamente nada, então devemos montar algumas "casas de chá" iranianas em todo o país, onde nossos meios de inteligência turcos possam se encontrar conosco em particular ."
 PER_train_intelligence_commandos: "Treinar Comandos de Inteligência"
 PER_train_intelligence_commandos_desc: "Nossos "espiões" da Turquia são menos espiões e mais informantes civis e, embora tenham seus usos, algumas das operações mais discretas que planejamos requerem meios treinados e parece que seremos nós a treinar nossos turcos."
 PER_the_last_steps_of_erdogan: "Os últimos passos de Erdogan"
 PER_the_last_steps_of_erdogan_desc: "Você já escondeu uma arma na câmera de um repórter para que, quando eles tirassem uma foto, saísse uma bala? Nós temos, e vamos tirar algumas fotos legais da cabeça de Erdogan com ela!"
 PER_IBRC: "IBRC"
 PER_IBRC_desc: "O Centro Iraniano de Recursos Biológicos foi fundado em 2008 no âmbito do Centro Acadêmico de Educação, Cultura e Pesquisa (ACECR), com o objetivo principal de aprimorar as pesquisas nacionais para coleta, preservação e estudo de recursos biológicos. Para esse fim, o centro tentará ser o pioneiro no desenvolvimento de ciência e tecnologia da vida, qualidade de vida e preservação da biodiversidade."
 PER_IFDA: "IFDA"
 PER_IFDA_desc: "A Administração Iraniana de Alimentos e Medicamentos, ou IFDA, é semelhante à FDA de todas as nações, sendo essa sua missão de qualidade alimentar e segurança de medicamentos por meio de regulamentação."
 PER_royan_research_institute: "Instituto de Pesquisa Royan"
 PER_royan_research_institute_desc: "O Royan Institute é um instituto iraniano clínico, de pesquisa e educacional dedicado a pesquisas biomédicas, translacionais e clínicas, pesquisa com células-tronco e tratamento de infertilidade. centro fez muitas conquistas inovadoras, graças às leis liberais do Irã sobre pesquisa com células-tronco."
 PER_dna_researchs: "Pesquisa de DNA"
 PER_dna_researchs_desc: "Tentar ver filamentos de DNA é como tentar ver estrelas do lado oposto do universo, você precisa de um telescópio poderoso para fazer isso, ou neste caso, um microscópio. O DNA é obrigado a nos mostrar algumas coisas interessantes que nós poderia usar em nossas tentativas de pesquisa genética, então vamos ver o que podemos ver!"
 PER_check_standards_of_food_produce_factories: "Verifique os padrões das fábricas de produção de alimentos"
 PER_check_standards_of_food_produce_factories_desc: "Chegou ao nosso conhecimento através dos canais de back que algumas fábricas podem não estar aderindo aos padrões estabelecidos pelo IFDA. Devemos perseguir essas possíveis infrações e impedir qualquer irregularidade que encontrarmos!"
 PER_dna_backs: "DNA Backs"
 PER_dna_backs_desc: "Você é um cientista que trabalha no campo da genética? Você está tão falido quanto a equipe iraniana de modificação de MD? Não se preocupe, porque nós, como governo iraniano, pagaremos para você fazer coisas genéticas! Que pena, equipe MD! "
 PER_freezing_of_human_sex_cells_and_embryos: "Congelamento de células sexuais humanas e embriões"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Duas palavras: Soldados Sipor. Na verdade, foi um erro de digitação, significava Super Soldados, mas independentemente disso, sempre poderíamos testar em embriões para criar o indivíduo geneticamente mais perfeito para forçar o militar!"
 PER_police_e_rahvar: "Polícia-e Cidadão"
 PER_police_e_rahvar_desc: "Polícia de Trânsito de NAJA abreviado como RAHVAR, é uma agência de aplicação da lei no Irã responsável pela guarda de trânsito e patrulha rodoviária."
 PER_tighten_driving_licence_grants: "Apertar as concessões de carteira de motorista"
 PER_tighten_driving_licence_grants_desc: "Qual é a melhor maneira de garantir que você não seja atropelado por uma avó em um semáforo? Tornar a qualificação para dirigir ainda mais difícil! Torna nosso trabalho muito mais fácil e precisaríamos de menos policiais rodoviários! "
 PER_improved_inspection_methods: "Métodos de inspeção aprimorados"
 PER_improved_inspection_methods_desc: "Como você pode dizer a diferença entre um caminhão que transporta ovos e um caminhão que transporta suprimentos de resistência? Também não sabemos a resposta para isso, então devemos inspecionar melhor os veículos para garantir que não estamos perdendo a captura de terroristas !"
 PER_mobilize_the_road_police: "Mobilizar a Polícia Rodoviária"
 PER_mobilize_the_road_police_desc: "Para ser justo, as polícias são forças militares civis, só que com mais restrições. No caso de uma invasão ou protesto, poderíamos mobilizar essas forças que são treinadas para apontar e atirar."
 PER_NAJA: "NAJA"
 PER_NAJA_desc: "O Comando de Aplicação da Lei da República Islâmica do Irã, é a força policial uniformizada no Irã."
 PER_train_undercover_cop: "Treine Policiais Disfarçados"
 PER_train_undercover_cop_desc: "A arte de não ser visto, ouvido ou suspeito é um pouco mais difícil do que as pessoas pensam. Se tivéssemos oficiais capazes de se infiltrar em grupos rebeldes domésticos sem serem detectados, seria muito mais fácil lidar com esses elementos! Devemos treinar alguns."
 PER_procurement_of_espionage_equipment: "Aquisição de equipamento de espionagem"
 PER_procurement_of_espionage_equipment_desc: "Ocultar armas, microfones e capacetes nos lugares e objetos mais obscuros e mundanos é o nome do jogo quando você está tentando não parecer suspeito. A aquisição de dispositivos projetados como esse é um negócio mais complicado, no entanto, você pode' Não basta ir ao Walmart e comprar uma caneca de café com uma câmera embutida!"
 PER_peoples_security: "Segurança das pessoas"
 PER_peoples_security_desc: "Os cidadãos de nossa nação se sentem inseguros, de acordo com dados forjados que inventamos. Precisamos aumentar nosso financiamento policial para fazê-los se sentirem seguros e dóceis!"
 PER_more_bases_in_tehran: "Mais bases em Teerã"
 PER_more_bases_in_tehran_desc: "Teerã está repleta de atividades subversivas, o que é de se esperar considerando que é nossa capital. Em sua defesa, é também a cidade mais populosa, então para garantir paz e segurança, precisamos construir mais delegacias de polícia e agências ocultas bases".
 PER_cooperate_with_vaja: "Cooperar com VAJA"
 PER_cooperate_with_vaja_desc: "Temos que investir e cooperar com nossos serviços de inteligência para identificar ameaças estrangeiras e domésticas e acabar com esses problemas potencialmente devastadores..."
 PER_military_police_training: "Treinamento da Polícia Militar"
 PER_military_police_training_desc: "A polícia militar que temos atualmente não está bem treinada para lidar ou reprimir protestos, como nos mostraram os eventos dos protestos de 2003, teremos que colocar essas forças em ainda mais treinamento e garantir que sejam as melhores dos melhores e pronto para o próximo protesto."
 PER_occupation_management_strategies: "Estratégias de Pacificação e Gestão"
 PER_occupation_management_strategies_desc: "O que exatamente fazemos com os manifestantes? Bem, o público não sabe, mas eles estão com tanto medo de nossa retaliação que pensarão duas vezes antes de protestar!"
 PER_more_bases_in_sistan_o_balochistan: "Mais bases em\nSistan e Baluchistão"
 PER_more_bases_in_sistan_o_balochistan_desc: "Sistão e Baluchistão são um centro para grupos de resistência sunita devido à sua distância e afastamento, pois aparentemente estamos "infringindo seus direitos religiosos" e "perseguindo grupos religiosos minoritários". Embora eles estejam completamente corretos, não queremos para ouvir suas reclamações, então devemos construir mais postos avançados, tanto para a polícia quanto para os militares, para que eles possam pegar essas pessoas!"
 PER_VAJA: "REQUERIDO"
 PER_VAJA_desc: "O Ministério de Inteligência da República Islâmica do Irã é a principal agência de inteligência da República Islâmica do Irã e membro da Comunidade de Inteligência do Irã. Também é conhecido como VAJA e anteriormente como VEVAK."
 PER_information_and_security_university: "Universidade de Informação e Segurança"
 PER_information_and_security_university_desc: "Embora tenhamos VAJA há mais tempo, não tivemos uma escola para treinar agentes, contando apenas com (redigido) e (redigido) para encontrá-los. No entanto, poderíamos apenas fazer uma escola nós mesmos e tê-lo tão escondido que ninguém saberia que ele existiu!"
 PER_sepah_imam_zaman: "Sepah Imam Zaman"
 PER_sepah_imam_zaman_desc: "O Imam Zaman Corp, ou Sepah, que significa corp, é o novo grupo de forças de elite da nossa agência treinado na arte da subversão, coleta de informações e infiltração. Eles podem fazer praticamente tudo relacionado a espionagem, além de serem pegos! "
 PER_sepah_cyberi: "Sepah Cyberi"
 PER_sepah_cyberi_desc: "Embora a coleta tradicional de inteligência seja bastante importante, em um mundo onde a tecnologia ganhou maior destaque e arquivos secretos inteiros são mantidos digitalmente, seria sensato desenvolver um grupo de hackers para defender nossos segredos sujos."
 PER_overseas_issues: "Problemas no exterior"
 PER_overseas_issues_desc: "Você não adoraria saber o que Israel está fazendo por lá? Gostaríamos de saber também, sempre bom saber da vida dos outros, principalmente quando envolve você!"
 PER_hack_rafael_company: "§RHack Rafael Company§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd é uma empresa israelense de tecnologia de defesa. Ela criou algumas das tecnologias militares mais avançadas conhecidas na Terra, como o David's Sling, um sistema de defesa antimísseis que é mais do que capaz de interceptar nossos Shahab-2s e Shahab-3s. Precisamos saber o que esta empresa está desenvolvendo, talvez torná-la nossa!"
 PER_hack_traffic_system: "§RHack Traffic System§!"
 PER_hack_traffic_system_desc: "Israel tem um sistema de tráfego muito avançado que atende sua rede rodoviária que abrange todo o país. Se eles pudessem verificar onde nossas forças estão por meio das câmeras de tráfego, isso seria muito ruim do ponto de vista tático, mas melhor para nós se fôssemos nós que tivéssemos o controle desse sistema..."
 PER_amin_military_academy: "Amin Academia Militar"
 PER_amin_military_academy_desc: "Amin academy é uma academia de polícia no Irã afiliada à Força de Aplicação da Lei da República Islâmica do Irã. A academia forneceu cursos de treinamento para forças policiais de 16 países"
 PER_re_equip_the_road_police: "Reequipar a Polícia Rodoviária"
 PER_re_equip_the_road_police_desc: "Desde a revolução de 1979, fizemos uma extensa reorganização da força policial, com a fusão do Shahrbani, da Gendarmaria e do Comitê da Revolução Islâmica em uma força, o FARAJA. Com cerca de 600 mil oficiais em nosso serviço, e muito pouca alocação orçamentária, a maioria está subequipada para os empreendimentos que estamos tentando fazer, então devemos reequipá-los com o armamento mais recente!"
 PER_reinforce_astara_naval_base: "Reforçar a Base Naval de Astara"
 PER_reinforce_astara_naval_base_desc: "Considerando que o Azerbaijão permanecerá como Irã, é melhor fortalecer a base naval de Astara para que possamos ter uma maneira melhor de transferir suprimentos para ela."
 PER_ask_for_russian_peace_keepers: "Solicitar Pacificadores Russos"
 PER_ask_for_russian_peace_keepers_desc: "Acontece que os azeris estavam bastante empenhados em manter sua soberania como estado-nação, com vários grupos lutando em campanhas de guerrilha contra nós no terreno montanhoso do Cáucaco. A Rússia, sendo nosso amigo próximo, poderia nos ajudar a reprimi-los, e daria a impressão de que nos preocupamos com os direitos humanos!"
 PER_ask_russians_for_arms: "Pedir armas russas"
 PER_ask_russians_for_arms_desc: "O que fariam as tropas russas em nosso país? Os insurgentes que lutam contra nós vão atirar neles tanto quanto atirarão em nós! Precisamos de armas russas, e muitas delas!"
 PER_ask_armenians_for_militas: "Solicitar milícias armênias"
 PER_ask_armenians_for_militas_desc: "Os azeris reivindicando sua nação e independência assustam a Armênia tanto quanto a nós. Talvez solicitar forças de paz armênias para nos ajudar na luta contra as forças separatistas seria uma boa ideia..."
 PER_ask_armenians_for_militas_tt: "§YRecompensa dependente da Invasão Azeri§!"
 PER_identify_corrupt_officials: "Identificar funcionários corruptos"
 PER_identify_corrupt_officials_desc: "Não podemos nos livrar de alguém que não sabemos que é corrupto! Primeiro, devemos identificar quem tem maior probabilidade de cair na corrupção, depois observar e esperar."
 PER_force_them_to_resign: "Forçá-los a renunciar"
 PER_force_them_to_resign_desc: "Por que devemos dar tanta importância aos funcionários corruptos? Se alguém no público descobrisse, isso poderia fazer com que nossas agências de inteligência parecessem ineptas, pois como um serviço tão bem equipado não seria capaz de identificar a corrupção sob nosso narizes!? Melhor se os forçarmos a renunciar por motivos inventados..."
 PER_punishment_by_the_judiciary: "Punição pelo Judiciário"
 PER_punishment_by_the_judiciary_desc: "Todo mundo merece o direito a julgamento, e esses funcionários não são exceção! Ninguém disse que o julgamento tinha que ser justo, porém, precisamos garantir que eles fiquem longe do poder."
 PER_broadcast_trial_in_media: "Teste de transmissão na mídia"
 PER_broadcast_trial_in_media_desc: "Que vergonha para esses funcionários serem corruptos! Depois de uma longa busca por corrupção, identificamos esses caras que certamente são corruptos e talvez alguns que sejam um pouco mais ambíguos, mas precisávamos de muitas prisões para fazer isso parecer bom na TV!"
 PER_broadcast_trial_in_media_effect: "Aumenta §YStatus de Propaganda Islâmica§! em §G25%§!"
 PER_modernize_the_riot_police: "Modernizar a polícia de choque"
 PER_modernize_the_riot_police_desc: "A maioria dos policiais de choque implantados atualmente estão equipados com armamentos e veículos dos anos 90 e 2000. Como podemos esperar que eles façam o melhor com equipamentos antigos? Precisamos modernizá-los!"
 PER_improve_domestic_light_armor: "Melhorar a armadura leve doméstica"
 PER_improve_domestic_light_armor_desc: "Atualmente, dependemos quase inteiramente de importações estrangeiras de carros blindados, especialmente da Rússia. Com os planos de aumentar a independência do mercado internacional, agora precisamos desenvolver nossa própria blindagem leve caseira para veículos."
 PER_IDRO: "HYDRO"
 PER_IDRO_desc: "A Organização de Desenvolvimento e Renovação Industrial do Irã (IDRO) foi criada em 1967 no Irã. O Grupo IDRO é uma das maiores empresas do Irã. É também um dos maiores conglomerados da Ásia. O objetivo da IDRO é desenvolver a indústria iraniana setor e acelerar o processo de industrialização do país e exportar produtos iranianos para todo o mundo".
 PER_free_automobile_imports: "Importação gratuita de automóveis"
 PER_free_automobile_imports_desc: "As pessoas querem carros de luxo estrangeiros? Bem, quem somos nós para detê-los? Vamos tornar mais fácil para as empresas estrangeiras fazer negócios aqui com a importação gratuita de carros!"
 PER_domestic_automobile_industry: "Indústria automobilística nacional"
 PER_domestic_automobile_industry_desc: "Por melhores que sejam os carros estrangeiros, isso reduz nossa própria capacidade industrial de produzir carros, pois dependemos quase inteiramente de terceiros para produzi-los para nós. Devemos criar nossa própria indústria doméstica para garantir que nosso pessoal sempre tenha acesso aos veículos, mesmo que não sejam tão luxuosos!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, com a marca IKCO, é uma montadora iraniana com sede em Teerã. A IKCO foi fundada em 1962 como Iran National. A empresa pública fabrica veículos, incluindo carros Samand, Peugeot e Renault, além de caminhões, microônibus e ônibus."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "A SAIPA é uma montadora iraniana com sede em Teerã. A SAIP A foi fundada em 1965. Seus produtos nos últimos anos têm sido principalmente carros coreanos com licença insuficiente e seu próprio motor e linha de carros."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, comumente conhecida como Kia, é uma fabricante multinacional de automóveis sul-coreana com sede em Seul, Coréia do Sul."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot é uma marca francesa de automóveis de propriedade da Stellantis. A empresa Peugeot é originária de Sochaux. A Peugeot mantém uma grande fábrica e um museu Peugeot lá."
 PER_cerato: "Cerato"
 PER_cerato_desc: "O Kia Cerato é um carro compacto produzido pela fabricante sul-coreana Kia desde 2003."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "O Peugeot 207 é um carro supermini (B) que foi projetado e produzido pela montadora francesa Peugeot."
 PER_runna: "Arbusto"
 PER_runna_desc: "O Runna (codinome X12) é um carro de passageiros feito pelo fabricante iraniano IKCO (Iran Khodro). É um sedã baseado no Peugeot 206 e menor que o IKCO Samand (X7)."
 PER_tiba: "chegou"
 PER_tiba_desc: "O Tiba é um carro iraniano fabricado pela Saipa. A plataforma do carro foi projetada pela Saipa e sua segurança é razoável. Em sua produção, foram utilizados os serviços de cerca de 122 fabricantes locais e cerca de 810 peças foram produzidas."
 PER_imam_alis_riot_police: "Polícia de choque do Imam Ali"
 PER_imam_alis_riot_police_desc: "A Unidade Imam Ali faz parte do Comando de Unidades Especiais das FARAJA é uma subdivisão do Comando de Aplicação da Lei da República Islâmica do Irã encarregado de suas forças especiais."
 PER_nopo: "NOPO"
 PER_nopo_desc: "O NOPO, que representa oficialmente Força Especial de Contraterrorismo, é uma unidade de força especial iraniana do Comando de Unidades Especiais da Força Policial da República Islâmica do Irã."
 PER_quantity_effort: "Quantidade de esforço"
 PER_quantity_effort_desc: "Não precisamos de bens qualitativos para nosso crescimento econômico. Muitos bens baratos são suficientes."
 PER_licences_from_china: "Licenças da China"
 PER_licences_from_china_desc: "Nossos parceiros orientais podem nos ajudar muito com sua enorme experiência em produção."
 PER_secure_old_soviet_schematics: "Esquemas soviéticos antigos seguros"
 PER_secure_old_soviet_schematics_desc: "O potencial industrial soviético nos ajudou significativamente durante a Guerra Fria. Também pode ser útil para nós hoje em dia."
 PER_study_eastern_desgins: "Estude designs orientais"
 PER_study_eastern_desgins_desc: "Os MIPs russos e chineses são muito melhores do que seus concorrentes ocidentais. Precisamos do melhor equipamento que eles podem fornecer para nós."
 PER_study_western_designs: "Estude designs ocidentais"
 PER_study_western_designs_desc: "P&D americanos e europeus estão criando o futuro do equipamento militar. Seus projetos irão melhorar nosso exército e torná-lo competitivo com os principais líderes globais."
 PER_import_anti_riot_equipments: "Importar equipamento antimotim"
 PER_import_anti_riot_equipments_desc: "Então, o último tumulto que tivemos não acabou muito bem. Na verdade, foi o maior em nossa história de tumultos, e estávamos muito despreparados para a quantidade de pessoas que estavam protestando. Apenas no caso, devemos comprar equipamentos anti-motim para garantir que estejamos um pouco mais preparados do que da última vez."
 PER_import_equipment_for_nopo: "Importar equipamento para NOPO"
 PER_import_equipment_for_nopo_desc: "Como está, NOPO tem um pouco das coisas que eles precisam para operações antiterroristas, no entanto, eles não têm tudo. Não podemos fazer isso agora, então seria melhor simplesmente importar alguns para que eles pelo menos tenha alguma coisa."
 PER_identify_dmoestic_separatists: "Identificar Separatistas Domésticos"
 PER_identify_dmoestic_separatists_desc: "Identificamos várias facções separatistas domésticas nas regiões sudoeste e sudeste do Irã, todas as quais devem ser tratadas para proteger nossas fronteiras."
 PER_identify_foreign_separatists: "Identificar Separatistas Estrangeiros"
 PER_identify_foreign_separatists_desc: "Identificamos uma variedade de facções separatistas apoiadas por estrangeiros nas regiões oeste e noroeste do Irã, todas as quais devem ser tratadas para garantir nossa integridade territorial."
 PER_arrest_separatists_in_balochistan: "Prender separatistas em §YBalochestan§!"
 PER_arrest_separatists_in_balochistan_desc: "Identificamos muitos dos Criminosos Separatistas no Baluchistão e iniciamos uma repressão massiva contra esses elementos divisivos!"
 PER_arrest_separatists_in_kordestan: "Prender separatistas no §YKordestan§!"
 PER_arrest_separatists_in_kordestan_desc: "Identificamos muitos da escória separatista no Kordestan, prendemos uma dúzia de espiões estrangeiros, cortamos seus suprimentos e iniciamos uma grande repressão contra os próprios separatistas!"
 PER_arrest_separatists_in_azerbaijan: "Prender separatistas em §YAzarbaijan§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Identificamos muitos dos traidores separatistas no Azerbaijão, prendemos suas principais armas e contrabandistas de suprimentos e iniciamos uma grande repressão contra os próprios separatistas!"
 PER_arrest_separatists_in_khuzestan: "Prender separatistas no §YKhuzestan§!"
 PER_arrest_separatists_in_khuzestan_desc: "Identificamos muitos da escória separatista no Khuzestan e iniciamos uma repressão maciça contra esses elementos divisivos!"
 PER_command_and_control_office: "Escritório de Comando e Controle"
 PER_command_and_control_office_desc: "Nosso Estado-Maior Conjunto das Forças Armadas controla tudo e todos que estão abaixo deles na classificação e comanda o movimento das tropas em um esforço coordenado. controla as operações, enquanto o Ministério da Defesa controla as coisas administrativas".
 PER_irgc_airforce: "Força Aérea IRGC"
 PER_irgc_airforce_desc: "A Força Aérea do Corpo da Guarda Revolucionária Islâmica é a força estratégica de mísseis, ar e espaço dentro do Corpo da Guarda Revolucionária Islâmica (IRGC)."
 PER_irgc_ground_forces: "Forças terrestres IRGC"
 PER_irgc_ground_forces_desc: "As Forças Terrestres do Corpo da Guarda Revolucionária Islâmica, acrônimo de NEZSA, são a força terrestre que o Corpo da Guarda Revolucionária Islâmica (IRGC) mantém em paralelo com o exército regular do Irã. Além de seu papel militar convencional, o terreno da guarda revolucionária forças são mais voltadas para a desordem interna do que o exército regular."
 PER_irgc_naval_forces: "Forças Navais IRGC"
 PER_irgc_naval_forces_desc: "A Marinha da Guarda Revolucionária Islâmica, oficialmente abreviada NEDSA, mas também conhecida como Marinha Sepah e pela sigla IRGCN, é o serviço de guerra naval da Guarda Revolucionária Islâmica fundada em 1985, e uma das duas forças marítimas do Irã, paralelamente à Marinha convencional da República Islâmica do Irã."
 PER_take_over_persian_gulf_security: "Assumir a segurança do Golfo Pérsico"
 PER_take_over_persian_gulf_security_desc: "A NEDSA é especializada em manobras rápidas, em contraste com a Marinha iraniana, que é uma marinha mais tradicional com navios maiores. Tal como está, a Marinha iraniana está no controle da defesa do Golfo Pérsico, mas a NEDSA é mais capaz de executar missões em tempo hábil, embora em menor escala. Devemos transferir as responsabilidades de defesa para NESDA."
 PER_inspect_regional_headquarters: "Inspecionar Sede Regional"
 PER_inspect_regional_headquarters_desc: "O que a sede regional está fazendo? Melhor se formos verificar se eles estão sempre fazendo o melhor da maneira mais otimizada possível!"
 PER_advanced_ballistics_effort: "Esforço de balística avançada"
 PER_advanced_ballistics_effort_desc: "Como podemos afirmar ter foguetes poderosos capazes de atingir Israel a qualquer momento quando não temos? A melhor maneira de dizer que os temos é realmente tê-los, o que significa que teremos que pesquisar mais tecnologia avançada de mísseis."
 PER_irgc_havaniruz: "IRGC Havaniruz"
 PER_irgc_havaniruz_desc: "Havaniruz, ou apoio aéreo, é algo que nossas tropas no terreno têm atualmente muito pouco. O IRGC poderia assumir esse manto, mantendo nosso exército sempre apoiado do ar..."
 PER_irgc_drone_command: "Comando de drone IRGC"
 PER_irgc_drone_command_desc: "A partir de agora, temos uma rede de comando e controle para operações de drones para expandir as capacidades aéreas não tripuladas, tudo sob o controle da Força Aérea do IRGC!"
 PER_external_operations: "Operações externas"
 PER_external_operations_desc: "Nos últimos anos, o IRGC se acostumou a operar em solos estrangeiros, para desagrado de nossos vizinhos. No entanto, vemos isso como um passo necessário para proteger os interesses iranianos, mesmo que não estejamos em casa!"
 PER_diplomatic_training: "Treinamento diplomático"
 PER_diplomatic_training_desc: "Nossas operações externas se estenderam de simplesmente estar em solo estrangeiro em guerra, para estar ativo em terras estrangeiras durante a paz. O IRGC tornou-se mais uma força de intervenção agora mais do que qualquer coisa, então deixe-os! Embora, eles terão que ser muito bom em convencer os outros a deixá-los entrar..."
 PER_saberin_special_forces_divison: "Divisão de Forças Especiais de Saberin"
 PER_saberin_special_forces_divison_desc: "A Brigada Saberin Takavar, também conhecida como Unidade Saberin, é uma unidade de elite das Forças Terrestres da Guarda Revolucionária Islâmica. É considerada uma das melhores unidades das Forças Armadas iranianas, com décadas de experiência militar e de combate tanto em casa como principalmente em operações no exterior em países vizinhos."
 PER_irgc_marines: "IRGC Marines"
 PER_irgc_marines_desc: "Unidade Especial da NEDSA, também conhecida como Força Especial da Marinha Sepah (S.N.S.F.), é uma unidade Takavar da Marinha do Corpo da Guarda Revolucionária Islâmica (IRGC) estacionada na Ilha Grande Farur do Golfo Pérsico. A unidade tem fuzileiros navais, homens-rã e atiradores especializados em heliborne, guerra anfíbia e abordagem naval."
 PER_work_with_the_artesh: "Trabalhar com o Artesh"
 PER_work_with_the_artesh_desc: "Ter dois altos comandos militares totalmente desconectados não seria funcional em um natino. Para garantir nossa vitória, tanto o IRGC quanto o AIRA precisam trabalhar em conjunto para obter o melhor resultado."
 PER_bolster_naval_presence: "Reforçar a presença naval"
 PER_bolster_naval_presence_desc: "A atual presença naval que estabelecemos no Golfo Pérsico não é suficiente para superar ou mesmo enfrentar a marinha americana, que tem várias bases no golfo. Precisamos aumentar a quantidade de navios que temos se quisermos nunca ter uma chance de hegemonia da região."
 PER_the_end_of_israel: "O Fim de Israel"
 PER_the_end_of_israel_desc: "Através de nossas lutas, surgiu uma oportunidade de levar a luta a Israel! É hora de cortarmos a Cabeça da Serpente, o Tecelagem do Ninho da Aranha, a Fonte de nossos Problemas! É agora ou nunca! Estamos vindo Israel, Allahu Akbar!"
 PER_irgc_quds_force: "IRGC Quds Force"
 PER_irgc_quds_force_desc: "A Força Quds é um dos cinco ramos do IRGC, especializada em guerra não convencional e operações de inteligência militar. Responsável por operações extraterritoriais, a Força Quds apóia atores não estatais em muitos países, incluindo Hezbollah, Hamas, Jihad Islâmica Palestina, Houthis iemenitas e milícias xiitas no Iraque, Síria e Afeganistão."
 PER_the_road_to_jerusalem: "O caminho para Jerusalém"
 PER_the_road_to_jerusalem_desc: "Longa é a estrada que teremos que abrir para chegar a Jerusalém, mas vamos fazê-lo, e vamos libertar os muçulmanos da Palestina, uma ação de cada vez!"
 PER_azerbaijan_returns_to_iran: "Azerbaijão\nRetorna ao Irã"
 PER_azerbaijan_returns_to_iran_desc: "Há muito tempo, o Azerbaijão fazia parte de nossa nação e até lançou as bases para nossa nação moderna, mas foi lentamente separado de nós pelos russos com o Tratado de Turkmenchay e, depois disso, o Tratado de Golestan foi uma decisão final prego no caixão. Hoje, o Azerbaijão é uma nação independente, uma memória viva e dolorosa... planejamos mudar isso e recuperar o que era nosso por direito!"
 PER_irgc_aerospace_force: "Força Aeroespacial IRGC"
 PER_irgc_aerospace_force_desc: "A Força Aérea e Espacial do Corpo da Guarda Revolucionária Islâmica (IRGCASF) é a força estratégica de mísseis, ar e espaço dentro do IRGC. Ela foi renomeada de Força Aérea do IRGC para Força Aeroespacial do IRGC em 2009."
 PER_a_great_satan_no_more: "Um Grande Satã Não Mais"
 PER_a_great_satan_no_more_desc: "Finalmente... chegou a hora de humilhar, ou mesmo destruir O Grande Satã: Os Estados Unidos. Fomos intimidados e pressionados por muito tempo, vamos mostrar a eles e ao mundo a verdadeira força e perseverança do Nação iraniana! Em nome de Alá, seremos vitoriosos!"
 PER_support_the_assads: "Apoie os Assads"
 PER_support_the_assads_desc: "A família Assad, que é um firme aliado xiita nosso na Síria, está sob grande pressão, especialmente durante os eventos da Primavera Árabe. Devemos apoiá-los de qualquer maneira para garantir que eles permaneçam no poder !"
 PER_support_hashd_al_sha_bi: "Apoie Hashd Al-Sha'bi"
 PER_support_hashd_al_sha_bi_desc: "O al-Hashd ash-Sha'bi, também conhecido como Comitê de Mobilização do Povo (PMC) é uma organização guarda-chuva patrocinada pelo Estado iraquiano composta por aproximadamente 67 facções armadas diferentes, com cerca de 128.000 combatentes que são em sua maioria grupos muçulmanos xiitas. Especializados em guerra urbana, eles são um grande aliado em momentos de crise, e devemos auxiliá-los a adquirir o que precisarem!"
 PER_inviting_iraq_shia_condition_tt: "\n§YIraq§! não serão convidados para o Eixo da Resistência, porque eles são §Rnão§! atualmente §GShia§! de Resistência§! foco.\n\n"
 PER_support_hezbullah: "Apoie o Hezbollah"
 PER_support_hezbullah_desc: "O Hezbollah é um partido político islâmico xiita libanês e um grupo militante liderado por seu secretário-geral Hassan Nasrallah desde 1992. O Hezbollah foi concebido por clérigos muçulmanos e financiado pelo Irã principalmente para perseguir a invasão israelense do Líbano e, como tal, eles têm permaneceu um aliado próximo nosso desde então. Sendo um microestado, eles precisarão de toda a ajuda que puderem para combater Israel!"
 PER_acquire_ports_in_the_west: "Adquirir portas no oeste"
 PER_acquire_ports_in_the_west_desc: "Com a estabilidade do regime de Assad assegurada, podemos adquirir portos em Latakia para que possamos cercar Israel navalmente, tanto do Mar Vermelho quanto do Mediterrâneo!"
 PER_secure_iraqi_partnership: "Parceria iraquiana segura"
 PER_secure_iraqi_partnership_desc: "Com a consolidação de nossa influência no Iraque, finalmente conseguimos que eles nos permitissem estabelecer bases em seu país, para desespero de Israel!"
 PER_control_lebanese_defense: "Controlar a defesa libanesa"
 PER_control_lebanese_defense_desc: "Conosco como o principal defensor do Líbano contra os estrangeiros, podemos finalmente unir o Líbano sob a bandeira do Hezbollah para estabelecer um estado xiita mais forte, sem resistência do governo libanês!"
 PER_dominion_over_the_levant: "Domínio sobre o\nLevant"
 PER_dominion_over_the_levant_desc: "Agora somos nós que temos mais poder e influência no Levante, não Israel! O fim deles está cada vez mais próximo..."
 PER_dominion_over_the_red_sea: "Domínio sobre o\nMar Vermelho"
 PER_dominion_over_the_red_sea_desc: "Com o estabelecimento de um estado xiita no Estreito de Mandeb, impedimos Israel de sair do Mar Vermelho, garantindo nosso próprio domínio naval!"
 PER_the_defenders_of_islam: "Os Defensores do Islã"
 PER_the_defenders_of_islam_desc: "Nós, como a única nação verdadeiramente xiita (ignorando nações secularistas como o Azerbaijão), precisamos defender o direito dos muçulmanos xiitas no Oriente Médio, como ninguém mais o fará!"
 PER_agitate_shias_in_bahrain: "Agite os xiitas no Bahrein"
 PER_agitate_shias_in_bahrain_desc: "Por muito tempo a grande minoria xiita do Bahrein foi atormentada pela família real sunita do Bahrein! Vamos ajudá-los a ver o melhor caminho, ajudá-los a alcançar seu objetivo de libertação!"
 PER_agitate_shias_in_bahrain_tt: "§YBahraini Shias§! irá §Revolta§! contra seu governo e se juntará ao Eixo da Resistência."
 PER_dismantle_the_saudi_monarchy: "Desmantelar a monarquia saudita"
 PER_dismantle_the_saudi_monarchy_desc: "Pedaço por pedaço, a monarquia saudita será desmantelada, com nosso primeiro objetivo sendo garantir a independência dos xiitas Qatifi de sua repressão!"
 PER_dammam_success: "A Revolta Dammam foi bem-sucedida!"
 PER_support_the_ansar_allah: "Apoie o Ansar-Allah"
 PER_support_the_ansar_allah_desc: "Os xiitas Houthis seriam um grande aliado se quisermos proteger o Estreito de Mandeb. Devemos garantir sua sobrevivência como um estado!"
 PER_the_battle_of_the_red_sea: "A Batalha do\nMar Vermelho"
 PER_the_battle_of_the_red_sea_desc: "Ao contrário do Golfo Pérsico, o Mar Vermelho é crivado de ilhas, ilhotas e águas rasas que nossa marinha atual é incapaz de manobrar devido ao risco de encalhar. Devemos construir uma embarcação adequada para o combate nas águas litorâneas se algum dia conseguirmos a supremacia naval no Mar Vermelho."
 has_researched_missile_destroyer_3: "Pesquisou o Missile Destroyer 4"
 PER_budget_estimates: "Estimativas de orçamento"
 PER_budget_estimates_desc: "Nosso orçamento atual mostra que temos mais do que fartura para oferecer à nossa população educação universal gratuita e com foco na qualidade, e ainda teríamos um superávit!"
 PER_sponsor_enthusiastic_tv_shows: "Patrocinar programas de TV entusiasmados"
 PER_sponsor_enthusiastic_tv_shows_desc: "Com todo esse dinheiro, seria melhor se nosso povo estivesse assistindo à TV que patrocinamos, em vez de programas estrangeiros que poderiam conter propaganda anti-EUA!"
 PER_space_warfare: "Guerra Espacial"
 PER_space_warfare_desc: "Com nossa Força Espacial funcionando, somos mais do que capazes de abater satélites inimigos para negar-lhes o acesso às telecomunicações com nossos próprios satélites, equipados com o lazer mais capaz que pudemos encontrar!"
 PER_astroid_mining: "Mineração de Astroides"
 PER_astroid_mining_desc: "Como uma nação rica em petróleo, temos uma grande falta de outros metais preciosos necessários para nossas indústrias. Você não gostaria que pudéssemos simplesmente arrancar asteróides ricos em minerais do céu e pegar seu conteúdo para nós mesmos? Bem, agora pudermos!"
 PER_iranian_moon_base: "Base lunar iraniana"
 PER_iranian_moon_base_desc: "Por que não? A América pode tentar fazer um, mas não o fazemos? Isso mostrará ao mundo o nosso poder!"
 PER_reinforced_satellites: "Satélites reforçados"
 PER_reinforced_satellites_desc: "E se outros países desenvolverem satélites armados antes de nós? E se o lixo espacial voar para dentro de nossos satélites, destruindo-os? Bem, essas preocupações não são mais um problema, com o novo e melhorado satélite blindado!"
 PER_to_merrikh_and_beyond: "Para Merrikh e além!"
 PER_to_merrikh_and_beyond_desc: "Agora nos tornamos uma nação que viaja pelo espaço... Quase me traz lágrimas aos olhos o quão longe chegamos..."
