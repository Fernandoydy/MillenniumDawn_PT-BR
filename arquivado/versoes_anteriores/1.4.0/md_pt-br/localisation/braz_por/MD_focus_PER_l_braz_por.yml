 #Reorganizar a organização do exame#
 reorganize_school.1: "Reorganizar a organização de avaliação educacional"
 reorganize_school.t: "Reorganizar a organização de avaliação educacional"
 reorganize_school.d: "O exame de admissão à universidade iraniana, simplesmente conhecido como Konkour, é o teste nacional padronizado usado como meio de admissão ao ensino superior no Irã. O comitê que criou e administra o teste, a Organização de Avaliação de Educação, passou por duras críticas devido a múltiplos fatores, como a duração do teste, o estresse que ele causa e a falta de opções se alguém não passar. Essas razões clamam por reformas e se queremos parar a fuga de cérebros de nossa nação , devemos modernizar o teste."
 reorganize_school.a: "Reformule a Organização completamente!"
 reorganize_school.b: "Reforme parcialmente, alguns aspectos funcionam!"
 reorganize_school.c: "A organização atual funciona bem o suficiente!"

