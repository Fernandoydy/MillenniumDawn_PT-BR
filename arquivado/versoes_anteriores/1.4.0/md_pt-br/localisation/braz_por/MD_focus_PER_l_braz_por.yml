 PER_turkey_etelaat_base: "[TUR.GetFlag]Turquia\nEtelaat Base"
 PER_turkey_etelaat_base_desc: "Ter nosso próprio canal de notícias na Turquia será útil para encontrar indivíduos que compartilham as mesmas ideias que nós, talvez possamos até encontrar recrutas estrangeiros como este!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Azerbaijão\nEtelaat Base"
