 PER_political.302.d: "Infelizmente, nossa proposta de fazê-los ingressar no CENTO foi rejeitada."
 PER_political.302.a: "Tudo bem"
 PER_political.490.t: "Estado iraniano hostil"
 PER_political.490.d: "O governo iraniano será mais hostil em relação à nossa nação a fim de seguir sua própria agenda. Precisamos ficar atentos à influência iraniana, porque se ela aumentar demais, nossa nação estará em risco!"
 PER_political.490.a: "Uh oh"
 PER_political.99.t: "O Irã nos pede para revogar as bases dos EUA!"
 PER_political.99.d: "O Irã está solicitando que removamos as bases americanas de nosso solo. Isso nos dará uma província extra, mas também um embargo dos EUA.."
 PER_political.99.a: "Não, tudo bem"
 PER_political.99.b: "Faça"
 PER_political.991.t: "Kuwait continua"
 PER_political.991.d: "O governo do Kuwait recuperou seu solo dos americanos que o ocuparam para uma base militar."
 PER_political.991.a: "Tudo bem"
 PER_political.9911.t: "Kuwait ignora nosso pedido"
 PER_political.9911.d: "O governo do Kuwait ignorou nossos pedidos e deixou as bases americanas permanecerem em seu solo."
 PER_political.9911.a: "É o país deles de qualquer maneira"
 PER_political.999.t: "O Irã nos pede para revogar bases estrangeiras!"
 PER_political.999.d: "O governo iraniano solicitou que expulsássemos todas as bases estrangeiras de nosso solo. Isso nos dará uma província, mas também um embargo americano."
 PER_political.999.a: "Não"
 PER_political.999.b: "Boa ideia"
 PER_political.992.t: "Bahrein mantém bases estrangeiras"
 PER_political.992.d: "Bahrein decidiu manter bases estrangeiras em seu solo sob o pretexto de "segurança", mas todos nós sabemos que é apenas o dinheiro que eles querem..."
 PER_political.992.a: "É o país deles de qualquer maneira"
 PER_political.9922.t: "Bahrein remove bases estrangeiras!"
 PER_political.9922.d: "O governo do Bahrein aceitou nosso pedido de remoção de bases estrangeiras de seu solo."
 PER_political.9922.a: "É para o bem deles"
 PER_political.69420.t: "Massoud desaparece!"
 PER_political.69420.d: "Parece que Massoud Rajavi desapareceu, e ele não está em lugar nenhum. Claro, ele pode estar morto, mas os superiores do partido estão mantendo isso em segredo. Por enquanto, embora , sua esposa Maryam Rajavi liderará o MEK daqui para frente."
 PER_political.69420.a: "Estranho"
 PER_political.1423.t: "Irã pede que nos unamos contra o Paquistão"
 PER_political.1423.d: "O Irã está solicitando que declaremos guerra conjuntamente ao Paquistão para pressionar nossas reivindicações territoriais. Fazer isso nos colocará em guerra com o Paquistão e qualquer um que os esteja garantindo, mas também nos permitirá finalmente tomar o que queremos. .."
 PER_political.1423.a: "Não, isso parece muito arriscado"
 PER_political.1423.b: "Vamos nessa!"
 PER_political.1424.t: "A Índia rejeita"
 PER_political.1424.d: "A Índia rejeitou nossa oferta de lutar contra o Paquistão, parece que temos que fazer isso sozinhos."
 PER_political.1424.a: "Tanto faz"
 PER_political.1425.t: "A Índia junta-se a nós!"
 PER_political.1425.d: "A Índia se juntou ao nosso lado e declarou conjuntamente a guerra contra o Paquistão, mesmo que isso signifique entrar em guerra com qualquer um que esteja garantindo a independência do Paquistão!"
 PER_political.1425.a: "Venceremos!"
