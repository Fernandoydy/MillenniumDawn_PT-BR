 PER_contact_with_countries.33.d: "Hoje recebemos uma mensagem confidencial do Ministério das Relações Exteriores do Irã, na qual o Irã pede ao governo russo para cancelar todas as exportações para o Azerbaijão e embargá-lo. Devemos aceitar este pedido?"
 PER_contact_with_countries.33.o1: "Sim!"
 PER_contact_with_countries.33.o2: "Não, não vamos deixar que outros decidam por nós."

 PER_contact_with_countries.34: "A Rússia aceita!"
 PER_contact_with_countries.34.t: "A Rússia aceita!"
 PER_contact_with_countries.34.d: "[SOV.GetName] impôs sanções econômicas e militares contra [AZE.GetName], porque pedimos que o fizessem."
 PER_contact_with_countries.34.o1: "Bom."

 PER_contact_with_countries.35: "A Rússia se recusa!"
 PER_contact_with_countries.35.t: "A Rússia se recusa!"
 PER_contact_with_countries.35.d: "[SOV.GetName] recusou nosso pedido para impor sanções contra [AZE.GetName]."
 PER_contact_with_countries.35.o1: "Muito triste, de qualquer maneira"

 PER_contact_with_countries.36: "Erdogan Assassinado!"
 PER_contact_with_countries.36.t: "Erdogan Assassinado!"
 PER_contact_with_countries.36.d: "Hoje é um dos melhores dias para nossos inimigos e um dos piores dias para nós. Infelizmente, Recep Tayyip Erdogan foi encontrado morto em sua casa. Este incidente desestabilizou nosso governo e causou caos entre o povo Por outro lado, os islâmicos estão tentando usar esta oportunidade para tomar o poder em suas mãos”.
 PER_contact_with_countries.36.o1: "É hora de mudar..."
 PER_contact_with_countries.36.o2: "Encontre uma investigação massiva."

 PER_contact_with_countries.38: "Erdogan Assassinado!"
 PER_contact_with_countries.38.t: "Erdogan Assassinado!"
 PER_contact_with_countries.38.d: "Recep Tayyip Erdogan foi encontrado morto em sua casa. Este incidente desestabilizou o governo turco e causou caos entre o povo. Por outro lado, os islâmicos estão tentando usar esta oportunidade para tomar o poder em suas mãos. "
 PER_contact_with_countries.38.o1: "Preocupante."

 PER_contact_with_countries.39: "Aramco sob fogo"
 PER_contact_with_countries.39.t: "Aramco sob fogo"
 PER_contact_with_countries.39.d: "Hoje, a companhia nacional de petróleo da Arábia Saudita, Aramco, foi incendiada em um ataque, causando enormes danos à economia e aos recursos da Arábia Saudita. Alguns meios de comunicação dizem que esses ataques provavelmente foram realizados com o apoio do Irã , mas não há nenhuma evidência para isso."
 PER_contact_with_countries.39.o1: "Preocupante."

 PER_contact_with_countries.40: "Sabotagem na Aramco"
 PER_contact_with_countries.40.t: "Sabotagem na Aramco"
 PER_contact_with_countries.40.d: "Nossas instalações de petróleo em Aramco foram atacadas e incendiadas, parece que o Irã fez isso com seus espiões e infiltrados. O corpo de bombeiros foi enviado ao local e eles estão tentando controlar o fogo, mas um muitos danos foram causados à nossa economia."
 PER_contact_with_countries.40.o1: "Malditos sejam!!"

 PER_contact_with_countries.41: "Armazenamento de armas israelense explodido"
 PER_contact_with_countries.41.t: "Armazenamento de armas israelense explodido"
 PER_contact_with_countries.41.d: "Ocorreu uma sabotagem no depósito de armas israelenses no norte dele, na cidade de Nahariya. Imediatamente depois disso, o Irã assumiu a responsabilidade pelo ataque e ameaçou o regime sionista."
 PER_contact_with_countries.41.o1: "Ok."

 PER_contact_with_countries.42: "Sabotagem no armazenamento de armas de Nahariya"
 PER_contact_with_countries.42.t: "Sabotagem no armazenamento de armas de Nahariya"
 PER_contact_with_countries.42.d: "Ocorreu uma sabotagem no armazenamento de armas israelenses no norte da cidade de Nahariya. Imediatamente depois disso, o Irã assumiu a responsabilidade pelo ataque e ameaçou o regime sionista."
 PER_contact_with_countries.42.o1: "Malditos iranianos!\n(Pressão consumida)"

 PER_contact_with_countries.44: "Base Turquia-Iraque explodida"
 PER_contact_with_countries.44.t: "Base Turquia-Iraque explodida"
 PER_contact_with_countries.44.d: "Nossas bases militares no Iraque foram submetidas a um ataque coordenado e sofremos muitas baixas. Ninguém ainda assumiu a responsabilidade por este ataque, mas sabemos que foi o Irã..."
 PER_contact_with_countries.44.o1: "Triste."

 PER_contact_with_countries.43: "Base Turquia-Iraque explodida"
 PER_contact_with_countries.43.t: "Base Turquia-Iraque explodida"
 PER_contact_with_countries.43.d: "Bases militares turcas no Iraque foram submetidas a um ataque coordenado e as forças turcas sofreram muitas baixas. Ninguém ainda reivindicou a responsabilidade por este ataque."
 PER_contact_with_countries.43.o1: "Interessante."

 PER_contact_with_countries.45: "Canos de gás de Baku estourados"
 PER_contact_with_countries.45.t: "Linhas de gás de Baku estouradas"
 PER_contact_with_countries.45.d: "Uma sabotagem foi feita nas linhas de gás de Baku, no Azerbaijão, o que causou problemas no comércio com alguns países e também causou danos à sua economia. Ninguém ainda reivindicou oficialmente a responsabilidade por esse ataque ."
 PER_contact_with_countries.45.o1: "Pressione F para prestar respeito."

 PER_contact_with_countries.46: "Canos de gás de Baku estourados"
 PER_contact_with_countries.46.t: "Linhas de gás de Baku estouradas"
 PER_contact_with_countries.46.d: "Uma sabotagem foi feita nas linhas de gás de Baku, no Azerbaijão, o que causou problemas em nosso comércio com outros países e também causou danos à nossa economia. Ninguém ainda reivindicou oficialmente a responsabilidade por este ataque ."
 PER_contact_with_countries.46.o1: "Oof."

 PER_contact_with_countries.47: "Donald Trump Assassinado"
 PER_contact_with_countries.47.t: "Donald Trump Assassinado"
 PER_contact_with_countries.47.d: "Hoje recebemos notícias tristes do chefe da CIA, Donald Trump foi morto pelas forças da Guarda Revolucionária Iraniana enquanto ia trabalhar em seu carro durante um ataque de drone. Parece que este ataque foi realizada para vingar o assassinato de Qassem Soleimani."
 PER_contact_with_countries.47.o1: "Isso significa guerra!"
 PER_contact_with_countries.47.o2: "Tente prendê-los..."

 PER_contact_with_countries.48: "Donald Trump Assassinado"
 PER_contact_with_countries.48.t: "Donald Trump Assassinado"
 PER_contact_with_countries.48.d: "O vice-presidente dos Estados Unidos anunciou em um discurso hoje que o presidente dos Estados Unidos, Donald Trump, foi morto durante um ataque de drone iraniano do IRGC. É possível que isso tenha acontecido em vingança pelo assassinato de Qassem Soleimani, mas o governo iraniano ainda não assumiu oficialmente a responsabilidade por este ataque."
 PER_contact_with_countries.48.o1: "Inacreditável."

 PER_contact_with_countries.49: "O Irã assumiu a responsabilidade pelo assassinato de Trump"
 PER_contact_with_countries.49.t: "O Irã assumiu a responsabilidade pelo assassinato de Trump"
 PER_contact_with_countries.49.d: "O comandante da Guarda Revolucionária Islâmica do Irã, Sardar Salami, assumiu oficialmente a responsabilidade pelo ataque do drone e pela morte do presidente dos EUA, Donald Trump, em um breve discurso. Ele viu isso apenas como parte do duro vingança. O motivo desse ataque foi o assassinato do general Qassem Soleimani por ordem de Donald Trump."
 PER_contact_with_countries.49.o1: "Tudo bem."

 PER_contact_with_countries.50: "Apoiando Shah Massoud"
 PER_contact_with_countries.50.t: "Apoiando Shah Massoud"
 PER_contact_with_countries.50.d: "Para aumentar nossa influência no Afeganistão, decidimos fornecer apoio de armas a este país e ajudá-lo a vencer a guerra contra o Talibã. Mas quanto apoio devemos mostrar?"
 PER_contact_with_countries.50.o1: "Muito apoio"
 PER_contact_with_countries.50.o2: "Suporte moderado"
 PER_contact_with_countries.50.o3: "Baixo suporte"

 PER_contact_with_countries.51: "Instituições Islâmicas Azeri"
 PER_contact_with_countries.51.t: "Instituições Islâmicas Azeri"
 PER_contact_with_countries.51.d: "Para aumentar nossa influência no Azerbaijão, decidimos fornecer apoio político e cultural às instituições islâmicas neste país. Mas quanto apoio devemos mostrar?"
 PER_contact_with_countries.51.o1: "Muito apoio"
 PER_contact_with_countries.51.o2: "Suporte moderado"
 PER_contact_with_countries.51.o3: "Baixo suporte"

 PER_contact_with_countries.52: "O Irã quer que paguemos sua compensação de guerra"
 PER_contact_with_countries.52.t: "O Irã quer que paguemos sua compensação de guerra"
 PER_contact_with_countries.52.d: "Nossa guerra com o Irã durou de 1980 a 1988. Começou com a invasão iraquiana do Irã e durou quase oito anos, até a aceitação da Resolução 598 do Conselho de Segurança das Nações Unidas por ambos os lados. Um grupo de especialistas foram enviados ao Irã para investigar a questão da reconstrução e determinar os danos e eles relataram ao Conselho de Segurança. Eles anunciaram os danos diretos no valor de 99 bilhões de dólares e os danos indiretos no valor de 150 bilhões de dólares e um total de 249 bilhões de dólares. ainda não pagaram esse dinheiro, mas agora eles estão nos pedindo para pagá-los."
 PER_contact_with_countries.52.o1: "Podemos pagar isso."
 PER_contact_with_countries.52.o2: "Não pagamos nada a eles."
 PER_iran_attack_iraq_wargoal_TT: "§Y[PER.GetFlag][PER.GetName]§! receberá um §Rwargoal§! contra nós."

 PER_contact_with_countries.53: "Iraque se recusou a pagar compensação de guerra"
 PER_contact_with_countries.53.t: "Iraque se recusou a pagar compensação de guerra"
 PER_contact_with_countries.53.d: "O governo iraquiano decidiu não pagar nossa compensação de guerra depois que pedimos a eles que o fizessem. Esta é uma razão para atacá-los."
 PER_contact_with_countries.53.o1: "Ok então!"

 PER_contact_with_countries.54: "O Iraque decidiu pagar uma compensação de guerra"
 PER_contact_with_countries.54.t: "O Iraque decidiu pagar uma compensação de guerra"
 PER_contact_with_countries.54.d: "O governo iraquiano decidiu pagar nossa compensação de guerra depois que pedimos a eles que o fizessem. Isso prejudicará sua economia e diminuirá nossa influência sobre eles, mas ainda precisávamos desse dinheiro.."
 PER_contact_with_countries.54.o1: "Bom."

 #compromisso nuclear#
 PER_nuclear_compromise.1: "Compromisso Nuclear"
 PER_nuclear_compromise.1.t: "Compromisso nuclear"
 PER_nuclear_compromise.1.d: "[PER.GetName] foi um dos 62 signatários originais do Tratado de Não-Proliferação (NPT), o tratado global mais importante sobre a arma mais letal do mundo. Ele entrou em vigor em 1970 e tem sido o padrão de controle de armas nucleares desde então. No entanto, essa decisão foi tomada pelo governo do Xá alinhado aos EUA antes da Revolução de 1979, e seria muito benéfico para nosso povo ter tais armas, algo que o Xá nunca considerou. Foi dito que abordamos isso com tato e por meio de canais diplomáticos, e não sem permissão internacional. Em primeiro lugar, devemos abordar os americanos, ou não?"
 PER_nuclear_compromise.1.a: "Vamos nos aproximar do [USA.GetName]."
 PER_nuclear_compromise.1.b: "Não nos comprometamos com aqueles que não entendem nossos caminhos!"

 PER_nuclear_compromise.2: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.2.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.2.d: "Recentemente, nossa embaixada em Islamabad foi abordada por funcionários paquistaneses que afirmam estar negociando em nome de [PER.GetName]. Eles dizem que [PER.GetName] está buscando um acordo conosco sobre o NPT , em troca da reabertura dos canais diplomáticos oficiais, da reabertura de nossa embaixada em Teerã, oferecendo-nos bases em seu país e permitindo-nos supervisionar o projeto nuclear. Esta é uma oferta extremamente tentadora, pois permitiria que nossa política externa para o Oriente Médio concentre-se na manutenção da paz e no combate a [SOV.GetName], em vez de combater [PER.GetName] e [SOV.GetName]. No entanto, isso pode ter um grande custo de perder [SAU.GetName] e [ISR.GetName] como aliados, ambos poderes medianos na região..."
 PER_nuclear_compromise.2.a: "Talvez nossa estratégia no Oriente Médio possa envolver um poderoso [PER.GetName]..."
 PER_nuclear_compromise.2.b: "Não podemos abandonar nossos aliados infalíveis por uma chance de ter [PER.GetName] como um!"

 PER_nuclear_compromise.3: "O [USA.GetName] concorda!"
 PER_nuclear_compromise.3.t: "O [USA.GetName] concorda!"
 PER_nuclear_compromise.3.d: "Os paquistaneses, que cuidam de nossas relações exteriores com os [EUA.GetName] desde os anos 1980, voltaram para nós com notícias surpreendentes, os americanos concordaram com nossos termos e nos permitirão prosseguir um programa nuclear sob sua vigilância! Com esta nova aliança, não teremos mais que esconder nosso projeto nas sombras, e teremos os americanos nas nossas costas para nos proteger da invasão estrangeira! Glória à América!"
 PER_nuclear_compromise.3.a: "Tudo bem?"

 PER_nuclear_compromise.4: "Mediação estrangeira"
 PER_nuclear_compromise.4.t: "Mediação estrangeira"
 PER_nuclear_compromise.4.desc: "Devido à recusa dos americanos em cooperar, nosso Ministério das Relações Exteriores nos trouxe uma solução: eles acreditam que, se conseguirmos obter o apoio das outras grandes potências, eles podem defender e apoiar esse compromisso para os americanos em nosso nome, e talvez os [USA.GetName] mudem de ideia..."
 PER_nuclear_compromise.4.a: "Abordagem [ENG.GetName]"
 PER_nuclear_compromise.4.b: "Abordagem [GER.GetName]"
 PER_nuclear_compromise.4.c: "Abordagem [FRA.GetName]"
 PER_nuclear_compromise.4.d: "Suporte insuficiente..."

 PER_nuclear_compromise.5: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.5.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.5.d: "Diplomatas iranianos abordaram nosso consolo em Teerã, solicitando que negociássemos com os americanos em seu nome sobre a continuação de seu programa nuclear. Embora nossas relações tenham se normalizado desde 1997, a diplomacia pode terminar a qualquer momento. Eles não vêm de mãos vazias e estão oferecendo a desnacionalização parcial da National Iranian Oil Company, anteriormente conhecida como Anglo-Iranian Oil Company. Isso não apenas tornaria [ENG.GetName] uma nação exportadora de petróleo novamente, isso nos daria autonomia em relação a outras nações produtoras de petróleo. Poderíamos finalmente recuperar uma presença no Golfo, se, e somente se, os iranianos mantiverem sua parte do acordo..."
 PER_nuclear_compromise.5.a: "A perseguição iraniana nunca cessará, talvez devêssemos estar do lado deles."
 PER_nuclear_compromise.5.b: "Jamais permitiremos que tal poder caia nas mãos de um estado agressivo!"

 PER_nuclear_compromise.6: "O [ENG.GetName] aceita!"
 PER_nuclear_compromise.6.t: "O [ENG.GetName] aceita!"
 PER_nuclear_compromise.6.d: "Nossos diplomatas voltaram do consolo britânico em Teerã trazendo boas notícias: os ingleses aceitaram nossa oferta de devolver o controle parcial da National Iranian Oil Company! Esta nova empresa, batizada em homenagem à British Petroleum original (BP ), terá controle direto sobre os campos de petróleo de Hormuzgan, assim como o império tinha feito antes. Embora a reação pública iraniana seja pesada, este acordo garantirá nossa independência econômica contínua de qualquer país disposto a nos ameaçar com embargos de petróleo, e nós 'teria combustível mais do que suficiente para todos os ramos das forças armadas, permitindo-nos gastar a parte do orçamento dedicada à compra de combustível em outro lugar."
 PER_nuclear_compromise.6.a: "Tudo bem?"

 PER_nuclear_compromise.7: "O [ENG.GetName] recusa!"
 PER_nuclear_compromise.7.t: "O [ENG.GetName] recusa!"
 PER_nuclear_compromise.7.d: "Nossos diplomatas voltaram do consolo britânico em Teerã sendo portadores de más notícias: os ingleses rejeitaram nossa oferta. Citando a necessidade de seguir a política externa de seus aliados, eles decidiram que nossa justa causa é não um que eles devam apoiar. No entanto, pode haver outro poder que nos apoiará, mesmo que esses tolos não o façam..."
 PER_nuclear_compromise.7.a: "Como esperado."

 PER_nuclear_compromise.8: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.8.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.8.d: "Os diplomatas iranianos na Embaixada iraniana de Berlim solicitaram uma reunião com vários de nossos líderes proeminentes para discutir um assunto estranho: eles desejam declarar um tratado de amizade e desejam criar um acordo com múltiplos, grandes e médias empresas alemãs expandam os setores em que podem participar, desde que as apoiemos em sua tentativa de se comprometer com as outras grandes potências sobre seu programa nuclear para evitar sanções econômicas. Cerca de 50 empresas alemãs têm sua própria filial escritórios no Irã, e mais de 12.000 empresas têm seus próprios representantes comerciais no Irã, com empresas alemãs de médio porte dependendo fortemente do comércio com o Irã. As ações podem representar um risco econômico, e o DIHK prevê que qualquer interrupção teria um impacto negativo sobre o crescimento econômico da Alemanha. No entanto, também devemos pensar em nossos aliados, e talvez possamos encontrar outro país para trabalhar..."
 PER_nuclear_compromise.8.a: "Para o bem de [GER.GetName]!"
 PER_nuclear_compromise.8.b: "Para o bem de nossos aliados!"

 PER_nuclear_compromise.9: "[GER.GetName] aceita!"
 PER_nuclear_compromise.9.t: "[GER.GetName] aceita!"
 PER_nuclear_compromise.9.d: "A Alemanha aceitou nosso acordo, e os arranjos necessários estão sendo feitos enquanto isso está sendo lido."
 PER_nuclear_compromise.9.a: "Bah Bah."

 PER_nuclear_compromise.10: "[GER.GetName] recusa!"
 PER_nuclear_compromise.10.t: "[GER.GetName] recusa!"
 PER_nuclear_compromise.10.d: "[GER.GetName] recusou nossos termos generosos, então é hora de seguirmos em frente com esse esforço infrutífero."
 PER_nuclear_compromise.10.a: "Como esperado..."

 PER_nuclear_compromise.11: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.11.t: "[PER.GetName] se aproxima de nós"
 PER_nuclear_compromise.11.d: "O governo iraniano veio nos oferecer uma grande quantidade de petróleo a um custo baixo para nós mesmos, sendo o custo nosso apoio ao seu programa de armas nucleares."
 PER_nuclear_compromise.11.a: "Eles têm um certo Je ne sais qoui.."
 PER_nuclear_compromise.11.b: "Não"

 PER_nuclear_compromise.12: "[FRA.GetName]"
 PER_nuclear_compromise.12.t: "[FRA.GetName]"
 PER_nuclear_compromise.12.d: "Os franceses concordaram com nossos termos generosos e expressaram seu apoio ao nosso projeto para as outras grandes potências!"
 PER_nuclear_compromise.12.a: "Bah Bah."

 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "Infelizmente, os franceses recusaram nossos termos, com nossos diplomatas recebendo um simples "não"!"
 PER_nuclear_compromise.13.a: "Não para eles!"

 PER_nuclear_compromise.14: "Basta de apoio!"
 PER_nuclear_compromise.14.t: "Basta de apoio!"
 PER_nuclear_compromise.14.d: "Hoje nos regozijamos, pois temos o apoio de que precisamos para prosseguir com nosso programa de armas nucleares!"
 PER_nuclear_compromise.14.a: "Bah Bah!"

 PER_nuclear_compromise.15: "Suporte insuficiente..."
 PER_nuclear_compromise.15.t: "Suporte insuficiente..."
 PER_nuclear_compromise.15.d: "Maldições sobre o Ocidente, eles recusaram todas as nossas tentativas de negociação, afirmando que precisamos seguir o TNP que eles criaram!"
 PER_nuclear_compromise.15.a: "Droga!"

 PER_nuclear_compromise.16: "[PER.GetName] se recusa a continuar negociando"
 PER_nuclear_compromise.16.t: "[PER.GetName] se recusa a continuar negociando"
 PER_nuclear_compromise.16.d: "É óbvio que nossas tentativas de negociar cairão em ouvidos surdos, portanto, devemos proceder independentemente da opinião do Ocidente e independentemente das consequências..."
 PER_nuclear_compromise.16.a: "Que Deus esteja conosco..."

 PER_nuclear_compromise.17: "[USA.GetName] apóia o projeto nuclear iraniano"
 PER_nuclear_compromise.17.t: "[USA.GetName] apóia o projeto nuclear iraniano"
 PER_nuclear_compromise.17.d: "O [USA.GetName] fez a escolha drástica de permitir que [PER.GetName] buscasse armamento nuclear, com sua própria bênção e sem nos consultar!"
 PER_nuclear_compromise.17.a: "O que está feito está feito..."
 PER_nuclear_compromise.17.b: "Hm."
 PER_nuclear_compromise.17.c: "Como eles ousam!"

