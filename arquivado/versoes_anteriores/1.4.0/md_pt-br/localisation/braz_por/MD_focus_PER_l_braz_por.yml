 PER_political.22.t: "O Golfo Pérsico"
 PER_political.22.d: "Aproximadamente 24 horas se passaram desde que emitimos taxas de entrada no Golfo Pérsico, e já recebemos condenação generalizada por isso no cenário global. No entanto, apesar da condenação em massa, os políticos dos Estados Unidos ainda estão dispostos a trabalhar conosco. Eles nos ajudarão a reduzir os custos comerciais e de remessa, mas, em troca, temos que levantar nossos impostos e deixar o comércio fluir sem restrições."
 PER_political.22.a: "Não"
 PER_political.22.b: "Podemos resolver alguma coisa"
 PER_political.23.t: "O Irã exige Khasb!"
 PER_political.23.d: "Os iranianos estão exigindo que entreguemos Khasb ou enfrentaríamos sérias consequências. Nossos vizinhos árabes estão nos pressionando para rejeitar a exigência do Irã, pois isso daria a eles o controle total sobre o Golfo. Mas se negarmos, como iremos sabia que o resto do GCC viria em nosso auxílio?"
 PER_political.23.a: "É só entregar, não vale a pena"
 PER_political.23.b: "Não!"
 PER_political.231.t: "Omã mantém Khasb"
 PER_political.231.d: "Omã, por qualquer motivo, decidiu manter Khasb, e não podemos deixá-los escapar impunes!"
 PER_political.231.a: "Eles não podem dizer que não os avisamos"
 PER_political.232.t: "O Golfo Pérsico é nosso!"
 PER_political.232.d: "O sultão de Omã foi sábio o suficiente para entender que o golfo Pérsico é persa. Ele renunciou a todas as reivindicações sobre o território e assinará um decreto declarando que Khasb é território iraniano legítimo."
 PER_political.232.a: "Que homem sábio.."
 PER_political.24.t: "Baloquistão em tumulto!"
 PER_political.24.d: "Nós deixamos o Irã canalizar muitas armas para o Baluchistão, e agora eles estão lutando por sua independência!"
 PER_political.24.a: "Como isso pôde acontecer?"
 PER_political.241.t: "Baloquistão em tumulto"
 PER_political.241.d: "Desde que mantivemos nossa influência no Paquistão por algum tempo, agora podemos sentar e assistir a luta Baloch contra o governo paquistanês."
 PER_political.241.a: "Está tudo se encaixando"
 PER_political.242.t: "O Baluchistão é livre"
 PER_political.242.d: "O governo paquistanês anunciou que deixará de lutar contra os separatistas Balochi, pois eles simplesmente não podem continuar desperdiçando tropas e recursos na província do sul. Eles juraram vingança contra nós, pois fomos nós que acendemos as chamas para isso conflito"
 PER_political.242.a: "Agora é hora de trazer Balochis para se juntar a nós.."
 PER_political.2411.t: "O Baluchistão se liberta"
 PER_political.2411.d: "Parece que não podemos mais conter o Baloch, e teremos que nos retirar.."
 PER_political.2411.a: "Infelizmente"
 PER_political.25.t: "Os curdos sírios"
 PER_political.25.d: "Precisamos encontrar uma maneira de obter a liberdade dos curdos sírios. Temos duas opções, podemos tentar usar nossas palavras e solicitar ao governo sírio que liberte os curdos, ou podemos instigar alguma coisinha em norte da Síria".
 PER_political.25.a: "Prefiro usar minhas palavras"
 PER_political.25.b: "Acho que os curdos gostariam de algumas armas"
 PER_political.251.t: "O Irã nos pede para libertar o Curdistão"
 PER_political.251.d: "O governo iraniano está solicitando que renunciemos a todas as propriedades no norte da Síria e libertemos os curdos. Esta é obviamente uma exigência ultrajante, mas considerando o quão agressivos eles têm sido recentemente, não podemos realmente arriscar uma guerra total com os iranianos.."
 PER_political.251.a: "Não vale a pena arriscar"
 PER_political.251.b: "Ridículo! Não!"
 PER_political.252.t: "Aumento da resistência curda"
 PER_political.252.d: "Houve um aumento na resistência curda após os pedidos iranianos para libertar o Curdistão. Obviamente, alguns curdos estão chateados porque dissemos não, mas o que de pior pode acontecer?"
 PER_political.252.a: "Não é importante"
 PER_political.25121.t: "A Síria rejeita nossa oferta"
 PER_political.25121.d: "O governo sírio rejeitou nossos pedidos de independência curda e cortou todo o diálogo conosco. Precisamos lidar com esse problema armando grupos rebeldes curdos!"
 PER_political.25121.a: "Mande alguns fuzis"
 PER_political.2521.t: "Os curdos sírios precisam de mais armas"
 PER_political.2521.d: "Recentemente, rebeldes curdos nos pediram para fornecer mais armas para sua luta pela independência. Fornecer essas armas será crucial para enfraquecer o controle dos árabes sobre os povos iranianos!"
 PER_political.2521.a: "Vá em frente e mande mais"
 PER_political.25211.t: "Curdos sírios pedem ajuda financeira"
 PER_political.25211.d: "Os curdos sírios estão pedindo apoio financeiro há semanas, e não entendemos bem o porquê. Quer dizer, poderíamos dar a eles os fundos, mas para que eles realmente precisam?"
 PER_political.25211.a: "Tanto faz"
 PER_political.252111.t: "Os curdos sírios se libertam!"
 PER_political.252111.d: "Esta manhã, quando abrimos as notícias, vimos relatos de que os curdos sírios expulsaram as forças russas e sírias de sua província. Podemos finalmente nos alegrar sabendo que alguns povos iranianos estão livres e expandirão a perspectiva de uma maior união iraniana.."
 PER_political.252111.a: "Bom.. Bom..."
 PER_political.2521111.t: "Nossas forças recuam!"
 PER_political.2521111.d: "Esta manhã, o ministério da defesa informou que nossos soldados terminaram de se retirar de nossa província do norte, deixando-a cair completamente nas mãos dos curdos. O estado iraniano declarou oficialmente que protegerá o estado curdo a qualquer custo, mas como poderíamos ignorar tal violação de nossa integridade?"
 PER_political.2521111.a: "Estava destinado a ser"
 PER_political.2521111.b: "Não vamos nos submeter! Para a guerra vamos!"
 PER_political.26.t: "Revolta dos curdos iraquianos"
 PER_political.26.d: "Hoje os curdos iraquianos finalmente se revoltaram e agora estão em conflito com o governo iraquiano."
 PER_political.26.a: "Bom"
 PER_political.261.t: "O Iraque assina um acordo de paz"
 PER_political.261.d: "Hoje o governo iraquiano concordou com um acordo de paz com os curdos e permitiu que eles mantivessem todas as províncias que reivindicam."
 PER_political.261.a: "Surpreendente"
 PER_political.27.t: "A resistência curda se intensifica!"
 PER_political.27.d: "Houve um aumento na resistência curda no leste da Turquia. Graças aos nossos esforços, os curdos estão lutando mais do que nunca por suas liberdades... e eventual integração à União Iraniana, mas isso vem depois."
 PER_political.27.a: "Bah Bah"
 PER_political.271.t: "Os curdos na Turquia se separam!"
 PER_political.271.d: "Os curdos na Turquia romperam e declararam sua independência. Esta é uma grande vitória para nós e para a grande Federação iraniana!"
 PER_political.271.a: "Estamos um passo mais perto.."
 PER_political.28.t: "A Federação Iraniana"
 PER_political.28.d: "Hoje marcará o nascimento da Federação iraniana. Os povos iranianos não terão mais que viver com medo de serem atacados ou violados por outra nação novamente, pois estamos unidos e determinados a recuperar nosso lugar na cenário mundial como uma grande potência!"
 PER_political.28.a: "Payand-e Irã!"
 PER_political.29.t: "O Irã exige unificação"
 PER_political.29.d: "O governo iraniano está exigindo que nos juntemos à sua federação recém-criada. Se nos juntarmos a ela, desistiremos de toda a nossa soberania e nos tornaremos parte do grande estado iraniano, mas se não aceitarmos, tomará medidas alternativas.."
 PER_political.29.a: "Não, acho que foram bons"
 PER_political.29.b: "Não temos outra escolha"
 PER_political.291.t: "O Curdistão rejeita!"
 PER_political.291.d: "Depois de tudo o que fizemos por eles, eles ainda têm a audácia de dizer não. Faremos com que percebam seu erro."
 PER_political.291.a: "Uau"
 PER_political.292.t: "Os curdos aceitam!"
 PER_political.292.d: "O Curdistão agora faz parte do grande estado iraniano, assim como desejávamos que fosse. Este dia é monumental, pois é a primeira vez na história que os curdos desejam ser incorporados a um estado diferente."
 PER_political.292.a: "Nosso trabalho valeu a pena"
