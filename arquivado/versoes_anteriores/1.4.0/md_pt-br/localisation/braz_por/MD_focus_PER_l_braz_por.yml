 PER_political.1.t: "O Irã renova a amizade com Israel"
 PER_political.1.d: "Em uma reviravolta histórica, [Root.GetLeader] visitou Israel para renovar os laços Irã-Israel. [Root.GetLeader] e [ISR.GetLeader] anunciaram a criação do pacto "Acordos de Ciro" entre as duas nações antigas, que levarão adiante a cooperação militar, econômica e política".
 PER_political.1.a: "Vamos esperar por um futuro brilhante!"
 PER_political.2.t: "Radicais no poder"
 PER_political.2.d: "Embora a República Islâmica tenha entrado em colapso e muitos dos ex-funcionários do governo tenham fugido ou renunciado, muitos dos que permanecem ainda mantêm os ideais xiitas radicais. Podemos expurgá-los ou podemos utilizar a nosso favor para obter algumas vantagens que de outra forma não teríamos..."
 PER_political.2.a: "Boa ideia, reaproveitá-los para propaganda!"
 PER_political.2.b: "Não, tire eles daqui"
 PER_political.5.t: "O Irã quer restabelecer o CENTO"
 PER_political.5.d: "O Irã nos pediu para nos juntarmos a eles na criação de uma nova aliança que desafiaria o domínio do GCC na região. Isso nos fará deixar a OTAN, como vamos prosseguir com isso?"
 PER_political.5.a: "Vamos nessa!"
 PER_political.5.b: "Não, obrigado"
 PER_political.55.t: "A Turquia rejeita!"
 PER_political.55.d: "A Turquia rejeitou nossa oferta de criar uma nova aliança defensiva!"
 PER_political.55.a: "Droga"
 PER_political.555.t: "A Turquia aceita!"
 PER_political.555.d: "A Turquia concordou em restabelecer o CENTO para desafiar o domínio do GCC na região!"
 PER_political.555.a: "Perfeito"
 PER_political.7.t: "O Irã nos pede para ajudar contra o Hezbollah"
 PER_political.7.d: "O Irã está nos pedindo para nos juntarmos a sua facção para lutar contra o Hezbollah. Isso seria um grande benefício para nós, pois podemos finalmente nos livrar de um grande espinho em nossos lados, mas ao mesmo tempo colocamos em risco nosso independência nacional..."
 PER_political.7.a: "Vamos lá"
 PER_political.7.b: "Não, acho que estamos bem"
 PER_political.77.t: "Líbano rejeita"
 PER_political.77.d: "O Líbano rejeitou nossa oferta de se juntar ao CENTO e lutar contra o Hezbollah!"
 PER_political.77.a: "Não muda muito"
 PER_political.777.t: "O Líbano aceita"
 PER_political.777.d: "O Líbano aceitou nossa oferta de se juntar ao CENTO e lutar contra o Hezbollah ao nosso lado."
 PER_political.777.a: "Movimento inteligente"
 PER_political.8.t: "O Irã nos oferece um acordo"
 PER_political.8.d: "O Irã nos ofereceu um enorme pacote econômico em troca de ajudar a fortalecer um sistema democrático em nossa nação."
 PER_political.8.a: "Estamos todos dentro!"
 PER_political.8.b: "Não!"
 PER_political.9.t: "O destino de Majlis"
 PER_political.9.d: "O Majlis é um órgão muito importante e muito importante para a democracia e a transparência iraniana. No entanto, o Majlis também pode nos causar muitos problemas ao desacelerar a agenda de nossos partidos e possivelmente interromper o progresso em nossa nação inteiramente. Podemos deixá-los fazer o que quiserem, sendo eleitos, ou podemos instalar membros que se alinhem com nossos ideais..."
 PER_political.9.a: "Eles representarão o povo"
 PER_political.9.b: "Eles vão nos representar"
 PER_political.10.t: "Aviso sobre o problema saudita!"
 PER_political.10.d: "O rei saudita [SAU.GetLeader] emitiu um aviso exigindo que cessemos imediatamente as atividades hostis. Isso ocorre porque aumentamos a pressão sobre a monarquia saudita, reduzindo sua influência e minando sua vantagem econômica sobre nós No aviso, [SAU.GetLeader] afirmou que "Tomará as medidas necessárias" se não pararmos imediatamente, e não sabemos qual será essa ação no momento."
 PER_political.10.a: "Quem ele pensa que é?"
 PER_political.11.t: "O Irã está violando nossa soberania!"
 PER_political.11.d: "O novo estado iraniano e seus aliados CENTO vêm prejudicando a hegemonia saudita na região há algum tempo, e isso afetou seriamente nosso estado. Agora teremos que responder a esta violação!"
 PER_political.11.a: "Eles não podem nos violar se forem para a guerra!"
 PER_political.11.b: "Temos problemas maiores"
 PER_political.111.t: "Ataque saudita Bandar Abbas!"
 PER_political.111.d: "Esta manhã os portos de Bandar Abbas foram atingidos por vários mísseis sauditas. Nosso relacionamento com os sauditas realmente azedou nos últimos tempos, mas nunca esperamos retaliação militar. As forças armadas estão em alerta máximo, já que este conflito será longo.."
 PER_political.111.a: "Sua "ação" foi a guerra?!"
 PER_political.1111.t: "Os sauditas aceitam a derrota"
 PER_political.1111.d: "Esta manhã, as autoridades sauditas declararam que se retirarão de uma política saudita agressiva e se moverão em direção a uma política mais defensiva. Isso se traduz essencialmente em uma derrota saudita na Guerra Fria do Golfo e uma vitória massiva pela hegemonia iraniana e do CENTO na região."
 PER_political.1111.a: "Eles nem tiveram chance"
 PER_political.12.t: "O retorno do Azerbaijão"
 PER_political.12.d: "O Azerbaijão era uma joia iraniana, que nos foi tirada durante a revolução. Hoje, precisamos ver como poderíamos abordar um possível retorno da província. Se pressionarmos demais os azeris, eles podem rejeitar e teríamos que tomar medidas mais extensas, mas se abordarmos bem, eles podem apenas fazer um acordo .."
 PER_political.12.a: "Não há tempo para concessões, devolva!"
 PER_political.12.b: "Vamos resolver alguma coisa.. Diplomaticamente"

 PER_political.122.t: "O Irã exige que retornemos ao sul do Azerbaijão!"
 PER_political.122.d: "Os iranianos exigiram que retornássemos ao sul do Azerbaijão após sua reunificação conosco. Esta é uma exigência escandalosa, no entanto, se negarmos, podemos acabar em conflito com os iranianos..."
 PER_political.122.a: "Tudo bem"
 PER_political.122.b: "Não"
 PER_political.1222.t: "Azerbaijão recua"
 PER_political.1222.d: "O governo azeri recuou e devolveu nossa legítima província."
 PER_political.1222.a: "Hah, como se eles realmente tivessem uma escolha"
 PER_political.12222.t: "O Azerbaijão rejeita nossa oferta"
 PER_political.12222.d: "O governo azeri negou nosso pedido de devolução do Azerbaijão do Sul e agora teremos que recorrer à ação militar para retomar a província."
 PER_political.12222.a: "Eles pediram"
 PER_political.1212.t: "Negociações com o Azerbaijão"
 PER_political.1212.d: "Enviamos uma oferta ao Azerbaijão para a devolução do sul do Azerbaijão. Podemos dar a eles uma quantia de $ 45 bilhões para a província ou podemos dar a eles 1,5 mil armas pequenas para lutar contra a Armênia em qualquer conflito, e a escolha é deles para escolher o que eles querem. Se eles rejeitarem nossa graciosa oferta, no entanto, teremos que recorrer a outras medidas.."
 PER_political.1212.a: "Tudo bem"
 PER_political.122222.t: "O Irã envia uma oferta!"
 PER_political.122222.d: "O Irã nos enviou uma oferta entre 1,5 mil armas ou um pagamento de $ 45 bilhões pelo retorno do sul do Azerbaijão. Se os aceitarmos, poderíamos realmente nos beneficiar, mas se não o fizermos, eles podem recorrer a outros métodos de tomar a província de volta"
 PER_political.122222.a: "Pegue o pagamento, precisamos do dinheiro!"
 PER_political.122222.b: "Peguem as armas, precisamos das armas!"
 PER_political.122222.c: "Não, o sul do Azerbaijão é nosso e continuará assim!"
 PER_political.12121.t: "Azerbaijão recebe o pagamento"
 PER_political.12121.d: "O governo do Azerbaijão aceitou nossa oferta e pagamos a eles US$ 45 bilhões pela devolução do Azerbaijão do Sul."
 PER_political.12121.a: "Muito bem"
 PER_political.121211.t: "Azerbaijão leva as armas"
 PER_political.121211.d: "O governo do Azerbaijão aceitou nossa oferta e enviamos 1,5 mil armas pequenas de nossos estoques para a devolução do sul do Azerbaijão."
 PER_political.121211.a: "Se é isso que eles queriam"
 PER_political.14.t: "O retorno dos curdistas"
 PER_political.14.d: "O Curdistão se separou durante a revolução, e isso vai minar a própria fundação do nosso país, ao mesmo tempo em que representa uma ameaça para outras nações. Precisamos agora encontrar uma maneira de abordar os rebeldes curdos em seu retorno."
 PER_political.14.a: "Não vamos, podemos pedir ajuda à Turquia"
 PER_political.14.b: "Claro, e tente fazer isso de forma pacífica!"
 PER_political.144.t: "O Irã quer nossa ajuda"
 PER_political.144.d: "O Irã está solicitando nossa ajuda para pressionar o Curdistão à submissão e eles estão solicitando que os embarguemos."
 PER_political.144.a: "Não vejo por que não?"
 PER_political.144.b: "Não é problema nosso"
 PER_political.1441.t: "A Turquia concorda!"
 PER_political.1441.d: "A Turquia concordou em embargar o Curdistão seguindo nosso pedido. Faremos o mesmo enquanto enviamos mais um alerta aos rebeldes curdos."
 PER_political.1441.a: "Enviar o aviso final"
 PER_political.1442.t: "A Turquia rejeita!"
 PER_political.1442.d: "A Turquia negou nosso pedido de embargo à submissão do Curdistão. Parece que teremos que fazê-lo nós mesmos"
 PER_political.1442.a: "Tudo bem, faça do seu jeito"
 PER_political.14411.t: "O Irã envia um aviso final"
 PER_political.14411.d: "O Irã nos disse que este é seu último e último aviso, ou nós devolvemos suas reivindicações do Curdistão ou eles tomarão medidas contra nós. Como abordaremos isso?"
 PER_political.14411.a: "Tudo bem, tudo bem, você pode tê-los de volta"
 PER_political.14411.b: "Não, eles vão ter que vir buscar!"
 PER_political.144111.t: "Curdos se submetem!"
 PER_political.144111.d: "Os curdos concordaram em devolver nossas reivindicações sobre o Kordestan, o que significa que não precisamos intensificar a situação."
 PER_political.144111.a: "Bom"
 PER_political.144112.t: "Os curdos rejeitam!"
 PER_political.144112.d: "Os curdos rejeitaram nossas reivindicações sobre o Kordestan, o que significa que teremos que acelerar a situação!"
 PER_political.144112.a: "Demos uma chance a eles..."
 PER_political.1414.t: "O Irã oferece um compromisso"
 PER_political.1414.d: "O Irã está disposto a ceder quando se trata do retorno do Kordestan. Eles deixaram a bola em nossa quadra, o que significa que vamos ditar quais são os termos."
 PER_political.1414.a: "Devolva apenas se isso significar que eles não vão nos atacar"
 PER_political.1414.b: "Este é mais um de seus truques. Não."
 PER_political.14141.t: "Os curdos enviam seus termos"
 PER_political.14141.d: "Os curdos concordaram em devolver nossa parte do Kordestan, desde que prometamos não atacá-los por qualquer motivo."
 PER_political.14141.a: "Não temos escolha a não ser aceitar"
 PER_political.15.t: "Como trazemos Lorestan de volta"
 PER_political.15.d: "Precisamos reincorporar Lorestan de volta ao território iraniano depois que eles se separaram de nós após a revolução agitada. Podemos entrar ou fazer promessas para que a reintegração seja pacífica."
 PER_political.15.a: "Não há tempo para promessas, apenas mude!"
 PER_political.15.b: "Talvez possamos dar um jeito"
 PER_political.16.t: "Como lidamos com o Baluchistão"
 PER_political.16.d: "Desde que o Baloch se separou durante a revolução, estamos de olho em um possível retorno da província. Podemos abordar isso com força, enfrentando resistência ou podemos fazê-lo lentamente para evitar quaisquer consequências.."
 PER_political.16.a: "Sem concessões, mude!"
 PER_political.16.b: "Prometa a eles melhorias em todo o estado"
 PER_political.17.t: "Revolução na Região"
 PER_political.17.d: "Agora que consolidamos nossa revolução sobre o Irã, devemos encontrar uma maneira de espalhar os ideais para outras nações da região. No entanto, precisamos encontrar um local onde possamos colocar a maior parte do nosso foco em .. e a melhor maneira de fazer isso é avaliar nossa situação e tomar decisões com base nela."
 PER_political.17.a: "O Ocidente"
 PER_political.17.b: "O Sul"
 PER_political.18.t: "O pior ainda está por vir"
 PER_political.18.d: "O pior ainda está por vir para nosso vizinho ocidental Iraque. A comunidade internacional está lentamente aumentando a pressão sobre seu estado, e alguns até especulam uma invasão do Iraque pelas forças americanas. Precisamos considerar dar a eles algum tipo de de pacote de ajuda para que tenham algo com que sobreviver quando chegar a hora."
 PER_political.18.a: "Ajuda monetária vai ao longo do caminho"
 PER_political.18.b: "Armas ajudarão suas tropas"
 PER_political.181.t: "O Irã dá ajuda monetária!"
 PER_political.181.d: "O governo MEK no Irã nos enviou um pacote de ajuda em dinheiro para nos ajudar a desenvolver nossa nação."
 PER_political.181.a: "Obrigado"
 PER_political.182.t: "O Irã nos envia armas"
 PER_political.182.d: "O governo MEK no Irã nos enviou um pacote com armas pequenas para ajudar a abastecer nossas tropas."
 PER_political.182.a: "Isso será útil"
 PER_political.19.t: "Perda de Apoio ao nosso Partido!"
 PER_political.19.d: "Apesar de nossos esforços para conseguir que as pessoas nos apoiem, muitos ainda parecem hesitar em fazê-lo! Precisamos agir e tentar manter nosso apoio antes que ele vacile diante de nossos olhos."
 PER_political.19.a: "Alguns fundos extras, mas não muito"
 PER_political.19.b: "Tudo bem"
 PER_political.19.c: "Um dinheiro extra com um pouco de propaganda!"
 PER_political.191.t: "Apoio mantido"
 PER_political.191.d: "Parece que nosso esforço para manter o apoio foi bem-sucedido!"
 PER_political.191.a: "Bah Bah"
 PER_political.192.t: "Apoio vacilou!"
 PER_political.192.d: "Parece que nosso esforço para manter o apoio falhou!"
 PER_political.192.a: "Perturbador"
 PER_political.20.t: "Nossa tábua de salvação"
 PER_political.20.d: "O Irã está pedindo um pacto mútuo que aproxime os dois países. Estabelecer laços mais fortes com o Irã significaria uma melhor chance de sucesso de nosso governo, mas ao mesmo tempo significaria que a influência iraniana diminuiria lentamente espalhados pelo estado."
 PER_political.20.a: "Precisamos de amigos"
 PER_political.20.b: "Não, isso é obviamente perigoso"
 PER_political.201.t: "O Iraque aceita"
 PER_political.201.d: "[IRQ.Getname] concordou em assinar um pacto entre nossas duas nações. Isso trará nossas nações mais próximas do que antes, pois a cooperação mútua estará na vanguarda deste novo acordo."
 PER_political.201.a: "Ótimo"
 PER_political.202.t: "Iraque rejeita"
 PER_political.202.d: "[IRQ.Getname] rejeitou o acordo proposto e agora está distanciando o Iraque do Irã."
 PER_political.202.a: "Sua perda"
 PER_political.21.t: "Iranianos querem visitar"
 PER_political.21.d: "O presidente iraniano quer fazer uma visita oficial de Estado a Cuba e está oferecendo um pacto entre as duas nações."
 PER_political.21.a: "Parece uma ótima ideia"
 PER_political.21.b: "Não"
 PER_political.211.t: "Cuba aceita"
 PER_political.211.d: "Os cubanos aceitaram o nosso pedido de visita oficial de Estado, e enquanto lá estivermos negociaremos alguns... Acertos."
 PER_political.211.a: "Bom"
 PER_political.212.t: "Cuba rejeita"
