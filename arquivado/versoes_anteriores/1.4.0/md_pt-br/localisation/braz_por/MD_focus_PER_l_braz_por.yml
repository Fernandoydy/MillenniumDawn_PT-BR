CENTO: "CENTO"
 PER_the_revolution: "O ano do sangue"
 PER_the_revolution_desc: " "Zahak reinou por mil anos, e de ponta a ponta o mundo estava sob seu comando. Os sábios esconderam a si mesmos e seus atos, e os demônios alcançaram o desejo de seus corações. A virtude foi desprezada e a magia aplaudida, a justiça se escondeu enquanto o mal floresceu; os demônios se regozijavam com sua maldade, enquanto a bondade era mencionada apenas em segredo" -Ferdowsi, Shahnameh. "
 PER_iran_reborn: "Irã renascido"
 PER_iran_reborn_desc: "Hoje, o Irã renasceu. Conflito após conflito, o povo iraniano derrubou o governo da República Islâmica"
 PER_great_referendum: "O Grande Referendo"
 PER_great_referendum_desc: "Os iranianos agora têm uma escolha crucial a fazer, e essa escolha será feita na votação. Essa escolha, no entanto, pode ser importante, pois determina o destino do Irã que está por vir..."
 PER_democracia: "Um Irã livre"
 PER_democracy_desc: "O Irã agora será guiado por ideais seculares e ocidentais. O povo iraniano está cansado de regras religiosas e busca algo que as afaste delas."
 PER_freedom: "Retorno de Pahlavi"
 PER_freedom_desc: "Reza Pahlavi II mais uma vez pisará no Irã, após quase 2 décadas de exílio. Seu retorno marcará um novo começo na política iraniana, e se ele seguirá os passos de seu pai na política, ninguém sabe."
 PER_beloved_shah: "Um Shah Amado"
 PER_beloved_shah_desc: "O Shah é um ente querido, e o povo exige que ele governe o país sob uma monarquia absoluta!"
 PER_benevolant_shah: "Uma República"
 PER_benevolant_shah_desc: "O Shah anunciou recentemente sua renúncia como líder do país e afirmou que preferiria ser um monarca constitucional. Muitos estão regozijando-se enquanto seus partidários linha-dura fervem de raiva. Sua renúncia também marcará a primeira Eleições presidenciais iranianas que serão livres de qualquer forma superior de governo, como um xá ou aiatolá."
 PER_majlis_disarray: "Endereçar o Majlis"
 PER_majlis_disarray_desc: "O Majlis tem estado em constante estado de desordem nos últimos meses após a revolução. Logo após o grande expurgo, muitos têm especulado sobre o que acontecerá com este órgão governamental crucial..."
 PER_controlled_majlis: "Um Majlis controlado"
 PER_controlled_majlis_desc: "O Majlis será controlado por uma autoridade superior"
 PER_independent_majlis: "Um Majlis Independente"
 PER_independent_majlis_desc: "Os Majlis estarão livres de uma autoridade superior, fazendo o que bem entenderem. Os membros também serão nomeados pelo povo."
 PER_our_rep: "Nossos Representantes"
 PER_our_rep_desc: "Os Majlis são essencialmente nossos fantoches, e aprovar leis será bastante simples, apesar da enorme reação entre as pessoas."
 PER_peoples_rep: "Os Representantes dos Povos"
 PER_peoples_rep_desc: "Os Majlis representam o povo do Irã, não seus governantes. Embora aprovar certas leis seja mais doloroso do que antes, os Majlis dão ao povo um farol de esperança na democracia iraniana."
 PER_storm_news_stations: "Estações de notícias sobre tempestades"
 PER_storm_news_stations_desc: "Precisamos assumir as estações de notícias para transmitir à nação nossa revolução que está ocorrendo!"
 PER_bribe_military_officers: "Influenciar oficiais militares"
 PER_bribe_military_officers_desc: "Oficiais militares indecisos serão cruciais para garantir mão de obra adicional."
 PER_iranian_dream: "§GO§! §RSonho§! §WIraniano§!"
 PER_iranian_dream_desc: "Um novo sonho iraniano foi idealizado e não será destruído, pois os iranianos verão sua grande revolução mudar o mundo!!"
 PER_attack_basij_center: "Armas americanas"
 PER_attack_basij_center_desc: "Os Estados Unidos nos ofereceram algum equipamento militar, e talvez seja sensato aceitá-lo."
 PER_saving_iran: "Salvando o Irã"
 PER_saving_iran_desc: "Salvar o Irã será um processo longo e demorado, devemos construir novas estradas, infraestrutura, sistemas de rede e também financiar a pesquisa e o desenvolvimento de novas tecnologias industriais para nos ajudar a acelerar o processo. Também teremos que nos concentrar em principais questões sociais para tornar a vida diária do cidadão melhor do que antes."
 PER_attend_khaju: "Atender ao Khaju"
 PER_attend_khaju_desc: "O rio Khaju foi negligenciado, a maior parte de sua água foi desviada para outras cidades iranianas como resultado da má gestão ao longo dos anos pela República Islâmica. Hoje devemos construir desfazer os danos causados e construir infraestrutura crítica para o rio e a ponte."
 PER_clean_pollution: "Plano de gerenciamento de poluição"
 PER_clean_pollution_desc: "Precisamos lidar com a terrível poluição que assola nossas cidades, e o primeiro passo nesse processo será a construção de usinas nucleares para uso de energia limpa."
 PER_persepolis_plan: "Estação de Radar do Sul"
 PER_persepolis_plan_desc: "Construir uma estação de radar no sul será fundamental para ajudar as cidades do sul a lidar com o crime pelo interfone. Tornar nossos bairros mais seguros será outro grande passo para salvar o Irã do que já sofreu por tanto tempo."
 PER_ancient_history: "Reparos em Takhte-Jamshid"
 PER_ancient_history_desc: "Persépolis, um dos maiores tesouros do Irã, foi danificado, negligenciado e deixado em decadência pela antiga administração. A fim de preservar esta antiga cidade iraniana, devemos alocar alguns fundos para reparar as colunas danificadas para que elas permaneçam poderosas e altas novamente."
 PER_recent_history: "Palácio Golestan para o Turismo"
 PER_recent_history_desc: "Os Qajars construíram um poderoso palácio, o Golestan Palace, e continua a ser um dos edifícios mais luxuosos do Irã até hoje, tornando-o muito popular entre os turistas estrangeiros. Se por acaso arrumarmos o lugar, podemos conseguir um pouco mais de renda dos visitantes."
 PER_bandar_ports: "Portas de Bandar Abbas"
 PER_bandar_ports_desc: "Os portos em Bandar Abbas recentemente começaram a ficar para trás tecnologicamente, e é melhor começarmos a construir alguns novos portos para acompanhar as mais recentes capacidades de construção naval."
 PER_kordestan_arms: "Armas do Kordestan"
 PER_kordestan_arms_desc: "O Kordestan é frequentemente negligenciado nos projetos de construção iranianos, e construir uma fábrica de armas no coração da província será uma boa maneira de mudar isso. Dar empregos aos habitantes locais e manter nosso alto escalão militar será benéfico."
 PER_southern_projects: "Estações Aéreas Centrais"
 PER_southern_projects_desc: "A província de Kavir parece carecer de turismo e isso é por um bom motivo, a província carece de um bom aeroporto. Podemos construir um grande aeroporto no coração de Kavir, em Yazd, e assim os moradores e turistas terão acesso para um aeroporto."
 PER_worlds_oil: "Renegociar contratos BP"
 PER_worlds_oil_desc: "BP, ou British Petroleum originou-se como a Anglo Persian Oil Company. Após a Revolução Islâmica, eles se retiraram, mas hoje parece haver uma boa oportunidade para eles se encaixarem novamente. Poderíamos renunciar aos contratos e possivelmente fechar um acordo que beneficia ambos os lados."
 PER_our_oil: "O petróleo iraniano é iraniano"
 PER_our_oil_desc: "Devemos tomar a história como testemunha para nunca mais permitir que estrangeiros controlem qualquer pedacinho do petróleo iraniano. Se investirmos um pouco na busca por mais petróleo, podemos fazer com que o petróleo iraniano controle uma parte do mercado."
 PER_peoples_rights: "Os direitos dos povos"
 PER_peoples_rights_desc: "Precisamos assegurar ao povo seus direitos para que eles possam apreciar o estabelecimento de uma república. Nas últimas décadas, os iranianos estiveram sujeitos a direitos limitados, e esses direitos devem ser ampliados."
 PER_women_work: "Mulheres"
 PER_women_work_desc: "As mulheres constituem metade da nossa sociedade e consistentemente classificam-se no topo do nosso sistema educacional, tornando óbvio promover seus trabalhos em áreas estratégicas como a computação."
 PER_end_pol_prisons: "Vida"
 PER_end_pol_prisons_desc: "As prisões políticas estão em uso no Irã há algum tempo, e sua própria existência corrompe nossos políticos profundamente."
 PER_freedom_to_speech: "Liberdade"
 PER_freedom_to_speech_desc: "A liberdade de expressão deve ser um direito dado a todos os iranianos, considerando que a nação é tão diversificada e em constante mudança. As pessoas devem expressar suas opiniões para melhor moldar a nação em algo grande."
 PER_combat_chinese_influence: "Mantenha os chineses afastados"
 PER_combat_chinese_influence_desc: "A China está se aproximando lentamente da região, e com ela trazendo sua ideologia. Não podemos deixar isso acontecer e o Oriente Médio deve ficar a salvo da influência comunista!"
 PER_crush_communists: "Esmagar os Comunistas"
 PER_crush_communists_desc: "Os partidos comunistas radicais do Irã ainda operam livremente, mas precisaremos interferir severamente em suas habilidades de crescimento e expansão. Isso também nos dará uma camada extra de proteção contra a ameaça chinesa que está se aproximando lentamente de nossa região."
 PER_no_help: "Nós fazemos"
 PER_no_help_desc: "Vamos manter a ameaça chinesa sob controle sem a necessidade de trazer potências estrangeiras, desta forma podemos maximizar nossa própria influência e manter nossa independência nacional."
 PER_usa_help: "Chamar os americanos"
 PER_usa_help_desc: "Entrar em contato com os Estados Unidos seria uma medida inteligente, já que eles possuem as capacidades necessárias para lidar com a expansão chinesa na região."
 PER_counter_chinese_investments: "Prejudicar os negócios chineses"
 PER_counter_chinese_investments_desc: "Se minarmos os acordos chineses antes mesmo de serem feitos, poderemos obter os benefícios que a China obteria de outra forma."
 PER_help_east_turkestan: "Instigar algo no Turquestão"
 PER_help_east_turkestan_desc: "Se os chineses estivessem ocupados lidando com problemas internos, não teriam recursos suficientes para gastar no Oriente Médio."
 PER_counter_chinese_investments: "Abalar os investimentos chineses"
 PER_counter_chinese_investments_desc: "Se pudermos minar os investimentos chineses na região, sua influência começará a diminuir e isso começará a afetar consideravelmente sua economia por algum tempo."
 PER_help_regional_democracies: "Fundos para Democracias"
 PER_help_regional_democracies_desc: "Se pudermos financiar algumas democracias em nossa região, ou mesmo a fundação de algumas, provavelmente poderíamos conter a ameaça chinesa, já que a última coisa que eles querem é um Oriente Médio democrático com cooperação ativa.."
 PER_regional_safety: "Realize a ambição iraniana"
 PER_regional_safety_desc: "A queda da República Islâmica inaugurou uma nova era, porém esta era envolve a diminuição da influência iraniana. Devemos reforçar a hegemonia iraniana na região para que os sauditas não assumam o controle e mudem a ordem regional."
 PER_turkish_talks: "Discussões com a Turquia"
 PER_turkish_talks_desc: "A Turquia era um antigo aliado do Irã, e eles ainda estão dispostos a cooperar conosco, apesar da deterioração das relações nos últimos anos. Devemos conversar com eles sobre uma aliança potencial para mudar a maré do Oriente Médio."
 PER_london_talks: "Obter suporte britânico"
 PER_london_talksdesc: "O apoio britânico pode ser útil em um Oriente Médio pós-República Islâmica, especialmente se quisermos reinar supremos na região."
 PER_return_of_cento: "Restabelecer CENTO"
 PER_return_of_cento_desc: "O CENTO foi um pacto defensivo entre várias nações do Oriente Médio, incluindo o Irã, que foi dissolvido após a revolução de 1979. No entanto, hoje o pacto se erguerá mais uma vez e abalará o GCC de seu domínio sobre a região."
 PER_a_run_for_their_money: "Responda ao GCC"
 PER_a_run_for_their_money_desc: "Não podemos ficar de braços cruzados vendo o GCC crescer, devemos reagir à sua expansão de acordo."
 PER_exploit_saudi_corruption: "Explorar a Corrupção Saudita"
 PER_exploit_saudi_corruption_desc: "Ao explorar a corrupção saudita, podemos obter uma vantagem sobre suas forças armadas, caso chegue a hora.."
 PER_exploit_gcc_disunity: "Explorar a desunião do GCC"
 PER_exploit_gcc_disunity_desc: "Explorar a unidade do GCC permitirá que nossa própria aliança, CENTO, fique no topo. Se os deixarmos sozinhos, eles podem até tentar mexer com a nossa aliança!"
 PER_the_buffer_states: "Os Estados-tampão."
 PER_the_buffer_states_desc: "Precisamos criar estados-tampão entre nós e o Conselho de Cooperação do Golfo (GCC) para manter o conflito afastado por enquanto. No entanto, esses estados-tampão serão úteis, pois poderemos transportar tropas e equipamentos facilmente durante qualquer conflito com o GCC."
 PER_cento_renogotiations: "O Novo Líder Regional."
 PER_cento_renogotiations_desc: "Devemos assumir a liderança regional e corrigir os problemas que a República Islâmica criou. Fazendo isso, certamente expandiremos nossa influência e nossa aliança."
 PER_cento_expansion: "A Perspectiva de Expansão."
 PER_cento_expansion_desc: "Agora que o CENTO foi reestabelecido, teremos que procurar novos membros para trazer para a aliança. À medida que mais democracias surgem, a perspectiva de expansão aumentará para nossa jovem aliança.."
 PER_end_of_hezbolla: "Dominação sobre o Mediterrâneo."
 PER_end_of_hezbolla_desc: "Precisamos lidar com o Líbano para obter acesso total ao Mar Mediterrâneo. Se derrubarmos o Hezbollah de seu reduto, talvez possamos conseguir que o Líbano se una ao nosso lado nesse conflito.."
 PER_creation_of_gaurd: "Novos Fundos para o Exército"
 PER_creation_of_gaurd_desc: "Precisamos alocar novos fundos para as forças armadas para que possam defender o novo estado iraniano de nossos inimigos. Vamos inaugurar uma nova era de reformas militares e recuperar a nação em setores que ela carece."
 PER_defense_republic: "Guard-e Javidan"
 PER_defense_republic_desc: "Guard-e Javidan significa a Guarda dos Imortais, uma unidade militar de elite estabelecida por Ciro, o Grande, no início da Era Aquemênida, e posteriormente restabelecida pela Dinastia Pahlavi. No entanto, a República Islâmica os dissolveu após a Revolução Islâmica, e hoje estamos aqui para restabelecê-los após a derrubada da República Islâmica."
 PER_artesh_coop: "Perfurações com Artesh"
 PER_artesh_coop_desc: "Realizar alguns exercícios militares com o Artesh será útil para treinar os novos recrutas dos Imortais."
 PER_military_posts_check: "Inspecionar bases navais"
 PER_military_posts_check_desc: "Devemos enviar uma equipe para inspecionar as bases navais que foram negligenciadas pelo Golfo Pérsico e, possivelmente, fazer com que elaborem um plano que possa ser útil para revitalizar algumas dessas bases."
 PER_protection_of_borders: "Os imortais chegam a 10.000, nada menos"
 PER_protection_of_borders_desc: "Os Imortais costumavam ficar em 10.000, nem mais nem menos, no entanto, nos tempos modernos, 10.000 serão insuficientes nos campos de batalha. Estabeleceremos um limite de não menos que 10.000, mas certamente mais serão permitidos."
 PER_repair_radar: "Sistema de Comunicações"
 PER_repair_radar_desc: "Nossas estações de comunicação estão caindo aos pedaços, e é hora de atualizá-las. Também podemos usar isso para fornecer maior cobertura de internet na área para as pessoas que precisam, enquanto melhoramos nossa tecnologia de comunicação."
 PER_inspect_missiles: "Verifique os silos de mísseis"
 PER_inspect_missiles_desc: "Os Silos de Mísseis de Isfahan estão começando a desmoronar e podem precisar de alguns upgrades muito necessários para permanecer em operação."
 PER_reposture_border_patrol: "Intensifique a segurança nas fronteiras"
 PER_reposture_border_patrol_desc: "A região está começando a ficar turbulenta a cada dia, e é importante que reposicionemos a segurança nas fronteiras para que nosso povo fique seguro."
 PER_reequip_lorestan: "Segurança no Khuzistão"
 PER_reequip_lorestan_desc: "O Khuzestan é frequentemente chamado de coração do Irã, mas nos últimos anos tem havido cada vez mais armas contrabandeadas para o Khuzestan do vizinho Iraque, muitas vezes levando a situações violentas. Precisamos garantir que não haja mais fluxo de armas para o Khuzestan, levando medidas necessárias".
 PER_the_great_gaurd: "Os Grandes Imortais"
 PER_the_great_gaurd_desc: "Os Immortals serão conhecidos como uma grande força, e um para manter a segurança em nossa nação. Com a melhor liderança e treinamento, os Immortals certamente colocarão qualquer nação que queira destruir o Irã em seu lugar."
 PER_post_revolution_recovery: "Plano de recuperação pós-revolução"
 PER_post_revolution_recovery_desc: "A revolução deixou nossa nação com muitos problemas internos. Precisamos avaliar nossa situação e lidar com as políticas internas de modo que a revolução possa sobreviver e nosso povo prosperar."
 PER_post_revolution_fatigue_recovery: "Curar a Fadiga Revolucionária."
 PER_post_revolution_fatigue_recovery_desc: "Agora iremos elaborar um plano para curar nosso povo dessa fadiga pós-revolucionária que eles estão vivenciando. Nossa sociedade tem sido reprimida por tempo demais por causa disso, mas não terá mais efeito sobre nosso povo assim que o plano for concluído.!"
 PER_issues_close_to_home: "Problemas próximos de casa"
 PER_issues_close_to_home_desc: "Agora que a revolução finalmente terminou, é hora de nos concentrarmos em questões próximas de casa."
 PER_address_radicalization: "Radicalização de endereço"
 PER_address_radicalization_desc: "A primeira questão que precisamos abordar é a radicalização. A radicalização afetou seriamente o estado e a República Islâmica decretou várias políticas que encorajaram a radicalização xiita em todo o país."
 PER_the_great_purge: "Dissolver o Basij"
 PER_the_great_purge_desc: "Os Basij aplicaram a lei islâmica e foram uma ferramenta essencial para a República Islâmica durante seu reinado. No entanto, grupos não oficiais deles ainda permanecem nas ruas e é melhor reprimir essa atividade antes que saia do controle."
 PER_cease_mosque_funding: "Realocar o financiamento Bonyad para hospitais"
 PER_cease_mosque_funding_desc: "Estamos canalizando muito dinheiro para as mesquitas e muito pouco para o desenvolvimento real. Devemos realocar parte desse orçamento para outras partes do governo e permitir que as pessoas doem para as mesquitas se assim o desejarem."
 PER_cease_outside_mosque_funding: "Cessa o Financiamento da Mesquita Estrangeira"
 PER_cease_outside_mosque_funding_desc: "Por alguma razão, a República Islâmica estava muito interessada em financiar mesquitas no Iraque, embora o Irã estivesse enfrentando uma grande crise econômica. Precisamos cortar esse financiamento o mais rápido possível, mesmo que isso signifique perder um pouco de influência. "
 PER_limit_mullah_influence: "Limitar os Mulás"
 PER_limit_mullah_influence_desc: "Os Mullahs praticamente tinham liberdade para fazer o que quisessem antes da revolução, e isso afetou nossa burocracia. Precisamos impor algumas restrições sobre quais plataformas eles podem ou não usar para evitar mais radicalização."
 PER_the_great_trial: "Destrua o monopólio do IRGC"
 PER_the_great_trial_desc: "O IRGC tinha um monopólio estadual sobre a economia, apesar de ser uma força paramilitar. Ainda hoje, muitos de seus ex-membros controlam alguns negócios e é hora de acabarmos com seu monopólio sobre a economia."
 PER_not_lebanon_nor_gaza: "Nem Líbano nem Gaza"
 PER_not_lebanon_nor_gaza_desc: "A República Islâmica estava empenhada em destruir Israel e isso realmente azedou nossas relações com eles. Israel era um ex-aliado regional antes da Revolução Islâmica, e não faria mal reconquistá-los."
 PER_sunni_shia_syncretism: "Sincretismo sunita-xiita"
 PER_sunni_shia_syncretism_desc: "Sunitas e xiitas realmente não têm o melhor relacionamento, especialmente no Irã. Se pudermos financiar alguns programas e centros culturais, provavelmente poderíamos aliviar um pouco o conflito."
 PER_decide_radical_fates: "Lidar com os radicais"
 PER_decide_radical_fates_desc: "Os radicais islâmicos ainda existem em nossa sociedade, e é uma questão de nossa escolha qual será o lugar deles na sociedade iraniana."
 PER_secular_ideas: "Estabelecer ideais seculares"
 PER_secular_ideas_desc: "Já é hora de a Sharia ser totalmente removida do Irã e substituída por ideais seculares. Precisamos aprovar algumas leis que protejam esses ideais e permitam que qualquer pessoa pratique qualquer religião que desejar."
 PER_uprooting_clerical_rule: "Destruir Vilayat-e-Faqih"
 PER_uprooting_clerical_rule_desc: "Precisamos erradicar completamente qualquer política relacionada a Vilayat-e-Faqih, pois não queremos que os demais apoiadores da República Islâmica a usem contra nós. Isso também reverterá muitas das repercussões que enfrentamos após a revolução de 1979".
 PER_address_disunity: "Endereço Desunião"
 PER_address_disunity_desc: "Algumas pessoas não estão satisfeitas com a forma como o país está sendo administrado, pois tinham outra coisa em mente após a revolução. Nosso trabalho será agradar essas pessoas e encontrar maneiras de unir os iranianos em toda a nação."
 PER_return_the_province: "Irã em pedaços"
 PER_return_the_province_desc: "Infelizmente algumas de nossas províncias se separaram durante nossa revolução e agora temos que trabalhar para recuperá-las."
 PER_stomp_azeri_unification: "Stomp Azeri Unification"
 PER_stomp_azeri_unification_desc: "A província do Azerbaijão nos deixou e agora temos que encontrar uma maneira de trazê-los de volta."
 PER_threaten_azerbaijan: "Ameaçar o Azerbaijão"
 PER_threaten_azerbaijan_desc: "Não temos escolha a não ser ameaçar a submissão do Azerbaijão."
 PER_negotiate_return: "Negociar uma devolução"
 PER_negotiate_return_desc: "Poderíamos negociar um retorno já que não buscamos mais conflito após a revolução."
 PER_talk_with_kurdish_rebels: "Conversar com rebeldes curdos"
 PER_talk_with_kurdish_rebels_desc: "Devemos encontrar uma maneira de trazer o Kordestan de volta ao Irã após sua separação."
 PER_coordinate_with_turkey: "Coordenação com a Turquia"
 PER_coordinate_with_turkey_desc: "Coordenar um plano com a Turquia para forçar os curdos à submissão pode ser uma maneira rápida e fácil de trazê-los de volta, mas se fizermos isso, podemos enfrentar um conflito"
 PER_recognize_kurdish_identity: "Faça um compromisso"
 PER_recognize_kurdish_identity_desc: "A melhor opção seria agradar os curdos para que eles confiassem em nós."
 PER_khuzestan_appeasment_plan: "Turbulência no Luristão"
 PER_khuzestan_appeasment_plan_desc: "Precisamos encontrar uma maneira de acabar com a turbulência no Luristão enquanto os trazemos de volta ao Irã."
 PER_militarize_oil_fields: "Sieze Dezful"
 PER_militarize_oil_fields_desc: "Marchar um exército direto para Dezful acabaria rapidamente com seu movimento separatista.."
 PER_abandon_oil_fields: "Com amor"
 PER_abandon_oil_fields_desc: "Não precisamos trazê-los de volta à força, mas com amor. Prometemos-lhes ajuda em troca de seu retorno"
 PER_talk_with_baloch: "Conversar com o Baloch"
 PER_talk_with_baloch_desc: "Os Baloch estão bastante zangados agora, e temos que encontrar maneiras de agradá-los e trazê-los de volta."
 PER_operation_in_zahedan: "Uma operação em Zahedan"
 PER_operation_in_zahedan_desc: "Uma operação rápida durante a noite em Zahedan é tudo o que é necessário para acabar com o separatismo Balochi."
 PER_political_concesisons: "Desenvolver Zahedan"
 PER_political_concesisons_desc: "Podemos fazer concessões prometendo grandes melhorias em toda a província do Baluchistão para agradá-los."
 PER_uniting_the_people: "Unindo o Irã"
 PER_uniting_the_people_desc: "O Irã está dividido e à beira do colapso social. Como o novo governo do Irã, não podemos ficar de braços cruzados enquanto o estado desmorona em desunião e desconfiança."
 PER_sponsor_shows: "Financiar os Bazares"
 PER_sponsor_shows_desc: "Os Bazares de Financiamento ajudarão a economia a recomeçar e também nos ajudarão a ser mais favoráveis aos olhos deles."
 PER_free_media: "Mídia gratuita"
 PER_free_media_desc: "A mídia deve estar livre de qualquer tipo de influência do governo e, por isso, devemos deixar para as pessoas e estações decidir o que será mostrado ao público em geral."
 PER_control_media: "Influenciar a mídia"
 PER_control_media_desc: "Sim, influenciar a mídia pode ser imoral, mas vamos lá, nosso povo está literalmente lutando entre si nas ruas. Influenciar a mídia nos permitirá transmitir shows e programas que nos ajudarão a longo prazo."
 PER_school_nationalism: "Nacionalismo na sala de aula"
 PER_school_nationalism_desc: "Promover o sentimento nacionalista na sala de aula garantirá que a geração futura cresça com o Irã no coração."
 PER_stronger_together: "Juntos mais fortes"
 PER_stronger_together_desc: "Permanecendo unido, o Irã agora dará um suspiro de alívio sabendo que as pessoas não estão se despedaçando por causa de algumas divergências políticas."
 PER_united_against_doshmanan: "Os inimigos do Irã"
 PER_united_against_doshmanan_desc: "Nosso inimigo comum está dentro da República Islâmica e seus estados fantoches desonestos. As pessoas perceberão isso e deixarão de lado suas diferenças em prol da segurança nacional."
 PER_denounce_hezbollah: "Denunciar o Hezbollah"
 PER_denounce_hezbollah_desc: "Retirar publicamente o apoio do Hezbollah será um grande golpe para seu estabelecimento e dará mais legitimidade ao nosso próprio estado enquanto enfraquece nosso inimigo."
 PER_denounce_resistence_axis: "Impedir o IRGC no exílio"
 PER_denounce_resistence_axis_desc: "O IRGC está no exílio em vários estados que costumavam influenciar, e teremos que impedir seu progresso e tentativas de restabelecimento por todos os meios possíveis."
 PER_weapons_deals: "Revisões do século XXI"
 PER_weapons_deals_desc: "As forças armadas do Irã estão começando a se tornar desatualizadas e fracas, será necessário realizar importantes revisões e reformas antes que nos tornemos verdadeiramente uma grande força de combate.."
 PER_buy_them: "Revisão de Equipamentos."
 PER_buy_them_desc: "Precisamos focar na revisão de nossos equipamentos, especificamente os uniformes dos soldados e o equipamento de apoio, pois eles ajudarão nossas unidades a permanecerem vivas em batalha.."
 PER_focus_domestic: "Revisão de Armamentos"
 PER_focus_domestic_desc: "Precisamos revisar as armas e tecnologias que nossas tropas usam, especialmente nossos veículos e armas leves, pois eles ajudarão nossas unidades a travarem uma verdadeira luta."
 PER_align_the_army: "Alinhar o Exército"
 PER_align_the_army_desc: "O Exército não está satisfeito mesmo depois da revolução. Eles nos causam muitas dores de cabeça e teremos que formar um plano para consertar essas dores de cabeça."
 PER_arrest_scheming_officers: "Oficiais de esquemas de prisão"
 PER_arrest_scheming_officers_desc: "Muitos oficiais do exército ficaram do nosso lado antes e durante a revolução, mas parece que depois do referendo alguns não conseguiram o que queriam e agora buscam outra revolução. Precisamos prendê-los pelo bem da segurança nacional ."
 PER_investigate_pilots: "Investigar pilotos"
 PER_investigate_pilots_desc: "Ao lado dos oficiais, os pilotos devem ser investigados e/ou presos para garantir a segurança de nosso povo e a estabilidade de nosso estado."
 PER_look_into_sailors: "Olhe para os marinheiros"
 PER_look_into_sailors_desc: "Nossa marinha é muito crucial para nosso controle nos mares, e se eles não forem leais, isso nos causará problemas. Vamos investigar o problema disso e trazê-los do nosso lado."
 PER_investigate_foreign_plots: "Fique de olho"
 PER_investigate_foreign_plots_desc: "Muitos países querem ver o Irã vacilar e, por esse motivo, precisamos ficar atentos a qualquer um que queira prejudicar a nação."
 PER_pilot_school: "Gorgan Pilot Academy"
 PER_pilot_school_desc: "A escola de pilotos Gorgan será o principal centro de treinamento do Irã para pilotos novos e futuros. A tecnologia avançada não significa nada se o piloto no cockpit não souber o que está fazendo."
 PER_pilot_school_b: "Abrir o ramo de pesquisa"
 PER_pilot_school_b_desc: "Abrir um ramo de pesquisa para a academia de pilotos Gorgan nos permitirá avançar tecnologicamente, diminuindo a quantidade de dinheiro que gastamos em contratos com empresas de defesa."
 PER_navy_school: "Rasht Naval Academy"
 PER_navy_school_desc: "Rash Naval Academy nos permitirá treinar marinheiros melhores do que nunca, dando-nos uma vantagem sobre outros marinheiros baratos e mal treinados de outras nações, especialmente os que nos cercam."
 PER_submarine_advanced: "Instalações do submarino"
 PER_submarine_advanced_desc: "Vamos abrir instalações de pesquisa submarina na Rash Naval Academy para que possamos ficar escondidos do inimigo nos mares durante os tempos de guerra."
 PER_paradropper_school: "Escola Aérea Iraniana"
 PER_paradropper_school_desc: "Nossos militares têm um desempenho ruim quando se trata de nossos pára-quedistas. Vamos abrir uma escola aerotransportada oficial que terá capacidade para treinar milhares daqueles que desejam saltar dos céus para o campo de batalha."
 PER_marine_force: "Coordenação com fuzileiros navais iranianos"
 PER_marine_force_desc: "Incentivaremos a coordenação entre nossos fuzileiros navais e paraquedistas para que sejam mais eficazes quando possível."
 PER_new_officer_schools: "Ajuda para oficiais estrangeiros"
 PER_new_officer_schools_desc: "Precisamos de novos oficiais e precisamos deles rapidamente. Por esse motivo, procuraremos fazer com que alguns de nossos aspirantes a oficial frequentem academias militares no exterior, pois eles têm melhores práticas de ensino lá do que nós aqui."
 PER_bring_generals_into_fold: "Reúna os generais"
 PER_bring_generals_into_fold_desc: "Nossos generais e marechais de campo estão agindo mal e não estão ajudando ninguém. Precisamos resolvê-los antes que danos sejam causados à nossa estrutura de comando militar."
 PER_new_structure: "Reformas Estruturais"
 PER_new_structure_desc: "A estrutura do nosso exército está ficando desatualizada e se tornando ineficaz. Para combater isso, precisaremos investir algum dinheiro para recomeçar a estrutura."
 PER_foreign_imports: "Desenhos estrangeiros"
 PER_foreign_imports_desc: "Vamos comprar alguns projetos para nosso equipamento militar de outros países para que possamos aprender melhor como melhorar o nosso."
 PER_place_holder: "Pars Military Industries"
 PER_place_holder_desc: "Ajudar a alavancar a Pars Military Industries nos trará um grande benefício, pois eles parecem saber como fazer fábricas e equipamentos eficientes para a produção de armas."
 PER_place_holder_b: "Orçamento eficiente"
 PER_place_holder_b_desc: "Ajudá-los a estabelecer práticas orçamentárias eficientes fará com que mais de nossos recursos não sejam esgotados."
 PER_fire_corrupt_ones: "Demitir generais corruptos"
 PER_fire_corrupt_ones_desc: "Existem muitos generais corruptos circulando em nosso exército, e isso está retardando o processo de treinamento de nossas tropas. Precisamos nos livrar deles e precisamos fazer isso rápido."
 PER_new_generals: "Invista em Capitães da Marinha"
 PER_new_generals_desc: "Os mares exigem capitães inteligentes, pois muitas vezes pode ser complicado navegar. Vamos investir na obtenção de alguns captians melhores em nossos navios para a Marinha iraniana."
 PER_ancient_generals: "Melhorar a educação geral do exército"
 PER_ancient_generals_desc: "Se melhorarmos a educação de nossos generais do exército, poderemos dominar a batalha em terra. Também teremos que gastar menos, pois menos deles estão sendo feridos.."
 PER_maintain_draft: "Aplicar o Rascunho"
 PER_maintain_draft_desc: "Vamos manter o rascunho obrigatório e as pessoas vão gostar! É seu dever servir a sua nação e protegê-la daqueles que procuram prejudicá-la."
 PER_revise_draft: "Revisar o Rascunho"
 PER_revise_draft_desc: "Muitos estão descontentes em ter que se preocupar com estudos ou família por causa do recrutamento obrigatório. Se revisarmos como isso é feito, não precisaremos nos preocupar em ter tropas que não querem estar lá."
 PER_field_hospitals: "Regular o Código de Saúde"
 PER_field_hospitals_desc: "Parece que muitos estão entrando nas forças armadas sem a devida inspeção, e isso faz com que algumas doenças se espalhem por nosso exército. Será vital atualizar o código de saúde para que nossos soldados permaneçam saudáveis."
 PER_new_men_rise: "Uma Nova Geração"
 PER_new_men_rise_desc: "Uma nova geração de liderança militar está sobre nós, e esta geração moldará a cultura militar do Irã para sempre."
 PER_persian_dominated_force: "Força Dominada Persa"
 PER_persian_dominated_force_desc: "Aquemênidas e os sassânidas, dois dos maiores impérios persas que abalaram seus inimigos quando confrontados em batalha. Os persas claramente sabem como lutar quando se trata de guerra."
 PER_all_inclusive_force: "Uma força inclusiva"
 PER_all_inclusive_force_desc: "Se priorizarmos um grupo sobre o outro, como poderíamos esperar obter novas ideias? Incorporaremos todos de todos os cantos do Irã em nosso exército e este será o caminho a seguir."
 PER_steadfast_force: "Artilharia Constante"
 PER_steadfast_force_desc: "A artilharia é uma das partes mais importantes das forças terrestres, e precisaremos colocá-la em linha para podermos dar um pouco de apoio aos nossos homens antes da batalha."
 PER_new_iranian_security: "Corrigir nossas forças de segurança"
 PER_new_iranian_security_desc: "Nossas forças de segurança circulam sem qualquer tipo de regulamentação, o que muitas vezes pode resultar em abuso de poder. A aplicação de novas regulamentações e reformas será obrigatória para evitar incidentes futuros."
 PER_curb_foreign_plots: "Frustra planos de sabotagem estrangeira"
 PER_curb_foreign_plots_desc: "Desde que terminamos nossa revolução, muitas nações têm tentado sabotar nossas indústrias de recursos e, honestamente, não devemos ignorá-lo. Se não agirmos rapidamente, podemos acabar causando um grande golpe em nossa economia."
 PER_military_agency: "Expurgar fiscais corruptos"
 PER_military_agency_desc: "Muitos dos fiscais que empregamos atualmente desfrutam do benefício adicional de receber o dinheiro do povo iraniano. Localizá-los e demiti-los será essencial e também resultará em um impulso para nossa economia."
 PER_investigate_khuzestan: "Investigue a atividade no Khuzestan"
 PER_investigate_khuzestan_desc: "Muitas atividades misteriosas estão acontecendo no Khuzestan e nossa inteligência as rastreou até a monarquia saudita. Vamos tolerar publicamente seu envolvimento enquanto também prendemos qualquer suspeito de traição."
 PER_dissolve_vaja: "Dissolver NECESSÁRIO"
 PER_dissolve_vaja_desc: "A VAJA ainda tem muitos elementos do IRGC e da República Islâmica ativos em seu estabelecimento e, portanto, representa uma ameaça à nossa segurança interna. Dissolvê-la será essencial para a sobrevivência do novo estado."
 PER_locate_hideouts: "Localizar espiões do IRGC"
 PER_locate_hideouts_desc: "Nossa segurança interna está em todo lugar porque temos agentes do IRGC rodando por todo o país causando estragos. Localizá-los será o primeiro passo para corrigir esse problema"
 PER_raid_hideouts: "Invadir esconderijos do IRGC"
 PER_raid_hideouts_desc: "Agora que localizamos alguns dos espiões, podemos rastreá-los até seus pequenos esconderijos e bases de operações e prosseguir para prendê-los."
 PER_threat_no_more: "Uma ameaça nunca mais"
 PER_threat_no_more_desc: "Os elementos soltos do IRGC no país foram finalmente subjugados e agora não são mais uma ameaça. Podemos ficar tranquilos sabendo que nossa segurança não estará em ruínas porque algumas pessoas pensam que podem trazer de volta a república islâmica. "
 PER_corrected_training: "Treinamento corrigido"
 PER_corrected_training_desc: "A revisão do sistema de treinamento para nossos policiais será monumental em nossa tentativa de uma força de segurança profissional!"
 PER_restrained_surveillance: "Vigilância Sutil"
 PER_restrained_surveillance_desc: "Não podemos mais observar diretamente o que está acontecendo no dia a dia das pessoas e obviamente não deveríamos, mas temos que fazer isso por uma questão de segurança nacional e precisamos adotar uma abordagem mais sutil e contida para fazer isso, pois precisamos manter a estabilidade e a privacidade de nosso povo."
 PER_riot_policing: "Tropa de Choque Revolucionária"
 PER_riot_policing_desc: "Nossa tropa de choque não é muito bem treinada, o que ficou especialmente evidente quando as pessoas a dominaram em massa durante a revolução. Claro, nossas revisões na tropa de choque não podem torná-la violenta contra as pessoas, mas irá torná-la mais resistente e contida."
 PER_riot_policing_b: "Formação Adequada"
 PER_riot_policing_b_desc: "Se dermos uma olhada na antiga formação de batalha medieval ou mesmo antiga para as tropas, podemos ver que eles mantinham a formação e contavam com os escudos uns dos outros para formar uma parede defensiva. Faremos anotações dessas formações e estruturaremos nossa tropa de choque para fazer algo semelhante."
 PER_riot_policing_a: "Expurgar os Corruptos"
 PER_riot_policing_a_desc: "Nossa tropa de choque está cheia de funcionários corruptos que se aproveitam do caos. Faremos uma extensa lista de todos esses indivíduos e os demitiremos de seus cargos imediatamente!"
 PER_riot_policing_c: "Defensivo, não ofensivo!"
 PER_riot_policing_c_desc: "Nossa tropa de choque deve estar nas ruas para manter a paz e a estabilidade. Ao mostrar às pessoas que elas são uma força pacífica em vez de violenta, elas podem considerar formas mais pacíficas de protesto se chegar a hora."
 PER_leftists_victory: "Esquerdista toma o poder!"
 PER_leftists_victory_desc: "A esquerda tomou o poder e está consolidando o poder sobre a nação, apesar da crescente impopularidade."
 PER_iran_liberated: "Irã libertado"
 PER_iran_liberated_desc: "Nós libertamos o Irã e agora devemos nos manter fiéis aos nossos valores revolucionários e trazer igualdade para todos!"
 PER_tudeh_victory: "Golpe do Tudeh"
 PER_tudeh_victory_desc: "Os Tudeh existem há muito mais tempo que os MEK e certamente não são tão odiados quanto são. Portanto, a partir de hoje, o Partido Tudeh lançará um golpe e livrará os Mojahedin do poder!"
 PER_mek: "O MEK"
 PER_mek_desc: "O MEK está de olho no poder no Irã há algum tempo, e seu retorno do exílio no Iraque para o Irã marca um dia que eles esperavam desde a revolução de 1979.."
 PER_rajavi_cult: "O Culto de Rajavi"
 PER_rajavi_cult_desc: "Existe um culto estruturado em torno dos líderes do MEK, e gira em torno dos Rajavi. Massoud Rajavi foi poupado da execução do SAVAK na época de Shah, mas o resto do MEK não, o que significa que a liderança era dele para herdar. Desde então, o MEK foi estruturado em torno dele e de sua esposa Maryam Rajavi."
 PER_a_new_red_scare: "Uma Nova Ordem"
 PER_a_new_red_scare_desc: "As pessoas e os trabalhadores do mundo têm sofrido nas mãos de homens gananciosos por muito tempo, e uma nova ordem está sobre nós, pois iremos liderar a revolução para trazer a libertação para todos ao redor do globo que são oprimidos.."
 PER_peoples_opinion: "A Frente de Libertação"
 PER_peoples_opinion_desc: "Uma nova frente se abriu em nossa guerra sem fim, a Frente de Libertação. E com esta frente devemos marchar nossas crenças e ideologia para todas as nações do globo."
 PER_approach_with_care: "Os Direitos do Trabalhador"
 PER_approach_with_care_desc: "Os trabalhadores são a espinha dorsal de todas as nações, e isso também se aplica ao Irã. No entanto, infelizmente, eles foram negligenciados e abusados no Irã por muitas décadas e, portanto, não tiveram muito cuidado com eles. Devemos permitir sindicatos livres e aumentar seus salários para que fiquem contentes e possam ter direitos trabalhistas."
 PER_all_will_love_us: "Os Direitos da Mulher"
 PER_all_will_love_us_desc: "Como alcançar a igualdade se a Mulher é oprimida? A República Islâmica eliminou a maioria das mulheres de suas liberdades e direitos individuais e criou uma barreira social entre homens e mulheres. Essa barreira deve ser quebrada e as mulheres devem ser emancipadas!"
 PER_liberal_model: "Os Essenciais"
 PER_liberal_model_desc: "Nosso governo fornecerá o essencial ao povo e, com isso, todos certamente ficarão felizes! Certo?"
 PER_respark_ssr_nostalgia: "Igualdade, para TODOS"
 PER_respark_ssr_nostalgia_desc: "Afirmamos ser os defensores da igualdade e devemos nos manter fiéis a isso. Mulheres e homens agora serão convocados para nossas forças armadas, igualmente, é claro."
 PER_peoples_liberation_army: "O Exército Popular de Libertação"
 PER_peoples_liberation_army_desc: "Nosso exército é um para o povo, e o exército deve estar lá para o povo. Embora tenhamos corrido o risco de ter nosso exército cessado e destruído por potências estrangeiras por mais tempo no exílio, esse não é mais o caso e agora temos o financiamento de uma nação inteira para expandi-lo.."
 PER_peoples_liberation_airforce_focus: "Força Aérea de Libertação Popular"
 PER_peoples_liberation_airforce_focus_desc: "Os céus precisam ser o nosso foco, pois todos os conflitos modernos são decididos por quem os controla. Mudaremos nosso foco para a Força Aérea de Libertação do Povo para garantir que não fiquemos para trás."
 PER_peoples_liberation_air_superiority: "SU-30 SM's da Russia"
 PER_peoples_liberation_air_superiority_desc: "A Rússia é a coisa mais próxima que temos de um amigo, portanto, precisamos perguntar a eles sobre a compra de alguns de seus jatos SU-30 SM Multiúso."
 PER_peoples_liberation_revolutionary_designs: "Invista em Novos Designs"
 PER_peoples_liberation_revolutionary_designs_desc: "Vamos realocar um pouco do nosso orçamento para pesquisar e criar novos designs para a Força Aérea de Libertação do Povo."
 PER_peoples_liberation_navy_focus: "Marinha de Libertação Popular"
 PER_peoples_liberation_navy_focus_desc: "O Golfo é a influência do Irã sobre o mundo, então é bastante evidente que precisamos nos concentrar em manter essa influência."
 PER_peoples_liberation_navy_frigates: "Fragatas & Corvetas"
 PER_peoples_liberation_navy_frigates_desc: "Não podemos nos concentrar em navios grandes, pois nossa marinha tem pouca experiência com eles, mas podemos trabalhar para melhorar os navios menores!"
 PER_peoples_liberation_navy_destroyers: "Armas para Destróieres"
 PER_peoples_liberation_navy_destroyers_desc: "Nossos destróieres estão se tornando obsoletos e inúteis, precisaremos criar novas variantes de armas e equipamentos destruidores."
 PER_regional_liberation: "A Frente Internacional"
 PER_regional_liberation_desc: "A Frente Internacional será aberta, permitindo que nossa influência se espalhe profundamente em muitas nações do globo. Colocaremos a maior parte de nosso foco em nossa própria região e vizinhos, mas isso não significa que nos limitaremos ao Oriente Médio.."
 PER_talk_with_azeris_ssr: "Encontro com Azeri Leftists"
 PER_talk_with_azeris_ssr_desc: "Os membros do Partido do Novo Azerbaijão parecem dispostos a negociar conosco e estão abertos à nossa ajuda em sua ascensão ao poder. Daremos a eles algum dinheiro e armas para que possam estabelecer uma base confiável para quando chegar a hora da revolução.."
 PER_attack_armenia: "Libertação da Armênia"
 PER_attack_armenia_desc: "Precisamos libertar a Armênia, pois parece que os azeris não conseguem. Fazer isso também ajudará a acabar com o conflito no norte."
 PER_talk_with_georgia_ssr: "SSR Nostalgia na Georgia"
 PER_talk_with_georgia_ssr_desc: "Os georgianos agora vão se lembrar dos dias de glória da URSS e vão querer se juntar a outro pacto de esquerdistas assim que terminarmos!"
 PER_talk_with_armenia_ssr: "Fale com os Comunistas Armênios"
 PER_talk_with_armenia_ssr_desc: "O Partido Comunista da Armênia ainda tem pouca influência sobre sua política. Poderíamos apoiá-los para melhorar nossas chances de influenciar sua política."
 PER_approach_cubans: "Aproximar-se de Cuba"
 PER_approach_cubans_desc: "Nossa influência alcançou a América do Sul, e o clima lá parece propício para uma revolução! Faremos carne com Cuba para discutir uma aliança mais forte."
 PER_approach_venezeula: "Aproximar-se da Venezuela"
 PER_approach_venezeula_desc: "Devemos conversar com os venezuelanos sobre o estabelecimento de laços mais fortes. Isso será útil para nós e para eles."
 PER_guerilla_masters: "Guerrilheiros de Trem"
 PER_guerilla_masters_desc: "Parece haver muitos guerrilheiros vindo ao Irã para treinamento após nossas missões diplomáticas em algumas nações. Oferecer-lhes treinamento é a melhor maneira de espalhar revoluções para todos em toda a região."
 PER_revolutionary_tension: "Acenda a chama"
 PER_revolutionary_tension_desc: "Vamos deixar todos os nossos amigos com quem nos encontramos saber sobre o nosso total apoio às suas revoluções. Alocaremos uma parte do exército de libertação do povo para ajudá-los a lutar quando chegar a hora!"
 PER_red_star_over_azerbaijan: "Estrela Vermelha sobre o Azerbaijão"
 PER_red_star_over_azerbaijane_desc: "O povo do Azerbaijão se revoltará e lutará por suas liberdades com a nossa ajuda!"
 PER_red_star_over_armenia: "Estrela Vermelha sobre a Armênia"
 PER_red_star_over_armenia_desc: "A Armênia não terá mais que se preocupar com o conflito eterno, uma vez que sua revolução esteja consolidada, o povo pode finalmente recuperar o fôlego."
 PER_red_star_over_georgia: "Libertação do Paquistão"
 PER_red_star_over_georgia_desc: "Os georgianos agora poderão se juntar a nós em nossos esforços de libertação mundial assim que forem livres!"
 PER_phase_two_cacauses: "Fase Dois: O Cáucaso"
 PER_phase_two_cacauses_desc: "O Cáucaso será essencial para o Irã recuperar sua influência, especialmente perto dos estados europeus. Isso também beneficiará suas nações, pois eles podem finalmente obter alguma infraestrutura adequada funcionando com um pouco de nossa ajuda."
 PER_save_image: "Salvando nossa imagem"
 PER_save_image_desc: "Nossa recepção pública é muito ruim após nosso alinhamento com o Iraque na guerra Irã-Iraque, mas hoje devemos corrigir isso, pois seremos as pessoas que governarão a nação daqui para frente."
 PER_propoganda_in_tv: "Propaganda de TV"
 PER_propoganda_in_tv_desc: "A TV será a forma de chegar ao nosso povo, pois a maioria tem uma em casa. Mostrar a eles nossa grande liderança certamente mudará a maneira como eles pensam sobre o MEK!"
 PER_invest_in_poor: "Investimentos para os pobres"
 PER_invest_in_poor_desc: "Se pudermos conquistar os pobres, podemos conquistar qualquer um. A maior parte de nossa nação vive em vários graus de pobreza e, portanto, temos mais pessoas que poderíamos alcançar. Podemos estabelecer administrações públicas encarregadas de ajudar os pobres. "
 PER_staged_protests: "Protestos organizados"
 PER_staged_protests_desc: "Fazer protestos a favor do nosso partido mostrará ao mundo que o MEK tem apoio e nos ajudará a obter apoio que de outra forma não teríamos."
 PER_saddam_lifeline: "Linha de vida de Saddam"
 PER_saddam_lifeline_desc: "Saddam está em uma posição perigosa após sua guerra conosco nos anos 80 e sua guerra com o Kuwait nos anos 90. Suas forças armadas são fracas, seu poder está diminuindo e os americanos estão se aproximando cada vez mais de um conflito com o Iraque estado. No entanto, apesar de tudo isso, não podemos esquecer que ele nos abrigou em sua nação por muito tempo e nos prometeu o país se ganhasse a guerra, então devemos pagá-lo de volta.
 PER_iraqi_friendship: "Consulado do Iraque em Teerã"
 PER_iraqi_friendship_desc: "Devemos muito de nossa gratidão aos iraquianos por nos terem dado asilo da República Islâmica por décadas. Eles até nos prometeram a nação se vencessem a guerra nos anos 80, e para isso devemos consolidar nossa amizade com os iraquianos ."
 PER_joint_mili_base: "Acordo militar iraquiano"
 PER_joint_mili_base_desc: "A assinatura de um acordo militar com o exército iraquiano permitirá que o exército de libertação de nosso povo receba algum treinamento extra. Isso também aumentará a segurança de nossas duas nações."
 PER_shatalarab: "Segurança de Basrah"
 PER_shatalarab_desc: "A província de Basrah no Iraque parece estar cercada por muitos de seus inimigos e o governo iraquiano não está fazendo muito por conta própria sobre este problema. um pouco mais seguro."
 PER_prep_worst: "Prepare-se para o pior"
 PER_prep_worst_desc: "O pior ainda está por vir para os iraquianos. Após a guerra com o Kuwait, sua economia está em frangalhos e poderíamos realmente ajudá-los em seu processo de recuperação."
 PER_emergency_supply: "Estabelecer Fornecimento Seguro"
 PER_emergency_supply_desc: "Precisamos nos concentrar em nosso próprio país também, e devemos fazê-lo estabelecendo primeiro linhas de abastecimento de emergência em todo o estado. Isso nos permitirá estabelecer centros e ferrovias onde for necessário, se a situação for terrível o suficiente."
 PER_ahvaz_reserves: "Aperte o Khuzistão"
 PER_ahvaz_reserves_desc: "Precisamos obter cada grama de combustível que pudermos de Ahvaz antes que seja tarde demais. O combustível é importante para o funcionamento de nossos veículos, e o Khuzestan parece ter muito dele.."
 PER_hormuzgan_process_plant: "Planta de processamento de Hormuzgan"
 PER_hormuzgan_process_plant_desc: "A construção de uma usina de processamento em Hormuzgan está em andamento, pois precisamos usar os resíduos despejados como combustível se quisermos ser energeticamente eficientes."
 PER_agriculture_control: "Plano de agricultura em massa"
 PER_agriculture_control_desc: "Nossas tropas precisarão de comida para continuar, e muito disso também. Investir alguns fundos na agricultura em massa fornecerá às nossas tropas a comida de que precisam."
 PER_isfahan_steel: "Contratos de borracha da Indonésia"
 PER_isfahan_steel_desc: "Os indonésios estão produzindo muita borracha, e provavelmente poderíamos pedir a eles que nos ajudassem. Vamos providenciar um grande terreno em Isfahan para os indonésios fazerem suas coisas e bombear um pouco de borracha o mais rápido possível. "
 PER_dev_textile: "Plano Têxtil Maior"
 PER_dev_textile_desc: "Tapetes persas são alguns dos mais valiosos e caros do mundo. Se distribuíssemos alguns fundos para a indústria têxtil, poderíamos obter uma quantidade maior de têxteis iranianos circulando pelo mundo."
 PER_dev_ship_industry: "Explorar fazendas de caviar"
 PER_dev_ship_industry_desc: "Para obter algum dinheiro extra, daremos mais ênfase à extração de caviar no mar Cáspio."
 PER_fortress_tehran: "Fortaleza Teerã"
 PER_fortress_tehran_desc: "Teerã já é uma enorme fortaleza protegida por poderosas cadeias de montanhas. Mas se usarmos isso a nosso favor e estabelecermos sistemas militares adequados e postos avançados em toda a província, então será realmente a Fortaleza de Teerã."
 PER_lorestan_comm_lines: "Linhas de comunicação atualizadas"
 PER_lorestan_comm_lines_desc: "Nossas linhas de comunicação estão se tornando obsoletas e facilmente exploráveis por inimigos tecnologicamente superiores. Este é especialmente o caso no oeste de nosso país, onde as linhas de comunicação são terríveis. Vamos melhorar a infraestrutura de rede do estado para que nossas linhas de comunicação não será tão facilmente explorado."
 PER_lockdown_mashad: "Ninguém sobrevoa Mashad"
 PER_lockdown_mashad_desc: "Ninguém será capaz de sobrevoar Mashad depois que nossos maiores e mais recentes Sam Sites forem construídos. Isso garantirá que qualquer inimigo que decida fazer um flanco em nossos céus do Nordeste fracassará."
 PER_rajavi_airbase: "Base Aérea da Libertação Popular"
 PER_rajavi_airbase_desc: "Não temos bases aéreas adequadas e, para isso, devemos construir uma que faça o trabalho corretamente. A Base Aérea de Libertação do Povo será o aeroporto para a Força Aérea de Libertação do Povo."
 PER_common_enemy: "Um inimigo comum?"
 PER_common_enemy_desc: "Estamos unidos por um inimigo comum, e esse inimigo comum deve desmoronar, seja direta ou indiretamente."
 PER_pro_kurd: "Nossos amigos curdos"
 PER_pro_kurd_desc: "Os iraquianos rejeitaram nossa oferta de cooperação, então quem somos nós para forçá-los a isso? Em vez disso, podemos oferecer essa ajuda aos curdos, que apreciam mais a ajuda iraniana."
 PER_kurd_auton: "Empreste a eles projetos de drones"
 PER_kurd_auton_desc: "A República Islâmica tinha muitos projetos espalhados, especialmente para drones. Poderíamos dar alguns deles aos curdos para que eles pudessem ter algum controle no ar sem precisar de aeronaves ou pilotos adequados."
 PER_recognition_kurd: "Reconhecer a soberania curda"
 PER_recognition_kurd_desc: "Os curdos aspiram a ser uma nação como a nossa, mas todos na região são contra a soberania curda e por isso estão sob constante ameaça. No entanto, manteremos os curdos a salvo de qualquer ameaça e prometemos protegê-los em caso estejam sob ameaça."
 PER_anti_kurd: "Nossos aliados iraquianos"
 PER_anti_kurd_desc: "O Iraque é agora um dos nossos aliados mais próximos e, para isso, devemos estar dispostos a ajudá-los contra qualquer movimento separatista que ocorra."
 PER_joint_safety_measures: "Exercício sobre Erbil"
 PER_joint_safety_measures_desc: "Nossos pilotos precisarão praticar rapidamente nos céus de Erbil para se familiarizar, considerando que podemos estar avançando no Curdistão com os iraquianos."
 PER_takedown_threat: "Seperatist No More"
 PER_takedown_threat_desc: "Os separatistas curdos agora serão tratados adequadamente. Prepararemos um plano para enfrentá-los e proteger o território ao lado das forças iraquianas."
 PER_issues_far_from_home: "Problemas longe de casa"
 PER_issues_far_from_home_desc: "Ainda existem muitos problemas persistentes no mundo, e teremos que começar a resolver alguns deles o mais rápido possível."
 PER_pan_iranist: "Vitória da Direita"
 PER_pan_iranist_desc: "O povo votou a favor de um governo de direita, a glória iraniana será restaurada?"
 PER_party_of_iranians: "O partido dos iranianos"
 PER_party_of_iranians_desc: "Pan-iranistas dizem que querem o bem de todos os iranianos em todo o mundo e farão de tudo para que isso aconteça. Mas muitos povos iranianos no Oriente Médio estão sendo mantidos em cativeiro por estrangeiros como os dos países árabes ou turcos , e eles devem ser libertados!"
 PER_secure_national_unity: "Aliança com Pahlavi"
 PER_secure_national_unity_desc: "Os pan-iranistas são um grupo pró-monarquia, então faria sentido que Pahlavi fosse recebido de volta como o xá. Embora estejamos liderando o país sob as políticas pan-iranistas, Pahlavi ainda desempenhará um papel influente na administração da nação e na manutenção da estabilidade."
 PER_for_iran_only_iran: "Para o Irã, e apenas o Irã!"
 PER_for_iran_only_iran_desc: "Faremos tudo ao nosso alcance para melhorar o Irã, e somente o Irã! O dinheiro do nosso povo não será mais direcionado para mesquitas estrangeiras no Iraque ou no Líbano, mas sim para o grande estado iraniano!"
 PER_iran_for_liberation: "Irã pela Libertação!"
 PER_iran_for_liberation_desc: "O Irã será uma nação que defende a libertação dos povos oprimidos em todo o mundo. Não vamos ficar de braços cruzados enquanto vemos o povo sofrer, vamos intervir e libertá-los!"
 PER_iran_for_the_world: "Irã para o mundo"
 PER_iran_for_the_world_desc: "O Irã será um para o mundo, pois somos necessários para torná-lo um lugar melhor. Ajudaremos as pessoas de todos os cantos do globo a alcançar seu objetivo final, a Democracia."
 PER_a_free_middle_east: "Um Oriente Médio Livre"
 PER_a_free_middle_east_desc: "O Oriente Médio está sob regime autoritário há milhares de anos, e seremos nós que mudaremos isso, começando pelo Irã."
 PER_united_against_doshman: "Patriotismo iraniano"
 PER_united_against_doshman_desc: "Os iranianos perceberão a verdadeira glória de sua nação. Vamos promover o patriotismo em nível estadual para fazer as pessoas se alinharem com nossas ideias."
 PER_new_youth_wing: "A ala jovem iraniana"
 PER_new_youth_wing_desc: "Deve haver uma ala jovem estabelecida para colocar nossos jovens do nosso lado. Se tivermos a juventude nos apoiando, as gerações futuras também nos apoiarão."
 PER_end_cult_martyrdom: "Centralização do Estado"
 PER_end_cult_martyrdom_desc: "Embora nosso principal objetivo seja estabelecer uma União iraniana em nossos antigos territórios, teremos que fortalecer nosso próprio controle sobre a política no Irã para que o resto não desmorone quando chegar a hora."
 PER_realizing_irans_glory: "Nostalgia Aquemênida"
 PER_realizing_irans_glory_desc: "§GEi, homem! Eu sou Ciro, aquele que adquiriu o império para os persas e foi o rei da Ásia; não me inveje, portanto, meu monumento.§!\n\n§H- Kourosh-e Bozorg§!"
 PER_undermine_islamists: "Chega de mulá na política"
 PER_undermine_islamists_desc: "Os Mullahs não vão mais participar da política a partir de hoje, e vamos removê-los de qualquer posição de poder e limitá-los às mesquitas ou onde quer que eles gostem de estar."
 PER_heirs_of_sassan: "Secularização Renovada"
 PER_heirs_of_sassan_desc: "Teremos que tirar o Irã do domínio Xiita e colocar em prática a lei secular."
 PER_fight_foreign_influence: "Investigue a influência estrangeira na região"
 PER_fight_foreign_influence_desc: "Precisamos descobrir por que há tanta influência estrangeira no Oriente Médio. Essa influência estrangeira está causando tantos problemas e, eventualmente, começará a nos causar problemas!"
 PER_pressure_base_removal: "Lidar com Bases Estrangeiras"
 PER_pressure_base_removal_desc: "Precisamos primeiro livrar o Oriente Médio de quaisquer bases estrangeiras, ou pelo menos tantas quanto pudermos. Essas bases estrangeiras atuam como centros de influência para as grandes potências e elas usarão isso a seu favor, a menos que façamos algo a respeito."
 PER_irano_sphere: "A Irano-Esfera"
 PER_irano_sphere_desc: "Uma esfera de influência iraniana deve ser estabelecida para o grande bem da hegemonia iraniana e da segurança regional."
 PER_iranian_bases: "Bases Iranianas"
 PER_iranian_bases_desc: "Bases iranianas serão estabelecidas para mudar o equilíbrio de bases estrangeiras para bases locais."
 PER_interventionism_is_key: "Intervencionismo é a Chave"
 PER_interventionism_is_key_desc: "Não podemos ficar de braços cruzados e assistir nossos vizinhos serem dominados por poderes fora do Oriente Médio. Vamos intervir e ser os únicos a fazer isso por eles!"
 PER_uneqal_become_equal: "Os desiguais tornam-se iguais"
 PER_uneqal_become_equal_desc: "O Irã tem sido submetido a grandes desigualdades e constrangimentos no cenário mundial e não vamos mais suportar a humilhação das grandes potências. Em vez disso, vamos começar a construir respeito por nós mesmos por todos os meios necessários."
 PER_the_persian_gulf: "O Golfo Pérsico, Não Árabe"
 PER_the_persian_gulf_desc: "Os nacionalistas árabes estão começando a chamar o Golfo Pérsico de "árabe", o que é totalmente escandaloso. O Golfo Pérsico é persa e sempre permanecerá assim.. e faremos com que os árabes saibam disso!"
 PER_aggressive_policy: "Sufocando Hormuz"
 PER_aggressive_policy_desc: "Embora o Irã controle muito Hormuz e ainda possa causar sérios danos se decidirmos fechá-lo, ainda não somos invencíveis e Hormuz pode ser retirado de nós, a menos que construamos fortificações adequadas."
 PER_heavy_taxation: "Tributação no Golfo"
 PER_heavy_taxation_desc: "A imposição de impostos a qualquer navio que passe pelo estreito de Ormuz nos permitirá coletar uma renda extra e também nos dará controle sobre o que entra e sai, pois poderíamos facilmente assumir o controle do navio, se necessário."
 PER_khasab_domination: "Ultimatum for Musandam"
 PER_khasab_domination_desc: "Musandam é legitimamente iraniano, e o governo de Omã aceitará isso. Enviamos a eles um ultimato de que, se não devolverem a província, iremos buscá-la."
 PER_open_policy: "Política de Portas Abertas"
 PER_open_policy_desc: "O estreito de Ormuz é uma via marítima internacional, e não apenas iraniana. Abriremos o estreito e tomaremos medidas para garantir a passagem segura de navios internacionais por este canal."
 PER_naval_cooperation: "Cooperação com Omã"
 PER_naval_cooperation_desc: "Cooperaremos com Omã para garantir a segurança mútua e fortalecer nossas defesas no estreito."
 PER_join_research_programs: "Programas de Pesquisa Conjunta"
 PER_join_research_programs_desc: "Omã tem acesso à tecnologia que nós não temos. Portanto, vamos pedir-lhes um enorme favor e que nos ajudem a construir melhores equipamentos para a nossa frota!"
 PER_revenge_of_forty_two: "A Vingança de Quarenta e Dois"
 PER_revenge_of_forty_two_desc: "1942, o ano em que os britânicos e soviéticos invadiram o Irã e mataram muitos de nossos compatriotas, e faremos com que eles saibam que o que fizeram foi errado.."
 PER_the_russian_menace_desc: "Olá? Alguém aí? §RO bem, não haverá de qualquer maneira§!"
 PER_the_british_menace: "A ameaça britânica"
 PER_the_british_menace_desc: "Olhe para eles, sentados em sua pequena ilha. Que pena que eles perderam todas as suas colônias, mas §E se eles perderem mais?§!"
 PER_caucuses_are_iranian: "Retorne o Cáucaso"
 PER_the_northern_problem: "Retornar o Cáucaso"
 PER_the_northern_problem_desc: "A dinastia Qajar foi tão tola em sua diplomacia que perdeu algumas das províncias mais importantes do Irã, o Cáucaso. Vamos reverter seu erro e trazer o Cáucaso de volta ao Irã, onde eles pertencem!"
 PER_iranian_vengeance: "Tudo o que foi levado"
 PER_iranian_vengeance_desc: "O Irã só tem o tamanho que tem agora porque muitas nações nos separaram. Vamos retomar nossos territórios legítimos e tomar o que foi tirado de nós."
 PER_no_restraints: "Reconstruir Persépolis"
 PER_no_restraints_desc: "Persépolis, nossa poderosa capital foi incendiada por um Alexandre bêbado em uma noite fatídica. Hoje Persépolis se erguerá das cinzas e será a capital do Irã!"
 PER_liberate_kabul: "Impulso da Ásia Central"
 PER_liberate_kabul_desc: "É uma pena que a Ásia Central tenha acabado do jeito que ficou, fraca e ineficiente. Mas não tema, vamos trazer o povo da Ásia Central de volta ao rebanho e restaurar sua glória mais uma vez!"
 PER_curb_the_turks: "Resolva o Conflito Tadjique-Quirguistão"
 PER_curb_the_turks_desc: "Os tadjiques e quirguizes têm lutado por coisas estúpidas, mas assim que se juntarem a nós, não terão mais que lutar, pois estarão unidos sob uma grande bandeira!"
 PER_restore_ctesiphon: "Iranianos em Alexandria"
 PER_restore_ctesiphon_desc: "O Egito era a joia do Irã antes que o vil Alexandre viesse e o tomasse de nós e estabelecesse uma cidade com seu nome! Hoje nossos exércitos devem marchar e se estabelecer em Alexandria."
 PER_a_new_empire: "Subjugue a Babilônia mais uma vez"
 PER_a_new_empire_desc: "Nós sitiamos as muralhas da grande cidade babilônica uma vez nos tempos antigos, e faremos isso novamente nos tempos modernos. A Babilônia é o legítimo barro iraniano que foi arrancado dela pelos árabes!"
 PER_land_of_two_rivers: "Mediterrâneo é iraniano!"
 PER_land_of_two_rivers_desc: "Estar bloqueado por terra apenas no Golfo Pérsico é uma pena, precisaremos expandir nosso acesso naval. Vamos correr para o Mediterrâneo e consolidar o controle!"
 PER_revenge_nineveh: "Revenge Nínive e Maratona"
 PER_revenge_nineveh_desc: "Nossos antigos inimigos, os gregos e os árabes. Não podemos esquecer a humilhação que sofremos nas mãos desses dois e devemos vingar nossa história."
 PER_trukey_problem: "Shahbaz sobre Istambul"
 PER_trukey_problem_desc: "Nossa grande bandeira Shahbaz voará alto e poderoso sobre a cidade de Istambul. Os turcos não reivindicarão mais suas terras na Anatólia, mas nós o faremos."
 PER_deal_with_pakistan: "Acordo com o Paquistão"
 PER_deal_with_pakistan_desc: "O Paquistão tem mantido o povo Baloch em cativeiro por muito tempo, e eles devem ser libertados! Vamos entrar em contato com a Índia para uma operação conjunta para libertar nossas terras cativas."
 PER_diplomatic_approach: "Endereçar-se aos Estados iranianos"
 PER_diplomatic_approach_desc: "Surpreendentemente, ainda existem estados iranianos no mundo, e iniciaremos missões diplomáticas para levá-los a um acordo sobre a federação."
 PER_approaching_afghanistan: "Conversas em Cabul"
 PER_approaching_afghanistan_desc: "Os afegãos são nossos vizinhos mais próximos que compartilham a língua e a cultura iraniana, e faremos algumas reuniões em Cabul para discutir os termos da federação."
 PER_talking_with_tajikistan: "Sway Dushanbe"
 PER_talking_with_tajikistan_desc: "O governo tadjique está um pouco hesitante em se juntar ao nosso lado, mas com um pouco de suborno e conversa eles certamente mudarão de ideia."
 PER_insigh_baloch_uprising: "A Revolta de Baloch"
 PER_insigh_baloch_uprising_desc: "Os balochis são um povo iraniano e, infelizmente, alguns deles estão sendo mantidos em cativeiro pelo governo paquistanês. Nós os encorajaremos a se revoltar assim que tivermos influência suficiente sobre eles."
 PER_preparing_kurdistan: "Plano de liberdade curda"
 PER_preparing_kurdistan_desc: "Os curdos também são um povo iraniano, então não podemos permitir que sejam oprimidos pelos países que os mantêm cativos. Planos estão sendo feitos para enviar-lhes armas e suprimentos para combater qualquer estado opressor que os controle."
 PER_retrieve_syrian_kurds: "curdos sírios"
 PER_retrieve_syrian_kurds_desc: "Os curdos sírios estão muito longe de nós, mas ainda estão próximos de outros povos curdos no Iraque e na Turquia. Usaremos nossos contatos para fornecê-los e prepará-los para a liberdade."
 PER_retrieve_iraqi_kurds: "Curdos iraquianos"
 PER_retrieve_iraqi_kurds_desc: "Embora alguns curdos iraquianos tenham autonomia, nem todos eles têm, especialmente no norte do país. Devemos garantir que aqueles que não são autônomos, se tornem autônomos."
 PER_agitate_anatolian_kurds: "Agite os curdos da Anatólia"
 PER_agitate_anatolian_kurds_desc: "Muita e muita resistência dos curdos na Turquia deixará o estado sem outra escolha senão submetê-los e libertá-los."
 PER_kurdish_integration: "A Unificação"
 PER_kurdish_integration_desc: "Nós os ajudamos a se tornarem livres com o único propósito de ingressar na Federação e não podemos arriscar negociar e eles dizerem não!" PER_negotiate_terms: "Negociar unificação"
 PER_negotiate_terms: "Negociar Unificação"
 PER_negotiate_terms_desc: "Se não queremos resistência ou reação dos povos recentemente libertados no Curdistão, então teremos que negociar seu retorno pacificamente."
 PER_federation_of_iranian_peoples: "A União iraniana"
 PER_federation_of_iranian_peoples_desc: "Hoje, os povos iranianos ao redor do mundo se regozijarão ao nos mantermos unidos sob uma bandeira e um país...\n §CA União iraniana§!" PER_secure_territorial_integrity: "Integridade territorial"
 PER_secure_territorial_integrity: "Integridade Territorial"
 PER_secure_territorial_integrity_desc: "O Irã foi invadido e sitiado repetidas vezes e é uma mancha em nossa história militar. Devemos garantir a integridade territorial para que isso não ocorra novamente."
 PER_military_budget: "Uma nova direção"
 PER_military_budget_desc: "Precisamos olhar para um novo caminho a seguir, um que possa nos ajudar a vencer mais batalhas, não uma breve paz"
 PER_artesh_funds: "Foco nas Artes"
 PER_artesh_funds_desc: "Os Artesh são nossos militares convencionais e os que constroem a estrutura principal de nossas forças armadas. Precisamos financiá-los mais para que em tempos de guerra tenhamos alguém em quem recorrer e confiar."
 PER_anjoman_funds: "O Anjoman"
 PER_anjoman_funds_desc: "Os Anjoman foram um grupo de combatentes que resistiram aos soldados russos e britânicos durante a invasão e ocupação de 1942. Hoje não podemos desperdiçar seu legado e devemos recriar a unidade!"
 PER_fortification_of_caspian: "Fortificação do Cáspio"
 PER_fortification_of_caspian_desc: "O Mar Cáspio está aberto a qualquer um de nossos vizinhos que desejem interrompê-lo. Se isso acontecer, o Irã ficará vulnerável a uma invasão anfíbia e, portanto, devemos fortalecer nosso lado do Cáspio para permanecer seguro."
 PER_caucus_militarization: "Militarizar o Cáucaso"
 PER_caucus_militarization_desc: "Os russos tomaram o Azerbaijão, a Armênia e a Geórgia de nós, e não podemos deixar isso acontecer novamente. Vamos militarizar o norte para manter nosso povo seguro e evitar outra perda massiva de território para qualquer invasor estrangeiro."
 PER_mandatory_service: "Recursos de longo alcance"
 PER_mandatory_service_desc: "O Irã tem uma falta de baterias TEL, e precisamos mudar isso. Construir algumas no país aumentará nossa defesa e criará mais pontos de lançamento se alguém tentar nos invadir."
 PER_greater_production_capabilities: "Problemas de suprimentos"
 PER_greater_production_capabilities_desc: "Nosso exército sofre com o suprimento insuficiente e isso se deve em parte à nossa natureza perdulária quando se trata de recursos. Um conjunto de diretrizes agora será aplicado em nossas divisões para evitar mais desperdício de recursos que possam ser úteis. "
 PER_more_factory_more_guns: "Foco nas armas"
 PER_more_factory_more_guns_desc: "Se nos concentrarmos mais nas armas que nossos soldados usam, eles não precisam se preocupar com o poder de fogo durante o combate."
 PER_more_capacity_more_guns: "Foco nos soldados"
 PER_more_capacity_more_guns_desc: "Se nos concentrarmos mais na disciplina de tropa, podemos economizar mais combustível do que normalmente faríamos se não tivéssemos iniciado este programa."
 PER_rapid_ifv_modernization: "Revitalização blindada"
 PER_rapid_ifv_modernization_desc: "Nossa armadura está começando a desmoronar e talvez precisemos fazer alguns check-ups para que ela funcione totalmente novamente."
 PER_beber_iii_program: "Palang APC"
 PER_beber_iii_program_desc: "O Palang APC será o APC de última geração do Irã. Estando armado até os dentes, certamente arrancará o sorriso de qualquer inimigo quando eles virem isso em sua batalha."
 PER_they_take_no_more: "Eles não levam mais"
 PER_they_take_no_more_desc: "Os inimigos do Irã não vão mais tirar dele, ao contrário, o Irã vai tirar do inimigo. Fomos invadidos, golpeados e explorados por muitos anos devido a más práticas militares, mas isso mudou hoje!"
 PER_talk_to_old_friends: "Velhos amigos"
 PER_talk_to_old_friends_desc: "Nossos velhos amigos no oeste estão esperando para renovar os laços desde o colapso da monarquia em 1979. Hoje, esse dia chegou e vamos iniciar um novo diálogo com nossos velhos amigos."
 PER_talk_with_USA: "Aproxime-se da América"
 PER_talk_with_USA_desc: "A América foi nosso aliado mais próximo durante a Guerra Fria, fornecendo-nos armas, tecnologia, etc. Hoje vamos abrir conversas com eles e ver onde podemos chegar em termos de diplomacia."
 PER_patch_up_embassy: "A Embaixada Americana"
 PER_patch_up_embassy_desc: "A Embaixada Americana foi destruída, negligenciada e destruída pela República Islâmica. Vamos agora remendá-la e deixá-la em um estado melhor do que nunca para nossos diplomatas americanos."
 PER_american_oil_deal: "Negociações de petróleo americanas"
 PER_american_oil_deal_desc: "Assegurar alguns acordos de petróleo com os americanos pode beneficiar a nós dois ao impulsionar a economia."
 PER_renegotiate_atoms_for_peace: "Renegociar Átomos pela Paz"
 PER_renegotiate_atoms_for_peace_desc: "Um programa nuclear não tem necessariamente de ser perigoso ou armado, em vez disso pode ser usado para o desenvolvimento. Este foi o caso do programa Atoms for Peace na época em que fazíamos parte do programa. Vamos atacar alguns negocia com os americanos para reentrar neste programa e fazer a energia nuclear crescer"
 PER_who_needs_friends: "Quem precisa de amigos?"
 PER_who_needs_friends_desc: "Quem precisa de amigos? Fomos abusados e explorados por todas as grandes potências imagináveis e não podemos mais deixar isso acontecer!"
 PER_talk_with_war_ministry: "Fale com o Ministério da Guerra"
 PER_talk_with_war_ministry_desc: "Começaremos a conversar com o ministério da guerra sobre possíveis investimentos no setor de pesquisa de armas para que possamos colocar nossas mãos em tecnologia nova e aprimorada."
 PER_levant_influence: "Explorar o Caos no Levante"
 PER_levant_influence_desc: "Em vez de sermos explorados, podemos ser nós que fazemos a exploração! A região do Levante está um tanto caótica e provavelmente poderíamos usar isso a nosso favor.."
 PER_fate_of_nuke_program: "O destino do programa nuclear"
 PER_fate_of_nuke_program_desc: "Nós realmente não visitamos o programa nuclear há algum tempo, na verdade ele foi meio esquecido. Bem, não mais!"
 PER_ramp_up_missile_program: "O programa de mísseis"
 PER_ramp_up_missile_program_desc: "Vamos investir algum dinheiro extra em nosso programa de mísseis, pois nosso arsenal está ficando realmente desatualizado."
 PER_make_new_friends: "Novos amigos"
 PER_make_new_friends_desc: "Há uma razão pela qual não somos mais amigos do oeste, é porque eles nos exploraram. Vamos procurar novos amigos que se sentam no leste e partir daí."
 PER_talk_with_russia: "Diálogo Russo"
 PER_talk_with_russia_desc: "Tivemos boas relações com os russos, mesmo com a República Islâmica, e precisamos consolidar ainda mais essa amizade e levá-la ao próximo nível."
 PER_syrian_presence: "Presença na Síria"
 PER_syrian_presence_desc: "Como a maioria das partes do Levante, a Síria também está passando por instabilidade. Ao lado dos russos, vamos entrar e estabelecer influência em áreas do país."
 PER_nuclear_assistance: "Assistência Nuclear"
 PER_nuclear_assistance_desc: "Não temos a capacidade de iniciar nosso programa nuclear novamente, pelo menos não sem ajuda. Os russos têm o maior estoque de armas nucleares do planeta Terra e seria tolice não falar com eles sobre esses assuntos. ."
 PER_request_russian_mining: "Materiais Russos"
 PER_request_russian_mining_desc: "Não podemos obter os materiais e recursos adequados de que precisamos, então teremos que contratar algumas empresas russas para fazer o trabalho para nós."
 PER_central_asia: "Diplomacia da Ásia Central"
 PER_central_asia_desc: "A Ásia Central tem muito potencial, e esse potencial significa uma possível influência iraniana!"
 PER_turkmen_gas: "Ofertas de gás turcomano"
 PER_turkmen_gas_desc: "Há muito gás inexplorado parado no Turquemenistão porque eles não têm o treinamento ou equipamento adequado para usá-lo. Nós forneceremos isso a eles."
 PER_clean_uzbek: "Energia uzbeque limpa"
 PER_clean_uzbek_desc: "O Uzbequistão tem um mercado de energia renovável muito grande e, se pudermos nos envolver, provavelmente conseguiremos alguma alavancagem."
 PER_kazakh_transport: "Transporte Cazaque"
 PER_kazakh_transport_desc: "Como o Cazaquistão é um país muito grande, eles precisam de um sistema de transporte adequado, e podemos ser o intermediário que os fornece."
 PER_kyrgzyg_industries: "Patrocinar as indústrias do Quirguistão"
 PER_kyrgzyg_industries_desc: "O Quirguistão ainda está tentando se industrializar após sua independência dos russos em 1991. Embora eles tenham feito muito progresso, não é o suficiente e provavelmente poderíamos ajudá-los um pouco."
 PER_armenian_diplomacy: "Diplomacia armênia"
 PER_armenian_diplomacy_desc: "A Armênia é nosso antigo vizinho no norte e não podemos ignorar sua presença."
 PER_azeri_diplomacy: "Diplomacia Azeri"
 PER_azeri_diplomacy_desc: "Temos muitas semelhanças culturais e linguísticas com os azeris, e por esse motivo e obviamente outros, vamos estabelecer um diálogo adequado com eles."
 PER_mediate_peace: "Resolva o conflito"
 PER_mediate_peace_desc: "Há um conflito feroz entre os azeris e os armênios sobre Artaskh. Atualmente os armênios exercem o controle sobre a região, mas isso não importa se decidirmos ficar do lado dos azeris."
 PER_pro_armenian: "Abordagem pró-armênia"
 PER_pro_armenian_desc: "Vamos favorecer os armênios sobre o conflito em Artsakh."
 PER_weapon_aid: "Armar tropas armênias"
 PER_weapon_aid_desc: "As tropas armênias não têm armas ou equipamentos adequados, então talvez possamos dar a eles alguns."
 PER_train_troops: "Treinar soldados armênios"
 PER_train_troops_desc: "As tropas armênias também não têm treinamento adequado e podemos influenciar seus militares treinando-os nós mesmos."
 PER_pro_azeri: "Abordagem Pró-Azeri"
 PER_pro_azeri_desc: "Vamos favorecer o Azerbaijão no conflito de Artsakh."
 PER_armenian_positions: "Vender licenças Karrar"
 PER_armenian_positions_desc: "Dar aos azeris algumas licenças de tanques Karrar os ajudará quando se trata de batalhas blindadas."
 PER_iranian_azeri_volunteers: "Voluntários iranianos-azeris"
 PER_iranian_azeri_volunteers_desc: "Existem milhões de azeris no Irã, e muitos certamente estão dispostos a se voluntariar para lutar ao lado de seus irmãos no Azerbaijão. Enviaremos alguns desses homens ao Azerbaijão como assistência."
 PER_turkey_diplomacy: "Diplomacia turca"
 PER_turkey_diplomacy_desc: "Os turcos têm sido nossos vizinhos ocidentais desde a ascensão dos otomanos e, se ignorarmos o diálogo adequado, isso prejudicaria a nós dois, mutuamente."
 PER_gas_pipeline: "Invista em Van"
 PER_gas_pipeline_desc: "Uma boa quantidade de iranianos mora em Van, então investir neles será uma boa escolha para nós."
 PER_mutual_tourism: "Turismo Mútuo"
 PER_mutual_tourism_desc: "Incentivar o turismo entre nossas duas nações melhorará muito nossas economias e dará ao nosso povo uma maneira de interagir."
 PER_science_coop: "Cooperação Científica"
 PER_science_coop_desc: "Ambos os nossos países estão muito interessados em descobrir os caminhos do mundo. Incentivar a cooperação científica entre os nossos estados ajudará a melhorar a qualidade de vida de todos."
 PER_space_coop: "Cooperação Espacial"
 PER_space_coop_desc: "Queremos ir para o espaço, e os turcos certamente também querem ir para o espaço. Conseguir alguns acordos com nossas agências espaciais ajudará no processo"
 PER_burn_turkmenchay: "Queime o Tratado de Turkmenchay"
 PER_burn_turkmenchay_desc: "O tratado de Turkmenchay trouxe o fim do domínio iraniano no Turcomenistão. Este terrível tratado levou à criação de um dos maiores e mais opressivos governos do século 21, que agora governa o Turcomenistão. Será nosso dever proteger a democracia e Traga o Turquemenistão e o Azerbaijão de volta ao Irã para que seu povo seja livre!"
