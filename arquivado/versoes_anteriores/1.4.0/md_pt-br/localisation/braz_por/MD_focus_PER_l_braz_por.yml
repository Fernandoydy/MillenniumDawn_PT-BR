 PER_political.9742.t: "Retorno dos Aquemênidas"
 PER_political.9742.d: "Em uma reviravolta inesperada, uma confederação de tribos e clãs conhecida como Khamseh se uniu e criou o Conselho de Ressurreição Aquemênida. Isso ocorre quando muitas pessoas começaram a alegar ser descendentes de Ciro, o Grande , e, finalmente, o Império Aquemênida após uma campanha de propaganda fracassada do Partido Pan-Iranista. O novo Conselho Aquemênida está começando a convocar patriotas de todo o país para se juntarem à sua causa devido à falta de apoio popular, especialmente dos armados Atualmente, o Khamseh tem apoio mínimo dos militares iranianos, mas eles têm o suficiente para resistir por enquanto, no entanto, não se sabe se eles terão sucesso ou não.."
 PER_political.9742.a: "Veremos"
 PER_political.87878.a: "O QUÊ"
 PER_political.5754.t: "Tudeh Counter-Golpe"
 PER_political.5754.d: "O Partido Tudeh agora controla o governo iraniano após um golpe bem-sucedido que derrubou Rajavi. Para grande consternação do MEK, as pessoas parecem muito mais felizes com o partido Tudeh do que com o MEK, apesar da popularidade vacilante do Tudeh ao longo nos anos que se seguiram à Revolução Islâmica".
 PER_political.5754.a: "Vamos ver como faz o Tudeh.."
 PER_political.2723.t: "Agenda de direita"
 PER_political.2723.d: "Como partido de extrema-direita, nosso objetivo é projetar o poder iraniano em todo o mundo, seja por influência ou força militar. Defenderemos os interesses iranianos na região e lutaremos contra a influência estrangeira como tanto quanto possível, mesmo que isso arrisque um confronto militar. Colocaremos os militares iranianos na vanguarda de nosso plano de desenvolvimento industrial, pois assim podemos conseguir empregos para as pessoas e, ao mesmo tempo, dar aos nossos militares uma vantagem sobre os outros."
 PER_political.2723.a: "Javidan Irã!"
 PER_political.7864.t: "Agenda de Esquerda"
 PER_political.7864.d: "Como partido de esquerda, nosso objetivo será projetar a nova revolução em toda a região e, em última análise, no globo. Colocaremos nossos ideais revolucionários antes dos outros e projetaremos nossa influência tanto quanto possível. Se alguém representar uma ameaça à nossa revolução, devemos ser rápidos para combatê-los e preservar nossos ideais!"
 PER_political.7864.a: "Zendebad Engelab!"
 PER_political.23512.t: "Agenda Democrática"
 PER_political.23512.d: "Como partido democrático, nosso objetivo será proteger o Irã e seus novos valores democráticos tanto quanto possível. Colocaremos a diplomacia em primeiro lugar antes de qualquer confronto violento e procuraremos ajudar os países vizinhos a desenvolver suas democracias . Melhoraremos a vida cotidiana do iraniano criando melhores empregos, indústrias e infraestrutura. Podemos entrar em conflito com o bloco GCC devido aos nossos diferentes ideais e visões do Oriente Médio, mas lidaremos com isso quando chegar a hora.."
 PER_political.23512.a: "Ey' Irã"
