 PER_contact_k.2: "[KOR.GetName] permite negociações"
 PER_contact_k.2.t: "[KOR.GetName] permite negociações!"
 PER_contact_k.2.desc: "[KOR.GetName] nos permitiu compartilhar nossas ofertas com eles. O que devemos oferecer?"
 PER_contact_k.2.a: "Oferecer o dinheiro que pudermos!"
 PER_contact_k.2.b: "Ofereça nossos abundantes recursos!"
 PER_contact_k.2.c: "Ofereça tecnologia avançada no comércio!"
