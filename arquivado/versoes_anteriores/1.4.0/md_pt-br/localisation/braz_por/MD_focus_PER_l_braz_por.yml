 PER_resistance_economy: "Sanções econômicas"
 PER_resistance_economy_desc: "As sanções impostas a nós tiveram, infelizmente, um efeito adverso substancial em nosso programa nuclear, dificultando a aquisição de materiais e equipamentos especializados necessários para o programa por meio de importações. Os efeitos econômicos das sanções também foram especialmente severos em nossa economia dominada pelo petróleo, que depende tanto de importações na forma de tecnologia quanto da exportação de petróleo bruto. No entanto, temos várias maneiras de tentar diminuir o efeito dessas sanções e seria sensato implementá-las como o mais rápido possível..."
 PER_resistance_economy_1: "Construir silos de combustível para armazenar petróleo não vendido"
 PER_resistance_economy_1_desc: "Para tentar manter os níveis de produção altos para evitar o fechamento de poços de petróleo, pois fechá-los corre o risco de prejudicá-lo e é caro e demorado retomar a produção em um poço que foi fechado, começamos a armazenar não vendidos petróleo em petroleiros no Golfo Pérsico, porém, a quantidade de barris que produzimos exige unidades de armazenamento em terra, e precisamos construí-las rapidamente, senão teremos que fechar alguns campos..."
 PER_resistance_economy_2: "Realizar transações de petróleo em troca de ouro"
 PER_resistance_economy_2_desc: "As perdas de vendas de petróleo que [PER.GetName] está enfrentando provavelmente produzirão mais de $ 50 bilhões em perdas de receita em moeda forte em um período de um ano com os preços atuais do petróleo. Portanto, para evitar a perda de capital, devemos começar a \"trocar\" o petróleo bruto por outro tipo de moeda forte: o ouro, que, especialmente com o esgotamento de nossa oferta de Rials, parece ser a próxima melhor opção!"
 PER_resistance_economy_3: "Proibir o fornecimento de moeda forte para importações de bens de luxo"
 PER_resistance_economy_3_desc: "Com nossas próprias reservas de moeda diminuindo rapidamente, achamos necessário proibir o uso de Rials para comprar bens de luxo estrangeiros, mesmo aqueles que são amplamente procurados pelo público, como carros e telefones celulares. Enquanto o público certamente não vai gostar disso, esta é uma medida necessária para evitar que nosso país entre em colapso devido a problemas econômicos."
 PER_resistance_economy_4: "Dessubsidiar a gasolina vendida no mercado interno"
 PER_resistance_economy_4_desc: "Ao longo de várias décadas, nosso governo tem subsidiado o setor de energia, principalmente a venda de combustível, desde que o Sistema de Subsídios foi implementado durante a guerra Irã-Iraque. [PER.GetName] é um dos maiores consumidores de gasolina no o mundo, ficando em segundo lugar atrás dos Estados Unidos em consumo por carro. Combinado com as informações anteriores, temos subsidiado petróleo suficiente para países inteiros, e isso deve parar se quisermos nos recuperar!"
 PER_resistance_economy_5: "Incentivar os Fundos Privados a investirem no nosso País"
 PER_resistance_economy_5_desc: "Enquanto as sanções fizeram com que muitas empresas desistissem, os investidores chineses desenvolveram nossa infraestrutura e ferrovias como parte da iniciativa "One Belt, One Road" de seu governo. Se pudéssemos negociar com o governo chinês, poderíamos ser capaz de atrair mais investidores para preencher a lacuna deixada pelas corporações ocidentais."
 PER_resistance_economy_6: "Resistir às sanções econômicas"
 PER_resistance_economy_6_desc: "Em meio a tudo isso, contornamos e lutamos nas posições menos invejáveis. Embora nosso povo sofra, essas sanções acabaram nos deixando menos dependentes de importações e mais desenvolvidos domesticamente, então agora podemos começar a resistir ao que eles fizeram para nós!"
 PER_resistance_economy_7: "Confie nas indústrias domésticas"
 PER_resistance_economy_7_desc: "Muitas de nossas fábricas dependiam de importações e indústrias estrangeiras para produzir as peças necessárias para uma produção mais pesada. Sem a importação de maquinário europeu, nossas fábricas têm lutado para se manter abertas e muitas tiveram que fechar. No entanto, se abrirmos nossas próprias fábricas dedicadas à criação de peças de máquinas, não precisaremos mais depender do Ocidente e as poucas fábricas que restam poderão permanecer abertas."
 PER_resistance_economy_8: "Proteger bens estratégicos"
 PER_resistance_economy_8_desc: "Nossos militares há muito exigem importações em massa de armamento, como o russo S-300 SAM, já que nossos incipientes complexos militares não têm os recursos necessários para produzi-los por conta própria. No entanto, devido às sanções, estamos não tem permissão para importar armamento, e nossas forças armadas estão ficando subequipadas à medida que os modelos mais antigos quebram. Isso requer intervenção do governo na forma de complexos militares estatais dedicados à produção do que nos falta, e precisaremos fazer nossos próprios modelos de SAMs, em vez de depender de importações e licenças."
 PER_resistance_economy_9: "Combater a Corrupção"
 PER_resistance_economy_9_desc: "Dos $ 700 bilhões ganhos durante a presidência de Ahmadinejad para a venda de petróleo, que durou de 2005 a 2013, $ 150 bilhões desapareceram. A \"Máfia do Petróleo\", como foi chamada, tem desviado dinheiro de os lucros, e tem subornado funcionários do governo, levando à corrupção em todos os níveis da burocracia. Para conter a influência da Máfia, teremos que processar e perseguir todos os funcionários que tenham laços com qualquer um desses magnatas corruptos do petróleo."
 PER_resistance_economy_10: "Diminuir a dependência do petróleo"
 PER_resistance_economy_10_desc: "Zarshouran, localizado a 35 quilômetros de Takab, na província noroeste do Azarbaijão Ocidental, é o nosso depósito de ouro mais rico do Oriente Médio. No Azarbaijão Ocidental, também acredita-se que haja um grande depósito de urânio amarelo. A única maneira de obter a estes recursos, tanto o ouro como o urânio, é desenvolver a província e conceder uma outorga de expansão às actuais minas e uma outorga para a procura de depósitos de urânio, de modo a não necessitar mais de importações estrangeiras de metais raros."

