 PER_prepare_shia_rebellions.1: "Revoltas xiitas!"
 PER_prepare_shia_rebellions.1.t: "Revoltas xiitas!"
 PER_prepare_shia_rebellions.1.d: "O Islã xiita ou xiismo é o segundo maior ramo do Islã, que sustenta que o primo do Profeta Ali foi o legítimo sucessor e Imam, em vez de Abu Bakr. Os xiitas têm historicamente minorias sub-representadas, oprimidas e frequentemente perseguidas em nossas terras. No entanto, com a orientação iraniana, elas começaram a se agitar e uma revolta aberta está no horizonte. Para impedir isso, devemos combater tudo o que [PER.GetName] faz e limitar sua influência em nosso país, para que não ocorra uma revolta que não podemos reprimir!"
 PER_prepare_shia_rebellions.1.a: "Que Alá esteja conosco!"

 PER_prepare_shia_rebellions.2: "Insurgência Dammam!"
 PER_prepare_shia_rebellions.2.t: "Insurgência Dammam!"
 PER_prepare_shia_rebellions.2.d: "Infelizmente, falhamos em combater a propaganda iraniana o suficiente para impedir a semeadura de descontentamento entre nossa população xiita. Localizados principalmente nas cidades de Dammam e Hofuf, os xiitas nessas áreas começaram uma revolta aberta, com muitos gritos por um estado livre e independente que eles chamam de "Qatif", em homenagem à histórica cidade de al-Qatif, habitada por xiitas por mais de um milênio. Com as forças rebeldes se mobilizando, devemos enfrentar a música, vale mesmo a pena lutar contra essas tropas? Livraríamos nosso país da problemática minoria xiita, mas também perderíamos nossas províncias mais densas em recursos..."
 PER_prepare_shia_rebellions.2.a: "Morte aos Separatistas!"
 PER_prepare_shia_rebellions.2.b: "Não vale a pena lutar..."

 PER_prepare_shia_rebellions.3: "Insurgência de Doha!"
 PER_prepare_shia_rebellions.3.t: "Insurgência de Doha!"
 PER_prepare_shia_rebellions.3.d: "Compreendendo cerca de 10% da população total, os xiitas do Catar têm sido historicamente tratados melhor do que aqueles que vivem em nossos vizinhos. No entanto, a propaganda iraniana infelizmente causou nossos xiitas, que vivem principalmente em torno Doha, para se levantar, e eles começaram a entoar palavras de ordem em relação à morte do emir. Embora a rebelião ainda seja pequena, ela deve crescer e levar a uma campanha de guerrilha generalizada. Não temos uma grande exército, então talvez seja do nosso interesse fazer um acordo com os xiitas..."
 PER_prepare_shia_rebellions.3.a: "Que Alá esteja com o Emir!"
 PER_prepare_shia_rebellions.3.b: "Negociar com os xiitas para manter o emir"
 PER_prepare_shia_rebellions.3.c: "Morte ao Emir!"

 PER_prepare_shia_rebellions.4: "Insurgência de Dubai!"
 PER_prepare_shia_rebellions.4.t: "Insurgência de Dubai!"
 PER_prepare_shia_rebellions.4.d: "Compreendendo cerca de 10% da população total, os xiitas dos Emirados Árabes Unidos têm sido historicamente tratados melhor do que aqueles que vivem em nossos vizinhos e têm mais liberdade do que seus colegas. No entanto, a propaganda iraniana infelizmente, fez com que nossos xiitas, que vivem principalmente em torno de Dubai, se rebelassem e começaram a entoar slogans em relação à morte do emir. Embora a rebelião ainda seja pequena, ela deve crescer e liderar para uma campanha de guerrilha generalizada. Não temos um grande exército, então talvez seja do nosso interesse fazer um acordo com os xiitas..."
 PER_prepare_shia_rebellions.4.a: "Que Alá esteja com o Emir!"
 PER_prepare_shia_rebellions.4.b: "Negociar com os xiitas para manter o emir"
 PER_prepare_shia_rebellions.4.c: "Morte ao Emir!"

 PER_prepare_shia_rebellions.5: "Insurgência de Khasab!"
 PER_prepare_shia_rebellions.5.t: "Insurgência de Khasab!"
 PER_prepare_shia_rebellions.5.d: "Compreendendo cerca de 5% da população total, os xiitas de Omã, embora não sejam maltratados, foram subjugados sob nossa hierarquia Ibadi, mas tiveram maiores liberdades do que suas contrapartes. No entanto, a propaganda iraniana infelizmente fez com que nossos xiitas, que vivem principalmente ao redor da costa de Al-Batinah, se levantassem, e eles começaram uma revolta aberta, com muitos clamores por um estado livre e independente que eles chamam de "Musandam", sendo seu emir ninguém menos que um membro da família do sultão! Embora a rebelião ainda seja pequena e localizada inteiramente dentro de nosso enclave de Musandam, o sultão hesita em atacar, sendo a principal preocupação de Sua Alteza o bem-estar de Ibrahim.
 PER_prepare_shia_rebellions.5.a: "Morte aos Separatistas!"
 PER_prepare_shia_rebellions.5.b: "Meu próprio sangue..."

