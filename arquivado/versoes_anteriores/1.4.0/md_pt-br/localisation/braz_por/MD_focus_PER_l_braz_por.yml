 PER_nuclear_compromise.18.t: "[USA.GetName]"
 PER_nuclear_compromise.18.d: "O [USA.GetName] fez a escolha drástica de permitir que [PER.GetName] buscasse armamento nuclear, com sua própria bênção e sem nos consultar!"
