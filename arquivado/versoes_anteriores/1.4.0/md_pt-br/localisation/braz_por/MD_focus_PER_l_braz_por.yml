 PER_political.9898.t: "O Irã ajuda a revolta dos curdos!"
 PER_political.9898.d: "Os iranianos ajudaram os curdos a cessar várias províncias turcas centrais no leste. É nosso dever como líderes da Turquia preparar uma resposta enviando-lhes um ultimato que pode vir com risco de guerra, mas por que isso importa? Uma guerra já foi lançada contra nossa independência!"
 PER_political.9898.a: "Envie o ultimato, AGORA"
 PER_political.9898.b: "Respeitamos a vontade do povo curdo"
 PER_political.98981.t: "Turquia Emite Ultimato"
 PER_political.98981.d: "O governo turco emitiu um ultimato sobre os assuntos curdos no leste de seu país. Eles nos acusam de financiar e apoiar o separatismo curdo nas províncias de Van e Curdistão turco, e estão nos pedindo para pegar os curdos para recuar. Essa exigência que eles estão fazendo é absolutamente ultrajante e mina a identidade iraniana!"
 PER_political.98981.a: "Ainda podemos evitar a guerra"
 PER_political.98981.b: "Não! Os iranianos nunca se submeterão a ninguém!"
 PER_political.98982.t: "Irã se submete"
 PER_political.98982.d: "O Irã se rendeu e agora está chamando de volta os rebeldes curdos no leste de nosso país"
 PER_political.98982.a: "Bom"
 PER_political.98983.t: "O Irã despreza nosso ultimato!"
 PER_political.98983.d: "O governo iraniano rejeitou nossa oferta de uma resolução pacífica, e isso só pode significar uma coisa..."
 PER_political.98983.a: "À Guerra!"
 PER_political.87878.t: "O Talibã declara a Jihad"
 PER_political.87878.d: "O Vile Talibã declarou Jihad contra nossa nação, o Irã, e pediu a destruição de nosso país. Precisamos responder ao fogo com fogo."
 PER_political.1910.t: "O Irã pede bases"
 PER_political.1910.d: "O governo iraniano está perguntando se eles podem estabelecer bases militares em nossas terras. Se aceitarmos, eles ficarão felizes, mas se não o fizermos, eles ficarão com raiva."
 PER_political.1910.a: "Claro"
 PER_political.1910.b: "Não"
 PER_political.19101.t: "Kuwait concorda com bases iranianas"
 PER_political.19101.d: "Felizmente, parece que o governo do Kuwait está disposto a nos deixar estabelecer bases militares em seu território."
 PER_political.19101.a: "Bom"
 PER_political.19102.t: "Kuwait rejeita as bases iranianas"
 PER_political.19102.d: "Infelizmente, parece que o governo do Kuwait rejeitou nosso pedido de estabelecer bases militares em seu território."
 PER_political.19102.a: "Infeliz, mas depois vão se arrepender"
 PER_political.1911.t: "O Irã pede bases"
