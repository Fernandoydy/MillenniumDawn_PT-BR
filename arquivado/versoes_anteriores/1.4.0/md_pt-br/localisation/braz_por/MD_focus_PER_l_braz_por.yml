 PER_jihad_of_construction: "Jihad da construção"
 PER_jihad_of_construction_desc: "A Jihad da Construção foi uma das Organizações da Revolução Iraniana. A organização começou como um movimento de voluntários para ajudar na colheita de 1979, mas logo se institucionalizou e assumiu um papel mais amplo e desenvolvimentista no campo.\n§ W--------------§!\nEste Espírito Nacional será §REmovido§! se mudarmos §HPerspectiva do País§!."
