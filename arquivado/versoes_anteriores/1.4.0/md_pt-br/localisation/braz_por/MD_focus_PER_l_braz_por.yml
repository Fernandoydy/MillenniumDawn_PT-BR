 PER_balance_the_army_desc: "O exército iraniano tem uma grande decisão a tomar, ou eles estão conosco ou contra nós. Hoje parece que eles estão do lado da República Islâmica, mas podemos mudar isso. Usando nossas conexões, entraremos em contato com os oficiais e oficiais militares de alto escalão para organizar acordos especiais.\n\n A §RIRepública Islâmica§! nosso próprio!§!"
 PER_gcc_response: "Guerra Fria do Golfo"
 PER_gcc_response_desc: "Muitos estão chamando a rivalidade entre o CENTO (nós) e o GCC de uma §RCold War§ do Golfo!. Nós dois estamos envolvidos em uma guerra econômica e de influência no Oriente Médio, e não podemos deixá-los chegar ao topo!\n\nPrecisamos lentamente §Ydesmantelar a hegemonia do GCC§! sobre nações regionais e outras no oeste, de modo que o equilíbrio do controle econômico e regional pende a nosso favor.\nSe a Fraqueza Saudita atingir §Y100%§!, isso pode levar a §Rconflito.§!\n\nA Fraqueza Saudita está atualmente em [SAU.GetFlag]§Y[?saudi_anger|%]§!"
 PER_mek_popularity: "Um culto de Rajavi"
 PER_mek_popularity_desc: "Infelizmente, muitas pessoas dentro do Irã não gostam de nosso governo e partido e, portanto, opõem resistência a eles, tornando a vida e a administração muito difíceis para nós. Temos que mudar isso e precisamos estabelecer um plano adequado para levar as pessoas a veja-nos de forma mais favorável. Se formos bem-sucedidos, seremos capazes de ganhar mais poder do que antes!\n§A popularidade do nosso partido e o poder político estão ligados à nossa força!§!\n\nNossa força está atualmente em §Y[? rajavi_cult|%]§!"
 PER_all_that_was_ours: "Tudo o que era nosso"
 PER_all_that_was_ours_desc: "§Muito nos foi tirado§!, seja pelas grandes potências ou pelos movimentos separatistas. No entanto, hoje é um novo dia e não podemos deixar que velhos rancores atrapalhem o estado iraniano, e vamos ganhar o apoio de nossos §Irânicos§! no Oriente e faça com que eles se juntem a uma §Federação CIrânica§! junto. Se eles se juntarem a nós, seremos uma força imparável e finalmente consolidaremos nosso lugar na história.\nPrecisaremos impulsionar a §Ciranic Unity§! no §YAfeganistão§! & §YTajiquistão§! para §Y100%§! para que eles se juntem a nós.\n\nAtualmente §Ciranic Unity§! em [AFG.GetFlag]§YAfeganistão§! é §Y[?iranic_afghan|%]§!\nAtualmente §CUnidade Iraniana§! em [TAJ.GetFlag]§YTajiquistão§! é §Y[?iranic_tajik|%]§!"
 PER_retire_shah: "O futuro do xá"
 PER_retire_shah_desc: "O Xá se aposentou após ser eleito por referendo, mas hoje é um monarca constitucional e isso está nos custando um pouco de dinheiro... O que fazemos?"
 PER_keep_him: "Mantenha o Xá"
 PER_retire_him: "Destrua o Trono do Pavão"
 PER_cento_expand: "CENTO Expansion"
 PER_cento_expand_desc: "Nossa aliança precisa de mais membros para prosperar e competir contra o GCC. Portanto, precisamos olhar para o reino da expansão e estender a mão a outras democracias da região.\nOs países elegíveis para ingressar no CENTO não se limitam aos atualmente visível. À medida que §Ycertos países regionais§! se tornarem democráticos, a opção de convidá-los ficará disponível.\n\n§RNão podemos convidar atuais ou ex-membros do GCC§!"
 PER_lur_promise: "A promessa de Lorestani"
 PER_lur_promise_desc: "Prometemos dar um melhor tratamento aos Lurs, e devemos cumprir a promessa, caso contrário, eles causarão problemas.."
 PER_baloch_promise: "A promessa Balochi"
 PER_baloch_promise_desc: "Prometemos melhores cuidados aos Baloch e devemos cumprir, caso contrário, eles se lembrarão disso."
 PER_revolutionary_fatigue_save: "Fadiga Revolucionária"
 PER_revolutionary_fatigue_save_desc: "Nosso povo está doente, cansado e cansado como resultado de tudo o que conspirou. É nosso dever como o novo governo da nação combater esse cansaço revolucionário e colocar nosso povo de pé!\n\nVamos alocar um certo orçamento de nossa renda para criar programas e operações completas para melhorar a vida de nosso povo. Ainda existem alguns redutos radicais nas grandes cidades, então teremos que eliminá-los e restabelecer a segurança e a estabilidade em nossas ruas . §HPrecisamos da Recuperação Revolucionária em §G100%§!, e destruímos todos os esconderijos radicais para remover os modificadores negativos!§!\n\n§Recuperação Revolucionária§!: §G[?iranian_unify|%]§!"
 PER_iraqi_kurds: "Os curdos iraquianos"
 PER_iraqi_kurds_desc: "Vamos armar, fornecer e financiar rebeldes curdos no norte do Iraque para libertá-los das garras do governo iraquiano.\n\nAssim que todas as nossas missões forem concluídas, em cerca de 100 dias os curdos no norte do Iraque controlarão todo o Iraque Curdistão. No entanto, o governo iraquiano irá retaliar, e eles terão que resistir por mais 100 dias antes que um cessar-fogo possa ser negociado."
 PER_turkey_kurds: "Curdos na Turquia"
 PER_turkey_kurds_desc: "Acontece que a grande maioria dos curdos fora do Irã está localizada na Turquia e eles não estão sendo muito bem tratados. Por essa razão, é nosso dever fazer com que o governo turco os liberte por meio de muita pressão , e teremos que usar o que tivermos em mãos.\nO governo turco provavelmente não retaliará, pois enfrentará repercussões da OTAN e de outras organizações.\n\nAtualmente, a Resistência Curda está em §Y[?turk_kurds|%]§ !"
 PER_achaemenid_nostalgia: "Nostalgia Aquemênida"
 PER_achaemenid_nostalgia_desc: "§GA grande Dinastia Aquemênida ressurgiu§!, e está sob a influência de uma confederação de tribos e líderes que reivindicam descendência da dinastia. Em tempos de conflito interno, temos a capacidade de §Orecrutar milícias§! por nossa causa, já que nosso movimento inicial não ganhou muita força.\n\nAo restaurarmos as fronteiras do Irã à sua antiga glória, devemos perceber que sua política é uma marionete do Khamseh. Apesar de ser governado por um conselho não tribal , as tribos e clãs têm grande influência sobre o governo e, portanto, causam muitos problemas. Podemos enfraquecer a influência de Khamseh a ponto de expurgá-los ou podemos utilizá-los a nosso favor para fazer certos aspectos do nosso governo mais fácil.\n\nAtualmente §OKhamseh§! A influência está em §Y[?khamseh_opinion|%]§!"
