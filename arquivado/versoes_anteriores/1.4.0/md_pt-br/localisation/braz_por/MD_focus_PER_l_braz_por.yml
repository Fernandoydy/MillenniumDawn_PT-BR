 #Ferrovias da Turquia
 PER_orupa.1: "[PER.GetName] solicita expansão das ferrovias"
 PER_orupa.1.t: "[PER.GetName] solicita expansão das ferrovias"
 PER_orupa.1.d: "Recebemos algumas notícias intrigantes hoje: [PER.GetName] está pedindo para expandir nossa linha ferroviária Aleppo-Gaziantep, criar uma linha entre Gaziantep e Adana e expandir nossa atual rota Adana-Istambul, tudo em sem nenhum custo para nós mesmos. Anteriormente, [PER.GetName] construiu ferrovias em nossos vizinhos, levando até a costa do Mediterrâneo, mas eles nunca expressaram interesse em construção dentro de nossas fronteiras. Agora, com a ferrovia do sul concluída, eles estão procurando para o norte. Embora isso pareça bastante suspeito, nosso Ministério dos Transportes nos insta a aceitar isso, pois o plano deles para a ferrovia Gaziantep-Adana ainda está em andamento, e fazê-lo de graça permitiria que seu orçamento fosse revertido para outro lugar.
 PER_orupa.1.a: "Eles devem ter uma queda por trilhos..."
 PER_orupa.1.b: "Acho que vamos passar por isso."

 PER_orupa.2: "[TUR.GetName] aceita!"
 PER_orupa.2.t: "[TUR.GetName] aceita!"
 PER_orupa.2.d: "[TUR.GetName] aceitou nosso pedido para construir ferrovias em seu país, conforme planejado!"
 PER_orupa.2.a: "Agora vamos entrar na Europa propriamente dita!"
 PER_orupa.2.b: "Talvez não seja o momento..."

 PER_orupa.3: "[TUR.GetName] recusa!"
 PER_orupa.3.t: "[TUR.GetName] recusa!"
 PER_orupa.3.d: "[TUR.GetName] aceitou nosso pedido de construção - na verdade, diz que eles recusaram nosso pedido? Droga!"
 PER_orupa.3.a: "Maldições!"

 PER_orupa.4: "[PER.GetName] está nos influenciando!"
 PER_orupa.4.t: "[PER.GetName] está nos influenciando!"
 PER_orupa.4.d: "Com a nova linha Aleppo-Istambul construída, os produtos iranianos estão se tornando mais comuns em nossas províncias orientais, como a Trácia, e com esses produtos vem a propaganda xiita anexada aos rótulos. Embora isso não represente uma ameaça real , pode mudar as mentes de nossos jovens e maleáveis adolescentes que procuram uma maneira de se rebelar..."
 PER_orupa.4th: "Droga [TUR.GetName]!"

 PER_orupa.5: "[PER.GetName] está nos influenciando!"
 PER_orupa.5.t: "[PER.GetName] está nos influenciando!"
 PER_orupa.5.d: "Com a nova linha Aleppo-Istambul construída, os produtos iranianos estão se tornando mais comuns em nossas províncias do sul e leste, como Smolyan e Burgas, e com esses produtos vem a propaganda xiita anexada aos rótulos. Enquanto isso não representa uma ameaça real, pode mudar as mentes de nossos jovens e maleáveis adolescentes que procuram uma maneira de se rebelar..."
 PER_orupa.5.a: "Quem poderia prever isso?!"

