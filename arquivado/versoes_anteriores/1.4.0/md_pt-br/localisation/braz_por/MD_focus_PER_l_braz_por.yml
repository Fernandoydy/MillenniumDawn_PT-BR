 PER_coup_against_saddam_TT: "A porcentagem de chances abaixo varia com base nos seguintes fatores:\n§Yinfluência iraniana no Iraque§!, §Yinfluência doméstica iraquiana§!, §Ypopularidade de perspectiva emergente no Iraque§!"
