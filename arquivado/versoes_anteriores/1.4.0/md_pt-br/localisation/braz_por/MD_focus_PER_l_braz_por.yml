 PER_rev_flavor.1.t: "O aiatolá foge do Irã!"
 PER_rev_flavor.1.d: "Com medo de ser capturado pelas forças rebeldes, o aiatolá Khamenei fugiu do Irã após a Guerra Civil Iraniana e agora busca refúgio na Venezuela, onde lhe foi oferecido um santuário. Ele está sendo acusado por vários órgãos governamentais dentro do Irã pelo levante, pois eles argumentam que ele simplesmente não fez o suficiente para impedir que isso acontecesse em primeiro lugar. Os líderes da resistência iraniana chamaram sua fuga de covarde e estão exigindo que ele seja devolvido ao Irã para um julgamento justo ... O conselho dos Guardiões elegeu um funcionário do governo que eles consideram competente para lidar com o levante adequadamente, mas ninguém sabe como ele fará isso.
 PER_rev_flavor.1.a: "Interessante"
 PER_rev_flavor.2.t: "Luristão Declara Independência"
 PER_rev_flavor.2.d: "A província iraniana de Luristan declarou independência do governo iraniano após meses de protesto, e isso ocorre quando o Irã mergulhou no caos há várias semanas por causa de um pequeno protesto na província de Gilan, no norte. As forças de segurança iranianas foram incapazes de suportar a resistência armada na província rochosa e se retiraram algumas horas atrás. Iranianos em todo o país, protestando ou não, condenaram a ação, chamando-a de traição à nação e um grande revés à unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu colocar a província sob controle logo após o término dos protestos."
 PER_rev_flavor.2.a: "Uau!"
 PER_rev_flavor.3.t: "O Curdistão se separa do Irã!"
 PER_rev_flavor.3.d: "A província iraniana de Kordestan se separou do Irã após meses de protesto, e isso ocorre quando o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província de Gilan, no norte. As forças de segurança iranianas não conseguiram suportaram a resistência armada na província e se retiraram algumas horas atrás. No entanto, os iranianos de todo o país, protestando ou não, condenaram a ação, chamando-a de traição à nação e um grande revés para a unidade iraniana contra o Islã República. O Líder Supremo também prometeu colocar a província sob controle logo após os protestos serem resolvidos."
 PER_rev_flavor.3.a: "Interessante"
 PER_rev_flavor.4.t: "Baloquistão Declara Independência"
 PER_rev_flavor.4.d: "A província iraniana do Baluchistão declarou independência do governo iraniano após meses de protestos, e isso ocorre quando o Irã mergulhou no caos várias semanas atrás devido a um pequeno protesto na província de Gilan, no norte. As forças de segurança iranianas foram incapazes de suportar a resistência armada na província do sul e se retiraram algumas horas atrás. Iranianos em todo o país, protestando ou não, condenaram a ação, chamando-a de traição à nação e um grande revés à unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu colocar a província sob controle logo após o término dos protestos."
 PER_rev_flavor.4.a: "Como o Paquistão responderá?"
 PER_rev_flavor.5.t: "Unificação do Azerbaijão"
 PER_rev_flavor.5.d: "A província iraniana do Azerbaijão declarou independência do Irã e se uniu com suas contrapartes do norte. Isso ocorre quando o Irã mergulhou no caos há várias semanas por causa de um pequeno protesto na província de Gilan, no norte. Forças de segurança iranianas não conseguiram suportar a resistência armada na província do norte e, por isso, tiveram que se retirar algumas horas atrás. Iranianos em todo o país, protestando ou não, condenaram a ação, chamando-a de traição à nação e um grande revés para a unidade iraniana contra a República Islâmica. O Líder Supremo também prometeu colocar a província sob controle logo após os protestos serem resolvidos."
 PER_rev_flavor.5.a: "Como isso afetará a Armênia?"
 PER_rev_flavor.6.t: "Protestos em massa no Irã"
 PER_rev_flavor.6.d: "O Irã está enfrentando protestos em massa esta semana, enquanto as pessoas saem em massa para retaliar contra a recente repressão a pequenas manifestações no norte do país. Os manifestantes estão marchando na capital Teerã e, em sua maioria, começou a lutar contra as forças de segurança na tentativa de expulsá-los da cidade. O Líder Supremo decretou um bloqueio completo após o anoitecer, e o IRGC foi enviado com ordens para prender qualquer pessoa que for vista após o horário de bloqueio. Esta nova onda de protestos enviou ondas de choque em todo o Oriente Médio e no resto do mundo, já que os iranianos apenas recentemente levaram a República Islâmica ao poder, e agora eles estão tentando tirá-los."
 PER_rev_flavor.6.a: "Isto é... Inesperado"
 PER_rev_flavor.7.t: "A Guerra Civil Iraniana"
 PER_rev_flavor.7.d: "Esta manhã, um punhado de oficiais do exército e generais das Forças Armadas iranianas se voltaram contra o regime iraniano e se aliaram aos manifestantes, prometendo trazer o fim da República Islâmica. A seguir, muitas outras unidades e divisões começaram a desobedecer suas ordens e juntar armas ao lado do povo iraniano em sua tentativa de derrubar a República Islâmica, e esta mesma notícia levou Ali Khamenei a declarar lei marcial completa. O IRGC declarou hoje que os inimigos do Irã estão por trás do conflito, e o movimento será de curta duração com punições aguardando os dissidentes."
 PER_rev_flavor.7.a: "Uau"
 PER_rev_flavor.8.t: "A guerra civil iraniana termina"
 PER_rev_flavor.8.d: "Revolucionários iranianos marcham triunfantemente pela capital ao declararem vitória sobre a República Islâmica, enquanto o novo governo iterim inicia o grande referendo. Isso ocorre quando o Irã mergulhou no caos há alguns meses e grandes áreas do O exército se revoltou contra a República Islâmica. Ali Khamenei agora reside silenciosamente na Venezuela, onde recebeu um santuário e não comentou nada até agora, mas os iranianos exigem que ele seja devolvido e julgado por seus crimes durante seu mandato como Supremo Líder. Em algum momento, os iranianos terão que decidir qual governo eles querem governar o Irã no futuro, e as nações ocidentais expressaram apoio ao ex-príncipe herdeiro, Reza Pahlavi, enquanto os chineses e russos parecem estar apoiando o MEK.
 PER_rev_flavor.8.a: "Interessante"
 PER_rev_flavor.9.t: "Reza Pahlavi retorna ao Irã"
 PER_rev_flavor.9.d: "Reza Pahlavi voltou para sua antiga terra natal, o Irã, após sua vitória no grande referendo, com multidões de pessoas dando as boas-vindas a ele no Aeroporto Internacional de Teerã enquanto ele descia as escadas do avião. Seu retorno ao Irã traz sobre um suspiro de alívio no Ocidente, pois suas políticas de secularização e modernização afastarão a nação do islamismo xiita radical e a aproximarão de um aliado. Ao ouvir esta notícia, muitas nações da OTAN abandonaram o apoio à monarquia saudita e voltaram a apoiar os iranianos, à medida que as políticas sauditas se tornam menos atraentes. Essa mudança no apoio causou uma nova tensão entre Teerã e Riad, que pode sair do controle se não for tratada adequadamente."
 PER_rev_flavor.9.a: "O Irã será um Shahdom mais uma vez?"
 PER_rev_flavor.10.t: "O MEK Sieze Power em Teerã"
 PER_rev_flavor.10.d: "Como Massoud Rajavi expressou sua gratidão após sua vitória no grande referendo, ele imediatamente começou a trabalhar e declarou o Irã uma República Popular. O MEK busca trazer uma mistura de ideais marxistas e islâmicos para o Irã, com um foco menor no xiismo linha-dura do que na República Islâmica. No entanto, muitos no Irã ainda estão exigindo uma recontagem dos votos, já que o MEK continua amplamente impopular entre alguns após seu envolvimento na guerra Irã-Iraque, quando se aliaram a Saddam Hussein e lutou contra os iranianos. Rajavi afirmou que as preocupações do povo serão ouvidas e uma nova ordem no Oriente Médio será criada com o povo iraniano no topo, suas palavras permanecerão verdadeiras?
 PER_rev_flavor.10.a: "Uma República Popular?"
 PER_rev_flavor.11.t: "Pan-iranistas consolidam a vitória"
 PER_rev_flavor.11.d: "O mundo está chocado, e não ao mesmo tempo que um grupo iraniano de extrema direita conhecido como "pan-iranistas" consolida a vitória após sua vitória no grande referendo. Muitos esperavam que um grupo iraniano nacionalista vencesse a eleição como a República Islâmica deu maior ênfase ao Islã e negligenciou os ideais iranianos que criaram um fervor nacionalista entre muitos. ser reunidos sob uma nação e uma bandeira, o que pode significar o início de um conflito sem fim no Oriente Médio. Hojjat Kalashi declarou que suas políticas serão pacíficas e se concentrarão em um plano de recuperação pós-revolução colocando os militares na linha de frente da campanha."
 PER_rev_flavor.11.a: "Isso marca o retorno do Império Persa?"
