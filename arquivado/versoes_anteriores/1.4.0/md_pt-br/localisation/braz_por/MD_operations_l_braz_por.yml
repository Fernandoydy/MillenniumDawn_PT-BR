l_braz_por:
 #Assassinato de Soleimani
 operation_usa_soleimani: "Assassinar Qasem Soleimani"
 operation_usa_soleimani_desc: "Qasem Soleimani é um dos principais generais do Irã, nosso inimigo regional no Oriente Médio. Durante décadas, a Arábia Saudita e o Irã lutaram por influência nas nações do Oriente Médio, e Soleimani está apoiando muitas revoltas pró-Irã em Oriente Médio. Se o eliminarmos, podemos garantir o domínio da influência da Arábia Saudita na área."
 usa_soleimani_infiltration: "Infiltre-se na localização atual de Soleimani"
 usa_soleimani_infiltration_desc: "Nossa agência tem estudado as localizações anteriores de Soleimani e os canais de comunicação iranianos de infiltração, e podemos adivinhar o local para onde Soleimani está indo a seguir."
 usa_soleimani_infiltration_outcome: "Infiltramos com sucesso a localização de Soleimani usando informações anteriores fornecidas por nossa agência."
 usa_soleimani_infiltration_fail: "A área que nossa agência 'descobriu' é um deserto raso, não há ninguém lá."
 usa_soleimani_attack: "Ordenar o ataque do drone"
 usa_soleimani_attack_desc: "Os ataques com drones são a maneira moderna e eficiente de eliminar um alvo, usando pelo menos 50 drones, podemos matar Soleimani sem a necessidade de extensas forças terrestres."
 usa_soleimani_attack_outcome: "A ordem do drone atinge o alvo na hora e no lugar certo."
 usa_soleimani_attack_fail: "Nossos drones erraram o alvo, ele escapou com sucesso sem grandes danos, e suas campanhas em todo o Oriente Médio devem continuar."
 usa_soleimani_exfiltration: "Exfiltrar usando a fronteira do Iraque"
 usa_soleimani_exfiltration_desc: "A partir de agora, o Iraque deve ser o lugar mais seguro de onde nossos agentes podem escapar do Irã. Podemos passar por Mehran e seguir direto para Bagdá, de onde podemos pegar um avião seguro para os EUA"
 usa_soleimani_exfiltration_outcome: "Conseguimos escapar usando bases americanas no Iraque pela fronteira Iraque-Irã."
 usa_soleimani_exfiltration_fail: "Fomos pegos pela polícia iraniana quando nos aproximamos da fronteira."

 #CT
 track_HVTs: "Rastrear alvos de alto valor"
 track_HVTs_desc: "As atividades terroristas de [FROM.GetName] dependem da liderança de vários comandantes de alto nível. Para eliminar esses comandantes, devemos primeiro usar agentes de inteligência para identificar suas localizações precisas."
 OPERATION_TOKEN_HVT: "Localização do HVT"
 OPERATION_TOKEN_HVT_DESC: "Localizou um alvo de alto valor."
 ct_track_HVTs: "Localizar alvos de alto valor"
 ct_track_HVTs_desc: "Nossos agentes usarão uma combinação de informantes locais e inteligência de sinais para rastrear comandantes jihadistas. Essas informações serão retransmitidas de volta ao quartel-general em preparação para uma futura operação."
 ct_track_HVTs_outcome: "Nossos agentes conseguiram obter a localização de um importante comandante jihadista por meio de informantes locais e do monitoramento bem-sucedido das comunicações jihadistas."
 ct_track_HVTs_outcome_fail: "§ROs militantes jihadistas souberam da operação de nossos agentes e os emboscaram em um local remoto antes que pudessem localizar qualquer comandante importante. Perdemos contato com nossos agentes quando a emboscada começou.§!"

 decapitation_strike: "Golpe de Decapitação Coordenado"
 decapitation_strike_desc: "Agora que um comandante [FROM.GetAdjective] foi localizado, podemos usar agentes no solo para direcionar um ataque aéreo de precisão para eliminá-lo. Os ataques aéreos são menos arriscados para nossos agentes em comparação com os ataques das forças especiais, mas não fornecem inteligência e são mais propensos a errar o alvo e causar baixas civis."
 ct_drone_strike: "Chame o Ataque de Drone"
 ct_drone_strike_desc: "Nossos agentes irão para um ponto de observação com vista para a localização do alvo. Assim que o objetivo for identificado positivamente, nossos agentes irão atacar o alvo e chamar um ataque. Um veículo aéreo não tripulado irá para o local de um de nossos bases para eliminar o alvo."
 ct_drone_strike_outcome: "Nossos agentes identificaram positivamente o alvo e convocaram com sucesso um ataque aéreo. O operador do drone disparou vários mísseis antes de retornar à base."
 ct_drone_strike_outcome_fail: "§R Antes que nossos agentes pudessem alcançar o ponto de observação, eles foram atacados por militantes jihadistas e perderam contato com o quartel-general.§!"
 ct_helicopter_strike: "Chame o ataque de helicóptero"
 ct_helicopter_strike_desc: "Nossos agentes irão para um ponto de observação com vista para a localização do alvo. Assim que o objetivo for identificado positivamente, nossos agentes irão atacar o alvo e iniciar um ataque. Um helicóptero de ataque irá para o local de uma de nossas bases próximas para eliminar o alvo."
 ct_helicopter_strike_outcome: "Nossos agentes identificaram positivamente o alvo e convocaram com sucesso um ataque aéreo. O piloto do helicóptero disparou vários mísseis antes de retornar à base."
 ct_helicopter_strike_outcome_fail: "§RBAntes que nossos agentes pudessem alcançar o ponto de observação, eles foram atacados por militantes jihadistas e perderam contato com o quartel-general.§!"
 ct_fighter_strike: "Chame o Ataque a Jato"
 ct_fighter_strike_desc: "Nossos agentes irão para um ponto de observação com vista para a localização do alvo. Assim que o objetivo for identificado positivamente, nossos agentes irão atacar o alvo e chamar um ataque. Um caça a jato irá para o local de uma de nossas bases próximas para eliminar o alvo."
 ct_fighter_strike_outcome: "Nossos agentes identificaram positivamente o alvo e convocaram com sucesso um ataque aéreo. O piloto do caça disparou vários mísseis antes de retornar à base."
 ct_fighter_strike_outcome_fail: "§RBantes que nossos agentes pudessem alcançar o ponto de observação, eles foram atacados por militantes jihadistas e perderam contato com o quartel-general.§!"
 terror.17.t: "[FROM.FROM.GetName] Comandante morto em ataque aéreo [FROM.GetAdjective]"
 terror.17.d1: "A aeronave [FROM.GetAdjective], com a ajuda de nossos serviços de inteligência, conseguiu localizar e eliminar um proeminente líder jihadista [FROM.FROM.GetAdjective]. Nossos analistas são da opinião de que sua remoção afetará significativamente impedir as atividades de [FROM.FROM.GetNameDef], reduzindo a ameaça representada pelo terror fundamentalista radical na região."
 terror.17.d2: "É com o coração pesado que devemos nos despedir de nosso bravo comandante, que foi abatido por um covarde ataque aéreo. Jamais esqueceremos seu sacrifício, nem os vilões que o tiraram deste mundo."
 terror.17.a: "Missão cumprida."
 terror.17.b: "Que ele descanse em paz!"
 kia_tt: "É morto em ação.\n"
 terror.18.t: "A identificação incorreta leva a vítimas civis"
 terror.18.d: "Embora nossos agentes tenham relatado a eliminação bem-sucedida de seu alvo, relatórios recentes indicaram que esse não é o caso. Uma combinação de inteligência incorreta e inaptidão levou à morte de vários civis que estavam no lugar errado na hora errada. Esse erro inevitavelmente levará a uma maior simpatia pela causa jihadista entre a população local, mas suas consequências domésticas podem ser mitigadas negando envolvimento."
 terror.18.a: "Aceite a responsabilidade."
 terror.18.b: "Negar envolvimento."
 potential_leak_tt: "§RInformações sobre nosso encobrimento deste incidente podem vazar, prejudicando nossa popularidade mais do que aceitar a responsabilidade.§!"

 kill_or_capture_raid: "Conduza Kill ou Capture Raid"
 kill_or_capture_raid_desc: "Agora que localizamos um jihadista de alto escalão [FROM.GetAdjective], podemos despachar uma unidade de forças especiais de elite para matar ou capturar o comandante. Capturar o HVT nos dará informações úteis sobre atividades jihadistas, como o localização de outro alvo."
 helicopter_infiltration: "Infiltração de Helicóptero"
 helicopter_infiltration_desc: "Nossos operativos irão embarcar em helicópteros em uma de nossas bases militares, que então seguirão para o local de destino. Os operativos irão pular de corda para o chão e, em seguida, seguirão em direção ao objetivo."
 helicopter_infiltration_outcome: "Nossos operativos desembarcaram com sucesso dos helicópteros de transporte em um local isolado e avançaram em direção ao objetivo."
 helicopter_infiltration_outcome_failure: "Nossos operativos ficaram sob fogo inimigo enquanto tentavam desmontar de seus helicópteros de transporte e perderam contato com o quartel-general."
 helicopter_exfiltration: "Exfiltração de Helicóptero"
 helicopter_exfiltration_desc: "Nossos operativos seguirão para uma zona de pouso pré-designada e soltarão fumaça para sinalizar sua localização. Helicópteros de transporte irão então pegar os operativos e retornar à base."
 helicopter_exfiltration_outcome: "Nossos operacionais conseguiram proteger a zona de pouso com sucesso e sinalizar para os pilotos de helicóptero, que os pegaram e retornaram à base."
 helicopter_exfiltration_outcome_failure: "Nossos pilotos de helicóptero foram avisados por nossos operativos antes de chegar à zona de pouso e a extração subsequentemente cancelada. É altamente provável que isso tenha ocorrido devido à zona de pouso ter sido comprometida pelo inimigo."
 raid_compound: "Assalto ao Complexo"
 raid_compound_desc: "Sob o manto da escuridão, nossos agentes, juntamente com operadores das forças especiais, lançarão um ataque ao complexo onde o alvo de alto valor está localizado. Eles terão a tarefa de capturar o HVT, se possível, ou matá-lo."
 raid_compound_outcome: "Nossos operadores invadiram com sucesso o complexo, matando muitos militantes suspeitos e sem causar baixas."
 raid_compound_outcome_failure: "Os jihadistas foram avisados de nosso ataque e prepararam uma armadilha para nossos operativos. Nossos operadores de forças especiais não conseguiram localizar os agentes que os acompanhavam no caos e foram forçados a recuar sem eles pelo contra-ataque jihadista."
 captured_tt: "É capturado e mantido para interrogatório."
 terror.19.t: "[FROM.FROM.GetName] Comandante colocado fora de ação após [FROM.GetAdjective] Raid"
 terror.19.d1: "Nossas forças de operações especiais confirmaram que conseguiram capturar um proeminente comandante [FROM.FROM.GetAdjective]. Isso foi um golpe significativo para [FROM.FROM.GetNameDef], que supostamente está lutando para se ajustar à ausência do comandante. Além disso, nosso prisioneiro já deu informações úteis sobre as atividades de sua organização."
 terror.19.d2: "O desastre se abateu sobre nossa luta, pois um de nossos comandantes foi capturado pelo inimigo. Embora confiemos na lealdade de nossos combatentes à causa, não devemos descartar a possibilidade de que ele tenha sido forçado a desistir de informações sobre nossa organização que o inimigo poderia se voltar contra nós."
 terror.19.d3: "Nossas forças de operações especiais confirmaram que o [FROM.FROM.GetAdjective] HVT foi morto em ação. A morte do comandante foi um golpe significativo para [FROM.FROM.GetNameDef], que supostamente está embaralhando para se ajustar à ausência do comandante. No entanto, não conseguimos obter mais informações que podemos ter recebido ao capturá-lo vivo.
 terror.19.d4: "O desastre se abateu sobre nossa luta, pois um de nossos comandantes foi morto pelo inimigo. Nosso bravo comandante supostamente se matou em vez de cair nas mãos do inimigo, um ato louvável que sem dúvida será recompensado para a vida após a morte."
 terror.19.b: "Espero que ele segure a língua..."
 terror.20.d: "Tornou-se cada vez mais claro que nosso ataque de forças especiais falhou em seu objetivo. Muitos dos mortos eram civis, e não militantes jihadistas, e o alvo que o ataque deveria eliminar não estava em lugar nenhum para ser visto. Este erro inevitavelmente levará a uma maior simpatia pela causa jihadista entre a população local, mas suas consequências domésticas podem ser mitigadas pela negação de envolvimento."
 terror.21.t: "Vazamentos revelam encobrimento de operação antiterrorista fracassada"
 terror.21.d: "Um denunciante dentro das forças armadas passou informações sobre nossa operação fracassada há meio ano para uma importante organização de notícias em nosso país. O público reagiu com raiva como resultado do encobrimento da operação no exterior, que resultou em várias mortes de civis".
 terror.21.a: "Podemos sobreviver a esta controvérsia?"

 locate_arms_caches: "Localizar caches de armas"
 locate_arms_caches_desc: "[FROM.GetNameDef] tem esconderijos de armas escondidos em todo o território que controla para facilitar suas atividades terroristas. Muitos desses esconderijos de armas não são visíveis do ar, então encontrá-los requer a visão de agentes no terreno que podem usar informantes locais e inteligência de sinais para encontrar esses esconderijos."
 OPERATION_TOKEN_ARMS_CACHE: "Localização do cache de armas"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Localizou um esconderijo de armas."
 strike_arms_caches: "Ataque Coordenado em Reservas de Armas"
 strike_arms_caches_desc: "Agora que um esconderijo de armas [FROM.GetAdjective] foi localizado, podemos usar agentes no solo para direcionar um ataque aéreo de precisão para eliminá-lo. Os ataques aéreos são menos arriscados para nossos agentes em comparação com os ataques das forças especiais, mas não fornecem inteligência e são mais propensos a errar o alvo e causar baixas civis".
 raid_arms_caches: "Conduza Raid on Arms Caches"
 raid_arms_caches_desc: "Agora que localizamos um esconderijo de armas [FROM.GetAdjective], podemos despachar uma unidade de elite das forças especiais para destruí-lo. O esconderijo de armas também pode conter informações úteis sobre atividades jihadistas, como a localização de outro alvo. "
 terror.22.t: "[FROM.FROM.GetAdjective] Cache de armas destruído em ataque aéreo [FROM.GetAdjective]"
 terror.22.d1: "A aeronave [FROM.GetAdjective], com a ajuda de nossos serviços de inteligência, conseguiu localizar e eliminar um importante esconderijo de armas jihadistas. Nossos analistas são da opinião de que sua destruição impedirá as atividades de [FROM. FROM.GetNameDef], reduzindo a ameaça representada pelo terror fundamentalista radical na região."
 terror.22.d2: "Um de nossos esconderijos de armas foi destruído por um ataque aéreo inimigo, dificultando as atividades de nossa organização."
 terror.22.b: "Nossa luta continua apesar de tudo..."
 terror.23.t: "[FROM.FROM.GetAdjective] Esconderijo de Armas destruído no ataque [FROM.GetAdjective]"
 terror.23.d1: "Nossas forças de operações especiais confirmaram que conseguiram destruir um grande esconderijo de armas [FROM.FROM.GetAdjective]. Isso causou um golpe significativo no esforço de guerra de [FROM.FROM.GetNameDef]. Infelizmente , nossos agentes não foram capazes de coletar nenhuma inteligência acionável do esconderijo de armas."
 terror.23.d2: "As forças inimigas destruíram um de nossos esconderijos de armas, desferindo um golpe em nosso esforço de guerra. Felizmente, parece que eles não foram capazes de obter nenhuma informação útil do esconderijo antes de destruí-lo."
 terror.23.d3: "Nossas forças de operações especiais confirmaram que conseguiram destruir um grande esconderijo de armas [FROM.FROM.GetAdjective]. Isso causou um golpe significativo no esforço de guerra de [FROM.FROM.GetNameDef]. Mais , nossos agentes foram capazes de adquirir inteligência acionável do esconderijo de armas."
 terror.23.d4: "As forças inimigas destruíram um de nossos esconderijos de armas ocultos, desferindo um golpe em nosso esforço de guerra. Pior ainda, parece que eles conseguiram obter informações úteis do esconderijo antes de destruí-lo. Devemos estar preparados para outras operações [FROM.GetAdjective] contra nós."
 raid_cache: "Cache de armas de ataque"
 raid_cache_desc: "Nossos agentes acompanharão as forças de operações especiais em um ataque ao esconderijo de armas jihadista. Prevemos resistência mínima. Assim que nossos operadores assumirem o controle do esconderijo de armas, eles o procurarão por inteligência acionável antes de destruí-lo com explosivos."
 raid_cache_outcome: "Nossos agentes invadiram a vila em que o esconderijo de armas estava supostamente localizado, matando vários jihadistas suspeitos."
 raid_cache_outcome_failure: "Nossos operativos enfrentaram um volume inesperado de resistência de militantes jihadistas antes de chegar ao esconderijo de armas, forçando nossas forças especiais a fazer uma retirada apressada. Na confusão, os operadores das forças especiais perderam contato com os agentes que os acompanhavam."
 
 increase_corrutiption: "Aumentar a Corrupção"
 increase_corrutiption_desc: "Nossas operações para aumentar nossa influência em [FROM.GetName] provaram ser demoradas e caras, talvez se eles aceitassem mais subornos isso poderia passar mais rápido..."
 sabotage_aramco: "Sabotagem Aramco"
 sabotage_aramco_desc: "Usaremos nossa influência no Iêmen e na Arábia para desferir um duro golpe na economia saudita."
 blow_nahariya_weapon_storage: "Explodir Armazenamento de Armas em Nahariya"
 blow_nahariya_weapon_storage_desc: "Nossa influência de inteligência no regime sionista aumentou, é hora de mostrar a eles quem vencerá esta guerra ..."
 blow_turkey_iraqi_base: "Explodir base em fronteira Iraque-Turquia"
 blow_turkey_iraqi_base_desc: "Nossa influência de inteligência na Turquia aumentou, podemos usar isso para danificar suas unidades."
 blow_baku_gas_canals: "Explodir Canais de Gás de Baku"
 blow_baku_gas_canals_desc: "Nossa influência de inteligência no Azerbaijão aumentou, podemos usar isso para prejudicar sua economia."