l_braz_por:
 HELP_BUTTON_TT: "Clique neste botão para abrir as janelas de ajuda desta guia. Clique neste botão novamente para fechar todas as janelas"
 HELP_BUTTON_TT_delayed: "As janelas de ajuda explicarão a mecânica do Millennium Dawn. Você pode encontrar este botão em várias guias do jogo"
 HELP_BUTTON_PARTIES_TT: "Seus partidos políticos estão divididos em 5 §HPerspectivas§!; Ocidentais, Emergentes, Salafistas, Não-Alinhados e Nacionalistas. Cada §HPerspectiva§! é dividido em §HPartidos§!. Ao clicar nas duas setas verdes, você poderá para ver todos os partidos do seu país e descrições do que cada Outlook e partido representa. Nesta janela, você pode impulsionar e atacar os partidos. A popularidade máxima de um partido é limitada pela popularidade do Outlook ao qual ele pertence. Após as eleições, o §HParty§! com a maior popularidade vence"
 HELP_BUTTON_PARTIES_TT_delayed: "Nas eleições:\nApós as eleições, o partido que vencer as eleições tem que formar uma coalizão com outros partidos para alcançar a maioria no parlamento. Se isso não puder ser feito, você receberá uma penalidade de §HPolítico§! partido governante será escolhido entre os dois maiores partidos, e os dois maiores partidos não podem formar uma coalizão juntos. A formação de coalizão é feita na §HDDecisions Tab§!, e você terá apenas tempo limitado para formá-la"
 HELP_BUTTON_GDP_TT: "Seu §HGDP per capita§! descreve o nível geral de riqueza da nação. Os países mais ricos têm população e crescimento econômico mais lentos, mas desfrutam de pesquisas mais rápidas e taxas de juros mais baixas sobre suas dívidas. Você pode aumentar seu PIB/capita preenchendo todos os seus construindo slots em todos os seus estados"
 HELP_BUTTON_GDP_TT_delayed: "Observação! Se o seu país tiver mais de 78 fábricas, você pode deixar uma vaga vazia em cada estado e ainda conseguir atualizar seu PIB/capita"
 HELP_BUTTON_TAXES_TT: "A principal receita para o seu país são §Himpostos§! Ao aumentar seus impostos, você poderá ganhar mais dinheiro, mas parte de suas §HCivilian Industries§! §Taxa de imposto§! Isso significa que sua capacidade de construir edifícios (e, portanto, seu crescimento econômico) será reduzida. Reduzir seus impostos terá o efeito oposto. Você pode ajustar sua taxa de imposto com os botões '+' e '-' "
 HELP_BUTTON_FINANCES_TT: "É importante gerenciar as receitas e despesas do seu governo. Na barra superior, você verá sua §HDívida§!, §HTesouro§! e §HInvestimentos Internacionais§!.\n\n§HDívida§! descreve quanto dinheiro você país tomou emprestado. Você tem que pagar juros sobre seu empréstimo. Suas taxas de juros são determinadas por sua relação dívida/PIB. Uma taxa de juros alta (>15%) pode levar à falência!\n\n§HTreasury§! descreve quanto dinheiro seu país tem atualmente. Ao passar o mouse sobre o tesouro, você verá se está tendo lucro ou déficit semanal. Se você não tiver tesouro e estiver com déficit, sua dívida aumentará automaticamente.\n\n §HInvestimentos Internacionais§! descreva quanto dinheiro seu país investiu no exterior. Você obtém uma taxa de retorno fixa de seus investimentos, que é adicionada à sua renda semanal. Você pode investir em outros países clicando em um estado que não seja seu e escolhendo no menu de construção acima da janela de estado.\n\nAumentar seus níveis de gastos lhe dará va rious bônus, mas vai custar-lhe mais dinheiro"
 HELP_BUTTON_FINANCES_TT_delayed: "Nota! Em Millennium Dawn, a economia é modelada de acordo com a vida real. Assim como na vida real, é normal ter um déficit e financiar alguns de seus gastos por meio de dívidas. Apenas mantenha sua taxa de juros sob controle expandindo sua economia e aumentando seu PIB per capita!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Facções internas representam grupos poderosos que detêm o poder político em seu país. Se eles gostarem de você, eles lhe darão bônus. Facções que não gostam de você têm o efeito oposto. Facções internas podem exigir coisas de você e limitar suas opções em relação à política e focos nacionais. A opinião das facções internas pode mudar através de focos, decisões e eventos"
 HELP_BUTTON_TRADE_TT: "O nível de sua lei comercial determina quanto de seus recursos naturais são exportados para o mercado. Quando você exporta recursos, você ganha uma renda extra. Você ganha renda independentemente de outro país comprar ou não seus recursos"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn usa decisões em uma extensão muito maior para o conteúdo do que o jogo base. Lembre-se de verificar periodicamente suas decisões disponíveis para novas decisões. '§HDdecisões Disponíveis§!' notificação"
 HELP_BUTTON_RESEARCH_TT: "Em Millennium Dawn, os países começam com equipamentos que eles próprios desenvolveram no mundo real e qualquer equipamento básico necessário para seus modelos iniciais. Como menor, você precisa confiar em países maiores para obter os equipamentos mais modernos. Se você quer ser auto-suficiente, você tem que investir recursos consideráveis para desenvolver sistemas de armas nacionais"
 HELP_BUTTON_SLOTS_TT: "Em Millennium Dawn, os slots de pesquisa são muito limitados e você deve priorizar o que manter atualizado. Mais slots de pesquisa podem ser adquiridos por meio de focos nacionais"
 HELP_BUTTON_INFLUENCE_TT: "Cada país é afetado pela §Hinfluência§! de países estrangeiros. A influência representa o poder brando e o controle que os países têm uns sobre os outros. Os países naturalmente se desviarão para o mesmo §Hperspectiva§! de seus influenciadores. Quanto mais influência outro país tiver, quanto mais forte for a deriva. Ao gastar influência, os países podem afetar a política de outros países, obter recursos e até mesmo controlar outros países. A influência é obtida gastando §HPolítico§! ou investindo em outros países. Você pode lutar contra a influência por meio de um decisão na aba de decisões"
 HELP_BUTTON_RESOURCES_TT: "Ao contrário do jogo base, em Millennium Dawn todo equipamento militar custa petróleo para produzir. Isso é para incentivar os países a comprar petróleo mesmo em tempos de paz e torná-los dependentes dos países produtores de petróleo"
 HELP_BUTTON_TEMPLATES_TT: "As unidades diferem bastante do jogo base. Em termos gerais, as unidades tornam-se mais fortes à medida que se tornam mais pesadas (Infantaria Leve -> Infantaria -> Infantaria Mecanizada -> Infantaria Blindada -> Blindada), mas como desvantagem custam mais e sofrem mais penalidades de terreno.\n\nA largura de combate base foi aumentada de 60 para 120 quando comparada ao jogo base, e as larguras de batalhão individuais geralmente são números desiguais. Isso é para reduzir a importância de ter a largura de combate ideal para seus modelos . Na maioria dos casos, você não conseguirá preencher a largura de combate disponível ao máximo. Em termos de tamanho de unidade, unidades maiores são sempre melhores."
 HELP_BUTTON_EQUIPMENT_TT: "No Millennium Dawn, todas as suas unidades iniciais começam sem nenhum equipamento. Todo o equipamento inicial é colocado nos estoques iniciais dos países. Isso é feito para que todos os países comecem com seus equipamentos históricos reais corretos. Por esse motivo, é é uma boa ideia não começar imediatamente a treinar novas unidades, pois você 'roubará' equipamentos de suas unidades já existentes. Leva aproximadamente uma semana de tempo no jogo para preencher suas unidades iniciais"