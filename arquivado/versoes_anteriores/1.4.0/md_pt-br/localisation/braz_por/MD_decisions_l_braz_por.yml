 ##### RÚSSIA #####
 SOV_SYR: "Guerra Civil Síria"
 SOV_SYR_desc: "A Guerra Civil Síria é um conflito armado multifacetado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, junto com seus aliados, e várias forças que se opõem ao governo. onda de protestos da Primavera Árabe de 2011, surgiu do descontentamento com o governo de Assad e escalou para um conflito armado depois que os protestos pedindo sua remoção foram violentamente reprimidos."
 sov_intervene_SYR: "Intervir na Guerra Civil Síria"
 sov_intervene_SYR_desc: "Historicamente, a Rússia apoiou o governo sírio"
 SOV_HOR: "Guerra Civil da Líbia"
 SOV_HOR_desc: "A Guerra Civil da Líbia refere-se aos conflitos em curso na Líbia, começando com os protestos da Primavera Árabe de 2011, que levaram à Primeira Guerra Civil da Líbia, à intervenção militar estrangeira e à deposição e morte de Muammar Gaddafi. As consequências da guerra civil e a proliferação de grupos armados levou à violência e à instabilidade em todo o país, que eclodiu em uma nova guerra civil em 2014."
 sov_intervene_HOR: "Intervir na Guerra Civil da Líbia"
 sov_intervene_HOR_desc: "Historicamente, a Rússia apoiou a Câmara dos Deputados"
 SOV_CHE: "Integrar a Chechênia"
 SOV_CHE_desc: "Finalmente tomamos a Chechênia e podemos integrá-la totalmente."
 sov_CHE: "Integração da Chechênia"
 sov_CHE_desc: "Historicamente, a Chechênia sempre foi a Rússia, e podemos fazer isso de novo"
 SOV_Propaganda: "Faça a máquina de propaganda funcionar!"
 SOV_Propaganda_desc: "Temos uma popularidade muito baixa e há alguma probabilidade de perdermos as eleições de 2004. Devemos fazer nossa máquina de propaganda funcionar!"
 SOV_Propaganda_1: "Assuma o controle da NTV"
 SOV_Propaganda_1_desc: "NTV é um canal de oposição independente. E devemos assumir o controle sobre ele."
 SOV_Propaganda_2: "Assuma o controle da RTR"
 SOV_Propaganda_2_desc: "RTR é um canal de oposição independente. E devemos assumir o controle sobre ele."
 SOV_Propaganda_3: "Assuma o controle da ORT"
 SOV_Propaganda_3_desc: "ORT é o canal mais assistido, então assumir o controle sobre ele nos dará muita popularidade."
 SOV_crush_da_opositon: "Destrua a Oposição!"
 SOV_crush_da_opositon_desc: "A oposição é forte o suficiente para remover nosso governo corrupto, se gastarmos algum dinheiro eles se calarão."
 SOV_tv_1: "Dê algum dinheiro para Solovyev."
 SOV_tv_1_desc: "Solovyev é um dos inimigos de Putin, mas por algum dinheiro ele será um de seus seguidores."
 SOV_tv_2: "Dê algum dinheiro para Kiselev."
 SOV_tv_2_desc: "Kiselev também é um opositor, mas por algum dinheiro ele estará no Vesti(notícias) e atrairá as pessoas para votar em Putin."
 SOV_tv_3: "Feche o programa de TV de oposição 'Kukly' na NTV"
 SOV_tv_3_desc: "Puppets era um programa semanal de sátira política da TV russa, produzido por Vasily Grigoryev e exibido aos sábados no canal de TV NTV. Usava bonecos para representar celebridades, principalmente os principais políticos. Foi inspirado no programa britânico dos anos 1980-90 Imagem cuspindo."

