 ETH_construct_light_rail: "Construção do Metrô Leve de Adis Abeba"
 ETH_light_rail_2: "Expandir a rede de trilhos leves"
 ETH_light_rail_2_desc: "Em todas as quatro direções da nossa Rede de Metrô Leve há espaço para expansão. Também podemos conectar o Metrô Leve com a também recentemente construída Ferrovia Adis Abeba-Djibuti."
 ETH_construct_light_rail_2: "Expansão da rede de trilhos leves"
 ETH_construct_light_rail_2_desc: "Os trabalhos de expansão da Rede de Metro Ligeiro começaram."
 ETH_rehabilitation: "Ethio-Djibouti Railways Rehabilitation"
 ETH_rehabilitation_desc: "A Ethio-Djibuti Railways parou sua operação e qualquer tentativa de repará-la seria uma perda de tempo. Muitos trilhos precisam ser completamente substituídos agora para operar novamente."
 ETH_rehabilitation_railway: "Ethio-Djibouti Railways Rehabilitation"
 ETH_rehabilitation_railway_desc: "O trabalho nas ferrovias Ethio-Djibuti começou a reabilitá-lo."
 ETH_repair_railway: "Reparar a ferrovia Ethio-Djibuti"
 ETH_repair_railway_desc: "A Ferrovia Ethio-Djibuti precisa urgentemente de reparos e, se não o fizermos agora, as consequências podem ser caras."
 ETH_rehabilitation_railway_2: "Reabilitação das Ferrovias Ethio-Djibuti"
 ETH_rehabilitation_railway_2_desc: "Trabalhos começaram para reparar a Ferrovia Ethio-Djibuti"
 ETH_addis_ababa_djibouti_railway: "Construa a Ferrovia Adis Abeba-Djibouti"
 ETH_addis_ababa_djibouti_railway_desc: "Mais de 95% do comércio da Etiópia passa por Djibuti, o que o torna vital para nossa economia. Ao ligar nossa capital diretamente a Djibuti com uma ferrovia moderna, podemos reduzir drasticamente o tempo de viagem e os custos de nossas mercadorias."
 ETH_construct_addis_ababa_djibouti_railway: "Construção da Ferrovia Adis Abeba-Djibuti"
 ETH_construct_addis_ababa_djibouti_railway_desc: "O trabalho começou para construir a Ferrovia Adis Abeba-Djibuti."

 ##### REINO UNIDO #####
 ENG_AFG: "Guerra Civil Afegã"
 ENG_AFG_desc: "Os EUA em sua invasão de 2001 foram apoiados inicialmente pelo Reino Unido e Canadá e mais tarde por uma coalition_ de mais de 40 países, incluindo todos os membros da OTAN. Os objetivos públicos da guerra eram desmantelar a al-Qaeda e negar-lhe uma base segura das operações no Afeganistão, removendo o Talibã do poder."
 eng_intervene_AFG: "Operação Freedom's Sentinel"
 eng_intervene_AFG_desc: "Historicamente, o Reino Unido tem apoiado o governo afegão"
 ENG_GNA: "Guerra Civil da Líbia"
 ENG_GNA_desc: "A Guerra Civil da Líbia refere-se aos conflitos em curso na Líbia, começando com os protestos da Primavera Árabe de 2011, que levaram à Primeira Guerra Civil da Líbia, à intervenção militar estrangeira e à deposição e morte de Muammar Gaddafi. As consequências da guerra civil e a proliferação de grupos armados levou à violência e à instabilidade em todo o país, que eclodiu em uma nova guerra civil em 2014."
 eng_intervene_GNA: "Operação Falcon Freedom"
 eng_intervene_GNA_desc: "Historicamente, o Reino Unido tem apoiado o Governo de Acordo Nacional"
 ENG_YEM: "Guerra Civil do Iêmen"
 ENG_YEM_desc: "A Guerra Civil do Iêmen é um conflito contínuo que começou em 2015 entre duas facções, cada uma alegando constituir o governo do Iêmen, juntamente com seus apoiadores e aliados. Al-Qaeda na Península Arábica (AQAP) e o Estado Islâmico do Iraque e o Levante controlam faixas de território no interior e ao longo de trechos da costa."
