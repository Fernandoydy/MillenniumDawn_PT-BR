 #### OTAN ####
 NATO_decisions: "Adesão à OTAN"
 NATO_decisions_desc: "OTAN, ou Organização do Tratado do Atlântico Norte, é uma aliança militar entre vários países norte-americanos e europeus. A OTAN constitui um sistema de defesa coletiva pelo qual seus estados membros independentes concordam em defesa mútua em resposta a um ataque de qualquer parte externa."
 leave_NATO: "Sair da OTAN"
 leave_NATO_desc: "Não temos mais interesse em fazer parte da OTAN"
 denounce_Status_As_Major_Non_NATO_Ally: "Denunciar o status como principal aliado não-OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Não temos mais interesse em ser afiliados à aliança da OTAN."
 become_NATO_aspirant: "Torne-se um País Aspirante à OTAN"
 become_NATO_aspirant_desc: "Os países aspirantes à OTAN são estados que demonstraram interesse em serem membros da OTAN. Depois de mostrar interesse na OTAN, obteremos um Plano de Ação para Adesão, que nos dará metas a alcançar antes de podermos ingressar. Uma vez que as metas sejam alcançado, podemos iniciar as negociações de adesão, o que exigirá que obtenhamos a aprovação de todos os membros existentes da OTAN."
 finish_NATO_membership_action_plan: "Plano de ação completo para membros"
 finish_NATO_membership_action_plan_desc: "Ao concluir o Plano de Ação de Adesão estabelecido pela OTAN, podemos iniciar as negociações de adesão com os membros existentes. Cada membro da OTAN existente deve aprovar nossa inscrição. Nosso status permanecerá como candidato à OTAN até que todos os membros tenham aprovado nossa inscrição ."
 ratify_country_accession: "Ratificar a adesão de [From.GetName] à OTAN"
 ratify_country_accession_desc: "[From.GetName] terminou seu Plano de Ação de Adesão. Agora, a única coisa que resta a nós, junto com outros membros da OTAN, é ratificar sua adesão, após o que eles serão um membro pleno da OTAN."
 join_NATO: "Junte-se à OTAN"
 join_NATO_desc: "Todos os outros membros da OTAN ratificaram nossa adesão à OTAN. Agora podemos nos tornar um membro pleno da aliança."
 show_non_ratified_countries: "Mostrar países não ratificados"
 show_non_ratified_countries_desc: "Aqui você pode ver uma lista de países que ainda não ratificaram nossa adesão. Você pode fazer com que os países ratifiquem sua adesão mantendo melhores relações com eles."
 call_nato_to_arms: "Chame a OTAN às armas!"
 call_nato_to_arms_desc: "Estamos sob ataque de uma potência estrangeira. Agora podemos invocar o Artigo 5 do tratado da OTAN, o que significa que nossos aliados precisam vir em nossa defesa."
 nato_enhance_forward_presence_brigade: "Implantar NATO E Brigade"
 nato_enhance_forward_presence_brigade_desc: "A recente crise da Criméia colocou os Estados Unidos em uma posição precária. O desdobramento da Brigada E deve ajudar a deter qualquer nova agressão dos russos."
 nato_deply_turkish_brigade: "Implantar NATO S Brigade"
 nato_deply_turkish_brigade_desc: "A Turquia continuou a reafirmar seu compromisso com a OTAN. Devemos mostrar nossa gratidão destacando uma nova brigada na região."

 RULE_CANT_LEAVE_NATO: "§RNão podemos deixar a OTAN quando estamos sob ataque!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RNão podemos expulsar países da OTAN!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RA liderança da OTAN na guerra está bloqueada para o líder original!§!"

 ### Antibullying ###
 Anti_Bully: "Cansaço público da guerra"
 Anti_Bully_desc: "Nosso país agora está em guerra. As questões que acompanham o conflito agora são sempre importantes. A maneira mais eficaz de vencer uma guerra é manter o apoio do povo a ela. Uma vez que o povo perde seu apoio a um conflito, já perdida.\n\n§YNota: O povo não gosta de guerras longas. Quanto mais decisiva a guerra, menos penaliza a guerra.§!\n"
 AB_offer_stalemate_Atk: "Oferecer um cessar-fogo"
 AB_offer_stalemate_Atk_desc: "A guerra se arrastou por muito tempo. O combate se transformou em nada mais do que um impasse prolongado. Foi um fracasso enorme e a melhor opção para nós é pedir a paz."
 AB_offer_stalemate_Def: "Oferecer um cessar-fogo"
 AB_offer_stalemate_Def_desc: "O atacante está nos portões de nossa civilização. Eles pararam de empurrar e nossas tropas estão estacionadas umas fora das outras. Devemos pedir a paz."
 AB_war_support_campaigns: "Campanha de Apoio à Guerra"
 AB_war_support_campaigns_desc: "As pessoas estão perdendo a confiança em nosso governo e começando a não apoiar mais a guerra. Vamos dar-lhes alguma motivação extra."
 AB_promises_of_pecae: "Promessas de Paz"
 AB_promises_of_pecae_desc: "A guerra está cobrando seu preço do povo. Devemos começar a fazer campanhas para discutir o potencial da paz."

 ### Guerra civil ###
 Civil_war_decisions: "Guerra Civil"
 Civil_war_decisions_desc: "Nosso país está mergulhado em uma guerra civil. Isso nos permite algumas formas antiéticas de agir. Os métodos são extremos e são necessários"
 confiscate_civilian_vehicles: "Confiscar veículos civis"
 confiscate_civilian_vehicles_desc: "Podemos confiscar e converter veículos civis em transportes de tropas técnicas e blindadas. Apesar da guerra, veículos civis ainda são abundantes e novos podem ser facilmente contrabandeados através da fronteira."
 foreign_recruitment_campaign: "Campanha de Recrutamento Estrangeiro"
 foreign_recruitment_campaign_desc: "Uma grande parte de nossos combatentes vem de outros países. Podemos fazer uma campanha temporária de recrutamento para reunir mais soldados possíveis para nossos exércitos."
 smuggle_small_arms: "Armas pequenas de contrabando"
 smuggle_small_arms_desc: "Além de produzir nossas próprias armas pequenas em oficinas locais, podemos tentar puxar alguns pauzinhos e contrabandear armas do exterior."
 smuggle_heavy_weapons: "Armas pesadas de contrabando"
 smuggle_heavy_weapons_desc: "Além de produzir nossas próprias armas pesadas em oficinas locais, podemos tentar puxar alguns pauzinhos e contrabandear armas do exterior. Claro, contrabandear mísseis pela fronteira é um pouco mais difícil do que rifles."
 Conscripting_Child_Soldiers: "Crianças-soldados recrutados"
 force_conscript_children: "Crianças-soldados recrutas da Força"
 force_conscript_children_desc: "Podemos começar a recrutar crianças para o nosso exército. Em muitos conflitos assimétricos, as crianças são recrutadas à força para grupos rebeldes e insensíveis à violência. O destino dessas crianças é deprimente devido ao trauma para toda a vida, muitas se tornando mais violentas, e drogas mais tarde na vida.\n\nO recrutamento forçado de crianças reforça nossas forças, mas muitas vezes esses meninos agem como nada mais do que escudos de carne."
 buy_fuel_from_black_market: "Compre combustível no mercado negro"
 buy_fuel_from_black_market_desc: "Nossa situação torna difícil adquirir combustível legalmente. No entanto, existem muitas maneiras de comprar combustível ilegalmente."

 ### Afeganistão ###
 TT_AFG_NOT_FACTION_WITH_PAK: "Não é aliado de nenhuma facção paquistanesa"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§É provável que, se ocuparmos a terra, nosso inimigo nos declare guerra!"

 AFG_Baluchistan: "Reivindicado Baluquistão"
 AFG_invasion: "Invasão do Paquistão"

 Afghanistan_pashtunistan_decisions: "Unificando o Pashtunistão"
 Afghanistan_pashtunistan_decisions_desc: "Quase 16% da população do Paquistão se identifica como pashtuni, o grupo étnico mais dominante do Afeganistão. A maioria dos pashtunis paquistaneses vive no noroeste do país. Devido à guerra civil no Paquistão, muitas dessas pessoas agora sofrem sob um regime terrível. É nosso dever protegê-los."
 claim_pashtunistan: "Reivindicar Pashtunistão"
 claim_pashtunistan_desc: "A área do Pashtunistão cobre o noroeste do Paquistão e o leste do Afeganistão. Como a área está sob controle extremista, podemos afirmar que somos verdadeiros protetores da área."
 claim_baluchistan: "Reivindicar Baluquistão"
 claim_baluchistan_desc: "Muitas vezes, a retórica unificada do Pashtunistão também inclui a área do Baluquistão, no oeste do Paquistão. Esta área é habitada por Baluchis, que há muito fazem campanha pela independência. A área já pertenceu ao Afeganistão e nos daria acesso ao mar, o que o torna vital para nós."
 afg_claims_advance_to_baluchistan: "Avançar para o Baluquistão"
 afg_claims_advance_to_baluchistan_desc: "O norte do Baluquistão e a cidade principal de Quetta devem ser nosso primeiro alvo. Isso nos permitirá continuar nosso avanço em direção ao mar."
 afg_claims_advance_to_the_sea: "Terminar a ocupação do Baluquistão"
 afg_claims_advance_to_the_sea_desc: "Precisamos terminar a ocupação do Baluquistão avançando e ocupando a cidade portuária de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avance nas áreas tribais pashto"
 afg_claims_advance_into_tribal_areas_desc: "Nossa primeira meta deve ser avançar pelas Áreas Tribais Administradas Federalmente. Começaremos eliminando as fortalezas do Talibã paquistanês."
 afg_claims_clear_tribal_areas: "Limpar as áreas tribais"
 afg_claims_clear_tribal_areas_desc: "A próxima etapa é pacificar o restante das áreas tribais agora que as bases do Talibã foram resolvidas."
 afg_claims_invade_peshawar: "Ocupar Peshawar"
 afg_claims_invade_peshawar_desc: "A joia das áreas Pashtun paquistanesas, a grande cidade de Peshawar, está à nossa vista. Não podemos vacilar agora!"
 afg_invade_pakistan: "Invadir o Paquistão"
 afg_invade_pakistan_desc: "Em vez de avançar lentamente e ocupar o território, podemos invadir diretamente e surpreender o inimigo. No entanto, isso será desaprovado pela comunidade internacional e é possível que os protetores do Paquistão intervenham."
 afg_integrate_pashtunistan: "Integrar o Pashtunistan"
 afg_integrate_pashtunistan_desc: "Embora os pashtuns compartilhem a etnia dominante do Afeganistão, muitos pashtuns nas novas áreas ainda se ressentem de nosso governo. Precisamos gastar recursos para convencê-los de que estão melhor conosco."
 unite_with_pakistan_taliban: "Unir-se com o Talibã paquistanês"
 unite_with_pakistan_taliban_desc: "Nossos irmãos no Paquistão estão lutando pela libertação dos muçulmanos. Precisamos unir forças com eles!"

