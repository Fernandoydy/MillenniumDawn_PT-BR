 l_braz_por:
 gulf: "Árvore de Foco do Golfo"
 GCC_socio_economic_affairs: "Assuntos Sócio-Económicos"
 GCC_socio_economic_affairs_desc: "A economia e a sociedade de [ROOT.GetNameDef] apresentam desafios interessantes. Muitos argumentam que nossa atual dependência do petróleo é insustentável e pessoas de fora criticaram nossas políticas em relação aos migrantes estrangeiros. Além disso, vozes de dentro e de fora clamam por melhorias na os direitos das mulheres".
 GCC_the_rentier_state: "O Estado Rentier"
 GCC_the_rentier_state_desc: "A economia [ROOT.GetAdjective] é comumente caracterizada como a de um estado rentista. Isso se deve ao modo como nossa renda é derivada de \"rendas\" do petróleo externo. Essa renda é então distribuída aos nossos súditos na forma de subsídios e bem-estar, permitindo que nosso país funcione sem um sistema tributário ou governo representativo. No entanto, é sabido que um dia o petróleo do qual esse sistema depende acabará.\n\n§YEssa ideia será removida se nosso imposto populacional chegar a 20%.§!"
 GCC_expand_oil_extraction: "Expandir extração de petróleo"
 GCC_expand_oil_extraction_desc: "Embora a necessidade de diversificar nossa economia seja clara, isso não significa que precisamos interromper imediatamente nossas atividades de extração de petróleo."
 GCC_joint_ventures: "Joint Ventures"
 GCC_joint_ventures_desc: "Embora [fossil_fuel_industry_name] seja perfeitamente capaz de realizar suas atividades de extração de petróleo por conta própria, ela ainda pode se beneficiar dos recursos e know-how tecnológico de outras empresas de petróleo."
 GCC_total_sa: "Total S.A."
 GCC_total_sa_desc: "A Total é uma empresa francesa de petróleo e gás e uma das sete empresas petrolíferas \"Supermajor\"."
 GCC_royal_dutch_shell: "Royal Dutch Shell"
 GCC_royal_dutch_shell_desc: "A Shell é uma empresa angolana e a terceira maior empresa do mundo. Seus recursos e expertise acumulados ao longo de mais de um século podem ser um grande trunfo para [fossil_fuel_industry_name]."
 GCC_lukoil: "Lukoil"
 GCC_lukoil_desc: "A gigante energética russa Lukoil pode não ter a longa história de alguns de seus concorrentes europeus, mas, mesmo assim, cresceu rapidamente para se tornar um dos maiores produtores de petróleo do mundo."
 GCC_sinopec: "Sinopec"
 GCC_sinopec_desc: "A China Petroleum & Chemical Corporation ou Sinopec é o maior conglomerado mundial de refino de petróleo, gás e petroquímica e pode, portanto, recorrer a imensos recursos financeiros."
 GCC_stock_market_listing: "Listagem no mercado de ações"
 GCC_stock_market_listing_desc: "Uma oferta pública inicial (IPO) de [fossil_fuel_industry_name] funcionará de muitas maneiras como um teste decisivo da estabilidade de nosso país. Se os investidores nacionais e internacionais tiverem confiança em nosso país, o IPO será um sucesso, mas também pode falhar para levantar somas substanciais de dinheiro. A quantidade de dinheiro levantada por nosso IPO determinará quanto podemos contribuir para nosso fundo soberano."
 GCC_sovereign_wealth_fund: "Fundo Soberano"
 GCC_sovereign_wealth_fund_desc: "O lucro inesperado do IPO pode fortalecer nosso fundo soberano, melhorando nossa capacidade de fazer investimentos no exterior, bem como financiar serviços públicos e projetos de infraestrutura em casa."
 GCC_secure_the_fossil_fuel_industry: "Proteja a indústria de combustíveis fósseis"
 GCC_secure_the_fossil_fuel_industry_desc: "O controle estatal sobre [fossil_fuel_industry_name] nos serviu bem no passado e continuará a fazê-lo. Mesmo sem propriedade direta sobre a empresa, nosso governo pode manter [fossil_fuel_industry_name] sob controle e evitar que se torne autônomo demais. "
 GCC_untether_the_fossil_fuel_industry: "Liberte a indústria de combustíveis fósseis"
 GCC_untether_the_fossil_fuel_industry_desc: "Durante décadas, mantivemos um controle rígido sobre [fossil_fuel_industry_name], mas com o IPO chegou a hora de abrir mão de nosso controle de ferro. forma na liderança da empresa. No entanto, abrir mão do controle permitirá que a empresa execute suas atividades com mais eficiência."
 GCC_innovative_techniques: "Técnicas Inovadoras"
 GCC_innovative_techniques_desc: "O século 21 traz novos desafios e novas oportunidades. Devemos usar essas oportunidades para desenvolver maneiras novas e inteligentes de superar os desafios envolvidos na extração de petróleo."
 GCC_deepen_the_safety_net: "Aprofundar a rede de segurança"
 GCC_deepen_the_safety_net_desc: "Nosso sistema de governo depende da distribuição de riqueza para nossos cidadãos por meio de serviços públicos. Podemos colocar nossas receitas do petróleo na expansão desse sistema de patrocínio. Isso fortalecerá o apoio ao nosso governo."
 GCC_subsidize_economic_activity: "Subsidiar a atividade econômica"
 GCC_subsidize_economic_activity_desc: "Subsídios para as atividades comerciais de nossa classe mercantil são outra importante via de provisão de patrocínio da qual nossa autoridade depende. a economia [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Reforçar redes de patrocínio"
 GCC_reinforce_patronage_networks_desc: "Embora nossos súditos e a classe mercantil sejam importantes fontes de apoio para nosso governo, existem outras forças políticas cuja lealdade é ainda mais crucial para a sobrevivência de nosso governo. Devemos fortalecer as redes de clientelismo que garantem a lealdade desses atores políticos. "
 GCC_invest_in_the_metal_industry: "Investir na Indústria Metalúrgica"
 GCC_invest_in_the_metal_industry_desc: "Embora nosso país seja mais conhecido pela extração e exportação de combustíveis fósseis, Deus também presenteou nosso país com metais leves. Embora o foco na extração dessas matérias-primas faça pouco para diversificar nossa economia, fornecerá um breve benefícios a longo prazo."
 GCC_diversify_the_economy: "Diversificar a economia"
 GCC_diversify_the_economy_desc: "Para reduzir nossa dependência do petróleo, devemos investir em outros setores da economia, principalmente nos setores secundário e terciário relacionados à manufatura e serviços. Isso não será uma tarefa fácil e inevitavelmente encontrará oposição daqueles que se beneficiam do status quo."
 GCC_shrink_the_safety_net: "Diminua a rede de segurança"
 GCC_shrink_the_safety_net_desc: "Nossa provisão atual de serviços sociais é importante para a legitimidade de nosso governo, mas está inchada e insustentável. Devemos fazer os cortes necessários para promover a diversificação de nossa economia."
 GCC_private_sector_job_creation: "Criação de empregos no setor privado"
 GCC_private_sector_job_creation_desc: "Nosso governo historicamente empregou a maioria dos cidadãos no setor público. Embora isso tenha garantido empregos estáveis para o povo de [ROOT.GetNameDef], não é uma situação que conduza a uma economia dinâmica e diversificada. Devemos abrir espaço no setor privado para ex-funcionários do setor público, mas isso envolverá naturalmente um encolhimento do setor público”.
 GCC_construction_boom: "Boom de construção"
 GCC_construction_boom_desc: "Investir na construção é essencial para alcançar uma economia diversificada."
 GCC_support_the_aviation_sector: "Apoie o setor de aviação"
 GCC_support_the_aviation_sector_desc: "As companhias aéreas da Etihad à Qatar Airways reforçaram a imagem internacional de seus países de origem e são empresas únicas em economias dominadas pelo petróleo. Devemos apoiar nossa indústria de aviação doméstica para capitalizar essa reputação e aumentar nosso progresso em direção à diversificação."
 GCC_support_the_entertainment_industry: "Apoie a indústria do entretenimento"
 GCC_support_the_entertainment_industry_desc: "Cinema e música são áreas em que nosso país é decididamente carente. Apoiar esses setores da economia não apenas desenvolverá oportunidades econômicas úteis, mas também aumentará o apoio de nosso governo entre a população em geral. No entanto, a contradição desta política com os valores islâmicos fundamentalistas pode nos tornar inimigos em alguns setores."
 GCC_support_manufacturing: "Fabricação de suporte"
 GCC_support_manufacturing_desc: "Devido aos vastos recursos naturais de nosso país, [ROOT.GetNameDef] nunca se industrializou totalmente. Além de desenvolver o setor de serviços, devemos também apoiar nossa indústria manufatureira nascente."
 GCC_the_dubai_model: "O modelo de Dubai"
 GCC_the_dubai_model_desc: "Dubai desenvolveu um modelo econômico único pelos padrões do Golfo, que reduziu com sucesso a dependência do petróleo do Emirado de Dubai. No entanto, esse modelo de incentivo ao investimento estrangeiro e ao turismo teve um custo, com muitos residentes de Dubai se sentindo desencantado com a ocidentalização e o crescimento econômico desigual."
 GCC_reduce_vice_prevention: "Reduzir a prevenção de vícios"
 GCC_reduce_vice_prevention_desc: "Para atrair estrangeiros ao nosso país, devemos primeiro relaxar algumas de nossas leis mais austeras, principalmente as relativas à proibição do álcool e restrições ao vestuário. No entanto, essas ações não serão isentas de consequências."
 GCC_court_tourism_and_foreign_businesses: "Turismo da Corte e Negócios Estrangeiros"
 GCC_court_tourism_and_foreign_businesses_desc: "Agora que relaxamos suficientemente nossas leis sociais, abrimos caminho para o investimento estrangeiro apoiar nossa infraestrutura doméstica e para o setor de turismo atuar como uma alternativa ao petróleo."
 GCC_end_the_rentier_state: "Fim do Estado Rentier"
 GCC_end_the_rentier_state_desc: "O estado rentista depende de um fluxo constante de receita do petróleo. Dado que isso não é mais possível, é hora de acabarmos com o estado rentista e encontrarmos fontes alternativas de legitimidade."
 GCC_end_oil_dependency: "Fim da Dependência do Petróleo"
 GCC_end_oil_dependency_desc: "Nossos esforços de diversificação finalmente deram frutos. A economia [ROOT.GetAdjective] não precisa mais depender apenas da produção e exportação de combustíveis fósseis, abrindo caminho para um futuro mais sustentável."
 GCC_empower_industrial_conglomerates: "Empoderar conglomerados industriais"
 GCC_empower_industrial_conglomerates_desc: "Nosso apoio à manufatura permitiu que os conglomerados industriais começassem a acumular capital e influência. Apoiar esta nova força econômica ajudará a consolidar nosso florescente setor secundário, mas criará uma nova base de poder que pode tentar influenciar a política do governo."
 GCC_commit_to_domestic_merchants: "Comprometer-se com comerciantes domésticos"
 GCC_commit_to_domestic_merchants_desc: "A classe comerciante tem sido historicamente fundamental para a economia de [ROOT.GetNameDef] e, como tal, exerceu influência significativa nos assuntos [ROOT.GetAdjective]. Devemos continuar comprometidos em apoiar esses comerciantes para preservar o equilíbrio interno existente de poder."
 GCC_cater_to_investors: "Atender aos investidores"
 GCC_cater_to_investors_desc: "O futuro não está na manufatura ou nas formas tradicionais de comércio, mas nas finanças modernas. Como tal, devemos desenvolver [ROOT.GetNameDef] como um centro financeiro regional para garantir nossa relevância global nesta era pós-petróleo."
 GCC_migrant_rights: "Direitos dos migrantes"
 GCC_migrant_rights_desc: "Nossa situação demográfica única merece atenção. Enquanto nossa economia depende do influxo contínuo de migrantes do resto do Oriente Médio e do Sul da Ásia, alguns de nossos sujeitos temem uma diluição da identidade [ROOT.GetAdjective]. Além disso, nós atraíram críticas pelas más condições em que muitos migrantes em [ROOT.GetNameDef] trabalham e as proteções legais limitadas que nosso governo oferece a eles."
 GCC_inclusive_policies: "Políticas inclusivas"
 GCC_inclusive_policies_desc: "É hora de [ROOT.GetNameDef] aceitar a centralidade dos imigrantes em nossa sociedade. Devemos fazer o possível para melhorar suas condições de vida e recebê-los neste grande país."
 GCC_amend_the_kafala_system: "Alterar o Sistema Kafala"
 GCC_amend_the_kafala_system_desc: "O sistema kafala exige que os trabalhadores migrantes tenham patrocinadores no país, na prática tornando-os fortemente dependentes de seus empregadores, abrindo-os à exploração e ao abuso. empregadores de mão-de-obra migrante".
 GCC_minimum_wage: "Salário Mínimo"
 GCC_minimum_wage_desc: "A falta de um salário mínimo para trabalhadores migrantes contribuiu para suas más condições de vida e dependência excessiva de seus empregadores. Seu padrão de vida poderia ser melhorado significativamente com a introdução de um. No entanto, essa mudança provavelmente terá um efeito adverso sobre nossa atividade econômica”.
 GCC_open_pathways_to_citizenship: "Caminhos abertos para a cidadania"
 GCC_open_pathways_to_citizenship_desc: "Enquanto os migrantes em [ROOT.GetNameDef] tiverem a cidadania negada, eles permanecerão subjugados e oprimidos. Devemos tornar mais fácil para os estrangeiros que residiram neste país por tempo suficiente adquirir a cidadania. Embora isso aumente nossa popularidade com cidadãos naturalizados, esta política provavelmente terá o efeito oposto sobre os residentes locais, aumentando assim o apoio às forças políticas nativistas."
 GCC_exclusive_policies: "Políticas exclusivas"
 GCC_exclusive_policies_desc: "A enxurrada de migrantes entrando em [ROOT.GetNameDef] é uma ameaça à nossa cultura e identidade. Devemos proteger o povo [ROOT.GetAdjective] dessa ameaça."
 GCC_reverse_naturalization: "Naturalização reversa"
 GCC_reverse_naturalization_desc: "Embora pouca naturalização de migrantes estrangeiros tenha ocorrido, devemos revogar a cidadania daqueles estrangeiros que conseguiram obter a cidadania e impedir qualquer nova naturalização."
 GCC_impose_quotas: "Impor cotas"
 GCC_impose_quotas_desc: "Devemos limitar o número de migrantes que entram no país para reduzir a taxa na qual a cultura [ROOT.GetAdjective] está sendo corroída."
 GCC_maintain_exploitation: "Manter exploração"
 GCC_maintain_exploitation_desc: "Embora nos ressentimos da influência corruptora dos migrantes estrangeiros em nossa sociedade e tenhamos feito tudo ao nosso alcance para nos proteger contra a ameaça que eles representam, devemos aceitar a necessidade dos migrantes estrangeiros para nosso crescimento econômico contínuo."
 GCC_accelerated_growth: "Crescimento acelerado"
 GCC_accelerated_growth_desc: "Nossa decisão de ignorar a pressão para reformar o sistema kafala nos permitiu continuar utilizando nossa população migrante ao máximo."
 GCC_mass_deportation: "Deportação em massa"
 GCC_mass_deportation_desc: "Estrangeiros são uma influência corruptora em nossa sociedade e devem ser expulsos para o bem da nação."
 GCC_empower_the_mutaween: "Favorecer o Escrituralismo"
 GCC_empower_the_mutaween_desc: "A sharia é um fundamento importante do nosso sistema jurídico. No entanto, há mais que podemos fazer. A invasão gradual e insidiosa dos valores liberais em nossa sociedade religiosa deve ser interrompida. Em vez disso, devemos recorrer aos princípios fundamentais da lei sharia".
 GCC_weaken_the_mutaween: "Favorecer o reformismo"
 GCC_weaken_the_mutaween_desc: "A tendência gradual nos últimos anos na região tem sido em direção à liberalização social. Em vez de resistir a essa tendência, devemos fazer o possível para apoiá-la."
 GCC_womens_rights: "Direitos das mulheres"
 GCC_womens_rights_desc: "O destino das mulheres de [ROOT.GetNameDef] está, como sempre, nas mãos dos homens [ROOT.GetAdjective]. Devemos decidir se queremos mudar esse estado de coisas ou preservar o status quo patriarcal . Independentemente da abordagem que adotamos, o status de nossas mulheres é fundamental para nossa identidade como nação."
 GCC_women_in_the_economy: "Mulheres na Economia"
 GCC_women_in_the_economy_desc: "Recentemente, as mulheres começaram a se tornar mais proeminentes na comunidade empresarial, mas essa tendência ainda está em um estágio inicial. Há muito espaço para apoiarmos essa tendência ou combatê-la."
 GCC_women_in_politics: "Mulheres na Política"
 GCC_women_in_politics_desc: "A grande maioria dos cargos oficiais continua ocupada por homens. Devemos decidir se lutamos pela igualdade de gênero ou mantemos as mulheres fora da esfera política."
 GCC_reform_personal_status_laws: "Reforme as leis de status pessoal"
 GCC_reform_personal_status_laws_desc: "As leis de status pessoal são a área de nosso código legal que mais se baseia nos princípios da sharia. Como tal, essas leis discriminam fortemente as mulheres, por exemplo, declarando que legalmente um homem vale duas mulheres. Leis desatualizadas como esta devem ser revisitado".
 GCC_political_affairs: "Assuntos Políticos"
 GCC_political_affairs_desc: "Nosso governo enfrenta muitas ameaças. Ativistas pró-democracia, radicais islâmicos e assim por diante desafiam diretamente a legitimidade de nosso governo. Se devemos aceitar as críticas desses detratores ou reprimi-los duramente depende de nós."
 GCC_constitutional_monarchy: "Monarquia Constitucional"
 GCC_constitutional_monarchy_desc: "Chegou a hora de a família real delegar alguns poderes limitados a uma legislatura eleita. Isso nos permitirá preservar nossa posição privilegiada e a maioria de nossa autoridade política, reduzindo a pressão pró-democracia, pelo menos por enquanto."
 GCC_universal_suffrage: "Sufrágio Universal"
 GCC_universal_suffrage_desc: "Permitir que toda a população [ROOT.GetAdjective] eleja legisladores impedirá que acusações de discriminação e preconceito sejam feitas contra nosso governo."
 GCC_permit_activism: "Permitir Ativismo"
 GCC_permit_activism_desc: "Embora no passado não tenhamos tolerado críticas ao nosso governo fora de petições controladas, nossa posição é segura o suficiente para permitirmos a operação de grupos ativistas."
 GCC_empower_parliament: "Empoderar o Parlamento"
 GCC_empower_parliament_desc: "O Parlamento continua limitado pela nossa constituição, com a grande maioria da autoridade permanecendo nas mãos da família real. Isso levou a demandas populares por mais autoridade sendo delegada à nossa legislatura eleita, demandas que devemos ouvir."
 GCC_end_censorship: "Fim da censura"
 GCC_end_censorship_desc: "Embora a censura ajude a proteger contra ameaças à nossa autoridade, ela sufoca o discurso popular construtivo e alimenta o ressentimento em relação ao nosso governo."
 GCC_free_and_fair_elections: "Governo Totalmente Democrático"
 GCC_free_and_fair_elections_desc: "Embora nossas reformas tenham levado a uma legislatura eleita democraticamente que atua como um freio ao nosso poder, até agora mantivemos o controle da família real sobre a nomeação de funcionários do governo. Os apelos populares por mais democratização não podem mais ser ignorados, e já é tempo de abrirmos esses cargos à contestação eleitoral."
 GCC_empower_baath_supporters: "Empoderar os apoiadores do Baath"
 GCC_empower_baath_supporters_desc: "O outrora grande partido Baath e a causa nacionalista árabe sofreram divisões e derrotas em toda a região. Agora que abrimos o espaço político em nosso país, podemos fazer de [ROOT.GetNameDef] uma nova base para o Baath partido e sua mistura de ideologia socialista e nacionalista."
 GCC_empower_shia_democrats: "Empoderar os democratas xiitas"
 GCC_empower_shia_democrats_desc: "Nossos cidadãos xiitas estão clamando por representação, e merecidamente. Devemos dar nosso apoio aos vários grupos pró-democracia que representam o povo xiita."
 GCC_empower_sunni_democrats: "Empoderar os democratas sunitas"
 GCC_empower_sunni_democrats_desc: "O Islã sunita pluralista foi uma das formas mais proeminentes de oposição ao nosso governo durante o período de governo autoritário de [ROOT.GetNameDef]. Os valores religiosos de grupos como a Irmandade Muçulmana, bem como as estreitas conexões com a comunidade através de redes informais de apoio e provisão de bem-estar, reforçam o seu apoio popular."
 GCC_empower_western_based_dissidents: "Empoderar liberais"
 GCC_empower_western_based_dissidents_desc: "Alguns partidos e ativistas foram influenciados pelos valores seculares e liberais do Ocidente e, portanto, favorecem a liberalização social, ao contrário dos partidos islâmicos mais socialmente conservadores. Seus valores os tornam populares entre os jovens progressistas, mas alienam os eleitores mais velhos e conservadores."
 GCC_defensive_nationalism: "Nacionalismo Defensivo"
 GCC_defensive_nationalism_desc: "Nosso estado enfrenta muitas ameaças externas. A melhor maneira de responder a essas ameaças é não nos esforçar demais envolvendo-nos no exterior, mas focando na defesa de nossas fronteiras nacionais e na preservação de nossa unidade interna."
 GCC_aggressive_nationalism: "Nacionalismo agressivo"
 GCC_aggressive_nationalism_desc: "A melhor defesa é um bom ataque. O estado de [ROOT.GetNameDef] deve estar preparado para atacar no exterior a fim de proteger nossa integridade nacional."
 GCC_irredentist_rhetoric: "Retórica irredentista"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_BHR: "Os Baharna são um povo orgulhoso espalhado pela Arábia Oriental. Eles já governaram um vasto território que abrangia toda a Arábia Oriental. Desde então, os Baharna sofreram com a opressão de conquistadores estrangeiros. As dinastias Al-Khalifa e Al-Saud presidiram injustamente e dividiram um povo outrora grande. Libertado de seu jugo, o povo do Bahrein será restaurado à sua antiga glória."
 GCC_irredentist_rhetoric_desc_KUW: "A Convenção de Uqair de 1922 dividiu uma parte do território do Kuwait entre nosso governo e o de Najd, a atual Arábia Saudita. Esta zona dividida é rica em petróleo e os sauditas, portanto, atualmente possuem a riqueza do petróleo que é nossa por direito. Devemos retomar a porção controlada pela Arábia Saudita da Zona Dividida e as oportunidades de extração de petróleo que ela confere."
 GCC_irredentist_rhetoric_desc_OMA: "As províncias iemenitas de al-Mahrah e Hadramawt têm laços históricos e culturais estreitos com a província omani de Dhofar. Esses habitantes do leste são culturalmente e, no caso de al-Mahrah, linguisticamente distintos do resto do Iêmen. Além disso, seus laços com a capital do Iêmen no noroeste são tênues, na melhor das hipóteses, e eles provavelmente dariam as boas-vindas ao governo de Omã."
 GCC_irredentist_rhetoric_desc_QAT: "A propriedade do Bahrein sobre as legítimas ilhas Qatari Hawar é uma afronta ao nosso orgulho nacional. Nossa soberania sobre as ilhas poderia ser facilmente restaurada caso o Bahrein deixe de existir."
 GCC_irredentist_rhetoric_desc_SAU: "Abdulaziz estabeleceu o que se tornaria a Arábia Saudita por meio de uma ambiciosa conquista da península arábica. Essa conquista foi necessariamente limitada na época pela proteção britânica dos Emirados ao longo da costa leste da Arábia e dos reinos hachemitas. expansão não existe mais, estamos livres para unificar toda a península arábica sob uma bandeira."
 GCC_irredentist_rhetoric_desc_UAE: "Bahrein e Qatar deveriam ter se juntado à união formada em 1971 que estabeleceu os Emirados Árabes Unidos. Para que nosso país alcance toda a sua glória, esses dois emirados desonestos não podem permanecer independentes e devem ser restaurados à união por força, se necessário."
 GCC_favor_khomeinism: "Favor Khomeinism"
 GCC_favor_khomeinism_desc: "O princípio de wilayat al-faqih é um princípio xiita popularizado pelo aiatolá Khomeini do Irã, que coloca o poder nas mãos de um faqih, ou jurista islâmico. O princípio é compartilhado por grupos aliados à República Islâmica do Irã, como os vários ramificações do Hezbollah e, ​​como tal, une uma identidade xiita que transcende fronteiras."
 GCC_favor_the_shiraziyyin: "Favoreça o Shiraziyyin"
 GCC_favor_the_shiraziyyin_desc: "Os Shiraziyyin, ou seguidores de al-Shirazi, seguem os ensinamentos do proeminente líder religioso xiita Mohammad al-Shirazi, que se desentendeu com o aiatolá Khomeini devido à sua oposição ao wilayat al-faqih. Como resultado desse cisma, Os movimentos Shirazi no Golfo geralmente buscam autonomia do Irã e concentram sua atenção em questões nacionais, em vez de transnacionais”.
 GCC_maintain_tradition: "Manter a Tradição"
 GCC_maintain_tradition_desc: "Nossa liberalização da esfera política não significa que devemos buscar um afastamento completo de nossas tradições locais em favor de uma sociedade totalmente ocidental e liberal. Nosso estado deve continuar a ser governado de acordo com os princípios islâmicos e os valores do As pessoas [ROOT.GetAdjective] devem ser respeitadas."
 GCC_westernization_policies: "Políticas de ocidentalização"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective] a sociedade não pode progredir se permanecer enraizada em tradições antiquadas. Nossa nação deve passar por rápidas reformas liberalizantes para se tornar um membro civilizado da comunidade internacional."
 GCC_religious_subsidies: "Subsídios religiosos"
 GCC_religious_subsidies_desc: "Devemos demonstrar o apoio contínuo de nosso governo às instituições religiosas de [ROOT.GetNameDef], fornecendo-lhes subsídios governamentais."
 GCC_ideological_partners: "Parceiros ideológicos"
 GCC_ideological_partners_desc: "O Oriente Médio é uma região perigosa. Somos ameaçados por todos os lados por forças hostis e, como tal, devemos fortalecer nossas relações com Estados que compartilham nosso alinhamento ideológico."
 GCC_establish_a_republic: "Estabelecer uma República"
 GCC_establish_a_republic_desc: "Embora tenhamos tolerado a continuação da monarquia em uma capacidade simbólica até agora, sua existência contínua continua sendo uma afronta aos nossos valores democráticos. O povo de [ROOT.GetNameDef] nunca estará verdadeiramente livre de seu legado autoritário até que liberte eles próprios da família real."
 GCC_preserve_the_royal_family: "Preservar a Família Real"
 GCC_preserve_the_royal_family_desc: "A existência continuada da família real claramente não representa uma ameaça à nossa democracia. Toda a sua autoridade foi retirada e seu poder sobre os representantes eleitos foi eliminado. Por que comprometer a estabilidade de [ROOT.GetNameDef] destruindo uma instituição deste país que ainda é vista com carinho por muitos?"
 GCC_break_the_religious_establishment: "Quebre o estabelecimento religioso"
 GCC_break_the_religious_establishment_desc: "Por muito tempo, a formulação de políticas do governo [ROOT.GetAdjective] tem sido atribuída aos ulema, ou estudiosos muçulmanos, que têm apoiado ou se oposto às políticas governamentais, dependendo de sua interpretação da lei islâmica. Enquanto conseguimos liberalizar nossa governo de forma significativa, o ulema continua a ser um grande obstáculo ao progresso da nossa sociedade, um obstáculo que deve ser removido."
 GCC_absolute_monarchy: "Monarquia Absoluta"
 GCC_absolute_monarchy_desc: "A resposta às críticas ao nosso governo não é ceder às demandas de populistas perigosos iniciando reformas democráticas. Em vez disso, devemos utilizar as maiores oportunidades de controle social que o século 21 nos oferece para consolidar a autoridade de nosso governo. Manter o controle absoluto da monarquia sobre o país é a única forma de preservar a estabilidade."
 GCC_anti_corruption_drive: "Unidade Anticorrupção"
 GCC_anti_corruption_drive_desc: "A corrupção é inegavelmente um problema em [ROOT.GetNameDef]. Pode ser nosso benefício ir atrás dos membros da família real que estão envolvidos em atividades corruptas, especialmente aqueles que representam a maior ameaça para [ROOT.GetLeader] sua autoridade..."
 GCC_reinforce_tribal_ties: "Reforçar laços tribais"
 GCC_reinforce_tribal_ties_desc: "Nossa autoridade sempre dependeu dos laços estreitos da família real com os líderes das várias tribos de [ROOT.GetNameDef]. Para garantir nosso governo, devemos garantir que esses laços sejam tão fortes como sempre."
 GCC_extend_control_over_the_ulema: "Estender o controle sobre o Ulema"
 GCC_extend_control_over_the_ulema_desc: "Os ulema são uma parte extremamente influente da sociedade [ROOT.GetAdjective] e serviram bem aos interesses de nosso governo no passado, emitindo interpretações da lei islâmica que justificavam nossas ações. No entanto, eles mantêm um alto grau de autonomia e como tal, pode se recusar a endossar certas políticas. Essa autonomia deve ser corroída se a autoridade do monarca permanecer suprema."
 GCC_bolster_the_security_services: "Reforce os serviços de segurança"
 GCC_bolster_the_security_services_desc: "A polícia e os serviços de inteligência de nosso país são indispensáveis ​​para a segurança de nosso regime e, por extensão, a segurança de [ROOT.GetNameDef]. Eles devem receber todos os recursos de que precisam para combater elementos desestabilizadores perigosos em [ROOT. GetAdjective] sociedade."
 GCC_centralize_power: "Centralizar energia"
 GCC_centralize_power_desc: "A maior ameaça à autoridade de [ROOT.GetLeader] não vem de jihadistas ou democratas, mas de membros rivais da família real. O tamanho da família real significa que muitas figuras opostas à de [ROOT.GetLeader] regra foram capazes de manter seus próprios centros de poder dentro do governo. Essas fontes alternativas de autoridade devem ser eliminadas."
 GCC_pro_government_indoctrination: "Doutrinação Pró-Governo"
 GCC_pro_government_indoctrination_desc: "A escola e a mesquita são locais-chave nos quais as opiniões dos [ROOT.GetAdjective] são moldadas e moldadas. Devemos pressionar essas instituições para que defendam pontos de vista pró-governo e instilem um senso de patriotismo nos [ROOT .GetAdjective] pessoas."
 GCC_enhanced_surveillance: "Vigilância constante"
 GCC_enhanced_surveillance_desc: "Embora a maioria dos cidadãos de [ROOT.GetNameDef] sejam leais e patrióticos, devemos ficar de olho em toda a nossa população para garantir que elementos subversivos não surjam debaixo de nossos narizes."
 GCC_a_cult_of_personality: "Um culto à personalidade"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] não deve ser simplesmente temido por seus inimigos, mas também amado por seu povo. Através do controle sobre a sociedade [ROOT.GetAdjective] que garantimos, podemos convencer a população [ROOT.GetAdjective] de que isso O sucesso e a boa sorte do país estão diretamente ligados à mão orientadora de nosso glorioso líder, cuja vontade é una com a de Alá”.
 GCC_build_a_totalitarian_state: "Construir um Estado Totalitário"
 GCC_build_a_totalitarian_state_desc: "Nossa consolidação do estado agora está completa. Construímos uma sociedade que ama incondicionalmente [ROOT.GetLeader] e seu governo. Uma sociedade onde qualquer indício de rebelião é cortado pela raiz e onde a lealdade à família real tem precedência acima de tudo."
 GCC_a_radical_reorientation: "Uma reorientação radical"
 GCC_a_radical_reorientation_desc: "Apesar do fundamentalismo islâmico ser considerado uma ameaça ao governo e visto com hostilidade pela maioria da elite, em alguns setores há um apoio silencioso para interpretações radicais do Alcorão, interpretações que desafiam a autoridade e pedem o estabelecimento de um Estado islâmico pela força das armas."
 GCC_covert_support_for_islamist_radicals: "Apoio secreto"
 GCC_covert_support_for_islamist_radicals_desc: "A Al-Qaeda na Península Arábica tem estado ativa no Golfo, embora suas atividades tenham sido confinadas principalmente ao Iêmen. Por meio de canais discretos, podemos fornecer financiamento aos elementos da AQAP no Iêmen para aumentar a viabilidade do movimento."
 GCC_tolerate_radical_preachers: "Tolerar pregadores radicais"
 GCC_tolerate_radical_preachers_desc: "O ulema inclui uma ampla gama de indivíduos com uma ampla gama de pontos de vista semelhante. Embora o governo tenha sido historicamente cauteloso com figuras religiosas que fazem declarações subversivas, podemos usar nossa influência para garantir que as franjas radicais do ulema obtenham um chance de expressar suas opiniões."
 GCC_welcome_militants: "Influxo militante"
 GCC_welcome_militants_desc: "Se fecharmos os olhos para os acontecimentos na fronteira, quem pode dizer se alguns elementos subversivos indesejáveis ​​conseguem entrar em [ROOT.GetNameDef] sem serem notados?"
 GCC_arms_smuggling: "Contrabando de armas"
 GCC_arms_smuggling_desc: "Para que uma revolta seja bem-sucedida, o povo deve estar armado. Felizmente, nosso país está localizado em várias redes transnacionais de contrabando de armas."
 GCC_start_the_uprising: "Golpe Fundamentalista"
 GCC_start_the_uprising_desc: "Por muito tempo nosso país foi governado por elites corruptas e decadentes que usaram a linguagem do Islã para justificar seu controle contínuo sobre o poder e os recursos que pertencem por direito ao povo. É hora de recuperarmos o manto de al-Wahhab e travar uma luta armada contra a elite decadente."
 GCC_clamp_down_on_vices: "Aperte os vícios"
 GCC_clamp_down_on_vices_desc: "O caráter decadente e ocidentalizado do governo anterior produziu uma sociedade moralmente corrupta e quase sem redenção. É nosso dever fazer o possível para redimir os habitantes deste país."
 GCC_revolutionize_the_ulema: "Revolucionar o Ulema"
 GCC_revolutionize_the_ulema_desc: "Muitos dos ulema são discretamente ou, em alguns casos, abertamente contrários à nossa interpretação do Alcorão. Esses ulema equivocados devem ser levados a entender o erro de seus caminhos."
 GCC_traditional_gender_roles: "Papéis tradicionais de gênero"
 GCC_traditional_gender_roles_desc: "Certos aspectos da sociedade não devem ser mudados. As responsabilidades de homens e mulheres, respectivamente, são claramente demarcadas e não são assunto para debate público."
 GCC_pledge_allegiance_to_al_qaeda: "Al-Qaeda HQ"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Agora que estabelecemos um porto seguro para os fiéis, o território que assumimos pode ser uma base para as atividades regionais e globais da Al-Qaeda."
 GCC_pledge_allegiance_to_daesh: "Juram lealdade ao Estado Islâmico"
 GCC_pledge_allegiance_to_daesh_desc: "A Al-Qaeda é um movimento decrépito e decadente que perdeu de vista seu objetivo original de travar a jihad global, em vez disso se atolou em assuntos locais. É hora de um novo movimento com um novo senso de propósito para tome o seu lugar."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Garantir a lealdade dos afiliados da Al-Qaeda"
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Durante anos, a Al-Qaeda tem apoiado movimentos jihadistas em todo o Oriente Médio, África e Ásia Central. Agora que estabelecemos uma base para a atividade global da Al-Qaeda, é hora de esses nossos aliados comprometerem seus combatentes a nossa causa".
 GCC_jihad_in_arabia: "Jihad na Arábia"
 GCC_jihad_in_arabia_desc: "Como o lar dos locais sagrados de Meca e Medina, a península Arábica é talvez o território mais religioso do mundo. Portanto, não se pode permitir que continue a ser governado por governos corruptos e insuficientemente piedosos."
 GCC_jihad_in_the_levant: "Jihad no Iraque e al-Sham"
 GCC_jihad_in_the_levant_desc: "O Iraque e o Levante são regiões que foram dilaceradas por forças estrangeiras desde a era colonial. É somente pela força das armas que os cruzados e os ocupantes sionistas do Levante podem ser expulsos."
 GCC_jihad_in_the_maghreb: "Jihad no Maghreb"
 GCC_jihad_in_the_maghreb_desc: "Os estados norte-africanos do Maghreb viram nossos irmãos jihadistas sofrerem sob a opressão brutal dos regimes apoiados pelo Ocidente. Devemos libertá-los de seu sofrimento o mais rápido possível e pôr fim à jahiliyyah que assola o norte da África."
 GCC_jihad_in_west_africa: "Jihad no Sahel"
 GCC_jihad_in_west_africa_desc: "O Sahel é uma região atormentada pela insegurança alimentar, seca e governança corrupta. É, portanto, uma região que exige libertação e onde encontraremos muitos muçulmanos ansiosos para se juntar à nossa causa."
 GCC_war_on_daesh: "Guerra contra o Daesh"
 GCC_war_on_daesh_desc: "O chamado \"Estado Islâmico\" é uma clara ameaça à nossa liderança do movimento jihadista global. Sua rejeição à nossa autoridade e suas táticas não convencionais não podem mais ser toleradas. É hora de fazermos tudo guerra contra o arrivista Daesh."
 GCC_foreign_affairs: "Relações Exteriores"
 GCC_foreign_affairs_desc: "Embora historicamente não precisemos nos envolver fortemente na política regional, dada a segurança que nos foi fornecida primeiro pelos britânicos e depois pelos americanos, talvez tenha chegado a hora de adotarmos uma abordagem mais proativa em relação à política externa."
 GCC_influence_muslim_europe: "Influenciar a Europa Muçulmana"
 GCC_influence_muslim_europe_desc: "A expansão do Império Otomano na Europa deixou uma marca naquele continente na forma de várias nações de maioria muçulmana. Embora muitos dos muçulmanos nesses países adotem uma abordagem muito diferente de sua fé em comparação com os muçulmanos em nosso país, podemos ainda usam nossa religião comum como base para estender nossa influência nesta região."
 GCC_befriend_the_turks: "Faça amizade com os turcos"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "A Turquia é uma potência regional em crescimento e com a qual pode ser benéfico aprofundar nossa cooperação. Diante das ambições regionais de [SAU.GetNameDef], um contrapeso à influência saudita no Golfo nos fornecerá com a necessária flexibilidade e colocar um freio na expansão saudita."
 GCC_befriend_the_turks_desc_saudi: "Embora no passado tenhamos desconfiado de qualquer presença turca em nossa esfera de influência imediata, pode servir melhor aos nossos interesses buscar o diálogo com os turcos. Incentivar a Turquia a simpatizar conosco em vez dos persas ajudará a conter o ameaça iraniana mais importante."
 GCC_contain_the_turks: "Conter os turcos"
 GCC_contain_the_turks_desc: "Não podemos permitir que a Turquia persiga seus interesses no Oriente Médio. O apoio de [TUR.GetLeader] ao Islã político corre o risco de fortalecer um perigoso movimento populista, que pode tentar derrubar nosso governo."
 GCC_turkish_bases: "Bases turcas"
 GCC_turkish_bases_desc: "Como parte de nosso fortalecimento das relações com os turcos, devemos convidar [TUR.GetLeader] para estabelecer uma base militar turca em nosso território. Isso não apenas ajudará a melhorar ainda mais as relações entre nossos dois países, mas também ajudará fortalecer nossa segurança contra ameaças externas, dado o incentivo da Turquia para proteger sua nova base militar."
 GCC_security_guarantees_turkey: "Garantias de segurança"
 GCC_security_guarantees_turkey_desc: "Agora que nossas relações com a Turquia se tornaram excepcionalmente estreitas, talvez seja hora de negociarmos um tratado em que ambos os países garantam a soberania do outro. Isso certamente ajudará a afastar quaisquer forças hostis que possam ameaçar a nós ou nossos novos aliados."
 GCC_sanction_turkey: "Sanção da Turquia"
 GCC_sanction_turkey_desc: "Apesar de nossas advertências, a Turquia continuou a se intrometer no mundo árabe. Não temos escolha a não ser usar medidas coercitivas para dissuadir a Turquia de promover suas ambições imperialistas."
 GCC_influence_the_levant: "Influenciar o Iraque e al-Sham"
 GCC_influence_the_levant_desc: "O Iraque e o Levante abrigam múltiplas oportunidades de cooperação, bem como ameaças a serem contidas. Localizada na interseção entre várias esferas de influência, é uma região que não podemos ignorar."
 GCC_back_the_syrian_opposition: "Armar a oposição"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] é um ditador brutal, mas também, mais importante, uma ameaça aos nossos interesses na região. Devemos enviar apoio a grupos de oposição que possam livrar a região dessa ameaça."
 GCC_intervene_in_syria: "Derrubar Assad"
 GCC_intervene_in_syria_desc: "A revolução está em andamento. Devemos garantir seu sucesso pressionando pela implantação de botas no chão. Se jogarmos bem nossas cartas, essas botas podem ser americanas em vez das nossas. Minar o regime sírio removeria uma chave aliado iraniano e apoiador do Hezbollah, e abrir caminho para o estabelecimento de um governo receptivo aos interesses [ROOT.GetAdjective]."
 GCC_denounce_the_opposition: "Abandonar a oposição"
 GCC_denounce_the_opposition_desc: "É imprudente para um governo como o nosso, que está sujeito às mesmas ameaças terroristas que o da Síria, continuar a apoiar um movimento de oposição que contém elementos extremistas perigosos."
 GCC_rapprochement_with_the_regime: "Aproximação com o Regime"
 GCC_rapprochement_with_the_regime_desc: "A maré da guerra na Síria começou a virar contra a oposição. Seria do nosso interesse consertar as relações com um governo com o qual teremos de nos envolver realisticamente nos próximos anos."
 GCC_jordanian_ties: "Colocar os palestinos de lado"
 GCC_jordanian_ties_desc: "Em última análise, fazer campanha pela causa palestina tem pouco propósito geopolítico. Aderir rigidamente à linha pró-palestina nos impediu de cooperar com Israel, um estado com o qual compartilhamos muitos inimigos comuns. No entanto, marginalizar os palestinos sem dúvida será uma resistência nossa população, que permanecem esmagadoramente anti-sionistas."
 GCC_pressure_lebanon: "Pressão Líbano"
 GCC_pressure_lebanon_desc: "Embora nossas relações com os libaneses tenham sido historicamente boas, não podemos mais ignorar a tolerância do governo libanês com o Hezbollah, uma perigosa organização terrorista apoiada pelo Irã. Devemos pressionar o Líbano a se distanciar da esfera de influência iraniana. "
 GCC_grant_recognition: "Conceder Reconhecimento"
 GCC_grant_recognition_desc: "A maior parte do mundo muçulmano se recusou a reconhecer a legitimidade do estado de Israel. Essa falta de reconhecimento tem dificultado a melhoria das relações entre nós e os israelenses e, portanto, é do nosso interesse romper com o resto do mundo muçulmano em reconhecer Israel, sinalizando nosso desejo de uma cooperação mais estreita com o Estado judeu."
 GCC_secret_cooperation: "Cooperação Secreta"
 GCC_secret_cooperation_desc: "Israel é a nação tecnologicamente mais avançada no Oriente Médio. Negociar secretamente um acordo para compartilhar tecnologia militar entre nossos dois países sem dúvida ajudará a aprimorar nossas próprias capacidades, bem como aprofundar nossa cooperação com o IDF, a força no Oriente Este é o mais capaz de acabar com o Hezbollah de uma vez por todas e resistir à crescente ameaça persa."
 GCC_war_with_hezbollah: "Guerra com o Hezbollah"
 GCC_war_with_hezbollah_desc: "O Hezbollah tem sido uma ferramenta da política externa iraniana há anos, que tem procurado subverter e desafiar o governo de governos como o nosso, encorajando sentimentos revolucionários entre as minorias xiitas em toda a região. Nossa hostilidade ao Hezbollah é compartilhada por Israel, que sofreram incursões e ataques indiscriminados em seu território. Somos, portanto, aliados naturais contra o Hezbollah."
 GCC_host_talks: "Um Árbitro Imparcial"
 GCC_host_talks_desc: "Quando se trata de paz entre Israel e Palestina, muitos tentaram. Todos falharam. Devemos usar nosso capital político para fazer uma nova tentativa de paz no Oriente Médio, elaborando uma proposta que seja aceitável para ambos os lados ."
 GCC_cash_for_land: "Dinheiro por terreno"
 GCC_cash_for_land_desc: "Quando se trata de questões tão emotivas como assentamentos israelenses e refugiados palestinos, dinheiro vivo pode parecer uma solução inadequada. No entanto, a compensação financeira é um ponto do qual depende nossa proposta de paz e, como tal, devemos estar dispostos a oferecer os fundos necessários para compensar e apoiar o reassentamento de centenas de milhares, até mesmo milhões de pessoas."
 GCC_peace_in_the_middle_east: "Paz no Oriente Médio"
 GCC_peace_in_the_middle_east_desc: "Nossa proposta de paz, não muito tempo atrás, foi recebida com escárnio em Washington, Londres, Moscou e além. Mas conseguimos o que todos os mediadores internacionais falharam em fazer até agora - a paz entre Israel e a Palestina. ponto em diante, [FROM.GetName] será para sempre associado à diplomacia perspicaz e à melhoria de milhões de vidas."
 GCC_favor_resistance: "Apoie uma Palestina Livre"
 GCC_favor_resistance_desc: "Os palestinos foram amaldiçoados com a apatridia, sua situação servindo como um lembrete constante das falhas da comunidade internacional. A brutalidade da ocupação israelense e o abandono tácito da causa palestina pelos governos árabes deixaram os palestinos sozinhos e sem um aliado de quem depender. Podemos ser esse aliado."
 GCC_live_and_let_live: "Apoie o Líbano"
 GCC_live_and_let_live_desc: "O Líbano é um país que sofreu décadas de divisão interna. Devemos apoiar seu governo tanto quanto pudermos, em vez de impor expectativas irrealistas a este estado frágil."
 GCC_support_hamas: "Armas para o Hamas"
 GCC_support_hamas_desc: "Os Acordos de Oslo de 1993 e seu subsequente fracasso prejudicaram significativamente a reputação do principal movimento nacionalista palestino às custas de seus rivais islâmicos, o Hamas. O Hamas é, portanto, o ator palestino que devemos apoiar para minar Israel. "
 GCC_combat_saudi_influence: "Criticar a ocupação"
 GCC_combat_saudi_influence_desc: "Infelizmente, muitos estados árabes optaram por evitar fazer condenações abertas a Israel para evitar um impacto negativo nas relações diplomáticas. Não devemos fazer tal consideração e condenar a ocupação ilegal israelense nos termos mais fortes possíveis."
 GCC_back_an_intifada: "Apoiar uma Intifada"
 GCC_back_an_intifada_desc: "O povo palestino exige ser ouvido. Uma Intifada lembrará ao mundo que seu sofrimento não deve ser tolerado e mostrará a Israel que sua ocupação da Palestina não é sustentável."
 GCC_war_with_israel: "Guerra com Israel"
 GCC_war_with_israel_desc: "A Intifada nos deu mais evidências de que não há limites para a brutalidade de Israel. Não podemos simplesmente sentar e assistir enquanto o povo palestino é massacrado impiedosamente."
 GCC_forge_an_independent_path: "Revolta Regional"
 GCC_forge_an_independent_path_desc: "Durante anos, uma sombra pairou sobre o Oriente Médio. O governo anterior de nosso país fez pouco para desafiar a injustiça da interferência americana no Oriente Médio e, por sua inação, falhou com o povo [ROOT.GetAdjective]. É hora de a seguir um caminho diferente e mais radical e remodelar o Oriente Médio à nossa imagem."
 GCC_strategic_hedging: "Cobertura Estratégica"
 GCC_strategic_hedging_desc: "O Oriente Médio é o local de contestação entre muitas grandes potências. É do nosso interesse buscar uma política externa que equilibre essas potências umas contra as outras e nos dê a máxima flexibilidade possível."
 GCC_keep_to_the_saudi_line: "Mantenha o Status Quo"
 GCC_keep_to_the_saudi_line_desc: "Historicamente, temos nos beneficiado ao manter uma parceria estreita primeiro com os britânicos e depois com os americanos. Não vemos razão para comprometer nossa segurança jogando fora nossos laços com o Ocidente. Essa parceria, no entanto, não deve ser interpretada como dependência ... Devemos manter nossa própria capacidade de agir contra aqueles que nos prejudicariam, pois nossos aliados ocidentais nem sempre vêm em nosso auxílio."
 GCC_improve_relations_with_iran: "Melhorar as relações com o Irã"
 GCC_improve_relations_with_iran_desc: "O Irã é um poder muito significativo para ser ignorado. Embora nossos aliados estrangeiros e domésticos possam se opor a uma melhoria das relações com o Irã, por enquanto devemos nos concentrar no pragmatismo diplomático e lidar com as possíveis repercussões de nossa mudança de política externa mais tarde."
 GCC_the_arab_street: "A Rua Árabe"
 GCC_the_arab_street_desc: "Em todo o mundo árabe há uma discrepância histórica entre as políticas dos governos e as opiniões de seu povo. Quando se trata da questão Israel-Palestina, relações com os Estados Unidos, Islã político e democratização, há poucos árabes governos com a coragem de traduzir a opinião pública em política externa. Podemos ser os únicos a mudar esse estado de coisas."
 GCC_non_aggression_pact: "Convidar a Força Quds"
 GCC_non_aggression_pact_desc: "Desde a Revolução Iraniana em 1979, a República Islâmica tem perseguido uma política externa intervencionista que se baseia no apoio a estados aliados e grupos armados para conter os inimigos do Irã e estender sua própria influência. Devemos apoiar o Irã nessa empreitada e permitir que nosso território seja usado como base para as atividades da infame força Quds do Irã."
 GCC_align_with_iran: "Abalar os vizinhos"
 GCC_align_with_iran_desc: "Os xiitas do Golfo Pérsico há muito são oprimidos por monarquias hostis. Devemos encorajar essas minorias oprimidas a agitar contra seus governos."
 GCC_antagonize_iran: "Antagonizar o Irã"
 GCC_antagonize_iran_desc: "Desde 1979, as monarquias árabes têm enfrentado uma ameaça existencial na forma da República Islâmica do Irã. Embora às vezes as relações tenham sido mornas, sempre entendemos que o tipo revolucionário de Islã político do Irã ameaça a estabilidade da região e, por extensão, nosso próprio governo".
 GCC_combat_iranian_influence: "Combater a influência iraniana"
 GCC_combat_iranian_influence_desc: "A influência do Irã tem crescido tanto nos estados sunitas quanto nos xiitas. Devemos usar nossa própria influência para resistir às tentativas do Irã de expansão de poder brando ou enfrentar uma extensão do chamado \"Eixo de Resistência\" do Irã e do Crescente Shia. "
 GCC_denounce_iranian_meddling: "Denunciem a intromissão iraniana"
 GCC_denounce_iranian_meddling_desc: "Não podemos simplesmente permitir que o Irã fique descontrolado na região sem expressar nosso descontentamento. A inação de nossos aliados é o que contribuiu para este lamentável estado de coisas, então devemos assumir a responsabilidade de intensificar e denunciar a ameaça persa ."
 GCC_confront_iranian_partners: "Bloquear parceiros persas"
 GCC_confront_iranian_partners_desc: "O Conselho de Cooperação do Golfo foi concebido como uma frente unida contra ameaças comuns às monarquias árabes do Golfo. Essa unidade foi fraturada por diferentes abordagens em relação à ameaça representada pelo Irã, com alguns de nossos antigos parceiros buscando relações amigáveis ​​com nossos inimigo mortal. Isso não pode mais ser tolerado."
 GCC_the_war_within: "Guerra na Península Arábica"
 GCC_the_war_within_desc: "O Conselho de Cooperação do Golfo tornou-se uma casca vazia de cooperação regional. Lamentavelmente, não temos escolha agora a não ser resolver nossas diferenças com nossos vizinhos e ex-amigos por meios violentos."
 GCC_strengthen_us_ties: "Fortalecer os laços com os EUA"
 GCC_strengthen_us_ties_desc: "América e [ROOT.GetNameDef] podem parecer aliados improváveis ​​devido aos nossos tipos de regime muito diferentes, mas nossos interesses regionais são notavelmente semelhantes. Devemos reforçar uma parceria que não fez nada além de apoiar nossos interesses nacionais e segurança regional. Mesmo se alguns [ROOT.GetAdjective] ressentem-se desta relação especial, é algo que não podemos prescindir."
 GCC_mass_arms_purchases: "Proteção americana segura"
 GCC_mass_arms_purchases_desc: "A América apoiou retoricamente nossa segurança no passado e veio em nossa defesa durante a Guerra do Golfo, demonstrando seu compromisso com a estabilidade do Oriente Médio. No entanto, antes de buscarmos uma política externa mais ativa na região, devemos primeiro garantir um firme compromisso de vir em nossa defesa no caso de um ataque externo."
 GCC_amplify_sectarian_rhetoric: "Amplificar a retórica sectária"
 GCC_amplify_sectarian_rhetoric_desc: "O sectarismo, apesar do que a mídia ocidental possa sugerir, não é uma característica permanente da política do Oriente Médio. No entanto, eventos recentes realmente exacerbaram as tensões entre sunitas e xiitas em toda a região, tensões que nos fornecem uma oportunidade útil para minar o Irã xiita ."
 GCC_support_iranian_separatists: "Apoie os separatistas iranianos"
 GCC_support_iranian_separatists_desc: "As lutas do Irã com vários movimentos separatistas são anteriores à República Islâmica. Azeris, árabes, baluchis e curdos lutaram contra a discriminação de Teerã em seus esforços para alcançar maior autonomia. Árabes e baluchis em particular são aliados naturais, o primeiro devido à nossa afinidade étnica, esta última devido à nossa identidade sunita compartilhada."
 GCC_behead_the_snake: "Decapite a cobra"
 GCC_behead_the_snake_desc: "Os americanos devem estar cientes da ameaça que o Irã representa para nossas duas nações. O programa nuclear do país, seu apoio a elementos subversivos em toda a região e sua ideologia radical e extremista exigem uma resposta armada rápida e decisiva. Nós deve deixar claro para os Estados Unidos que eles devem ou cortar a cabeça da cobra que é a República Islâmica do Irã, ou arriscar a destruição."
 GCC_distance_from_america: "Distância da América"
 GCC_distance_from_america_desc: "Não podemos mais ignorar a crescente pressão de nossa população para reduzir nossa dependência dos Estados Unidos para nossa segurança. É hora de adotarmos uma abordagem radicalmente diferente para nossa política externa, uma que liberte [ROOT.GetNameDef ] da dominação neo-imperial."
 GCC_expel_us_interests: "Expulsar interesses dos EUA"
 GCC_expel_us_interests_desc: "As tropas americanas são ressentidas, até mesmo odiadas, pelo povo de [ROOT.GetNameDef]. Os americanos devem ser obrigados a deixar nosso país para que não possam continuar a usá-lo como um palco para suas ambições imperiais."
 GCC_friendship_with_russia: "Amizade com a Rússia"
 GCC_friendship_with_russia_desc: "A Rússia carece do peso hegemônico dos Estados Unidos, o que significa que, embora não possa garantir nossa segurança na mesma medida que os EUA poderiam, ela não compartilha as aspirações imperialistas da América. Uma parceria de segurança com a Rússia será, portanto, mais equitativa e menos impopular com o público [ROOT.GetAdjective]."
 GCC_invite_russian_advisors: "Convidar conselheiros russos"
 GCC_invite_russian_advisors_desc: "Os militares russos têm séculos de experiência à sua disposição, experiência da qual poderíamos nos beneficiar ao convidar conselheiros russos para treinar nossas próprias forças armadas."
 GCC_russian_bases: "Bases Russas"
 GCC_russian_bases_desc: "Permitir que a Rússia estabeleça bases militares em nosso território serviria aos interesses de ambos os países. A Rússia ganharia uma base de operações útil em uma região estrategicamente importante e nós, de nossa parte, ganharíamos um maior comprometimento com nossa segurança de nossos novo aliado."
 GCC_reject_foreign_interference: "Rejeitar interferência estrangeira"
 GCC_reject_foreign_interference_desc: "O Oriente Médio tem sido governado por décadas por governos colaboracionistas dependentes de potências estrangeiras para sua receita e segurança. O povo da região está clamando por uma mudança no status quo, um processo que podemos começar a sério em [ROOT .GetNameDef] desvinculando-nos da influência estrangeira."
 GCC_attack_foreign_stooges: "Exigir a Expulsão de Tropas Estrangeiras"
 GCC_attack_foreign_stooges_desc: "Muitos países hospedam bases militares para nações estrangeiras com aspirações imperiais na região. Sejam tropas americanas ou russas que esses países hospedam em seu solo, eles devem ordenar que saiam imediatamente ou enfrentarão as consequências."
 GCC_war_with_imperialism: "Guerra contra o imperialismo"
 GCC_war_with_imperialism_desc: "Infelizmente, ainda não conseguimos a libertação dos povos muçulmanos e árabes da região, pois tropas estrangeiras continuam a ocupar terras que são nossas por direito. A única opção que nos resta é expulsá-los à força e derrubar os governos fantoches que os hospedam."
 GCC_influence_north_africa: "Influenciar o norte da África"
 GCC_influence_north_africa_desc: "A África do Norte, particularmente os países do Magrebe, tem sido tradicionalmente um pouco distante da política do Oriente Médio, mantendo laços mais fortes com a Europa no norte e a África subsaariana no sul. No entanto, dada a crescente rivalidade geopolítica ocorrendo em nossa esfera de influência imediata, pode valer a pena reforçar nosso envolvimento nesta região."
 GCC_algerian_ties: "Ao lado da Argélia"
 GCC_algerian_ties_desc: "Desde a independência, a Argélia e o Marrocos têm competido pelo domínio e se confrontado repetidamente. Essa animosidade torna extremamente difícil manter boas relações com ambos simultaneamente. Melhorar as relações com a Argélia pode ser do nosso interesse devido à vasta experiência daquele país no combate aos rebeldes islâmicos , experiência à qual podemos recorrer."
 GCC_moroccan_ties: "Lado com Marrocos"
 GCC_moroccan_ties_desc: "A Argélia e o Marrocos, desde a independência, competiram pelo domínio e se enfrentaram repetidamente. Essa animosidade torna extremamente difícil manter boas relações com ambos simultaneamente. Sendo uma monarquia em vez de uma república, Marrocos é o parceiro mais natural para nós e nossos relações foram, portanto, fortes no passado."
 GCC_aid_sudan: "Ajuda ao Sudão"
 GCC_aid_sudan_desc: "O governo islamista do Sudão tem historicamente se inclinado para o Irã devido à afinidade ideológica dos dois estados. No entanto, essa relação fez pouco para apoiar a economia do Sudão, que sofre com as sanções ocidentais desde o final dos anos 90. Podemos ajudar a garantir um realinhamento sudanês ao fornecendo o apoio econômico que o Irã foi incapaz de oferecer."
 GCC_sanction_sudan: "Sanção do Sudão"
 GCC_sanction_sudan_desc: "A liderança do [SUD.GetLeader] tem sido atormentada por controvérsias internacionais. Sob seu governo, o Sudão foi acusado de ser um estado patrocinador do terror, bem como um grande violador dos direitos humanos. As nações ocidentais subseqüentemente sancionaram este estado desonesto , um exemplo que devemos seguir."
 GCC_back_the_strongman: "Volte o Homem Forte"
 GCC_back_the_strongman_desc: "O Egito é melhor governado quando está sob o controle de um único líder forte, apoiado por um dos militares mais poderosos do Oriente Médio. Devemos continuar a apoiar a estabilidade e o governo secular neste importante país árabe, junto com uma ordem regional que favorece a autocracia apoiada pelos americanos em detrimento da democracia desestabilizadora."
 GCC_back_the_brotherhood: "De volta à Irmandade"
 GCC_back_the_brotherhood_desc: "O Egito, como berço da Irmandade Muçulmana, é uma arena simbolicamente significativa para a batalha entre o autoritarismo secular e a democracia islâmica, uma batalha sobre a qual devemos formular uma posição. A Irmandade, que goza de um forte apoio em toda a região, pode ser um canal útil para nossa influência no exterior."
 GCC_war_in_libya: "Remessas de armas da Líbia"
 GCC_war_in_libya_desc: "Durante grande parte de sua história, a Líbia tem sido um local de contestação estrangeira. Itália, Grã-Bretanha, Rússia e Estados Unidos competiram por influência na Líbia pré-Kadafi, tentando se beneficiar da localização estratégica do país e dos depósitos de petróleo de alta qualidade. No entanto, o menor envolvimento do Ocidente no país ofereceu a potências regionais como nós uma oportunidade de moldar a política líbia a nosso favor."
 GCC_influence_south_asia: "Influenciar o Sul da Ásia"
 GCC_influence_south_asia_desc: "A leste fica uma região rica em história e cultura, que já ostentou um dos impérios muçulmanos mais poderosos da história do mundo. Hoje, o subcontinente indiano sofre de uma amarga rivalidade entre a Índia e o Paquistão. Essa rivalidade significa que devemos ter cuidado com nossas aberturas diplomáticas, pois só podemos melhorar as relações com um lado sem antagonizar o outro."
 GCC_affirm_pakistani_ties: "Afirme os laços paquistaneses"
 GCC_affirm_pakistani_ties_desc: "Como um dos maiores países de maioria muçulmana do mundo, o Paquistão é um país que tem valor cultural, econômico e geopolítico para nós. Devemos, portanto, garantir que nossos laços com os paquistaneses sejam tão fortes quanto possível. "
 GCC_oil_refineries_in_pakistan: "Refinarias de Petróleo no Paquistão"
 GCC_oil_refineries_in_pakistan_desc: "Nossas décadas de experiência com petróleo significam que podemos oferecer aos nossos parceiros paquistaneses conhecimentos técnicos úteis sobre o refino de petróleo bruto. Essa cooperação melhora nossas relações com o Paquistão e ajuda a apoiar a crescente economia do país."
 GCC_deepen_military_cooperation: "Aprofundar a cooperação militar"
 GCC_deepen_military_cooperation_desc: "O exército paquistanês é um dos militares mais experientes e bem treinados do mundo muçulmano. Podemos nos beneficiar dessa expertise e experiência intensificando nossa cooperação militar com nosso parceiro paquistanês. No entanto, essa cooperação nos impedirá de prosseguir laços mais estreitos com o amargo rival do Paquistão."
 GCC_security_guarantees: "Garantias de segurança"
 GCC_security_guarantees_desc: "Agora que as relações com o Paquistão foram substancialmente fortalecidas, podemos unir nossas duas nações com garantias de segurança. Deste dia em diante, [ROOT.GetNameDef] e o Paquistão não serão apenas parceiros próximos, mas também fortes aliados."
 GCC_draw_closer_to_india: "Aproxime-se da Índia"
 GCC_draw_closer_to_india_desc: "Embora tradicionalmente tenhamos laços mais estreitos com o Paquistão, a Índia é uma potência militar e econômica muito grande para ser ignorada. Devemos, portanto, buscar relações amigáveis ​​com a Índia, mesmo enquanto continuamos a manter laços com seu inimigo mais odiado."
 GCC_improve_trade_relations: "Melhorar as relações comerciais"
 GCC_improve_trade_relations_desc: "A massiva população da Índia significa que ela tem um mercado igualmente massivo para nossas exportações. Portanto, seria sensato fortalecermos nossa parceria comercial com esta potência econômica."
 GCC_end_the_special_relationship: "Terminar o relacionamento especial"
 GCC_end_the_special_relationship_desc: "Embora nossos laços com o Paquistão possam ter nos servido bem no passado, chegou a hora de fazermos uma escolha entre preservar nosso relacionamento com o Paquistão e buscar laços mais estreitos com seu maior rival."
 GCC_indian_bases: "Bases indianas"
 GCC_indian_bases_desc: "Tendo jogado nossa sorte com a Índia em oposição ao Paquistão, faria sentido para nós consolidar nossa aliança com os indianos, dando-lhes permissão para estabelecer bases militares em nosso território. Isso não apenas produzirá sinais tangíveis de nossa parceria estreita, mas também dará à Índia uma razão convincente para continuar investindo em nossa segurança."
 GCC_military_affairs: "Assuntos Militares"
 GCC_military_affairs_desc: "Em uma região cada vez mais instável, resta saber se podemos continuar a depender dos Estados Unidos para nossa segurança. Devemos construir nossas próprias capacidades para estarmos prontos para qualquer ameaça à nossa soberania e integridade territorial."
 GCC_equipment_modernizations: "Modernizações de equipamentos"
 GCC_equipment_modernizations_desc: "Nossos estoques da era da Guerra Fria estão cada vez mais atrasados ​​em relação aos padrões globais. Devemos fazer o que pudermos para manter atualizados os equipamentos de nossas forças armadas."
 GCC_foreign_procurement: "Compras estrangeiras"
 GCC_foreign_procurement_desc: "Realisticamente, nunca seremos capazes de desenvolver uma indústria de armas como a da Rússia e dos Estados Unidos. Devemos, portanto, continuar a importar nossas armas de nações tecnologicamente superiores."
 GCC_ak103: "Pedir AK-103s"
 GCC_ak103_desc: "Nossos rifles de serviço antigos exigem uma substituição mais avançada. O AK-103 é uma iteração moderna do infame fuzil de assalto Kalashnikov, com câmara para cartuchos de 7,62x39 mm. É um produto da mesma engenharia russa especializada que produziu o AK- 47 e toda uma série de outras armas pequenas que moldaram os campos de batalha modernos."
 GCC_m4: "Pedir carabinas M4"
 GCC_m4_desc: "Nossos rifles de serviço antigos exigem uma substituição mais avançada. A carabina M4 é um derivado AR-15 compacto que continua sendo amplamente usado no Exército e no Corpo de Fuzileiros Navais dos Estados Unidos, bem como nas forças armadas aliadas dos EUA em todo o mundo. É portanto, uma arma apropriada para nossas forças adotarem."
 GCC_kobra: "Order Cobras"
 GCC_kobra_desc: "O turco Otokar Cobra é um veículo robusto e confiável que recebeu atenção global substancial e sucesso de exportação. Além disso, é relativamente mais acessível do que alguns de seus concorrentes."
 GCC_matv: "Pedir M-ATVs"
 GCC_matv_desc: "O Oshkosh M-ATV é um veículo American Mine Resistant Ambush Protected (MRAP) projetado para substituir o grande estoque de Humvees das forças armadas dos Estados Unidos. Ele melhorou significativamente as falhas que militares americanos e mulheres encontraram em seu antecessor."
 GCC_f35: "Vá com o F-35"
 GCC_f35_desc: "O F-35 Lighting II é o resultado de um longo e caro programa americano para produzir um novo caça furtivo de quinta geração. Ele tem sido muito procurado por vários aliados dos EUA e por boas razões. Devemos seguir o exemplo e procurar adquirir este avançado caça multifuncional para a Força Aérea [ROOT.GetAdjective] para complementar nosso inventário de aeronaves antigas."
 GCC_eurofighter: "Vá com o Eurofighter"
 GCC_eurofighter_desc: "O Eurofighter Typhoon foi um projeto multinacional ambicioso que envolveu a experiência aeronáutica do Reino Unido, Alemanha, Itália e Espanha. É um caça de superioridade aérea eficaz e amplamente utilizado e, portanto, seria uma adição valiosa ao nosso inventário de aeronaves."
 GCC_rafale: "Vá com o Rafale"
 GCC_rafale_desc: "A França originalmente participou do projeto Eurofighter Typhoon, mas após desentendimentos com os outros participantes do projeto, a França se separou e começou a seguir seu próprio programa de caça. Este programa produziu o Dassault Rafale, uma aeronave avançada que seria uma aeronave eficaz, mas acessível suplemento ao nosso estoque de aeronaves existente."
 GCC_su57: "Vá com o Su-57"
 GCC_su57_desc: "O Sukhoi Su-57 é um caça a jato de quinta geração muito esperado, atualmente sendo desenvolvido pela Federação Russa. O Su-57 será a primeira aeronave russa a utilizar tecnologia furtiva e substituirá o MiG-29 e o Su-27 no serviço russo. Esta aeronave de natureza altamente avançada é a contraparte russa do F-35 americano, apesar das diferenças em seu papel e design pretendidos.
 GCC_local_arms_industry: "Indústria local de armas"
 GCC_local_arms_industry_desc: "Enquanto no passado dependíamos de armas importadas, aumentar a insegurança regional significa que devemos considerar o desenvolvimento de nossa própria indústria de armas para maximizar nossa autossuficiência no caso de um conflito armado."
 GCC_domestic_rifle_designs: "[ROOT.GetAdjective] Projetos de rifle"
 GCC_domestic_rifle_designs_desc: "Nossos rifles de serviço existentes têm décadas e precisam ser substituídos. Em vez de importar mais armas pequenas do exterior e perpetuar nossa dependência de fornecedores estrangeiros, devemos desenvolver nosso próprio rifle de serviço."
 GCC_armored_vehicles: "[ROOT.GetAdjective] Armadura"
 GCC_armored_vehicles_desc: "Para reduzir nossa dependência de importações estrangeiras, devemos apoiar nossa indústria local de armas promovendo o desenvolvimento de veículos blindados domésticos."
 GCC_corvette_program: "Programa Naval"
 GCC_corvette_program_desc: "Nossa marinha tem contado historicamente com navios fabricados no exterior. No entanto, agora que começamos a desenvolver nossa própria indústria naval, podemos complementar esse estoque com navios projetados e fabricados localmente."
 GCC_expanded_recruitment: "Recrutamento expandido"
 GCC_expanded_recruitment_desc: "Nossos militares são relativamente pequenos devido à nossa dependência histórica dos Estados Unidos para nossa segurança. No entanto, mesmo no caso de os Estados Unidos continuarem a ser um fiador confiável de nossa segurança, devemos ter um exército suficientemente grande para atrasar qualquer invasão de nosso território por tempo suficiente para que a ajuda chegue."
 GCC_a_streamlined_military: "Um exército simplificado"
 GCC_a_streamlined_military_desc: "Embora um grande exército tenha suas vantagens, a natureza da guerra moderna significa que um exército mais fino, mais eficiente e melhor coordenado pode atender melhor às necessidades de [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Revolução em Assuntos Militares"
 GCC_asymmetric_warfare_desc: "Após o fim da Guerra Fria, as forças armadas do mundo começaram a se afastar da guerra convencional em grande escala em favor de forças menores e mais móveis que dependem de uma estreita cooperação entre diferentes ramos militares e uso de tecnologia avançada. O [ROOT. GetAdjective] militares devem se adaptar para atender a essa tendência."
 GCC_radar_improvements: "Melhorias no radar"
 GCC_radar_improvements_desc: "O radar é um componente essencial de nossa defesa nacional e uma área que historicamente não tem recebido a atenção que merece. Além disso, melhorar nossas capacidades de radar pode dar suporte a outras melhorias tecnológicas."
 GCC_develop_indigenous_drone_capability: "Desenvolver capacidade de drones indígenas"
 GCC_develop_indigenous_drone_capability_desc: "Veículos aéreos não tripulados são amplamente elogiados como o futuro da guerra moderna. Devemos fazer nossa própria contribuição para esta indústria relativamente nova."
 GCC_chinese_uavs: "UAVs chineses"
 GCC_chinese_uavs_desc: "O CAIG Wing Loong, também conhecido como Chengdu Pterodactyl I, é a contribuição de baixo custo da China para o mercado de UAV. Importar o Wing Loong daria nossa capacidade militar de UAV muito mais rapidamente do que se tentássemos desenvolver nossa própria plataforma ."
 GCC_expand_special_forces: "Expandir Forças Especiais"
 GCC_expand_special_forces_desc: "Proteger cada vez mais nossos interesses nacionais exigiu intervenções cirúrgicas em ambientes de alto risco. Em situações em que é necessário pessoal no terreno, essas são tarefas para as quais as forças de operações especiais são mais adequadas."
 GCC_counterinsurgency_tactics: "Táticas de Contra-Insurgência"
 GCC_counterinsurgency_tactics_desc: "A maioria das ameaças ao nosso governo vem de grupos não estatais em vez de atores estatais convencionais. Isso significa que nosso foco da era da Guerra Fria em combater as ameaças estatais não é mais suficiente e deve ser complementado por uma estratégia abrangente para abordar insurgências".
 GCC_improve_targeting: "Melhorar a segmentação"
 GCC_improve_targeting_desc: "Campos de batalha modernos são ambientes nos quais a identificação de alvos costuma ser extremamente difícil sem observadores no solo. Devemos fazer o que pudermos para melhorar nossas capacidades de mira."
 GCC_precision_air_strikes: "Ataques aéreos de precisão"
 GCC_precision_air_strikes_desc: "Combater em áreas urbanas é repleto de riscos. Se não for feita a devida diligência, o que à distância pode parecer um alvo militar pode na verdade ser um alvo civil. Devemos garantir que nossos ataques aéreos sejam tão precisos quanto possível, a fim de minimizar os danos colaterais e cumprir melhor nossas obrigações sob o direito internacional humanitário".
 GCC_a_modern_military: "Um exército moderno"
 GCC_a_modern_military_desc: "Agora que reforçamos as capacidades e recursos tecnológicos dos elementos dentro de nossas forças armadas, podemos concluir a modernização do restante de nossas forças armadas, concentrando-nos na guerra centrada em rede."
 GCC_military_industry_investments: "Investimentos da Indústria Militar"
 GCC_military_industry_investments_desc: "Não será possível para nós produzir nosso próprio equipamento em uma escala suficientemente significativa sem primeiro investir em nossa indústria de armas."
 GCC_naval_industry_investments: "Investimentos da Indústria Naval"
 GCC_naval_industry_investments_desc: "Apesar da importância da segurança marítima para a estrutura de nossa economia, ainda não investimos recursos significativos no desenvolvimento de uma capacidade naval independente, já que nossos navios existentes são todos fabricados por empresas de defesa estrangeiras. Devemos abordar essa questão investindo em nossa própria capacidade de construção naval",
 GCC_improve_sam_sites: "Melhorar os sites SAM"
 GCC_improve_sam_sites_desc: "Mísseis terra-ar são uma parte importante do antiacesso/negação de área (A2AD), restringindo a capacidade de forças estrangeiras de operar em nosso espaço aéreo."
 GCC_expand_air_bases: "Expandir bases aéreas"
 GCC_expand_air_bases_desc: "Uma força aérea moderna e eficaz é essencial para o combate do século 21. Embora tenhamos parte da infraestrutura necessária para apoiar tal força aérea, melhorar a capacidade dessa infraestrutura nos permitirá melhorar nossas capacidades aéreas existentes."
 GCC_shia: "A população xiita"
 GCC_shia_desc: "Após a morte do Profeta, surgiu uma divisão entre os membros da comunidade muçulmana que desejavam ser liderados por clérigos proeminentes e aqueles que desejavam ser liderados por parentes do Profeta. Os primeiros se tornariam conhecidos como sunitas, os último como xiita, produzindo uma divisão religiosa dentro da comunidade muçulmana que persiste até hoje."
 GCC_appease_the_shia: "Apaziguar os xiitas"
 GCC_appease_the_shia_desc: "Para promover um [ROOT.GetName] forte e unido, seria melhor buscarmos uma abordagem conciliatória em relação à nossa população xiita, garantindo que eles se sintam incluídos em nossa sociedade."
 GCC_subsidize_shia_mosques: "Subsidiar mesquitas xiitas"
 GCC_subsidize_shia_mosques_desc: "Simplesmente tolerar o direito dos xiitas de praticar sua fé não é suficiente. Devemos demonstrar o compromisso de nosso governo com seu bem-estar subsidiando a construção de mesquitas para que eles possam adorar."
 GCC_employment_opportunities: "Oportunidades de emprego"
 GCC_employment_opportunities_desc: "Uma queixa dos xiitas é a falta de oportunidades de emprego no setor público, levando a alegações de favoritismo sunita. Para lidar com essas acusações, devemos abrir mais empregos no setor público para membros da fé xiita."
 GCC_condemn_anti_shia_preachers: "Condene os pregadores antixiitas"
 GCC_condemn_anti_shia_preachers_desc: "Infelizmente, existem alguns clérigos sunitas, particularmente aqueles com tendências salafistas puritanas, que visam nossa comunidade xiita com discurso de ódio, encorajando a discriminação contra eles e estigmatizando seu modo de vida. Embora seja melhor para nós não amordaçar esses clérigos, devemos nos certificar de distanciar nosso governo de seus pontos de vista."
 GCC_release_dissidents: "Liberar dissidentes"
 GCC_release_dissidents_desc: "Alguns dissidentes xiitas foram presos pelos serviços de segurança por criticar nosso governo. Seria melhor para nós libertar esses dissidentes como um gesto de boa vontade para a comunidade, desde que eles não defendam a derrubada de nosso governo pela força ."
 GCC_fair_representation: "Representação Justa"
 GCC_fair_representation_desc: "Agora que tornamos nosso sistema de governo mais aberto e inclusivo, é possível que os membros xiitas de nossa comunidade sejam representados de forma justa por seu governo."
 GCC_shia_dominance: "Dominância Shia"
 GCC_shia_dominance_desc: "Agora que um governo que representa os interesses do povo xiita finalmente assumiu o poder em [ROOT.GetNameDef], podemos estabelecer um estado que prioriza seus interesses acima de todos os outros. Embora os sunitas ainda possam fazer parte de nossa sociedade, eles devem aceitar que suas crenças os colocarão em desvantagem."
 GCC_rally_sunnis: "Rally sunitas"
 GCC_rally_sunnis_desc: "Os xiitas que vivem entre nós são uma ameaça à unidade de nossa nação. Devemos reunir o povo de [ROOT.GetNameDef] em torno de nossa identidade sunita coletiva contra aqueles que tentariam minar essa identidade."
 GCC_counter_terror_operations: "Esconderijos de ataques"
 GCC_counter_terror_operations_desc: "Terroristas xiitas são uma ameaça onipresente à segurança de [ROOT.GetNameDef] e à vida de seu povo. Devemos intensificar os ataques contra suspeitos de terrorismo para proteger nosso povo de danos."
 GCC_arrest_prominent_shia_clerics: "Prender clérigos xiitas proeminentes"
 GCC_arrest_prominent_shia_clerics_desc: "As principais figuras xiitas que criticam nosso governo são líderes religiosos que usam sua plataforma para fabricar mentiras sobre nosso governo. Esses clérigos xiitas não podem continuar pregando ódio contra nosso governo."
 GCC_inflame_rhetoric: "Retórica antixiita"
 GCC_inflame_rhetoric_desc: "O salafismo é uma marca do Islã sunita que rejeita os desvios da verdadeira fé. O xiismo é um dos mais proeminentes desses desvios. Ao favorecer a retórica salafista revivalista que demoniza os xiitas, podemos convencer nossa população da grupo de subserviência."
 GCC_close_shia_mosques: "Fechar mesquitas xiitas"
 GCC_close_shia_mosques_desc: "As mesquitas xiitas tornaram-se centros de dissidência em relação ao nosso governo, onde os inimigos do estado planejam a queda de [ROOT.GetLeader]. Devemos fechar esses focos de terrorismo para privar esses elementos subversivos de seu principal local para tramar sedição ."
 GCC_comprehensive_crackdown: "Repressão Abrangente"
 GCC_comprehensive_crackdown_desc: "Agora que estendemos com sucesso o controle de nosso estado sobre a sociedade, temos a capacidade de reprimir o terrorismo xiita onde quer que esteja, permitindo-nos esmagar a resistência antes mesmo que ela tenha a chance de surgir. Agora podemos oficialmente declarar o fim da ameaça xiita."
 GCC_the_gcc: "O Conselho de Cooperação do Golfo"
 GCC_the_gcc_desc: "Formado em 1981, o GCC é uma das organizações intergovernamentais mais proeminentes no Oriente Médio. Procura reunir a maioria dos estados árabes do Golfo em uma união política e econômica. Os membros do GCC compartilham formas de governo e normalmente adotaram políticas externas semelhantes, mas interesses diferentes até agora impediram sérios esforços de integração".
 GCC_economic_union: "União Econômica"
 GCC_economic_union_desc: "As economias do GCC, embora poderosas, permanecem extremamente desconectadas. Essa falta de conectividade frustrou a integração em outras áreas."
 GCC_intra_gcc_trade: "Comércio Intra-GCC"
 GCC_intra_gcc_trade_desc: "Até agora, o Intra-GCC permaneceu limitado devido às estruturas semelhantes das economias do Golfo devido à ampla dependência do petróleo. A maior parte do comércio é feita com países fora do Oriente Médio na Europa, América do Norte e Ásia que desenvolveram e setores terciários. Para que o GCC se torne uma entidade verdadeiramente unida, esta situação deve ser corrigida"
 GCC_standardize_regulations: "Iniciativas de pesquisa conjunta"
 GCC_standardize_regulations_desc: "Se os estados do Golfo unissem nossas capacidades científicas combinadas, poderíamos ostentar o mesmo potencial inovador de outras economias em desenvolvimento."
 GCC_common_market: "Mercado Comum"
 GCC_common_market_desc: "O estabelecimento de um mercado comum seria um grande passo para promover a integração do GCC, pois facilitaria o movimento de pessoas, bens e serviços através das fronteiras, facilitando a criação de uma identidade compartilhada do GCC."
 GCC_monetary_union: "Moeda Compartilhada"
 GCC_monetary_union_desc: "Formar uma união monetária, a área de Khaleeji, aumentará o impacto coletivo do GCC nos mercados financeiros globais e promoverá o comércio intra-GCC, mas também forçará os estados membros a abrir mão do controle sobre sua política monetária."
 GCC_cross_border_transit_systems: "Sistemas de trânsito transfronteiriço"
 GCC_cross_border_transit_systems_desc: "A falta de infraestrutura, como redes ferroviárias e rodovias entre os estados membros do GCC, prejudicou as interações transfronteiriças. Investir nessa infraestrutura ajudará ainda mais a causa da integração do GCC e estimulará as economias locais."
 GCC_military_union: "União Militar"
 GCC_military_union_desc: "Quando o Iraque baathista obteve ganhos na guerra contra o Irã em 1981, Saddam Hussein procurou assumir o comando da segurança na região do Golfo por meio de uma força árabe unida com sede em Bagdá. O GCC foi criado logo após essa proposta como forma de combater A iniciativa de Saddam e, desde então, a segurança coletiva contra ameaças externas, incluindo o Iraque baathista, tem sido uma parte importante do mandato do GCC."
 GCC_joint_defense_agreement: "Acordo de Defesa Conjunta"
 GCC_joint_defense_agreement_desc: "O acordo de defesa conjunta codificará o compromisso de cada estado membro do GCC com a segurança de toda a organização. Isso ajudará a proteger os estados do GCC, especialmente os membros mais fracos, contra inimigos externos, evitando assim a repetição da ocupação do Kuwait em 1991."
 GCC_gulf_academy: "A Academia do Golfo"
 GCC_gulf_academy_desc: "Estabelecer a Academia do Golfo para Estudos Estratégicos e de Segurança ajudará a melhorar e padronizar o treinamento de oficiais militares do GCC. No caso de um conflito armado envolvendo estados membros do GCC, a experiência compartilhada de nossos oficiais do exército nesta instituição será inestimável. "
 GCC_limited_unified_command: "Comando e Controle"
 GCC_limited_unified_command_desc: "Embora todos os estados membros do GCC tenham expressado compromissos com a segurança de seus outros estados membros, nossas forças armadas permanecem fragmentadas e divididas. Para maximizar a capacidade de nossas forças armadas trabalharem juntas, devemos estabelecer um sistema unificado de comando e controle para coordenar melhor os vários exércitos do GCC contra agressores externos."
 GCC_joint_military_ventures: "GCC Joint Ventures"
 GCC_joint_military_ventures_desc: "A maioria dos estados do GCC carece de uma indústria de armas nativa, contando principalmente com importações de armas estrangeiras. Apoiar joint ventures entre diferentes empresas de armas do GCC ajudará a reduzir essa dependência."
 GCC_a_robust_alliance: "Uma aliança robusta"
 GCC_a_robust_alliance_desc: "Agora que os militares do GCC foram suficientemente integrados, chegou a hora de estabelecer uma aliança semelhante à OTAN que tenha a capacidade de agir em conjunto tanto defensiva quanto ofensivamente."
 GCC_political_union: "União Política"
 GCC_political_union_desc: "Uma das principais funções do GCC tem sido fornecer uma estrutura para os vários estados do Golfo formularem uma política externa comum. perspectivas de seus outros estados membros. Aumentar a coesão da política externa do GCC irá mitigar essas diferenças internas."
 GCC_solidify_pro_american_alignment: "Solidificar o alinhamento pró-americano"
 GCC_solidify_pro_american_alignment_desc: "O GCC tem historicamente visto os Estados Unidos como seu principal patrocinador externo. Devemos consolidar esta aliança garantindo um compromisso americano com a defesa de todo o GCC."
 GCC_increase_autonomy: "Aumentar autonomia"
 GCC_increase_autonomy_desc: "Por muito tempo, os estados do Golfo têm sido subservientes aos interesses de potências estrangeiras. Esse arranjo não apenas suprimiu as habilidades do povo do Golfo ao criar complacência e dependência neocolonial, mas também falhou em garantir a segurança dos estados do Golfo Árabe. Somos mais fortes sozinhos."
 GCC_pursue_hegemony: "Buscar a hegemonia"
 GCC_pursue_hegemony_desc: "Ironicamente, distanciar o GCC das potências estrangeiras ajuda a aumentar a autonomia do GCC como um todo, enquanto mina a autonomia dos estados membros menores do GCC. Esses estados menores não são mais capazes de se equilibrar contra nosso domínio, voltando-se para o exterior parceiros, proporcionando-nos a oportunidade perfeita para buscar a hegemonia regional."
 GCC_exploit_authority: "Explorar autoridade"
 GCC_exploit_authority_desc: "Nossa influência em todo o Golfo agora aumentou a tal ponto que há pouco que nossos vizinhos menores possam fazer para neutralizar nossas demandas. Devemos explorar nossa primazia regional para exigir concessões de nossos outros estados membros do GCC para o bem do organização como um todo”.
 GCC_benign_dominance: "Dominância benigna"
 GCC_benign_dominance_desc: "É melhor para nós preservarmos a unidade do GCC não procurando explorar nossa influência sobre nossos outros estados membros. Essa restrição de nossa parte demonstrará nossa disposição de ver nossos vizinhos como iguais, em vez de fantoches."
 GCC_gulf_super_state: "A União Khaleeji"
 GCC_gulf_super_state_desc: "Chegou a hora de unir os estados-nação do Golfo que compartilham uma história, cultura, idioma e religião comuns. O novo estado de Khaleej será a força mais poderosa do Oriente Médio e conquistará respeito internacional devido a sua proeza econômica, autoconfiança militar e estabilidade política".
 GCC_new_partners: "Novos parceiros"
 GCC_new_partners_desc: "Os Estados Unidos mostraram que não são mais um garantidor confiável da segurança do GCC. Devemos nos voltar para outros aliados que podem não compartilhar a experiência militar dos Estados Unidos, mas estarão mais dispostos a se comprometer com a defesa do GCC".