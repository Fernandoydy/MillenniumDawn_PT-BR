 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "Destróier Stealth"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "Os destróieres stealth, também conhecidos como destróieres furtivos, são uma classe de navios de guerra projetados com características furtivas para minimizar sua detecção pelos sistemas de radar inimigos. Esses navios empregam tecnologias avançadas de redução de assinatura radar (RAS) para diminuir sua visibilidade e aumentar sua capacidade de sobrevivência em ambientes de combate. Uma das características distintivas dos destróieres stealth é o design do casco e da superestrutura, que são projetados para reduzir a reflexão de ondas de radar. Isso é alcançado através do uso de materiais absorventes de radar, ângulos específicos e técnicas de design que ajudam a dispersar o sinal de radar em várias direções, em vez de refleti-lo de volta para o emissor."
