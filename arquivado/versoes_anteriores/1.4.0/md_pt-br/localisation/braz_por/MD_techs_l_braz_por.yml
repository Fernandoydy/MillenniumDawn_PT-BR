 IRBM: "IRBM"
 IRBM_desc: "Um Míssil Balístico de Alcance Intermediário (IRBM - do inglês Intermediate-Range Ballistic Missile) é um tipo de míssil balístico que possui um alcance nominalmente entre 1.000 e 5.500 quilômetros. Esses mísseis são projetados para voar em trajetórias balísticas, o que significa que eles seguem uma trajetória parabólica impulsionada por motores de foguete.\n\nOs IRBMs são classificados como mísseis de médio alcance, situando-se entre os mísseis balísticos de curto alcance (SRBMs - do inglês Short-Range Ballistic Missile) e os mísseis balísticos de alcance intermediário (ICBMs - do inglês Intercontinental Ballistic Missile), que possuem alcances superiores a 5.500 quilômetros."
