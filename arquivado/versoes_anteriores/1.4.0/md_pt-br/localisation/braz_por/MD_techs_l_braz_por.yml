 module_76mm_battery: "Bateria de 76mm"
 module_127mm_battery: "Bateria de 127mm"
 module_100mm_battery: "Bateria de 100mm"
 module_152mm_battery: "Bateria de 152mm"
 module_76mm_battery_desc: "As baterias de 76 mm são projetadas para fornecer apoio de fogo em uma ampla gama de cenários de combate. Elas são capazes de engajar alvos marítimos, aéreos e terrestres com diferentes tipos de projéteis, incluindo alto explosivo, perfurante de blindagem e fragmentação. Essas armas têm um alcance efetivo considerável, permitindo que o navio de guerra se defenda e ataque a distâncias médias."
 module_127mm_battery_desc: "As baterias de 127 mm são consideradas armas versáteis e poderosas, capazes de engajar alvos marítimos, aéreos e terrestres. Elas podem disparar diferentes tipos de projéteis, incluindo alto explosivo, perfurante de blindagem e fragmentação. Com um alcance efetivo considerável, essas armas podem atingir alvos a distâncias médias e longas."
 module_100mm_battery_desc: "As baterias de 100 mm são projetadas para engajar alvos marítimos, aéreos e terrestres. Elas são capazes de disparar diferentes tipos de projéteis, como alto explosivo, perfurante de blindagem e fragmentação, proporcionando uma flexibilidade significativa em combate. Essas armas possuem um alcance considerável e são eficazes tanto em distâncias próximas quanto médias."
 module_152mm_battery_desc: "As baterias de 152 mm são projetadas para fornecer um poderoso suporte de fogo contra uma variedade de alvos, incluindo navios de guerra inimigos, alvos terrestres e até mesmo alvos aéreos de baixa altitude. Essas armas possuem um alcance significativo e são capazes de disparar diferentes tipos de projéteis, como alto explosivo, perfurante de blindagem e fragmentação, dependendo da finalidade e do tipo de alvo a ser engajado."

