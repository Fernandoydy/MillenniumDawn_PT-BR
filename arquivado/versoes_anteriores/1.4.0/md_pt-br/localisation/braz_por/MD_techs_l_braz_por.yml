 #Doutrina Naval Loc
 TITLE_BLUE_WATER_NAVY: "Marinha de Águas Azuis"
 TITLE_BLUE_WATER_NAVY_DESC: "Refere-se a uma marinha que possui capacidade e alcance para operar em águas oceânicas distantes da costa, em oposição a uma marinha costeira ou de águas rasas. Uma Marinha de Águas Azuis é capaz de conduzir operações em larga escala, incluindo projeção de poder, defesa de áreas marítimas extensas e operações de longo."
 TITLE_GREEN_WATER_NAVY: "Marinha de Águas Costeiras"
 TITLE_GREEN_WATER_NAVY_DESC: "Refere-se a uma marinha que opera principalmente em águas costeiras, como estuários, rios, baías e áreas próximas à costa. Ao contrário de uma Marinha de Águas Azuis, que possui capacidade para operações em águas oceânicas distantes, uma Marinha de Águas Verdes concentra-se principalmente em defender e operar em sua zona costeira. Essas marinhas geralmente possuem embarcações menores, como corvetas, lanchas de patrulha e navios de guerra costeiros, e estão mais envolvidas em tarefas de patrulhamento, vigilância marítima, controle de fronteiras e defesa costeira."
 Cat_blue_water_navy: "Marinha de Águas Azuis"
 Cat_blue_water_navy_desc: "Refere-se a uma marinha que possui capacidade e alcance para operar em águas oceânicas distantes da costa, em oposição a uma marinha costeira ou de águas rasas. Uma Marinha de Águas Azuis é capaz de conduzir operações em larga escala, incluindo projeção de poder, defesa de áreas marítimas extensas e operações de longo."
 Cat_green_water_navy: "Marinha de Águas Costeiras"
 Cat_green_water_navy_desc: "Refere-se a uma marinha que opera principalmente em águas costeiras, como estuários, rios, baías e áreas próximas à costa. Ao contrário de uma Marinha de Águas Azuis, que possui capacidade para operações em águas oceânicas distantes, uma Marinha de Águas Verdes concentra-se principalmente em defender e operar em sua zona costeira. Essas marinhas geralmente possuem embarcações menores, como corvetas, lanchas de patrulha e navios de guerra costeiros, e estão mais envolvidas em tarefas de patrulhamento, vigilância marítima, controle de fronteiras e defesa costeira."
 floating_fortresses: "Fortalezas Flutuantes"
 floating_fortresses_desc: "As "Fortalezas Flutuantes" conhecidas como porta-aviões são enormes navios de guerra projetados para operar como bases móveis para aeronaves de combate. Essas embarcações são caracterizadas por possuírem um convés de voo extenso, onde as aeronaves podem decolar e pousar. Os porta-aviões podem transportar uma variedade de aeronaves, como caças, aviões de ataque, aeronaves de alerta antecipado e reabastecimento aéreo."
 distance_decimation: "Redução Significativa da Distância"
 distance_decimation_desc: "Refere-se a avanços tecnológicos ou estratégias que permitem que esses navios reduzam a distância efetiva entre si e o alvo ou inimigo. Essa redução de distância pode ocorrer de várias maneiras, como o desenvolvimento de sistemas de propulsão mais rápidos, aprimoramento de armamentos de longo alcance, tecnologias furtivas que diminuem a detecção ou até mesmo táticas de guerra específicas."
 the_prowlers: "Os Espreitadores"
 the_prowlers_desc: "Os espreitadores submarinos são equipados com tecnologias avançadas, como cascos de baixa assinatura acústica, sistemas de propulsão silenciosos, sensores de detecção avançados e sistemas de armas de precisão. Eles são projetados para operar em profundidades consideráveis e podem permanecer submersos por longos períodos de tempo, permitindo que realizem suas missões de forma encoberta. Esses submarinos têm um papel estratégico importante na defesa marítima e nas operações navais, fornecendo capacidades de inteligência, vigilância e reconhecimento críticas, bem como a capacidade de realizar ataques de surpresa ou proteger as águas territoriais."
 far_from_home: "Longe de Casa"
 far_from_home_desc: "O principal objetivo de nossa frota é operar longe de nossas costas. Extensas redes de logística e conexão com nossa rede global de satélites são imperativas para garantir o máximo de integridade operacional em todo o mundo."
 secured_shipping: "Transporte Seguro"
 secured_shipping_desc: "São medidas tomadas para garantir a segurança e integridade das operações de transporte marítimo conduzidas pela marinha de um país. Isso inclui o transporte de pessoal, equipamentos, suprimentos e outras cargas relevantes. A Marinha implementa uma série de protocolos e procedimentos para garantir o transporte seguro. Isso pode envolver a escolta e proteção de navios durante a navegação, a inspeção de cargas para detectar itens perigosos ou proibidos, a adoção de medidas de segurança cibernética para proteger os sistemas de comunicação e controle, a aplicação de medidas de segurança contra ameaças de pirataria ou terrorismo marítimo, entre outros."
 deck_discipline: "Disciplina de Deck"
 deck_discipline_desc: "Refere-se à forma como a tripulação trabalha em conjunto para manter a ordem, segurança e eficiência nas operações do convés. Isso inclui a manutenção do equipamento, a limpeza do convés, o cumprimento de procedimentos de segurança, a coordenação das atividades de carga e descarga, e a comunicação efetiva entre os membros da equipe. A disciplina de deck é crucial para garantir a segurança e a eficiência das operações marítimas."
 rolling_thunder: "Operação Trovão Marítimo"
 rolling_thunder_desc: "É uma operação ou campanha militar intensa e poderosa realizada pela Marinha, na qual o navio de guerra desempenha um papel fundamental."
 death_from_below: "A Morte vem de Baixo"
 death_from_below_desc: "Refere-se ao perigo enfrentado por navios de superfície e outras embarcações quando estão em águas onde submarinos estão operando. Os submarinos têm a capacidade de se mover de forma furtiva e atacar de surpresa, emergindo das profundezas para lançar ataques. Portanto, a expressão destaca o perigo iminente que um submarino pode representar para outros navios, já que eles geralmente são difíceis de detectar e podem lançar ataques mortais de baixo para cima, causando danos significativos."
 air_dominance: "Domínio Aéreo"
 air_dominance_desc: "Refere-se à capacidade de um porta-aviões de estabelecer e manter o controle total do espaço aéreo ao seu redor. Porta-aviões são considerados uma plataforma crucial para alcançar o domínio aéreo, pois são capazes de lançar e recuperar aeronaves de combate, permitindo que operem em áreas distantes e projetem poder aéreo significativo. Essa capacidade de controle e supremacia aérea é fundamental para proteger as operações navais, apoiar missões terrestres e deter ameaças aéreas hostis."
 missile_support: "Suporte de Mísseis"
 missile_support_desc: "Refere-se à capacidade de um navio de fornecer suporte e lançar mísseis como parte de suas capacidades de combate. Navios de guerra modernos geralmente estão equipados com sistemas de mísseis de diferentes tipos, como mísseis antinavio, mísseis antiaéreos ou mísseis de ataque terrestre."
 hidden_from_view: "Escondidos da Vista"
 hidden_from_view_desc: "Refere-se à capacidade dessas embarcações de permanecerem ocultas e invisíveis aos olhos dos observadores externos. Submarinos são projetados para operar submersos e são capazes de se camuflar no ambiente marinho, tornando-se extremamente difíceis de serem detectados visualmente ou por meio de radares."
 zone_of_control: "Zona de Controle"
 zone_of_control_desc: "Refere-se a uma área geográfica definida na qual uma marinha ou uma força naval possui autoridade e controle operacional. Essa zona pode variar de acordo com as necessidades e objetivos da marinha em questão. Uma Zona de Controle marinha pode ser estabelecida em águas territoriais de um país, onde a marinha nacional exerce soberania e controle exclusivo. Além disso, uma marinha pode ter uma Zona de Controle em áreas internacionais, onde ela realiza patrulhas, exercícios e operações para proteger os interesses nacionais, garantir a segurança marítima e realizar missões específicas."
 long_distance_persistence: "Persistência em Longas Distâncias"
 long_distance_persistence_desc: "Refere-se à capacidade de uma força naval de manter presença e operar em águas distantes de sua base por períodos prolongados de tempo."
 nuclear_dominance: "Supremacia Nuclear Naval"
 nuclear_dominance_desc: "Os navios de guerra nucleares, como porta-aviões, submarinos e cruzadores nucleares, são impulsionados por reatores nucleares e possuem capacidades operacionais estendidas em comparação aos navios de propulsão convencional. Além disso, eles podem ser equipados com mísseis nucleares, fornecendo à Marinha uma forma poderosa de dissuasão e projeção de força. O domínio nuclear naval envolve a capacidade de implantar e operar esses navios de guerra nucleares de maneira eficaz, mantendo uma presença global, exercendo influência estratégica e fornecendo uma resposta efetiva a ameaças potenciais. Essa supremacia nuclear naval é considerada um elemento crucial para a segurança nacional e a proteção dos interesses marítimos de uma nação."
 replenishment_at_sea: "Reabastecimento no Mar"
 replenishment_at_sea_desc: "O Reabastecimento no Mar é uma operação logística importante para manter a capacidade operacional de uma força naval durante missões de longa duração. Geralmente, é realizado por meio de navios de apoio ou embarcações especializadas que estão equipadas com sistemas de transferência de carga, como linhas de reboque, guindastes ou mangueiras para transferir combustível."
 logistical_goliath: "Melhorias Logísticas para Golias"
 logistical_goliath_desc: "As melhorias logísticas têm o objetivo de otimizar a eficiência e a capacidade operacional dos navios de grande porte, facilitando o suprimento, a manutenção, o transporte de pessoal e a gestão dos recursos durante as operações navais. Isso pode incluir a implementação de sistemas avançados de gerenciamento de logística, automação de processos, modernização de infraestrutura portuária, melhorias no suporte de combustível e fornecimento de peças de reposição, entre outras iniciativas."
 man_in_the_high_seas: "Homem em Alto-Mar"
 man_in_the_high_seas_desc: "Estar no alto-mar pode envolver desafios como ondas altas, condições climáticas adversas, longas distâncias de comunicação e a necessidade de recursos autossuficientes a bordo da embarcação. Além disso, a presença do "Homem em Alto-Mar" também pode se referir a situações em que a Marinha ou outras forças navais patrulham ou operam em áreas distantes da costa, mantendo a segurança marítima e protegendo as águas internacionais."
 global_naval_ambitions: "Ambições Navais Globais"
 global_naval_ambitions_desc: "As ambições navais globais geralmente envolvem a capacidade de uma marinha de operar em diferentes regiões do mundo, participar de missões internacionais, contribuir para a segurança marítima global e proteger os interesses nacionais em âmbito internacional. Isso pode incluir a capacidade de realizar patrulhas oceânicas, participar de exercícios e operações multinacionais, realizar missões de resposta a crises, apoiar a diplomacia e manter a estabilidade em áreas estrategicamente importantes. Para alcançar suas ambições navais globais, uma marinha pode buscar o desenvolvimento e aquisição de navios de guerra modernos e versáteis, a capacitação de suas tripulações, o estabelecimento de acordos e parcerias com outras nações e a cooperação com organizações internacionais. Essas ambições refletem a importância da Marinha em garantir a segurança marítima e a proteção dos interesses nacionais em um contexto global."
 naval_force_projection: "Projeção da Força Naval"
 naval_force_projection_desc: "A "Projeção da Força Naval" é uma estratégia utilizada pela Marinha para estender sua influência e capacidade operacional além das águas territoriais nacionais. Refere-se à capacidade de uma Marinha de implantar e operar seus navios e recursos em áreas distantes para alcançar objetivos estratégicos, proteger interesses nacionais, dissuadir potenciais adversários e responder a crises."
 the_waters_that_surrounds_us: "As Águas que nos Cercam"
 the_waters_that_surrounds_us_desc: "Para a Marinha, a segurança e o controle das "Águas que nos Cercam" são fundamentais. Isso envolve a vigilância, a defesa das fronteiras marítimas, a proteção de rotas de navegação, a prevenção de ameaças, a aplicação das leis marítimas e a preservação da segurança e da estabilidade nas águas sob sua responsabilidade."
 workhorse_of_the_fleet: "O Burro de Carga da Frota"
 workhorse_of_the_fleet_desc: "O "Burro de Carga da Frota" é aquele navio confiável, robusto e versátil que é frequentemente utilizado para uma ampla gama de tarefas e missões. Essa embarcação é frequentemente escolhida devido à sua capacidade de executar diversas funções, seja como transportador de carga, plataforma de suporte logístico, navio de patrulha, navio-tanque, navio de guerra anfíbio, entre outras possibilidades. Esses navios são frequentemente considerados como a espinha dorsal da frota naval, desempenhando funções essenciais no suporte às operações marítimas. Eles podem ser usados para o transporte de tropas, fornecimento de suprimentos, reabastecimento de outras embarcações, realização de patrulhas, apoio a operações de combate, entre outras tarefas críticas."
 coast_guard: "Guarda Costeira"
 coast_guard_desc: "É uma instituição responsável pela aplicação e execução de leis e regulamentos marítimos, bem como pela segurança e proteção das águas costeiras e áreas marítimas sob a jurisdição de um país. Diferente da Marinha, a Guarda Costeira é uma agência civil ou militar encarregada especificamente de operações e serviços relacionados à segurança marítima e à proteção do meio ambiente."
 the_wolves: "Os Lobos"
 the_wolves_desc: "Os submarinos são frequentemente associados aos lobos devido à sua natureza predatória e capacidade de operar discretamente sob as águas, detectando e engajando alvos de forma sorrateira. Os submarinos são projetados para operações subaquáticas, permitindo-lhes patrulhar áreas oceânicas, realizar reconhecimento, proteger rotas marítimas, realizar missões de inteligência e, se necessário, conduzir ataques contra alvos inimigos. Os "Lobos" são frequentemente considerados como uma força de ataque submarino altamente temida e estratégica. Sua capacidade de permanecerem ocultos sob a superfície do mar lhes confere uma vantagem tática significativa, permitindo-lhes surpreender e ameaçar potenciais adversários."
 modern_designations: "Designações Modernas"
 modern_designations_desc: "As designações modernas são utilizadas para categorizar e identificar os diversos tipos de navios com base em suas características, funções e capacidades específicas. Essas designações são parte de um sistema padronizado de nomenclatura utilizado pelas marinhas ao redor do mundo."
 securing_the_coast: "Proteção da Costa"
 securing_the_coast_desc: "Refere-se às atividades realizadas pela Marinha para garantir a segurança, defesa e proteção das áreas costeiras de um país. Essas ações são voltadas para a defesa das fronteiras marítimas, a salvaguarda dos interesses nacionais e a proteção da soberania e integridade territorial."
 destruction_of_shipping: "Destruição de Transporte Marítimo"
 destruction_of_shipping_desc: "Refere-se a ações hostis e agressivas direcionadas à destruição de embarcações comerciais, navios de guerra e outros tipos de transporte marítimo."
 lightweight_carriers: "Porta-Aviões Leves"
 lightweight_carriers_desc: "São navios de guerra projetados para transportar e operar aeronaves de asa fixa, mas com um deslocamento e capacidade menor em comparação aos porta-aviões convencionais. Eles geralmente são utilizados por marinhas que possuem necessidades operacionais específicas ou recursos limitados."
 modernize_the_fleet: "Modernizar a Frota"
 modernize_the_fleet_desc: "A modernização da frota pode envolver a incorporação de novos sistemas de comunicação, sensores avançados, sistemas de defesa antiaérea, sistemas de propulsão mais eficientes, sistemas de armas de precisão e melhorias nas capacidades de combate eletrônico. Além disso, pode-se incluir a atualização de componentes estruturais e sistemas de suporte ao navio, bem como melhorias na eficiência energética e sustentabilidade ambiental. A modernização da frota é uma abordagem estratégica adotada por muitas marinhas para manter suas capacidades operacionais atualizadas e relevantes. À medida que a tecnologia avança e as ameaças evoluem, é essencial que as marinhas se adaptem e modernizem suas frotas para manterem uma vantagem competitiva e serem capazes de cumprir suas missões com eficácia."
 logistical_disruption: "Disrupção Logística"
 logistical_disruption_desc: "A disrupção logística pode ocorrer de várias formas, como a interrupção das rotas de abastecimento, falhas em sistemas de transporte, problemas na cadeia de suprimentos ou ações do inimigo visando comprometer as capacidades logísticas da marinha. Uma disrupção logística pode ter um impacto significativo nas operações navais, uma vez que a capacidade de manter o suprimento adequado de combustível, munições, alimentos, equipamentos e peças de reposição é crucial para a prontidão e efetividade da marinha."
 counter_blue_water_tactics: "Táticas de Contramedida em Águas Azuis"
 counter_blue_water_tactics_desc: "Refere-se a estratégias e táticas adotadas por uma marinha para combater ou neutralizar as capacidades de projeção de poder de outra marinha em alto mar (águas azuis). As águas azuis são áreas oceânicas abertas e profundas, distantes da costa, onde as marinhas podem operar com maior liberdade e mobilidade. As táticas de contramedida em águas azuis são desenvolvidas para enfrentar os desafios e ameaças que uma marinha pode encontrar nesse ambiente operacional."
 safety_in_our_shores: "Segurança em Nossas Costas"
 safety_in_our_shores_desc: "A expressão destaca a importância de preservar a integridade territorial, a soberania e a segurança das áreas marítimas que fazem parte da jurisdição do país. A marinha desempenha um papel fundamental na vigilância, patrulha e defesa das águas costeiras contra ameaças como pirataria, contrabando, pesca ilegal, tráfico de drogas, imigração irregular e outras atividades ilícitas."
 hit_and_run: "Ataque Relâmpago"
 hit_and_run_desc: "Na marinha, um "ataque relâmpago" pode envolver o uso de navios de guerra, submarinos ou aeronaves para executar um ataque rápido e de curta duração contra um alvo naval inimigo, como um navio de guerra, uma base naval ou uma frota inimiga. O objetivo é causar danos significativos ou destruir o alvo sem se envolver em uma batalha prolongada ou ser detectado e alvo de retaliação."
 three_month_rotations: "Rotações de Três Meses"
 three_month_rotations_desc: "Refere-se a um sistema de rotação ou escalonamento utilizado na marinha em que as tripulações de navios são designadas para períodos de serviço de três meses antes de serem substituídas por outra tripulação. Essas rotações têm como objetivo garantir a continuidade operacional e o bom funcionamento das embarcações, bem como proporcionar períodos de descanso e recuperação para a tripulação. Ao alternar as tripulações a cada três meses, a marinha pode manter um ciclo constante de pessoal qualificado e experiente a bordo de seus navios, permitindo que a tripulação descanse, passe por treinamentos ou assuma outras atribuições."
 air_naval_coordination: "Coordenação Aéreo-Naval"
 air_naval_coordination_desc: "A coordenação aéreo-naval envolve o planejamento conjunto de missões, a troca de informações, a comunicação eficaz e a sincronização de esforços entre as marinhas e as forças aéreas para alcançar objetivos operacionais comuns."
 topple_the_fortresses: "Derrubar as Fortalezas"
 topple_the_fortresses_desc: ""Derrubar as Fortalezas" envolve a implementação de ações ofensivas para superar obstáculos defensivos, como baterias de artilharia costeira, sistemas de mísseis antinavio, minas marítimas e outros meios de defesa. Essas estratégias podem incluir ataques aéreos, bombardeio naval, operações de desembarque de tropas ou outras táticas de combate para superar as defesas e ganhar controle sobre as áreas costeiras ou portos estratégicos."
 maintain_the_coasts: "Manter as Costas"
 maintain_the_coasts_desc: "A marinha desempenha um papel fundamental na manutenção das costas ao realizar operações de patrulha, vigilância e controle marítimo ao longo das áreas costeiras. Isso envolve a monitorização de atividades suspeitas, a prevenção e repressão de atividades ilícitas, como contrabando, pirataria, tráfico de drogas ou pesca ilegal, bem como a proteção dos recursos marinhos e a preservação do meio ambiente costeiro."
 strength_in_numbers: "Força em Números"
 strength_in_numbers_desc: "Na marinha, a "Força em Números" refere-se à capacidade de uma marinha em alcançar maior eficácia, influência e dissuasão por meio do aumento do número de navios, submarinos, aeronaves e pessoal qualificado. Ter uma frota numerosa e bem-equipada é essencial para fortalecer a capacidade de uma marinha de projetar poder e defender os interesses nacionais. Quanto maior o número de embarcações e recursos disponíveis, maior é a capacidade da marinha de realizar operações em larga escala, estabelecer presença em diferentes áreas e responder a ameaças com efetividade."
 short_sorties: "Incursões Curtas"
 short_sorties_desc: "As "missões curtas" podem ter diferentes propósitos, como patrulhar uma área específica, realizar reconhecimento, executar ataques pontuais, interceptar embarcações suspeitas, resgatar pessoal ou entregar suprimentos em locais remotos. Essas operações são caracterizadas por terem uma duração relativamente curta, podendo variar de algumas horas a alguns dias, e geralmente são realizadas em resposta a necessidades ou objetivos específicos."
 topple_the_goliaths: "Derrubar os Golias"
 topple_the_goliaths_desc: ""Derrubar os Golias" implica em enfrentar e superar desafios significativos representados por forças navais maiores, mais poderosas ou mais avançadas tecnologicamente. A expressão faz alusão à história bíblica de Davi e Golias, em que Davi, um indivíduo menor e aparentemente menos poderoso, conseguiu vencer o gigante Golias usando táticas inteligentes e habilidades estratégicas."

 ### Técnicos de blindagem NSB ###
 mbt_tech: "MBT - Básico"
 mbt_tech_desc: "Nos primeiros estágios do desenvolvimento dos MBTs, que ocorreram antes da Guerra Fria, os tanques eram projetados para enfrentar principalmente as necessidades da guerra convencional e combates terrestres da época. Esses tanques foram influenciados pelas experiências e lições aprendidas durante a Segunda Guerra Mundial."
 mbt_tech_1: "MBT - Guerra Fria"
 mbt_tech_1_desc: "Os MBTs da Guerra Fria eram tanques pesados, altamente blindados e armados, projetados para combate terrestre em grande escala. Eles eram uma evolução dos tanques da Segunda Guerra Mundial, com melhorias significativas em termos de mobilidade, proteção e poder de fogo."
 mbt_tech_2: "MBT - Pós Guerra Fria"
 mbt_tech_2_desc: "Após a Guerra Fria, os MBTs (Carros de Combate Principal) continuaram a desempenhar um papel significativo nas capacidades militares de várias nações, embora tenham ocorrido desenvolvimentos e mudanças nas tecnologias e nas estratégias de uso desses tanques. No período pós-Guerra Fria, os MBTs foram adaptados para se adequar a um ambiente de segurança e ameaças em evolução. As mudanças ocorreram tanto em termos de tecnologia quanto de doutrina militar."
 mbt_tech_3: "MBT - Moderno"
 mbt_tech_3_desc: "Os MBTs (Carros de Combate Principal) modernos são uma evolução dos tanques de guerra, incorporando tecnologias avançadas e recursos que os tornam altamente eficientes no campo de batalha atual."
 mbt_tech_4: "MBT - Futurista"
 mbt_tech_4_desc: "Os MBTs (Carros de Combate Principal) futuristas são conceitos e projetos que buscam explorar as possibilidades tecnológicas avançadas e teorias de combate inovadoras para o campo de batalha do futuro. Embora esses conceitos possam variar dependendo das visões e projetos específicos."
 afv_tech: "AFV - Básico"
 afv_tech_desc: "Antes da Guerra Fria, os Armored Fighting Vehicles (AFVs), ou Veículos de Combate Blindados, estavam em desenvolvimento e uso durante a Segunda Guerra Mundial e nas décadas seguintes Durante o conflito desempenharam um papel fundamental nas operações terrestres, proporcionando mobilidade e poder de fogo às forças militares."
 afv_tech_1: "AFV - Guerra Fria"
 afv_tech_1_desc: "No início da Guerra Fria, os AFVs desempenharam um papel crucial nas capacidades militares das nações envolvidas no conflito. Esses veículos eram projetados para combate terrestre e ofereciam proteção balística e capacidade de ataque contra alvos inimigos."
 afv_tech_2: "AFV - Pós Guerra Fria"
 afv_tech_2_desc: "Após a Guerra Fria, os Armored Fighting Vehicles (AFVs) continuaram a evoluir para atender às novas demandas e desafios enfrentados pelas forças militares. Nesse período, houve um foco maior em operações de paz, segurança interna e resposta a ameaças assimétricas. As características dos AFVs pós-Guerra Fria refletem essas mudanças."
 afv_tech_3: "AFV - Moderno"
 afv_tech_3_desc: "Os AFVs (Armored Fighting Vehicles) modernos representam a evolução dos veículos de combate blindados, incorporando tecnologias avançadas para atender às necessidades do campo de batalha atual."
 afv_tech_4: "AFV - Futurista"
 afv_tech_4_desc: "AFVs (Armored Fighting Vehicles) futuristas são conceitos e projetos que exploram avanços tecnológicos e teorias inovadoras para enfrentar os desafios do campo de batalha do futuro. Esses conceitos podem variar dependendo das visões e projetos específicos."
 tank_components_tech: "Estação de Batalha Inicial"
 tank_components_tech_desc: "Rádios básicos e computadores balísticos ajudarão nossos tanquistas a se comunicarem melhor e atingirem seus alvos com maior precisão. Isso melhora as capacidades ofensivas de nossos tanques e, com metralhadoras auxiliares e lançadores de fumaça, também podemos melhorar suas capacidades defensivas."
 tank_components_tech_2: "Estação de Batalha da Guerra Fria"
 tank_components_tech_2_desc: "Equipamento de rádio duplicado e computador balístico semi-digital."
 tank_components_tech_3: "Estação de Batalha - Moderno"
 tank_components_tech_3_desc: "Sistema de navegação, câmeras e computador balístico totalmente digital. Para aumentar nossas capacidades defensivas, nossos lançadores de fumaça agora serão capazes de cobrir o sinal infravermelho de nossos tanques."
 tank_components_tech_4: "Estação de Batalha - Avançada"
 tank_components_tech_4_desc: "Conjunto de câmeras e sistemas avançados de observação de batalhas. Os sistemas de computador aprimorados nos permitem equipar nossos tanques com um sistema defensivo hard-kill para destruir projéteis que se aproximam."
 tank_components_tech_5: "Estação de Batalha - Futurista"
 tank_components_tech_5_desc: "Visualização 3D, campo de batalha virtual, tecnologia e sistemas de comunicação mais recentes e algoritmos de detecção aprimorados nos permitirão melhorar nossa tecnologia de hard-kill."
 era_tech: "ERA - 1ª Geração"
 era_tech_desc: "Blindagem Reativa Explosiva (ERA) composta de tijolos feitos de explosivos em uma armação de metal instalada no tanque. Quando o tijolo é atingido por um penetrador cinético ou uma carga moldada, o tijolo explode, rebatendo o projétil que se aproxima. Os primeiros experimentos foram feitos nos anos 60 para combater as primeiras cargas, mas nenhum chegou à entrar em produção."
 era_tech_2: "ERA - 2ª Geração"
 era_tech_2_desc: "Ao aumentar o tamanho dos tijolos ERA e adicionar mais explosivos e uma estrutura mais espessa, a força explosiva pode ser aumentada para combater até mesmo os penetradores cinéticos."
 era_tech_3: "ERA - 3ª Geração"
 era_tech_3_desc: "Com uma nova estrutura, o ERA pode ser melhorado para suportar melhor os penetradores cinéticos e as cargas moldadas. Ele pode até oferecer proteção contra cargas em forma de tandem que são especificamente projetadas para combater o ERA."
 era_tech_4: "ERA - 4ª Geração"
 era_tech_4_desc: "A forma mais avançada de ERA, capaz de operar em várias condições ambientais e capaz de reduzir a eficiência da maioria dos disparos recebidos."
 armor_tech: "Blindagem - Início da Guerra Fria"
 armor_tech_desc: "Compostos iniciais e blindagem espaçada para melhorar a proteção do tanque."
 armor_tech_2: "Blindagem - Guerra Fria"
 armor_tech_2_desc: "Materiais aprimorados para compostos e esquemas avançados de layout do casco."
 armor_tech_3: "Blindagem - Moderna"
 armor_tech_3_desc: "A maioria dos materiais modernos e desenvolvimentos de blindagem"
 armor_tech_4: "Blindagem Futurista"
 armor_tech_4_desc: "Atualizações para blindagens atualmente desenvolvidas em alguns dos principais países."
 diesel_engine_tech: "Motor a Diesel - Início da Guerra Fria"
 diesel_engine_tech_desc: "Os motores a diesel do início da Guerra Fria eram geralmente motores V12 naturalmente aspirados derivados de designs existentes da era da Segunda Guerra Mundial. Esses motores costumavam ser combinados com uma caixa de câmbio manual de 5 marchas."
 diesel_engine_tech_2: "Motor a Diesel - Guerra Fria"
 diesel_engine_tech_2_desc: "À medida que a tecnologia do motor melhorou, os motores existentes do início da Guerra Fria foram combinados com um turbocompressor, aumentando muito sua potência. Nesse ponto, uma caixa de câmbio manual de 7 marchas para uso em tanques foi desenvolvida."
 diesel_engine_tech_3: "Motor a Diesel - Final da Guerra Fria"
 diesel_engine_tech_3_desc: "No final da Guerra Fria, muitos motores de tanques foram equipados com um segundo turbocompressor, criando um motor turboalimentado duplo."
 diesel_engine_tech_4: "Motor a Diesel - Pós-Guerra Fria"
 diesel_engine_tech_4_desc: "Após a Guerra Fria, os motores dos tanques começaram a receber compressores em vez de turbocompressores para aumentar sua potência. Durante essa era, as transmissões automáticas nos tanques também começaram a ser comuns."
 diesel_engine_tech_5: "Motor a Diesel - Semi-moderno"
 diesel_engine_tech_5_desc: "À medida que a tecnologia dos carros foi aprimorada, os motores dos tanques adaptaram muitos recursos dos motores dos carros, como a injeção direta de combustível."
 diesel_engine_tech_6: "Motor a Diesel - Moderno"
 diesel_engine_tech_6_desc: "Com os tanques modernos, os engenheiros começaram a experimentar outros arranjos de motores, como um padrão X12 em vez do clássico V12."
 diesel_engine_tech_7: "Motor a Diesel - Futurista"
 diesel_engine_tech_7_desc: "Com os avanços na eficiência de combustível, controle computadorizado do motor e materiais avançados, os futuros motores podem ser potentes e leves."
 turbine_engine_tech: "Motor de Turbina - Guerra Fria"
 turbine_engine_tech_desc: "Motor de turbina a gás antigo, não confiável e volumoso, adaptado da indústria aeronáutica."
 turbine_engine_tech_2: "Motor de Turbina - Final da Guerra Fria"
 turbine_engine_tech_2_desc: "Projeto aprimorado, corrigindo a maioria das falhas de design da turbina e tornando-a mais utilizável no campo."
 turbine_engine_tech_3: "Motor de Turbina - Pós Guerra Fria"
 turbine_engine_tech_3_desc: "Projeto de turbina do final da Guerra Fria com foco na melhoria da produção de energia e eficiência de combustível."
 turbine_engine_tech_4: "Motor de Turbina - Semi-moderno"
 turbine_engine_tech_4_desc: "Turbina a gás com boa confiabilidade e excelente potência."
 turbine_engine_tech_5: "Motor de Turbina - Moderno"
 turbine_engine_tech_5_desc: "O pico da tecnologia moderna quando se trata de turbinas a gás."
 turbine_engine_tech_6: "Motor de Turbina de Baixa Fricção"
 turbine_engine_tech_6_desc: "Com materiais avançados, o atrito na turbina a gás pode ser reduzido, permitindo melhor potência e eficiência de combustível."
 electric_engine_tech_1: "Motor Elétrico Auxiliar"
 electric_engine_tech_1_desc: "Com um motor elétrico auxiliar (ou uma unidade de potência auxiliar) podemos operar algumas partes do tanque, como a torre, sem ter que ligar os motores principais. Desta forma, podemos operar parcialmente nosso tanque quando parado e economizar combustível."
 electric_engine_tech_2: "Motor Elétrico Auxiliar - Aprimorado"
 electric_engine_tech_2_desc: "Uma unidade de energia elétrica auxiliar melhorada e mais eficiente."
 electric_engine_tech_3: "Motor Elétrico - Antigo"
 electric_engine_tech_3_desc: "Um antigo motor elétrico. Embora até então tenha sido utilizado apenas em funções auxiliares, agora possuímos a tecnologia para alimentar todo o tanque com ele."
 electric_engine_tech_4: "Motor Elétrico - Melhorado"
 electric_engine_tech_4_desc: "Versão aprimorada do motor elétrico com maior confiabilidade."
 small_medium_gun_tech: "Canhão de Tanque Leve - Início da Guerra Fria"
 small_medium_gun_tech_desc: "Um canhão de tanque leve era comum nos primeiros tanques da Guerra Fria. Os calibres mais comuns eram 100 mm para a União Soviética e 105 mm para os países ocidentais. Ambos possuíam poder de fogo suficiente para enfrentar veículos e infantaria da época."
 small_medium_gun_tech_2: "Canhão de Tanque Leve - Final da Guerra Fria"
 small_medium_gun_tech_2_desc: "Com aprimoramentos na fundição e o uso de revestimentos térmicos, no final da Guerra Fria, os canhões dos tanques eram capazes de suportar uma taxa de tiro mais elevada antes de ocorrerem falhas."
 small_medium_gun_tech_3: "Canhão de Tanque Leve - Moderno"
 small_medium_gun_tech_3_desc: "Equipado com um mecanismo de impulso de baixo recuo de curso longo e culatra aprimorada, um canhão de tanque leve moderno é mortal mesmo contra veículos mais pesados, especialmente com munição aprimorada."
 small_medium_gun_tech_4: "Canhão de Tanque Leve - Futurista"
 small_medium_gun_tech_4_desc: "Com velocidade inicial aumentada e elementos emprestados dos canhões principais de tanques, um canhão de tanque leve do futuro será capaz de responder a praticamente qualquer ameaça no campo de batalha."
 medium_gun_tech: "Canhão de Tanque Médio - Início da Guerra Fria"
 medium_gun_tech_desc: "Com o desenvolvimento da blindagem composta, um canhão maior era necessário para perfurar mais blindagem do que um canhão de tanque leve. Enquanto a União Soviética começou com um canhão de 115 mm no T-62, eles rapidamente atualizaram para um canhão principal de 125 mm. Os países ocidentais rapidamente seguiram o exemplo com seu canhão de 120 mm. O canhão de tanque médio tem sido a escolha mais comum para o armamento de tanques desde então."
 medium_gun_tech_2: "Canhão de Tanque Médio - Final da Guerra Fria"
 medium_gun_tech_2_desc: "Com um cano cromado e um comprimento maior, esta arma é capaz de suportar pressões mais altas na câmara. Com essa pressão aumentada e os mais recentes cartuchos de sabot de carboneto de tungstênio, a arma é capaz de perfurar mais de 10 polegadas de aço blindado. "
 medium_gun_tech_3: "Canhão de Tanque Médio - Moderno"
 medium_gun_tech_3_desc: "Com munição inteligente moderna e materiais aprimorados, um canhão de tanque médio moderno pode perfurar quase 40 polegadas de aço blindado em distâncias mais curtas e pode disparar uma variedade de cartuchos antitanque e antiinfantaria."
 medium_gun_tech_4: "Canhão de Tanque Médío -  Futurista"
 medium_gun_tech_4_desc: "Com a adição de propulsão eletrotermoquímica, um canhão de tanque do futuro será capaz de ter uma velocidade inicial incrivelmente alta, pois o projétil acelerará ao longo de todo o comprimento do cano."
 large_gun_tech: "Canhão de Tanque Pesado - Antigo"
 large_gun_tech_desc: "Como a necessidade de aumentar as capacidades de penetração aumentou nos anos 90, um canhão de tanque pesado foi idealizado, variando de 130 a 135 mm de diâmetro."
 large_gun_tech_2: "Canhão de Tanque Pesado - Aprimorado"
 large_gun_tech_2_desc: "As mais recentes ligas e munições programadas permitem que esta segunda geração de canhões de tanques pesados destrua os inimigos com maior eficácia. Esses avanços tecnológicos garantem uma maior capacidade de penetração, precisão e letalidade, tornando esses canhões altamente eficientes em combate."
 large_gun_tech_3: "Canhão de Tanque Pesado - Avançado"
 large_gun_tech_3_desc: "Com um design aprimorado, os projéteis disparados de um avançado canhão de tanque pesado serão eficazes tanto contra veículos quanto contra infantaria."
 very_large_gun_tech: "Canhão de Tanque Super Pesado Antigo"
 very_large_gun_tech_desc: "Esta arma de alto calibre pode destruir praticamente tudo. Com um calibre de 152 mm, mesmo que não perfure a blindagem, ela deslocará torres e rachará blindagens a longa distância."
 very_large_gun_tech_2: "Canhão de Tanque Super Pesado - Aprimorado"
 very_large_gun_tech_2_desc: "Com a utilização da mais recente munição e avanços no desenvolvimento de computadores aplicados às armas de alto calibre existentes, este canhão representa o que há de melhor que o exército tem a oferecer em termos de combate blindado."
 very_large_gun_tech_3: "Canhão de Tanque Super Pesado - Avançado"
 very_large_gun_tech_3_desc: "Com aceleração eletromagnética adicional do projétil, um canhão de tanque superpesado será capaz de perfurar armaduras, edifícios e até bunkers com suas munições."
 small_autocannon_tech: "Canhão Automático - Início da Guerra Fria"
 small_autocannon_tech_desc: "Com um calibre de 20-30 mm, esse canhão geralmente é derivado de um canhão antiaéreo da Segunda Guerra Mundial, com algumas modificações. Apesar disso, ele desempenha bem o seu papel."
 small_autocannon_tech_2: "Canhão Automático - Final da Guerra Fria"
 small_autocannon_tech_2_desc: "Autocanhão dedicado projetado para derrotar tanto infantaria quanto veículos blindados"
 small_autocannon_tech_3: "Canhão Automático - Moderno"
 small_autocannon_tech_3_desc: "Novos desenvolvimentos, munição airburst, munições programáveis."
 small_autocannon_tech_4: "Canhão Automático - Futurista"
 small_autocannon_tech_4_desc: "Canhão automático de última geração, não deixa nada para trás."
 big_autocannon_tech: "Canhão Automático Pesado - Início da Guerra Fria"
 big_autocannon_tech_desc: "Canhão automático de alto calibre de 35 mm a 60 mm destinado a destruir qualquer armadura leve à vista"
 big_autocannon_tech_2: "Canhão Automático Pesado - Final da Guerra Fria"
 big_autocannon_tech_2_desc: "Com novas munições APFSDS, este canhão não é brincadeira."
 big_autocannon_tech_3: "Canhão Automático Pesado - Moderno"
 big_autocannon_tech_3_desc: "Projetado para ser uma ameaça a qualquer blindagem em campo."
 big_autocannon_tech_4: "Canhão Automático Pesado - Futurista"
 big_autocannon_tech_4_desc: "Canhão automático pesado de alto calibre projetado para destruir qualquer blindagem."
 assault_gun_tech: "Canhão de Assalto - Início da Guerra Fria"
 assault_gun_tech_desc: "Projeto pós-Segunda Guerra Mundial de um canhão para apoio direto à infantaria."
 assault_gun_tech_2: "Canhão de Assalto - Final da Guerra Fria"
 assault_gun_tech_2_desc: "Balística aprimorada, munições FRAG (fragmentação) melhores em comparação com os projetos pós-Segunda Guerra Mundial."
 assault_gun_tech_3: "Canhão de Assalto - Moderno"
 sassault_gun_tech_3_desc: "O melhor que as forças militares modernas têm a oferecer - projéteis inteligentes, explosões aéreas."
 assault_gun_tech_4: "Canhão de Assalto - Futurista"
 assault_gun_tech_4_desc: "Ataques em clusters, capacidade avançada de destruir bunkers, há pouco que este canhão não possa fazer - talvez apenas tanques estejam seguros."
