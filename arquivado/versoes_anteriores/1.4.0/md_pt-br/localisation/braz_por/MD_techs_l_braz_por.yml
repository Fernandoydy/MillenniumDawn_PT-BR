 module_railgun_1: "Railguns I"
 module_railgun_1_desc: "Railguns, também conhecidos como canhões de trilho, são armas eletromagnéticas que utilizam campos magnéticos e correntes elétricas para propelir projéteis a altas velocidades. Em vez de utilizar explosões químicas como os canhões convencionais, os railguns utilizam a força eletromagnética para lançar os projéteis."
