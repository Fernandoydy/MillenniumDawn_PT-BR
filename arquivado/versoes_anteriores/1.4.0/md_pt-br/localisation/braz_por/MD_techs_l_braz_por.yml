 module_flight_deck_1: "Convés de Voo Compacto"
 module_flight_deck_1_desc: "Os porta-aviões são conhecidos por terem decks de tamanho impressionante. Os decks dos porta-aviões são extensas áreas planas, construídas em metal resistente, que servem como pistas de pouso e decolagem para as aeronaves a bordo. Esses decks são projetados para suportar o peso e a força de múltiplos aviões, além de oferecer espaço adequado para manobras de decolagem e pouso. Eles são construídos com materiais duráveis e resistentes, capazes de suportar a intensa atividade operacional, incluindo o impacto de aeronaves pousando com velocidades consideráveis e o movimento das catapultas de lançamento. O tamanho dos decks dos porta-aviões varia de acordo com a classe e o projeto específico da embarcação. Alguns porta-aviões possuem decks que se estendem por centenas de metros de comprimento e mais de 70 metros de largura. Essas dimensões enormes permitem que múltiplos aviões de combate, aeronaves de apoio e helicópteros operem simultaneamente no convés."
