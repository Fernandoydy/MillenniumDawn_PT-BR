 NAVAL_TITLE_MTG_CARRIERS_DESC: "Os porta-aviões são navios de guerra de grande porte projetados para transportar, lançar e recuperar aeronaves de asa fixa. Eles são considerados as maiores e mais poderosas plataformas navais em termos de projeção de poder e capacidade aérea. Os porta-aviões são frequentemente chamados de "cidades flutuantes" devido ao seu tamanho e complexidade. Eles abrigam uma ampla variedade de aeronaves, incluindo caças, bombardeiros, aeronaves de alerta antecipado, helicópteros de busca e salvamento, e outros tipos de aeronaves especializadas. Essas aeronaves são lançadas e recuperadas usando uma catapulta de lançamento e um sistema de cabos de parada."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "Submarinos de Ataque"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Os submarinos de ataque, também conhecidos como submarinos de ataque nuclear (SSN, na sigla em inglês), são uma classe de submarinos projetados para realizar operações ofensivas e defensivas contra alvos marítimos. Eles são movidos por propulsão nuclear, o que lhes confere uma grande autonomia e capacidade de operação submersa por longos períodos. Os submarinos de ataque são projetados para serem altamente silenciosos e furtivos, permitindo-lhes se aproximar de alvos inimigos sem serem detectados. Eles são equipados com uma variedade de sistemas de sensores avançados, como sonares, para detectar e rastrear outras embarcações, tanto navios quanto submarinos."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "Submarinos de Mísseis"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Esses são submarinos equipados com mísseis balísticos ou mísseis de cruzeiro, capazes de serem lançados a partir de tubos de lançamento localizados em seus cascos. Esses submarinos são projetados para fornecer uma capacidade de ataque estratégico, sendo capazes de lançar mísseis a longas distâncias contra alvos terrestres ou marítimos, sem precisar emergir."
