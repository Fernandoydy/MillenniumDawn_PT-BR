 silo_5: "Múltiplos Abrigos de Proteção"
 silo_5_desc: "§Y8 Silos§! para cada §YComplexo de Silos de Mísseis§!.\n\nNo conceito de "Complexo de Silos de Mísseis com Proteção Múltipla" para basear ICBMs (Mísseis Balísticos Intercontinentais), os mísseis são associados a milhares de silos e são periodicamente movidos entre eles para impedir que o inimigo conheça sua localização precisa. Para neutralizar toda a frota de ICBMs e causar danos significativos, o inimigo teria que atacar todos os silos. Com um número suficiente de silos, o custo para o inimigo seria extremamente alto, pois eles teriam que utilizar uma grande quantidade de ogivas para destruir apenas um pequeno número de mísseis."
 silo_6: "Formação Concentrada"
 silo_6_desc: "§Y10 Silos§! para cada §YComplexo de Silos de Mísseis§!.\n\nÉ uma formação estratégica em que os mísseis são agrupados em uma área limitada. Essa tática é utilizada para maximizar a eficácia defensiva ou ofensiva, reduzindo a probabilidade de interceptação ou destruição pelos sistemas de defesa antimísseis."
