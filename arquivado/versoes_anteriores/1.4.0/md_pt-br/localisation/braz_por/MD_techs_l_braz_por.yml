 tech_1975_aa_missile: "Míssil AA - 1975"
 tech_1975_aa_missile_desc: "Os mísseis antiaéreos (AA) de navios são armas projetadas para interceptar e destruir ameaças aéreas, como aeronaves de combate, mísseis antinavio e drones, visando garantir a defesa das embarcações contra ataques aéreos. Os mísseis AA de navios são altamente sofisticados e podem variar em tamanho, alcance e capacidade de engajamento, dependendo do tipo de embarcação e do seu propósito. Eles são lançados a partir de sistemas de lançamento vertical (VLS) ou lançadores horizontais, permitindo o disparo rápido e simultâneo de múltiplos mísseis."
