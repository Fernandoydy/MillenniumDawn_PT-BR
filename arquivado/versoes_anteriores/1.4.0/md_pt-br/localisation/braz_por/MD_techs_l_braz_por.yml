 module_vls_sam_1_desc: "VLS (Vertical Launch System) para mísseis superfície-ar é um sistema de lançamento vertical utilizado para lançar mísseis de defesa aérea a partir de navios de guerra. Esses sistemas permitem o lançamento de mísseis a partir de células verticais, fornecendo vantagens em termos de flexibilidade operacional e capacidade de resposta. Os VLS para mísseis superfície-ar são projetados para lançar mísseis de defesa aérea que podem interceptar e destruir ameaças aéreas, como aeronaves, mísseis de cruzeiro e mísseis balísticos. Esses mísseis são armazenados verticalmente dentro das células do VLS e podem ser lançados de forma rápida e sequencial."
