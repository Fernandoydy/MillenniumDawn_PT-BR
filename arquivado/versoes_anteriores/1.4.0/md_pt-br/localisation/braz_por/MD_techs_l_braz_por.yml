 module_light_flight_deck_1: "Doca de Transporte Anfíbio"
 module_light_flight_deck_1_desc: "A doca de transporte anfíbio é uma área na qual navios de desembarque e embarcações anfíbias podem acomodar veículos e equipamentos militares para operações de desembarque. Essa área é projetada para a carga e descarga de veículos em terra e na água. Em um navio de transporte anfíbio, a doca é geralmente localizada na parte traseira da embarcação e pode ser inundada para permitir a entrada e saída de embarcações menores."
 module_light_flight_deck_2: "Assalto de Helicópteros"
 module_light_flight_deck_2_desc: "O assalto de helicópteros é uma tática militar na qual helicópteros são utilizados para transportar tropas, suprimentos e equipamentos em operações de assalto ou inserção rápida. Essa abordagem é projetada para fornecer mobilidade e flexibilidade às forças militares, permitindo que elas sejam implantadas em áreas de difícil acesso ou onde as vias terrestres são limitadas ou impraticáveis. Nesse tipo de operação, helicópteros são empregados para transportar tropas de forma rápida e direta para a área de operações, evitando obstáculos naturais ou defesas inimigas. Isso permite que as forças militares realizem ataques surpresa, desembarquem em locais estratégicos ou realizem missões de resgate em áreas hostis."
 module_light_flight_deck_3: "Suporte Aéreo com Helicópteros"
 module_light_flight_deck_3_desc: "Suporte aéreo com helicópteros em desembarques anfíbios desempenha um papel crucial em operações militares que envolvem o desembarque de tropas, equipamentos e suprimentos em áreas costeiras ou fluviais. Os helicópteros são usados para fornecer apoio aéreo próximo, transporte tático e evacuações médicas durante essas operações."
 module_fuel_tank: "Tanques de Combustível"
 module_fuel_tank_desc: "são estruturas projetadas para armazenar grandes quantidades de combustível, geralmente óleo combustível (bunker fuel) ou diesel, que são utilizados para alimentar os motores e sistemas de propulsão da embarcação. Esses tanques são essenciais para garantir a autonomia e a capacidade de operação contínua do navio durante longas viagens ou missões."
 module_esm_1: "ESM I"
 module_esm_1_desc: "ESM (Electronic Support Measures) é uma sigla em inglês que se refere a um conjunto de técnicas e sistemas eletrônicos utilizados em operações militares para identificar, localizar e analisar sinais de comunicação e radar emitidos por outras entidades, como aeronaves, navios e estações terrestres. O ESM desempenha um papel fundamental nas operações de guerra eletrônica, ajudando a coletar informações sobre as capacidades e intenções do inimigo. Ele é usado para detectar e classificar sinais de rádio e radar, incluindo sistemas de comunicação, rastreamento de alvos, sistemas de defesa aérea e outras fontes de emissões eletromagnéticas."
