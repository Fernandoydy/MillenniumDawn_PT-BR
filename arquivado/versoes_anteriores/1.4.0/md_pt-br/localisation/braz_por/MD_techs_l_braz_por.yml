 cruise_missile: "Mísseis de Cruzeiro"
 cruise_missile_desc: "Mísseis de cruzeiro são armas de longo alcance que são projetadas para voar em trajetórias predefinidas e atingir alvos específicos com precisão. Eles são chamados de "mísseis de cruzeiro" devido à sua semelhança com os navios de cruzeiro, que também viajam em velocidades constantes em trajetórias predefinidas.\n\nOs mísseis de cruzeiro podem ser lançados a partir de várias plataformas, como navios de guerra, submarinos, aeronaves ou lançadores terrestres. Eles são alimentados por motores de combustível, como motores a jato ou turboélice, e são capazes de voar a baixas altitudes e velocidades subsônicas ou supersônicas, dependendo do projeto específico."
