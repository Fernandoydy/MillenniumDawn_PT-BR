 module_vls_sub_lam_1_desc: "Um "Míssil de Ataque Terrestre VLS" é um termo genérico usado para descrever um míssil de ataque terrestre que é lançado a partir de um sistema de lançamento vertical (VLS). O VLS é uma plataforma de lançamento que permite o lançamento vertical de mísseis a partir de navios de guerra, plataformas terrestres ou submarinos. Os mísseis de ataque terrestre VLS são projetados para atingir alvos terrestres, como instalações militares, bases inimigas, infraestruturas críticas e alvos estratégicos. Eles são normalmente projetados para oferecer alcance estendido, precisão e capacidade de carga útil adequada para cumprir sua missão."
