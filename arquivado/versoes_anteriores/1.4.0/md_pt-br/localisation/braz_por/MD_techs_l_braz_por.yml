 Arty_upgrade_1: "Impacto Simultâneo de Múltiplas Rodadas"
 Arty_upgrade_1_desc: "O impacto simultâneo de múltiplas rodadas é uma tática utilizada no contexto militar para maximizar o impacto e a eficácia do fogo de artilharia contra um alvo específico. Essa tática envolve o disparo coordenado de várias armas de artilharia em direção a um alvo, de modo que as rodadas atinjam o alvo praticamente ao mesmo tempo."
 Arty_upgrade_2: "Sistema de Controle de Fogo"
 Arty_upgrade_2_desc: "Refere-se a um conjunto de procedimentos, equipamentos e tecnologias usados para coordenar e controlar a artilharia e o fogo de armas de combate, como canhões, morteiros, foguetes e mísseis. O objetivo principal é permitir que as forças militares conduzam operações de fogo efetivas, precisas e coordenadas contra alvos inimigos."
 Arty_upgrade_3: "Cargas de Propulsão Variadas"
 Arty_upgrade_3_desc: "Refere-se à utilização de diferentes quantidades de propelente ou pólvora nos projéteis de artilharia, como canhões ou morteiros, com o objetivo de ajustar a trajetória, alcance e efeito do disparo."
 Arty_upgrade_4: "Impacto Simultâneo de Múltiplas Rodadas II"
 Arty_upgrade_4_desc: "O impacto simultâneo de múltiplas rodadas é uma tática utilizada no contexto militar para maximizar o impacto e a eficácia do fogo de artilharia contra um alvo específico. Essa tática envolve o disparo coordenado de várias armas de artilharia em direção a um alvo, de modo que as rodadas atinjam o alvo praticamente ao mesmo tempo."
 Arty_upgrade_5: "Propulsores Líquidos Carregados em Massa"
 Arty_upgrade_5_desc: "Os propulsores líquidos carregados em massa são compostos por uma mistura de combustível líquido e oxidante, que são armazenados em tanques separados e, em seguida, combinados e queimados em um motor para gerar impulso. A principal característica dos propulsores líquidos carregados em massa é que o combustível e o oxidante são armazenados em estado líquido, o que permite um alto grau de controle sobre a taxa de alimentação e o desempenho do motor. Isso proporciona maior flexibilidade em relação à quantidade de propelente utilizado durante o voo."
 nsb_Arty_upgrade_1: "Impacto Simultâneo de Múltiplas Rodadas I"
 nsb_Arty_upgrade_1_desc: "O impacto simultâneo de múltiplas rodadas é uma tática utilizada no contexto militar para maximizar o impacto e a eficácia do fogo de artilharia contra um alvo específico. Essa tática envolve o disparo coordenado de várias armas de artilharia em direção a um alvo, de modo que as rodadas atinjam o alvo praticamente ao mesmo tempo."
 nsb_Arty_upgrade_2: "Sistema de Controle de Tiro"
 nsb_Arty_upgrade_2_desc: "Um sistema de controle de tiro, também conhecido como sistema de direção de tiro, é um conjunto de equipamentos e procedimentos utilizados para apontar, mirar e controlar o fogo de armas de artilharia, como canhões, morteiros, lançadores de foguetes e mísseis. O objetivo principal de um sistema de controle de tiro é permitir que a arma seja apontada com precisão e que o disparo seja feito de forma eficaz contra um alvo específico."
 nsb_Arty_upgrade_3: "Várias Cargas de Propelente"
 nsb_Arty_upgrade_3_desc: "Várias cargas de propelente, também conhecidas como carga de propelente múltipla ou carga modular, referem-se à utilização de diferentes quantidades de propelente em uma arma de fogo, como um canhão ou um morteiro. Essa técnica permite ajustar a quantidade de propelente para adequar a trajetória e o alcance do projétil, de acordo com as condições e requisitos específicos da missão."
 nsb_Arty_upgrade_4: "Impacto Simultâneo de Múltiplas Rodadas II"
 nsb_Arty_upgrade_4_desc: "O impacto simultâneo de múltiplas rodadas é uma tática utilizada no contexto militar para maximizar o impacto e a eficácia do fogo de artilharia contra um alvo específico. Essa tática envolve o disparo coordenado de várias armas de artilharia em direção a um alvo, de modo que as rodadas atinjam o alvo praticamente ao mesmo tempo."
 nsb_Arty_upgrade_5: "Propelentes Líquidos Carregados a Granel"
 nsb_Arty_upgrade_5_desc: "Propelentes líquidos carregados a granel são compostos por combustíveis líquidos e oxidantes armazenados em tanques separados e, em seguida, misturados em proporções adequadas antes de serem utilizados para propulsão. Ao contrário dos propelentes líquidos carregados em massa, onde o combustível e o oxidante são armazenados separadamente, os propelentes líquidos carregados a granel já são pré-misturados e armazenados em um único tanque. Essa mistura prévia facilita o processo de carregamento e utilização, pois elimina a necessidade de combinar os componentes no momento do disparo."

 nsb_SP_arty_1: "Artilharia Autopropulsada - 1985"
 nsb_SP_arty_1_desc: "A Artilharia Autopropulsada (SP ART) é um tipo específico de artilharia que consiste em sistemas de armas montados em chassis de veículos autopropulsados. Esses veículos são projetados para combinar a mobilidade de um veículo de combate com o poder de fogo de uma peça de artilharia, oferecendo maior flexibilidade e capacidade de resposta no campo de batalha. A principal característica da artilharia autopropulsada é a capacidade de se deslocar de forma independente pelo terreno, sem depender de reboques ou posições fixas de tiro. Isso permite que esses sistemas sejam rapidamente posicionados em diferentes locais para apoiar as tropas e engajar alvos inimigos com eficiência. Os veículos de artilharia autopropulsada podem ser equipados com canhões, obuses ou lançadores de foguetes de calibres diversos. Eles são projetados para fornecer apoio de fogo direto às tropas em terra, atacar fortificações, veículos blindados e alvos estratégicos de longo alcance."
