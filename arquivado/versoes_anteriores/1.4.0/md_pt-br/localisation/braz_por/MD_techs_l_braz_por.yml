 missile_defense: "Defesa Contra Mísseis"
 missile_defense_desc: "A defesa contra mísseis é uma área específica da defesa aérea que se concentra em proteger contra ameaças de mísseis, sejam eles mísseis balísticos, mísseis de cruzeiro ou outros tipos de mísseis. Existem diferentes abordagens e sistemas utilizados na defesa contra mísseis, dependendo do tipo de ameaça e do alcance pretendido da defesa."
 terminal_phase_defense: "Defesa da Fase do Terminal"
 terminal_phase_defense_desc: "Refere-se às medidas e sistemas implementados para interceptar e destruir mísseis durante a fase final de sua trajetória, quando estão se aproximando de seu alvo. Esses sistemas são projetados para garantir a proteção contra ameaças de mísseis balísticos, de cruzeiro ou outros tipos de mísseis."
 boost_phase_defense: "Defesa da Fase de Impulso"
 boost_phase_defense_desc: "é uma estratégia de defesa antimíssil que visa interceptar e destruir mísseis durante a fase inicial de impulso ou boost phase, logo após o lançamento. Nessa fase, os mísseis estão ganhando impulso e ainda estão próximos ao local de lançamento. A defesa da fase de impulso é considerada uma abordagem desafiadora, pois requer a detecção e interceptação rápida dos mísseis antes que eles tenham a chance de atingir velocidades de voo extremas e evadir as defesas. Além disso, durante essa fase, os mísseis estão normalmente mais vulneráveis ​​a serem detectados devido ao brilho e assinatura de calor gerados pelos motores de propulsão."
 midcourse_defense: "Defesa no Meio do Curso"
 midcourse_defense_desc: "A defesa no meio do curso, também conhecida como defesa de ponto médio ou defesa aérea de ponto médio, refere-se às medidas defensivas implementadas durante a trajetória de voo de uma ameaça aérea, geralmente um míssil de cruzeiro ou uma aeronave, antes que ela atinja o alvo pretendido. Essa fase da defesa aérea é crucial, pois visa interromper ou neutralizar a ameaça antes que ela possa causar danos significativos."
 anti_satellite_weapon: "Arma Anti-Satélite (ASAT)"
 anti_satellite_weapon_desc: "Uma arma anti-satélite (ASAT) é um tipo de arma projetada para destruir, incapacitar ou neutralizar satélites em órbita terrestre. Essas armas são desenvolvidas com o objetivo de negar ou limitar as capacidades espaciais de um país adversário, interrompendo suas comunicações, inteligência, vigilância e reconhecimento, entre outras funções críticas desempenhadas por satélites."
