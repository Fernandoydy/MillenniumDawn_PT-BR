 frig_destroy_asw_upgrade: "Guerra Anti-Submarino"
 frig_destroy_asw_upgrade_desc: "As armas de guerra anti-submarino desempenham um papel crucial na localização e destruição de submarinos inimigos. Essas armas são projetadas especificamente para combater a ameaça submarina e garantir a supremacia naval. Uma das principais armas anti-submarino é o sonar, um sistema que utiliza ondas sonoras para detectar a presença de submarinos. Os sonares podem ser instalados em navios de superfície, aeronaves ou até mesmo em submarinos próprios. Eles emitem pulsos sonoros e analisam os ecos que retornam, permitindo identificar a localização e a trajetória dos submarinos. Além disso, os navios anti-submarino frequentemente são equipados com torpedos, que são dispositivos explosivos projetados para atingir e destruir submarinos inimigos. Esses torpedos podem ser lançados a partir de navios ou de aeronaves e possuem sistemas de busca e orientação para encontrar e atingir seus alvos com precisão."

 ship_CM_upgrade: "Contramedidas"
 ship_CM_upgrade_desc: "Contramedidas eficazes são essenciais para ajudar os navios de guerra a escapar de mísseis e torpedos inimigos. Essas contramedidas são projetadas para confundir, enganar ou neutralizar os sistemas de busca e orientação dos mísseis e torpedos, aumentando a probabilidade de evasão e reduzindo o risco de impacto."
 sub_engine_upgrade: "Motor"
 sub_engine_upgrade_desc: "O motor é uma das partes mais importantes de qualquer embarcação. Melhorá-lo permitirá alcançar velocidades mais rápidas, bem como aumentar a capacidade de alcance do navio. O motor é responsável por fornecer a potência necessária para impulsionar a embarcação através da água, seja um navio de guerra, navio mercante ou qualquer outra embarcação. As melhorias no motor podem ser alcançadas de várias maneiras. Uma delas é aumentar a potência do motor, seja por meio de ajustes no projeto, tecnologias de combustível mais eficientes ou uso de motores mais avançados. A potência adicional pode permitir que o navio atinja velocidades mais altas, o que é crucial para missões que requerem deslocamento rápido ou para reduzir o tempo de viagem em rotas comerciais."
 carrier_displacement_upgrade: "Deslocamento"
 carrier_displacement_upgrade_desc: "É fundamental aumentar o espaço disponível para o transporte e deslocamento de aviões em porta-aviões. Essa medida é de extrema importância para aprimorar as capacidades operacionais dessas embarcações. Ao garantir um espaço adequado, as equipes de voo terão mais facilidade para movimentar e posicionar as aeronaves, agilizando as operações de decolagem e pouso. Além disso, um maior espaço também permite o armazenamento de um maior número de aeronaves, ampliando a capacidade de resposta e a flexibilidade das forças navais. Investimentos em infraestrutura e tecnologia são necessários para tornar isso possível, considerando o desenvolvimento de sistemas de catapultas, cabos de retenção e outras inovações que facilitem o transporte seguro e eficiente de aeronaves. Com um espaço mais amplo, os porta-aviões estarão preparados para enfrentar desafios estratégicos e desempenhar um papel crucial na defesa e projeção de poder em diferentes cenários operacionais."
 sub_stealth_upgrade: "Stealth"
 sub_stealth_upgrade_desc: "Uma maior furtividade é crucial para evitar a detecção pelos sistemas de sonar e radar inimigos em navios de guerra. A furtividade, também conhecida como capacidade de baixa observabilidade, é um conjunto de técnicas e características de design utilizadas para reduzir a assinatura radar e acústica de uma embarcação, tornando-a mais difícil de ser detectada. Ao melhorar a furtividade, os navios de guerra podem reduzir a probabilidade de serem detectados e rastreados pelos sistemas de sonar e radar inimigos, aumentando suas chances de sobrevivência e êxito em operações militares."
 sub_sonar_upgrade: "Sonar"
 sub_sonar_upgrade_desc: "O sonar desempenha um papel crucial na detecção de navios e submarinos inimigos. O sonar é um sistema acústico utilizado em navios de guerra para enviar pulsos sonoros para a água e, em seguida, detectar e interpretar os ecos que retornam desses pulsos. Ao emitir os pulsos sonoros, o sonar permite que os navios de guerra determinem a presença, a localização e a distância de navios e submarinos inimigos com base nos padrões dos ecos que são recebidos. Além disso, o sonar também pode fornecer informações sobre o tamanho, a velocidade e até mesmo o tipo de embarcação detectada."
 sub_displacement: "Deslocamento"
 sub_displacement_desc: "Deslocamento é a definição de uso de lastro para manter a capacidade do submarino debaixo d'água. No entanto, melhorar os tanques aéreos de deslocamento permite mísseis e torpedos adicionais contra inimigos."
 ship_reliability_upgrade: "Confiabilidade"
 ship_reliability_upgrade_desc: "Melhorar a confiabilidade dos equipamentos é de suma importância, pois reduz a necessidade de substituir itens danificados com frequência. A confiabilidade é um aspecto crucial para garantir o funcionamento adequado e contínuo de equipamentos militares e outros sistemas.Quando os equipamentos são confiáveis, significa que têm uma menor probabilidade de falhas, mau funcionamento ou danos durante o uso. Isso resulta em uma maior disponibilidade operacional, evitando interrupções significativas nas operações e minimizando a necessidade de substituir ou reparar itens danificados. Além de reduzir a necessidade de substituição, a melhoria da confiabilidade também traz outros benefícios importantes. Por exemplo, ao reduzir o número de equipamentos danificados, os custos de manutenção são diminuídos. Menos peças de reposição são necessárias, o tempo de inatividade é reduzido e os recursos financeiros podem ser direcionados para outras áreas prioritárias."
 sub_torpedo_upgrade: "Torpedos"
 sub_torpedo_upgrade_desc: "A atualização dos torpedos permite superar contramedidas, tornando-os mais rápidos e letais. Essa evolução é crucial para garantir a eficácia dos torpedos em ambientes cada vez mais desafiadores. Ao melhorar a velocidade, alcance e capacidade de manobra dos torpedos, torna-se mais difícil para as embarcações alvo detectá-los e evitá-los. Uma das principais vantagens das versões atualizadas de torpedos é a capacidade de contornar contramedidas defensivas utilizadas pelas embarcações alvo. Essas contramedidas podem incluir sistemas de defesa antimíssil, como lançadores de chaff e flare, ou até mesmo tecnologias avançadas de contramedidas eletrônicas."
 N_CV_AA_upgrade: "Anti-Aéreo"
 N_CV_AA_upgrade_desc: "Um sistema antiaéreo aprimorado nos permite direcionar com maior precisão e interceptar alvos aéreos, aumentando nossa capacidade de defesa contra ameaças vindas do ar."
