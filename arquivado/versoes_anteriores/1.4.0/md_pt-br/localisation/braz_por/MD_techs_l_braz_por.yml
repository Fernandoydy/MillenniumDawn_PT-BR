 module_surface_jet_turbine_power2_desc: "Os motores de turbina a jato funcionam pelo princípio da propulsão a jato. O ar é sugado pela entrada do motor e comprimido por um compressor. Em seguida, o ar é combinado com combustível e queimado na câmara de combustão, onde ocorre a expansão dos gases. Esses gases em alta pressão são direcionados para trás, criando um jato de alta velocidade que impulsiona o navio para frente."
