 module_vls_lam_1_desc: "Os mísseis superfície-superfície lançados de navios são projetados para ataques entre navios de guerra ou de ataque a alvos em terra. Esses mísseis são especificamente projetados para serem lançados de plataformas navais, como navios de guerra, fragatas, corvetas e submarinos. Esses mísseis podem ser lançados a partir de sistemas de lançamento vertical (VLS), lançadores de canister ou lançadores de tubo. Eles são impulsionados por sistemas de propulsão avançados, como motores de foguete ou motores a jato, para alcançar velocidades e altitudes adequadas para atingir seus alvos."
