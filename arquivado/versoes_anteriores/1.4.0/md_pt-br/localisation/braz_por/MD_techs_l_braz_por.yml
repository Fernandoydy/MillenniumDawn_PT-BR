 module_surface_oil_power: "Motor Movido a Óleo"
 module_surface_oil_power_desc: "Os motores movidos a óleo são um tipo comum de motor utilizado em navios. Esses motores funcionam com base na queima de óleo combustível, que é injetado em uma câmara de combustão, resultando na expansão dos gases e no movimento do pistão. Esse movimento é então convertido em energia mecânica, impulsionando o funcionamento do motor e, por consequência, do navio."
 module_surface_diesel_power: "Motor Movido a Diesel"
 module_surface_diesel_power_desc: "Os motores movidos a diesel são amplamente utilizados em navios devido à sua eficiência, confiabilidade e capacidade de fornecer a potência necessária para a propulsão das embarcações. Esses motores são baseados no ciclo de combustão do diesel, onde o combustível diesel é pulverizado e queimado dentro de câmaras de combustão, resultando na expansão dos gases e no movimento dos pistões."
 module_surface_jet_turbine_power: "Motor de Turbina a Jato"
 module_surface_jet_turbine_power_desc: "Os motores de turbina a jato funcionam pelo princípio da propulsão a jato. O ar é sugado pela entrada do motor e comprimido por um compressor. Em seguida, o ar é combinado com combustível e queimado na câmara de combustão, onde ocorre a expansão dos gases. Esses gases em alta pressão são direcionados para trás, criando um jato de alta velocidade que impulsiona o navio para frente."
