 tech_1975_sonar: "Sonar - 1975"
 tech_1975_sonar_desc: "Os sistemas de sonar aprimorados têm empregado avanços tecnológicos para melhorar a eficiência, a precisão e a capacidade de detecção desses sistemas cruciais. Essas melhorias abrangem tanto o hardware quanto o software, resultando em resultados mais confiáveis e detalhados. No que diz respeito ao hardware, os sistemas de sonar modernos estão se beneficiando de avanços em transdutores, que são os dispositivos responsáveis por emitir e receber os sinais acústicos utilizados para detectar objetos subaquáticos. Transdutores mais avançados são capazes de fornecer maior sensibilidade e resolução, o que permite a detecção de alvos menores e a distâncias maiores."
