 module_analog_fire_control: "Sistema Analógico de Controle de Incêndio"
 module_analog_fire_control_desc: "Um sistema analógico de controle de incêndio é um sistema de detecção e supressão de incêndio que utiliza tecnologia analógica para monitorar e controlar os dispositivos de detecção, alarme e supressão de incêndio dentro da embarcação. Esse tipo de sistema é projetado para detectar rapidamente a presença de fumaça, calor ou chamas e tomar medidas adequadas para proteger a tribulação e a embarcação."
 module_digital_integrated_fire_control: "Sistema de Controle de Incêndio Digital Integrado"
 module_digital_integrated_fire_control_desc: "Um sistema de controle de incêndio digital integrado é um sistema avançado de detecção, monitoramento e controle de incêndios que utiliza tecnologia digital para garantir uma resposta rápida e eficiente em caso de emergência. Esse tipo de sistema é projetado para detectar incêndios precocemente, fornecer informações detalhadas sobre a localização e a natureza do incêndio e tomar medidas adequadas para mitigar os riscos e proteger a tripulação e a embarcação."
 module_advanced_integrated_missile_radar_control: "Controle Avançado de Radar de Mísseis Integrado"
 module_advanced_integrated_missile_radar_control_desc: "O Controle Avançado de Radar de Mísseis Integrado (Advanced Integrated Missile Seeker and Radar Control, AIMSR) é um sistema desenvolvido para melhorar o desempenho e a eficácia dos radares de mísseis. Ele é projetado para funcionar em conjunto com sistemas de defesa antimísseis, como os utilizados em sistemas de defesa aérea e mísseis de cruzeiro. O AIMSR combina várias tecnologias avançadas para fornecer um controle preciso e eficiente sobre os radares de mísseis. Ele usa algoritmos sofisticados de processamento de sinais para detectar, rastrear e engajar alvos em alta velocidade. Além disso, o sistema é capaz de lidar com múltiplos alvos simultaneamente, priorizando-os com base em sua ameaça e trajetória."
 module_futuristic_integrated_missile_radar_control: "Sistemas de informação de Combate Futuristas"
 module_futuristic_integrated_missile_radar_control_desc: "Os sistemas de informação de combate futuristas são projetados para fornecer às forças militares uma vantagem estratégica, tática e operacional por meio do uso avançado de tecnologia da informação, comunicações e sistemas de rede. Esses sistemas visam melhorar a consciência situacional, a tomada de decisão e a coordenação de operações em tempo real."
 module_chain_gun: "Chain Guns I"
 module_chain_gun_desc: "A Chain Gun é um design derivado da metralhadora, mas é diferenciada pela sua capacidade de disparar de forma automática e contínua com uma taxa de tiro muito alta. O mecanismo de cadeia é responsável por alimentar os cartuchos da arma de uma maneira eficiente, permitindo que ela seja disparada continuamente sem interrupções para recarregar."
 module_ciws_1: "CIWS I"
 module_ciws_1_desc: "É um sistema de defesa antimíssil projetado para proteger navios de guerra contra ameaças aéreas de curto alcance, como mísseis antinavio, aeronaves e drones. sO CIWS é um sistema automatizado composto por um radar de busca, sensores de detecção, um computador de controle e uma ou mais armas automáticas. A função principal do CIWS é detectar, rastrear e interceptar as ameaças aéreas antes que elas possam atingir o navio."
