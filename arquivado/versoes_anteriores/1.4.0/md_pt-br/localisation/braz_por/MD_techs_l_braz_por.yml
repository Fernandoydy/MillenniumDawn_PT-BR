 module_vls_asm_1: "Mísseis Anti-Navio VLS I"
 module_vls_asm_1_desc: "Os mísseis anti-navio lançados verticalmente (Vertical Launch System, VLS) são um tipo de sistema de armas utilizado para lançar mísseis anti-navio a partir de navios de guerra. Esses sistemas permitem o lançamento de mísseis a partir de células verticais, fornecendo várias vantagens em relação aos sistemas de lançamento convencionais. O VLS é projetado para lançar mísseis a partir de células localizadas em diferentes partes do navio. Cada célula é uma espécie de tubo de lançamento vertical capaz de lançar um míssil. Os mísseis anti-navio são armazenados verticalmente dentro dessas células e podem ser lançados individualmente ou em salvas, dependendo das necessidades operacionais."
