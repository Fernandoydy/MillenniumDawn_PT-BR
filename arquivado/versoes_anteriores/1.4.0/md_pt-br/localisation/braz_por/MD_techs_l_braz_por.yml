 aircraft_carrier_engineering: "Engenharia de Porta-Aviões"
 aircraft_carrier_engineering_desc: "A engenharia de porta-aviões é um campo especializado da engenharia naval que se concentra no projeto, desenvolvimento, construção, manutenção e modernização de porta-aviões. Essas embarcações são projetadas para transportar, lançar, recuperar e operar aeronaves de asa fixa, como caças e aviões de ataque, além de helicópteros. Ela abrange várias áreas de conhecimento, incluindo estruturas navais, sistemas de propulsão, sistemas de convés de voo, sistemas de elevação e amarração de aeronaves, sistemas de controle de tráfego aéreo, sistemas de comunicação e navegação, sistemas de suprimento de combustível e sistemas de armazenamento e manutenção de aeronaves."
 carrier_desc: "Essas bases aéreas flutuantes são o auge do poder naval, capazes de alcançar os oceanos do mundo para projetar o poder de uma nação em todo o globo."
 carrier_hull_1: "Casco de Porta Aviões - 1965"
 carrier_hull_1_desc: "Os porta-aviões desempenham um papel estratégico nas forças navais, permitindo a projeção de poder aéreo em diferentes regiões do mundo. Eles oferecem a capacidade de realizar operações de combate, apoio aéreo próximo, reconhecimento, patrulhamento marítimo, busca e salvamento, entre outras missões. Sua presença em áreas de crise ou conflito pode ter um impacto significativo nas operações militares. Devido ao seu tamanho e complexidade, a engenharia naval desempenha um papel fundamental na concepção, construção e manutenção dessas embarcações, garantindo a integridade estrutural, o desempenho operacional e a segurança das tripulações e aeronaves a bordo."
