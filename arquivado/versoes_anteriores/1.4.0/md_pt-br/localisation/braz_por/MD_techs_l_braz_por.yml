 tech_improved_target_tracking: "Rastreamento de Alvo Aprimorado"
 tech_improved_target_tracking_desc: "O rastreamento de alvo aprimorado é um conjunto de tecnologias e técnicas utilizadas para melhorar a capacidade de detecção, rastreamento e monitoramento de alvos em diversos contextos, como defesa aérea, vigilância militar e controle de tráfego aéreo. Esse sistema avançado de rastreamento utiliza uma combinação de sensores, como radares, sistemas de visão computacional, câmeras, sensores infravermelhos e sistemas de identificação amigo-inimigo (IFF), para obter informações precisas sobre a localização, velocidade, trajetória e identidade dos alvos."
 tech_signature_reduction: "Redução de Assinatura"
 tech_signature_reduction_desc: "A redução de assinatura é um conjunto de técnicas e tecnologias utilizadas para diminuir a detecção e identificação de uma embarcação militar, pelos sensores inimigos. O objetivo principal é reduzir a assinatura ou o perfil do radar, infravermelho, acústico e outras assinaturas sensoriais para minimizar a detecção e aumentar a sobrevivência da embarcação em operações militares."
 tech_improved_propulsion: "Propulsão de Torpedos Aprimorada"
 tech_improved_propulsion_desc: "A propulsão aprimorada de torpedos envolve o desenvolvimento de motores mais potentes e eficientes, sistemas de propulsão avançados e o uso de tecnologias inovadoras para melhorar o desempenho geral dos torpedos. Essas melhorias podem resultar em um aumento significativo na velocidade dos torpedos, permitindo-lhes alcançar os alvos mais rapidamente e reduzindo o tempo de resposta."
 tech_long_distance_homing: "Homing de Longa Distância"
 tech_long_distance_homing_desc: "Homing de longa distância refere-se a uma capacidade específica de um torpedo ou míssil de autoguiar-se durante um voo ou trajetória subaquática em direção a um alvo a uma distância considerável. O termo "homing" (do inglês "home", que significa "casa" ou "alvo") é usado para descrever a capacidade do projétil de "encontrar" ou "buscar" seu alvo."
 tech_precision_explosive_warheads: "Ogivas Explosivas de Precisão"
 tech_precision_explosive_warheads_desc: "As ogivas explosivas de precisão são projetadas para maximizar a eficácia e minimizar o desperdício de energia explosiva, concentrando a explosão em uma área específica do alvo. Isso é alcançado através do uso de tecnologias de detonação e direcionamento avançadas."
 tech_1965_aa_guns: "Canhões Antiaéreos - 1965"
 tech_1965_aa_guns_desc: "Canhões antiaéreos de navios, também conhecidos como sistemas de defesa antiaérea naval, são armamentos utilizados para proteger embarcações de ataques aéreos, como aeronaves, mísseis e drones. Esses canhões são projetados para atingir alvos em movimento rápido e oferecer uma capacidade de autodefesa eficaz."
