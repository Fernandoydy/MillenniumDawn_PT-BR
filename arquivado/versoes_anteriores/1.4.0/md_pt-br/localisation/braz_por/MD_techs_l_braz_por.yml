 Early_APC: "Projeto de Veículo Blindado"

 early_bomber: "Design de Bombardeiro"
 early_bomber_desc: "Projeto Inicial de Bombardeiro"

 Strike_upgrade_1: "Supercruzeiro"
 Strike_upgrade_1_desc: "Supercruzeiro é um termo usado para descrever a capacidade de uma aeronave de voar a velocidades de cruzeiro supersônicas, ou seja, acima da velocidade do som, sem a necessidade de usar pós-combustores. Normalmente, as aeronaves supersônicas requerem o uso de pós-combustores para aumentar o impulso do motor e atingir velocidades supersônicas. No entanto, o supercruzeiro permite que uma aeronave mantenha velocidades supersônicas sem a necessidade contínua de pós-combustão."
 Strike_upgrade_2: "2ª Geração Stealth"
 Strike_upgrade_2_desc: "Características furtivas aprimoradas e desempenho avançado são elementos essenciais para permitir uma maior intrusão e capacidade de sobrevivência no espaço aéreo inimigo. As características furtivas aprimoradas, como a redução da assinatura radar, infravermelha e acústica, são projetadas para dificultar a detecção pelos sistemas de defesa inimigos. Isso é alcançado através do uso de materiais absorventes de radar, geometria especializada e revestimentos que minimizam o retorno de radar. Ao reduzir a assinatura, se torna mais difícil de ser rastreado e engajado pelos sistemas de defesa aérea do inimigo. Além disso, o desempenho aprimorado é crucial para garantir sua capacidade de intrusão e sobrevivência. Isso inclui a capacidade de atingir velocidades elevadas e ter um alcance estendido. A alta velocidade também reduz o tempo de exposição a sistemas de defesa antiaérea inimigos, tornando-o mais difícil de ser interceptado."
 Strike_upgrade_3: "Controle Remoto"
 Strike_upgrade_3_desc: "Tirar o humano da máquina e utilizar aeronaves não tripuladas ou sistemas autônomos oferece uma série de vantagens em termos de conjuntos de missões mais perigosas e capacidade de suportar altas forças G."

 electronics_folder: "Eletrônicos"
 electronics_folder_desc: "Os avanços da computação e do protocolo da Internet têm sido elementos-chave para transformar a forma como nos comunicamos, compartilhamos informações e interagimos globalmente."
 basic_computing: "Computação Básica"
 basic_computing_desc: "Computadores digitais eletrônicos programáveis agora podem ser produzidos. Embora ainda sejam caros e volumosos, essas máquinas permitem análises de inteligência que vão muito além da capacidade humana."
 integrated_circuit: "Circuito Integrado"
 integrated_circuit_desc: "Circuitos integrados são dispositivos eletrônicos em que diversos componentes, como transistores, resistores e capacitores, são fabricados em um único substrato de material semicondutor. Esses componentes são interconectados de forma precisa para executar funções específicas, como processamento de dados, amplificação de sinais ou armazenamento de informações."
 microprocessors: "MicroProcessadores"
 microprocessors_desc: "O microprocessador incorpora as funções de um ou mais circuitos integrados para construir um processador de computador mais poderoso. O advento do microprocessador permitiu que a computação se tornasse significativamente mais acessível para as pessoas comuns."
 computing1: "Computação Mainframe"
 computing1_desc: "Computadores de grande porte e alta velocidade são amplamente utilizados por grandes organizações para executar aplicativos críticos, processamento de dados em larga escala e outras tarefas de processamento intensivas."
 computing2: "Microcomputação"
 computing2_desc: "A revolução da microcomputação originou-se com a introdução dos microprocessadores no campo da computação. Essa inovação permitiu que os computadores se tornassem mais poderosos e aumentou sua capacidade lógica, abrindo caminho para o desenvolvimento e o uso generalizado de computadores pessoais em residências."
 computing3: "Computação Aprimorada"
 computing3_desc: "Os computadores estão se tornando cada vez mais populares com o passar do tempo. Atualmente, os computadores podem ser facilmente colocados em uma mesa, proporcionando às pessoas a capacidade de jogar, escrever artigos e desfrutar de muitos outros confortos que antes eram impensáveis."
 computing4: "Computação Avançada"
 computing4_desc: "A introdução dos primeiros computadores desktop em sua forma contemporânea, em meados dos anos 2000, deu origem a uma explosão de informações. As pessoas agora têm a capacidade de realizar muito mais em um espaço menor."
 computing5: "Computação Moderna"
 computing5_desc: "A tecnologia em computadores avançou rapidamente ao longo do tempo, de modo que os computadores, que costumavam estar contidos em caixas de servidores gigantes, agora se tornaram tão pequenos que cabem em nossas mãos. O poder de processamento atual é significativamente maior, sendo três ou até mesmo cinco vezes mais poderoso do que na época em que os primeiros computadores foram inventados."
 computing6: "Computação Quântica"
 computing6_desc: "A computação quântica teve suas origens no início dos anos 80, quando o físico Paul Benioff propôs um modelo de máquina de Turing baseado em princípios da mecânica quântica. Posteriormente, os cientistas sugeriram que um computador quântico poderia realizar simulações que estão além da capacidade dos computadores clássicos."
 decryption1: "Descriptografia I"
 decryption1_desc: "Computadores mais recentes e modernos têm impulsionado avanços significativos na velocidade de descriptografia e permitido o uso de novas técnicas para quebrar mensagens criptografadas. Esses avanços são especialmente evidentes no campo da criptoanálise, que envolve o estudo e a quebra de sistemas de criptografia. Com o aumento do poder de processamento e a evolução dos algoritmos, os computadores modernos são capazes de realizar cálculos complexos de forma muito mais rápida e eficiente do que no passado. No entanto, é importante ressaltar que a criptografia moderna também tem evoluído para se manter segura contra ataques computacionais avançados. Novos algoritmos de criptografia são desenvolvidos constantemente, levando em consideração os avanços tecnológicos e as ameaças em constante evolução. Além disso, técnicas como criptografia de curva elíptica e criptografia quântica estão sendo exploradas como alternativas mais robustas."
