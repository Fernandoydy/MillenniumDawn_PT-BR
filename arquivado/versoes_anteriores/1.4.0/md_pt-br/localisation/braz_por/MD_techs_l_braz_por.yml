 SP_AA_Weight: "Redução de peso"
 SP_AA_Weight_desc: "Reduzir o peso de um veículo pode contribuir para aumentar sua velocidade e mobilidade. Um veículo mais leve requer menos energia para se movimentar e acelerar, resultando em uma maior eficiência e capacidade de resposta. Quando um veículo é mais leve, a relação peso-potência melhora significativamente. Isso significa que a potência do motor pode ser mais efetivamente utilizada para impulsionar o veículo, resultando em uma aceleração mais rápida e uma maior velocidade máxima. Além disso, um veículo mais leve geralmente oferece uma melhor relação peso-distribuição, o que melhora a estabilidade e o manuseio nas curvas. A redução de peso também pode beneficiar a mobilidade do veículo em terrenos difíceis. Um veículo mais leve exerce uma pressão menor sobre o solo, reduzindo o risco de afundar em terrenos lamacentos ou arenosos. Além disso, a diminuição do peso pode facilitar a travessia de obstáculos, como colinas íngremes ou valas, e melhorar a capacidade de manobra em espaços apertados."
 SP_AA_Warhead: "Ogiva"
 SP_AA_Warhead_desc: "Uma ogiva aprimorada pode aumentar a capacidade das armas do veículo de causar danos significativos à aeronave inimiga. O termo "ogiva" refere-se à carga explosiva ou penetrante que está contida no projétil ou míssil lançado por uma arma. O desenvolvimento e aprimoramento de ogivas têm o objetivo de maximizar a eficácia dos ataques contra alvos aéreos, como aeronaves inimigas. Ao melhorar uma ogiva, busca-se aumentar a potência explosiva, a precisão ou a capacidade de penetração do projétil. Uma ogiva mais poderosa pode causar danos mais severos à estrutura da aeronave inimiga, comprometendo sua capacidade de voo ou até mesmo levando à sua destruição completa. Além disso, o aprimoramento da precisão da ogiva permite que o projétil seja direcionado de forma mais precisa ao alvo, aumentando as chances de atingir pontos vitais da aeronave inimiga, como motores, sistemas eletrônicos ou outras áreas críticas. Isso pode resultar em danos mais significativos e, potencialmente, incapacitar completamente a aeronave adversária."
