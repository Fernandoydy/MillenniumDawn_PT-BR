 module_light_helipad_1_desc: "Um heliporto leve em um navio de guerra é projetado para permitir que helicópteros de tamanho reduzido, como helicópteros de reconhecimento ou transporte leve, realizem operações de pouso e decolagem. Geralmente, heliportos leves são menores em tamanho e capacidade em comparação com heliportos completos encontrados em navios maiores."
