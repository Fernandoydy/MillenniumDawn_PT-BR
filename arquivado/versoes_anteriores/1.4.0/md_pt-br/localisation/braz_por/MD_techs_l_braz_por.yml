 module_helipads_1: "Helipontos I"
 module_helipads_1_desc: "Helipontos em navios são áreas especialmente designadas e construídas em embarcações para permitir a operação de helicópteros. Essas áreas são projetadas para fornecer um espaço seguro e adequado para o pouso, decolagem e estacionamento de helicópteros a bordo do navio."
 module_helipads_2: "Helipontos II"
