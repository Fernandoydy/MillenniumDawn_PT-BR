 tech_combat_sonar: "Sonar II"
 tech_combat_sonar_desc: "O sistema de sonar é uma tecnologia essencial utilizada para detectar, localizar e rastrear objetos subaquáticos por meio da emissão e recepção de ondas sonoras. O termo "sonar" é uma abreviação de "Sound Navigation And Ranging" (Navegação e Alcance por Som, em tradução livre), refletindo a principal função desse sistema, usar o som para navegar e medir distâncias. Os sistemas de sonar são fundamentais para a operação de navios, submarinos e outros veículos subaquáticos, bem como para aplicações em oceanografia, pesquisa científica e exploração de recursos marinhos. Esses sistemas funcionam emitindo pulsos sonoros no ambiente aquático e monitorando os ecos resultantes desses pulsos, que são refletidos pelos objetos presentes na água."
