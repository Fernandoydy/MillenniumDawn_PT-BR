 tech_missile_systems: "Sistemas de Mísseis baseados em Plataformas Navais"
 tech_missile_systems_desc: "Os sistemas de mísseis baseados em plataformas navais são armamentos utilizados em navios de guerra para atacar alvos terrestres, marítimos e aéreos. Esses sistemas desempenham um papel fundamental nas capacidades ofensivas e defensivas das marinhas modernas. Esses sistemas de mísseis são projetados para serem lançados a partir de plataformas navais, como fragatas, destróieres, porta-aviões e submarinos. Eles podem variar em tamanho, alcance e função, dependendo da missão e das características do navio."
 tech_turret_missiles_surface: "Mísseis Anti-Navio - 1975"
 tech_turret_missiles_surface_desc: "Os sistemas de mísseis antinavio são armamentos projetados para atacar e destruir navios inimigos. Eles são uma parte essencial dos sistemas de defesa e ataque de marinhas modernas, permitindo que as embarcações alcancem superioridade naval e protejam seus interesses marítimos. Esses sistemas de mísseis anti navio são desenvolvidos para oferecer alta precisão, longo alcance e capacidade de penetração em defesas inimigas. Eles podem ser lançados de várias plataformas, incluindo navios de superfície, aeronaves e até mesmo submarinos."
