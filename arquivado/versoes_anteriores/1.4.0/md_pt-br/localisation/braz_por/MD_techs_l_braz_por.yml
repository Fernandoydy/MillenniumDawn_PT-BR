 tech_early_naval_weapon_systems: "Sistemas de Armas da Segunda Guerra Mundial"
 tech_early_naval_weapon_systems_desc: "Embora os sistemas de armas utilizados durante a Segunda Guerra Mundial tenham sofrido uma evolução considerável desde então, alguns navios modernos podem ainda preservar certos elementos das armas empregadas naquele período histórico. Apesar dos avanços tecnológicos e das demandas em constante evolução nas operações navais, algumas características e princípios básicos de certas armas da Segunda Guerra Mundial ainda são considerados eficazes e são mantidos em projetos modernos de navios. Essas características podem incluir a utilização de armas de artilharia naval de grande calibre, como canhões, que têm demonstrado sua capacidade de atingir alvos distantes com alta precisão e poder de fogo."
 tech_naval_weapon_systems: "Sistemas de Armas da Guerra Fria"
 tech_naval_weapon_systems_desc: "Os sistemas de armas utilizados durante a Guerra Fria também passaram por grandes avanços tecnológicos desde então, e muitos deles foram substituídos por sistemas mais modernos e sofisticados nos navios atuais. No entanto, alguns elementos dos sistemas de armas da Guerra Fria ainda podem ser encontrados em algumas embarcações em uso hoje em dia."
 tech_rail_guns: "Railguns - 2015"
 tech_rail_guns_desc: "Os railguns são sistemas de armas que utilizam a força eletromagnética para disparar projéteis a altíssimas velocidades. Esses sistemas são projetados para acelerar o projétil através da aplicação de uma corrente elétrica intensa em um par de trilhos condutores, criando um campo magnético extremamente poderoso. Quando uma corrente elétrica é aplicada, o projétil, que normalmente é feito de materiais condutores, é impulsionado ao longo dos trilhos, atingindo velocidades impressionantes. Ao contrário de armas convencionais, os railguns não dependem de explosivos para propulsão. Em vez disso, eles aproveitam a alta velocidade, a massa e a energia cinética do projétil para causar danos significativos. A velocidade excepcional alcançada pelos projéteis disparados por railguns permite que eles tenham uma trajetória plana e uma energia cinética extremamente alta, resultando em um poder destrutivo considerável quando atingem o alvo.."
