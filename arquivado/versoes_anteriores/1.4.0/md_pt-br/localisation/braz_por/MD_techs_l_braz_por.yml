### MISSILES TECH LOC ###
 space: "Programa Espacial."
 space_desc: "O programa espacial é uma iniciativa governamental ou de uma organização dedicada à exploração e utilização do espaço exterior. Esses programas têm como principal objetivo o desenvolvimento de tecnologias e a realização de missões espaciais com diferentes propósitos, como pesquisa científica, comunicação por satélite, observação da Terra, exploração lunar e planetária, entre outros. Os programas espaciais envolvem uma ampla gama de atividades, desde o projeto e desenvolvimento de foguetes e veículos espaciais até o lançamento e operação de satélites. Essas iniciativas requerem o envolvimento de cientistas, engenheiros, astronautas e equipes especializadas em diversas áreas, como aerodinâmica, mecânica, eletrônica, computação e astrofísica. Os programas espaciais têm contribuído significativamente para o avanço da ciência e da tecnologia. Eles permitem a exploração de novos territórios cósmicos, o estudo de corpos celestes, como planetas e estrelas, a coleta de dados sobre o clima e o meio ambiente da Terra, além de possibilitar a comunicação global por meio de satélites."
 satellites: "Satélites"
 satellites_desc: "Satélites são objetos artificiais que orbitam ao redor da Terra ou de outros corpos celestes. Eles são essenciais para várias aplicações, incluindo comunicação, observação da Terra, meteorologia, navegação e pesquisa científica. Os satélites podem ser classificados em diferentes tipos, dependendo de sua finalidade e órbita."
 gnss_satellites: "Sistema Global de Navegação por Satélite (GNSS)"
 gnss_satellites_desc: "O Sistema Global de Navegação por Satélite (GNSS) é um sistema de posicionamento e navegação que utiliza satélites em órbita ao redor da Terra para fornecer informações precisas sobre a localização e o tempo. O GNSS permite determinar a posição de um receptor em qualquer lugar do mundo, desde que haja uma visão clara do céu e o receptor esteja equipado para receber os sinais dos satélites. O GNSS é composto por vários sistemas de navegação por satélite, sendo o mais conhecido o Sistema de Posicionamento Global (GPS) dos Estados Unidos. Além do GPS, existem outros sistemas de GNSS em operação, como o GLONASS da Rússia, o Galileo da União Europeia e o BeiDou da China. Esses sistemas são projetados para serem interoperáveis e compatíveis, permitindo que receptores GNSS utilizem os sinais de vários sistemas para obter uma maior precisão e confiabilidade na determinação da posição."
 GNSS1: "GNSS - 1965"
 GNSS1_desc: "O satélite §Y$GNSS1$§! é um satélite GNSS com uma precisão de §Y5 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!."
 GNSS2: "GNSS - 1975"
 GNSS2_desc: "O satélite §Y$GNSS2$§! é um satélite GNSS com uma precisão de §Y2.5 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!."
 GNSS3: "GNSS - 1985"
 GNSS3_desc: "O satélite §Y$GNSS3$§! é um satélite GNSS com uma precisão de §Y1.5 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!"
 GNSS4: "GNSS - 1995"
 GNSS4_desc: "O satélite §Y$GNSS4$§! é um satélite GNSS com uma precisão de §Y1 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!"
 GNSS5: "GNSS - 2005"
 GNSS5_desc: "O satélite §Y$GNSS5$§! é um satélite GNSS com uma precisão de §Y0,5 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!"
 GNSS6: "GNSS - 2015"
 GNSS6_desc: "O satélite §Y$GNSS6$§! é um satélite GNSS com uma precisão de §Y0,25 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!"
 GNSS7: "GNSS - 2025"
 GNSS7_desc: "O satélite §Y$GNSS7$§! é um satélite GNSS com uma precisão de §Y0,03 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!"
 GNSS8: "GNSS - 2035"
 GNSS8_desc: "O satélite §Y$GNSS8$§! é um satélite GNSS com uma precisão de §Y0,01 m§!.\nEles são necessários para um §YSistema Global de Navegação por Satélite§!"
 com_satellites: "Satélites de Comunicação"
 com_satellites_desc: "Satélites de comunicação são satélites projetados especificamente para facilitar a transmissão de sinais de comunicação, como voz, dados e imagens, entre diferentes locais na Terra. Esses satélites desempenham um papel crucial na infraestrutura global de telecomunicações, permitindo comunicações de longa distância, transmissão de televisão, acesso à Internet e uma variedade de outros serviços de comunicação."
 COMSAT1: "COMSAT - 1965"
 COMSAT1_desc: "O satélite §Y$COMSAT1$§! é um satélite de comunicação com uma largura de banda de §Y56 kbits/s§."
 COMSAT2: "COMSAT - 1975"
 COMSAT2_desc: "O satélite §Y$COMSAT2$§! é um satélite de comunicação com uma largura de banda de §Y128 kbits/s§."
 COMSAT3: "COMSAT - 1985"
 COMSAT3_desc: "O satélite §Y$COMSAT3$§! é um satélite de comunicação com uma largura de banda de §Y1 Mbit/s§."
 COMSAT4: "COMSAT - 1995"
 COMSAT4_desc: "O satélite §Y$COMSAT4$§! é um satélite de comunicação com uma largura de banda de §Y10 Mbit/s§."
 COMSAT5: "COMSAT - 2005"
 COMSAT5_desc: "O satélite §Y$COMSAT5$§! é um satélite de comunicação com uma largura de banda de §Y128 Mbit/s§."
 COMSAT6: "COMSAT - 2015"
 COMSAT6_desc: "O satélite §Y$COMSAT6$§! é um satélite de comunicação com uma largura de banda de §Y512 Mbit/s§."
 COMSAT7: "COMSAT - 2025"
 COMSAT7_desc: "O satélite §Y$COMSAT7$§! é um satélite de comunicação com uma largura de banda de §Y1 Gbit/s§."
 COMSAT8: "COMSAT - 2035"
 COMSAT8_desc: "O satélite §Y$COMSAT8$§! é um satélite de comunicação com uma largura de banda de §Y10 Gbit/s§."
 recon_satellites: "Satélites de Reconhecimento"
 recon_satellites_desc: "Satélites de reconhecimento, também conhecidos como satélites espiões ou satélites de inteligência, são satélites usados para coletar informações sobre alvos específicos na Terra. Eles são projetados para fins de inteligência militar, fornecendo dados cruciais para o monitoramento de atividades militares, detecção de ameaças, vigilância e outras necessidades de segurança nacional.\n\nEsses satélites têm capacidades avançadas de observação e coleta de dados, que incluem fotografia de alta resolução, imagens de infravermelho, coleta de sinais eletrônicos, análise de comunicações e outras tecnologias de inteligência. Eles podem capturar imagens detalhadas da superfície da Terra, identificar alvos específicos, monitorar movimentos de tropas, detectar lançamentos de mísseis e obter informações sobre instalações militares e atividades estratégicas."
 SPYSAT1: "SPYSAT - 1965"
 SPYSAT1_desc: "O satélite §Y$SPYSAT1$§! é um satélite de reconhecimento com uma resolução de imagem de §Y5 m GSD§!.\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre os centros dos pixels medidos no solo."
 SPYSAT2: "SPYSAT - 1975"
 SPYSAT2_desc: "O satélite §Y$SPYSAT2$§! é um satélite de reconhecimento com uma resolução de imagem de §Y2,5 m GSD§!.\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre os centros dos pixels medidos no solo."
 SPYSAT3: "SPYSAT - 1985"
 SPYSAT3_desc: "O satélite §Y$SPYSAT3$§! é um satélite de reconhecimento com uma resolução de imagem de §Y1,5 m GSD§!.\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre os centros dos pixels medidos no solo."
 SPYSAT4: "SPYSAT - 1995"
 SPYSAT4_desc: "O satélite §Y$SPYSAT4$§! é um satélite de reconhecimento com uma resolução de imagem de §Y1 m GSD§!.\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre os centros dos pixels medidos no solo."
 SPYSAT5: "SPYSAT - 2005"
 SPYSAT5_desc: "O satélite §Y$SPYSAT5$§! é um satélite de reconhecimento com uma resolução de imagem de §Y0,5 m GSD§!.\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre os centros dos pixels medidos no solo."
 SPYSAT6: "SPYSAT - 2015"
