 ALCM5_stealth: "Modificação Stealth - Experimental"
 ALCM5_stealth_desc: "A Modificação Stealth Experimental é um avançado sistema de camuflagem desenvolvido para aplicações militares de alta tecnologia. Projetado para fornecer uma vantagem tática significativa, esse sistema revolucionário permite que veículos e equipamentos militares se tornem quase indetectáveis pelos inimigos e dispositivos de detecção convencionais. Ao utilizar materiais especiais e técnicas avançadas de camuflagem ótica, a Modificação Stealth Experimental é capaz de distorcer a luz e o som ao redor dos objetos, tornando-os praticamente invisíveis aos olhos e aos sistemas de vigilância inimigos. Essa camuflagem de alto nível permite que as forças militares realizem operações com maior sigilo, reduzindo as chances de serem detectadas e evitando ataques inimigos."
