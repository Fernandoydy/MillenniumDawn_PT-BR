 module_sub_diesel_electric_power: "Energia Diesel Elétrica I"
 module_sub_diesel_electric_power_desc: "É um sistema de propulsão utilizado em submarinos, onde um motor diesel é empregado para gerar eletricidade, que alimenta motores elétricos responsáveis pela propulsão da embarcação subaquática. Nesse sistema, os submarinos são equipados com motores diesel que acionam geradores elétricos para produzir energia elétrica a bordo. Essa energia é armazenada em baterias ou utilizada para alimentar diretamente motores elétricos que impulsionam o submarino. As baterias são carregadas pelos motores diesel quando o submarino está em superfície ou durante o snorkeling, que é o processo de permitir a entrada de ar fresco para os motores enquanto permanece submerso."
