 tech_torpedoes: "Torpedo - 1975"
 tech_torpedoes_desc: "Torpedos são armamentos subaquáticos autônomos, projetados para atacar e destruir alvos marítimos, como navios, submarinos ou infraestruturas subaquáticas. Eles desempenham um papel crucial na guerra submarina e na defesa dos interesses marítimos, sendo amplamente utilizados em operações navais e submarinas. Os torpedos são projetados para operar debaixo d'água e são equipados com propulsores próprios, geralmente motores a jato ou motores elétricos. Esses propulsores fornecem a força necessária para o torpedo se mover autonomamente embaixo d'água, permitindo que ele persiga e ataque seus alvos com precisão."
