 att_sub_displacement: "Deslocamento"
 att_sub_displacement_desc: "Ao ter mais espaço dedicado ao armazenamento de mísseis e torpedos, os navios de guerra podem transportar uma quantidade maior desses armamentos, o que é crucial para missões de defesa e ataque. Isso proporciona uma maior variedade de opções de engajamento e maior poder de fogo em diferentes situações. Além disso, mais espaço para mísseis e torpedos também permite uma melhor organização e acesso aos armamentos. Isso facilita a recarga dos lançadores e sistemas de armas, reduzindo o tempo necessário para reabastecimento e melhorando a capacidade de resposta em um cenário de batalha. É importante ressaltar que o espaço para mísseis e torpedos é projetado levando em consideração o deslocamento total do navio. O deslocamento é uma medida do peso total do navio, incluindo carga, combustível, tripulação e armamentos. Assim, é necessário equilibrar o tamanho e a quantidade de mísseis e torpedos com as demais necessidades operacionais e estruturais do navio, como estabilidade e manobrabilidade."

