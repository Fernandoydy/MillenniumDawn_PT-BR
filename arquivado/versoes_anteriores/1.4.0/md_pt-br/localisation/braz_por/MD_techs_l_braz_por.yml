 tech_vls_surface: "VLS de Ataque de Superfície - 1975"
 tech_vls_surface_desc: "O Sistema de Lançamento Vertical (VLS, do inglês Vertical Launch System) de ataque de superfície é um sistema de lançamento vertical utilizado em navios de guerra para disparar mísseis de ataque contra alvos terrestres ou navios inimigos. Esse sistema proporciona uma capacidade de lançamento rápida, flexível e altamente eficiente. No VLS de ataque de superfície, os mísseis são armazenados e lançados verticalmente a partir de células individuais localizadas no convés do navio. Essa configuração oferece diversas vantagens operacionais significativas. Em primeiro lugar, permite o lançamento simultâneo ou sequencial de múltiplos mísseis a partir de diferentes células, aumentando assim a capacidade de ataque em um curto espaço de tempo. Além disso, a configuração vertical elimina a necessidade de sistemas de lançamento externos, simplificando a operação e minimizando a exposição de componentes críticos a danos potenciais."
