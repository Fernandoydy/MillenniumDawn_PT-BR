 stealth_destroyer_hull_1: "Casco de Destróier Stealth - 2015"
 stealth_destroyer_hull_1_desc: "Os destróieres stealth representam uma evolução significativa na tecnologia naval, combinando a capacidade de um destróier convencional com recursos furtivos avançados. Essa classe de navios é projetada para minimizar sua detecção por radares inimigos e reduzir a assinatura de radar, tornando-os menos visíveis e mais difíceis de serem detectados. Os destróieres stealth incorporam uma série de características projetadas para reduzir sua assinatura radar. Isso inclui o uso de materiais absorventes de radar, formas de casco e superestrutura projetadas para minimizar os reflexos de radar e a emissão de sinais eletromagnéticos controlados."
