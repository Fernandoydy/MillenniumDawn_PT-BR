 module_76mm_gun_1_desc: "Um sistema de artilharia naval de 76 mm com capacidade de fogo rápido é projetado para disparar uma grande quantidade de projéteis em um curto período de tempo. Esses sistemas são conhecidos por sua cadência de tiro elevada, permitindo uma rápida sucessão de disparos contra alvos marítimos, aéreos e terrestres. Essa capacidade de fogo rápido é valiosa em combate, oferecendo maior poder de fogo e flexibilidade para o navio de guerra."
 module_76mm_gun_2_desc: "Um sistema de artilharia naval de 76 mm com capacidade de fogo rápido é projetado para disparar uma grande quantidade de projéteis em um curto período de tempo. Esses sistemas são conhecidos por sua cadência de tiro elevada, permitindo uma rápida sucessão de disparos contra alvos marítimos, aéreos e terrestres. Essa capacidade de fogo rápido é valiosa em combate, oferecendo maior poder de fogo e flexibilidade para o navio de guerra."
 module_76mm_gun_3_desc: "A munição guiada de 76 mm é projetada para engajar alvos de maneira mais precisa e eficiente. Ela pode ser programada para atingir alvos específicos, como embarcações inimigas, aeronaves ou alvos terrestres. Os sistemas de orientação permitem que a munição seja guiada até o alvo, ajustando sua trajetória e direção durante o voo."
 module_76mm_gun_4_desc: "Esse tipo de sistema é projetado para fornecer uma capacidade de resposta e cadência de tiro excepcionalmente altas. A munição guiada utilizada é equipada com sistemas de orientação avançados, como sensores, GPS (Sistema de Posicionamento Global) ou sistemas de controle de voo, que permitem um alto nível de precisão e eficácia no engajamento de alvos."
 
