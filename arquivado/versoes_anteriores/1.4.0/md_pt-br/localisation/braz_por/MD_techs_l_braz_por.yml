 nuclear_technology: "Tecnologia Nuclear"
 nuclear_technology_desc: "A tecnologia nuclear envolve o uso de energia nuclear e materiais radioativos para diversos fins, incluindo a produção de eletricidade, aplicações médicas, pesquisa científica e militar. A base da tecnologia nuclear é a capacidade de controlar e utilizar a energia liberada durante reações nucleares, como a fissão nuclear e a fusão nuclear. A fissão nuclear é o processo em que núcleos pesados, como o urânio-235 ou o plutônio-239, são bombardeados com nêutrons, resultando na quebra do núcleo em fragmentos menores, liberando uma grande quantidade de energia. Essa energia pode ser usada para gerar eletricidade em usinas nucleares, onde a fissão nuclear é controlada em um reator nuclear. A fusão nuclear, por sua vez, é o processo em que núcleos leves, como o hidrogênio, são fundidos em núcleos mais pesados, liberando uma quantidade ainda maior de energia. No entanto, a fusão nuclear ainda é um desafio técnico e não está totalmente dominada como fonte viável de energia. A energia nuclear tem várias vantagens, como a alta densidade energética, que permite a geração de grandes quantidades de eletricidade com uma pequena quantidade de combustível nuclear. Além disso, a energia nuclear não emite gases de efeito estufa durante a operação, contribuindo para a redução das emissões de carbono e para a mitigação das mudanças climáticas."
 reactor1: "Magnox"
 reactor1_desc: "Os reatores Magnox são projetados para funcionar com urânio enriquecido e dióxido de carbono como refrigerante. Os primeiros tipos foram construídos no final dos anos 1950 até os anos 1970, até que os reatores de água leve substituíram a maioria deles. Seu design simples e baixa densidade de energia os tornaram reatores seguros e econômicos, representando uma tecnologia da Geração I."
 reactor2: "LWR"
 reactor2_desc: "Os reatores de água leve são uma categoria abrangente de reatores nucleares que utilizam água comum (H2O) como refrigerante e moderador de nêutrons. Esses reatores são amplamente adotados e representam o tipo mais comum de reatores nucleares. Eles são conhecidos por seu design mais simples e custo mais baixo em comparação com outras tecnologias nucleares. Os avanços tecnológicos subsequentes levaram ao desenvolvimento da segunda geração de reatores nucleares, conhecida como "Gen II" ou "Reatores de Energia Comercial". Esses avanços foram incorporados aos reatores anteriores, aprimorando a segurança, eficiência e economia."
 reactor3: "ABWR"
 reactor3_desc: "O reator avançado de água fervente é um tipo de reator que foi desenvolvido com base em sistemas anteriores de água fervente, visando melhorar o desempenho. Sua tecnologia de fervura de última geração o coloca como um dos reatores de terceira geração mais avançados (Gen III). Foram feitas várias adições de segurança e a incorporação de controles digitais, o que representa um grande avanço em relação aos projetos de reatores anteriores."
 reactor4: "Sistema 80+"
 reactor4_desc: "Trata-se de uma versão atualizada e aprimorada do reator de água pressurizada (PWR, na sigla em inglês), que é uma das tecnologias mais comuns e amplamente utilizadas na geração de energia nuclear. O Sistema 80+ incorpora melhorias em termos de segurança, eficiência e custos, tornando-o uma opção atraente para aplicações de energia nuclear em várias partes do mundo. É importante ressaltar que o Sistema 80+ é projetado para produzir energia elétrica, não possui a capacidade de lidar com plutônio militar ou armazená-lo para uso futuro."
 reactor5: "AP1000"
 reactor5_desc: "Trata-se de um reator de água pressurizada (PWR) de terceira geração, projetado para fornecer energia elétrica de forma segura, eficiente e econômica. O AP1000 apresenta várias melhorias em relação aos reatores anteriores, incluindo um design simplificado, sistemas de segurança passiva e uma maior capacidade de resfriamento de emergência."
 reactor6: "VVER-1200"
 reactor6_desc: "O aumento da capacidade e eficiência do combustível nuclear leva a tecnologia de fissão nuclear a novos patamares. Os avanços em sistemas de segurança modernos e refinados, juntamente com ciclos de reabastecimento aprimorados, estendem não apenas a vida útil dos reatores, mas também aumentam a eficiência máxima para valores próximos ou superiores a 90%."
 reactor7: "APWR"
 reactor7_desc: "O reator avançado de água pressurizada apresenta vários aprimoramentos de design, incluindo um refletor de nêutrons, eficiência aprimorada e sistemas de segurança aprimorados. Ele integra sistemas ativos e passivos, juntamente com dois trens adicionais, para reduzir ainda mais os riscos associados ao funcionamento do reator."
 reactor8: "CFR-1000"
 reactor8_desc: "É um reator de nêutrons rápidos refrigerado a sódio líquido, destinado a ser utilizado para pesquisa, desenvolvimento de tecnologia e produção de isótopos radioativos. O CFR-600 é uma versão específica desse projeto, e a sigla "CFR" se refere ao nome do reator, enquanto "600" indica a capacidade de produção de 600 megawatts elétricos (MWe). O objetivo do CFR-600 é aprimorar o desempenho, a segurança e a eficiência dos reatores de nêutrons rápidos."
 reactor9: "MSR"
 reactor9_desc: "O reator de sal fundido utiliza uma mistura especial de sal que permite o funcionamento do reator em pressões próximas à atmosférica, ao contrário dos reatores de água pressurizada convencionais. Além disso, o reator de sal fundido possui a capacidade de absorver gases radioativos emitidos pelo núcleo. Essas características reduzem a necessidade de grandes e caras estruturas de contenção, que são comumente usadas em outros tipos de reatores nucleares."
 reactor10: "VHTR"
 reactor10_desc: "O reator de temperatura muito alta de quarta geração é projetado para utilizar hélio ou sal fundido como refrigerante. Ele incorpora múltiplos trens e sistemas de segurança altamente avançados para proteger o núcleo do reator. Essas medidas adicionais de segurança visam garantir a operação segura e eficiente do reator, proporcionando uma maior robustez e confiabilidade ao sistema."
 nuclear_warhead_0: "Ogiva Nuclear 15 kt"
 nuclear_warhead_0_desc: "Uma ogiva nuclear de 15 quilotons (15 kt) é um dispositivo explosivo que utiliza a energia liberada pela fissão nuclear para gerar uma explosão de grande escala. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva nuclear de 15 kt seria considerada relativamente pequena em comparação com ogivas nucleares mais potentes que existem atualmente. Para se ter uma referência, a bomba atômica "Little Boy", lançada sobre a cidade de Hiroshima durante a Segunda Guerra Mundial, tinha aproximadamente 15 kt de potência explosiva."
 nuclear_warhead_1: "Ogiva Nuclear 20 kt"
 nuclear_warhead_1_desc: "Uma ogiva nuclear de 20 quilotons (20 kt) é um dispositivo explosivo que utiliza a energia liberada pela fissão nuclear para gerar uma explosão de grande magnitude. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva nuclear de 20 kt é considerada relativamente pequena em comparação com ogivas nucleares mais potentes existentes atualmente. Para fins de comparação, a bomba atômica "Fat Man", lançada sobre a cidade de Nagasaki durante a Segunda Guerra Mundial, tinha uma potência estimada em torno de 20 kt."
 nuclear_warhead_2: "Ogiva Nuclear 30 kt"
 nuclear_warhead_2_desc: "Uma ogiva nuclear de 30 quilotons (30 kt) é um dispositivo explosivo que utiliza a energia liberada pela fissão nuclear para gerar uma explosão de grande magnitude. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva nuclear de 30 kt é considerada relativamente pequena em comparação com ogivas nucleares mais potentes que existem atualmente. Para fins de comparação, a bomba atômica "Tsar Bomba", detonada pela União Soviética em 1961, tinha uma potência de cerca de 50 megatons, ou seja, 50.000 quilotons."
 nuclear_warhead_3: "Ogiva Nuclear 45 kt"
 nuclear_warhead_3_desc: "Uma ogiva nuclear de 45 quilotons (45 kt) é um dispositivo explosivo que utiliza a energia liberada pela fissão nuclear para gerar uma explosão de grande magnitude. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva nuclear de 45 kt é considerada relativamente pequena em comparação com ogivas nucleares mais potentes que existem atualmente. Para fins de comparação, a bomba atômica "Little Boy", lançada sobre a cidade de Hiroshima durante a Segunda Guerra Mundial, tinha uma potência estimada em torno de 15 kt, e a bomba "Fat Man", lançada sobre a cidade de Nagasaki, tinha cerca de 20 kt de potência."
 nuclear_warhead_4: "Ogiva Nuclear 60 kt"
 nuclear_warhead_4_desc: "Uma ogiva nuclear de 60 quilotons (60 kt) é um dispositivo explosivo que utiliza a energia liberada pela fissão nuclear para gerar uma explosão de grande magnitude. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva nuclear de 60 kt é considerada relativamente potente, capaz de causar destruição significativa em uma área ampla. Para fins de comparação, a bomba atômica "Little Boy", lançada sobre a cidade de Hiroshima durante a Segunda Guerra Mundial, tinha uma potência estimada em torno de 15 kt, enquanto a bomba "Fat Man", lançada sobre a cidade de Nagasaki, tinha cerca de 20 kt de potência."
 nuclear_warhead_5: "Ogiva Termonuclear 100 kt"
 nuclear_warhead_5_desc: "Uma ogiva termonuclear de 100 quilotons (100 kt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de imensa magnitude. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva termonuclear de 100 kt é considerada significativamente mais poderosa do que ogivas nucleares convencionais baseadas apenas na fissão nuclear. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, têm a capacidade de liberar quantidades massivas de energia."
 nuclear_warhead_6: "Ogiva Termonuclear 150 kt"
 nuclear_warhead_6_desc: "Uma ogiva termonuclear de 150 quilotons (150 kt) é um dispositivo explosivo que utiliza a combinação da fissão nuclear e da fusão nuclear para gerar uma explosão de imensa magnitude. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva termonuclear de 150 kt é considerada extremamente poderosa em comparação com ogivas nucleares convencionais. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares baseadas apenas na fissão nuclear."
 nuclear_warhead_7: "Ogiva Termonuclear 300 kt"
 nuclear_warhead_7_desc: "Uma ogiva termonuclear de 300 quilotons (300 kt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de magnitude gigantesca. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva termonuclear de 300 kt é considerada uma arma destrutiva em massa de alto rendimento. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares convencionais que utilizam apenas a fissão nuclear."
 nuclear_warhead_8: "Ogiva Termonuclear 500 kt"
 nuclear_warhead_8_desc: "Uma ogiva termonuclear de 500 quilotons (500 kt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de magnitude gigantesca. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma ogiva termonuclear de 500 kt é considerada uma arma destrutiva em massa de alto rendimento. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares convencionais que utilizam apenas a fissão nuclear."
 nuclear_warhead_9: "Ogiva Termonuclear 1 Mt"
 nuclear_warhead_9_desc: "Uma ogiva termonuclear de 1 megaton (1 Mt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de magnitude gigantesca. A unidade "megaton" é uma medida de energia equivalente a 1 milhão de toneladas de TNT. Uma ogiva termonuclear de 1 Mt é considerada uma arma destrutiva em massa de alto rendimento. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares convencionais que utilizam apenas a fissão nuclear."
 nuclear_warhead_10: "Ogiva Termonuclear 3 Mt"
 nuclear_warhead_10_desc: "Uma ogiva termonuclear de 3 megatons (3 Mt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de magnitude gigantesca. A unidade "megaton" é uma medida de energia equivalente a 1 milhão de toneladas de TNT. Uma ogiva termonuclear de 3 Mt é considerada uma arma destrutiva em massa de alto rendimento. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares convencionais que utilizam apenas a fissão nuclear."
 nuclear_warhead_11: "Ogiva Termonuclear 5 Mt"
 nuclear_warhead_11_desc: "Uma ogiva termonuclear de 5 megatons (5 Mt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de magnitude gigantesca. A unidade "megaton" é uma medida de energia equivalente a 1 milhão de toneladas de TNT. Uma ogiva termonuclear de 5 Mt é considerada uma arma destrutiva em massa de altíssimo rendimento. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares convencionais que utilizam apenas a fissão nuclear."
 nuclear_warhead_12: "Ogiva Termonuclear 10 Mt"
 nuclear_warhead_12_desc: "Uma ogiva termonuclear de 10 megatons (10 Mt) é um dispositivo explosivo extremamente poderoso que utiliza a combinação de fissão nuclear e fusão nuclear para gerar uma explosão de magnitude gigantesca. A unidade "megaton" é uma medida de energia equivalente a 1 milhão de toneladas de TNT. Uma ogiva termonuclear de 10 Mt é considerada uma arma destrutiva em massa de altíssimo rendimento. Essas ogivas, também conhecidas como bombas H (de hidrogênio) ou bombas de fusão, são muito mais potentes do que as ogivas nucleares convencionais que utilizam apenas a fissão nuclear."
 nuclear_warhead_13: "Miniatura de Bomba Nuclear 5 kt"
 nuclear_warhead_13_desc: "Uma miniatura de bomba nuclear de 5 quilotons (5 kt) seria uma versão em escala reduzida de uma bomba nuclear, com uma capacidade explosiva muito menor em comparação com as ogivas nucleares convencionais. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Uma miniatura de bomba nuclear de 5 kt teria uma capacidade de destruição limitada em comparação com ogivas nucleares de maior potência. Ela poderia causar danos consideráveis a estruturas e áreas próximas ao ponto de detonação, mas seu raio de destruição seria relativamente menor em comparação com ogivas de maior rendimento."
 nuclear_warhead_14: "Bomba de Nêutrons 1 Kt"
 nuclear_warhead_14_desc: "Uma bomba de nêutrons de 1 quiloton (1 kt) é um dispositivo explosivo que utiliza a radiação de nêutrons para causar danos principalmente a organismos vivos, minimizando a destruição de estruturas físicas. A unidade "quiloton" é uma medida de energia equivalente a 1.000 toneladas de TNT. Diferente das bombas nucleares convencionais, cujo objetivo principal é causar destruição através da explosão e da liberação de energia térmica e radiação, a bomba de nêutrons é projetada para maximizar a emissão de nêutrons. Esses nêutrons são altamente penetrantes e têm a capacidade de causar danos significativos às células e tecidos dos organismos vivos, incluindo seres humanos."
 nuclear_warhead_15: "Bomba Suja"
 nuclear_warhead_15_desc: "Uma "bomba suja", também conhecida como arma radiológica improvisada, é um dispositivo explosivo que combina materiais radioativos com explosivos convencionais. Ao contrário das armas nucleares tradicionais, as bombas sujas não dependem de reações nucleares para gerar uma explosão de grande magnitude. Em vez disso, seu objetivo principal é espalhar material radioativo no ambiente para contaminar áreas e causar pânico, medo e impacto psicológico. O principal perigo das bombas sujas é a contaminação radioativa resultante da dispersão de materiais radioativos. Os explosivos convencionais seriam usados para disseminar esses materiais, como o césio-137 ou o cobalto-60, que são altamente radioativos. A contaminação radioativa pode representar riscos à saúde humana e ao meio ambiente, além de exigir medidas de descontaminação e mitigação."
 conventional_warheads: "Ogivas Convencionais"
 conventional_warheads_desc: "As ogivas convencionais são dispositivos explosivos que não utilizam reações nucleares para gerar sua energia. Ao contrário das ogivas nucleares, que dependem da fissão ou fusão nuclear para liberar uma quantidade massiva de energia, as ogivas convencionais funcionam principalmente com base em explosivos químicos. As ogivas convencionais podem variar em termos de tamanho, formato e design, dependendo de sua finalidade e do sistema de armas em que são utilizadas. Elas são projetadas para causar danos materiais significativos a alvos específicos, como edifícios, infraestruturas, veículos e equipamentos militares. Seu poder de destruição é resultado da explosão dos explosivos químicos contidos na ogiva."
