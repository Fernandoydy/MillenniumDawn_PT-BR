 carrier_armor_upgrade: "Blindagem"
 carrier_armor_upgrade_desc: "A proteção de navios evoluiu significativamente nos últimos anos, direcionando-se cada vez menos à blindagem convencional e mais à defesa contra mísseis e outras formas avançadas de armamentos. Essa mudança reflete a crescente ameaça representada por ataques de mísseis e tecnologias antinavio mais sofisticadas. Atualmente, os sistemas de defesa de navios concentram-se em contramedidas eletrônicas avançadas, sistemas de alerta precoce e defesa antimíssil, como os lançadores de mísseis antiaéreos e sistemas de mísseis interceptadores. Essas tecnologias têm como objetivo detectar e destruir ameaças antes que elas alcancem a embarcação, reduzindo assim a necessidade de depender exclusivamente da blindagem tradicional."
 ship_anti_air_upgrade: "Anti-Aéreo"
 ship_anti_air_upgrade_desc: "Um sistema antiaéreo aprimorado nos permite direcionar com maior precisão e interceptar alvos aéreos, aumentando nossa capacidade de defesa contra ameaças vindas do ar."
