 nsb_artillery_0: "Artilharia - 1965"
 nsb_artillery_0_desc: "A artilharia é um componente importante das forças militares e se refere ao uso de armas de fogo de grande calibre, conhecidas como peças de artilharia, para disparar projéteis de longo alcance contra alvos terrestres, marítimos ou aéreos. Essas armas podem ser operadas por equipes de artilheiros ou montadas em veículos autopropulsados. As peças de artilharia variam em tamanho e alcance, desde pequenos morteiros portáteis até canhões e obuses de grande calibre montados em torres ou sistemas autopropulsados. Elas podem ser classificadas de acordo com seu calibre, alcance, mobilidade e função específica. A artilharia desempenha vários papéis no campo de batalha. Isso inclui o fornecimento de apoio de fogo direto às tropas em combate, atacando alvos inimigos, como posições defensivas, veículos ou fortificações. Além disso, a artilharia também pode realizar bombardeios de longo alcance, atingindo alvos estratégicos ou desempenhando um papel importante na supressão de fogo inimigo."
 
 AA_upgrade_1: "Unidade de Refrigeração da Bateria de 2ª Geração"
 AA_upgrade_1_desc: "Contendo uma bateria térmica para fornecer energia para operações pré-voo, bem como um suprimento de gás argônio para resfriar o detector infravermelho no buscador de mísseis."
 AA_upgrade_2: "3ª Geração de Varredura de Roseta Infravermelho e Ultravioleta"
 AA_upgrade_2_desc: "A banda ultravioleta do espectro EM tem potencial para ser usada como meio hospedeiro para a operação de armas guiadas - esta é uma continuação dessa tecnologia"
 AA_upgrade_3: "Sistemas de Infravermelho Resfriados"
 AA_upgrade_3_desc: "Os sistemas de infravermelho resfriados são sistemas de detecção e imagem que operam na faixa do infravermelho e utilizam um sensor que requer resfriamento para melhorar sua sensibilidade e desempenho. Esses sistemas são comumente utilizados em aplicações militares, de segurança, industriais e científicas, onde é necessário detectar e visualizar fontes de calor ou radiação infravermelha. O princípio de funcionamento desses sistemas é baseado na detecção da radiação infravermelha emitida ou refletida por objetos com base em suas diferentes temperaturas. O sensor de infravermelho resfriado é composto por uma matriz de elementos sensíveis à radiação infravermelha, que convertem a energia térmica em um sinal elétrico correspondente. Esses sensores requerem refrigeração para reduzir o ruído térmico e melhorar a sensibilidade do sensor, permitindo detectar alvos com menor contraste térmico. Tradicionalmente, os sistemas de infravermelho resfriados utilizavam refrigeradores de ciclo mecânico, como refrigeradores de ciclo Stirling ou compressores de gás. No entanto, avanços recentes levaram ao desenvolvimento de sistemas de infravermelho resfriados por criocoolers de estado sólido, que são mais compactos, leves e eficientes."
 AA_upgrade_4: "Sensores de Arsenieto de Índio e Gálio"
 AA_upgrade_4_desc: "Os sensores de Arsenieto de Índio e Gálio (InGaAs) são dispositivos semicondutores usados em uma variedade de aplicações que requerem detecção de luz infravermelha de alta velocidade e alta sensibilidade. O arsenieto de índio e gálio é um material composto que possui propriedades semicondutoras adequadas para a detecção de luz nessa faixa espectral. Esses sensores são comumente utilizados em aplicações militares, industriais e científicas. Eles são particularmente úteis em sistemas de visão noturna, comunicações ópticas de alta velocidade, espectroscopia infravermelha, detecção de gases e monitoramento remoto. Além disso, também são aplicados em equipamentos de segurança, como câmeras de vigilância e sistemas de controle de qualidade em processos industriais. A principal vantagem dos sensores InGaAs é a sua capacidade de detectar luz infravermelha próxima, que está na faixa de comprimento de onda entre aproximadamente 0,9 e 1,7 micrômetros. Essa faixa é essencial para diversas aplicações em que a luz visível não é suficiente ou não está disponível. Os sensores InGaAs oferecem alta sensibilidade, baixo ruído e resposta rápida nesse espectro."
 
 AT_upgrade_1: "SACLOS"
 AT_upgrade_1_desc: "SACLOS é uma sigla em inglês que significa Semi-Automatic Command to Line of Sight (Comando Semiautomático para a Linha de Visada, em tradução livre). É um sistema de orientação utilizado em mísseis guiados por fio, onde um operador controla manualmente a trajetória do míssil durante o voo. No sistema SACLOS, o operador do míssil mantém o alvo dentro da mira do sistema de orientação enquanto o míssil está em voo. O sistema de orientação calcula as correções necessárias para manter o míssil na trajetória correta em direção ao alvo, enviando essas informações por meio de um fio de controle ao míssil. O operador acompanha visualmente o alvo e utiliza comandos de controle para ajustar a trajetória do míssil, corrigindo erros de navegação e mantendo o míssil no caminho correto em relação ao alvo. Essa abordagem permite que o míssil atinja alvos móveis ou em movimento, já que o operador pode acompanhar e ajustar a trajetória durante o voo."
 AT_upgrade_2: "Dispare e Esqueça"
 AT_upgrade_2_desc: "Refere-se a sistemas de artilharia ou mísseis que são projetados para serem lançados contra um alvo e não requerem intervenção contínua do operador após o disparo. Em outras palavras, uma vez que o projétil ou míssil é lançado, o operador não precisa mais controlar sua trajetória ou fazer ajustes durante o voo. Esse tipo de sistema é projetado para ser autônomo, utilizando sensores e sistemas de orientação embarcados para rastrear e atingir o alvo com precisão. Após o lançamento, o projétil ou míssil segue um caminho pré-determinado, utilizando sensores e algoritmos de controle para ajustar sua trajetória e direção, garantindo que ele alcance o alvo com precisão."
 AT_upgrade_3: "Carga Tandem Aprimorada"
 AT_upgrade_3_desc: "A carga tandem aprimorada é uma configuração de carga explosiva utilizada em munições antitanque ou antiblindagem. É projetada para penetrar alvos com blindagem reforçada, como veículos blindados, tanques ou estruturas fortificadas. Uma carga tandem consiste em duas cargas explosivas distintas, dispostas em série. A primeira carga, conhecida como carga precursora, é projetada para detonar e criar uma pressão explosiva inicial no ponto de impacto. Essa pressão inicial tem o objetivo de enfraquecer ou destruir a camada externa da blindagem do alvo. Após a detonação da carga precursora, a segunda carga, conhecida como carga principal, é acionada. A carga principal é projetada para penetrar na camada de blindagem comprometida pela carga precursora, causando danos internos ao alvo. A utilização da carga tandem aprimorada aumenta significativamente a capacidade de penetração da munição em relação às cargas explosivas convencionais. A carga precursora enfraquece a blindagem externa, enquanto a carga principal é capaz de penetrar na blindagem interna, causando danos mais significativos."
 AT_upgrade_4: "Munições Vadias"
 AT_upgrade_4_desc: ""Munições vadias" é um termo utilizado para se referir a projéteis de arma de fogo que não atingem o alvo pretendido ou que desviam da trajetória planejada. Esses projéteis são considerados "vadios" porque não seguem o caminho esperado e podem representar um risco para pessoas ou propriedades próximas."

 AS_upgrade_1: "Motores de Vetorização de Impulso"
 AS_upgrade_1_desc: "Os motores de vetorização de impulso, também conhecidos como motores com vetor de empuxo ou motores de controle de vetor de impulso, são sistemas utilizados em aeronaves, foguetes e mísseis para controlar a direção do impulso gerado pelo motor. Eles permitem a capacidade de direcionar o empuxo em diferentes direções, proporcionando controle e manobrabilidade à plataforma."
 AS_upgrade_2: "2ª Geração Stealth"
 AS_upgrade_2_desc: "Características furtivas aprimoradas e desempenho avançado são elementos essenciais para permitir uma maior intrusão e capacidade de sobrevivência no espaço aéreo inimigo. As características furtivas aprimoradas, como a redução da assinatura radar, infravermelha e acústica, são projetadas para dificultar a detecção pelos sistemas de defesa inimigos. Isso é alcançado através do uso de materiais absorventes de radar, geometria especializada e revestimentos que minimizam o retorno de radar. Ao reduzir a assinatura, se torna mais difícil de ser rastreado e engajado pelos sistemas de defesa aérea do inimigo. Além disso, o desempenho aprimorado é crucial para garantir sua capacidade de intrusão e sobrevivência. Isso inclui a capacidade de atingir velocidades elevadas e ter um alcance estendido. A alta velocidade também reduz o tempo de exposição a sistemas de defesa antiaérea inimigos, tornando-o mais difícil de ser interceptado."
 AS_upgrade_3: "Controle Remoto"
 AS_upgrade_3_desc: "Tirar o humano da máquina e utilizar aeronaves não tripuladas ou sistemas autônomos oferece uma série de vantagens em termos de conjuntos de missões mais perigosas e capacidade de suportar altas forças G."

 MR_upgrade_1: "Supercruzeiro"
 MR_upgrade_1_desc: "Supercruzeiro é um termo usado para descrever a capacidade de uma aeronave de voar a velocidades de cruzeiro supersônicas, ou seja, acima da velocidade do som, sem a necessidade de usar pós-combustores. Normalmente, as aeronaves supersônicas requerem o uso de pós-combustores para aumentar o impulso do motor e atingir velocidades supersônicas. No entanto, o supercruzeiro permite que uma aeronave mantenha velocidades supersônicas sem a necessidade contínua de pós-combustão."
 MR_upgrade_2: "2ª Geração Stealth"
 MR_upgrade_2_desc: "Características furtivas aprimoradas e desempenho avançado são elementos essenciais para permitir uma maior intrusão e capacidade de sobrevivência no espaço aéreo inimigo. As características furtivas aprimoradas, como a redução da assinatura radar, infravermelha e acústica, são projetadas para dificultar a detecção pelos sistemas de defesa inimigos. Isso é alcançado através do uso de materiais absorventes de radar, geometria especializada e revestimentos que minimizam o retorno de radar. Ao reduzir a assinatura, se torna mais difícil de ser rastreado e engajado pelos sistemas de defesa aérea do inimigo. Além disso, o desempenho aprimorado é crucial para garantir sua capacidade de intrusão e sobrevivência. Isso inclui a capacidade de atingir velocidades elevadas e ter um alcance estendido. A alta velocidade também reduz o tempo de exposição a sistemas de defesa antiaérea inimigos, tornando-o mais difícil de ser interceptado."
 MR_upgrade_3: "Controle Remoto"
 MR_upgrade_3_desc: "Tirar o humano da máquina e utilizar aeronaves não tripuladas ou sistemas autônomos oferece uma série de vantagens em termos de conjuntos de missões mais perigosas e capacidade de suportar altas forças G."

 tank_armor_upgrade: "Blindagem"
 tank_armor_upgrade_desc: "A incorporação de uma blindagem eficaz em veículos de combate oferece proteção adicional aos tripulantes e equipamentos contra ameaças como projéteis, estilhaços e explosões. A capacidade de resistir a ataques inimigos proporciona uma maior sobrevivência e aumento da capacidade de combate das divisões blindadas. No entanto, a inclusão de blindagem pesada em veículos pode ter implicações em termos de mobilidade e velocidade. A adição de materiais de proteção mais densos e resistentes pode aumentar o peso total do veículo, o que, por sua vez, pode afetar sua agilidade e velocidade de deslocamento. O desempenho off-road e a capacidade de manobra podem ser comprometidos, resultando em um possível atraso durante as operações militares."
 tank_gun_upgrade: "Canhão Principal"
 tank_gun_upgrade_desc: "É crucial ter um canhão capaz de enfrentar a força da armadura inimiga e penetrá-la com eficácia. Ter a capacidade de neutralizar as defesas inimigas é uma consideração fundamental para garantir a eficácia das operações militares. Quando se trata de combater uma armadura robusta, é necessário empregar um canhão que possa superar sua resistência. Isso geralmente envolve o uso de munições ou sistemas de armas projetados especificamente para penetrar a armadura inimiga. Essas armas são projetadas com recursos avançados, como alta velocidade, energia cinética concentrada ou até mesmo cargas explosivas direcionadas para maximizar a capacidade de penetração. Além disso, é importante considerar a precisão e a capacidade de alcance do canhão em relação à distância do alvo. A capacidade de atingir a armadura inimiga de maneira eficaz e em uma variedade de cenários é fundamental."
 tank_reliability_upgrade: "Confiabilidade"
 tank_reliability_upgrade_desc: "Melhorar a confiabilidade dos equipamentos é de suma importância, pois reduz a necessidade de substituir itens danificados com frequência. A confiabilidade é um aspecto crucial para garantir o funcionamento adequado e contínuo de equipamentos militares e outros sistemas.Quando os equipamentos são confiáveis, significa que têm uma menor probabilidade de falhas, mau funcionamento ou danos durante o uso. Isso resulta em uma maior disponibilidade operacional, evitando interrupções significativas nas operações e minimizando a necessidade de substituir ou reparar itens danificados. Além de reduzir a necessidade de substituição, a melhoria da confiabilidade também traz outros benefícios importantes. Por exemplo, ao reduzir o número de equipamentos danificados, os custos de manutenção são diminuídos. Menos peças de reposição são necessárias, o tempo de inatividade é reduzido e os recursos financeiros podem ser direcionados para outras áreas prioritárias."
 tank_engine_upgrade: "Motor"
 tank_engine_upgrade_desc: "Mais mobilidade oferece diversas vantagens táticas e estratégicas, além de permitir a incorporação de maior blindagem sem comprometer significativamente a velocidade das unidades militares. A mobilidade é um fator-chave no campo de batalha, permitindo que as unidades se movam rapidamente, reajam a mudanças no terreno e posicionem-se de forma estratégica. Quando as unidades têm maior mobilidade, elas podem executar manobras táticas complexas, explorar flancos inimigos, evadir ameaças e reagir de maneira flexível às mudanças na situação de combate. Além disso, a mobilidade também desempenha um papel importante na capacidade de sobrevivência das unidades. Ao permitir que as unidades se movam rapidamente para posições mais seguras ou se retirem de áreas de combate intensas, a mobilidade reduz a exposição a ameaças inimigas, aumentando as chances de sobrevivência. Uma maior mobilidade também permite a incorporação de maior blindagem nas unidades sem diminuir significativamente a velocidade. Isso ocorre devido aos avanços na tecnologia de sistemas de propulsão e suspensão, que permitem que as unidades transportem mais peso sem sacrificar a agilidade. Com a adição de blindagem mais robusta, as unidades podem aumentar a proteção contra ameaças inimigas, como projéteis e explosivos, aumentando sua capacidade de suporte no campo de batalha."

 Util_Armor: "Blindagem"
 Util_Armor_desc: "A incorporação de uma blindagem eficaz em veículos de combate oferece proteção adicional aos tripulantes e equipamentos contra ameaças como projéteis, estilhaços e explosões. A capacidade de resistir a ataques inimigos proporciona uma maior sobrevivência e aumento da capacidade de combate das divisões blindadas. No entanto, a inclusão de blindagem pesada em veículos pode ter implicações em termos de mobilidade e velocidade. A adição de materiais de proteção mais densos e resistentes pode aumentar o peso total do veículo, o que, por sua vez, pode afetar sua agilidade e velocidade de deslocamento. O desempenho off-road e a capacidade de manobra podem ser comprometidos, resultando em um possível atraso durante as operações militares."
 Util_Weapons: "Canhão Principal"
 Util_Weapons_desc: "É crucial ter um canhão capaz de enfrentar a força da armadura inimiga e penetrá-la com eficácia. Ter a capacidade de neutralizar as defesas inimigas é uma consideração fundamental para garantir a eficácia das operações militares. Quando se trata de combater uma armadura robusta, é necessário empregar um canhão que possa superar sua resistência. Isso geralmente envolve o uso de munições ou sistemas de armas projetados especificamente para penetrar a armadura inimiga. Essas armas são projetadas com recursos avançados, como alta velocidade, energia cinética concentrada ou até mesmo cargas explosivas direcionadas para maximizar a capacidade de penetração. Além disso, é importante considerar a precisão e a capacidade de alcance do canhão em relação à distância do alvo. A capacidade de atingir a armadura inimiga de maneira eficaz e em uma variedade de cenários é fundamental."
 Util_reliability_upgrade: "Confiabilidade"
 Util_reliability_upgrade_desc: "Melhorar a confiabilidade dos equipamentos é de suma importância, pois reduz a necessidade de substituir itens danificados com frequência. A confiabilidade é um aspecto crucial para garantir o funcionamento adequado e contínuo de equipamentos militares e outros sistemas.Quando os equipamentos são confiáveis, significa que têm uma menor probabilidade de falhas, mau funcionamento ou danos durante o uso. Isso resulta em uma maior disponibilidade operacional, evitando interrupções significativas nas operações e minimizando a necessidade de substituir ou reparar itens danificados. Além de reduzir a necessidade de substituição, a melhoria da confiabilidade também traz outros benefícios importantes. Por exemplo, ao reduzir o número de equipamentos danificados, os custos de manutenção são diminuídos. Menos peças de reposição são necessárias, o tempo de inatividade é reduzido e os recursos financeiros podem ser direcionados para outras áreas prioritárias."
 Util_Mobility: "Motor"
 Util_Mobility_desc: "Mais mobilidade oferece diversas vantagens táticas e estratégicas, além de permitir a incorporação de maior blindagem sem comprometer significativamente a velocidade das unidades militares. A mobilidade é um fator-chave no campo de batalha, permitindo que as unidades se movam rapidamente, reajam a mudanças no terreno e posicionem-se de forma estratégica. Quando as unidades têm maior mobilidade, elas podem executar manobras táticas complexas, explorar flancos inimigos, evadir ameaças e reagir de maneira flexível às mudanças na situação de combate. Além disso, a mobilidade também desempenha um papel importante na capacidade de sobrevivência das unidades. Ao permitir que as unidades se movam rapidamente para posições mais seguras ou se retirem de áreas de combate intensas, a mobilidade reduz a exposição a ameaças inimigas, aumentando as chances de sobrevivência. Uma maior mobilidade também permite a incorporação de maior blindagem nas unidades sem diminuir significativamente a velocidade. Isso ocorre devido aos avanços na tecnologia de sistemas de propulsão e suspensão, que permitem que as unidades transportem mais peso sem sacrificar a agilidade. Com a adição de blindagem mais robusta, as unidades podem aumentar a proteção contra ameaças inimigas, como projéteis e explosivos, aumentando sua capacidade de suporte no campo de batalha."

 AA_Fire_Control: "Controle de fogo"
 AA_Fire_Control_desc: "Melhorar o controle de tiro é fundamental para aumentar a eficiência e precisão dos disparos, permitindo o lançamento de uma maior quantidade de munições de diversos tipos sobre o alvo. Com um controle aprimorado, é possível maximizar a utilização dos recursos disponíveis e aumentar as chances de atingir o objetivo com sucesso. Existem várias maneiras de melhorar o controle de tiro. Uma delas é investir em tecnologias avançadas de mira e sistemas de direcionamento. Isso inclui a utilização de dispositivos ópticos de alta resolução, como lunetas e miras a laser, que oferecem uma visão clara e precisa do alvo. Além disso, sistemas de direcionamento computadorizados, como miras holográficas ou sistemas de pontaria integrados, podem fornecer informações em tempo real sobre a trajetória do projétil, vento, distância e outros fatores que podem afetar o disparo."
