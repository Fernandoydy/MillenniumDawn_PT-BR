 module_heavy_guns_1: "Armas Pesadas I"
 module_heavy_guns_1_desc: "Navios de guerra são equipados com uma variedade de armas pesadas projetadas para enfrentar ameaças terrestres, aéreas e navais. Essas armas fornecem ao navio a capacidade de defesa e ataque em diferentes cenários de combate."
