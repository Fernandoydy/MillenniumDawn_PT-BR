 tech_anti_material_warhead: "Ogiva Anti-Material"
 tech_anti_material_warhead_desc: "A ogiva anti-material é um tipo de carga explosiva projetada para ser utilizada em munições e torpedos navais, com o objetivo específico de neutralizar ou destruir alvos materiais, como embarcações inimigas ou estruturas navais. Essas ogivas são desenvolvidas para penetrar em alvos resistentes, como cascos de navios, plataformas offshore ou outros objetos sólidos presentes no ambiente marítimo. Elas são projetadas para maximizar o impacto e causar danos significativos ao alvo, utilizando uma combinação de explosivos e materiais de alta densidade."
 tech_sonar_stealth: "Sonar Furtivo"
 tech_sonar_stealth_desc: "O sonar furtivo é uma tecnologia projetada para reduzir a detecção e localização de uma embarcação ou submarino por sistemas de sonar inimigos. Ele é desenvolvido com o objetivo de minimizar a assinatura acústica da embarcação, tornando-a menos perceptível aos sensores sonar utilizados para detectar e rastrear alvos subaquáticos."
 tech_modern_firefighting_equipment: "Equipamento Moderno de Combate a Incêndios"
 tech_modern_firefighting_equipment_desc: "O equipamento moderno de combate a incêndios em navios é projetado para lidar eficientemente com emergências de incêndio a bordo de embarcações. Esses equipamentos são essenciais para garantir a segurança da tripulação e proteger o navio contra danos significativos. "
 tech_combat_repair_protocols: "Protocolos de Reparo de Combate"
 tech_combat_repair_protocols_desc: "São procedimentos e diretrizes estabelecidos para restaurar e manter a capacidade operacional do navio em caso de danos durante um combate ou situação de emergência. Esses protocolos visam minimizar o tempo de inatividade da embarcação e garantir que ela possa continuar realizando suas missões mesmo após sofrer danos significativos."
 tech_critical_system_reinforcement: "Reforço do Sistema Crítico"
 tech_critical_system_reinforcement_desc: "O reforço do sistema crítico em navios envolve a implementação de medidas e tecnologias para fortalecer a confiabilidade, segurança e desempenho dos sistemas essenciais a bordo da embarcação. Esses sistemas são vitais para a operação eficiente do navio e incluem áreas como propulsão, energia, comunicação, controle de incêndio, segurança, entre outras."
 tech_hull_spacing: "Espaçamento do Casco"
 tech_hull_spacing_desc: "O espaçamento do casco, também conhecido como espaçamento das anteparas ou intervalo das anteparas, refere-se à distância entre as anteparas (paredes) dentro do casco de um navio. As anteparas são estruturas que dividem o casco em compartimentos separados, proporcionando estabilidade, resistência e compartimentação em caso de danos. O espaçamento do casco pode variar dependendo do projeto e da finalidade do navio. Em geral, navios de guerra como fragatas costumam ter um espaçamento do casco menor em comparação com navios comerciais. Isso ocorre porque a redução do espaçamento entre as anteparas aumenta a resistência estrutural e a capacidade de compartimentação, tornando o navio mais robusto e capaz de suportar danos causados por combate ou colisões."
 tech_digital_status_reporting: "Relatório de Status Digital"
 tech_digital_status_reporting_desc: "O relatório de status digital é uma forma de relatório que utiliza tecnologias digitais para coletar, processar e apresentar informações sobre o status de um determinado sistema, processo ou operação. Ele oferece uma visão abrangente e em tempo real dos dados relevantes, permitindo uma análise mais eficiente e tomada de decisões informadas."
 tech_specialized_repair_equipment: "Equipamento de Reparo Especializado"
 tech_specialized_repair_equipment_desc: "O equipamento de reparo especializado em navios é projetado para auxiliar na manutenção, reparo e restauração de componentes e sistemas específicos a bordo da embarcação. Esses equipamentos são essenciais para garantir a prontidão operacional do navio e manter sua capacidade de cumprir suas missões."
 tech_flexible_backup_systems: "Sistemas de Backup Flexíveis"
 tech_flexible_backup_systems_desc: "Os sistemas de backup flexíveis desempenham um papel crucial a bordo de navios para garantir a proteção dos dados e a prontidão operacional em caso de falhas ou incidentes. Esses sistemas são projetados para se adaptar ao ambiente marítimo e às necessidades específicas da embarcação."
 tech_autonomous_helper_drones: "Drones Auxiliares Autônomos"
 tech_autonomous_helper_drones_desc: "drones auxiliares autônomos têm desempenhado um papel cada vez mais importante nas operações navais modernas, fornecendo suporte e recursos adicionais às embarcações de guerra. Esses drones são projetados para operar de forma autônoma, executando tarefas específicas com base em algoritmos e sistemas de inteligência artificial. "
 tech_autonomous_system_control_ai: "AI de Controle de Sistema Autônomo"
 tech_autonomous_system_control_ai_desc: "A inteligência artificial (IA) de controle de sistema autônomo é uma tecnologia avançada que permite a operação autônoma de sistemas complexos, como veículos, robôs e outros dispositivos, sem a necessidade de intervenção humana constante. Esses sistemas autônomos são capazes de analisar dados do ambiente, tomar decisões em tempo real e executar tarefas de forma independente, seguindo algoritmos e modelos pré-determinados."
 tech_mtg_landing_craft: "Embarcação de Desembarque"
 tech_mtg_landing_craft_desc: "É uma embarcação projetada para transportar tropas, veículos de combate, equipamentos e suprimentos para realizar operações militares anfíbias. Esses navios têm a capacidade de operar tanto em águas oceânicas quanto em águas rasas próximas à costa, permitindo o desembarque de tropas e equipamentos em praias ou áreas costeiras de difícil acesso."
 tech_mtg_amphibious_assault_ship: "Navio de Assalto Anfíbio"
 tech_mtg_amphibious_assault_ship_desc: "É uma embarcação projetada para transportar tropas, veículos de combate, equipamentos e suprimentos para realizar operações militares anfíbias. Esses navios têm a capacidade de operar tanto em águas oceânicas quanto em águas rasas próximas à costa, permitindo o desembarque de tropas e equipamentos em praias ou áreas costeiras de difícil acesso."
 tech_mtg_air_cushioned_landing_craft: "Embarcação de Desembarque Acolchoada a Ar"
 tech_mtg_air_cushioned_landing_craft_desc: "Uma embarcação de desembarque acolchoada a ar, também conhecida como hovercraft de desembarque, é um tipo especial de embarcação projetada para operar tanto na água quanto em terra firme, utilizando um sistema de almofadas de ar para se deslocar. Essas embarcações são caracterizadas por uma estrutura inflável ou almofadas de ar sob o casco, que geram uma camada de ar pressurizado, permitindo que o hovercraft flutue acima da superfície e se desloque com facilidade em diferentes terrenos."
 tech_mtg_modern_landing_craft: "Embarcação de Desembarque Aprimorada"
 tech_mtg_modern_landing_craft_desc: "As embarcações de desembarque aprimoradas são projetadas com tecnologia avançada e recursos aprimorados para facilitar operações de desembarque eficientes e eficazes. Essas embarcações são desenvolvidas para transportar tropas, veículos e equipamentos militares de forma segura e rápida, permitindo a projeção de poder em áreas costeiras ou de difícil acesso."
 tech_mtg_specialized_protective_equipment: "Embarcação de Desembarque Moderno"
 tech_mtg_specialized_protective_equipment_desc: "As embarcações de desembarque modernas são projetadas com tecnologia avançada e recursos aprimorados para facilitar operações de desembarque eficientes e eficazes. Essas embarcações são desenvolvidas para transportar tropas, veículos e equipamentos militares de forma segura e rápida, permitindo a projeção de poder em áreas costeiras ou de difícil acesso."
 tech_mtg_advanced_landing_craft: "Embarcação de Desembarque Avançada"
 tech_mtg_advanced_landing_craft_desc: "As embarcações de desembarque avançadas são projetadas com tecnologia de ponta e recursos inovadores para atender às demandas das operações de desembarque modernas. Essas embarcações são altamente especializadas e oferecem uma variedade de recursos avançados para facilitar o transporte seguro e eficiente de tropas, veículos e equipamentos militares para áreas costeiras ou de difícil acesso."
 tech_mtg_landing_craft_ai_systems: "Sistemas de IA para Embarcações de Desembarque"
 tech_mtg_landing_craft_ai_systems_desc: "Esses sistemas se referem a tecnologias de inteligência artificial aplicadas em embarcações de desembarque para melhorar sua operação, desempenho e capacidade de autonomia. Os sistemas de IA em embarcações de desembarque são projetados para fornecer uma série de funcionalidades avançadas. Isso inclui recursos como navegação autônoma, detecção e evasão de obstáculos, planejamento de trajetória otimizado e tomada de decisões em tempo real. Com esses sistemas, as embarcações de desembarque podem operar de forma mais eficiente, segura e autônoma, reduzindo a carga sobre a tripulação e aumentando a precisão e confiabilidade das operações de desembarque."
 tech_mtg_smart_landing_craft: "Embarcação de Desembarque Inteligente"
 tech_mtg_smart_landing_craft_desc: "São projetadas com tecnologia de ponta e recursos inovadores para atender às demandas das operações de desembarque modernas. Essas embarcações são altamente especializadas e oferecem uma variedade de recursos avançados para facilitar o transporte seguro e eficiente de tropas, veículos e equipamentos militares para áreas costeiras ou de difícil acesso, sem necessitar da intenvenção humana."

 #Cascos MTG
 corvette_desc: "A corveta é uma classe de embarcação considerada um navio de guerra. Embora as corvetas sejam geralmente menores e mais acessíveis do que outros tipos de navios de guerra, isso não significa necessariamente que sejam mais dispensáveis. Elas desempenham um papel importante nas marinhas modernas, oferecendo uma combinação de mobilidade, poder de fogo e capacidade de desempenhar várias missões."
 corvette_hull_1: "Casco da Corveta - 1965"
 corvette_hull_1_desc: "Uma corveta é um tipo de navio de guerra versátil e de tamanho intermediário, projetado para operar em alto mar e executar uma variedade de missões. Essas embarcações são geralmente menores que fragatas e destróieres, mas maiores do que navios-patrulha, oferecendo um equilíbrio entre capacidade de combate, autonomia e capacidade de deslocamento. As corvetas são projetadas para desempenhar um papel fundamental na guerra naval moderna. Elas são capazes de realizar uma ampla gama de tarefas, incluindo patrulhamento de áreas marítimas, escolta de comboios, operações de guerra antissubmarino, defesa antiaérea, ataques a alvos terrestres e projeção de poder em áreas costeiras."
