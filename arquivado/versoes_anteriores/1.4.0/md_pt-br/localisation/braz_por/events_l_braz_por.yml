 USA_2016_Recount.1.t: "Quem ganhou as eleições de 2016?"
 USA_2016_Recount.1.d: "Após semanas de cuidadoso escrutínio, os votos finais estão sendo contados agora. Esta pode ser a eleição mais apertada que tivemos em anos. No entanto, a questão permanece. Quem ganhou as eleições de 2016?"
 USA_2016_Recount.1.a: "Depois de uma disputa acirrada, Donald Trump venceu a eleição."
 USA_2016_Recount.1.b: "Depois de uma disputa acirrada, Hillary Clinton venceu a eleição."

 #Trump vence as eleições de 2016
 USA_2016_Recount_News.1.t: "Donald Trump vence a eleição presidencial dos EUA em 2016."
 USA_2016_Recount_News.1.d: "Donald Trump foi confirmado como o 45º presidente dos Estados Unidos hoje após uma recontagem eleitoral realizada pela presidente do Partido Verde, Jill Stein. Clinton, tendo concedido a eleição em 9 de novembro, recusou-se a pedir uma recontagem. Apesar Após a tentativa do presidente eleito Trump de arquivar moções legais para bloquear as recontagens, vários outros estados estavam sujeitos a recontagens separadas dos esforços de Stein. Entre eles, Nevada, Wisconsin, Pensilvânia, Michigan e Flórida. Apesar de pequenas discrepâncias, todos os estados certificaram sua data original de 8 de novembro resultados eleitorais. \n\nEnquanto Hillary Clinton ganhou o voto popular por mais de três milhões de votos, Trump conquistou estados indecisos suficientes para lhe render um total de 301 votos eleitorais contra 227 de Clinton. Como esperado, Trump perdeu os redutos democratas do oeste e superior Costa Leste, mas venceu o sul americano, meio-oeste e, surpreendentemente, a Pensilvânia."
 USA_2016_Recount_News.1.a: "A eleição está decidida."

 #Hillary vence as eleições de 2016
 USA_2016_Recount_News.2.t: "Hillary Clinton vence a eleição presidencial dos EUA em 2016."
 USA_2016_Recount_News.2.d: "Após semanas de escrutínio, hoje foi confirmado que Hillary Clinton será a 45ª presidente dos Estados Unidos da América. Depois de uma disputa acirrada, a desafiante democrata Hillary Clinton pressionou por uma recontagem, alegando que \"anomalias\" podem ter afetado o resultado da eleição. \n\nDe acordo com os resultados da recontagem, Hillary Clinton ganhou o voto popular por mais de quatro milhões de votos, um milhão a mais do que o relatado anteriormente. Hillary um total de 301 votos eleitorais contra 227 de Trump. descobertas mais recentes."
 USA_2016_Recount_News.2.a: "A eleição está decidida."


# SCO #
 sco.1.t: "[FROM.GetName] enviou uma solicitação para o status de observador SCO"
 sco.1.d: "Um novo estado deseja observar os procedimentos da SCO e talvez eventualmente se tornar um membro pleno da organização!"
 sco.1.a: "Não vemos razão para que o pedido deles não seja atendido."
 sco.1.b: "Não podemos conceder a eles esse status!"

 sco.2.t: "[FROM.GetName] enviou uma inscrição para o status de membro da SCO"
 sco.2.d: "Um novo estado deseja se tornar um membro pleno da organização!"
 sco.2.a: "Não vemos razão para que o pedido deles não seja atendido."
 sco.2.b: "Não podemos conceder a eles esse status!"

 sco.3.t: "[FROM.GetName] está se oferecendo para realizar exercícios militares conjuntos conosco"
 sco.3.d: "Este outro estado membro da SCO está propondo exercícios conjuntos para impulsionar nossa cooperação militar e aumentar a confiança entre nossos dois países."
 sco.3.a: "Esta é uma boa oportunidade para nossas tropas ganharem alguma experiência!"
 sco.3.b: "A cooperação com [FROM.Getname] é impossível."

 sco.4.t: "[FROM.GetName] aceitou nossa oferta!"
 sco.4.d: "Os delegados [FROM.GetAdjective] receberam calorosamente nossa proposta e nossos preparativos para nossos exercícios conjuntos."
 sco.4.a: "Que comecem os jogos!"

 sco.5.t: "[FROM.GetName] rejeitou nossa oferta!"
 sco.5.d: "Os delegados [FROM.GetAdjective] se recusaram a conduzir o que teria sido exercícios militares altamente frutíferos conosco."
 sco.5.a: "A perda deles..."

 sco.6.t: "SCO lança exercícios militares em larga escala"
 sco.6.d: "As tropas [FROM.GetAdjective] juntaram-se a milhares de outras hoje no que está sendo descrito como um exercício de contraterrorismo sob os auspícios da Organização de Cooperação de Xangai (SCO). Embora muitos tenham saudado esses exercícios como um sintoma de cooperação internacional bem-sucedida, outros reagiram com muito menos entusiasmo a este último desenvolvimento. Analistas americanos e europeus citaram a implantação de aeronaves de longo alcance e poder de fogo substancial como evidência de que esses exercícios não são destinados como prática para operações antiterroristas, mas também -ensaio geral armado para confronto com o Ocidente."
 sco.6.a: "Esses exercícios ameaçadores são para nosso benefício?"
 sco.6.b: "Apenas os terroristas têm algo a temer com isso!"
 sco.6.c: "Um desenvolvimento interessante."

 sco.7.t: "[FROM.GetName] ganha associação ao SCO"
 sco.7.d: "Após um processo gradual de integração, [FROM.GetLeader] anunciou hoje a adesão de seu país à Organização de Cooperação de Xangai. Observadores esperançosos retrataram esse desenvolvimento como uma nova progressão da cooperação econômica e política regional no continente eurasiano , enquanto analistas mais pessimistas lamentam a crescente influência da China e a ameaça que isso representa para a ordem mundial existente."
 sco.7.a: "A ameaça chinesa continua a crescer..."
 sco.7.b: "Um bom dia para a diplomacia!"

 sco.8.t: "[FROM.GetName] deixa o SCO"
 sco.8.d: "Após a reavaliação do atual governo [FROM.GetAdjective] das ações chinesas, [FROM.GetLeader] retirou [FROM.GetNameDef] da Organização de Cooperação de Xangai. [CHI.GetLeader] ainda não comentou sobre o desenvolvimento, mas as organizações de mídia ligadas ao governo chinês foram rápidas em lamentar como essa partida representa um retrocesso em termos de integração regional."
 sco.8.a: "A agressão chinesa alienou esta nação."
 sco.8.b: "Um dia triste para a cooperação internacional..."

 sco.9.t: "China toma as rédeas do poder sobre a SCO da Rússia"
 sco.9.d: "A Organização de Cooperação de Xangai foi historicamente administrada como um esforço sino-russo conjunto. No entanto, a insatisfação chinesa com esse acordo levou a Rússia a ser forçada a ocupar uma posição mais júnior dentro da organização. Enquanto ambos [CHI.GetLeader ] e [SOV.GetLeader] permaneceram em silêncio sobre essa luta pelo poder, as autoridades russas estão supostamente furiosas com os chineses e ressentidas com a humilhação do gigante eslavo que ocorreu à vista de outros estados membros da SCO. As ramificações geopolíticas disso movimento em termos de hegemonia sobre a Ásia Central provavelmente será substancial."
 sco.9.a: "A China não está disposta a dividir os holofotes..."

 sco.10.t: "A China está exigindo que escolhamos um lado"
 sco.10.d: "Nossa participação contínua no CSTO e na Organização de Cooperação de Xangai nos colocou em uma posição difícil após a divisão sino-russa. A China agora exige que deixemos o SCO e permaneçamos na aliança russa ou permaneçamos na SCO e abandonar os russos. A escolha que fizermos quase certamente será significativa no confronto entre os dois gigantes regionais que está por vir."
 sco.10.a: "Não somos nada senão leais!"
 sco.10.b: "Hora de deixar este navio que está afundando..."

 sco.11.t: "[FROM.GetName] está nos fornecendo assistência para o desenvolvimento!"
 sco.11.d: "Sob os auspícios da Organização de Cooperação de Xangai, o governo [FROM.GetAdjective] está fornecendo às nossas empresas locais fundos e recursos muito necessários para ajudar a facilitar seus projetos de desenvolvimento. Embora essa assistência seja uma boa notícia para nossos economia, aumentará o grau de influência que [FROM.GetNameDef] exerce sobre nosso país."
 sco.11.a: "Estamos gratos pela ajuda!"

 sco.12.t: "[FROM.GetName] formou $SHANGHAI_PACT$!"
 sco.12.d: "[FROM.GetName] formou $SHANGHAI_PACT$ para rivalizar com [USA.GetFactionName]. Nós permitimos que eles tivessem uma grande influência [FROM.GetAdjective] sobre nós, também somos membros da SCO, então somos forçados a ser um membro da nova facção."
 sco.12.a: "Tudo bem..."

 ### Eventos taiwaneses ###
 taiwan.1.t: "228 rally Hand-in-Hand"
 taiwan.1.d: "Uma demonstração de solidariedade. Uma corrente humana foi formada com cerca de dois milhões de pessoas formando uma corrente humana de 500 km. Começando no porto de Keelung, a cidade mais ao norte de Taiwan, a corrente seguiu seu caminho até a ponta mais ao sul do ilha. O objetivo era de natureza dupla. Os taiwaneses desejavam a paz, mas também protestavam contra o lançamento de mísseis pela República Popular da China direcionados a Taiwan, sua ilha vizinha. Parte do simbolismo da manifestação, particularmente no ponto no evento em que os participantes \"afastam-se da China\" claramente se voltaram para o apoio à independência de Taiwan e, portanto, não contou com a presença de membros da Coalizão Pan-Azul, que se opuseram à manifestação com uma manifestação em toda a ilha dias depois. "
 taiwan.1.a: "Nunca nos esqueçamos das vítimas."
 taiwan.2.t: "Tufão Livre"
 taiwan.2.d: "Em preparação para Bilis, os escritórios foram fechados em toda a ilha. Além do fechamento de empresas, voos de e para a ilha foram reprogramados e um centro de socorro ao tufão foi estabelecido. Devido à ameaça de deslizamentos de terra , um alerta de deslizamento de terra foi emitido para Taiwan. Embora a tempestade ainda não tivesse atingido a costa, uma pessoa foi morta em Taipei em 22 de agosto depois de ter sido soterrada por um deslizamento de terra causado pelo tufão iminente; esta foi a primeira fatalidade causada por Bilis. Juntamente com o reagendamento de voos, vários aeroportos foram fechados e a Bolsa de Valores de Taiwan foi programada para fechar em 23 de agosto. . O porto de Kaohsiung foi fechado durante a tempestade. Devido à alta demanda por vegetais antes da tempestade, o custo de tais alimentos aumentou de 20 a 30 por cento.\n\nBilis foi altamente destrutivo ciclone tropical para Taiwan. Os danos às indústrias agrícolas, pesqueiras e florestais da ilha totalizaram US$ 133,5 milhões. O tufão causou 14 mortes e feriu outras 80 pessoas. A falta de energia afetou negativamente aproximadamente 600.000 residências e 400 casas em Taiwan foram destruídas. Várias centenas de milhares de famílias experimentaram escassez de água após a tempestade. Em Cheng-Kung, uma estação meteorológica registrou uma rajada de vento de 281 km/h, que quebrou o anemômetro da estação. Um único deslizamento de terra na cidade de Jenai enterrou nove fazendeiros. Dezenas de milhares de pessoas foram deslocadas durante a tempestade e se mudaram para abrigos de evacuação montados pelo governo. No leste do condado de Hualien, 250 casas sucumbiram aos fortes ventos. Os ventos também derrubaram árvores e levaram veículos leves ao redor, bloqueando estradas. As fortes chuvas associadas a Bilis inundaram cerca de 40.000 ha de pomares e arrozais. Após a passagem de Bilis por Taiwan, um terremoto de magnitude 5,7 atingiu a ilha, exacerbando as condições já agravadas."
 taiwan.2.a: "Hora de reconstruir."
 taiwan.3.t: "Eleição presidencial de Taiwan"
 taiwan.3.d: "É a segunda eleição presidencial direta da República da China, para eleger o 10º presidente e vice-presidente da República da China sob a Constituição de 1947. Isso tem o potencial de acabar com mais de meio século de domínio do Kuomintang em Taiwan, desde que os eleitores do KMT se dividiram ao meio.\n\nEmbora mais popular e consistentemente classificado em primeiro lugar nas pesquisas, o ex-governador de Taiwan, James Soong, não conseguiu a indicação do Kuomintang. , ele anunciou sua candidatura como candidato independente. O Kuomintang respondeu expulsando Soong e 21 de seus aliados. Eles processaram Soong por roubo, alegando que, como secretário-geral do partido, ele roubou milhões de dólares taiwaneses em dinheiro destinados à família do falecido presidente Chiang Ching-kuo e escondeu o dinheiro na Chunghsing Bills Finance Co. Soong se defendeu dizendo que estava agindo sob a direção de Lee, mas sua história não foi convincente. Inicialmente mantendo uma liderança de comando nas pesquisas, Soong perdeu por pouco mais de 300.000 votos, e o escândalo financeiro que manchou sua imagem como político limpo provavelmente o levará ao fracasso.\n\nO Partido Democrático Progressista concorreu à presidência do ex-prefeito de Taipei, Chen Shui-bian. Tendo concorredo à eleição de 1996 com uma plataforma de independência radical e perdido por uma vitória esmagadora, o DPP em maio de 1999 moderou sua posição ao emitir a \"Resolução sobre o futuro de Taiwan\". A resolução aceitou o status quo e promoveu a visão moderada que Taiwan já era independente, então qualquer declaração formal não seria necessária com urgência, se é que seria necessária. Também foi incluída a promessa de que qualquer mudança no status internacional de Taiwan terá que ser feita por meio de um referendo, aliviando assim o medo de que, se eleito, um governo do DPP declare unilateralmente a independência sem a aprovação popular. A chapa Chen-Lu também promete ser mais agressiva na luta contra o ouro negro, fornecer mais financiamento para serviços sociais e ser mais amiga do meio ambiente, como oposição à energia nuclear."
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Independente)"
 taiwan.4.t: "Administração da Guarda Costeira estabelecida"
 taiwan.4.d: "O CGA combina o Comando da Guarda Costeira, o Departamento de Polícia Marítima e vários cortadores da Diretoria Geral de Alfândegas de Taiwan, Ministério das Finanças. O CGA unifica formalmente as agências costeiras e marítimas de aplicação da lei. Ele verá um muita ação para uma agência jovem, participando de inúmeras operações de busca e salvamento e anti-contrabando em um futuro próximo.\n\nA Administração da Guarda Costeira do Conselho de Assuntos Oceânicos (CGA) é encarregada de manter a lei e a ordem, protegendo o recursos das águas territoriais da ROC, que circunda Taiwan, Penghu, Kinmen, Ilhas Matsu, Ilha Verde, Ilha Orchid, Ilhas Dongsha e Ilhas Nansha, além de fornecer uma primeira linha de defesa ao longo das áreas costeiras contra contrabandistas e imigrantes ilegais. A CGA é considerada uma agência civil de aplicação da lei sob a administração do Conselho de Assuntos Oceânicos do Yuan Executivo, embora durante emergências possa ser incorporada como parte das Forças Armadas da República da China.\n\nA Administração da Guarda Costeira é chefiada por um ministro e três vice-ministros. A CGA integra oito departamentos, um gabinete e cinco grupos de trabalho, bem como uma Direcção-Geral de Patrulha Marítima e uma Direcção-Geral de Patrulha Costeira. Sua jurisdição abrange as águas que cercam Kinmen, Matsu, Penghu e a ilha principal de Taiwan para garantir a proteção adequada dos 1.819,8 quilômetros de litoral e 540.000 quilômetros quadrados de "Território Azul", que é 15 vezes maior que a ilha de Taiwan. "
 taiwan.4.a: "Por uma costa segura."
 taiwan.5.t: "Universidade Nacional de Kaohsiung aberta"
 taiwan.5.d: "A Universidade tem como objetivo reduzir a lacuna na educação entre o sul e o norte de Taiwan e promover a economia da região sul.\n\nExistem vinte departamentos na universidade, incluindo Línguas e Literatura Ocidentais, Língua do Leste Asiático e Literatura, Arquitetura, Design Criativo, Cinesiologia, Estudos de Saúde e Lazer, Direito, Governo e Direito, Direito Econômico e Financeiro, Economia Aplicada, Matemática Aplicada, Química Aplicada, Engenharia Elétrica, Engenharia Civil e Ambiental, Ciências da Vida e Ásia-Pacífico Gestão Industrial e Empresarial, Artes Tradicionais, Finanças, Gestão da Informação e Física Aplicada. Entre esses departamentos, a Gestão Industrial e Empresarial da Ásia-Pacífico é especialmente projetada para cultivar elites industriais.\n\nUma característica incomum nesta escola é seu espaço aberto. Não há paredes nos limites do campus. Os residentes que moram nas proximidades desta escola podem caminhar até o campus ou se exercitar usando os equipamentos da academia. A biodiversidade também é uma característica marcante do NUK. Existem mais de 60 tipos de peixes na lagoa do Water Land Park."
 taiwan.5.a: "Isso ajudará o sul."
 taiwan.6.t: "O acordo comercial de serviços através do Estreito foi ratificado"
 taiwan.6.d: "Após sua aprovação pela legislatura taiwanesa, o CSSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na lei taiwanesa."
 taiwan.6.a: "Taiwan se aproxima da China."
 taiwan.7.t: "Manifestantes Girassol Ocupam o Legislativo de Taiwan"
 taiwan.7.d: "Membros do Movimento Girassol liderado por estudantes escalaram a cerca entre eles e a legislatura taiwanesa ontem após protestos contra as tentativas do governo de aprovar o controverso Acordo de Comércio de Serviços Cruzados pelo Estreito (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo em relação à ratificação do tratado e a falta de transparência durante as negociações, bem como o conteúdo do próprio tratado."
 taiwan.7.a: "Um golpe para o KMT."
 taiwan.8.t: "O acordo comercial de serviços através do Estreito foi ratificado"
 taiwan.8.d: "Após sua aprovação pela legislatura taiwanesa, o CSSTA, um acordo de livre comércio entre Taiwan e a China continental, entrou oficialmente na lei taiwanesa. Este acordo marca uma melhoria séria nas relações entre as duas partes e melhorar significativamente o comércio de serviços através do Estreito. No entanto, os críticos do acordo não estão convencidos de que ele não represente uma ameaça à autonomia política de Taiwan em relação à China."
 taiwan.8.a: "Taiwan se aproxima da China."
 taiwan.9.t: "Manifestantes Girassol Ocupam o Legislativo de Taiwan"
 taiwan.9.d: "Membros do Movimento Girassol, liderado por estudantes, escalaram a cerca entre eles e a legislatura taiwanesa ontem, após protestos contra as tentativas do governo de aprovar o controverso Acordo Comercial de Serviços Cruzados pelo Estreito (CSSTA), um acordo de livre comércio com a China continental. O movimento de protesto levantou preocupações sobre a abordagem apressada do governo em relação à ratificação do tratado e a falta de transparência durante as negociações, bem como o conteúdo do próprio tratado."
 taiwan.9.a: "Um golpe para o KMT."
 taiwan.10.t: "O \"Roteiro para a Reunificação\" da RPC"
 taiwan.10.d: "O governo de [CHI.GetLeader] nos ofereceu um \"Roteiro para a reunificação\" traçando um caminho para Taiwan retornar eventualmente ao controle chinês como uma Região Administrativa Especial. A proposta inclui várias salvaguardas para a continuação da democracia taiwanesa e da autonomia política, mas isso pode não ser suficiente para os oponentes taiwaneses à reunificação com o continente. Como a China pode responder se rejeitarmos este plano permanece incerto."
 taiwan.10.a: "Devemos aceitar o plano."
 taiwan.10.b: "Taiwan não é a China!"
 taiwan.11.t: "Relatórios de atividade suspeita de inteligência chinesa"
 taiwan.11.d: "Nossos serviços de inteligência estão relatando atividade intensificada de agentes chineses em nosso território. Essa atividade não significa nada em particular, mas também pode significar que a China está planejando algo. Devemos decidir se nossos serviços de inteligência trabalharão investigando isso é um bom uso de seu tempo."
 taiwan.11.a: "Parece inofensivo."
 taiwan.11.b: "Devemos investigar."
 taiwan.12.t: "Elementos das Forças Armadas em Taiwan Encenam Golpe"
 taiwan.12.d: "Uma facção de oficiais militares taiwaneses começou a tomar locais-chave em toda a ilha de Taiwan. [TAI.Getleader] declarou uma emergência nacional e mobilizou aqueles que permanecem leais ao governo. Resta saber se os esforços do presidente serão bem-sucedidos.\n\nEmbora o objetivo declarado dos líderes do golpe seja resolver a insatisfação com o governo [TAI.GetLeader], muitas das figuras de destaque envolvidas têm laços estreitos com a China. , a extensão do envolvimento da China nesta tentativa de golpe permanece incerta."
 taiwan.12.a: "O futuro de Taiwan está em jogo."
 taiwan.13.t: "O golpe taiwanês teve sucesso"
 taiwan.13.d: "Após a tentativa fracassada de [TAI.Getleader] de reunir apoio contra o golpe, oficiais militares leais à facção pró-chinesa em Taiwan assumiram o controle do país. Enquanto os oficiais prometeram um eventual retorno à democracia, a autonomia política de Taiwan em relação ao continente está, sem dúvida, em perigo. Com o apoio tácito, mas amplamente conhecido, da China ao golpe, a probabilidade de uma Resolução do Conselho de Segurança em resposta a este evento é altamente improvável."
 taiwan.13.a: "Uma nova era na história de Taiwan."
 taiwan.14.t: "O golpe taiwanês falhou"
 taiwan.14.d: "[TAI.Getleader] emergiu triunfante hoje quando os últimos participantes do golpe se renderam à polícia taiwanesa. Nas últimas 2 semanas, os golpistas falharam em ganhar o apoio do povo ou de seus companheiros soldados . Essa falta de apoio contribuiu para as deficiências existentes de recursos e moral, levando as tropas pró-golpe em todo o país a se renderem às autoridades em massa. [TAI.Getleader] garantiu aos jornalistas que a estabilidade e a calma seriam rapidamente restauradas na nação insular, enquanto a China ainda não comentou sobre os eventos recentes."
 taiwan.14.a: "A crise foi evitada."
 taiwan.14.b: "Nossos esforços se mostraram infrutíferos."
 taiwan.15.t: "A China exige o fim da Lei de Relações com Taiwan!"
 taiwan.15.d: "A RPC exigiu que revogássemos a Lei de Relações com Taiwan, que consagra nosso atual relacionamento com as autoridades governantes de Taiwan. Essa demanda é, sem dúvida, um prelúdio para uma ação ainda mais agressiva contra Taiwan do que já vimos em últimos meses. Se revogarmos a lei, as chances de um conflito no Estreito de Taiwan aumentarão dramaticamente."
 taiwan.15.a: "Esta exigência é absurda!"
 taiwan.15.b: "É melhor concedermos..."
 taiwan.16.t: "O roteiro foi aceito!"
 taiwan.16.d: "Taipei concordou em fazer uma declaração conjunta comprometendo o lado deles e o nosso para uma eventual reunificação!"
 taiwan.16.a: "Alegre-se!"
 taiwan.17.t: "O roteiro foi rejeitado!"
 taiwan.17.d: "Taipei recusou-se a assumir o compromisso de finalmente reunir nosso país dividido. Podemos esperar por condições que tenham mais probabilidade de levar à aceitação de nossa proposta e tentar novamente, ou podemos tentar prosseguir outras alternativas..."
 taiwan.17.a: "Uma má escolha da parte deles."
 taiwan.18.t: "Taiwan aprova projeto de lei para combater a interferência chinesa"
 taiwan.18.d: "Com o objetivo declarado de frustrar as tentativas chinesas de interferir no processo eleitoral de Taiwan, [TAI.GetLeader] conseguiu aprovar uma polêmica \"lei anti-infiltração\" no parlamento. A lei proíbe potências estrangeiras hostis de fazer campanha, fazer lobby, fazer doações políticas ou espalhar desinformação. Os legisladores da oposição se opuseram fortemente ao projeto de lei, assim como o Escritório de Assuntos de Taiwan de Pequim. Ambos criticaram [TAI.GetLeader] por perpetrar um \"Terror Verde\" que contribui para uma atmosfera de paranóia e medo. O partido governante de [TAI.GetLeader] defendeu a mudança como um ato necessário, dada a ameaça substancial que a China continental representa para o território da ilha."
 taiwan.18.a: "Taiwan revida."

 ### Eventos de Hong Kong ###
 hongkong.1.t: "Hong Kong abalada por protestos generalizados"
 hongkong.1.d: "Após a decisão da China de descartar a possibilidade de Hong Kong eleger seu chefe executivo por sufrágio universal, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar suas opiniões de forma pacífica e legal, a violência e a ilegalidade não serão tolerados. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou os eventos recentes."
 hongkong.1.d_limit: "Após a decisão da China de que o Chefe do Executivo de Hong Kong só poderia ser eleito por sufrágio universal se pré-aprovasse os candidatos, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que embora o governo de Hong Kong respeite o direito do povo de Hong Kong de expressar suas opiniões de forma pacífica e legal, a violência e a ilegalidade não serão toleradas. A resposta da China à crise atual ainda está para ser vista, como [CHI.GetLeader] não comentou sobre eventos recentes."
 hongkong.1.d_reunification: "Após o anúncio da China de que em 2047 Hong Kong perderá seu status especial e retornará ao controle chinês completamente, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeita o direito do povo de Hong Kong de expressar suas opiniões de forma pacífica e legal, a violência e a ilegalidade não serão toleradas. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou sobre os eventos recentes."
 hongkong.1.d_annexed: "Após a controversa anexação de Hong Kong pela China, protestos em massa eclodiram no território chinês. [HKG.GetLeader] afirmou que, embora o governo de Hong Kong respeite o direito do povo de Hong Kong de viver pacificamente e expressar legalmente seus pontos de vista, a violência e a ilegalidade não serão toleradas. A resposta da China à crise atual ainda está para ser vista, já que [CHI.GetLeader] não comentou sobre os eventos recentes."
 hongkong.1.a: "Um desenvolvimento interessante."
 hongkong.1.b: "Esta é uma má notícia para nós."

 hongkong.2.t: "China envia tropas para Hong Kong"
 hongkong.2.d: "Após os protestos na Região Administrativa Especial de Hong Kong, a China ordenou que várias unidades do Exército Popular de Libertação tomem as ruas de Hong Kong para \"restaurar a lei e a ordem\". [CHI.GetLeader ] garantiu aos \"manifestantes pacíficos\" que não serão alvos e que todos os presos serão tratados de acordo com a lei internacional de direitos humanos. exercerá moderação em relação aos manifestantes".
 hongkong.2.a: "Esta ação é desprezível!"
 hongkong.2.b: "A China fez o que precisava fazer."
 hongkong.2.c: "Isso não é da nossa conta."

 hongkong.3.t: "China anexos Hong Kong"
 hongkong.3.d: "A China decidiu pôr fim ao status especial de Hong Kong como Região Administrativa Especial, anexando formalmente o território. Devemos decidir sobre a resposta de nosso país a este evento significativo."
 hongkong.3.a: "Esta ação é desprezível!"
 hongkong.3.b: "A China fez o que precisava fazer."
 hongkong.3.c: "Isso não é da nossa conta."

 hongkong.4.t: "A anexação de Hong Kong pela China exige uma resposta"
 hongkong.4.d: "Em uma violação flagrante da Lei Básica que foi negociada entre nós e os chineses, a China anexou formalmente a Região Administrativa Especial. Como garante da autonomia de 50 anos de Hong Kong, devemos enfrentar esse ato ilegal com um resposta apropriada."
 hongkong.4.a: "Devemos ameaçar uma ação militar."
 hongkong.4.b: "Devemos ameaçar com medidas econômicas."
 hongkong.4.c: "Devemos criticar a mudança."

 hongkong.5.t: "O Reino Unido está ameaçando uma ação militar!"
 hongkong.5.d: "Os britânicos reagiram de forma mais beligerante do que esperávamos à nossa anexação de seu antigo território colonial. Devemos considerar se devemos ceder às suas demandas."
 hongkong.5.a: "Esta não é a colina onde queremos morrer."
 hongkong.5.b: "Deixe-os vir."

 hongkong.6.t: "O Reino Unido está ameaçando com medidas econômicas contra nós!"
 hongkong.6.d: "Os britânicos decidiram ameaçar com sanções contra nós se não revertermos nossa anexação de seu antigo território colonial. Devemos considerar se devemos ou não atender às suas exigências."
 hongkong.6.a: "Devemos evitar o confronto."
 hongkong.6.b: "Suas ameaças não significam nada!"

 hongkong.7.t: "Os chineses concordaram em reverter a anexação"
 hongkong.7.d: "Claramente admirados com o poder britânico, os chineses recuaram na questão de Hong Kong."
 hongkong.7.a: "Nossas ameaças ainda surtem efeito!"

 hongkong.8.t: "Os chineses se recusaram a reverter a anexação!"
 hongkong.8.d: "A China rejeitou nossas ameaças, deixando-nos sem escolha a não ser seguir em frente."
 hongkong.8.a: "Eles não parecem mais nos temer."

 hongkong.9.t: "Os protestos de Hong Kong fracassam"
 hongkong.9.d: "Os protestos na Região Administrativa Especial de Hong Kong contra as recentes ações chinesas diminuíram gradualmente nos últimos dias e praticamente pararam. As operações policiais no território chinês não encontraram resistência e muitos que já haviam levados para as ruas voltaram para suas casas. O que isso significa para a relação entre a China e um território conturbado que possui valores políticos diferentes dos anteriores ainda não foi visto. Talvez um indicador do que está por vir seja uma faixa deixada por manifestantes em um local de destaque no centro da cidade onde se lia \"Estaremos de volta\"."
 hongkong.9.a: "Um desenvolvimento interessante."
 hongkong.9.b: "Eles sabem que sua causa é fútil."

 hongkong.10.t: "Protestos em Hong Kong aumentam em escala"
 hongkong.10.d: "Os protestos contra as ações chinesas no território de Hong Kong aumentaram rapidamente, com analistas amplamente concordando que os protestos entraram em um novo estágio em termos de escala e táticas. Como os governos chinês e de Hong Kong responderão a esta nova escalada ainda está para ser vista, mas as autoridades de ambos os governos estão cada vez mais ressentidas com os impactos dos protestos em seus interesses pessoais. Os manifestantes, por sua vez, se recusam a renunciar até que os governos chinês e de Hong Kong atendam às suas demandas ."
 hongkong.10.a: "O povo de Hong Kong não vai ficar quieto ..."
 hongkong.10.b: "Eles ficarão em casa se souberem o que é bom para eles!"

 #Coréia
 korea.1.t: "China exige nossa retirada da Península Coreana"
 korea.1.d: "A República Popular da China exigiu que retiremos nossas tropas protegendo a República da Coreia do que ela descreve como sua \"esfera de influência\". Esta exigência é, sem dúvida, um prelúdio para uma ação agressiva contra a República da Coreia. retirarmos nossas tropas da Península, as chances de um conflito na zona desmilitarizada aumentarão dramaticamente."
 korea.1.a: "Essa demanda é absurda!"
 korea.1.b: "É melhor para nós conceder ..."

 korea.2.t: "A China está nos encorajando a iniciar reformas econômicas"
 korea.2.d: "[CHI.GetLeader] está instando nosso governo a seguir o exemplo da China e iniciar reformas de liberalização do mercado. Embora experimentar o mesmo rápido crescimento econômico da China na década de 1980 seja uma proposta tentadora, devemos pesar isso contra o instabilidade que resultaria inevitavelmente de nossa busca por tais reformas".
 korea.2.a: "Agora não é hora de reforma!"
 korea.2.b: "Iniciar pequenas reformas."
 korea.2.c: "Iniciar reformas moderadas."
 korea.2.e: "Iniciar grandes reformas."

 korea.3.t: "[NKO.GetLeader] anunciou novas reformas econômicas"
 korea.3.d: "Sob pressão chinesa para reformar, a Coreia do Norte iniciou um processo de liberalização econômica que muitos esperam que eleve os padrões de vida no \"reino eremita\". Embora muitos economistas tenham elogiado o início desse processo de reforma, outros levantaram preocupações sobre se a velocidade da reforma pode causar instabilidade em um país que se ajustou a uma economia completamente planejada."
 korea.3.a: "Notícias animadoras?"

 korea.4.t: "A divisão chinesa-norte-coreana"
 korea.4.d: "As críticas ao regime de [NKO.GetLeader] na mídia ligada ao governo chinês aumentaram dramaticamente nas últimas semanas. Essas críticas atacaram o contínuo problema nuclear da Coreia do Norte e o fracasso do estado norte-coreano em melhorar os meios de subsistência de seus cidadãos por meio da liberalização econômica, como a China fez nas últimas décadas.\n\nEmbora [CHI.GetLeader] tenha permanecido em silêncio sobre o assunto, acredita-se amplamente que essas organizações de mídia não teriam lançado uma crítica tão contundente a um outrora aliado próximo sem a aprovação tácita de [CHI.GetLeader]. Muitos observadores veem isso como o ponto culminante da frustração chinesa com a dinastia Kim e, possivelmente, um desejo de estabelecimento de um governo alternativo mais estável e compatível com os desejos da China."
 korea.4.a: "Apenas [CHI.GetLeader] sabe onde isso vai dar..."

 korea.5.t: "As negociações começam"
 korea.5.d: "A principal demanda do Norte é que cessemos nossos exercícios militares conjuntos com os Estados Unidos, exercícios que eles veem como preparativos para uma invasão de seu território. No entanto, esses exercícios são amplamente vistos por nossos militares como preparações necessárias no caso de um ataque norte-coreano. Concordar em interromper esses exercícios seria, portanto, uma aposta significativa, em que a segurança de nosso país é colocada em risco."
 korea.5.d_NKO: "A principal demanda do Sul é que cessemos nossos testes de armas nucleares, testes que eles veem como evidência de nossas intenções agressivas. No entanto, nosso programa de armas nucleares é visto pelos militares como um importante impedimento contra os EUA Além disso, o programa e os testes necessários para sua continuidade ajudam a reforçar a legitimidade de nosso governo. Concordar em interromper esses testes seria, portanto, uma aposta significativa, em que a segurança de nosso país e de nosso governo é colocada em risco. "
 korea.5.a: "Nosso país nunca será inteiro novamente a menos que assumamos alguns riscos ..."
 korea.5.b: "Alguns riscos são grandes demais para correr."

 korea.6.t: "Iniciam as conversações de paz coreanas"
 korea.6.d: "Por mais de meio século, as Coreias do Norte e do Sul estiveram tecnicamente em estado de guerra. Este conflito congelado ocasionalmente esquentou com confrontos entre os dois lados ao longo das fronteiras marítimas disputadas ou através da DMZ. Agora os dois os lados estão se unindo na esperança de pôr fim a este estado de coisas e alcançar a desescalada na península coreana por meio de um tratado de paz formal. Negociar um tratado de paz é amplamente visto como um primeiro passo importante para a reunificação da península coreana. "
 korea.6.a: "Os dois lados podem chegar a um acordo?"

 korea.7.t: "[CHI.GetLeader] Vozes apoiam a reunificação coreana"
 korea.7.d: "A China tem sido historicamente cautelosa com a perspectiva de uma Coreia unida alinhada com os Estados Unidos à sua porta. Os observadores ficaram, portanto, surpresos ao ouvir [CHI.GetLeader] expressar apoio inequívoco à reunificação, em um movimento que por alguns relatos pegaram a liderança norte-coreana desprevenida. Dada a influência substancial da China em ambas as Coreias, este anúncio provavelmente pressionará os dois lados a virem para a mesa de negociações."
 korea.7.a: "A mudança está no ar?"


 korea.38.t: "A Rússia está nos encorajando a iniciar reformas econômicas."
 korea.38.d: "[SOV.GetLeader] Está instando nosso governo a iniciar reformas de liberalização do mercado ocidental. Embora experimentar o mesmo rápido crescimento econômico que a China teve na década de 1980 seja uma proposta tentadora, devemos ponderar isso em relação à instabilidade que inevitavelmente resultaria de nossa busca por tais reformas."
 korea.38.a: "Agora não é o momento para reformas!"
 korea.38.b: "Iniciar reformas menores."
 korea.38.c: "Iniciar reformas moderadas."
 korea.38.e: "Iniciar grandes reformas."
 #Guerra Cibernética
 cyber.1.t: "Nossa infraestrutura de segurança cibernética está ficando atrás dos padrões globais!"
 cyber.1.d: "Os avanços na tecnologia de hackers significam que nossa infra-estrutura existente não pode enfrentar as mesmas ameaças que antes. Nossas redes são, portanto, mais vulneráveis a ataques de potências estrangeiras hostis."
 cyber.1.a: "Provavelmente deveríamos fazer algo sobre isso."

 cyber.2.t: "[FROM.GetAdjective] Hackers roubaram informações militares classificadas!"
 cyber.2.d: "Nossos militares relataram que hackers de um ator de estado avançado, provavelmente [FROM.GetNameDef], violaram nossas defesas cibernéticas e roubaram informações classificadas. Essas informações dariam a [FROM.GetName] uma vantagem no caso de um conflito conosco."
 cyber.2.a: "Provavelmente deveríamos melhorar nossa infra-estrutura."

 cyber.3.t: "[FROM.GetAdjective] Hackers roubaram nossa tecnologia!"
 cyber.3.d: "Nossas indústrias estratégicas foram alvo de hackers de [FROM.GetNameDef] e designs foram roubados. Esses designs podem ser usados para promover a própria pesquisa de [FROM.GetName]."
 cyber.3.a: "Vamos esperar que nossa própria tecnologia não seja usada contra nós."

 cyber.4.t: "[FROM.GetAdjective] Os hackers falharam em violar nossas defesas!"
 cyber.4.d: "Felizmente para nós, as tentativas de agentes estrangeiros de invadir nossos sistemas falharam. Devemos atualizar continuamente nossa infra-estrutura de segurança cibernética para garantir que os hackers continuem falhando em roubar informações classificadas ou manipular nossa política."
 cyber.4.a: "Nossos investimentos em segurança cibernética valeram a pena."

 cyber.5.t: "Temos como alvo cidadãos taiwaneses com sucesso com nossa propaganda!"
 cyber.5.d: "Agora que conseguimos nos infiltrar em sites de mídia social e fóruns usados por pessoas deste país, podemos escolher se queremos usar essa propaganda para aumentar nossa influência no país ou para manipular a política do país. "
 cyber.5.a: "Precisamos aumentar nossa influência!"
 cyber.5.b: "Devemos apoiar o KMT!"

 cyber.6.t: "Nós alvejamos cidadãos americanos com sucesso com nossa propaganda!"
 cyber.6.d: "Agora que conseguimos nos infiltrar em sites de mídia social e fóruns usados por pessoas deste país, podemos escolher se queremos usar essa propaganda para aumentar nossa influência no país ou para manipular a política do país. "
 cyber.6.a: "Precisamos aumentar nossa influência!"
 cyber.6.b: "Devemos apoiar os republicanos!"
 cyber.6.c: "Devemos apoiar os democratas!"

 cyber.7.t: "[FROM.GetAdjective] Hackers atingiram nossos cidadãos com propaganda!"
 cyber.7.d: "Hackers de [FROM.GetNameDef] estão tentando influenciar a opinião popular em nosso país, seja para aumentar sua influência ou para manipular nossa política."
 cyber.7.a: "Devemos melhorar nossa segurança cibernética."

 #Reconhecimento internacional
 recognition.1.t: "[FROM.GetName] está minando nossa integridade territorial!"
 recognition.1.d: "O governo de [FROM.GetNameDef] se posicionou contra nós, concedendo reconhecimento ao secessionista chamado \"estado\" que atualmente está minando a integridade territorial de [ROOT.GetName]. Este é um golpe para as pessoas [ROOT.GetAdjective]."
 recognition.1.a: "Não seremos divididos."

 recognition.2.t: "[FROM.GetName] apoia nossa independência!"
 recognition.2.d: "O governo de [FROM.GetNameDef] ficou do nosso lado e do nosso direito à autodeterminação, concedendo-nos reconhecimento! Esta é uma vitória merecida para o povo de [ROOT.GetNameDef]!"
 recognition.2.a: "Nós nos aproximamos da condição de Estado completo!"

 recognition.3.t: "[FROM.GetName] Não Reconhece Mais Nossa Independência!"
 recognition.3.d: "Sem dúvida, como resultado da pressão de nossos antigos mestres, [FROM.GetNameDef] optou por não mais reconhecer [ROOT.GetNameDef] como um estado independente, despojando nosso povo de uma honra que eles tinham anteriormente voluntariamente conferido a nós."
 recognition.3.a: "A luta pela liberdade continua."

 recognition.4.t: "[FROM.GetName] respeita nossa integridade territorial!"
 recognition.4.d: "O povo de [ROOT.GetNameDef] pode se consolar com o fato de que aqueles que buscam minar a integridade de nosso estado sofreram um golpe hoje nas mãos de [FROM.GetNameDef]. Embora isso seja mas um passo na busca para restaurar nosso país ao seu passado, é um momento significativo, no entanto."
 recognition.4.a: "Nossa nação será inteira novamente!"

 recognition.5.t: "[FROM.GetName] Reconhece a Legitimidade do Nosso Governo!"
 recognition.5.d: "Sem dúvida, em reconhecimento ao nosso direito de representar nosso povo, o governo de [FROM.GetNameDef] cortou os laços com nosso rival e estabeleceu laços com nosso governo. Isso representa um passo significativo na luta contra nossos rivais para representar a voz de nosso povo na arena internacional."
 recognition.5.a: "Nossos inimigos ficam mais fracos!"

 recognition.6.t: "[FROM.GetName] não reconhece mais nosso governo!"
 recognition.6.d: "Um golpe em nossa posição internacional foi desferido pelo governo de [FROM.GetNameDef] contra a vontade de nosso povo. Os [FROM.GetAdjective] lamentavelmente escolheram reconhecer um governo rival ilegítimo sobre nós mesmos, uma decisão que esperamos revogar o mais rápido possível."
 recognition.6.a: "A luta continua..."

 recognition.7.t: "[FROM.GetName] Ingressa nas Nações Unidas"
 recognition.7.d: "Após uma intensificação dos esforços por parte do governo [FROM.GetAdjective] para obter reconhecimento internacional por sua independência, a nação de [FROM.GetNameDef] tornou-se o último país a ingressar na ONU. World os líderes parabenizaram [FROM.GetLeader] pelo novo status do país."
 recognition.7.a: "As pessoas [FROM.GetAdjective] juntam-se à comunidade internacional."

 recognition.8.t: "[FROM.GetAdjective] Pressão para reconhecer o estado aspirante"
 recognition.8.d: "O governo [FROM.GetAdjective] está usando sua influência em nosso país para nos pressionar a reconhecer o estado de [pressured_to_recognize]. Quanto mais influência [FROM.GetNameDef] tiver em nosso país, mais caro será para nós recusá-los."
 recognition.8.a: "Este estado merece reconhecimento!"
 recognition.8.b: "Nós nos recusamos a reconhecer este estado separatista!"

 #Facção Interna
 internal_faction.1.t: "Os militares estão solicitando um aumento no orçamento"
 internal_faction.1.d: "Citando novas ameaças à nossa segurança nacional, os militares solicitaram um aumento no orçamento de defesa [ROOT.GetAdjective]. A concessão desse pedido aumentará a pressão sobre nosso orçamento, mas negá-lo reduzirá a opinião dos militares do nosso governo".
 internal_faction.1.a: "Devemos dar-lhes o dinheiro."
 internal_faction.1.b: "Não podemos arcar com essa despesa!"

 internal_faction.2.t: "Alguns quadros do Partido Comunista estão envolvidos em atividades corruptas!"
 internal_faction.2.d: "Nossas agências de inteligência descobriram recentemente que alguns funcionários do partido comunista estão aceitando subornos e se envolvendo em nepotismo. Por um lado, não devemos permitir que tais atividades fiquem impunes se quisermos permanecer legítimos aos olhos de o povo, mas por outro lado, tal movimento definitivamente alienará muitos aliados importantes dentro do Partido Comunista."
 internal_faction.2.a: "Devemos fechar os olhos."
 internal_faction.2.b: "Devemos fazer deles um exemplo!"

 internal_faction.3.t: "Conglomerados industriais estão solicitando incentivos fiscais"
 internal_faction.3.d: "Os chefes de alguns dos maiores conglomerados industriais de [ROOT.GetName] estão fazendo lobby privado em nosso governo para conceder-lhes mais incentivos fiscais. Conceder esses incentivos fiscais melhorará a opinião dos conglomerados industriais sobre nosso governo, mas reduzir nossa receita de impostos em todo o país."
 internal_faction.3.a: "Devemos conceder os incentivos fiscais."
 internal_faction.3.b: "Não podemos nos dar ao luxo de fazer tal concessão."


 ### Estado Islâmico ###

 isis.1.t: "Vitória sobre o Estado Islâmico"
 isis.1.d: "Agora que o Estado Islâmico foi derrotado, nosso país não será mais atormentado pela propaganda extremista produzida pelo Estado Islâmico. Agora podemos nos concentrar em espalhar nossas ideias em nosso país e nunca deixar que os extremistas assumam o controle novamente ."
 isis.1.a: "Ótimo!"

 isis.2.t: "Infiltrar Tahrir al-Sham?"
 isis.2.d: "Ó califa de todos os muçulmanos, [Root.GetLeader]. Devemos atacar o coração de nosso vil inimigo, Tahrir al-Sham, que se recusa a reconhecer seu governo justo e legítimo. Enquanto eles se desviaram de o caminho do verdadeiro Islã e da gloriosa Jihad, eles têm muitos bons combatentes jihadistas em suas fileiras. Inshallah, devemos nos infiltrar neles e tentar fazer com que tantos quanto possível desertem para nosso glorioso Califado!"
 isis.2.a: "Vamos tentar afastar os verdadeiros lutadores desse falso grupo Jihadi!"
 isis.2.b: "Não, não podemos arcar com as possíveis lutas internas."
 isis.2.a_tt: "§HInfiltração falhou§! (Sem efeito)"

 isis.3.t: "Combatentes desertam para o Daesh"
 isis.3.d: "[Root.GetLeader]! O chamado Estado \"Islâmico\" se infiltrou em nós e conseguiu convencer alguns de nossos melhores lutadores a se juntarem à sua ridícula desculpa de califado. Não devemos deixar isso ficar sem resposta, devemos revidar e derrotar esses kharijitas que fazem takfir a torto e a direito enquanto usam o Alcorão Sagrado como papel higiênico."
 isis.3.a: "Nós, os justos jihadistas, vamos massacrá-los como cães!"
 isis.3.b: "Não, não podemos pagar outra frente nesta guerra."

 isis.4.t: "Unidades Tahrir al-Sham com defeito"
 isis.4.d: "Ó califa, muitos irmãos muwahhid justos e corajosos desertaram da maligna Frente Tahrir al-Sham e, em vez disso, juntaram-se à nossa causa!"
 isis.4.a: "Takbir! Estado Islâmico Takbir!"
 isis.4.a_tt: "Adiciona 2 §HJabat al-Nusra Brigades§! em §HRaqqa§!."

 isis.5.t: "Sinal de fraqueza de Tahrir al-Sham"
 isis.5.d: "Ó califa, os repugnantes Tahrir al-Sham-front são mais fracos do que pensávamos, não fazendo nada contra nossa infiltração neles e as recentes deserções. seu território - acrescentando-o ao nosso glorioso Califado!"
 isis.5.a: "Ensine a esses falsos jihadistas quem é o verdadeiro sucessor de Sheik Osama!"
 isis.5.b: "A hora deles chegará, mas por enquanto devemos esperar."

 isis.6.t: "Restos de Tahrir al-Sham juntam-se ao nosso califado"
 isis.6.d: "Ó califa, o doce suco da vitória está em nossos lábios. Perto da derrota, os restos mortais de Tahrir al-Sham juraram lealdade a você, [Root.GetLeader], e nosso crescente califado."
 isis.6.a: "Damos as boas-vindas aos nossos irmãos ao verdadeiro Califado!"

 isisNews.1.t: "Tahrir al-Sham se junta ao ISIS"
 isisNews.1.d: "Com a crescente pressão sobre os islâmicos sírios de Tahrir al-Sham, suas forças remanescentes prometeram lealdade ao ISIS em um último esforço para impor sua ideologia fundamentalista na Síria."
 isisNews.1.a: "Deus nos ajude a todos!"

 isis.7.t: "Oculto"
 isis.7.d: "Oculto"
 isis.7.a: "Oculto"

 isis.1301.t: "Abu Fatima martirizado em ataque aéreo da coalizão"
 isis.1301.d: "Más notícias, Califa! Seu bom amigo e colega deputado iraquiano, Abu Fatima al-Jaheishi foi bravamente martirizado em um covarde ataque aéreo dos americanos.\n\n Ele matou muitos apóstatas.\n\n Maio Allah aceite seu martírio."
 isis.1301.a: "Vamos vingá-lo quando conquistarmos Washington DC!"

 isisNews.1301.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1301.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Fatima al-Jaheishi, foi morto hoje em um ataque aéreo da coalizão dos EUA. Abu Fatima fazia parte do círculo interno de al-Baghdadi e serviu como vice-líder das partes controladas pelo ISIS do Iraque."
 isisNews.1301.a: "Boa viagem!"

 isis.1302.t: "al-Sulami martirizado em ataque aéreo da coalizão"
 isis.1302.d: "Más notícias, califa! O clérigo chefe Abu Sufyan al-Sulami foi martirizado em um ataque aéreo covarde dos americanos. Ele veio até nós da terra do Bahrein e nos deu apoio religioso fundamental para nosso califado.\n\n Ó Califa, ele inspirou a todos nós com sua bela biografia de você.\n\n Que Allah aceite seu martírio."

 isisNews.1302.t: "Clérigo chefe do ISIS morto em ataque aéreo da coalizão"
 isisNews.1302.d: "O terrorista do Bahrein e líder religioso sênior do ISIS Turki al-Binali, conhecido por sua norma de guerra \"Abu Sufyan al-Sulami\", foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Binali não foi importante para o esforço militar do ISIS, mas foi fundamental para fornecer apoio religioso ao grupo e escreveu a primeira biografia de Abu Bakr al-Baghdadi."

 isis.1303.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1303.d: "Más notícias, califa! O emir de nossos combatentes albaneses e kosovares e comandante sênior Lavdrim Muhaxheri foi martirizado em um covarde ataque aéreo dos cães americanos.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.1303.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1303.d: "O terrorista kosovo-albanês e comandante sênior do ISIS, Lavdrim Muhaxheri, foi morto hoje em um ataque aéreo da coalizão dos EUA. Muhaxheri lutou no Afeganistão ao lado da OTAN, mas se radicalizou por volta de 2012 e viajou para a Síria. Em 2013 ele se juntou ao ISIS e rapidamente se tornou o 'emir' dos combatentes albaneses e kosovares na Síria e no Iraque. Ele era um bandido brutal que decapitou prisioneiros pessoalmente."

 isis.1304.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1304.d: "Ó califa, notícias terríveis! Nosso comandante militar de elite Gulmurod Khalimov foi martirizado em um ataque aéreo covarde dos cães americanos. Antes de encontrar seu caminho em nossa direção vindo das terras dos tadjiques, ele era um alto- oficial das forças especiais. Seu conhecimento militar fará muita falta.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.1304.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1304.d: "O terrorista tadjique e comandante sênior do ISIS, Gulmurod Khalimov, foi morto hoje em um ataque aéreo da coalizão dos EUA. Khalimov era um oficial experiente e de alto escalão das forças armadas tadjiques antes de desertar para o ISIS."

 isis.1305.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1305.d: "Ó califa, notícias terríveis! Nosso chefe de operações de martírio e principal treinador de Mujahid estrangeiro, Abdullah Ahmed al-Mashadani, foi martirizado em um ataque aéreo dos cães americanos.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.1305.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1305.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdullah Ahmed al-Mashadani, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Mashadani foi fundamental para o esforço de guerra do ISIS, liderando as operações de atentados suicidas e treinando jihadistas estrangeiros ."

 isis.1306.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1306.d: "Ó califa, más notícias! Nosso governador da região do Eufrates Central, Ahmed Khalal al-Juhayshi, foi martirizado em um ataque aéreo dos cães americanos.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.1306.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1306.d: "O terrorista iraquiano e membro sênior do ISIS, Ahmed Khalal al-Juhayshi, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Juhayshi não era um comandante militar proeminente, mas um administrador e governador da chave Central região do Eufrates para o Estado Islâmico."

 isis.1307.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1307.d: "Ó califa, más notícias! Seu bom amigo e Chefe de Logística e Suprimentos, Fares Reif al-Naima, foi martirizado em um ataque aéreo pelos cães americanos. Ele foi um mujahid corajoso e leal de longa data, lutando contra os infiéis e apóstatas desde 2003.\n\n Ele matou muitos para a glória do Califado.\n\n Que Alá aceite seu martírio."

 isisNews.1307.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1307.d: "O terrorista iraquiano e comandante sênior do ISIS, Fares Reif al-Naima, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Naima lutou contra as forças dos EUA na guerra do Iraque e, depois de ter sido detido por Forças dos EUA em Camp Bucca junto com al-Baghdadi, ele ganhou destaque como Chefe de Logística e Suprimentos para o Estado Islâmico."

 isis.1308.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1308.d: "Ó califa, más notícias! Abu Ahmad al-Alwani foi martirizado em um ataque aéreo pelos infiéis americanos. Ele era um oficial do exército iraquiano de Saddam Hussein e nos ajudou muito com sua visão uma vez que ele juntou-se à insurgência sunita e ao nosso amado Estado Islâmico.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.1308.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1308.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Ahmad al-Alwani, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Alwani era um oficial do Exército iraquiano de Saddam Hussein, antes de ingressar na insurgência sunita contra as forças dos EUA. Ele rapidamente subiu na hierarquia do Estado Islâmico do Iraque para a posição de comandante sênior."

 isis.1309.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1309.d: "Ó califa, más notícias! Abu Muhammad al-Shimali foi martirizado em um ataque aéreo pelos infiéis americanos. Vindo até nós das terras da Arábia, ele nos ajudou a contrabandear nosso petróleo e comprar nossas armas. Ele recrutou muitos bravos muhjahid para o nosso califado e será eternamente elogiado por seu papel fundamental na organização dos ataques de Paris em 2015.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.1309.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1309.d: "O terrorista saudita e comandante sênior do ISIS, Abu Muhammad al-Shimali, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Shimali era um recrutador e contrabandista importante para o Estado Islâmico. Além disso, relatórios de inteligência sugere que ele foi fundamental para ajudar nos ataques de Paris em 2015."

 isis.1310.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1310.d: "Ó califa, desastre! Nosso ministro da guerra e segundo em comando, Ayad al-Jumaili, foi bravamente martirizado em um ataque aéreo desprezível pelos cães infiéis americanos. Um compatriota iraquiano, ele era um veterano oficial de inteligência sob Saddam Hussein, e aplicou sua sabedoria sobre como manter o califado a salvo de inimigos internos como nosso chefe de inteligência e segurança interna.\n\n Ele matou muitos traidores.\n\n Que Alá aceite seu martírio."

 isisNews.1310.t: "segundo em comando do ISIS morto em ataque aéreo da coalizão"
 isisNews.1310.d: "O terrorista iraquiano e segundo em comando do Estado Islâmico, Ayad al-Jumaili, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Jumaili era um oficial sênior de inteligência de Saddam Hussein que se juntou aos sunitas insurgência após a ocupação dos Estados Unidos em 2003. Ele se tornou chefe de inteligência e segurança interna do Estado Islâmico e, posteriormente, foi promovido a segundo em comando e ministro da guerra.

 isis.1311.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1311.d: "Ó califa, más notícias! O comandante sênior Khairy Abed Mahmoud al-Taey foi martirizado em um ataque aéreo pelos infiéis americanos. Um compatriota iraquiano, ele era membro de nosso shura militar e liderou um dispositivo explosivo improvisado (IED), semeando medo e caos nos corações de nossos inimigos.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.1311.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1311.d: "O terrorista iraquiano e comandante sênior do ISIS, Khairy Abed Mahmoud al-Taey, foi morto hoje em um ataque aéreo da coalizão dos EUA. al-Taey fazia parte do conselho militar do ISIS e chefe dos dispositivos explosivos improvisados ( IED), semeando o caos nas cidades que o ISIS atacou."

 isis.1312.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1312.d: "Ó califa, más notícias! Seu amigo, conselheiro e comandante sênior, Abdul Wahid Khutnayer Ahmad, foi martirizado em um ataque aéreo pelos infiéis americanos. Um compatriota iraquiano, ele estava encarregado da segurança interna.\n\n Ele expulsou muitos traidores e apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.1312.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1312.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdul Wahid Khutnayer Ahmad, foi morto hoje em um ataque aéreo da coalizão dos EUA. Khutnayer Ahmad era um importante conselheiro de al-Baghdadi e foi encarregado da segurança interna. "

 isis.1313.t: "Comandante Martirizado em Ataque Aéreo da Coalizão"
 isis.1313.d: "Ó califa, notícias horríveis! Nosso comandante sênior, Abu Jihad Shishani, foi martirizado em um ataque aéreo pelos cães infiéis americanos. Ele veio até nós das terras dos chechenos e lutou bravamente pela glória de Allah até o fim.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.1313.t: "Comandante do ISIS morto em ataque aéreo da coalizão"
 isisNews.1313.d: "O terrorista checheno e comandante sênior do ISIS, Abu Jihad Shishani, foi morto hoje em um ataque aéreo da coalizão dos EUA. Shishani, um cidadão russo, era o segundo em comando do grupo terrorista do Emirado do Cáucaso sob a liderança de Umar Shishani. Depois que Umar viajou para a Síria e se juntou ao ISIS, Abu Jihad tentou assumir o controle do Emirado do Cáucaso para jurar lealdade ao ISIS, mas acabou viajando para a Síria para lutar pelo ISIS como um comandante sênior também."

 isis.11301.t: "Abu Fátima martirizado em ataque aéreo russo"
 isis.11301.d: "Más notícias, califa! Seu bom amigo e colega deputado iraquiano, Abu Fatima al-Jaheishi foi bravamente martirizado em um covarde ataque aéreo dos russos.\n\n Ele matou muitos apóstatas.\n\n Maio Allah aceite seu martírio."
 isis.11301.a: "Vamos vingá-lo quando conquistarmos Moscou!"

 isisNews.11301.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11301.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Fatima al-Jaheishi, foi morto hoje em um ataque aéreo russo. Abu Fatima fazia parte do círculo íntimo de al-Baghdadi e serviu como vice-líder das partes do Iraque controladas pelo ISIS. "
 isisNews.11301.a: "Boa viagem!"

 isis.11302.t: "al-Sulami martirizado em ataque aéreo russo"
 isis.11302.d: "Más notícias, califa! O clérigo chefe Abu Sufyan al-Sulami foi martirizado em um ataque aéreo covarde dos russos. Ele veio até nós da terra do Bahrein e nos deu apoio religioso fundamental para nosso califado.\n\n Ó Califa, ele inspirou a todos nós com sua bela biografia de você.\n\n Que Allah aceite seu martírio."

 isisNews.11302.t: "Clérigo chefe do ISIS morto em ataque aéreo russo"
 isisNews.11302.d: "O terrorista do Bahrein e líder religioso sênior do ISIS Turki al-Binali, conhecido por sua norma de guerra \"Abu Sufyan al-Sulami\", foi morto hoje em um ataque aéreo russo. al-Binali não foi importante para o esforço militar do ISIS, mas foi fundamental no fornecimento de apoio religioso ao grupo e escreveu a primeira biografia de Abu Bakr al-Baghdadi."

 isis.11303.t: "Comandante martirizado em ataque aéreo russo"
 isis.11303.d: "Más notícias, califa! O emir de nossos combatentes albaneses e kosovares e comandante sênior Lavdrim Muhaxheri foi martirizado em um covarde ataque aéreo dos cães russos.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.11303.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11303.d: "O terrorista kosovo-albanês e comandante sênior do ISIS, Lavdrim Muhaxheri, foi morto hoje em um ataque aéreo russo. Muhaxheri lutou no Afeganistão ao lado da OTAN, mas se radicalizou por volta de 2012 e viajou para a Síria. Em 2013, ele ingressou ISIS e rapidamente se tornou 'Emir' dos combatentes albaneses e kosovares na Síria e no Iraque. Ele era um bandido brutal que decapitou prisioneiros pessoalmente."

 isis.11304.t: "Comandante martirizado em ataque aéreo russo"
 isis.11304.d: "Ó califa, notícias terríveis! Nosso comandante militar de elite Gulmurod Khalimov foi martirizado em um covarde ataque aéreo dos cães russos. Antes de encontrar seu caminho em nossa direção vindo das terras dos tadjiques, ele era um alto- oficial das forças especiais. Seu conhecimento militar fará muita falta.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.11304.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11304.d: "O terrorista tadjique e comandante sênior do ISIS, Gulmurod Khalimov, foi morto hoje em um ataque aéreo russo. Khalimov era um oficial experiente e de alto escalão das forças especiais nas Forças Armadas tadjiques antes de desertar para o ISIS."

 isis.11305.t: "Comandante martirizado em ataque aéreo russo"
 isis.11305.d: "Ó califa, notícias terríveis! Nosso chefe de operações de martírio e principal treinador de Mujahid estrangeiro, Abdullah Ahmed al-Mashadani, foi martirizado em um ataque aéreo dos cães russos.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.11305.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11305.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdullah Ahmed al-Mashadani, foi morto hoje em um ataque aéreo russo. al-Mashadani foi fundamental para o esforço de guerra do ISIS, liderando as operações de bombardeios suicidas e treinando jihadistas estrangeiros."

 isis.11306.t: "Comandante martirizado em ataque aéreo russo"
 isis.11306.d: "Ó califa, más notícias! Nosso governador da região do Eufrates Central, Ahmed Khalal al-Juhayshi, foi martirizado em um ataque aéreo dos cães russos.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.11306.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11306.d: "O terrorista iraquiano e membro sênior do ISIS, Ahmed Khalal al-Juhayshi, foi morto hoje em um ataque aéreo russo. al-Juhayshi não era um comandante militar proeminente, mas um administrador e governador da região central do Eufrates. para o Estado Islâmico".

 isis.11307.t: "Comandante martirizado em ataque aéreo russo"
 isis.11307.d: "Ó califa, más notícias! Seu bom amigo e Chefe de Logística e Suprimentos, Fares Reif al-Naima, foi martirizado em um ataque aéreo pelos cães russos. Ele foi um mujahid corajoso e leal de longa data, lutando contra os infiéis e apóstatas desde 2003.\n\n Ele matou muitos para a glória do Califado.\n\n Que Alá aceite seu martírio."

 isisNews.11307.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11307.d: "O terrorista iraquiano e comandante sênior do ISIS, Fares Reif al-Naima, foi morto hoje em um ataque aéreo russo. al-Naima lutou contra as forças dos EUA na guerra do Iraque e depois de ter sido detido pelas forças dos EUA em Camp Bucca junto com al-Baghdadi, ele ganhou destaque como Chefe de Logística e Suprimentos para o Estado Islâmico."

 isis.11308.t: "Comandante martirizado em ataque aéreo russo"
 isis.11308.d: "Ó califa, más notícias! Abu Ahmad al-Alwani foi martirizado em um ataque aéreo pelos infiéis russos. Ele era um oficial do exército iraquiano de Saddam Hussein e nos ajudou muito com sua visão uma vez que ele juntou-se à insurgência sunita e ao nosso amado Estado Islâmico.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.11308.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11308.d: "O terrorista iraquiano e comandante sênior do ISIS, Abu Ahmad al-Alwani, foi morto hoje em um ataque aéreo russo. al-Alwani era um oficial do Exército iraquiano de Saddam Hussein, antes de ingressar na insurgência sunita contra os EUA Ele rapidamente subiu na hierarquia do Estado Islâmico do Iraque para a posição de comandante sênior."

 isis.11309.t: "Comandante martirizado em ataque aéreo russo"
 isis.11309.d: "Ó califa, más notícias! Abu Muhammad al-Shimali foi martirizado em um ataque aéreo pelos infiéis russos. Vindo até nós das terras da Arábia, ele nos ajudou a contrabandear nosso petróleo e comprar nossas armas. Ele recrutou muitos bravos muhjahid para o nosso califado e será eternamente elogiado por seu papel fundamental na organização dos ataques de Paris em 2015.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.11309.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11309.d: "O terrorista saudita e comandante sênior do ISIS, Abu Muhammad al-Shimali, foi morto hoje em um ataque aéreo russo. al-Shimali era um recrutador e contrabandista importante para o Estado Islâmico. Além disso, relatórios de inteligência sugerem que ele foi fundamental para ajudar nos ataques de Paris em 2015."

 isis.11310.t: "Comandante martirizado em ataque aéreo russo"
 isis.11310.d: "Ó califa, desastre! Nosso ministro da guerra e segundo em comando, Ayad al-Jumaili, foi bravamente martirizado em um ataque aéreo desprezível dos cães infiéis russos. Um compatriota iraquiano, ele era um veterano oficial de inteligência sob Saddam Hussein, e aplicou sua sabedoria sobre como manter o califado a salvo de inimigos internos como nosso chefe de inteligência e segurança interna.\n\n Ele matou muitos traidores.\n\n Que Alá aceite seu martírio."

 isisNews.11310.t: "segundo em comando do ISIS morto em ataque aéreo russo"
 isisNews.11310.d: "O terrorista iraquiano e segundo em comando do Estado Islâmico, Ayad al-Jumaili, foi morto hoje em um ataque aéreo russo. al-Jumaili era um oficial sênior de inteligência de Saddam Hussein que se juntou à insurgência sunita após a ocupação dos Estados Unidos em 2003. Tornou-se chefe de inteligência e segurança interna do Estado Islâmico, e mais tarde foi promovido a segundo em comando e ministro da guerra."

 isis.11311.t: "Comandante martirizado em ataque aéreo russo"
 isis.11311.d: "Ó califa, más notícias! O comandante sênior Khairy Abed Mahmoud al-Taey foi martirizado em um ataque aéreo pelos infiéis russos. Um compatriota iraquiano, ele era membro de nosso shura militar e liderou um dispositivo explosivo improvisado (IED), semeando medo e caos nos corações de nossos inimigos.\n\n Ele matou muitos apóstatas.\n\n Que Alá aceite seu martírio."

 isisNews.11311.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11311.d: "O terrorista iraquiano e comandante sênior do ISIS, Khairy Abed Mahmoud al-Taey, foi morto hoje em um ataque aéreo russo. al-Taey fazia parte do conselho militar do ISIS e chefe dos dispositivos explosivos improvisados (IED) operações, semeando o caos nas cidades que o ISIS atacou."

 isis.11312.t: "Comandante martirizado em ataque aéreo russo"
 isis.11312.d: "Ó califa, más notícias! Seu amigo, conselheiro e comandante sênior, Abdul Wahid Khutnayer Ahmad, foi martirizado em um ataque aéreo pelos infiéis russos. Um compatriota iraquiano, ele estava encarregado da segurança interna.\n\n Ele expulsou muitos traidores e apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.11312.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11312.d: "O terrorista iraquiano e comandante sênior do ISIS, Abdul Wahid Khutnayer Ahmad, foi morto hoje em um ataque aéreo russo. Khutnayer Ahmad era um importante conselheiro de al-Baghdadi e foi encarregado da segurança interna."

 isis.11313.t: "Comandante martirizado em ataque aéreo russo"
 isis.11313.d: "Ó califa, notícias horríveis! Nosso comandante sênior, Abu Jihad Shishani, foi martirizado em um ataque aéreo pelos cães infiéis russos. Ele veio até nós das terras dos chechenos e lutou bravamente pela glória de Allah até o fim.\n\n Ele matou muitos apóstatas.\n\n Que Allah aceite seu martírio."

 isisNews.11313.t: "Comandante do ISIS morto em ataque aéreo russo"
 isisNews.11313.d: "O terrorista checheno e comandante sênior do ISIS, Abu Jihad Shishani, foi morto hoje em um ataque aéreo russo. Shishani, um cidadão russo, era o segundo em comando do grupo terrorista Emirado do Cáucaso sob a liderança de Umar Shishani. Depois que Umar viajou para a Síria e se juntou ao ISIS, Abu Jihad tentou assumir o Emirado do Cáucaso para jurar lealdade ao ISIS, mas acabou viajando para a Síria para lutar pelo ISIS como um comandante sênior também.

 #Guerra civil

 civilwar_western.1.t: "Manifestantes democratas"
 civilwar_western.1.d: "As pessoas começaram a sair e protestar contra o nosso governo. Não é nada muito sério, mas devemos ficar de olho nisso."
 civilwar_western.1.a: "Eles estão influenciando nossa nação."
 civilwar_western.2.t: "Manifestantes violentos"
 civilwar_western.2.d: "As pessoas ficam inquietas e começaram a agredir alguns de nossos policiais e cidadãos."
 civilwar_western.2.a: "Ignore-os."
 civilwar_western.2.b: "Envie a polícia."
 civilwar_western.2.c: "Dê a eles o que eles querem."
 civilwar_western.3.t: "Motins nas ruas"
 civilwar_western.3.d: "Os protestos se transformaram em tumultos completos e eles começaram a se armar com pedras e outras armas caseiras e atacar nossa polícia."
 civilwar_western.3.a: "Envie o controle de distúrbios e o exército."
 civilwar_western.3.b: "Dê a eles o que eles querem."
 civilwar_western.4.t: "Guerra Civil"
 civilwar_western.4.d: "Os desordeiros se armaram e invadiram nossos arsenais e declararam rebelião aberta contra nós."
 civilwar_western.4.a: "Eles serão esmagados!"

 civilwar_emerging.1.t: "Manifestantes Reformistas"
 civilwar_emerging.1.d: "As pessoas foram às ruas pedindo que mudemos nossos hábitos."
 civilwar_emerging.1.a: "Eles são de pouca importância."
 civilwar_emerging.2.t: "Grandes protestos pela reforma"
 civilwar_emerging.2.d: "Mais pessoas foram às ruas exigindo que renunciemos ao poder e elejamos um novo líder com ideais diferentes."
 civilwar_emerging.2.a: "Ignore-os."
 civilwar_emerging.2.b: "Envie a polícia."
 civilwar_emerging.2.c: "Dê a eles o que eles querem."
 civilwar_emerging.3.t: "Motins"
 civilwar_emerging.3.d: "Os protestos se tornaram violentos e agora as pessoas se reuniram e começaram a atacar nossa polícia e invadir lojas."
 civilwar_emerging.3.a: "Envie a tropa de choque."
 civilwar_emerging.3.b: "Dê a eles o que eles querem."
 civilwar_emerging.4.t: "Guerra Civil"
 civilwar_emerging.4.d: "O povo se uniu contra nós e formou uma milícia cidadã para atacar nosso governo. Devemos mobilizar nosso exército para combater essa nova ameaça."
 civilwar_emerging.4.a: "Às armas! Pelo nosso país!"

 civilwar_nationalist.1.t: "Protestos Nacionalistas"
 civilwar_nationalist.1.d: "Algumas pessoas começaram a espalhar ideias de um só país, um só povo, culparam diferentes etnias por seus problemas e começaram a sair às ruas para pregar sobre isso."
 civilwar_nationalist.1.a: "Eles não vão conseguir muito apoio."
 civilwar_nationalist.2.t: "Ataques Raciais"
 civilwar_nationalist.2.d: "Os manifestantes começaram a atacar qualquer um que não seja [From.GetAdjective] ou um cidadão."
 civilwar_nationalist.2.a: "Ignore-os."
 civilwar_nationalist.2.b: "Pare-os."
 civilwar_nationalist.2.c: "Dê a eles o que eles querem."
 civilwar_nationalist.3.t: "Raiva do povo"
 civilwar_nationalist.3.d: "As pessoas estão com raiva e pensam que não fizemos muito sobre os ataques e exigem que façamos algo."
 civilwar_nationalist.3.a: "Esses anti [From.GetAdjective] não ficarão impunes."
 civilwar_nationalist.4.t: "Nacionalistas pegam em armas"
 civilwar_nationalist.4.d: "Os nacionalistas, sentindo que não representamos o melhor interesse para o povo [From.GetAdjective], decidiram se levantar."
 civilwar_nationalist.4.a: "Vamos parar esses Alt-Righters."

 #### Eventos da Irmandade Muçulmana ###

 brotherhood.6.t: "Manifestantes da Irmandade Muçulmana Exigem Eleições"
 brotherhood.6.d: "A Irmandade Muçulmana [Root.GetAdjective] está ocupando praças centrais em cidades de todo o país, gritando slogans e exigindo eleições livres. Eles são bem organizados, então nossas únicas duas alternativas reais são limpar as praças força, e caçar e prender os líderes e organizadores - ou para atender às suas demandas e permitir eleições."
 brotherhood.6.a: "Limpe esta turba de rua e cace seus líderes."
 brotherhood.6.b: "Atenda às suas demandas - realize eleições."

 brotherhood.7.t: "A brutalidade da repressão sai pela culatra"
 brotherhood.7.d: "Em vez de perseguir líderes estrategicamente e dar exemplos firmes com eles, houve uma série de execuções extrajudiciais de apoiadores de baixo escalão da Irmandade Muçulmana - até mesmo de suas famílias. Tais injustiças estão aumentando a demanda por uma mudança de governo entre a população em geral. Conselheiros do governo apontam que aumentar o financiamento da Segurança Interna diminuirá a chance de isso acontecer novamente."
 brotherhood.7.a: "Repreenda a polícia e o exército."

 brotherhood.8.t: "Irmandade Muçulmana Invade Prisão de Terroristas"
 brotherhood.8.d: "Membros armados do grupo terrorista Irmandade Muçulmana lançaram um ataque bem-sucedido a uma prisão do governo que continha criminosos, terroristas e opositores políticos. Guardas foram mortos e prisioneiros libertados. Este é um grande revés em nossos esforços para destruir a perversa Irmandade Muçulmana."
 brotherhood.8.a: "Malditos terroristas!"

 brotherhood.9.t: "Irmandade Muçulmana Terror-Célula Desmontada"
 brotherhood.9.d: "[Root.GetAdjective] as forças de segurança conseguiram se infiltrar em uma das principais células de liderança da Irmandade Muçulmana - e prenderam com sucesso os líderes e seus associados. Armas e planos para assassinar funcionários do governo foram encontrados no local .\n \nO Julgamento está marcado para amanhã, as execuções acontecerão logo depois."
 brotherhood.9.a: "[Root.GetLeader] é vitorioso de novo!"

 brotherhood.10.t: "Insurgência da Irmandade Muçulmana Transforma Guerra Civil"
 brotherhood.10.d: "Nossa repressão violenta da Irmandade Muçulmana falhou - seu apoio só aumentou. Eles até conseguiram construir um grande apoio entre os soldados e alguns generais traidores desertaram para o lado deles. Isso não é mais uma questão para nossas forças de segurança - tudo isso é guerra."
 brotherhood.10.a: "Vamos derrotá-los."
 brotherhood.10.b: "Na verdade, vamos jogar como eles."

 #Conflito jihadista
 jihadi.2.t: "Ajuda saudita questionada"
 jihadi.2.d: "A Arábia Saudita fornece ajuda econômica ao nosso governo e também financia mesquitas e madrassas. Embora recebamos bem a ajuda financeira, a radicalização que ocorre nessas mesquitas e madrassas se tornou um problema real. Os salafistas se tornaram tão populares que os jornais estrangeiros estão especulando se o governo de [Root.GetName] corre o risco de enfrentar uma futura guerra civil. Devemos realmente continuar a receber essa ajuda?"
 jihadi.2.a: "Precisamos do dinheiro deles."
 jihadi.2.b: "Vamos fechar essas mesquitas."

 jihadi.5.t: "Insurgência jihadista salafista irrompe em guerra civil"
 jihadi.5.d: "Nossa tentativa de reprimir os jihadistas salafistas falhou, com eles conseguindo criar caos e insegurança suficientes a ponto de muitos [ROOT.GetAdjective] se sentirem mais seguros sendo governados pelos jihadistas do que por nosso governo. Eles até conseguiram radicalizar soldados e alguns generais traidores desertaram para o lado deles. Isso não é mais um assunto para nossas forças antiterroristas - isso é tudo guerra."
 jihadi.5.a: "Nós os derrotaremos!"
 jihadi.5.b: "É hora de abandonar o barco..."

 #Eventos de Brincadeira
 #para raiz
 joke.1.t: "[Root.GetLeader] brinca sobre o líder [From.GetAdjective]"
 joke.1.d: "Em um vídeo viral divulgado no Twitter e no Facebook, [Root.GetLeader] foi flagrado contando a um grupo de ministros a seguinte piada sobre o líder [From.GetAdjective] [From.GetLeader]:\n \n\"Um dia [From.GetLeader] estava andando com seu camelo.\nDe repente, [From.GetLeader] encontra um viajante [Root.GetAdjective].\n[Root.GetAdjective] viajante: -Por que em nome de Alá você anda por aí com esse Burro?\n[De.GetLeader]: -Você é cego? Você não pode ver que este não é um Burro?\n[Root.GetAdjective] viajante: -Cale a boca, [From.GetLeader]! Eu estava conversando com o Camelo.\""
 joke.1.a: "Opa!"

 joke.2.t: "[From.GetLeader] insulta gravemente nossa nação!"
 joke.2.d: "Em um vídeo viral divulgado no Twitter e no Facebook, [From.GetLeader] foi flagrado contando a um grupo de ministros a seguinte piada sobre o líder [Root.GetAdjective] [Root.GetLeader]:\n \n\"Um dia [Root.GetLeader] estava andando com seu camelo.\nDe repente, [Root.GetLeader] encontra um viajante [From.GetAdjective].\n[From.GetAdjective] viajante: -Por que em nome de Alá você anda por aí com esse Burro?\n[Root.GetLeader]: -Você é cego? Você não vê que isso não é um Burro?\nO viajante [From.GetAdjective] responde rapidamente: -Cala a boca, [Root.GetLeader]! Eu estava conversando com Camel.\""
 joke.2.a: "Este cão ([From.GetLeader]) deve aprender a manter a língua."

 #Curdistão
 Kurdistan.1.t: "Referendo de Independência do Curdistão"
 Kurdistan.1.d: "O Curdistão tem desfrutado de um certo grau de autonomia no Iraque desde a deposição de Saddam Hussein. No entanto, desde a invasão do Iraque, o país tem sido dominado principalmente por vários grupos xiitas, o que levou muitos dos curdos (principalmente sunitas) sentindo-se excluídos.\n\nA ascensão do ISIS permitiu que o Curdistão aumentasse sua influência. Depois que o colapso do exército iraquiano em 2014 deixou o norte do Iraque sob o controle do ISIS, os curdos rapidamente invadiram o território reivindicado pelo ISIS , incluindo Kirkuk, a capital cultural do Iraque.\n\nDevido ao declínio do poder do ISIS, finalmente temos a oportunidade de realizar um referendo de independência para o Curdistão"
 Kurdistan.1.a: "Manter o referendo."
 Kurdistan.1.b: "Devemos nos reunir com o Iraque."
 Kurdistan.2.t: "O Curdistão deseja se unir ao Iraque"
 Kurdistan.2.d: "Desde que a ameaça do ISIS se foi, o Governo Regional do Curdistão expressou disposição ao governo federal do Iraque"
 Kurdistan.2.a: "Bem-vindo de volta ao lar!"
 Kurdistan.3.t: "Resultados do referendo"
 Kurdistan.3.d: "O Referendo de Independência foi realizado dentro da região autônoma curda, bem como nas áreas que assumimos enquanto lutamos contra o ISIS. O Referendo foi um grande sucesso, com 93% dos votos a favor do 'Sim' com participação eleitoral de 72%. A votação aumentou significativamente a legitimidade do nosso governo para negociar uma maior autonomia, ou mesmo a independência total."
 Kurdistan.3.a: "Pressione pela independência total."
 Kurdistan.3.b: "Use isso como alavanca para a autonomia."
 Kurdistan.4.t: "O Curdistão exige independência"
 Kurdistan.4.d: "Devido ao sucesso do referendo de independência curda, o governo curdo está tentando usar o referendo como alavanca para declarar a independência total. Parece que eles não estão satisfeitos com apenas autonomia limitada e ainda mantêm Kirku, que por direito faz parte do Iraque."
 Kurdistan.4.a: "Absolutamente não!"
 Kurdistan.4.b: "Sim, se eles nos devolverem Kirkuk."
 Kurdistan.4.c: "Concorde com suas demandas."
 Kurdistan.5.t: "O Curdistão exige mais autonomia"
 Kurdistan.5.d: "Devido ao sucesso do referendo de independência curda, o governo curdo está tentando usar o referendo como alavanca para exigir mais autonomia do controle do governo federal. Parece que eles não estão satisfeitos com apenas autonomia limitada, e eles ainda detêm Kirkuk, que por direito faz parte do Iraque."
 Kurdistan.5.a: "Absolutamente não!"
 Kurdistan.5.b: "Sim, se eles nos devolverem Kirkuk."
 Kurdistan.5.c: "Concordo com suas demandas."
 Kurdistan.6.t: "O Iraque concorda com as demandas"
 Kurdistan.6.d: "O governo federal iraquiano concordou com nossas demandas!"
 Kurdistan.6.a: "Huzzah!"
 Kurdistan.7.t: "O Iraque exige Kirkuk"
 Kurdistan.7.d: "Em resposta às nossas demandas, o governo iraquiano declarou que concordaria com nossas demandas, mas em troca eles querem que devolvam a eles o controle da cidade de Kirkuk, que eles veem como deles por direito. "
 Kurdistan.7.a: "Um preço adequado."
 Kurdistan.7.b: "Kirkuk é uma terra curda!"
 Kurdistan.8.t: "O Curdistão se recusa"
 Kurdistan.8.d: "O Curdistão se recusou a nos devolver Kirkuk. Esperemos que eles mudem de ideia sobre seus ideais de soberania"
 Kurdistan.8.a: "Droga!"
 Kurdistan.9.t: "Futuro do Curdistão"
 Kurdistan.9.d: "Agora que as negociações com o Iraque foram interrompidas, precisamos determinar um caminho para nossa nação. Poderíamos começar a buscar a independência total, o que provavelmente perturbará o Iraque. Por outro lado, enterramos nossas ideias de independência e voltar a ser governado pelo governo federal iraquiano."
 Kurdistan.9.a: "O Curdistão é uma nação livre!"
 Kurdistan.9.b: "Implore por perdão."
 Kurdistan.10.t: "Curdistão declara independência"
 Kurdistan.10.d: "O governo curdo anunciou hoje que o Curdistão é um país independente e não faz parte do Iraque. Este é um sério golpe para a nação iraquiana, e as forças curdas ainda controlam a cidade vital de Kirkuk. Alguns políticos e os generais estão argumentando que uma demonstração de força é necessária. Precisamos ordenar que nossas tropas ocupem Kirkuk e mostrar aos curdos nossa disposição de defender as terras iraquianas.
 Kurdistan.10.a: "Prepare um ataque a Kirkuk!"
 Kurdistan.10.b: "Não queremos começar uma guerra."
 Kurdistan.11.t: "O Iraque se move contra Kirkuk!"
 Kurdistan.11.d: "Depois de declararmos a independência, recebemos relatos de que as forças iraquianas estão se preparando para um ataque contra Kirkuk. A defesa contra tropas iraquianas bem equipadas e experientes em combate será difícil, e perder a batalha será uma perda de cara para nós. Por outro lado, uma possível vitória pode assustar os iraquianos. Também podemos simplesmente nos retirar da cidade para evitar derramamento de sangue."
 Kurdistan.11.a: "Tome uma posição!"
 Kurdistan.11.b: "Recuar!"
 Kurdistan.13.t: "Destino do Curdistão"
 Kurdistan.13.d: "Agora que assumimos o controle de Kirkuk, os curdos não têm escolha a não ser se submeter a nós, ou enfrentar consequências ainda piores"
 Kurdistan.13.a: "Exija sua submissão."
 Kurdistan.14.t: "O Iraque exige submissão"
 Kurdistan.14.d: "Após a derrota e perda de Kirkuk, o governo iraquiano ganhou mais ar sob suas asas. Eles agora estão exigindo que abandonemos nossos planos futuros e nos submetamos de volta ao seu governo"
 Kurdistan.14.a: "Enviar."
 Kurdistan.14.b: "Resistir."
 Kurdistan.15.t: "Curdistão se submete"
 Kurdistan.15.d: "O Curdistão concordou em se juntar a nós!"
 Kurdistan.15.a: "Ótimo."
 Kurdistan.16.t: "O Curdistão resiste"
 Kurdistan.16.d: "O Curdistão recusou nossas exigências de subjugação"
 Kurdistan.16.a: "Acho que vamos fazer isso da maneira mais difícil então."
 Kurdistan.17.t: "Fracasso em Kirkuk"
 Kurdistan.17.d: "Perder a Batalha de Kirkuk foi uma desgraça. Os curdos ainda controlam a cidade e estamos humilhados. Devemos ainda tentar a unificação?"
 Kurdistan.17.a: "Vamos tentar de novo, desta vez maior."
 Kurdistan.17.b: "Deixe os curdos em paz."
 #Notícias
 KurdistanNews.1.t: "O Curdistão volta ao Iraque"
 KurdistanNews.1.d: "Durante o ápice do ISIS, o Curdistão começou a se afastar lentamente do Iraque e se tornar mais independente. Agora que o ISIS foi derrotado, o Governo Regional do Curdistão parece ter feito uma virada completa e expressou o desejo de começar a trabalhar novamente juntamente com o governo federal iraquiano. Muitos especularam que os curdos estariam buscando a independência, mas parece que eles decidiram de outra forma, possivelmente temendo repercussões de seus vizinhos."
 KurdistanNews.1.a: "Interessante."
 KurdistanNews.2.t: "O referendo da independência curda"
 KurdistanNews.2.d: "O governo regional curdo anunciou que realizará um referendo de independência nas áreas que atualmente controla. oficialmente parte da Região Autônoma Curda, mas do Estado Federal do Iraque, incluindo a cidade principal de Kirkuk.\n\nMuitos veem isso como nada mais do que uma apropriação de terras pelos curdos, enquanto outros argumentam que os curdos conquistaram seu direito de independência depois de efetivamente salvar o Iraque do ISIS. Mesmo que o KRG afirme que os resultados não serão vinculativos, muitos temem que isso leve à independência total e possivelmente a um novo conflito no Iraque."
 KurdistanNews.2.a: "Eles não têm o direito de fazer isso!"
 KurdistanNews.2.b: "Vamos ver como isso se desenrola."
 KurdistanNews.3.t: "Referendo de independência curda bem-sucedido"
 KurdistanNews.3.d: "O referendo de independência curda foi um sucesso retumbante para o governo curdo. Com 93% dos votos da opção 'Sim' com uma participação de 72%, o povo curdo em todos os lugares se alegra. Devido ao sucesso do referendo, o governo curdo decidiu declarar total independência do governo federal iraquiano. Surpreendentemente, o governo iraquiano concordou com o pedido."
 KurdistanNews.3.a: "Os curdos precisam ser detidos."
 KurdistanNews.3.b: "Interessante."
 KurdistanNews.4.t: "Referendo de independência curda bem-sucedido"
 KurdistanNews.4.d: "O referendo de independência curda foi um sucesso retumbante para o governo curdo. Com 93% dos votos da opção 'Sim' com uma participação de 72%, o povo curdo em todos os lugares se alegra. Devido ao sucesso do referendo, o governo curdo decidiu exigir mais autonomia do governo federal iraquiano. Surpreendentemente, o governo iraquiano concordou com o pedido."
 KurdistanNews.4.a: "Os curdos precisam ser detidos."
 KurdistanNews.4.b: "Interessante."
 KurdistanNews.5.t: "O Iraque captura Kirkuk"
 KurdistanNews.5.d: "À medida que as negociações entre o Iraque e o Curdistão foram interrompidas, as forças iraquianas se moveram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. À medida que as forças iraquianas se aproximavam de Kirkuk, a maioria dos elementos do Peshmerga recuou de a cidade sem luta. Alguns elementos independentes das forças curdas ficaram e tentaram estabelecer uma defesa da cidade, mas foram rapidamente dominados pelos iraquianos. Em apenas dois dias, as forças iraquianas recuperaram o controle total da cidade, a maioria dele sem qualquer luta."
 KurdistanNews.5.a: "Interessante."
 KurdistanNews.6.t: "O Iraque captura Kirkuk"
 KurdistanNews.6.d: "À medida que as negociações entre o Iraque e o Curdistão foram interrompidas, as forças iraquianas se moveram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. À medida que as forças iraquianas se aproximavam da cidade, as forças curdas assumiram posições defensivas , com as principais defesas na base militar K1 e na estrada Kirkuk-Takrit.\n\nApesar da forte defesa, a 9ª Divisão Blindada do Iraque conseguiu capturar a base militar e avançar em direção ao campo petrolífero norte de Baba Gurgur, enquanto as Forças de Mobilização Popular amarraram as tropas curdas na própria cidade. Temendo o cerco, as forças curdas começaram a se retirar da cidade, algumas sob ordens e outras por conta própria. Após alguns dias de luta, o Iraque estava totalmente no controle da cidade."
 KurdistanNews.6.a: "Interessante."
 KurdistanNews.7.t: "O Curdistão defende Kirkuk"
 KurdistanNews.7.d: "À medida que as negociações entre o Iraque e o Curdistão foram interrompidas, as forças iraquianas se moveram para capturar a cidade de Kirkuk, que os curdos haviam capturado do ISIS anteriormente. À medida que as forças iraquianas se aproximavam da cidade, as forças curdas assumiram posições defensivas , com defesas principais na base militar K1 e na estrada Kirkuk-Takrit.\n\nA 9ª Divisão Blindada do Iraque dividiu suas forças em duas, enquanto atacavam a base militar e a própria cidade através de seus subúrbios ao sul. , as Forças de Mobilização Popular atacaram no centro em direção ao aeródromo de Kirkuk. Como a 9ª Divisão Blindada ficou atolada nos subúrbios, as forças curdas conseguiram conduzir um ataque de flanco contra as forças do PMF, forçando-as a recuar. Com o centro destruído, o elementos separados da 9ª Divisão Blindada logo foram forçados a recuar também. A Batalha de Kirkuk provou ser desastrosa para as forças iraquianas, enquanto o moral dos curdos aumentou bastante.
 KurdistanNews.7.a: "Interessante."
 KurdistanNews.8.t: "O Curdistão se submete ao Iraque"
 KurdistanNews.8.d: "Depois de sua vitória em Kirkuk, o Iraque aumentou a pressão sobre o Curdistão. Em um movimento recente, o Iraque exigiu que o Curdistão abandonasse todas as ideias de independência ou maior autonomia. Tendo partido sem escolha, o governo curdo concordou com a exigências para evitar mais derramamento de sangue."
 KurdistanNews.8.a: "Interessante."
 KurdistanNews.9.t: "O Curdistão resiste ao Iraque"
 KurdistanNews.9.d: "Depois de sua vitória em Kirkuk, o Iraque aumentou a pressão sobre o Curdistão. Em um movimento recente, o Iraque exigiu que o Curdistão abandonasse todas as ideias de independência ou maior autonomia. O governo curdo respondeu que o Iraque já havia mostrado sua hostilidade contra o povo curdo, e com isso eles não têm motivos para concordar com as exigências dos valentões. Isso pode desencadear uma nova guerra civil no Iraque"
 KurdistanNews.9.a: "Interessante."
 KurdistanNews.10.t: "Iraque se move contra o Curdistão"
 KurdistanNews.10.d: "A derrota em Kirkuk foi uma enorme humilhação para o Iraque. Como resposta a isso, parece que eles estão se preparando para uma invasão em grande escala do Curdistão a fim de trazer de volta o estado separatista sob o controle iraquiano. "
 KurdistanNews.10.a: "Interessante."
 KurdistanNews.11.t: "Iraque se retira para o isolamento"
 KurdistanNews.11.d: "A derrota em Kirkuk foi uma enorme humilhação para o Iraque. Parece que a derrota desmotiva completamente o Iraque de qualquer hostilidade contra os curdos. Os curdos conquistaram suas demandas com sangue."
 KurdistanNews.11.a: "Interessante."

 #Eventos Iemenitas

 Yemen.4.t: "A guerra no Iêmen terminou"
 Yemen.4.d: "Com o país em ruínas, a Guerra Civil do Iêmen finalmente terminou, garantindo a vitória ao governo liderado por Hadi, apoiado pela Coalizão Saudita. Nos últimos dias do conflito, as forças da coalizão conseguiram capturar e destruir depósitos de munição Houthi e Al-Qaeda, incluindo os infames mísseis Burkan 2-H scud. Embora muitos ainda possam manter sua lealdade aos Houthis, eles foram desarmados e, nos próximos dias, os radicais Zaydi remanescentes serão erradicados e resolvido. A democracia prevaleceu na região com a ajuda da coalizão saudita e sua campanha, Restaurando a Esperança, e o país do Iêmen está a caminho de ser reconstruído."
 Yemen.4.d2: "Com o governo liderado por Hadi reduzido a escombros, a causa Houthi se encontrou na vanguarda da futura liderança do Iêmen. Como era seu objetivo, os Houthi conseguiram expulsar o salafismo e a devoção às ideologias ocidentais do região, e aqueles que lutaram por ela, enquanto a Al-Qaeda e as forças da coalizão estão em ruínas. Agora com total responsabilidade de liderar o Iêmen no futuro, o governo Houthi iniciou o processo de transformação de seu estado provisório, e eles agora embarcou no caminho da reconstrução do país. A coalizão saudita se retirou da região e tornou a Operação Restauração da Esperança um completo e absoluto fracasso."
 Yemen.4.d3: "Depois de anos de luta entre o governo iemenita e os rebeldes houthis, o mais improvável de todos os vencedores emergiu do conflito. Os remanescentes da Al-Qaeda no Iêmen se encontraram como arquitetos de um novo califado na região, e passaram por uma transformação para o futuro que colocará em perigo todos os infiéis da região. A coalizão saudita e a Operação Restaurando a Esperança foram um fracasso completo e sua incompetência falhou em prever sua própria derrota para um inimigo que nunca algo novo foi tão sério. Os jihadistas prevaleceram e deixaram claro que isso é apenas o começo, e o resto do mundo logo perceberá o que esse novo califado pode fazer."
 Yemen.4.a: "A vitória finalmente é nossa..."
 Yemen.4.b: "Mas a que custo?"
 Yemen.4.c: "Poderia ter sido pior..."
 Yemen.4.e: "Interessante."
 Yemen.4.f: "Interessante."

 Yemen.6.t: "Atirar míssil em Riad?"
 Yemen.6.d: "Atirar um míssil na capital saudita mostrará aos sauditas que somos uma força a ser reconhecida."
 Yemen.6.a: "Faça isso!"
 Yemen.6.b: "Muito perigoso."

 Yemen.7.t: "Houthis disparam mísseis balísticos em Riade"
 Yemen.7.d: "A coalizão liderada pela Arábia Saudita lutando contra os rebeldes Houthi do Iêmen diz ter interceptado um míssil disparado do país vizinho em direção à capital do reino, Riad. Rebeldes Houthi disseram na terça-feira que lançaram um míssil balístico visando o palácio real de al-Yamama para marcar 1.000 dias desde que a coalizão iniciou sua campanha de bombardeio no Iêmen."
 Yemen.7.a: "Uh oh ..."

 Saleh.1.t: "A luta pelo poder Houthi"
 Saleh.1.d: "A improvável aliança entre os rebeldes Houthi e o Congresso Geral do Povo de Ali Abdullah Saleh está em terreno instável desde o dia em que foi concebida. Com a ajuda de nossos membros da coalizão que operam dentro do Iêmen, descobrimos que o antigo O presidente Saleh está cada vez mais descontente com a liderança Houthi, e com razão. Os Houthis se opõem a serem efetivamente controlados por potências estrangeiras e buscam restaurar o Iêmen como sua própria entidade completamente independente, livre do salafismo e dos ideais ocidentais. Saleh, por outro lado, quer restaurar o Iêmen como um país livre, unido e democrático, ansioso para participar das relações exteriores até certo ponto, embora tenha seus motivos para se ressentir de várias nações ocidentais. Essa relação está fadada a transbordar em um conflito futuro entre os dois partidos, e pode ser o que a coalizão precisa."
 Saleh.1.a: "Não temos tempo para isso..."
 Saleh.1.b: "Coloque o presidente Saleh no telefone..."

 Saleh.2.t: "Saleh sugere diálogo de coalizão"
 Saleh.2.d: "Ali Abdullah Saleh, chefe do Congresso Geral do Povo alinhado com a causa Houthi, está sugerindo que a liderança do GPC e Houthi abra negociações com a coalizão liderada pela Arábia Saudita que atualmente opera ao lado do Iêmen do presidente Hadi. Embora nós considerá-lo um aliado muito estreitamente, parece que ele mudou de idéia, e não no bom sentido. Ele agora sugere severamente que a liderança Houthi tome uma decisão sobre se esta brutal guerra civil deve ou não continuar. A probabilidade de sairmos dessas negociações com algo a ganhar é muito pequeno, e pode muito bem ser uma manobra para nos tirar do poder."
 Saleh.2.a: "Absolutamente não!"
 Saleh.2.b: "Não poderia doer..."

 Saleh.3.t: "Líderes houthis estão dispostos a falar"
 Saleh.3.d: "Depois da pressão do ex-presidente do Iêmen, Ali Abdullah Saleh, os líderes dos insurgentes Houthi em Sana'a estão dispostos a tentar chegar a um acordo com Hadi e nossa coalizão."
 Saleh.3.a: "Bem, então reúna a coalizão."
 Saleh.3.b: "Isso provavelmente não é uma boa ideia..."

 Saleh.5.t: "Saleh embarca em um caminho perigoso"
 Saleh.5.d: "Depois de anos de uma aliança indecisa e instável entre Houthi e as forças republicanas, o ex-presidente iemenita Ali Abdullah Saleh fez um discurso dirigido à coalizão liderada pela Arábia Saudita destacando a chamada estupidez da causa Houthi. Saleh afirmou que se a coalizão suspendesse o bloqueio e abrisse os aeroportos para facilitar o esforço humanitário, ele e suas forças republicanas estariam dispostos a jurar lealdade à Arábia Saudita, declarando-se inimigo de nossa aliança. discurso mais recente, e declarou publicamente um novo capítulo na história do Iêmen em meio a esta crise humanitária, como um Iêmen unido, livre e democrático. As palavras de Saleh - Vou lutar contra os inimigos da humanidade e os inimigos de nossa pátria que estão tentando difícil apagar sua identidade e destruir seus ganhos e humilhar os iemenitas!"
 Saleh.5.a: "Encontre este traidor..."
 Saleh.5.b: "Ele não tem coragem de fazer isso..."

 Saleh.6.t: "Saleh está em fuga"
 Saleh.6.d: "Depois de fazer uma série de discursos traiçoeiros, Ali Abdullah Saleh deixou claro que não deseja mais trabalhar ao lado dos Houthis. Abdul-Malik Al-Houthi sabia da traição iminente de Saleh e emitiu vários avisos para ele, todos os quais não foram atendidos. Abdul-Malik Al-Houthi declarou isso como um ato de traição, que posteriormente levou à casa de Saleh em Sana'a sendo destruída pelo fogo de morteiro Houthi, e agora ele está fugindo do país. estão em seu encalço e conseguiram levá-lo a uma armadilha potencialmente fatal ao sul de Sana'a, onde o combate entre os houthis e a coalizão ainda é intenso. Vários combatentes que guarnecem a frente estão preparados para recuar e intervir ao seu comando."
 Saleh.6.a: "Puxe o gatilho..."
 Saleh.6.b: "Deixa-o ir..."

 Saleh.7.t: "O Conselho Político Supremo"
 Saleh.7.d: "Com a guerra vencida, chegou a hora de reconstruir nosso país que lutamos tão desesperadamente para libertar de sua liderança equivocada. Nossos associados do Comitê Revolucionário Supremo, um governo interino que estabelecemos em meio a a guerra civil, lembram-nos de sua contribuição para o esforço de guerra e exortam-nos a realizar nosso plano original de dividir nosso conselho presidencial igualmente entre ambas as partes. Lembremos que vários desses homens estavam entre aqueles contra os quais iniciamos esta luta, e aqueles com quem não conseguimos manter uma aliança estável. Não podemos prever o futuro, mas permitir-lhes um assento em nosso parlamento pode muito bem nos levar de volta à incerteza que procuramos destruir."
 Saleh.7.a: "Lutamos para conseguir esta posição e lutaremos para defendê-la."
 Saleh.7.b: "Bobagem, vamos reconstruir nossa nação juntos."

 Saleh.8.t: "A liderança Houthi nega a sugestão de Saleh"
 Saleh.8.d: "Depois de nossa conversa com o ex-presidente do Iêmen, Ali Abdullah Saleh, ele fez um esforço para convencer a liderança Houthi a chegar a uma conclusão sobre se essa guerra deles deveria ou não continuar. Como esperávamos, ele foi rejeitado sem pensar duas vezes. Os Houthis parecem estar além de inflexíveis sobre o assunto de continuar seu esforço de guerra para derrubar o governo democrático do Iêmen. Isso se desgastou na aliança entre o Congresso Geral do Povo de Saleh e os rebeldes Houthi, e se pressionarmos Saleh mais difícil, ele pode estar disposto a finalmente romper os laços com a causa equivocada."
 Saleh.8.a: "Devemos nos esforçar mais!"
 Saleh.8.b: "Esquece..."

 Saleh.9.t: "Saleh persiste"
 Saleh.9.d: "Ali Abdullah Saleh mais uma vez, sugere que abramos negociações com a coalizão liderada pela Arábia Saudita, que devo lembrá-lo, é nosso inimigo. É verdade que nossa aliança com o GPC sempre esteve em um estado crítico, mas essa persistência de Saleh não apareceu do nada, ele deve ter um motivo. Não seria loucura acreditar que a coalizão liderada pela Arábia Saudita está em contato com ele, devemos observar isso de perto."
 Saleh.9.a: "Isso pode ser uma boa ideia..."
 Saleh.9.b: "Ali, pare com isso imediatamente, ou então."
 Saleh.9.c: "Sr. Saleh, posso falar com você?"

 HOU_Saleh.1: "Ali Abdullah Saleh será perseguido por combatentes Houthi."
 HOU_Saleh.2: "Ali Abdullah Saleh será contatado sobre o fim da Guerra Civil do Iêmen, com nossa ajuda. Seja por meio de diplomacia ou força bruta, devemos convencê-lo a participar de um diálogo com nossa coalizão."
 HOU_Saleh.3: "Nossa aliança nunca foi tão forte quanto seria ideal, mas eu valorizo nossa lealdade, embora possa não parecer assim. Eu entendo que você quer uma conclusão para esta guerra, mas infelizmente não posso me permitir ou meus camaradas para lidar com esse diabo de coalizão. Certamente você entendeu?"
 HOU_Saleh.4: "Ali está desapontado."
 HOU_Saleh.5: "Ali será contatado mais uma vez."
 HOU_Saleh.6: "Ali visivelmente recua e sai da sala."
 HOU_Saleh.7: "Ali será contatado novamente, mas que este seja o aviso final para ele de que se ele permanecer alinhado com nosso inimigo, ele também será tratado como um inimigo."

 Saleh.10.t: "Saleh está perdendo nosso tempo..."
 Saleh.10.d: "Mais uma vez, o líder do Congresso Geral do Povo alinhado com os rebeldes Houthi, Ali Abdullah Saleh, foi negado pela liderança Houthi a iniciar negociações de paz com nossa coalizão. Ficou claro desde o início que o A liderança Houthi não falará conosco, pois eles nos veem como um inimigo jurado. Com a aliança GPC-Houthi tão crítica quanto é, devemos entregar um ultimato a Ali Abdullah Saleh imediatamente. Sem ele, os partidos governistas Houthis estarão em frangalhos sem habilidade e talento adequados por trás disso. Com ele, a liderança tem competência, embora falte uma certa habilidade quando se trata de progredir, mas poderia levar os Houthis à vitória."
 Saleh.10.a: "Ou ele age ou não podemos garantir sua segurança."
 Saleh.10.b: "Isso é inútil..."

 Saleh.11.t: "Os defeitos do Congresso Geral do Povo!"
 Saleh.11.d: "Mesmo depois de inúmeras ocasiões em que as forças republicanas de Saleh trocaram tiros com as nossas, continuamos formalmente aliados. Não mais, esses traidores se declararam oficialmente como nossos inimigos depois que seu líder traidor, Ali Abdullah Saleh, foi devidamente eliminado. O GPC e suas tropas estão ativamente envolvidos em tiroteios conosco nas ruas de nossas cidades, devemos acabar com isso de uma vez.
 Saleh.11.a: "Traidores! Eu deveria ter previsto isso!"

 Saleh.12.t: "Ex-presidente iemenita, Ali Abdullah Saleh assassinado!"
 Saleh.12.d: "Este dia é considerado uma grande vitória para a causa Houthi, já que o homem que tentou separá-los por dentro foi derrotado. Os Houthis acreditaram por muito tempo que Saleh havia estado em contato com a coalizão liderada pela Arábia Saudita, mas foi apenas recentemente que Saleh mostrou sua verdadeira face aos houthis e tentou ficar do lado da coalizão declarando um novo capítulo de unificação e democracia no Iêmen. ire nos Houthis, e com a saída de Saleh, eles afirmam que seu moral está subindo."
 Saleh.12.a: "Bom trabalho meninos."
 Saleh.12.b: "Isso é preocupante..."
 Saleh.12.c: "Interessante."

 Saleh.13.t: "Saleh renova aliança GPC-Houthi"
 Saleh.13.d: "O líder do Congresso Geral do Povo, um aliado Houthi de longa data, embora não em grandes termos, declarou uma renovação da aliança antes dividida. Ali Abdullah Saleh anunciou publicamente um novo capítulo no Iêmen futuro, um capítulo em que o GPC e os Houthis trabalharão juntos para restaurar a nação arruinada. Saleh impôs uma condição, que a liderança dos Houthi formalizasse o Conselho Político Supremo, um governo interino estabelecido em tempos de guerra, e dividir o governo entre as duas alianças, como foi originalmente planejado."
 Saleh.13.a: "Isso é bom? Não sei dizer."
 Saleh.13.b: "Droga!"

 Saleh.14.t: "A Coalizão se Reúne"
 Saleh.14.d: "A liderança Houthi que se opõe ao governo democrático liderado por Hadi no Iêmen, mostrou que está disposta a vir à mesa e falar sobre a situação humanitária em curso no Iêmen. Arábia Saudita, o líder do coalizão operando no Iêmen, convidou todos os seus membros para uma cúpula diplomática que está sendo realizada em Abu Dhabi, Emirados Árabes Unidos. Os convidados especiais serão o próprio Abdul-Malik Al-Houthi, juntamente com seu associado, Ali Abdullah Saleh."
 Saleh.14.a: "Devemos comparecer."
 Saleh.14.b: "Desculpe, não temos tempo para isso."
 Saleh.14.c: "Ficaríamos honrados em sediar esta cúpula."

 Saleh.15.t: "A Cimeira Começa"
 Saleh.15.d: "Aqueles que optaram por participar dessa cúpula ocupam seus lugares e aguardam o início da discussão. Os Houthis mencionaram que não estão entrando nesta discussão com a intenção de apenas se render, então devemos convencê-los para ver o conflito do ponto de vista de um estrangeiro. Esta guerra no Iêmen foi uma das maiores crises humanitárias da memória recente, e seria benéfico para todas as partes que a guerra fosse interrompida o mais rápido possível. Para tornar isso rápido, vamos compartilhar nossas demandas..."
 Saleh.15.a: "Renda-se e devolva todos os territórios ao governo legítimo do Iêmen."
 Saleh.15.b: "Cessa o conflito imediatamente, e ambos os estados permanecerão independentes."
 Saleh.15.c: "Todas as terras reivindicadas pelos houthis serão declaradas um estado árabe."

 Saleh.16.t: "A coalizão exige rendição"
 Saleh.16.d: "Fomos convidados para esta cúpula em Abu Dhabi para discutir um possível fim da guerra que travamos há anos e chegamos à conclusão de que tudo isso foi uma perda de tempo. Estávamos imediatamente recebidos por uma demanda absurda assim que a cúpula começou, essa exigência sendo nossa rendição total. Mas, enquanto a guerra continuar, as pessoas continuarão morrendo e as cidades continuarão sendo destruídas. Terminar a guerra pode ser para melhor, mas significaria capitular aos nossos inimigos jurados."
 Saleh.16.a: "Esta guerra deve terminar, por isso devemos obrigar."
 Saleh.16.b: "Ridículo! Essa discussão acaba agora!"

 Saleh.17.t: "A coalizão exige que ambos os Estados permaneçam independentes"
 Saleh.17.d: ""
 Saleh.17.a: "Todo o Iêmen é nosso, ou esta discussão está encerrada."
 Saleh.17.b: ""

