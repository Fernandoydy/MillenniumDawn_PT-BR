 SouthSudanNews.1.t: "Termina a Guerra Civil do Sudão do Sul"
 SouthSudanNews.1.SSU.d: "A Guerra Civil do Sudão do Sul chegou ao fim. O conflito começou quando Salva Kiir, o presidente do Sudão do Sul, suspeitou que seu aliado de longa data e vice-presidente Riek Machar estava se preparando para um golpe . Kiir demitiu Machar junto com seu gabinete e expurgou centenas de generais e membros da polícia nacional. Machar rapidamente formou o SPLM-IO para se opor a Salva Kiir.\n\nAgora a rebelião de Machar foi reprimida pelas forças de Kiir, e Machar foi preso pelas forças do governo.\n\nParece que a nação mais jovem do mundo caminha para uma ditadura."
 SouthSudanNews.1.AGF.d: "A Guerra Civil do Sudão do Sul chegou ao fim. O conflito começou quando Salva Kiir, o presidente do Sudão do Sul, suspeitou que seu aliado de longa data e vice-presidente Riek Machar estava se preparando para um golpe . Kiir demitiu Machar junto com seu gabinete e expurgou centenas de generais e membros da polícia nacional. Machar rapidamente formou o SPLM-IO para se opor a Salva Kiir.\n\nAgora as forças de Machar conseguiram tomar a capital Juba e forçaram Salva Kiir para depor as armas. Não se sabe qual é o destino do próprio Kiir.\n\nMachar provavelmente alinhará seu país estreitamente com o do Sudão, pois há vários relatos de que grande parte de seu equipamento veio da sudanesa Norinco fabricante de armas".
 SouthSudanNews.1.a: "Interessante."
 SouthSudanNews.2.t1: "Os acordos de paz abrangentes"
 SouthSudanNews.2.t2: "A guerra se arrasta no Sudão do Sul"
 SouthSudanNews.2.d1: "A Guerra Civil do Sudão do Sul chegou ao fim. O conflito acabou com a assinatura do Acordo Abrangente de Paz. Os dois governos agora estão ansiosos para discutir e construir um novo futuro para as duas nações. "
 SouthSudanNews.2.d2: "Os acordos de paz em Naivasha foram rompidos. [SSU.GetName] culpa [SUD.GetName] e vice-versa. A guerra continuará se arrastando, pois os acordos de paz falharam em alcançar algo digno de nota. ."
 SouthSudanNews.2.a: "Interessante..."

 #Angola
 AngolaNews.1.t: "Fim da Guerra Civil Angolana"
 AngolaNews.1.AGL.d: "A guerra civil angolana chegou ao fim. Desencadeando-se desde a década de 1970, o conflito foi travado entre dois ex-aliados na luta pela independência, o MPLA e a UNITA.\n\nMPLA, aliado dos ex-soviéticos União, conseguiu vencer e derrotar a UNITA."
 AngolaNews.1.UNI.d: "A guerra civil angolana chegou ao fim. A partir da década de 1970, o conflito foi travado entre dois ex-aliados na luta pela independência, o MPLA e a UNITA.\n\nUNITA, apoiada pelos Estados Unidos , conseguiu superar e derrotar o MPLA."
 AngolaNews.1.a: "Interessante."
