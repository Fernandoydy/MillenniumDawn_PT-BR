 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] anunciou que a nação covarde [Root.GetAdjective] não poderia mais suportar a pressão da presença esmagadora das forças [From.From.GetAdjective] em todo o país. O governo [Root.GetAdjective] escolheu fugir do país e foi para o exílio. Suas principais forças capitularam, e [From.From.GetName] está agora no controle de sua área natal.\nEmbora a guerra contra o que resta do [Root.GetFactionName] continua em outro lugar, esta é uma grande vitória para [From.From.GetName]."
