 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não pode mais suportar a pressão das forças de ocupação [From.From.GetAdjective], cometendo farsas em todo o país. O [ Root.GetAdjective] governo foi para o exílio. Suas principais forças capitularam, e [From.From.GetName] está agora no controle de sua área de origem.\nEmbora a guerra contra [From.From.GetName] e o resto do [From.From.GetFactionName] continua, este é um revés lamentável para todos os [Root.GetFactionName]."
