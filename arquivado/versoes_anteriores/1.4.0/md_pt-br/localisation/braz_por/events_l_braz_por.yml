 generic.1.t: "[From.GetName] está influenciando nossa política"
 generic.1.d_neutral_good: "Por muito tempo o [From.GetAdjective] governo tem buscado alinhar a trajetória de nossos países, e tem manifestado grande interesse em [Root.GetAdjective] política. Recentemente isso se intensificou quando [From.GetRulingParty] começaram a empurrar seus [From.GetRulingIdeology] propaganda com diversos discursos e material de leitura distribuído ao público [Root.GetAdjective] pessoas. \n\nAgora, até mesmo vários políticos e outras autoridades estão sendo influenciados pelo [From.GetAdjective] propaganda e começaram a defender [From.GetRulingIdeologyNoun] em [Root.GetName]."
 generic.1.d_bad: "Por muito tempo o [From.GetAdjective] governo tem buscado alinhar os rumos de nossos países, e muitas vezes tem tentado se intrometer [Root.GetName]'s política. Recentemente isso se intensificou, pois [From.GetRulingParty] começaram a empurrar seus [From.GetRulingIdeology] propaganda sem respeito [Root.GetAdjective] tradições políticas. Várias palestras e outros [From.GetRulingIdeology] material já está sendo distribuído para o [Root.GetAdjective] pessoas. Parece que até mesmo um número de políticos e outras autoridades estão sendo influenciados pelo [From.GetAdjective] propaganda e começaram a defender [From.GetRulingIdeologyNoun] em [Root.GetName]."
 generic.1.a: "Interessante."
 generic.1.b: "Como eles ousam!"
 generic.2.t: "[From.GetName] procura ingressar no [Root.GetFactionName]"
 generic.2.d.a: "Diante das crescentes ameaças à liberdade e aos valores democráticos, o [alliance_applicant.GetAdjective] olham para nós como os defensores da liberdade. Eles agora desejam ser admitidos em nossa aliança, tanto para desfrutar de nossa proteção quanto para ficar conosco contra as forças que ameaçam a democracia."
 generic.2.d.b: "Nossa luta para derrubar a atual ordem mundial não escapou à atenção de nações que pensam da mesma forma. [alliance_applicant.GetAdjective] reconhecem que sua melhor chance de construir um futuro próspero para si mesmos é alinhar-se conosco no próximo conflito e, portanto, se ofereceram para se juntar formalmente a nós contra nossos inimigos."
 generic.2.d.c: "[alliance_applicant.GetName] reconheceu que deve se unir a outras repúblicas socialistas para fortalecer o lugar do comunismo no mundo. Aceitando nosso papel de liderança na situação internacional do trabalhador, o [alliance_applicant.GetAdjective] agora solicite formalmente uma aliança conosco."
 generic.2.d.e: "À medida que as atuais convulsões na política internacional continuam a reverberar pelo mundo, o [alliance_applicant.GetAdjective] nos consideraram sua maior chance de sobreviver a esses tempos tumultuados. Eles, portanto, pedem para serem admitidos em nossa aliança, para que possamos enfrentar a tempestade que se aproxima."
 generic.2.a: "Todos os que defendem a liberdade e a democracia podem ficar conosco."
 generic.2.b: "O mundo pertence a todos os que são fortes!"
 generic.2.c: "Se ficarmos juntos, a revolução não pode deixar de prevalecer."
 generic.2.e: "E resistiremos a isso!"
 generic.2.f: "Estamos melhor sem eles."
 generic.3.t: "[alliance_inviter.GetName] dá-nos as boas-vindas ao [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName]  decidiu aceitar o nosso pedido de adesão à [alliance_inviter.GetFactionName]. De agora em diante, permaneceremos ou cairemos juntos."
 generic.3.a: "Juntos defenderemos a democracia."
 generic.3.b: "Ninguém pode ficar contra nós!"
 generic.3.c: "A situação dos trabalhadores não poderia pedir melhores campeões!"
 generic.3.e: "Devemos deixar nossas diferenças de lado, por enquanto."
 generic.4.t: "[alliance_inviter.GetName] nega pedido de adesão [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] decidiu rejeitar o nosso pedido de adesão à [alliance_inviter.GetFactionName]. Teremos que nos virar sem a ajuda deles."
 generic.4.a: "Eles se dizem defensores da liberdade?"
 generic.4.b: "Então vamos esmagá-los também!"
 generic.4.c: "A revolução deles é corrupta!"
 generic.4.e: "Nossas diferenças eram muito grandes."
 generic.5.t: "[From.GetName] convida [Root.GetName] para o [From.GetFactionName]"
 generic.5.d.a: "Com um olhar desconfiado sobre os recentes desenvolvimentos na política mundial, [alliance_inviter.GetName] estende-nos a sua mão amiga, oferecendo-nos a sua protecção e exortando-nos a apoiá-los na defesa dos princípios da liberdade e da democracia. Como membro do [alliance_inviter.GetFactionName], a liberdade de nosso povo pode muito bem ser salvaguardada."
 generic.5.d.b: "Reconhecendo que às vezes até os fortes precisam de aliados, os [alliance_inviter.GetAdjective] nos convidaram para participar do [alliance_inviter.GetFactionName]. Se escolhermos aceitar, isso pode nos dar uma ampla oportunidade de encontrar nosso lugar ao sol."
 generic.5.d.c: "Nossos aliados ideológicos na [alliance_inviter.GetName] tomamos nota de nossas valiosas contribuições para a causa dos trabalhadores, e esta manhã recebemos um convite para nos juntarmos à [alliance_inviter.GetFactionName]. Ao lado de outras repúblicas socialistas, poderíamos espalhar a revolução com força renovada."
 generic.5.d.e: "Parece o [alliance_inviter.GetAdjective] consideram-nos de interesse estratégico para eles, e que consideram mais proveitoso trabalharmos juntos do que nos deixarmos dividir por nossas diferenças ideológicas. Esta manhã, o [alliance_inviter.GetAdjective] O Embaixador fez um convite para nos tornarmos um estado membro da [alliance_inviter.GetFactionName]."
 generic.5.a: "Vamos nos posicionar com eles."
 generic.5.b: "Precisamos apenas de alguns milhares de mortos..."
 generic.5.c: "Vamos lutar ao lado de nossos camaradas!"
 generic.5.e: "É a escolha lucrativa."
 generic.6.t: "[alliance_applicant.GetName] aceita convite para o [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] decidiu aceitar a nossa oferta para se juntar ao [alliance_inviter.GetFactionName]. De agora em diante, permaneceremos ou cairemos juntos."
 generic.7.t: "[alliance_applicant.GetName] rejeita oferta para se juntar ao [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] decidiu rejeitar nossa oferta de se juntar ao [alliance_inviter.GetFactionName]. Teremos que nos virar sem a ajuda deles."
 generic.7.a: "Nossa ajuda não é desejada."
 
