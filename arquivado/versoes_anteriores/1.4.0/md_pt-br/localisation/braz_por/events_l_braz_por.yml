 anti_bully.tt: "§Y[This.GetName]§! deixa §Y[This.GetFactionName]§! se §R[From.GetName]§! concorda"
 anti_bully2.tt: "§Y[From.GetName]§! ofereceu um §YCesar-fogo§!"

 anti_bully.5.t: "Cessar-fogo de [From.GetName]"
 anti_bully.5.d: "[From.GetName] nos ofereceu um cessar-fogo. A guerra tirou muitas vidas e agora é o ponto em que ambos os lados poderiam usar um momento para encerrar a luta. Devemos aceitar o cessar-fogo? O o cessar-fogo permitirá o tão necessário espaço para respirar."
 anti_bully.5.a: "Aceite. Envie-lhes a nossa resposta."
 anti_bully.5.b: "Nunca! Um cessar-fogo é para covardes!"

 anti_bully.6.t: "[From.GetName] Aceitou nosso cessar-fogo!"
 anti_bully.6.d: "A delegação de [From.GetName] declarou que aceitará nosso cessar-fogo.\n"
 anti_bully.6.a: "Maravilhoso!"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! aceitou o cessar-fogo.\n"

 anti_bully.7.t: "[From.GetName] recusou nosso cessar-fogo."
 anti_bully.7.d: "A delegação de [From.GetNamewithFlag] recusou nossa tentativa de cessar-fogo.\n\nNão poderemos oferecer outro cessar-fogo por trinta dias.\n"
 anti_bully.7.a: "Infeliz."

 anti_bully.8.t: "A guerra continua"
 anti_bully.8.d: "Nossos cidadãos estão chateados com a guerra, motins e protestos continuam desenfreados! Haverá graves consequências se esta guerra não terminar logo."
 anti_bully.8.a: "Uh oh ..."

 anti_bully.9.t: "De volta ao normal"
 anti_bully.9.d: "Os tumultos acabaram e tudo voltou ao normal."
 anti_bully.9.a: "Viva."

 anti_bully.10.t: "Você não deveria ver este evento"
 anti_bully.10.d: "Você não deveria ver este evento"
 anti_bully.10.a: "Você não deveria ver este evento"

 anti_bully.11.t: "Cansaço público da guerra ativado"
 anti_bully.11.d: "Estamos sob ataque! Para cada mês que eles estiverem em guerra conosco, eles perderão o apoio de guerra e alguma estabilidade. Devemos defender nossas terras e nosso povo ou nos tornaremos um peão para um mestre estrangeiro!"
 anti_bully.11.a: "Eles vão pagar por isso!"

 anti_bully.12.t: "Apoio de guerra continua a cair!"
 anti_bully.12.d: "As pessoas estão fazendo piquetes contra nossa grande guerra contra nosso adversário. No entanto, quanto mais isso continuar, poderemos enfrentar consequências maiores e mais graves."
 anti_bully.12.a: "Tudo bem."

 anti_bully.13.t: "Oferecer paz branca?"
 anti_bully.13.d: "Esta guerra está se arrastando, talvez devêssemos considerar oferecer a paz branca?"
 anti_bully.13.a: "Ofereça paz branca."
 anti_bully.13.b: "Não, estamos ganhando!"

 anti_bully.14.t: "Paz branca"
 anti_bully.14.d: "Nos foi oferecida a paz branca. Devemos aceitar?"
 anti_bully.14.a: "Aceito."
 anti_bully.14.b: "Nunca!"

 anti_bully.15.t: "Eles recusaram nossa paz branca!"
 anti_bully.15.d: "Eles recusaram nossa paz branca. O que devemos fazer?"
 anti_bully.15.d2: "Eles recusaram nossa paz branca pela segunda vez! Eles agora são uma ameaça para a pátria! (Você começará a recuperar a unidade nacional)"
 anti_bully.15a: "Lute!"
 anti_bully.15.b: "Guerra Total!"
 anti_bully.15.c: "Traga as tropas para casa!"

 anti_bully.16.t: "Os protestos e motins estão chegando ao fim."
 anti_bully.16.d: "As pessoas estão felizes porque a guerra acabou e começaram a se acalmar. Vocês lentamente reconquistarão a unidade nacional."
 anti_bully.16.a: "Finalmente."

 anti_bully.17.t: "A guerra continua."
 anti_bully.17.d: "As pessoas estão chateadas porque esta guerra ainda está acontecendo. Haverá graves consequências se ela não terminar logo."
 anti_bully.17.a: "Uh oh."

 anti_bully.18.t: "Unidade Nacional Restaurada"
 anti_bully.18.d: "Os nossos cidadãos acalmaram-se e quase se esqueceram da nossa guerra. A nossa Unidade Nacional voltou ao que era antes da guerra."
 anti_bully.18.a: "Viva."

