 anti_bully.2.t: "Cansaço público da guerra"
 anti_bully.2.d: "Decidimos que a guerra é o nosso melhor curso de ação. No entanto, para manter o apoio entre as pessoas, devemos vencer rapidamente ou avançar rapidamente em solo estrangeiro. As pessoas marcharão enquanto virem como esta guerra é necessária. Botas marcham, tambores batem, e o tempo para [From.GetName] ir para a guerra está chegando!\n\n§YIsso aciona o Sistema de Cansaço da Guerra Pública§!\n"
