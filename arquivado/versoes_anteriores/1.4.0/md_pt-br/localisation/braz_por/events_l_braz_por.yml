 civil_war_debuff.1.t: "Nossas Recuperações Militares!"
 civil_war_debuff.1.d: "O choque inicial da guerra civil levou nossa nação ao caos completo. Perdemos contato com algumas de nossas unidades militares e nossos comandantes, nossos responsáveis pelo depósito de suprimentos pararam de responder e nem sabíamos onde estava nosso inimigo. As frentes já se estabilizaram e está um pouco mais claro quem está do lado de quem, mas muitos desafios ainda permanecem.\n\nNossos militares são formados por veteranos e voluntários, sem uma visão clara da cadeia de comando. Estamos lutando para abastecer nossas tropas e estabelecer rotas diretas de abastecimento. Também não temos uma visão clara das batalhas que foram travadas e quais táticas nosso inimigo está usando. O que devemos fazer primeiro?"
 civil_war_debuff.1.a: "Precisamos obter uma imagem clara do comando!"
 civil_war_debuff.1.b: "Vamos precisar de armas. muitas armas."
 civil_war_debuff.1.c: "Anote tudo! Precisamos estudar nosso inimigo."
 civil_war_debuff.2.t: "Nossos militares se recuperam!"
 civil_war_debuff.2.d: "Embora nossos militares estejam em uma situação caótica há muito tempo, as coisas agora estão melhorando. Temos uma ideia aproximada de quem e onde estão nossos militares e conseguimos garantir algumas linhas de abastecimento. No entanto, os militares ainda carecem de coesão geral e muitas unidades e milícias operam independentemente do comando central.\n\nNossos militares têm uma cadeia de comando, mas as responsabilidades e autoridades nem sempre são respeitadas. Temos um suprimento um tanto estável de armas, mas muitas unidades possuem seus próprios suprimentos. Também não temos uma tática comum definida para nossas tropas. O que devemos fazer para tentar melhorar?"
 civil_war_debuff.2.a: "As tropas precisam saber qual é a sua missão e quem as lidera"
 civil_war_debuff.2.b: "Não podemos arcar com aquisições militares desarticuladas."
 civil_war_debuff.2.c: "Distribua alguns manuais de campo para nossas tropas."
 civil_war_debuff.3.t: "Nossos militares se recuperam!"
 civil_war_debuff.3.d: "A confusão em nossos militares está começando a desaparecer. A maneira como nossos soldados agem está começando a se assemelhar a um exército real agora. Alguns problemas menores ainda permanecem.\n\nExistem alguns comandos duplicados onde as autoridades dos comandantes se sobrepõem. As encomendas de compras militares às vezes desaparecem e o dinheiro destinado a elas acaba fora das tropas. Estamos perdendo muita experiência de campo e treinadores, pois os soldados são dispensados sem documentação e as baixas não são devidamente registradas. O que devemos tentar melhorar?"
 civil_war_debuff.3.a: "Esclarecer comandos e resolver conflitos internos."
 civil_war_debuff.3.b: "Combater a corrupção para compras militares."
 civil_war_debuff.3.c: "Configure um processo para passar a experiência de campo."
 civil_war_debuff.4.t: "Nossas Recuperações Militares!"
 civil_war_debuff.4.d: "Estamos quase lá. Embora algumas questões menores permaneçam, nossas forças armadas estão quase como antes da guerra. Apenas mais algumas reformas organizacionais devem tornar nosso exército totalmente profissional novamente.\n\nAinda existem várias milícias que não estão totalmente integradas ao exército. Alguns dos equipamentos que estamos comprando e produzindo não são intercambiáveis. Nosso alto comando está solicitando recursos adicionais para analisar as experiências de combate da guerra. O que devemos tentar melhorar?"
 civil_war_debuff.4.a: "Integrate the remaining militias."
 civil_war_debuff.4.b: "Unifique nossos estoques de equipamentos."
 civil_war_debuff.4.c: "Aloque oficiais adicionais para nosso alto comando."
 civil_war_debuff.5.t: "Nossos militares se recuperam!"
 civil_war_debuff.5.d: "Está feito. Após dois anos reformando um exército ineficiente, superamos os danos causados pela guerra civil. Agora podemos voltar a fazer com que nossos militares nos protejam contra ameaças externas, e não internas."
 civil_war_debuff.5.a: "Um ótimo dia para [ROOT.GetNameDef]."