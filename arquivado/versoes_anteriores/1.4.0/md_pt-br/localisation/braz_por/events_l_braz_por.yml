 News_influence.4.t: "Cenas dramáticas à medida que a mudança de regime varre [From.From.GetNameWithFlag]"
 News_influence.4.d: "Depois de um período com aumento na atividade de inteligência estrangeira, especialmente de [From.GetNameWithFlag], o governo anterior de [From.From.GetName] foi derrubado com muitos altos funcionários do antigo regime detidos. [ From.From.GetLeader] do [From.From.GetRulingParty] emergiu como o novo líder em meio à turbulência. As primeiras indicações são de que o novo regime de [From.From.GetName] se identificará com o [From.From.GetRulingIdeology ], desenraizando o equilíbrio de poder."
 News_influence.4.a: "Interessante."

 News_influence.5.t: "[From.GetNameWithFlag] sob pressão enquanto [From.From.GetNameWithFlag] derrota o golpe"
 News_influence.5.d: "[From.From.GetAdjective] líder [From.From.GetLeader] estava gesticulando vividamente do palco enquanto 'forças hostis do mal lideradas por [From.GetName]' estavam sendo culpadas pelas últimas escaladas de hoje que viram [From.From.GetLeader] derrotando uma dramática tentativa de golpe. Embora o líder [From.GetAdjective] [From.GetLeader] negue veementemente as acusações, é amplamente conhecido que os dois líderes não estão de acordo. Com [From.GetLeader]. GetAdjective]-[From.From.GetAdjective] laços em todos os tempos baixos, [From.From.GetName] prometeu ao público \"irradicar [From.GetAdjective] influência de [From.From.GetName]\", e de outra forma dobrar na direção [From.From.GetRulingIdeology] que a decisão [From.From.GetRulingParty] tem direcionado [From.From.GetNameWithFlag]."
 News_influence.5.a: "Interessante."

 News_influence.6.t: "Drama como [From.From.GetNameWithFlag] colapso na Guerra Civil!"
 News_influence.6.d: "Cenas traumáticas de [From.From.GetNameWithFlag] podem ser vistas hoje, já que os últimos dias de protestos, incerteza e movimentos militares estranhos deram lugar a tiros, sofrimento e fuga de civis. Embora os detalhes sejam escassos, parece que várias unidades inteiras do Exército [From.From.GetAdjective] se declararam pela oposição armada contra [From.From.GetLeader] e o [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). O líder, falando à WNN sob condições de anonimato, disse que \"espera uma ajuda significativa de [From.GetNameWithFlag] em sua busca para derrubar o ilegítimo [From.From.GetAdjective] tirano [From.From.GetLeader]\".\n\nEmbora a liderança [From.GetAdjective] tenha expressado sua \"surpresa sobre esses desenvolvimentos dramáticos\", isso recebe pouca credibilidade por observadores atentos das relações [From.GetAdjective]-[From.From.GetAdjective]. situação como esta; \"Está claro que isso na realidade foi uma tentativa de golpe apoiada por [From.GetAdjective] que falhou em garantir seus objetivos rápido o suficiente, resultando em um impasse tenso que se degradou no que agora parece ser uma guerra civil completa\" . Vários líderes mundiais, especialmente aqueles com uma [From.From.GetRulingIdeology] tiveram menos do que palavras diplomáticas para o envolvimento ainda não confirmado de [From.GetAdjective].\n\nCom os dois lados diferentes no conflito representando não apenas diferenças gritantes no sentido doméstico, mas também internacional, será interessante acompanhar se outros países também se envolverem no conflito."
 News_influence.6.a: "Quem governará as cinzas?"

