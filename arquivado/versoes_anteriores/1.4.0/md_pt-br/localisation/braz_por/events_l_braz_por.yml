 usa_soleimani.1.d: "uma notícia amarga foi transmitida de Bagdá para Teerã, um drone americano tentou uma tentativa de assassinato do general Qasem Soleimani e Abu Mahdi Al-Muhandis, no Aeroporto Internacional de Bagdá. Infelizmente, essas duas pessoas O ancião e seus companheiros foram martirizados ontem à noite como resultado deste ataque. Nossa decisão é importante e mostra nossa política e nosso pragmatismo na política externa e interna."
