 usa_soleimani_news.1.t: "Os Estados Unidos assassinam Qasem Soleimani"
 usa_soleimani_news.1.d: "Qasem Soleimani, um major-general iraniano, foi assassinado por um ataque de drone dos EUA no Aeroporto Internacional de Bagdá. O drone mirou e matou Soleimani enquanto ele estava a caminho para se encontrar com o primeiro-ministro iraquiano em Bagdá. Soleimani era o comandante da Força Quds, um dos cinco ramos da Guarda Revolucionária Islâmica do Irã, e foi considerada a segunda pessoa mais poderosa do Irã. O IRGC disse que um total de dez pessoas foram mortas.
 usa_soleimani_news.1.a: "Preocupante."

 usa_soleimani_news.2.t: "O Irã atacou a base dos EUA no Iraque"
 usa_soleimani_news.2.d: "O Corpo da Guarda Revolucionária Islâmica do Irã (IRGC) lançou mais de 12 mísseis balísticos na base aérea de Ayn al-Asad na província de Al Anbar, oeste do Iraque, bem como outra base aérea em Erbil, em resposta ao assassinato do Major General Qasem Soleimani por um ataque de drone dos Estados Unidos. O ataque foi o maior ataque de míssil balístico contra os americanos."
 usa_soleimani_news.2.a: "Eles se vingaram."

