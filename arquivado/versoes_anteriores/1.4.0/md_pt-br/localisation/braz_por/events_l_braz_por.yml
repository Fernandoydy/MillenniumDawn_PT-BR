 influence.5.t: "Lançar Golpe em [From.GetNameWithFlag]?"
 influence.5.d: "Caro [Root.GetLeader], nós nos Serviços de Inteligência [Root.GetAdjective] não podemos confirmar ou negar se [From.GetName] é propício para um golpe.\n\nNo entanto, temos, para o o melhor de nossa capacidade, elaboramos probabilidades de resultados. Estes são baseados em:\n - Quão grande é nossa influência\n - Quão popular é nossa perspectiva\n - A popularidade e estabilidade do governo\n - Quais outros países influentes são provável que nos apoie\n - Quais países influentes provavelmente apoiarão seu governo atual.\n\nSe prosseguirmos com os planos, tentaremos usar principalmente fontes e contatos locais, para tentar manter uma negação plausível."
 influence.5.a: "Lançar Golpe para colocar no poder o maior partido do nosso Outlook."
