 News_influence.2.t: "[From.GetNameWithFlag] ataca nossa independência da influência estrangeira!"
 News_influence.2.d: "Infelizmente, [From.GetLeader] de [From.GetName] desferiu um golpe rápido em nossas aspirações de impedir a intromissão estrangeira e enfraqueceu nossa soberania. Nossa independência da influência estrangeira foi reduzida."
