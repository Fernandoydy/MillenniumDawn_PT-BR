 econvent.1.t: "Banco Central de [Root.GetName] alerta para possível bolha imobiliária"
 econvent.1.d: "Caro [Root.GetLeader], lamentamos informar que uma parte considerável de nossa equipe de especialistas (os melhores e mais brilhantes economistas [Root.GetAdjective]) está detectando os primeiros sinais de que o [Root.GetAdjective] o mercado imobiliário está superaquecido e pode estar caminhando para uma bolha que está prestes a estourar. Lembre-se de que prever o futuro é difícil e trabalhoso, então pode ser que nossos especialistas estejam errados. \nNunca sonharíamos, é claro, em dar suas ordens de excelência sobre o que fazer, mas fazer alguns ajustes agora será menos doloroso do que uma crise total no futuro."
 econvent.1.a: "Vamos esfriar os mercados antes que isso fique ruim."
 econvent.1.a1_tt: "Irá §Rdiminuir§! nosso crescimento econômico de §Hbooming§! para §HFrápido§!\n"
 econvent.1.a2_tt: "Irá §Rdiminuir§! o nosso crescimento económico de §HCrescimento Rápido§! para §HSCrescimento Estável§!\n"
 econvent.1.a3_tt: "Será que §Rreduzir§! nosso crescimento econômico de §HSestável§! para §HSestagnação§!\n"
 econvent.1.b: "Chega de besteira. A economia [Root.GetAdjective] é sempre saudável!"
 econvent.1.b_tt: "§HNenhum efeito§! por enquanto, mas uma bolha imobiliária pode ser criada no futuro\n"

 econvent.2.t: "Preços da habitação em colapso"
 econvent.2.d: "Como os preços das casas e apartamentos dispararam, especialmente no ano passado, as pessoas fizeram empréstimos cada vez maiores para pagar a habitação, enquanto os especuladores investiram pesadamente em propriedades, também usando dinheiro emprestado . No momento, isso está chegando ao fim, rápido. Os preços estão caindo e as pessoas estão tentando vender como se não houvesse amanhã. Muitos menos afortunados ficarão presos a empréstimos enormes que não poderão pagar. Como as pessoas estão amaldiçoando ambos [Root.GetLeader] e o [Root.GetAdjective] Banco Central por causar isso, devemos fazer uma declaração pública sobre como pretendemos lidar com essa crise rapidamente."
 econvent.2.a: "Vamos inundar o sistema com dinheiro barato para fazer o mercado se recuperar."
 econvent.2.b: "Isso é doloroso, mas os preços das casas tiveram que cair."

 econvent.3.t: "Quebra do mercado de ações"
 econvent.3.d: "Parece que o caos após o estouro da bolha imobiliária atingiu o mercado de ações. Os preços das ações de quase todas as empresas listadas [Root.GetAdjective] caíram fortemente esta manhã, e nossa moeda caiu muito O negócio também. As negociações foram temporariamente suspensas antes do almoço, mas nenhuma melhora é esperada quando os mercados reabrirem amanhã, pois todos estão desesperados para vender suas ações."
 econvent.3.a: "Ainda bem que meu dinheiro foi colocado em paraísos fiscais offshore."
 econvent.3.b: "Emitir salvamentos."

 econvent.4.t: "[Root.GetAdjective] Os bancos enfrentam a crise"
 econvent.4.d: "Apesar do delicioso café com leite quente em sua xícara [Root.GetName] §R<3§! [Root.GetLeader], este não é um bom dia. Magnatas financeiros desesperados, seus lobistas, e os políticos para os quais eles fizeram contribuições - todos estão lotando os gabinetes do governo [Root.GetAdjective] e todos têm a mesma mensagem: \"Precisamos de um resgate!\".\n\nAparentemente, o choque duplo da crise imobiliária e o Crash do mercado de ações foi demais para o setor financeiro lidar. O acúmulo de dívidas incobráveis ​​de sua especulação é simplesmente grande demais, é preciso haver um influxo de dinheiro novo do governo - ou haverá falências em todos os setores, com poupadores inocentes perdendo seus depósitos".
 econvent.4.a: "Nós forneceremos os resgates."
 econvent.4.b: "Sem salvamentos, mas garantia de depósitos de poupança."
 econvent.4.c: "A sobrevivência do mais apto torna o capitalismo excelente."

 econvent.5.t: "[Root.GetAdjective] Os consumidores gastam menos"
 econvent.5.d: "Um relatório recente destacou que as pessoas trabalhadoras [Root.GetAdjective] estão cada vez mais preocupadas com seu futuro. Esse pessimismo está fazendo com que as pessoas economizem mais e o consumo geral caia. Se isso continuar, muito das empresas em [Root.GetName] terão que reduzir ou fechar. As empresas que exportam principalmente mercadorias [Root.GetAdjective] não são afetadas por isso."
 econvent.5.a: "Transfira algum dinheiro de compras."
 econvent.5.b: "Espero que isso passe."

 econvent.6.t: "Menor demanda por bens [Root.GetAdjective] no exterior"
 econvent.6.d: "Os dados são claros; as exportações internacionais de [Root.GetName] estão caindo. A causa, no entanto, está sendo debatida acaloradamente entre os consultores econômicos de [Root.GetLeader]. Uma teoria é que nós tornaram-se menos competitivos devido aos nossos salários relativamente altos, outro é que nossos concorrentes aumentaram a qualidade de seus produtos. Outros acham que a queda na demanda é apenas devido à mudança de tendências no exterior. Seja qual for a causa, não há realmente muito que possamos fazer sobre isso, exceto deixar isso para trás e trabalhar mais duro no futuro."
 econvent.6.a: "Estrangeiros estão sendo bobos. As coisas [Root.GetAdjective] são as melhores!"

 econvent.7.t: "A seca causa desastre para os agricultores [Root.GetAdjective]"
 econvent.7.d: "Embora geralmente não tenhamos muita chuva, a chuva nesta estação de crescimento tem sido péssima, com a maioria das colheitas falhando. O pouco produto agrícola produzido é inteiramente devido aos rios remanescentes e à irrigação artificial, algo que infelizmente não é muito comum aqui em [Root.GetName]. Os agricultores estão exigindo ajuda do governo [Root.GetLeader] e os moradores das cidades estão ficando preocupados com o aumento dos preços dos alimentos."
 econvent.7.a: "Mais sorte na próxima temporada."

 econvent.8.t: "Fome em [Root.GetName]!"
 econvent.8.d: "A seca em curso fez com que grandes partes do campo de [Root.GetName] carecessem de alimentos acessíveis. Os estoques foram esgotados e uma verdadeira fome está causando desnutrição, morte e doenças."
 econvent.8.a: "Ai!"

 econvent.9.t: "Aumento da confiança do consumidor"
 econvent.9.d: "As condições recentes na economia [ROOT.GetAdjective] mostraram ao consumidor que agora é o momento perfeito para gastar dinheiro e fazer investimentos. As pessoas estão comprando bens como nunca antes!\n"
 econvent.9.a: "Boas notícias!"

 econvent.10.t: "Boom do mercado de ações"
 econvent.10.d: "O mercado de ações [ROOT.GetAdjective] está crescendo. As pessoas [ROOT.GetAdjective] estão negociando ações como se estivessem comprando comida.\n"
 econvent.10.a: "Mantenha o boom!"
 econvent.10.a_tt: "Injetar liquidez adicional no mercado pode ser devastador caso ocorra uma quebra.\n"
 econvent.10.b: "Ótimo."
 econvent.10.b_tt: "O mercado continuará normalmente sem intervenção. Ainda há uma chance moderada de queda.\n"
 econvent.10.c: "Desacelerar a economia."
 econvent.10.c_tt: "A economia esquentou muito rápido. Vamos começar a diminuir o ritmo apertando o fluxo de capital.\n"

 econvent.11.t: "Grande instituição financeira falha"
 econvent.11.d: "As manchetes surgiram sobre a falência de uma grande instituição financeira. A mídia está desenfreada com isso e indo para as colinas. O governo está sendo implorado por uma resposta, pois temores de uma crise maior estão no horizonte. O que deveríamos fazer?"
 econvent.11.a: "Grande demais para falhar..."
 econvent.11.b: "É apenas um bom negócio..."

 econvent.12.t: "[FROM.GetName] Ondulações da crise financeira"
 econvent.12.d: "A recente crise em [FROM.GetName] causou muitos conflitos em nossa nação, pois os efeitos de sua crise são sentidos em nossa nação. Nossas economias interconectadas estão agora sofrendo com o peso desta crise."
 econvent.12.a: "Emitir fundos de socorro."
 econvent.12.b: "O mercado acima de tudo."

 econvent.100.t: "Fechamento da Indústria"
 econvent.100.d: "Devido a mudanças nas circunstâncias econômicas, grande parte de nossa indústria se tornou não competitiva e teve que fechar."
 econvent.100.a: "Vamos reconstruir."

 econvent.101.t: "Relocalização das Indústrias"
 econvent.101.d: "Devido a mudanças nas circunstâncias econômicas, muitas empresas decidiram se mudar para o exterior para serem mais competitivas. Isso prejudicará a economia doméstica."
 econvent.101.a: "Vamos reconstruir."

 econvent.102.t: "Relocação de indústrias para [Root.GetNameDef]"
 econvent.102.d: "Devido à mudança nas circunstâncias econômicas em [From.GetNameDef], muitas corporações [From.GetAdjective] decidiram se mudar para [Root.GetNameDef] para serem mais competitivas. Isso será uma benção para nossa economia. "
 econvent.102.a: "Excelente notícia."

