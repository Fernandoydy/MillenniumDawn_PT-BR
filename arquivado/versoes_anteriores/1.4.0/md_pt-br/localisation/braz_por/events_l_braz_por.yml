 ContactIran.2.t: "O Irã aceita nosso chamado no Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] aceitou nosso pedido para o retorno de nossos soldados Hazara para ajudar e retornar às suas terras natais. Cinco divisões estão a caminho com as bandeiras erguidas No ar cantando "Zindabad Hazaristan! "
 ContactIran.2.a: "Mova-se!"

 ContactIran.3.t: "Afeganistão solicita adesão ao Eixo da Resistência"
 ContactIran.3.d: "Os xiitas hazaras do Afeganistão pedem para se juntar ao Eixo da Resistência, após a aquisição dos hazaras do Afeganistão, eles agora estão solicitando adesão à nossa resistência."
 ContactIran.3.a: "Que Khorasan se una!"
 ContactIran.3.b: "Não aceitamos a solicitação."

 ContactIran.4.t: "O Irã aceita nosso pedido para se juntar a sua facção"
 ContactIran.4.d: "[PER.GetName] aceitou nosso pedido de adesão ao Eixo da Resistência. Juntos somos mais fortes!"
 ContactIran.4.a: "Allahu Akbar!"

 ContactIran.5.t: "O Irã recusa"
 ContactIran.5.d: "[PER.GetName] recusou nosso pedido de adesão ao Eixo da Resistência. Não devemos mais confiar neles."
 ContactIran.5.a: "Triste."

 ContactIran.6.t: "Os hazaras do Afeganistão declaram o Hazaristão"
 ContactIran.6.d: "Esta manhã, Karim Khalili, o político hazara do Afeganistão, declarou seu próprio estado após seus sucessos no país com reformas rápidas e com a adesão ao islamismo xiita, centenas de milhares de hazaras tomaram as ruas de Cabul , Bamiyan, Mazar-i-Sharif e Herat para celebrar a declaração do Hazaristão."
 ContactIran.6.a: "Interessante."


 #Camarões
 Cameroon.1.t: "A erupção do Monte Camarões"
 Cameroon.1.d: "O Monte Camarões, um vulcão com uma elevação de 4.040 metros, é o ponto mais alto da África central e é um dos vulcões mais ativos da África.\n\nTendo entrado em erupção já em 1999, as pessoas ao redor do Monte Camarões estavam surpreso quando o vulcão, que os nativos chamam de Mongo ma Ndemi ("Montanha da Grandeza"), entrou em erupção mais uma vez em vários meses de atividades violentas em 28 de maio de 2000."
 Cameroon.1.a: "Isso vai prejudicar a região."
 Cameroon.1.b: "Envie toda a ajuda necessária!"

 ##Resposta Diplomática
 diplomatic_response.1.t: "[From.GetName] aceita!"
 diplomatic_response.1.d: "As delegações [This.GetAdjective] e [From.GetAdjective] chegaram a um acordo mútuo nas negociações mais recentes. [From.GetName] está disposta a aceitar nossa proposta."
 diplomatic_response.1.o1: "Excelente."
 diplomatic_response.2.t: "[From.GetName] rejeita!"
 diplomatic_response.2.d: "Depois de várias noites e brigas amargas sobre detalhes menores e pontos principais, a mais recente onda de negociações entre as delegações [This.GetName] e [From.GetName] falhou. Nossa proposta não será concretizada em breve."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] decidiu rejeitar nosso pedido de resgate. Isso tornará nosso desastre iminente ainda mais precário..."
 diplomatic_response.2.o1: "Bem."
 diplomatic_response.3.t: "[From.GetName] desiste!"
 diplomatic_response.3.d: "Sem surpresa, as delegações [From.GetAdjective] logo se convenceram de nosso poder esmagador e cederam às nossas demandas. Conseguimos o que queríamos."
 diplomatic_response.3.o1: "Excelente!"
 diplomatic_response.4.t: "[From.GetName] nos desafia!"
 diplomatic_response.4.d: "Sabíamos que algumas pessoas [From.GetAdjective] são idiotas, mas seus principais enviados tiveram que se juntar à categoria de idiotas nos últimos dias de negociações. Eles nos desafiaram, rejeitaram nossas exigências e enviaram nossos enviados casa.\n\nEsses idiotas."
 diplomatic_response.4.o1: "Eles saberão as consequências."

 #Egito
 Egypt.1.t: "Massacre de El-Kosheh"
 Egypt.1.d: "O Massacre de el-Kosheh foi um ataque terrorista ocorrido no domingo, 2 de janeiro, no vilarejo de el-Kosheh, no Alto Egito, 450 quilômetros ao sul do Cairo.\n\nA minoria cristã copta que vive no nordeste A África sempre teve um relacionamento difícil com os muçulmanos radicais que vivem entre as populações de maioria islâmica. el-Kosheh era um centro econômico local na província de Sohag com uma população de cerca de 35.000 habitantes e uma população majoritariamente copta - um fato que não salvou os civis locais de Após um conflito religioso entre um dono de loja cristão e um cliente muçulmano, a comunidade muçulmana da vila ficou furiosa e começou a saquear e saquear lojas e vitrines cristãs, principalmente nos arredores da cidade, na vila de el-Kosheh , a uma boa distância da cidade de Kosheh.\n\nEste massacre foi um dos maiores da história do Egito e põe em ação a eficiência de nosso governo de maioria muçulmana. O papa da igreja copta já chamou isso de uma tragédia de martírio e declarou os 21 mártires cristãos massacrados. O que o governo do Egito deve fazer?"
 Egypt.1.a: "Vamos rastrear esses bastardos."
 Egypt.1.b: "Os cristãos precisam calar a boca."

 ###Eventos da União Europeia###
 european_union.1.t: "[From.GetName] quer aderir à UE"
 european_union.1.d: "Diplomatas de [From.GetName] se inscreveram para ingressar na União Europeia. Se um único estado membro - digamos nossa delegação - vetar sua inscrição, eles não serão permitidos. Precisamos fazer uma escolha sábia ."
 european_union.1.o1: "Nós aprovamos."
 european_union.1.o2: "Veto!"
 european_union.2.t: "Fomos vetados!"
 european_union.2.d: "Pelo menos um estado membro da UE rejeitou nosso pedido. Portanto, nossa adesão à UE é apenas uma ilusão agora."
 european_union.2.o1: "Valeu a tentativa."
 european_union.3.t: "Unir a União!"
 european_union.3.d: "Chegou a hora. Toda a papelada foi feita, todos os tratados estão sobre a mesa. Agora podemos enviar convites a todos os estados membros da UE para formar uma grande, gloriosa e invencível Federação."
 european_union.3.o1: "Este é o melhor momento da Europa!"
 european_union.4.t: "Apelo à adesão à Federalização da UE"
 european_union.4.d: "No passado, a União Europeia fez tudo para aproximar os seus Estados-membros. Garantiu-nos paz, prosperidade económica e maior liberdade para os nossos cidadãos. Mas agora, a UE pede-nos que façamos o próximo passo: um dos países iniciou o processo para unir a UE."
 european_union.4.o1: "Na variedade de acordo!"
 european_union.4.o2: "Desistir da nossa soberania? Prefiro não."
 european_union.5.t: "Convite à União Europeia"
 european_union.5.d: "Devido às recentes reformas burocráticas na União Europeia, ela agora nos vê como um parceiro válido. Uma das maiores potências europeias pediu que aderíssemos à aliança econômica. Nosso povo está dividido sobre o assunto e nossa decisão pode ir de qualquer maneira."
 european_union.5.o1: "Em acordo de variedade!"
 european_union.5.o2: "Este não é o nosso objetivo agora."
 european_union.6.t: "[From.GetAdjective] Investimentos"
 european_union.6.d: "O acordo por trás da União Européia é simples: grandes economias europeias ajudam as menores a se desenvolverem e, em troca, ganham um mercado maior e uma quantidade maior de possíveis consumidores. Industriais de [From.GetName] visitaram [Root.GetAdjective] hoje e fizemos acordos para melhorar nossa infraestrutura política e econômica."
 european_union.6.o1: "Toda ajuda é bem vinda."
 european_union.7.t: "[Root.GetName] junta-se à União Europeia"
 european_union.7.d: "A delegação [Root.GetAdjective], após meses e anos de preparação e várias fases de negociação, finalmente assumiu seu lugar no Parlamento Europeu. [Root.GetName] aderiu à União Europeia."
 european_union.7.o1: "Viva!"
 european_union.7.o2: "Tudo bem então."
 european_union.8.t: "[From.GetName] rejeita o convite da UE"
 european_union.8.d: "Depois de meses e meses de tentativas de acordos e negociações fracassadas, o governo de [From.GetName] finalmente rejeitou a proposta de adesão à União Europeia. Nossos caminhos devem permanecer divididos por enquanto."
 european_union.8.o1: "Teria sido bom tê-los."
 european_union.10.t: "Abandonar a UE"
 european_union.10.d2: "A União Europeia impede que nós e nossos companheiros estados europeus soberanos alcancem a grandeza. Os membros do nosso governo ficam cada vez mais chateados com a atitude europeia em relação à nossa soberania nacional e a facilidade com que os delegados europeus fazem tudo o que os Estados Unidos diz a eles para fazerem.\n\nPrecisamos parar. Isso é inaceitável. Eles podem beijar bundas americanas o quanto quiserem, mas terão que fazer isso sem nós."
 european_union.10.d3: "Embora as monarquias não sejam tecnicamente proibidas de ingressar na União Europeia, elas precisam ter pequenas coisas mesquinhas como parlamentos ou eleições - das quais o grande sistema em torno de [This.GetLeader] felizmente é desprovido. Isso, no entanto, levou para um local precário para nós, sendo solicitado a realizar eleições gerais na próxima semana ou ser expulso dos corredores.\n\nBem, não realizaremos eleições, isso é certo, então parece que eles terão que jogar seu pequeno jogo de 'democracia' sem nós."
 european_union.10.d4: "Com um partido político de direita agora no poder, o caráter democrático e o benefício econômico da União Europeia têm sido cada vez mais questionados.\n\nOs delegados do [This.GetRulingParty] estão divididos sobre o assunto : A linha dura ideológica quer deixar o sindicato sem importar as consequências, enquanto a facção economicamente liberal aponta para o número de empregos gerados pela UE e a estabilidade política que ela traz para o continente.\n\nQualquer decisão será controversa, já que o populoso está dividido sobre o assunto. A UE continuará sem nós - ou devemos ficar?"
 european_union.10.d5: "A União Europeia não passa de um bando de capitalistas que tentam conquistar o mundo para o capitalismo. Nossos bravos delegados [This.GetAdjective] defenderam os trabalhadores em todas as sessões que compareceram, mas são voto vencido em quase todas as questões - ao pedir para rejeitar os super-ricos em toda a Europa, a delegação foi até chutada do salão! Bem, talvez eles não devessem ter atacado três outras delegações enquanto seu orador estava tentando argumentar com eles, mas ainda assim!\n\nIsso é completamente inaceitável. Não podemos mais carregar essa farsa de conglomerado. Sem nós!"
 european_union.10.d6: "Até [This.GetLeader] observou que a União Europeia é realmente 'nada mais que um bando de infiéis' ao falar com um jornal islâmico conservador na semana passada. Por causa disso, apelos para deixar a UE receberam mais alto em todo o país - e dentro da União Européia. 'Se você não respeita nossos salões sagrados, saia!', gritou o presidente do Parlamento Europeu para nossa delegação hoje. Depois que um de nossos delegados observou que não há nada sagrado, exceto por Alá, ele foi expulso do corredor.\n\nA UE seguiu seu curso para nossa nação. Somos gratos por sua cooperação, mas seu hedonismo e intrigas mundanas são inaceitáveis. Eles terão que jogar seus jogos estúpidos sem nós. "
 european_union.10.o1: "Sem nós, de fato."
 european_union.10.o2: "Talvez devêssemos ficar, afinal."
 european_union.15.t: "O Fim da União Europeia"
 european_union.15.d: "A UE caiu. As instituições em Bruxelas, Luxemburgo e Estrasburgo foram abandonadas indefinidamente e os políticos que representavam suas nações no Parlamento Europeu foram mandados para casa e instruídos a ajudar seu povo em seus próprios países novamente ."
 european_union.15.o1: "Tudo acaba."
 european_union.16.t: "O Euro"
 european_union.16.d: "Os planos para uma moeda europeia comum existem desde a fundação da União Europeia em 1992.\nO projeto concretiza-se dez anos depois, com a criação do Euro, guiado pelo Banco Central Europeu em Frankfurt, Alemanha.\n\nDesistir da autoridade nacional sobre nossa moeda pode ter desvantagens, mas os benefícios econômicos de negociar com nossos vizinhos e parceiros podem superá-los.\nAs delegações britânica, dinamarquesa e sueca já expressaram preocupações e exigiram a possibilidade de um opt-out para seu respectivo país, razão pela qual eles se recusaram a participar da introdução digital inicial do euro em 1999. Qual deve ser nossa política?"
 european_union.16.o1: "Uma excelente proposta!"
 european_union.16.o2: "Queremos um opt-out."
 european_union.17.t: "Renacionalizar a moeda"
 european_union.17.d: "Agora que não estamos mais envolvidos com a zona do euro, fomos - como esperado - informados pelo Banco Central Europeu de que precisamos mudar o uso do euro em breve em nosso país.\n\nApresentando uma nova moeda nacional exigirá um pouco de esforço político - mas tem que ser feito."
 european_union.17.o1: "Vamos acabar com isso."
 european_union.18.t: "Chamar ajuda militar da UE?"
 european_union.18.d: "Estamos sob ataque de uma potência estrangeira. De acordo com o artigo 42.7 da UE - a 'cláusula de defesa mútua' - temos direito a assistência militar de todos os outros membros da União Europeia. Devemos invocar o artigo para chamar nossos amigos para o nosso lado?"
 european_union.18.o1: "Chame a UE para o nosso lado!"
 european_union.18.o2: "Não precisamos deles."
 european_union.19.t: "[From.GetName] precisa de ajuda!"
 european_union.19.d: "O [From.GetAdjective] invocou o artigo 42.7 da UE devido ao recente ataque [From.From.GetAdjective], sob o qual todos os membros da União Europeia são obrigados a ajudar uns aos outros em termos de militares ataque de uma força estrangeira.\n\nNão há dúvida de que precisamos unir nossos aliados de acordo com os tratados que assinamos - mas deveríamos?"
 european_union.19.o1: "Europeu agora, europeu para sempre!"
 european_union.19.o2: "Uhhhh... que tal não fazermos isso?"

 #Índia
 India.1.t: "Crise IC 814 Resolvida"
 India.1.d: "O vôo 814 da India Airlines (comumente conhecido como IC 814) estava em rota de Kathmandu, Nepal para Delhi, Índia, em 24 de dezembro de 1999, quando foi sequestrado.\n\nOs sequestradores assumiram o controle do avião pouco depois de deixar o espaço aéreo do Nepal e entrar no território soberano da Índia. O avião partiu para uma odisséia altamente traumatizante e exaustiva para os 176 passageiros e 15 tripulantes mantidos como reféns.\n\nApós pousar em Amritsar, Lahore e Dubai, o avião avião foi finalmente levado para Kandahar, uma cidade controlada pelo Talibã no Afghanistan. Embora os sequestradores tenham deixado 27 reféns irem para Dubai por vários motivos nem sempre claros, eles também esfaquearam um deles, Rupan Katyal, até a morte. O objetivo de os terroristas islâmicos que aparentemente pertenciam à rede Harkat-ul-Mujahideen era para libertar islâmicos de alto escalão presos na Índia.\n\nO governo indiano negociou com sucesso a liberdade dos reféns. Todos eles - exceto o homem que havia foram assassinados - foram trazidos de volta para a Índia em relativamente boa saúde física."
 India.1.a: "Uma vitória vergonhosa ainda é uma vitória."
 India.1.b: "Precisaremos implementar reformas de segurança aérea."
 India.2.t: "Ataque no mercado de Srinagar"
 India.2.d: "Na manhã de 3 de janeiro de 2000, a cidade de Srinagar, no estado de Jammu e Caxemira, foi atingida por um terrível ataque terrorista. Uma bomba explodiu no mercado da cidade, destruindo a infra-estrutura local, interrompendo a comércio e matando 20 pessoas, pelo menos quatorze das quais eram civis.\n\nComo é costume com ataques terroristas na região disputada, os supostos perpetradores são separatistas muçulmanos pró-Paquistão."
 India.2.a: "Outro dia na Caxemira."
 India.2.b: "Mobilizar todos os ajudantes disponíveis."

 #Líbia
 LibyaNews.1.t: "A Segunda Guerra Civil da Líbia chega ao fim"
 LibyaNews.1.GNA.d: "A Segunda Guerra Civil da Líbia começou em 2014, depois que os militares líbios sob o comando do general Khalifa Haftar derrubaram o governo quando se recusaram a renunciar depois de perder as eleições de 2014. Os apoiadores do governo formaram um nova facção, o Governo de Salvação Nacional, desencadeando uma nova guerra civil. Em 2015, a ONU negociou uma trégua entre as duas facções, formando um novo governo conjunto chamado de Governo do Acordo Nacional. No entanto, apenas um ano depois a paz foi quebrada , mergulhando o país em uma guerra civil de três vias.\n\nParece que o Governo de Acordo Nacional, apoiado internacionalmente, conseguiu superar as facções rebeldes e unir o país, apesar de não ter o apoio dos militares líbios. UE e grande parte do mundo ocidental, esta é uma grande mudança de equilíbrio na região."
 LibyaNews.1.HOR.d: "A Segunda Guerra Civil da Líbia começou em 2014, depois que os militares líbios sob o comando do general Khalifa Haftar derrubaram o governo quando se recusaram a renunciar depois de perder as eleições de 2014. Os apoiadores do governo formaram um nova facção, o Governo de Salvação Nacional, desencadeando uma nova guerra civil. Em 2015, a ONU negociou uma trégua entre as duas facções, formando um novo governo conjunto chamado de Governo do Acordo Nacional. No entanto, apenas um ano depois a paz foi quebrada , mergulhando o país em uma guerra civil de três vias.\n\nParece que a Câmara dos Deputados, com o apoio do general Haftar, os militares líbios e muitos partidários de Gaddafi conseguiram legitimar seu governo sobre o país. Fornecido e apoiado pela Rússia, Haftar prometeu terras para duas bases militares russas no país. Isso verá um aumento da influência russa no norte da África."
 LibyaNews.1.GNC.d: "A Segunda Guerra Civil da Líbia começou em 2014, depois que os militares líbios sob o comando do general Khalifa Haftar derrubaram o governo quando se recusaram a renunciar depois de perder as eleições de 2014. Os apoiadores do governo formaram um nova facção, o Governo de Salvação Nacional, desencadeando uma nova guerra civil. Em 2015, a ONU negociou uma trégua entre as duas facções, formando um novo governo conjunto chamado de Governo do Acordo Nacional. No entanto, apenas um ano depois a paz foi quebrada , mergulhando o país numa guerra civil a três.\n\nAo que parece, contra todas as probabilidades, o Governo de Salvação Nacional saiu vitorioso. Composto principalmente por islâmicos e membros da Irmandade Muçulmana, muitos especialistas afirmam que esta vitória poderia ter alcançado apenas com o apoio sério de atores estrangeiros. Quem eram esses atores ainda não está claro.
 LibyaNews.1.a: "Excelente."

 #Serra Leoa
 SierraLeoneNews.1.t: "Termina a Guerra Civil da Serra Leoa"
 SierraLeoneNews.1.SIE.d: "O governo de Serra Leoa anunciou uma vitória oficial sobre os rebeldes hoje. Com o apoio da Guiné, do Reino Unido e das forças da UNAMSIL, os rebeldes da RUF e do AFRC se renderam ou fugiram para a vizinha Liberia. líder do RUF, [AFR.GetLeader], foi encontrado em um esconderijo e preso, e foi entregue à custódia do SAS britânico.\n\nEle está aguardando seu julgamento, sendo acusado de vários relatos de crimes de guerra pela ONU ."
 SierraLeoneNews.1.AFR.d: "Apesar da ajuda das tropas britânicas e da ONU, as forças governamentais de Serra Leoa foram completamente expulsas da capital Freetown. Alguns membros do governo tiveram tempo de evacuar para a Nigéria. Outros infelizes o suficiente para capturados pelos rebeldes foram prontamente baleados e desfilaram pelas ruas de Freetown.\n\nVários dias de saques ocorreram após a queda do governo, enquanto rebeldes em todo o país comemoravam sua vitória.\n\nO país provavelmente irá caem na anarquia e no caos, pois as milícias não têm mais nenhum outro inimigo além da população local."
 SierraLeoneNews.1.a: "Desenvolvimento interessante."
 SierraLeone.2.t: "Nossos aliados na queda de Serra Leoa"
 SierraLeone.2.d: "O governo de Serra Leoa caiu nas mãos dos rebeldes. Parece que nossa intervenção não foi suficiente para salvá-los. Podemos continuar lutando contra o AFRC, mas isso significa que teremos que avançar profundamente para o país para reinstalar o governo legítimo. Por outro lado, pode ser melhor se retirar de Serra Leoa."
 SierraLeone.2.a: "Tentar negociar a paz."
 SierraLeone.2.b: "Precisamos expulsá-los de Serra Leoa."
 SierraLeone.3.t: "Governo guineense pede trégua"
 SierraLeone.3.d: "O governo guineense nos contatou dizendo que eles querem acabar com a luta entre nós e eles e sair de Serra Leoa. Como devemos responder?"
 SierraLeone.3.a: "Pare de lutar contra eles."
 SierraLeone.3.b: "Continue lutando contra eles."
 SierraLeone.4.t: "AFRC concorda com uma trégua"
 SierraLeone.4.d: "Os rebeldes de Serra Leoa concordaram com um cessar-fogo."
 SierraLeone.4.a: "Bom."
 SierraLeone.5.t: "AFRC continua lutando"
 SierraLeone.5.d: "Os rebeldes de Serra Leoa recusaram nossa oferta e querem continuar lutando contra nós."
 SierraLeone.5.a: "Droga."

 #Libéria
 LiberiaNews.1.t: "A 2ª Guerra Civil da Libéria termina"
 LiberiaNews.1.LIB.d: "Hoje Charles Taylor, o ditador-presidente da Libéria, anunciou o fim do LURD na Liberia. Apesar do exército liberiano estar em frangalhos, e a maior parte do trabalho sendo feito pelas unidades antiterroristas de Taylor, O LURD com os seus aliados guineenses não conseguiram derrubar o seu governo. Os rebeldes que restam cruzaram a fronteira e escaparam da Guiné. É provável que Taylor continue o conflito com a Guiné até que toda a oposição seja resolvida."
 LiberiaNews.1.LUR.d: "Em uma transmissão televisionada hoje, Charles Taylor anunciou sua renúncia como presidente da Liberia. Pouco depois, ele embarcou em um avião para o exílio na Nigéria, enquanto rebeldes LURD dançavam pelas ruas de Monróvia . Devido a suspeitas de crimes de guerra, a Interpol emitiu um mandado de prisão para Taylor. No entanto, o governo nigeriano se recusou a deportar Taylor, a menos que o pedido venha do próprio novo governo liberiano.\n\nO novo governo liberiano ainda está em processo em processo de reorganização, e levará tempo até que se estabeleça em Monróvia, e depois no resto do país."
 LiberiaNews.1.a: "Interessante."
 Liberia.2.t: "Nossos aliados na queda da Libéria"
 Liberia.2.d: "O governo Taylor expulsou os rebeldes LURD da Liberia. Apesar de fornecer-lhes armas e ajuda e permitir que cruzassem a fronteira sem oposição, os rebeldes não foram suficientes para derrotar o governo Taylor. Podemos dar um passo intensificar nossas operações militares e tentar nos livrar de Taylor nós mesmos, ou podemos nos retirar da Libéria completamente."
 Liberia.2.a: "Tente negociar a paz."
 Liberia.2.b: "Precisamos derrubar Taylor."
 Liberia.3.t: "Governo guineense pede trégua"
 Liberia.3.d: "O governo guineense nos contatou dizendo que eles querem acabar com a luta entre nós e eles e sair da Liberia. Como devemos responder?"
 Liberia.3.a: "Pare de lutar contra eles."
 Liberia.3.b: "Continue lutando contra eles."
 Liberia.4.t: "Taylor concorda com uma trégua"
 Liberia.4.d: "O governo de Taylor concordou com um cessar-fogo."
 Liberia.4.a: "Bom."
 Liberia.5.t: "Taylor continua lutando"
 Liberia.5.d: "Charles Taylor recusou nossa oferta e eles querem continuar lutando contra nós."
 Liberia.5.a: "Droga."

 #Sudão
 SudanNews.1.t: "O conflito no Kordofan do Sul e no Nilo Azul acabou"
 SudanNews.1.SUD.d: "O governo de [SUD.GetLeader] no Sudão declarou vitória sobre a Frente Revolucionária do Sudão. Descontentes por não terem sido autorizados a participar do referendo de independência do Sudão do Sul em 2011, várias facções rebeldes se levantaram contra o governo sudanês e acabou formando a Frente Revolucionária do Sudão. O líder da SRF, [SRF.GetLeader] fugiu pela fronteira para o Sudão do Sul.\n\nSudão há muito afirma que o Sudão do Sul estava financiando a SRF, e é provável que as más relações entre esses dois países permanecerão por muito tempo."
 SudanNews.1.SRF.d: "A Frente Revolucionária do Sudão proclamou vitória sobre o governo sudanês. Frente Revolucionária do Sudão. O objetivo do grupo é criar um Sudão mais federalizado, onde todas as etnias e religiões terão voz.\n\n[SUD.GetLeader] foi capturado e preso pela SRF e provavelmente será ser entregue ao TPI para ser julgado por seus supostos crimes de guerra em Darfur."
 SudanNews.1.a: "Interessante."

 #Sudão do Sul
 SouthSudan.2.t: "O acordo de paz abrangente"
 SouthSudan.2.d: "Nossa guerra com o governo do Sudão está se arrastando com pouco ou nenhum progresso de ambos os lados. Achamos que é hora de oferecer aos nossos ex-compatriotas um cessar-fogo e acabar com esta guerra. Devemos prosseguir com este acordo de paz ?"
 SouthSudan.2.a: "Cesar-fogo com o Sudão"
 SouthSudan.2.b: "A guerra continua!"
 SouthSudan.3.t: "O acordo de paz abrangente"
 SouthSudan.3.d: "[SSU.GetLeader] nos enviou uma delegação sobre a guerra no Sul. Como devemos abordar a delegação? É um plano de paz detalhando a separação de nossas duas nações e declarando o território soberano de cada . A perda de território é grave. No entanto, a perda de vidas e recursos é maior. Devemos prosseguir ou avançar em Juba?"
 SouthSudan.3.a: "Assine o acordo"
 SouthSudan.3.b: "Devolver ao remetente"
 SouthSudan.4.t1: "Sudão assina o acordo"
 SouthSudan.4.t2: "O acordo é negado"
