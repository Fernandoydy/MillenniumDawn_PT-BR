 AfghanistanNews.1.t: "Guerra civil no Afeganistão se aquieta"
 AfghanistanNews.1.TAL.d: "Apesar dos melhores esforços das Forças Armadas Afegãs e seus aliados ocidentais, o Talibã conseguiu obter o controle total de todas as principais cidades, incluindo a capital Cabul. A maioria dos funcionários do governo se escondeu ou se escondeu exílio, incluindo o presidente afegão [AFG.GetLeader] atualmente residindo nos Estados Unidos.\n\nO triunfo do Talibã certamente aumentará a frequência de ataques terroristas na região e no mundo."
 AfghanistanNews.1.AFG.d: "O governo afegão declarou a vitória do Talibã. A maioria dos postos avançados e cidades mais fortes foram eliminados de sua presença, e a maioria dos combatentes que restam escapou pela fronteira para o Paquistão. Embora o Talibã são reduzidos a apenas alguns bolsões e células, a insurgência deve durar muitos anos, embora em níveis mais baixos.\n\nEsta vitória mostrou a eficácia do exército afegão reconstruído e a determinação do governo afegão. "
 AfghanistanNews.1.a: "Interessante."
 AfghanistanNews.2.t: "Afeganistão reivindica o Pashtunistão"
 AfghanistanNews.2.d: "Devido a uma onda de violência no Paquistão, o governo afegão reforçou suas reivindicações sobre as áreas do Paquistão onde vivem os pashtuns. A Linha Durrand (a fronteira contemporânea entre o Afeganistão e o Paquistão) tem sido uma fonte de conflito entre os dois países, uma vez que transferiu terras do Império do Afeganistão para o Paquistão sob controle britânico.\n\nOs próprios Pasthuns que vivem na área não parecem estar muito entusiasmados com esse desenvolvimento, já que muitos se sentem confortáveis ​​vivendo no Paquistão ... É provável que o Afeganistão não consiga impor suas reivindicações a não ser pela força."
 AfghanistanNews.2.a: "Interessante."
 AfghanistanNews.3.t: "Afeganistão reivindica Baluquistão"
 AfghanistanNews.3.d: "À medida que a crise no Paquistão se aprofunda, o Afeganistão expande suas reivindicações. Hoje, o governo afegão anunciou que o Baluquistão, além do Pashtunistão, é parte integrante do Afghanistan."
 AfghanistanNews.3.a: "Um desenvolvimento preocupante."
 AfghanistanNews.4.t: "Afeganistão invade o Paquistão"
 AfghanistanNews.4.d: "Em um movimento para garantir sua reivindicação, o Afeganistão mudou-se para um caminho mais direto para ganhar algumas terras. Agindo em nome da segurança pashtun, eles começaram a mover tropas através da fronteira para o Paquistão"
 AfghanistanNews.4.a: "Um desenvolvimento preocupante."
 AfghanistanNews.5.t: "Talibã unem forças"
 AfghanistanNews.5.d: "O Talibã afegão e paquistanês decidiu unir forças para combater ameaças comuns. Esta é uma grande mudança de equilíbrio de poder na Ásia Central."
 AfghanistanNews.5.a: "Preocupante".
 AfghanistanNews.6.t: "Assassinato de Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, o principal líder da resistência afegã contra o Talibã, foi assassinado pela Al-Qaeda. Dois membros do Talibã, se passando por jornalistas, detonaram explosivos escondidos em seus equipamentos. Massoud foi gravemente ferido e evacuado em um helicóptero militar, mas morreu devido aos ferimentos antes de chegar a um hospital.\n\nConhecido como o Leão de Panjshir, Massoud foi um símbolo de resistência primeiro contra a ocupação soviética e depois contra o Talibã."
 AfghanistanNews.6.a: "Uma perda."
 Afghanistan.2.t: "A Administração Karzai"
 Afghanistan.2.d: "Por ordens americanas, Hamid Karzai, líder conservador das forças anti-Talibã da Aliança do Norte, assumiu o cargo de presidente do Afghanistan."
 Afghanistan.2.a: "O primeiro passo para a independência."
 Afghanistan.3.t: "Assassinato de Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, o Leão de Panjshir, foi alvo hoje de um homem-bomba. Dois membros do Talibã, se passando por jornalistas, detonaram explosivos escondidos em uma câmera e uma bateria. Massoud foi gravemente ferido, e foi imediatamente evacuado do local em um helicóptero militar."
 Afghanistan.3.a: "Rezemos a Alá para que ele sobreviva."
 Afghanistan.4.t: "Os EUA exercem sua influência"
 Afghanistan.4.d: "Como o Talibã foi derrotado, os EUA usaram sua influência para afetar as decisões da Loya Jirga. Uma nova administração interina foi formada."
 Afghanistan.4.a: "Eles são melhores do que o Talibã?"
 AfghanistanHostageCrisis.1.t: "Missionários sul-coreanos mantidos como reféns pelo Talibã"
 AfghanistanHostageCrisis.1.d: "Hoje, um grupo de missionários sul-coreanos que viajava pela província de Ghazni foram capturados por militantes talibãs e mantidos como reféns. Eles exigem a libertação de prisioneiros e a retirada de todos os soldados sul-coreanos do Afghanistan. \n\nNosso assessor militar sugere o envio de um grupo de extração para resgatar os reféns e a delegação sul-coreana enviou um representante para negociar."
 AfghanistanHostageCrisis.1.a: "Não podemos confiar no Talibã, enviou a equipe de extração."
 AfghanistanHostageCrisis.1.b: "A segurança dos reféns é nossa prioridade, envie o representante."
 AfghanistanHostageCrisis.2.t: "Reféns resgatados"
 AfghanistanHostageCrisis.2.d: "Nossas forças especiais conseguiram se infiltrar no esconderijo do Talibã e escoltaram os reféns até o posto militar mais próximo. \n\nOs missionários retornarão à Coreia do Sul e nossos soldados estão sendo elogiados pela mídia."
 AfghanistanHostageCrisis.2.a: "Missão concluída."
 AfghanistanHostageCrisis.3.t: "Reféns mortos durante tentativa de resgate"
 AfghanistanHostageCrisis.3.d: "Militantes do Talibã notaram nossas forças especiais entrando em seu esconderijo e executaram os reféns imediatamente. \n\nApós a luta, nossos soldados conseguiram escapar do prédio, sem os reféns."
 AfghanistanHostageCrisis.3.a: "A missão falhou."
 AfghanistanHostageCrisis.4.t: "Talibã exige libertação de prisioneiros"
 AfghanistanHostageCrisis.4.d: "O representante voltou com as exigências do Talibã, a libertação de todos os detentos do Talibã das prisões norte-americanas é a principal demanda."
 AfghanistanHostageCrisis.4.a: "Solicitar a libertação de prisioneiros."
 AfghanistanHostageCrisis.4.b: "Não vamos libertar criminosos de guerra!"
 AfghanistanHostageCrisis.5.t: "Talibã exige retirada da Coreia do Sul"
 AfghanistanHostageCrisis.5.d: "O Talibã exigiu a retirada de todas as nossas forças e o pagamento de um resgate pela libertação de nossos cidadãos."
 AfghanistanHostageCrisis.5.a: "Devemos aceitar."
 AfghanistanHostageCrisis.5.b: "Não vamos negociar com terroristas!"
 AfghanistanHostageCrisis.6.t: "Os EUA negam nosso pedido"
 AfghanistanHostageCrisis.6.d: "Representantes das forças armadas dos EUA rejeitaram nosso pedido para libertar prisioneiros talibãs de prisões militares \n\no jihadista reagiu matando dois reféns antes de propor novas demandas, o governo norte-coreano também pediu a libertação dos reféns "
 AfghanistanHostageCrisis.6.a: "Como o Talibã reagirá a isso?"
 AfghanistanHostageCrisis.7.t: "O governo afegão rejeita a demanda do Talibã"
 AfghanistanHostageCrisis.7.d: "Os representantes do governo afegão rejeitaram as exigências do Talibã como irrealizáveis, o jihadista reagiu matando dois reféns antes de propor novas demandas, o governo norte-coreano também pediu a libertação dos reféns"
 AfghanistanHostageCrisis.7.a: "Bárbaro!"
 AfghanistanHostageCrisis.8.t: "Coreia do Sul se retira do Afeganistão"
 AfghanistanHostageCrisis.8.d: "Após uma crise de reféns no Afeganistão, o governo sul-coreano aceitou as exigências do Talibã e começou a retirar suas forças. \n\nO Talibã anunciou que um resgate de vinte milhões de dólares foi pago, mas o sul-coreano não não faça nenhuma declaração."
 AfghanistanHostageCrisis.8.a: "O Afeganistão continua a desestabilizar."
 AfghanistanHostageCrisis.9.t: "Reféns sul-coreanos executados"
 AfghanistanHostageCrisis.9.d: "Após uma crise de reféns no Afeganistão, o governo sul-coreano rejeitou todas as exigências do Talibã, no próximo eles anunciaram que todos os reféns foram assassinados."
 AfghanistanHostageCrisis.9.a: "Mais vítimas do conflito afegão."

 ContactIran.0.t: "Afeganistão chama de volta seu povo"
 ContactIran.0.d: "Nossas brigadas Fatemiyoun estão crescendo no Irã e consistem em homens Hazara Shia afegãos, o Afeganistão está solicitando seu retorno à sua terra natal para que possam ajudar o país em que vivem há vários milênios."
