 md4.1.t: "[From.GetName]-[Root.GetName] Acordo de Livre Comércio"
 md4.1.d: "[From.GetNameDef] está nos oferecendo um acordo de livre comércio. Teremos prioridade para exportar e importar deles."
 md4.1.a: "Assine!"
 md4.1.b: "Recusar."
 md4.2.t: "[From.GetNameDef] Assinou um Acordo de Livre Comércio Conosco"
 md4.2.d: "[From.GetNameDef] aceitou nossa oferta de assinar um acordo de livre comércio. Entrará em vigor imediatamente."
 md4.2.a: "Isso fará com que nós dois sejamos prósperos!"
 md4.3.t: "[From.GetNameDef] recusou-se a assinar um acordo de livre comércio conosco"
 md4.3.d: "[From.GetNameDef] recusou nossa oferta de assinar um acordo de livre comércio."
 md4.3.a: "Eles temem nossos produtos superiores!"
 md4.4.t: "[From.GetName]-[Root.GetName] Tratado de Cooperação Militar"
 md4.4.d: "[From.GetNameDef] está nos oferecendo um tratado de cooperação militar. Vamos vender equipamentos a um preço com desconto, mas isso os tornará mais propensos a comprar de nós, em vez de comprar de nossos concorrentes."
 md4.4.a: "Assine!"
 md4.4.b: "Recusar."
 md4.5.t: "[From.GetNameDef] Assinou um Tratado de Cooperação Militar Conosco"
 md4.5.d: "[From.GetNameDef] aceitou nossa oferta de assinar um tratado de cooperação militar. Entrará em vigor imediatamente."
 md4.5.a: "Isso fará de nós dois fortes!"
 md4.6.t: "[From.GetNameDef] recusou-se a assinar um tratado de cooperação militar conosco"
 md4.6.d: "[From.GetNameDef] recusou nossa oferta de assinar um tratado de cooperação militar."
 md4.6.a: "Eles temem que sejamos mais fortes!"
 md4.7.t: "Escândalo Sexual Presidencial"
 md4.7.d: "O [From.GetName] entrou em um escândalo sexual. O escândalo envolvido [From.GetName] agredindo sexualmente várias pessoas durante incontáveis anos como political. Isso está sendo visto como um grande abuso de poder e confiança entre as pessoas. Muitas pessoas em todo o país exigiram uma resposta do [From.GetName] sobre as alegações."
 md4.7.a: "Eu nego essas alegações. Elas são falsas em todas as frentes. Isso é apenas uma maneira de me caluniar!"
 md4.7.b: "Aceito essas alegações. Lamento informar que são verdadeiras."
 md4.8.t: "Resposta ao Tiro Escolar"
 md4.8.d: "Um tiroteio na escola ocorreu [From.GetName]. Este tiroteio na escola recebeu muita atenção da mídia e merece uma resposta do presidente."
 md4.8.a: "Prometo resolver o problema"
 md4.8.b: "Tente ignorar o problema e seguir em frente."
 md4.9.t: "Reflexões sobre o Imposto de Renda"
 md4.9.d: "O presidente da [From.GetName] tem uma entrevista da imprensa sobre o imposto de renda, e o que ele acha que deveria acontecer com eles"
 md4.9.a: "Acho que o imposto de renda deveria ser aumentado para os pobres"
 md4.9.b: "Acho que o imposto de renda deveria ser reduzido para os pobres"
 md4.9.c: "Acho que o imposto de renda deveria ser aumentado para os ricos"
 md4.9.e: "Acho que o imposto de renda deveria ser reduzido para os ricos"
 md4.10.t: "Resposta dos Pobres"
 md4.10.d: "Os pobres tiveram alguma insatisfação com os pensamentos do presidente"
 md4.10.a: "Oh não!"
 md4.11.t: "Resposta dos Ricos"
 md4.11.d: "Os ricos têm tido alguma insatisfação com os pensamentos do presidente"
 md4.11.a: "Oh não!"
 md4.12.t: "Resposta dos Ricos"
 md4.12.d: "O presidente disse que gostaria de aumentar os impostos para os ricos, e isso não agradou a eles. O apoio ao presidente foi prejudicado devido a esse pensamento."
 md4.12.a: "Oh não!"
 md4.13.t: "Resposta dos Pobres"
 md4.13.d: "Os pobres responderam aos pensamentos do presidente sobre os impostos sobre os ricos. Muitos dos pobres acham que os ricos não deveriam ter seus impostos reduzidos, mas aumentados ainda mais."
 md4.13.a: "Oh não!"
 md4.14.t: "[FROM.GetName] Apresentação de Demandas"
 md4.14.d: "O Governo de [FROM.GetName] exigiram que nos submetêssemos ao seu governo e nos tornássemos nosso senhor"
 md4.14.a: "Claro."
 md4.14.b: "Nunca!"
 md4.15.t: "[FROM.GetName] Envia"
 md4.15.d: "O Governo de [FROM.GetName] concordaram com nossas demandas e se submeteram à nossa regra"
 md4.15.a: "Ótimo."
 md4.16.t: "[FROM.GetName] resiste"
 md4.16.d: "O Governo de [FROM.GetName] rejeitaram nossas exigências de soberania"
 md4.16.a: "Droga."
 md4.17.t: "[FROM.GetName] Aceita Aliança"
 md4.17.d: "O Governo de [FROM.GetName] aceitaram nosso pedido de aliança"
 md4.17.a: "Ótimo."
 md4.18.t: "[FROM.GetName] Rejeita Aliança"
 md4.18.d: "O Governo de [FROM.GetName] rejeitaram nosso pedido de aliança"
 md4.18.a: "Droga."
 md4.19.t: "[FROM.GetName] Cede Território"
 md4.19.d: "O Governo de [FROM.GetName] concordaram com nossas demandas territoriais"
 md4.19.a: "Ótimo."
