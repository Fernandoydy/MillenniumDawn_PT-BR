 ace_promoted.1.t: "Ace Pilot Promovido"
 ace_promoted.2.t: "Um ás selvagem aparece"
 ace_promoted.1.d: "Poucos correm tantos riscos quanto os bravos pilotos do [Root.GetAdjective] força do ar. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido sob o indicativo [From.GetCallsign], distinguiu [From.GetHerselfHimself] em não apenas retornar com vida da recente missão sobre [From.GetMissionRegion], mas vivendo vitórias significativas em muitos encontros críticos.\n\nElevado como um exemplo brilhante de [Root.GetAdjective] coragem, [From.GetName]'A promoção recente de s foi altamente divulgada. Embora as pessoas possam ver a guerra mais como um inferno do que como uma glória, muitos ficam felizes em ver que ainda há heróis para apoiar."
 ace_promoted.1.d_major: "Poucos correm tantos riscos quanto os bravos pilotos do [Root.GetAdjective] força do ar. [From.GetName] [From.GetSurname], um piloto habilidoso conhecido sob o indicativo [From.GetCallsign], distinguiu [From.GetHerselfHimself] em não apenas retornar vivo, mas pilotar [From.GetHerHis] [From.GetWing] com imensa habilidade. Recentemente, [From.GetName] estava em uma missão [From.GetMissionRegion] e foi fundamental para o sucesso deste encontro crítico.\n\nElevado como um exemplo brilhante de [Root.GetAdjective] coragem, [From.GetName]'A recente promoção da empresa foi altamente divulgada. Embora as pessoas possam ver a guerra mais como um inferno do que como uma glória, muitos ficam felizes em ver que ainda há heróis para apoiar."
 ace_promoted.1.a: "Quem atreve-se ganha."
 ace_died.1.t: "Indicativo do Fighter Ace '[From.GetCallsign]' Assassinado [From.GetMissionRegion]"
 ace_died.1.d: "Um de [From.Owner.GetName]'é mais famoso [From.GetAceType] ases, [From.GetFullName], foi abatido no cumprimento do dever durante uma missão sobre [From.GetMissionRegion]. Infelizmente, desde [From.GetSheHe] há muito tempo uma figura pública, sua morte é severamente desmoralizante para muitas pessoas que admiravam [From.GetHerHim].\n\nEmbora desejássemos que houvesse uma maneira de esconder este evento do povo, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, [From.GetHerHis] a morte é outra parte de uma lenda que, esperamos, viverá muito além de nossos problemas atuais."
 ace_died.1.d_major: "Um de [From.Owner.GetName]'é mais famoso [From.GetAceType] ases, [From.GetFullName], caiu no cumprimento do dever. Pilotos que retornam da região relatam ter avistado [From.GetHerHis] [From.GetWingShort] caindo em chamas [From.GetMissionRegion] depois de receber fogo inimigo pesado. Infelizmente, desde [From.GetSheHe] há muito tempo uma figura pública, o desaparecimento de '[From.GetCallsign]' é severamente desmoralizante para muitas pessoas que admiravam [From.GetHerHim].\n\nEmbora desejássemos que houvesse uma maneira de esconder este evento do povo, a falta de aparições públicas de [From.GetName] logo levantaria suspeitas. Em última análise, a morte é outra parte de uma lenda que, esperamos, viverá muito além de nossos problemas atuais."
 ace_died.1.a: "Uma lenda viva ainda é melhor."
 ace_killed_by_ace.1.t: "Lutador Ás [From.GetFullName] Abatido pelo piloto inimigo"
 ace_killed_by_ace.1.d: "Pilotos voltando de [From.GetMissionRegion] informa que um esquadrão de [Prev.Owner.GetAdjective] aeronave, liderada pelo infame piloto '[Prev.GetCallsign]', focado em perseguir [From.GetFullName]. Depois de desviar de várias rajadas do inimigo e derrubar uma série de aeronaves hostis, '[From.GetCallsign]' foi dominado por '[Prev.GetCallsign]', que supostamente superou [From.GetHerHim] e rasgado [From.GetHerHis] tanques de combustível abrem com um golpe limpo. [From.GetName] [From.GetSurname]'s avião pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem ao longo[From.GetHerHis] serviço e foi admirado por muitos. A perda deste herói nacional é um grande golpe para o [From.Owner.GetAdjective] Força Aérea e é um golpe devastador para nossa nação como um todo. Sabendo que enquanto sofremos [Prev.Owner.GetName] está comemorando [Prev.GetFullName] como herói torna a tragédia ainda maior."
 ace_killed_by_ace.1.d_major: "Pilotos voltando de [From.GetMissionRegion] relata que, um esquadrão de [Prev.Owner.GetAdjective] aeronave liderada pelo infame piloto '[Prev.GetCallsign]' focado em perseguir [From.GetFullName]. Depois de derrubar uma série de aeronaves inimigas e desviar de várias rajadas do inimigo, '[From.GetCallsign]' foi dominado por '[Prev.GetCallsign]' No dele [Prev.GetWingShort], que supostamente superou [From.GetHerHim] e rasgado [From.GetHerHis] tanques de combustível abrem com um golpe limpo. [From.GetName] [From.GetSurname]'s [From.GetWingShort] pegou fogo e caiu em espiral [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] demonstrou grande coragem ao longo [From.GetHerHis] serviço e foi admirado por muitos. A perda deste herói nacional é um grande golpe para o [From.Owner.GetAdjective] Força Aérea e é um golpe devastador para a nação como um todo. Sabendo que enquanto sofremos [Prev.Owner.GetName] está comemorando [Prev.GetFullName] como herói torna a tragédia ainda maior."
 ace_killed_by_ace.1.a: "Uma perda devastadora para todos nós"
 ace_killed_other_ace.1.t: "Lutador Ás [From.GetFullName] Abate indicativo '[Prev.GetCallsign]'"
 ace_killed_other_ace.1.d: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para o [From.Owner.GetAdjective] Força Aérea em mais de um aspecto. Relatórios vêm destacando [From.GetFullName]' ato heróico, superando o [Prev.Owner.GetAdjective] piloto, [Prev.GetName] [Prev.GetSurname], conhecido como '[Prev.GetCallsign]'. '[From.GetCallsign]' usado [From.GetHerselfHimself] como isca e atraído '[Prev.GetCallsign]' em uma armadilha onde o [From.Owner.GetAdjective] os pilotos puderam mergulhar [Prev.GetCallsign]'s esquadrão. '[From.GetCallsign]'' passou a contornar o [Prev.Owner.GetAdjective] aeronave e com uma única rajada enviada '[Prev.GetCallsign]'' espiralando dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitos [From.Owner.GetAdjective] vive em [Prev.GetHerHis] consciência. Esta é uma grande vitória e mostra que quando apoiamos grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.d_major: "Nossa última missão sobre [From.GetMissionRegion] foi um grande sucesso para o [From.Owner.GetAdjective] Força Aérea em mais de um aspecto. Relatórios vêm destacando [From.GetFullName]'s feito heróico, conseguindo enganar o [Prev.Owner.GetAdjective] piloto, [Prev.GetName] [Prev.GetSurname], conhecido como '[Prev.GetCallsign]''. [From.GetCallsign] usado [From.GetHerselfHimself] como isca e atraído '[Prev.GetCallsign]' em uma armadilha onde o [From.Owner.GetAdjective] os pilotos puderam mergulhar [Prev.GetCallsign]'s esquadrão. '[From.GetCallsign]' passou a contornar o [Prev.Owner.GetAdjective] aeronave e com uma única rajada enviada '[Prev.GetCallsign]' espiralando dos céus de [From.GetMissionRegion].\n\n[Prev.GetFullName] era um piloto temido com muitos [From.Owner.GetAdjective] vive em [Prev.GetHerHis] consciência. Esta é uma grande vitória e mostra que quando apoiamos grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.a: "Uma vitória de todos [From.Owner.GetNameDef] lembrará!"
 aces_killed_each_other.1.t: "ás lutador [From.GetFullName] caiu"
 aces_killed_each_other.1.d: "Durante a última missão, nosso famoso [From.GetAceType] as [From.GetFullname] terminou em uma luta prolongada com o temido ás piloto, [Prev.GetFullName]. Com pouca munição e sem possibilidade de fuga, '[From.GetCallsign]' manobrado através do fogo do [Prev.Owner.GetAdjective] aeronave e começou a bater '[Prev.GetCallsign]'.\nAmbos [From.GetCallsign]'s e [Prev.GetCallsign]'s aviões foram vistos caindo em pedaços sobre [From.GetMissionRegion].\n\nEmbora seja pouco consolo que o [Prev.Owner.GetAdjective] ameaça, '[Prev.GetCallsign]', não será mais um incômodo para nós, perdemos uma valiosa figura pública e inspiração para toda a nação".
 aces_killed_each_other.1.d_major: "Durante a mais recente surtida aérea, nosso famoso [From.GetAceType] as [From.GetFullname] acabou em uma luta prolongada com o temido ás piloto, [Prev.GetFullName]. Com pouca munição e sem possibilidade de fuga, '[From.GetCallsign]' manobrado [From.GetHerHis] [From.GetWingShort] pelo fogo do [Prev.Owner.GetAdjective] aeronave e começou a bater '[Prev.GetCallsign]'.\nAmbos [From.GetCallsign]'s [From.GetWingShort] e [Prev.GetCallsign]'s [Prev.GetWingShort] foram vistos caindo em pedaços [From.GetMissionRegion].\n\nEmbora seja pouco consolo que o [Prev.Owner.GetAdjective] ameaça, '[Prev.GetCallsign]', não será mais um incômodo para nós, perdemos uma valiosa figura pública e inspiração para toda a nação".
 aces_killed_each_other.1.a: "No entanto, uma grande perda para nós"
 election.1.t: "ELEIÇÃO GENÉRICA"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Eleição: público se opõe ao rearmamento"
 election.2.d: "Nas próximas eleições, o apoio a [Root.GetRulingParty] ainda é alto, as pessoas tendo confiança em [Root.GetLeader]'s liderança. No entanto, a busca do partido por aumentar [Root.GetName]'s o foco em assuntos militares não tem sido totalmente popular entre o público, com um segmento significativo dos cidadãos considerando esse chauvinismo imprudente. A guerra ainda não chegou à nossa fronteira e poucos gostariam de ver [Root.GetName] tomar medidas agressivas. Cooperando com outros grandes partidos que compartilham nossas preocupações com a segurança da nação, ainda seremos capazes de governar após a eleição, embora com menos apoio."
 election.2.a: "O povo deve ser ouvido."
 election.2.b: "Proteger nossa soberania vem em primeiro lugar."
 election.3.t: "Eleição: Público Exige Rearmamento"
 election.3.d: "A guerra em andamento que se aproxima de nossas fronteiras paira sobre as próximas eleições, com muitos eleitores preocupados com o fato de [Root.GetName] não está preparado para ser jogado neste conflito ou o que quer que possa surgir dele. Eles exigem que aumentemos nossas precauções e asseguremos que nossa nação esteja pronta para a guerra. Embora a maioria ainda apoie [Root.GetRulingParty], podemos perdê-los para elementos mais radicais se não aliviarmos suas apreensões."
 election.3.a: "As pessoas têm o direito de se sentir seguras."
 election.3.b: "Muitos ainda são a favor de soluções diplomáticas."
 election.4.t: "Eleição: fascistas no governo?"
 election.4.d: "Um sentimento agressivamente nacionalista cresceu em [Root.GetName], dando origem a vários partidos que promovem ideais fascistas: um estado reforçando seu poder através da força. Um deles em particular ganhou popularidade nas eleições atuais, levando a discussões dentro do [Root.GetRulingParty] partido sobre se devemos ou não tentar cooperar com eles na formação de nosso governo. Embora eles rejeitem abertamente os ideais democráticos que são a base do nosso estado, o fato de terem escolhido participar da eleição em si dá alguma credibilidade aos nossos pontos de vista e reconhecer seu apoio público pode mantê-los longe de ações violentas."
 election.4.a: "Antes eles do que os comunistas!"
 election.4.b: "Uma ampla coalizão de partidos democráticos é preferível."
 election.5.t: "Eleição: comunistas no governo?"
 election.5.d: "O movimento comunista na [Root.GetName], alimentada por ampla insatisfação entre a classe trabalhadora e tendências radicais entre os acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Depois que um deles ganhou apoio considerável nas eleições atuais, os políticos do [Root.GetRulingParty] começaram a debater se devem ou não buscar seu apoio na formação de um governo. Embora considerem nossas instituições democráticas pouco mais que a tirania burguesa, eles parecem ansiosos para fazer as mudanças que desejam através da cooperação com o governo, em vez de derrubá-lo."
 election.5.a: "Antes reforma do que revolução!"
 election.5.b: "Uma ampla coalizão de partidos democráticos é preferível."
 election.6.t: "Eleição: Partidos Democratas em Minoria"
 election.6.d: "Política em [Root.GetName] têm se radicalizado cada vez mais. Onde antes havia amplo apoio aos partidos que apoiavam ideais democráticos e [Root.GetName]'s instituições representativas, mais eleitores se voltaram para os extremos políticos nesta eleição. Os partidos do meio político, mesmo que optem por deixar de lado suas divergências, não são mais maioria. Para evitar um governo minoritário fraco, não temos escolha a não ser cooperar com fascistas ou comunistas."
 election.6.a: "Vamos trabalhar com os fascistas para fortalecer [Root.GetName]."
 election.6.b: "Juntando-nos aos comunistas, podemos facilitar a mudança social."
 election.6.c: "Um governo minoritário, embora fraco, é preferível."
 election.7.t: "Os fascistas influenciam a política externa"
 election.7.d: "A aceitação dos fascistas em nossa coalizão política teve um impacto em nossa política externa. Apesar de seu veemente nacionalismo, eles têm simpatizantes no exterior que aprovam a influência que receberam em [Root.GetName]. Governos totalitários de tendências ideológicas semelhantes nos veem como aliados em potencial. Manter laços com essas nações, não importa o desgosto [Root.GetRulingParty] pode ter por seus ideais, pode ser necessário manter o apoio dos fascistas que apóiam nosso governo."
 election.7.a: "Podemos usar alguns aliados contra ameaças maiores."
 election.7.b: "Com amigos assim, não precisaríamos de inimigos."
 election.8.t: "Os comunistas influenciam a política externa"
 election.8.d: "Os comunistas muitas vezes se consideram parte de uma revolução internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos comunistas mantêm laços estreitos com nações que abandonaram nossa forma de governo a favor de uma ditadura do proletariado, laços que podemos precisar reconhecer em [Root.GetAdjective] política externa se quisermos manter o seu apoio."
 election.8.a: "Devemos abraçar nossas causas comuns."
 election.8.b: "Nesse caminho está a dissolução da [Root.GetName] em si."
 election.11.t: "Eleição: Maioria Fascista"
 election.11.d: "Esta eleição foi devastadora para a própria instituição que representa. A maioria dos [Root.GetAdjective] população votou a favor de um partido fascista que pretende abolir as eleições e instalar um governante autocrático. Enquanto muitos consideram pegar em armas contra esta violação dos ideais democráticos que lhes permitiram este mandato, outros consideram o uso da violência apenas para confirmar ainda mais os seus ideais."
 election.11.a: "É um dia negro para [Root.GetName], mas o povo falou."
 election.11.b: "Não desistiremos de nossa liberdade sem lutar!"
 election.12.t: "Eleição: maioria comunista"
 election.12.d: "A eleição atual resultou na vitória dos partidos comunistas, com reações mistas da administração anterior. Enquanto os novos governantes afirmam representar o povo como um todo, eles veem muitas das instituições democráticas que prezamos como tentativas de manipular e oprimir o classe trabalhadora, levando à discussão sobre o que realmente constitui um 'governo do povo'. Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName] não o fez, mas ainda pode terminar neles."
 election.12.a: "Isso é preocupante, mas eles realmente representam a maioria."
 election.12.b: "Devemos detê-los antes que eles abolissem todos os sinais de pensamento divergente!"
 election.13.t: "Eleição: magnata favorece o fascismo"
 election.13.d: "Um industrial influente por trás de uma das empresas com as quais escolhemos trabalhar para nossa produção industrial fez recentemente uma série de declarações sobre política que os membros do governo consideraram preocupantes. Ele defendeu abertamente um governo autoritário e elogiou administrações estrangeiras que se identificam como fascista, sugerindo implicitamente que [Root.GetName] se beneficiaria de tal governo. Denunciar o magnata e seus ideais pode azedar nosso relacionamento com a empresa, mas deixá-los sem controle daria a ele uma plataforma para espalhar propaganda que corrói tudo isso [Root.GetRulingParty] apoia."
 election.13.a: "Ele pode dizer o que quiser, não precisamos endossar isso."
 election.13.b: "Não podemos confiar em fascistas para desenvolver e proteger [Root.GetName]."
 election.14.t: "Eleição: exceção em tempo de guerra"
 election.14.d: "[Root.GetName] está em estado de guerra. Normalmente, uma eleição seria realizada neste momento, mas estando em meio a um conflito importante, muitos argumentam que não podem se dar ao luxo de gastar tempo em campanha política ou em uma mudança de liderança, se isso acontecer. Enquanto isso, outros afirmam que declarar a guerra em curso uma razão válida para pular as eleições é o primeiro passo para corroer [Root.GetAdjective] democracia. Afinal, deixar que os assuntos militares tenham precedência sobre a influência do povo pode ser uma ladeira escorregadia."
 election.14.a: "As eleições serão realizadas normalmente."
 election.14.b: "Podemos cuidar de tais assuntos quando esta guerra terminar."
 election.15.t: "Eleição: Governo contestado"
 election.15.d: "Com as próximas eleições, as pessoas estão começando a questionar a capacidade do atual governo de prosseguir com a guerra em curso. [Root.GetName] sofreu muito e a opinião popular se voltou contra aqueles que parecem estar levando nossa nação à derrota. Enquanto nosso povo está determinado a ver a guerra até o fim, eles preferem ver outro governo acabando com ela."
 election.15.a: "Esta crise de confiança é altamente lamentável."
 election.15.b: "Deixe o cenário político mudar para manter as pessoas unidas."
 election.16.t: "[Root.GetLeader] Desfruta de apoio público"
 election.16.d: "Com a presente eleição, a oposição, na medida em que existe, tem criticado o reinado cada vez mais autoritário de [Root.GetRulingParty]. Eles questionam se o eleitorado tem algum poder ou se é apenas para se exibir.\n\nNo entanto, o apoio a [Root.GetLeader] parece permanecer alto e, embora as circunstâncias da eleição sejam questionadas pela comunidade internacional, não foram contestadas domesticamente. Parece que mesmo se [Root.GetName] não é mais governado pelo povo, o povo apoia seu governante... pelo menos aqueles que chegaram às urnas."
 election.16.a: "Um povo, um líder."
 election.17.t: "Resultados eleitorais questionados"
 election.17.d: "Apesar de [Root.GetLeader] regime manteve a maioria de seus oponentes em silêncio, alguns ainda se manifestaram sobre as recentes eleições, acusando o [Root.GetRulingParty] de manipular os resultados e ignorar os claros esforços para eleger um parlamento contrário às suas políticas.\n\nO governo afasta essas objeções como um esforço para dividir o povo contra si mesmo. No entanto, permanece o fato de que a maioria das pessoas parece ter reservas sobre seu governo, e a oposição, embora silenciada por enquanto, fez seu ponto."
 election.17.a: "Divisores!"
 political.1.t: "Comunismo em ascensão"
 political.1.d: "'Enquanto os trabalhadores se levantam contra seus opressores em todo o mundo, aqueles que afirmam ter alcançado a consciência de classe em [Root.GetName] sentar e esperar que a mudança venha de dentro de um sistema político tão completamente corrupto, só a revolução poderia nos salvar disso!'\n\nAssim falam novas vozes no [Root.GetAdjective] movimento comunista. Referindo-se à regra de [Root.GetRulingParty] como uma ditadura da burguesia, eles começaram a pedir que ela fosse retirada do poder por todos os meios necessários. Se esses meios virão de dentro ou de fora, resta saber."
 political.1.a: "Pode haver pessoas no próprio governo que apoiem essas idéias."
 political.1.a.tt: "Aumenta a chance de apoio interno a um golpe comunista."
 political.1.b: "Um movimento pelo povo deve buscar o apoio do povo."
 political.1.b.tt: "Aumenta a chance de apoio popular a um levante comunista."
 political.2.t: "Simpatias marxistas no governo"
 political.2.d: "Embora a linha partidária do [Root.GetRulingParty] é se opor fortemente ao socialismo revolucionário, mantendo um olhar atento sobre os elementos radicais de esquerda do país, algumas pessoas no governo estão mais abertas à possibilidade. No mínimo, eles veem espaço para abordar as preocupações das pessoas que buscam soluções nos comunistas sem arriscar uma guerra civil em grande escala.\n\nEmbora possam ser vistos como traidores por aqueles que permanecem leais a [Root.GetLeader], essas vozes dissidentes podem ser as únicas a garantir uma transição relativamente sem sangue se a revolução vier."
 political.2.a: "Vamos ficar de olho neles também, por muitas razões."
 political.2.a.tt: "Se o apoio público for suficiente, um golpe pode ser executado."
 political.3.t: "Comunistas Executam Golpe"
 political.3.d: "Enquanto o movimento popular pela revolução comunista tem sido barulhento e aterrorizante, uma certa seção do movimento político tem estado em grande parte quieta e esperando. A espera agora acabou. Hoje, assim como o [Root.GetRulingParty] liderança e o exército estavam se preparando para uma revolta em escala nacional, vários oficiais do [Root.GetAdjective] governo rapidamente colocado [Root.GetLeader] em prisão domiciliar e iniciou negociações com os rebeldes.\n\nEmbora mantendo uma pretensão de salvaguardar a ordem, o que as negociações efetivamente significaram foi garantir posições dentro do novo estado socialista para aqueles que optaram por cooperar. O golpe terminou antes que alguém pudesse se mover para detê-lo, e aqueles que teriam agora estão presos, exilados ou executados pelo novo regime."
 political.3.a: "As marés da história varrerão o passado."
 political.4.t: "Conflitos de classe dividem [Root.GetName]"
 political.4.d: "O movimento revolucionário comunista, outrora uma franja popular entre acadêmicos radicais na teoria e encrenqueiros na prática, tem visto um apoio crescente entre os [Root.GetAdjective] classe operária. O fato de que ainda mais pessoas optam por se identificar com uma 'classe' implica que as ideias marxistas estão se espalhando além daqueles que buscam ativamente derrubar o governo.\n\n[Root.GetRulingParty] membros lamentam esse desenvolvimento, ansiando por um tempo em que '[Root.GetAdjective]' era o que as pessoas identificavam como antes de mais nada. Suas preocupações não são infundadas. Pode-se argumentar que uma revolução já está em andamento, ocorrendo em vários níveis da sociedade, e pode ser tarde demais para detê-la."
 political.4.a: "As pessoas podem se chamar do que quiserem."
 political.5.t: "Soldados desertam para guerrilheiros comunistas"
 political.5.d: "'Capitalistas e nacionalistas querem que você derrame seu sangue por eles nas linhas de frente, virando irmão contra irmão em disputas que não dizem respeito ao trabalhador! Em vez de pegar em armas contra trabalhadores que lutam no exterior, levante-os contra os opressores e derrube os tiranos!'\n\nO exército, geralmente um bastião de patriotismo e lealdade, provou não ser imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Os soldados estão desertando, recusando-se a lutar por seu país, às vezes indo tanto quanto aderir a movimentos partidários que afirmam estar se preparando para a revolução."
 political.5.a: "Talvez eles estejam apenas lutando por um [Root.GetName]."
 political.6.t: "A [GetMonth] Revolução"
 political.6.d: "A noção de que o movimento comunista representa o povo certamente ganhou vento em suas velas em [Root.GetName], onde o apoio público ao partido comunista aumentou rapidamente nos últimos meses. Mas aqueles que clamam pela revolução não são mais uma coleção díspar de guerrilheiros e sindicatos descontentes. O grupo por trás do apelo à revolta está organizado o suficiente para formar um governo se for bem-sucedido.\n\nNo entanto, se a revolução começasse agora, dificilmente poderia ser executada sem o lançamento [Root.GetName] em guerra civil. Os revolucionários deveriam arriscar dividir a nação em dois para satisfazer sua impaciência, ou esperar por uma oportunidade melhor no futuro?"
 political.6.a: "Aqueles que desejam fazer história devem agir hoje!"
 political.6.b: "A revolução é inevitável. O inevitável pode esperar."
 political.7.t: "Fascismo em Ascensão"
 political.7.d: "'O povo [Root.GetAdjective] tem sido submetido por muito tempo ao governo incompetente de [Root.GetRulingParty]! Eles afirmam representar o povo, mas falham até mesmo em manter nossas ruas em ordem! Apenas por removê-los do poder podemos fazer esta nação crescer!'\n\nOs palestrantes fascistas em [Root.GetName] não fazem segredo do que pensam sobre nosso governo e sistema político atuais. é particularmente pronunciado nas seções mais conservadoras das forças armadas."
 political.7.a: "Os superiores podem nutrir simpatias não expressas."
 political.7.a.tt: "Aumenta a chance de apoio interno para um golpe fascista."
 political.7.b: "A geração mais jovem assumirá a tocha."
 political.7.b.tt: "Aumenta a chance de apoio popular a um golpe fascista."
 political.8.t: "Simpatias fascistas nas Forças Armadas"
 political.8.d: "Vários membros de alto escalão das forças armadas [Root.GetAdjective] expressaram apoio, alguns em particular e outros abertamente, para o movimento fascista em [Root.GetName]. Eles sentem que o [Root.GetRulingParty] tem esquecidos de quão importante é a força das armas para manter o país unido, e estão cada vez mais irritados com o fato de o exército ser tratado pelo governo mais como uma ferramenta do que como uma das instituições mais importantes do país. Alguns deles vão tão longe a ponto de sugerir que um novo governo é necessário, um que saiba como liderar [Root.GetName] na próxima metade do século.\n\nEsta facção pode não ser predominantemente de políticos, mas alguns deles ganharam cargos no departamento de defesa. esses desenvolvimentos continuarem, eles podem ter apoio político suficiente para executar um golpe."
 political.8.a: "O espírito nacional supera o governo."
 political.9.t: "Golpe Fascista"
 political.9.d: "Alguns dirão que previram isso. Tanto aqueles que alertaram contra os perigos do fascismo quanto aqueles que o exaltaram como o salvador de [Root.GetName] descobriram que suas profecias se tornaram realidade hoje, como os militares em [Root.Capital.GetName] derrubou o governo liderado por [Root.GetRulingParty] e tomou o poder. [Root.GetLeader] está desaparecido, segundo rumores, foi para o exílio, e o golpe encontrou pouca resistência inicial.\n\nA nova liderança [Root.GetAdjective] também não tem planos de permitir que a resistência cresça. A lei marcial foi declarada e com as mudanças que estão em andamento, é improvável que o que vier depois seja muito diferente."
 political.9.a: "Um estado forte é necessário para proteger as pessoas de si mesmas."
 political.10.t: "Guerra Civil pelo Fascismo"
 political.10.d: "Embora as tentativas do movimento fascista de reviver o sentimento nacionalista tenham obtido algum sucesso, a resistência contra essas idéias permanece alta. Os generais que conspiram para derrubar o atual governo estão desapontados com a falta de confiança do [Root. GetAdjective] parecem ter em [Root.GetFascistParty].\n\nEles continuam certos de que o povo acabará se cansando de [Root.GetLeader], mas estão divididos sobre o curso de ação a tomar. Alguns pedem um golpe para seja executado agora, antes que os inimigos de [Root.GetName] entrem em ação. No entanto, fazê-lo enquanto o apoio público é limitado mergulharia a nação em uma guerra civil."
 political.10.a: "A vontade de poder não tem sentido se alguém hesita em agarrá-la."
 political.10.b: "Eles devem primeiro unir o povo, depois governá-lo."
 political.11.t: "Formulário de Divisão de Assalto Fascista"
 political.11.d: "O político e o marcial sempre estiveram entrelaçados no fascismo. Paralelamente ao seu crescente movimento político, os partidos fascistas começaram a formar organizações paramilitares para proteger contra ameaças internas e externas, sendo as ameaças internas seus políticos Embora muitas pessoas considerem este desenvolvimento preocupante, a onda de furor militarista levou a um aumento da quantidade de voluntários que se juntaram às nossas forças armadas.\n\nOs líderes políticos do movimento apontaram que seus oponentes têm motivos para temer. Tendo o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos de [Root.GetName] e os inimigos do fascismo estão começando a se parecer muito."
 political.11.a: "Só os traidores do país têm algo a temer."
 political.12.t: "A Ameaça do Comunismo"
 political.12.d: "'[Root.GetLeader] gostaria que você acreditasse que [Root.GetName] está seguro e unido. Não é surpresa que tais mentiras tenham envenenado as mentes de nosso povo, quando uma cobra está enrolada na porta ao lado! Basta olhar além da nossa fronteira para ver compatriotas se voltando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até eles declararem nossa nação morta também? O [Root.GetRulingParty] nos protegerá dessa ameaça ?'\n\nO crescimento do movimento fascista em [Root.GetName] foi reforçado pela proximidade da revolução comunista. Muitos moderados, que normalmente descartam o fascismo como outro experimento ideológico equivocado, acham que isso é uma preocupação muito real para eles também. Dada a escolha entre o comunismo de nossos vizinhos e um regime fascista, eles certamente prefeririam o último. Eles podem até estar dispostos a apoiá-lo ativamente."
 political.12.a: "Seremos a vanguarda contra a ameaça vermelha!"
 political.13.t: "Movimento em direção à democracia"
 political.13.d: "'Se silenciarmos as vozes do povo, como qualquer um de nós pode reivindicar ser a voz de [Root.GetName]? vote, o que realmente tememos é que sejamos odiados e insultados por nossos próprios cidadãos. O [Root.GetRulingParty] realmente tem tão pouca confiança em seus princípios?'\n\nUma facção cuidadosa e frouxamente organizada, mas apaixonada no governo começou a pressionar por políticas menos repressivas contra os inimigos do estado. Eles querem o público envolvido na tomada de decisões por meio de referendos e reuniões partidárias locais, mesmo que isso signifique arriscar o futuro da agenda atual."
 political.13.a: "Para começar, podemos discutir isso internamente."
 political.13.a.tt: "Aumenta a chance de apoio interno para organizar eleições."
 political.13.b: "Sabendo que estamos certos, podemos permitir que nossos inimigos falem mais abertamente."
 political.13.b.tt: "Aumenta a chance de as pessoas expressarem apoio à democracia e formarem uma oposição."
 political.14.t: "[Root.GetRulingParty] Debate Democracia"
 political.14.d: "Surpreendentemente, o apelo por mais referendos e menos medidas repressivas contra os oponentes do regime recebeu algum apoio nas discussões internas do partido. Embora a liderança [Root.GetRulingParty] permaneça cética, vários membros influentes apoiaram uma mudança. \n\nTalvez eles tenham confiança de que pouco mudará na prática, ou talvez sejam secretamente traidores da causa partidária, como muitos de seus oponentes o teriam. de [Root.GetName] estão prontos para se comprometer."
 political.14.a: "A escolha nem sempre pode estar entre a liberdade e a morte."
 political.14.a.tt: "O governo pode organizar eleições quando a política tiver o apoio da maioria."
 political.15.t: "Formação da Oposição Democrática"
 political.15.d: "Afrouxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser divulgada publicamente levou, previsivelmente, a um aumento nas expressões públicas de dissidência. Manifestações organizadas e panfletos são encontrados até agora principalmente em instituições acadêmicas e algumas das áreas mais infelizes de [Root.GetName], mas há poucas dúvidas de que o movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre o assunto. [Root.GetLeader], que mantém um controle de ferro na liderança do partido, tem pouca vontade de diversificar o debate público. Os primeiros passos já foram dados, no entanto, e pode não haver volta."
 political.15.a: "O movimento parece crescer naturalmente na ausência de repressão."
 political.16.t: "Chamada Pública para Eleições"
 political.16.d: "As manifestações de dissidência pública que antes eram confinadas a áreas limitadas agora são generalizadas. Enquanto as pessoas se reúnem nas ruas, o [Root.GetRulingParty] se encontra em uma encruzilhada. Se continuarmos permitindo que essa propaganda se espalhe , os referendos sugeridos tanto pelo próprio partido quanto pela oposição podem mostrar que não temos o apoio da população. A unidade pela qual lutamos está dando lugar a uma pluralidade de opiniões, unidas contra nós."
 political.16.a: "Mesmo que a reforma esteja acontecendo, devemos mostrar nossa força suprimindo esse desafio."
 political.16.b: "Que o povo seja ouvido."
 political.17.t: "Eleição pública em [Root.GetName]"
 political.17.d: "À medida que a liberdade de expressão e reunião cresceu e se tornou cada vez mais aceita em [Root.GetName], a facção dentro do [Root.GetRulingParty] que pede a realização de eleições passou de conspiradores secretos a reformadores apoiados publicamente. Apesar Apesar dos protestos de [Root.GetLeader], o país tem feito um movimento lento, mas constante em direção à democracia nos últimos meses e uma eleição agora parece ser o próximo passo natural.\n\nNo entanto, longe de todos os cidadãos [Root.GetAdjective] são a favor de reformas democráticas. Ainda há debate dentro do partido sobre a possibilidade de esperar a realização das eleições até que possamos garantir um desenvolvimento estável."
 political.17.a: "Aqueles leais ao [Root.GetRulingParty] apoiarão a decisão agora."
 political.17.b: "As reformas precisam de um apoio mais amplo antes que uma eleição possa ser realizada."
 political.18.t: "Fascistas exigem referendo"
 political.18.d: "O movimento fascista [Root.GetAdjective] em rápido crescimento nunca afirmou que precisa do apoio da maioria antes de tomar o poder, contando com a união da nação sob sua liderança assim que seu governo for estabelecido. No entanto, parece que seu público o apoio cresceu rapidamente. Muitos fascistas agora estão chamando [Root.GetLeader] de hipócrita, alegando representar os desejos do povo enquanto, na realidade, fazem ouvidos moucos às massas.\n\nA convocação de um referendo foi descartada como típica tentativas de interromper o sistema por membros [Root.GetRulingParty] até agora, mas pelo menos é uma medida política. Se não agirmos agora, os fascistas podem escolher a luta violenta como um caminho melhor para o poder."
 political.18.a: "Suprimam este movimento odioso!"
 political.18.b: "Não dê atenção a eles."
 political.18.c: "Se o povo quiser, faremos o referendo."
 political.19.t: "Comunistas exigem referendo"
 political.19.d: "As ideias marxistas se enraizaram em [Root.GetName] há muito tempo, mas ganharam um apoio muito mais amplo recentemente. O movimento se espalhou para fora da teoria política e para a prática política, com trabalhadores descontentes e até alguns altos - celebridades de perfil expressando apoio. Os comunistas chamam isso de consciência de classe. O [Root.GetRulingParty] chama isso de um caminho rápido para tumultos e traição.\n\nMostrando pouca fé em [Root.GetLeader] estar disposto a implementar as reformas que eles exigem, os comunistas mais vocais pediram um referendo imediato para remover o atual governo. Embora possamos reverter o ímpeto desse movimento de massas, o fracasso em fazê-lo sem dúvida resultará no método comunista mais popular de remoção: a revolução.
 political.19.a: "As atividades Un-[Root.GetAdjective] devem ser interrompidas!"
 political.19.b: "Ignore-os, eles só estão causando problemas."
 political.19.c: "O referendo é preferível a uma revolta sangrenta."
 political.20.t: "Democratas exigem referendo"
 political.20.d: "Sem surpresa, a ideia do povo governando a nação que habita pode facilmente se tornar muito popular entre as pessoas. O [Root.GetRulingParty], é claro, vê a ideia de democracia representada por esses movimentos - liberdade de expressão, eleições públicas, imprensa livre - meramente retórica populista destinada a enfraquecer o governo de [Root.GetLeader].\n\nNo entanto, não há como negar que essas ideias se espalharam entre a população de [Root.GetAdjective]. moda, eles pedem um referendo público sobre a substituição do atual regime. Embora atualmente fáceis de ignorar, essas ideias têm uma maneira de crescer muito persistente. O que acontecerá conosco se tornarmos a revolução pacífica impossível?
 political.20.a: "Reúna-os."
 political.20.b: "Apenas continue como de costume."
 political.20.c: "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 political.21.t: "Fascistas marcham em [Root.Capital.GetName]"
 political.21.d: "Tendo sido recusado seu referendo, quase uma tentativa simbólica de tomar o poder legalmente, os fascistas usaram seu significativo apoio público e conexões nas forças armadas [Root.GetAdjective] para tentar um golpe. O [Root.GetRulingParty ] governo recusou seus termos e afirma que vai lutar até o fim para preservar [Root.GetName] como o conhecemos."
 political.21.a: "Vamos detê-los a qualquer custo!"
 political.21.b: "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 political.22.t: "Os comunistas se levantam"
 political.22.d: "Depois que seu pedido de referendo foi negado, os poucos reformadores do movimento comunista em [Root.GetName] rapidamente perderam influência para os elementos mais radicais. Com a recusa do [Root.GetRulingParty] em reconhecer Com o apoio público às reformas sugeridas, a visão romântica da revolução gradualmente se tornou mais difundida e os líderes do movimento se tornaram aqueles que mais facilmente poderiam iniciar um motim. da nação em jogo".
 political.22.a: "Não permitiremos que destruam nosso país!"
 political.22.b: "O fogo da revolução deve ser extinto com o sangue dos opressores!"
 political.23.t: "A Primavera [Root.GetAdjective]"
 political.23.d: "Depois que sua tentativa de referendo público para instituir a democracia foi recusada, as pessoas por trás da sugestão descartaram o regime [Root.GetLeader] como incorrigível. Uma ampla coalizão de grupos rebeldes, unidos por seu objetivo comum de instituindo sistemas políticos mais representativos em [Root.GetName], pegaram em armas e anunciaram que não descansarão até que o [Root.GetRulingParty] seja derrubado."
 political.23.a: "Poupe-nos dessa regra da máfia!"
 political.23.b: "Finalmente, [Root.GetName] é grátis!"
 political.24.t: "Fascistas Ridicularizados"
 political.24.d: "A paixão do povo [Root.GetAdjective] pelo orgulho nacionalista e as tentativas de reviver as glórias do passado parecem ter passado. Um rude despertar para seus fervorosos apoiadores, cujos uniformes, postura militarista e exagero os principais discursos agora são mais comumente objeto de zombaria do que simpatias.\n\nAnteriormente considerado uma ameaça à base de poder [Root.GetRulingParty], o fascismo [Root.GetAdjective] agora é cada vez mais visto como uma posição extremista absurda e um ataque ao os valores mais fundamentais de nossa nação, a própria nação que eles afirmam ter em tão alta consideração. A palavra parece mais adequada como um insulto do que como uma designação política."
 political.24.a: "Que bando de palhaços."
 political.25.t: "A moda comunista acaba"
 political.25.d: "Muitos comunistas previram que [Root.GetName] seria a próxima nação a cair na chamada revolução internacional, mas depois de alguns meses de greves e bandeiras vermelhas nas ruas, o movimento parece ter morrido. A classe trabalhadora, a suposta força motriz da revolução, tem preocupações mais urgentes do que derrubar [Root.GetLeader] e parece decididamente não impressionada com o desempenho dessas revoluções em outros lugares. Enquanto isso, os intelectuais que escreveram apaixonadamente apelos para cortar as gargantas dos opressores mostraram-se surpreendentemente relutantes em instigar qualquer coisa que pudesse realmente perturbar seu estilo de vida confortável.\n\nAs conversas sobre a revolução provavelmente continuarão, seja por causa de cervejas baratas ou vinhos caros, mas provavelmente será falar e nada mais."
 political.25.a: "Que bando de hipócritas."
 political.26.t: "Movimento Democrático Fica em Silêncio"
 political.26.d: "Depois de alguns meses de forte oposição contra o regime de [Root.GetLeader], pedindo eleições públicas e leis mais liberais sobre liberdade de reunião e expressão, o movimento parece ter desmoronado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas ocorressem, com aqueles que clamam por democracia sendo vistos mais como encrenqueiros do que qualquer outra coisa.\n\nMais misteriosamente, muitas das principais figuras do movimento parecem desapareceram ou pararam de trabalhar de repente. Talvez alguns deles tenham escolhido ir para o exílio quando viram o fracasso de seus esforços. Independentemente disso, o governo [Root.GetRulingParty] nega qualquer conhecimento e envolvimento."
 political.26.a: "Que bando de desistentes."
 political.27.t: "[Root.GetLeader] abandona a política externa neutra"
 political.27.d_fascism: "Após a recente ascensão de [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não manteria mais sua Política Externa Neutra.\n'O mundo tornou-se confuso e complexo. Não estamos mais seguros sozinhos. Devemos ficar com nossos parceiros fascistas contra nossos inimigos. Se não escolhermos um lado, morreremos sozinhos.'"
 political.27.d_communism: "Após a recente ascensão de [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não manteria mais sua Política Externa Neutra.\n'O mundo tornou-se confuso e complexo. Este país sempre se baseou em seus princípios e esteve pronto para defendê-los. Não estamos mais seguros sozinhos. A neutralidade não é mais o porto seguro que costumava ser e aqueles que buscam o poder neste mundo não o respeitam. Devemos ficar com nossos irmãos comunistas contra os poderes que procuram nos oprimir. Contra a maioria burguesa que não quer nada além de nos reprimir. Se não tomarmos uma posição, morreremos sozinhos.'"
 political.27.a: "Para o futuro de [Root.GetName]"
 political.28.t: "[Root.GetNameDef] Reunido"
 political.28.d: "O fim da terrível guerra civil que devastou nossa terra chega ao fim, e finalmente chegamos a um acordo political. Agora concordamos com nossos companheiros [Root.GetAdjective] e juntos, reconstruiremos nossa grande nação. Os inimigos que tentaram capitalizar nossa luta interna agora devem enfrentar um estado [Root.GetAdjective] unido.\n\nO novo [Root.GetRulingIdeology] [Root.GetName] nunca mais será dividido !"
 political.28.a: "Finalmente unidos!"
 THREAT_FROM_EFFECT: "Ameaça de ações"
 war_justification.1.t: "[Root.GetLeader] fala contra [From.GetName]"
 war_justification.1.d: "'O [From.GetName] pertence ao [From.GetAdjective]? Vamos fazer uma pergunta melhor: O futuro pertence ao [From.GetAdjective] ou pertence ao [Root. GetNameDef]?'\n\nO discurso de [Root.GetLeader] hoje sugere que [Root.GetName] está a caminho da guerra. As tensões políticas têm aumentado no mês passado e parece que o povo [Root.GetAdjective] estão aceitando que a guerra é inevitável."
 war_justification.1.a: "O futuro pertence a [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] denuncia os ideais [From.GetAdjective]"
 war_justification.2.d: "'Os [From.GetAdjective] afirmam ter liberdade e democracia, afirmam querer a paz, mas todas essas coisas das quais se orgulham são vazias. Sua democracia divide as pessoas onde deveria permanecer unida e seus a liberdade apenas trai a falta de disciplina. Nós [Root.GetAdjective] vemos através dessas mentiras... e podemos ver que essa paz, a paz em seus termos, também é uma mentira.'\n\n[Root.GetRulingParty ] há muito ridiculariza a fraqueza da nação [From.GetAdjective], mas ultimamente a retórica se tornou mais agressiva. O dia do conflito armado está cada vez mais próximo."
 war_justification.2.a: "[Root.GetName] permanece unido sob [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] adverte contra o comunismo [From.GetAdjective]"
 war_justification.3.d: "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao próprio modo de vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, não os senhores, governem todas as nações, para abolir nação em si, para abolir as pessoas e sua história. Pegaremos [From.GetName] e aboliremos a praga comunista.'\n\nO ódio de [Root.GetLeader] aos comunistas é bem conhecido desde antes [Root.GetRulingParty] A ascensão de ao poder, mas parece ter se intensificado recentemente no caso específico do governo [From.GetAdjective]. Nossa busca para expurgar o marxismo da face da Terra pode começar aí."
 war_justification.3.a: "Aqueles que rejeitam as nações verão a sua própria perecer."
 war_justification.4.t: "[Root.GetName] se prepara para uma grande luta"
 war_justification.4.d: "'Os [From.GetAdjective] são um povo que não se separará facilmente do poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Devemos nos preparar para a luta que está por vir. Pois [From.GetName] não será conquistado sem luta.'\n\nA possibilidade de um entendimento entre os governos de mentalidade semelhante de [From.GetName] e [Root.GetName] deu lugar a uma campanha para tomar seu território pela força."
 war_justification.4.a: "A história será escrita através da nossa vitória."
 war_justification.5.t: "[Root.GetLeader] traz revolução para [From.GetName]"
 war_justification.5.d: "'Embora tenhamos consolidado a sociedade socialista em [Root.GetName], muitas nações ainda sofrem sob os antigos déspotas. Os trabalhadores de [From.GetName] não têm voz, não têm meios para se organizar e qualquer tentativa de instituir o socialismo será brutalmente esmagada pelo regime [From.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional girem para o povo [From.GetAdjective]. Com a revolução, provamos que podemos esmagar o opressores capitalistas aqui, e vamos esmagar os opressores em [From.Capital.GetName] também! ]. A busca para erradicar todas as fronteiras agora está estritamente focada em erradicar suas fronteiras."
 war_justification.5.a: "[From.GetAdjective] trabalhadores, sua libertação está próxima!"
 war_justification.6.t: "Chamadas [Root.GetLeader] para ajudar os trabalhadores [From.GetAdjective]"
 war_justification.6.d: "'Existe uma mentira maior do que a suposta liberdade do povo [From.GetAdjective]? Onde antes eram escravos sob os príncipes e duques que reivindicavam a propriedade do solo, agora são forçados a vender seu trabalho para aqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre em detrimento de outro dificilmente pode ser chamada de liberdade. Da mesma forma, sua liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um pessoas tão completamente doutrinadas só podem ser salvas por uma intervenção [Root.GetAdjective].'\n\n[Root.GetLeader] polemizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica é agora usado com mais frequência em público. Há poucas razões para acreditar que este conflito possa ser resolvido pacificamente."
 war_justification.6.a: "Vamos esmagar sua ditadura burguesa!"
 war_justification.7.t: "[From.GetAdjective] Comunismo falhando"
 war_justification.7.d: "'Camaradas, embora os maiores revolucionários já tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria o governo do [From.GetRulingParty] de [ From.GetName], que deixaram de lado todas as ideias marxistas para construir um estado operário degenerado onde possam reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles mostraram que pouco se importam com o ideais que eles afirmam ter. Devemos trazer a verdadeira revolução para eles.'\n\nEmbora inicialmente apoiando a revolução [From.GetAdjective], [Root.GetLeader] expressou crescente desapontamento com a forma como ela se desenvolveu. GetRulingParty] pode ter que intervir antes que seja tarde demais."
 war_justification.7.a: "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.8.t: "[Root.GetLeader] clama por um nacionalismo esmagador [From.GetAdjective]"
 war_justification.8.d: "'Existe alguma sociedade mais repugnante ao futuro da revolução, mais alheia à situação do trabalhador, do que o regime fascista de [From.GetName]? Chamando o povo a se dedicar fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em um traje moderno, tentando se apresentar como uma alternativa de futuro para a inevitável vitória internacional da classe trabalhadora. É apenas uma questão de tempo até eles atacam contra nós ou nossos aliados. Vamos atacar primeiro.'\n\nNinguém esperava menos do que desprezo mútuo entre nós e o [From.GetAdjective], mas a animosidade se intensificou ultimamente. Agora parece que o conflito surgirá mais cedo em vez de mais tarde."
 war_justification.8.a: "Morte aos fascistas!"
 war_justification.9.t: "Diplomacia com [From.GetName] desmorona"
 war_justification.9.d: "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [From.GetName], as negociações mais uma vez falharam, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou o Abordagem irracional para este assunto, típica de líderes que não prestam contas a seu povo. Exceto uma reviravolta completa nas políticas de liderança [From.GetAdjective], não teremos outro recurso senão lutar.'\n\n[Root. GetAdjective] intervenção em [From.GetName] tem sido um assunto quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] tem seguido uma política de falcão desde o início. Qualquer que seja sua intenção original, uma guerra futura agora de repente parece muito real e inevitável."
 war_justification.9.a: "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.10.t: "[Root.GetLeader] pede intervenção em [From.GetName]"
 war_justification.10.d: "'É com pesar que devemos enfrentar a realidade de nossa situação: uma invasão de [From.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o povo [Root.GetAdjective] nem o povo [From.GetAdjective] querem a guerra, mas a história nos levou a este ponto e nossas opções são limitadas. Só podemos esperar que através desta afirmação de nosso poder militar, podemos evitar mais derramamento de sangue no futuro.'\n\nEmbora seja uma teoria popular que as democracias não vão à guerra contra outras democracias, desenvolvimentos recentes apontaram para uma invasão [Root.GetAdjective] de [From. GetName] no futuro. A história ainda pode nos surpreender."
 war_justification.10.a: "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.11.t: "[Root.GetLeader] fala contra a ameaça vermelha"
 war_justification.11.d: "'Sem dúvida, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta era. Implacável e implacável, ele ameaça devorar não apenas a esperança das pessoas [From.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, podemos ver este primeiro dominó cair tarde demais, deixando mais experimentos sociais fracassados ​​em seu rastro. Quantos mais precisarão morrer antes de intervirmos ?'\n\nA ameaça de atividade subversiva minando nossa democracia, alimentada pelas ambições de [From.GetAdjective], tornou-se um tópico muito debatido recentemente. ], a retórica do [Root.GetRulingParty] tem sido muito bem-sucedida até agora."
 war_justification.11.a: "Eles seguem uma ideologia violenta, que reação eles podem esperar senão violência?"
 war_justification.12.t: "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.12.d: "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que o punho de ferro em que [From.GetRulingParty] agora detém [From.GetName]. As pessoas podem argumentar que nós não deve provocar conflito, que devemos confiar em [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reinado do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo e o papel no qual um acordo é escrito queima tão facilmente quanto os livros de seus detratores. , que argumenta que nós, em termos maquiavélicos, estamos apenas adiando a guerra em benefício do inimigo. Nesse ritmo, podemos desferir o primeiro golpe, afinal."
 war_justification.12.a: "Não pode haver paz em nosso tempo até que eles se foram."
 war_justification.13.t: "[Root.GetLeader] pede guerra contra [From.GetName]"
 war_justification.13.d: "'Embora possamos ser um povo pacífico, nossa natureza por si só não determina o curso que devemos seguir na história. Este é um tempo de guerra. Por muito tempo, o [From.GetAdjective] possuiu o significa que precisamos passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão delas pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas por meio das antigas provações de batalha.' \n\nA retórica hostil de [Root.GetLeader] em relação a [From.GetName] não mediu esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.13.a: "Pode ser uma decisão difícil, mas devemos apoiá-la."
 war_justification.14.t: "[Root.GetLeader] Desafios [From.GetAdjective] Pretensões"
 war_justification.14.d: "'[From.GetName] pode se considerar mais moderno e avançado do que nós, mas a verdade é que sua nação não foi testada como a nossa, nem eles estão preparados para as ameaças que agora podemos ver em o horizonte. Por seu desdém em relação a nós, e impedindo-nos de tomar o que é nosso por direito, eles nos fizeram uma dessas ameaças a si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas reivindicações.'\n\nA opinião irônica de [From.GetName] mantido por muito tempo pelo [Root.GetRulingParty] evoluiu da crítica para a hostilidade. Embora a opinião popular seja que o povo [From.GetAdjective] deseja evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram através de sua arrogância."
 war_justification.14.a: "Eles não sabem o quão fortes nossas dificuldades nos tornaram."
 war_justification.15.t: "[Root.GetLeader] quer restaurar a ordem em [From.GetName]"
 war_justification.15.d: "'O espírito nacional [Root.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [From.GetName] teve suas tradições destruídas e governantes legítimos há muito assassinados e enterrados, tudo em nome da ideia da grande revolução marxista. É nosso dever restaurar a ordem neste mundo desviado por usurpadores sanguinários e afirmar a força de [Root.GetName] contra esta ameaça.'\n\nEnquanto o [Root.GetRulingParty] sempre se opôs ao comunismo, [From.GetName] tem sido alvo de ataques particulares em discursos recentes. Quer o ataque à nação [Root.GetAdjective] dos comunistas seja uma ameaça real ou não, o ataque preventivo a [From.GetAdjective] o comunismo já está em andamento."
 war_justification.15.a: "Os assassinados na revolução serão vingados!"
 war_justification.16.t: "[Root.GetLeader] chama [From.GetAdjective] opressores"
 war_justification.16.d: "'Meus oponentes querem que você acredite que meu governo é como o de [From.GetRulingParty] em [From.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [From.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, o [Root.GetRulingParty] se opõe a esse movimento como aqueles que não se submeterão. Estou preparado para fazer o que for necessário para eliminar esta ameaça, mesmo que isso signifique guerra.'\n\nO regime [Root.GetLeader] adotou uma política hostil em relação à nação [From.GetAdjective]. Seja qual for o nome de nossos líderes, fascista é uma palavra reservada para nossos inimigos. "
 war_justification.16.a: "A tradição e o pragmatismo sempre triunfarão sobre o fanatismo e o terror."
 war_justification.17.t: "[Root.GetLeader] Questiona [From.GetAdjective] Soberania"
 war_justification.17.d: "'Quem determina as fronteiras de uma nação e como elas são determinadas? Seja qual for a maneira que as pessoas possam ter encontrado no passado para justificar onde [Root.GetName] termina e [From.GetName] começa, nós vivemos em uma nova era. A importância estratégica desta fronteira não pode ser exagerada, e estamos no nosso direito de mudá-la para garantir a segurança contínua de nosso povo.'\n\nOuvindo os discursos recentes de [Root.GetLeader], um a invasão de [From.GetName] parece iminente. Vozes dissidentes se opuseram, mas o apoio público à guerra está aumentando."
 war_justification.17.a: "Devemos apoiar esta causa!"
 war_justification.18.t: "[Root.GetLeader] questiona os motivos de [From.GetName]"
 war_justification.18.d: "'Não há dúvida de que [From.GetName] está se preparando para a guerra. As mudanças na política econômica deixam claro que os [From.GetAdjective] não são um povo de paz, mas sim esperando para a oportunidade certa de atacar contra nós. Vamos ficar de braços cruzados e vê-los se armarem enquanto [Root.GetName] está indefeso? Ou vamos desarmar essa ameaça antes que ela cresça além do nosso poder?'\n\nOs falcões no [ Root.GetRulingParty] voltaram seus olhos para [From.GetName], argumentando que o ataque é a melhor defesa. Seu ponto de vista está ganhando força e [Root.GetName] está se preparando para a guerra."
 war_justification.18.a: "Pelo menos através da guerra, haverá um fim para este conflito."
 war_justification.19.t: "[Root.GetLeader] irritado com a postura de [From.GetAdjective]"
 war_justification.19.d: "'Aqueles cidadãos ingênuos de [Root.GetName] que imaginam [From.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não têm o luxo de tais ilusões, vendo suas tropas se aproximando de nós do outro lado. Esta é uma ameaça que não podemos deixar sem resposta. A cada dia que passa, [From.GetName] está se preparando para a guerra. Seria uma loucura para nós não fazer o mesmo. '\n\nA presença militar [From.GetAdjective] perto do nosso território tem gerado crescente preocupação, pois esta nação parece ser cada vez mais inimiga do [Root.GetRulingParty]. Seja a causa ou o efeito de sua polêmica é uma questão de discórdia."
 war_justification.19.a: "Independentemente disso, devemos preparar o povo para a guerra."
 war_justification.20.t: "[Root.GetLeader] defende a invasão de [From.GetName]"
 war_justification.20.d: "'Se queremos ter a vantagem estratégica no previsível, para não dizer guerra inevitável com [From.GetName], não há espaço para hesitar. Trata-se de salvaguardar o futuro de nossos filhos e garantir que [ Root.GetName] tem um lugar no mundo amanhã. Isso é uma questão de devoção à nossa causa e aos ideais que consideramos garantidos. É hora de agir.'\n\nUma série de discursos empolgantes dos líderes do [Root.GetRulingParty] , mais proeminentemente [Root.GetLeader], tem chamado o público para apoiar uma invasão de [From.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica aos sentimentos patrióticos, mas esta campanha parece altamente eficiente em convencer o público de sua necessidade".
 war_justification.20.a: "A nação apoia esta importante decisão."
 war_justification.201.t: "[From.GetLeader] fala contra [Root.GetName]"
 war_justification.201.d: "'[Root.GetName] pertence a [Root.GetAdjective]? Façamos uma pergunta melhor: O futuro pertence a [Root.GetAdjective] ou a [From. GetName]?'\n\nO discurso de [From.GetLeader] hoje sugeriu que [From.GetName] está a caminho da guerra. As tensões políticas têm aumentado no último mês e parece que [From.GetAdjective] as pessoas aceitaram que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.201.a: "Por que não podemos viver em paz?"
 war_justification.202.t: "[From.GetLeader] denuncia os ideais [Root.GetAdjective]"
 war_justification.202.d: "'Os [Root.GetAdjective] afirmam ter liberdade e democracia, afirmam querer a paz, mas todas essas coisas das quais se orgulham são vazias. Sua democracia divide as pessoas onde deveria permanecer unida e seus a liberdade apenas trai uma falta de disciplina. Nós [From.GetAdjective] vemos através dessas mentiras... e podemos ver que esta paz, a paz em seus termos, também é uma mentira.'\n\n[From.GetRulingParty ] há muito ridiculariza a fraqueza da nação [Root.GetAdjective], mas ultimamente a retórica se tornou mais agressiva. O dia do conflito armado está cada vez mais próximo."
 war_justification.202.a: "Como esperado de uma escória fascista como [From.GetLeader]."
 war_justification.203.t: "[From.GetLeader] adverte contra o comunismo [Root.GetAdjective]"
 war_justification.203.d: "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao próprio modo de vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, não os senhores, governem todas as nações, para abolir nação em si, para abolir as pessoas e sua história. Pegaremos [From.GetName] e aboliremos a praga comunista.'\n\nO ódio de [From.GetLeader] aos comunistas é bem conhecido desde antes [From.GetRulingParty] 's ascensão ao poder, mas parece ter se intensificado recentemente no caso específico do governo [Root.GetAdjective]. Nossa busca para expurgar o marxismo da face da Terra pode começar aí."
 war_justification.203.a: "Se eles temem nossa causa, eles temem seu próprio povo."
 war_justification.204.t: "[From.GetName] se prepara para uma grande luta"
 war_justification.204.d: "'Os [Root.GetAdjective] são um povo que não se desfará facilmente do poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Devemos nos fortalecer para a luta que está por vir. Pois [Root.GetName] não será conquistado sem luta.'\n\nA possibilidade de um entendimento entre os governos de mentalidade semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para tomar seu território pela força."
 war_justification.204.a: "Que venham!"
 war_justification.205.t: "[From.GetLeader] Traga a revolução para [Root.GetName]"
 war_justification.205.d: "'Embora tenhamos consolidado a sociedade socialista em [From.GetName], muitas nações ainda sofrem sob os antigos déspotas. Os trabalhadores de [Root.GetName] não têm voz, não têm meios para se organizar e qualquer tentativa de instituir o socialismo será brutalmente esmagada pelo regime [Root.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional girem para o povo [Root.GetAdjective]. Provamos que poderíamos esmagar os opressores capitalistas aqui , e vamos esmagar os opressores em [Root.Capital.GetName] também!'\n\n[From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora está estritamente focada em erradicando nossas fronteiras."
 war_justification.205.a: "[Root.GetLeader] é um governante melhor do que qualquer revolucionário oportunista!"
 war_justification.206.t: "[From.GetLeader] chama para ajudar os trabalhadores [Root.GetAdjective]"
 war_justification.206.d: "'Existe mentira maior do que a suposta liberdade do povo [Root.GetAdjective]? Onde antes trabalhavam como escravos sob os príncipes e duques que reivindicavam a propriedade do solo, agora são forçados a vender seu trabalho para aqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre em detrimento de outro dificilmente pode ser chamada de liberdade. Da mesma forma, sua liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um pessoas tão completamente doutrinadas só podem ser salvas por uma intervenção de [From.GetAdjective]. nação. Há poucas razões para acreditar que este conflito possa ser resolvido pacificamente."
 war_justification.206.a: "Que méritos podem ter suas convicções se devem forçá-las a nós?"
 war_justification.207.t: "[Root.GetAdjective] Comunismo falhando"
 war_justification.207.d: "'Camaradas, embora os maiores revolucionários já tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria o governo do [Root.GetRulingParty] de [ Root.GetName], que deixaram de lado todas as ideias marxistas para construir um estado operário degenerado onde possam reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles mostraram que pouco se importam com o ideais que eles afirmam ter. Devemos trazer a verdadeira revolução para eles.'\n\nEmbora inicialmente apoiasse a vitória de [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se afastou de [ Root.GetLeader] O conflito se intensificou a tal ponto que eles estão se preparando para invadir e impor sua marca de socialismo sobre nós."
 war_justification.207.a: "Eles não entendem o que a revolução significa para o povo [Root.GetAdjective]."
 war_justification.208.t: "[From.GetLeader] clama por esmagador nacionalismo [Root.GetAdjective]"
 war_justification.208.d: "'Existe alguma sociedade mais repugnante ao futuro da revolução, mais alheia à situação do trabalhador, do que o regime fascista de [Root.GetName]? Chamando o povo a se dedicar fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em um traje moderno, tentando se apresentar como uma alternativa de futuro para a inevitável vitória internacional da classe trabalhadora. É apenas uma questão de tempo até eles atacam contra nós ou nossos aliados. Vamos atacar primeiro.'\n\nNinguém esperava menos do que desprezo mútuo entre nós e o [Root.GetAdjective], mas a animosidade se intensificou ultimamente. Ouvindo [From.GetLeader] falar, parece que o conflito surgirá mais cedo ou mais tarde."
 war_justification.208.a: "Morte aos comunistas!"
 war_justification.209.t: "Diplomacia com [Root.GetName] desmorona"
 war_justification.209.d: "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez falharam, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou o Abordagem irracional para este assunto, típica de líderes que não prestam contas a seu povo. Exceto uma reviravolta completa nas políticas de liderança [Root.GetAdjective], não teremos outro recurso a não ser lutar.'\n\n[De. GetAdjective] intervenção em nossos assuntos domésticos tem sido um assunto quente, com alguns políticos em sua oposição alegando que [From.GetRulingParty] tem seguido uma política de falcão desde o início. Qualquer que seja sua intenção original, uma guerra futura agora de repente parece muito real e inevitável ."
 war_justification.209.a: "Sua retórica condescendente não nos intimidará."
 war_justification.210.t: "[From.GetLeader] pede intervenção em [Root.GetName]"
 war_justification.210.d: "'É com pesar que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o povo [From.GetAdjective] nem o [Root.GetAdjective] querem a guerra, mas a história nos levou a este ponto e nossas opções são limitadas. Só podemos esperar que através desta afirmação de nosso poder militar, podemos evitar mais derramamento de sangue no futuro.'\n\nEmbora seja uma teoria popular que as democracias não vão à guerra contra outras democracias, desenvolvimentos recentes apontaram para uma invasão [From.GetAdjective] de [Root. GetName] no futuro. A história ainda pode nos surpreender."
 war_justification.210.a: "[From.GetName] é uma democracia duvidosa de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.211.t: "[From.GetLeader] fala contra a ameaça vermelha"
 war_justification.211.d: "'Sem dúvida, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nesta era. Implacável e implacável, ele ameaça devorar não apenas a esperança do povo [Root.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, podemos ver este primeiro dominó cair tarde demais, deixando mais experimentos sociais fracassados ​​em seu rastro. Quantos mais precisarão morrer antes de intervirmos ?'\n\nO nascente movimento dos trabalhadores intimidou os líderes [From.GetAdjective]. Enquanto os representantes em sua oposição chamaram isso de Red Scare com o objetivo de entrar em guerra conosco, a retórica do [From.GetRulingParty] tem sido muito bem-sucedida, então distante."
 war_justification.211.a: "Enquanto houver lucro a ser obtido, os capitalistas fabricarão uma guerra."
 war_justification.212.t: "[From.GetLeader] Confronta [Root.GetAdjective] Fascismo"
 war_justification.212.d: "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que o punho de ferro em que [Root.GetRulingParty] agora detém [Root.GetName]. As pessoas podem argumentar que nós não deve provocar conflito, que devemos confiar em [Root.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reinado do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo e o papel no qual um acordo é escrito queima tão facilmente quanto os livros de seus detratores. guerra para destruí-lo. Tanto para suas pretensões de paz."
 war_justification.212.a: "Inevitável. Melhor acabar logo com isso."
 war_justification.213.t: "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.213.d: "'Embora possamos ser um povo pacífico, nossa natureza por si só não determina o curso que devemos seguir na história. Este é um tempo de guerra. Por muito tempo, o [Root.GetAdjective] possuiu o significa que precisamos passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão delas pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas por meio das antigas provações de batalha.' \n\nEm um discurso recente para o povo [From.GetAdjective], a retórica hostil em relação a [Root.GetName] se intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia este curso , mas a decisão está nas terras de seu líder."
 war_justification.213.a: "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.214.t: "[From.GetLeader] Desafios [Root.GetAdjective] Pretensões"
 war_justification.214.d: "'[Root.GetName] podem se considerar mais modernos e avançados do que nós, mas a verdade é que sua nação não foi testada como a nossa, nem eles estão preparados para as ameaças que agora podemos ver em o horizonte. Por seu desdém em relação a nós, e impedindo-nos de tomar o que é nosso por direito, eles nos fizeram uma dessas ameaças a si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas reivindicações.'\n\nA opinião irônica de [Root.GetName] mantido por muito tempo pelo [From.GetRulingParty] evoluiu da crítica para a hostilidade. Embora a opinião popular seja de que o povo [Root.GetAdjective] deseja evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos provocaram através de sua arrogância."
 war_justification.214.a: "As vozes pela paz entre as pessoas [From.GetAdjective] são, é claro, silenciadas."
 war_justification.215.t: "[From.GetLeader] quer restaurar a ordem em [Root.GetName]"
 war_justification.215.d: "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito assassinados e enterrados, tudo em nome da ideia da grande revolução marxista. É nosso dever restaurar a ordem neste mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça.'\n\nEnquanto o [From.GetRulingParty] sempre se opôs ao comunismo, [Root.GetName] tem sido alvo de ataques particulares em discursos recentes. Temendo o progresso inevitável de sua nação para o próximo estágio da história, um ataque preventivo ao comunismo [Root.GetAdjective] já está em andamento."
 war_justification.215.a: "É tarde demais para reverter o progresso que fizemos."
 war_justification.216.t: "[From.GetLeader] chama [Root.GetAdjective] opressores"
 war_justification.216.d: "'Meus oponentes querem que você acredite que meu governo é como o de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, o [From.GetRulingParty] se opõe a esse movimento como aqueles que não se submeterão. Estou preparado para fazer o que for necessário para eliminar esta ameaça, mesmo que isso signifique guerra.'\n\nO regime [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, sem surpresa, eles se sentem ameaçados".
 war_justification.216.a: "Se eles quiserem testar nosso poder, vão se arrepender."
 war_justification.217.t: "[From.GetLeader] Questiona [Root.GetAdjective] Soberania"
 war_justification.217.d: "'Quem determina as fronteiras de uma nação e como elas são determinadas? Seja qual for a maneira que as pessoas possam ter encontrado no passado para justificar onde [From.GetName] termina e [Root.GetName] começa, nós vivemos em uma nova era. A importância estratégica desta fronteira não pode ser exagerada, e estamos no nosso direito de mudá-la para garantir a segurança contínua de nosso povo.'\n\nOuvindo os discursos recentes de [From.GetLeader], um a invasão de [Root.GetName] parece iminente. Vozes dissidentes se opuseram, mas o apoio público à guerra está aumentando."
 war_justification.217.a: "O mundo não aprendeu nada com a Grande Guerra?"
 war_justification.218.t: "[From.GetLeader] questiona os motivos de [Root.GetName]"
 war_justification.218.d: "'Não há dúvida de que [Root.GetName] está se preparando para a guerra. As mudanças na política econômica deixam claro que os [Root.GetAdjective] não são um povo de paz, mas sim esperando para a oportunidade certa de atacar contra nós. Vamos ficar de braços cruzados e vê-los se armarem enquanto [From.GetName] está indefeso? Ou vamos desarmar essa ameaça antes que ela cresça além do nosso poder?'\n\nOs falcões no [ From.GetRulingParty] voltaram seus olhos para [Root.GetName], argumentando que o ataque é a melhor defesa. Seu ponto de vista está ganhando força e [From.GetName] está se preparando para a guerra."
 war_justification.218.a: "É exatamente por isso que precisamos estar prontos."
 war_justification.219.t: "[From.GetLeader] Irritado com a postura de [Root.GetAdjective]"
 war_justification.219.d: "'Aqueles cidadãos ingênuos de [From.GetName] que imaginam o [Root.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não têm o luxo de tais ilusões, vendo suas tropas se aproximando de nós do outro lado. Esta é uma ameaça que não podemos deixar sem resposta. A cada dia que passa, [Root.GetName] está se preparando para a guerra. Seria uma loucura para nós não fazer o mesmo. '\n\nNossa presença militar perto do território [From.GetAdjective] tem despertado crescente preocupação, uma vez que eles interpretam nossos movimentos de tropas como prova de intenções hostis. Eles dificilmente parecem ter considerado que sua retórica agressiva é a razão de nossas medidas defensivas."
 war_justification.219.a: "Dificilmente podemos nos desarmar após essas ameaças."
 war_justification.220.t: "[From.GetLeader] defende a invasão de [Root.GetName]"
 war_justification.220.d: "'Se quisermos ter a vantagem estratégica no previsível, para não dizer inevitável guerra com [Root.GetName], não há espaço para hesitar. Trata-se de salvaguardar o futuro de nossos filhos e garantir que [ From.GetName] tem um lugar no mundo amanhã. Isso é uma questão de devoção à nossa causa e aos ideais que tomamos como garantidos. É hora de agir.'\n\nUma série de discursos empolgantes dos líderes do [From.GetRulingParty] , mais proeminentemente [From.GetLeader], tem chamado o público para apoiar uma invasão de [Root.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas esta campanha parece altamente eficiente em convencer o público de sua necessidade".
 war_justification.220.a: "É melhor nos prepararmos. A guerra virá."
 war_justification.301.t: "[Root.GetLeader] criticado por política externa fraca"
 war_justification.301.d: "'Tivemos a chance de atacar nossos inimigos, mas o [Root.GetRulingParty] deixou passar. Este não é apenas mais um caso condenatório em uma série de oportunidades perdidas para fortalecer [Root.GetName ] internacionalmente, é um sinal de que sua alegação de estar agindo no interesse do povo [Root.GetAdjective] é principalmente retórica vazia. É hora de uma mudança na política.'\n\nNosso fracasso em perseguir o objetivo A guerra que muitos esperavam foi alvo de críticas contundentes de nossos oponentes políticos. O não cumprimento de nossos planos militares tornará mais difícil para nós convencer as pessoas em que direção estamos tomando [Root.GetName]."
 war_justification.301.a: "Eles não querem evitar a guerra?"
 war_justification.301.b: "Não há espaço para desacordo público fora das reuniões do partido."
 war_justification.301.c: "Não podemos permitir que as pessoas acusem [Root.GetLeader] de covardia!"
 nuke_dropped.1.t: "Bombardeio atômico de [From.From.GetName]"
 nuke_dropped.1.d: "Pela primeira e, com sorte, última vez na história, uma bomba nuclear foi detonada em [From.From.GetName] como parte da guerra internacional. A destruição sem precedentes é uma prova do poder devastador deste nova arma, que é temida não apenas pelo que pode fazer aos seus alvos, mas pelas implicações que tem para quem a utiliza e para a própria humanidade.\n\nO mundo prende a respiração esperando o que virá a seguir. forçar [From.From.Owner.GetName] a se render para evitar mais terror, ou apenas fortalecerá sua determinação de revidar contra aqueles que recorreriam a tais medidas?"
 nuke_dropped.1.a: "A Era Atômica realmente começou."
 nuke_dropped.1.b: "Faremos o que for necessário para proteger as pessoas [Root.GetAdjective]."
 nuke_dropped.2.t: "Bombardeio atômico de Hiroshima"
 nuke_dropped.2.d: "\"As ruas pareciam uma cena do inferno.\"\n - Kuniyoshi Aikawa\n\nHoje, uma bomba nuclear foi detonada sobre a cidade de Hiroshima a uma altitude de 580 metros. Mais de duas terços da cidade foram destruídos instantaneamente. Apesar da cidade ter sido construída para resistir a terremotos, apenas algumas estruturas resistentes sobreviveram à explosão.\n\nEmbora o poder da bomba atômica tenha sido enfatizado na mente do público, o custo humano da bomba arma foi minimizada. Nenhum dos lados quer contemplar o horror do evento, mas seu legado será de vidas perdidas em um piscar de olhos e consequências duradouras."
 nuke_dropped.2.a: "Quantos mais cairão antes que esta guerra termine?"
 nuke_dropped.2.b: "Devemos agir rapidamente para ajudar as vítimas."
 nuke_dropped.3.t: "Bombardeio atômico de Nagasaki"
 nuke_dropped.3.d: "Uma bomba nuclear, originalmente destinada a Kokura, foi detonada hoje sobre Nagasaki. As condições meteorológicas forçaram os aviões a desviar a missão, uma combinação de fumaça, nuvens e dificuldades técnicas sendo fatores decisivos em um evento que pode vamos mudar a história.\n\nOs efeitos da bomba foram contidos de alguma forma pela localização da cidade em um vale, mas os danos ainda são graves. Algumas instalações militares foram atingidas, mas as perdas catastróficas de civis as ofuscaram de longe. Pode levar décadas antes de sabermos os efeitos a longo prazo desta arma com certeza."
 nuke_dropped.3.a: "Isso levará à rendição de [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Esperávamos que Nagasaki fosse poupado."
 nuke_dropped.4.t: "Bombardeio atômico de Berlim"
 nuke_dropped.4.d: "Hoje, em [GetDateText], a capital alemã de Berlim foi atingida por uma explosão nuclear. A cidade sofreu vários ataques, nesta guerra e na última, mas tudo mais pálido em comparação a esta. Não desde a Guerra dos Trinta Anos, Berlim tem visto uma devastação comparável - considerando seu crescimento, isso era visto como uma impossibilidade.\n\nO Führerbunker parece ter sobrevivido à explosão, pelo menos parcialmente devido à detonação da bomba longe de seu epicentro planejado, e [ Há rumores de que From.Owner.GetLeader ainda está vivo, se indignado. Como os líderes [From.Owner.GetAdjective] devem ser evacuados e se eles podem ser protegidos das consequências é outra questão, no entanto."
 nuke_dropped.4.a: "Hoje, estou aliviado por não ser um berlinense."
 nuke_dropped.4.b: "Nossos inimigos atingiram o coração da nação!"
 nuke_dropped.5.t: "Bombardeio Atômico de Londres"
 nuke_dropped.5.d: "Uma explosão nuclear devastou a cidade de Londres hoje. Apesar das defesas antiaéreas da cidade, [From.Owner.GetName] não estava preparado para este ataque. Em [GetDateText], o Big Ben tocou para o última vez, tendo sido derretido pela explosão. Os primeiros relatórios sugerem que o Palácio de Buckingham foi completamente destruído e o paradeiro da família real é atualmente desconhecido.\n\n[From.Owner.GetLeader] foi confirmado que sobreviveu e está preparando um discurso empolgante para o rádio ainda hoje. Com o moral mais baixo de todos os tempos, o povo britânico precisa urgentemente disso - ou de uma rendição muito eloquente."
 nuke_dropped.5.a: "É difícil manter um lábio superior rígido diante de uma onda de explosão nuclear."
 nuke_dropped.5.b: "Deus salve o Rei!"
 nuke_dropped.6.t: "Bombardeio atômico de Kyoto"
 nuke_dropped.6.d: "A cidade de Kyoto, um proeminente centro industrial [From.Owner.GetAdjective], foi atingida hoje por uma bomba nuclear. Especula-se que a cidade foi escolhida como alvo porque foi considerada um centro intelectual.\n\nA beleza e o significado histórico de Kyoto levaram muitos a supor que seria poupado da bomba, mas parece que o terror de chover destruição em tal lugar foi visto como um benefício, aumentando o impacto psicológico do ataque. A localização da cidade no vale limitou um pouco a explosão, mas o antigo Palácio Imperial e muitos edifícios industriais foram completamente destruídos."
 nuke_dropped.6.a: "Legado e beleza não significam nada em uma guerra como esta."
 nuke_dropped.6.b: "Se eles destruírem o antigo, nós construiremos o novo."
 nuke_dropped.7.t: "Bombardeio atômico de Tóquio"
 nuke_dropped.7.d: "Hoje, um ataque nuclear foi direcionado ao coração do Império Japonês. A capital de Tóquio, embora se esperasse ser o alvo de um bombardeio incendiário, nunca foi considerada um alvo prioritário desta nova arma. Ainda assim em última análise, talvez devido ao significado da nova capital e do Palácio Imperial que agora foi destruído, um incêndio ainda mais devastador caiu sobre a cidade.\n\nEmbora [De.Owner.GetLeader] tenha sobrevivido, o evento levantou questões sobre até onde os inimigos do Japão estão dispostos a ir. Se a guerra não terminar com isso, quais alvos permanecem? O que resta para ameaçar?
 nuke_dropped.7.a: "Isso significa o fim do Império Japonês?"
 nuke_dropped.7.b: "Enquanto [From.Owner.GetLeader] viver, o Império também viverá."
 nuke_dropped.8.t: "Bombardeio atômico de Washington D.C."
 nuke_dropped.8.d: "Uma bomba nuclear foi detonada hoje sobre a capital dos Estados Unidos. Em um ataque claramente direcionado ao centro político e legado histórico dos EUA, a Casa Branca, o Capitólio e uma série de monumentos e memoriais foram varridos da face da Terra. Mesmo o incêndio de Washington há mais de um século empalidece em comparação com a destruição infligida à cidade por esta arma devastadora.\n\nEmbora o presidente [From.Owner.GetLeader] tenha sido trazido para a segurança , a nação foi abalada em seu núcleo. Sem dúvida, os EUA esperavam ser o primeiro e único país a empunhar tal arma. Essas esperanças agora foram destruídas da pior maneira possível."
 nuke_dropped.8.a: "Uma nação, indivisível, versus um átomo, divisível."
 nuke_dropped.8.b: "A águia ressurgirá das cinzas como uma fênix."
 nuke_dropped.9.t: "Bombardeio atômico de Roma"
 nuke_dropped.9.d: "Uma explosão nuclear atingiu a cidade de Roma hoje, chocando pessoas ao redor do mundo. Devido aos seus tesouros históricos e artísticos, muitos nunca pensaram que a cidade antiga seria alvo de uma destruição tão indiscriminada. Com o Vaticano Cidade também parcialmente destruída e o paradeiro do Papa desconhecido, o evento horrorizou não apenas os italianos, mas os católicos de todo o mundo.\n\nO rápido crescimento de Roma na última década foi quase totalmente anulado pelo ataque. parecia que a cidade poderia ajudar na recuperação da nação depois que a guerra acabou. Essas esperanças agora se transformaram em pó, junto com muitas pessoas.
 nuke_dropped.9.a: "A bomba foi lançada!"
 nuke_dropped.9.b: "Roma não será reconstruída em um dia..."
 nuke_dropped.10.t: "Bombardeio Atômico de Paris"
 nuke_dropped.10.d: "Hoje, um dispositivo nuclear foi detonado sobre a cidade de Paris, causando destruição generalizada e inúmeras baixas. A França estava em choque quando sua capital sofreu o que pode ser o ataque mais devastador que já experimentou, apesar de séculos de guerras e revoluções. Os parisienses talvez esperassem uma conquista, mas não uma desolação total e brutal.\n\nQuaisquer desfiles de vitória na Champs-Élysées além das ruínas do Arco do Triunfo parecem improváveis ​​no estado atual da cidade. Talvez as próximas décadas vejam o nascimento de uma nova Paris, mas Paris na mente do público, a cidade construída na Belle Époque, se foi para sempre."
 nuke_dropped.10.a: "A cidade da luz queimou."
 nuke_dropped.10.b: "Apenas ontem, parecia que sempre teríamos Paris."
 nuke_dropped.11.t: "Bombardeio atômico de Moscou"
 nuke_dropped.11.d: "Uma cidade que muitos tentaram e falharam em conquistar, Moscou foi alvo de um ataque nuclear hoje. A explosão foi direcionada ao coração da liderança [From.Owner.GetAdjective], o Kremlin tendo sido quase completamente destruído pela explosão.\n\n[From.Owner.GetLeader], tendo ficado mais consciente e com medo de todas as ameaças possíveis e impossíveis recentemente, evacuado a tempo e sobreviveu. No entanto, até mesmo a vastidão de [From.Owner.GetName] pode não ser o suficiente para escapar de um inimigo tão implacável. De fato, se isso continuar, a nação logo consistirá em apenas dois tipos de terrenos baldios: aqueles que existiam em primeiro lugar e aqueles criados por seus inimigos.
 nuke_dropped.11.a: "Um inverno nuclear não fará de Moscou um alvo mais difícil?"
 nuke_dropped.11.b: "Eles podem queimar todas as cidades que temos, mas nunca as tomarão."
 nuke_dropped.12.t: "Bombardeio Atômico de Copenhague"
 nuke_dropped.12.d: "Hoje, a cidade de Copenhague foi atingida por uma explosão nuclear. Tendo crescido depois de escapar da destruição na Grande Guerra graças à neutralidade da Dinamarca, a capital nunca experimentou um ataque tão devastador desde as Guerras Napoleônicas. A área circundante de Öresund também sofreu consequências significativas e os sobreviventes começaram a fugir para Fyn e o continente com medo de novos ataques.\n\nO paradeiro do rei Christian X é atualmente desconhecido e o moral da nação foi severamente danificado pelo ataque. Resta saber se este é o começo do fim para uma das nações mais antigas da Europa."
 nuke_dropped.12.a: "Algo é irradiado no estado da Dinamarca."
 nuke_dropped.12.b: "A cidade já queimou antes, mas não pereceu."
 nuke_dropped.12.c: "Com o plutônio, deixamos os dinamarqueses de joelhos!"
 nuke_dropped.13.t: "Bombardeio atômico de Estocolmo"
 nuke_dropped.13.d: "A bela cidade de Estocolmo, a orgulhosa Veneza do Norte, foi atingida por uma bomba nuclear hoje. Apesar de seus melhores esforços para permanecerem neutros no passado, os suecos agora pagaram o preço final pelo conflito internacional. O epicentro da explosão foi no meio do centro-sul de Estocolmo, uma área destinada a futuros desenvolvimentos e grandes projetos de construção, agora irreversivelmente destruída.\n\nGrande parte da cidade está irreconhecível, mas as antigas estruturas em Slussen parecem ter sobrevivido a explosão melhor do que o esperado. Foi decidido que deveria permanecer intocada para sempre como um monumento à resiliência da cidade."
 nuke_dropped.13.a: "Com isso, a neutralidade sueca será apenas uma memória."
 nuke_dropped.13.b: "O tigre sueco não perderá suas listras!"
