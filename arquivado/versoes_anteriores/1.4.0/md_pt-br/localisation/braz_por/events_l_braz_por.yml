 #República Centro-Africana
 CentralAfricaNews.1.t: "A Guerra Civil da República Centro-Africana acabou"
 CentralAfricaNews.1.CAR.d: "O governo legítimo de [CAR.GetNameDef] sob [CAR.GetLeader] conseguiu pacificar as periferias do país.\n\nDepois de ser encurralado na capital enquanto o resto do país caiu sob várias milícias e facções, com apoio internacional, o governo conseguiu eventualmente expandir o estado de direito de volta ao país. Mesmo que a pior violência tenha passado, o governo ainda terá que trabalhar duro para remover toda a violência sectária do país ."
 CentralAfricaNews.1.SEL.d: "A coalizão Seleka na África Central garantiu o controle do país.\n\nAs origens do grupo estão em 2003, quando foi formado para combater o golpe de Michael Bozize. Após o líder Seleka Michel Djotodia foi nomeado presidente em 2013, o grupo foi oficialmente dissolvido. Isso fez com que os ex-combatentes entrassem em um reinado de terror no país, iniciando a guerra civil.\n\nApesar de ser predominantemente muçulmano (representando assim apenas um décimo da população ), o grupo ainda conseguiu obter novamente o controle do país. Isso provavelmente criará outra onda de terror na população predominantemente cristã do país."
 CentralAfricaNews.1.BAL.d: "A aliança anti-Balaka na África Central ganhou o controle do país.\n\nO que começou como uma milícia cristã para proteger de salteadores nos anos 90, se transformou em um grupo oficial de autoproteção em 2009. O objetivo principal do grupo passou a ser lutar contra as milícias Seleka, que eram predominantemente muçulmanas. Como seus inimigos, eles rapidamente adotaram táticas violentas, convertendo à força, queimando e executando em massa os muçulmanos no país.\n\nO grupo está agora em plena atividade controle do país e as perspectivas futuras para a pequena minoria muçulmana parecem sombrias."
 CentralAfricaNews.1.LOG.d: "A República de Dar El Kuti, também conhecida como República de Logone, subjugou o governo centro-africano e as várias milícias que vagam pelo país.\n\nPedindo a independência dos muçulmanos do país, Dar El Kuti praticamente dividiu o país em dois. No entanto, este pode ser apenas um curto período para a paz, já que muitos cristãos ainda vivem nas fronteiras da nova república."
 CentralAfricaNews.1.a: "Interessante."

 #Somália
 SomaliaNews.0.t: "Governo da Somália derrubado!"
 SomaliaNews.0.d: "Os militantes do Al-Shabaab conseguiram superar as forças governamentais da Somália e seus aliados.\n\nO conflito entre o governo da Somália e o Al-Shabaab aumentou em 2009, depois que o Governo Federal de Transição aceitou centenas de moderados islâmicos no parlamento. Isso perturbou muito a liderança não secular do Al-Shabaab.\n\nApesar de quase ter sido derrotado em 2017, o grupo islâmico conseguiu se recuperar e reunir o apoio de várias facções islâmicas e tribais menores, muitas das quais que estavam descontentes com o governo secular apoiado pelo Ocidente. O Black Standard agora sobrevoa Mogadíscio, e o Al-Shabaab está livre para continuar espalhando o Islã radical"
 SomaliaNews.0.a: "Horrível!"
 SomaliaNews.0.b: "Allahu Akbar!"
 SomaliaNews.1.t: "Al-Shabaab derrotado!"
 SomaliaNews.1.d: "As forças governamentais da Somália conseguiram capturar o último reduto remanescente do Al-Shabaab islâmico. Desde o início da violência sectária em 2009, o governo da Somália, juntamente com seus aliados da União Africana, têm lutado contra Shabaab. Já um animal encurralado em 2017, os últimos bolsões restantes do Al-Shabaab foram lenta mas seguramente destruídos pelas forças da Somália e da AMISOM.\n\n'Pequenos bolsões de resistência e células terroristas individuais ainda permanecem, mas não serão uma ameaça ao governo da Somália', disse um porta-voz do governo."
 SomaliaNews.1.a: "Bom."
 SomaliaNews.1.b: "Os mártires serão vingados!"
 SomaliaNews.2.t: "A Guerra Civil da Somália acabou"
 SomaliaNews.2.SOM.d: "O Governo Nacional de Transição da Somália, o governo interino estabelecido pela ONU, conseguiu acalmar e reprimir os separatistas e opositores no sul do país. Esta vitória certamente trará estabilidade ao região."
 SomaliaNews.2.SNA.d: "A Aliança Nacional da Somália conseguiu reivindicar o governo da Somália contra o Governo Nacional de Transição apoiado pela ONU. [SNA.GetLeader], filho do falecido general Mohammed Aidid, foi nomeado o novo presidente do República. A luta entre o SNA e o TNG teve origem nas alegações do SNA de que o TNG estava 'abrigando militantes simpatizantes islâmicos'. O novo governo provavelmente reprimirá duramente os elementos mais radicais da sociedade somali."
 SomaliaNews.2.Separatist.d: "A nação da Somália mergulha no caos, pois vários grupos separatistas reivindicam a vitória sobre o governo. Apesar da Somália ser um país etnicamente homogêneo, as tradições do clã ainda governam forte e oferecem um senso de identidade mais forte do que a nacionalidade. Vários clãs declararam autogoverno, e uma República Somali unificada parece nada mais do que um sonho distante agora."
 SomaliaNews.2.a: "Interessante."
 Somalia_Civil_War_Over: "A Guerra Civil da Somália acabou"

