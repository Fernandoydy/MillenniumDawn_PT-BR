# EVENTOS #
 Finland.1.t: "Reforma do recrutamento"
 Finland.1.d: "Os militares finlandeses se mantiveram firmes em suas leis de recrutamento mesmo depois que a principal ameaça à soberania finlandesa, a União Soviética, deixou de existir. Hoje em dia, as leis de recrutamento finlandesas parecem arcaicas, com homens e mulheres não sendo tratados igualmente sob quem deve servir ou não servir no serviço civil ou militar, por quanto tempo ou com que punição ao se recusar a servir.\n\nAlguns argumentam que o recrutamento deveria ser abolido e que tanto o dinheiro quanto a força de trabalho liberada poderiam lucrar com o Pensadores mais conservadores apontam para a Federação Russa como 'a União Soviética, mas menos vermelha', com uma possível vontade russa de restabelecer a ambição global que representa uma ameaça muito real à independência finlandesa."
 Finland.1.a: "O Status Quo é satisfatório."
 Finland.1.b: "O recrutamento é caro e inútil. Aboli-o."
 Finland.1.c: "Todo homem e mulher um soldado!"
 Finland.2.t: "Política de exportação de madeira"
 Finland.2.d: "A madeira é um dos recursos naturais mais importantes da Finlândia. As árvores finlandesas são de alta qualidade e bastante desejadas internacionalmente - mas nossa política atual em relação à velocidade de corte de madeira é realista?"
 Finland.2.a: "Maximizar a produção."
 Finland.2.b: "Uma abordagem de longo prazo é mais viável."
 Finland.3.t: "Expansão do Ministério das Finanças"
 Finland.3.d: "O Valtiovarainministeriö, o ministério finlandês das finanças, é sempre uma parte significativa do debate político. Como devem funcionar as comissões orçamentais? Como serão pagos os funcionários públicos? Como é a política económica e financeira do governo para ser moldado e o caminho escolhido é válido?"
 Finland.3.a: "O investimento é o caminho!"
 Finland.3.b: "É preferível uma abordagem sem intervenção."
 Finland.4.t: "Doutrina Econômica"
 Finland.4.d: "O novo milênio será uma época muito estressante para os negócios e empreendimentos finlandeses, e o governo da Finlândia precisa preparar adequadamente uma estratégia de longo prazo para garantir empregos e prosperidade no país."
 Finland.4.a: "É preferível manter o dinheiro finlandês na Finlândia."
 Finland.4.b: "Comercializar com a UE é a resposta."
 Finland.5.t: "Doutrina de Política Externa"
 Finland.5.d: "A Finlândia sempre esteve em uma posição precária no mapa mundial, presa entre a Rússia de um lado e as nações que querem ficar longe da Rússia do outro. A política externa finlandesa não é apenas um jogo de bem-estar homens vestidos em salões de baile, é uma questão de sobrevivência nacional. A Finlândia não deve se tornar o tabuleiro de xadrez de um avanço da OTAN na Rússia e também não deve se tornar um oblast russo."
 Finland.5.a: "O mundo está em equilíbrio e o equilíbrio precisa ser mantido."
 Finland.5.b: "O governo precisa contratar mais diplomatas."
 Finland.6.t: "Política Militar"
 Finland.6.d: "A perspectiva de invasão russa é um dos pontos políticos definidores da política finlandesa. Nosso ministério da defesa, o Puolustusministeriö, é encarregado de realmente manter nossa nação viva (ao contrário de muitas outras agências governamentais semelhantes) e precisa para receber indicações sólidas sobre a questão de onde ir."
 Finland.6.a: "O exército é o mais importante."
 Finland.6.b: "Vamos experimentar."
 Finland.7.t: "A monarquia finlandesa"
 Finland.7.d: "Frederik Kaarle I é o nome finlandês de Friedrich Karl, o príncipe alemão de Hesse-Kassel que quase se tornou rei da Finlândia em 1918. Seus descendentes relutaram em dar um passo à frente quando nosso governo publicou planos para estabelecer um Monarquia alemã amigável ao governo imperial em Berlim - principalmente por causa de quão impopular a ideia é no público finlandês.\n\nFinalmente, Donatus Philipp Umberto, bisneto de Friedrich Karl, mas também bisneto do rei Victor Emmanuel III da Itália, deu um passo à frente e se apresentou como uma opção ao governo finlandês.\n\nEle se sairá bem. Mas seu papel ainda não foi determinado."
 Finland.7.a: "Ele precisa liderar a Finlândia!"
 Finland.7.b: "Ele será nosso monarca constitucional."
 Finland.8.t: "A Finlândia oferece associação ao CSTO - por um preço"
 Finland.8.d: "A Finlândia, ao longo dos últimos anos e especialmente nos últimos meses, se aproximou voluntariamente da Rússia em amizade e assistência, e enquanto clubes de amizade russo-finlandeses foram formados em São Petersburgo e Helsinque, parece que os finlandeses têm planos diferentes.\n\nEles querem seu antigo território de volta. Em troca da restauração da fronteira de 1938 entre a Finlândia e a então República Russa dentro da URSS, a Finlândia se oferece para se juntar à aliança militar CSTO.\n\nTal oferta é um insulto ao nacionalismo russo, mas uma perspectiva militar que pode valer a pena considerar. Mas a Finlândia é confiável?"
 Finland.8.a: "Nós aceitamos."
 Finland.8.b: "Nós rimos na cara deles."
 Finland.9.t: "Finlândia oferece Acordo Defensivo Mútuo"
 Finland.9.d: "Tanto a Finlândia quanto a Suécia estão conectadas em suas tentativas de permanecerem neutras. O governo finlandês nos abordou com uma oferta para formalizar nossos interesses mútuos e nosso relacionamento binacional por meio de uma garantia bilateral de independência. Essa é uma ótima ideia: é uma aliança, mas não de verdade, mas de verdade."
 Finland.9.a: "Boa ideia!"
 Finland.9.b: "Não, obrigado."