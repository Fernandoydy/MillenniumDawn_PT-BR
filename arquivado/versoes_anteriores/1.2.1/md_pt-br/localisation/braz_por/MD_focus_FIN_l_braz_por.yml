l_braz_por:
 finland_focus: "Árvore de foco finlandesa"
 FIN_government_expansion: "Expansão do governo"
 FIN_government_expansion_desc: "O mundo é um lugar muito louco no momento, então devemos garantir que estamos preparados para lidar com qualquer coisa."
 FIN_expand_the_interior_ministry: "Expandir o Ministério do Interior"
 FIN_expand_the_interior_ministry_desc: "Poderíamos sempre ser mais eficientes na forma como lidamos com os governos locais em nossa nação."
 FIN_conscription_reform: "Reforma do recrutamento"
 FIN_conscription_reform_desc: "Estamos em um lugar precário no cenário mundial. Devemos sempre garantir que nossa população esteja pronta para qualquer coisa. Qualquer coisa."
 FIN_northern_road_maintenance: "Manutenção da Estrada do Norte"
 FIN_northern_road_maintenance_desc: "O norte sempre foi mais difícil de centralizar e atravessar. Construir estradas e infraestrutura no norte ajudará muito a tornar a área mais acessível."
 FIN_industrial_expansion_policy: "Política de Expansão Industrial"
 FIN_industrial_expansion_policy_desc: "Liberar algumas restrições na construção pode ajudar a acelerar os tempos de construção."
 FIN_timber_export_policy: "Política de exportação de madeira"
 FIN_timber_export_policy_desc: "Não temos escassez de madeira, considerando isso, devemos olhar mais de perto nossas exportações."
 FIN_focus_on_civilian_industry: "Foco na indústria civil"
 FIN_focus_on_civilian_industry_desc: "A fabricação de bens de luxo pode ser um grande benefício para nossa economia."
 FIN_focus_on_military_industry: "Foco na Indústria Militar"
 FIN_focus_on_military_industry_desc: "Poderíamos sempre nos concentrar mais em nosso setor militar. Quanto mais armas, melhor!"
 FIN_expand_the_financial_ministry: "Expandir o Ministério das Finanças"
 FIN_expand_the_financial_ministry_desc: "Está na hora de dar uma olhada no nosso Ministério das Finanças. Ainda não se sabe se investiremos mais ou não, ou não."
 FIN_export_focus: "Exportar Foco"
 FIN_export_focus_desc: "Para crescer ainda mais nossa economia, precisamos aumentar imensamente nossas exportações."
 FIN_expand_valtatie_1: "Expandir Rodovia 1"
 FIN_expand_valtatie_1_desc: "Melhorar as rodovias ao redor de Helsinque permitirá melhor o transporte de nosso pessoal e de nossas mercadorias."
 FIN_adopt_an_economic_doctrine: "Adote uma Doutrina Econômica"
 FIN_adopt_an_economic_doctrine_desc: "Precisamos desenvolver uma postura sobre como lidamos com nossa economia."
 FIN_industrialize_turku: "Industrializar Turku"
 FIN_industrialize_turku_desc: "A industrialização de Turku será muito benéfica e certamente ajudará as cidades menores ao redor também a crescer."
 FIN_industrialize_helsinki: "Industrializar Helsinque"
 FIN_industrialize_helsinki_desc: "Industrializar nossa capital é um dado adquirido. Se isso for bem-sucedido, poderemos introduzir ainda mais indústrias."
 FIN_expand_the_foreign_ministry: "Expandir o Ministério das Relações Exteriores"
 FIN_expand_the_foreign_ministry_desc: "Para sobreviver, precisaremos abrir nossos canais diplomáticos para nações fortes, na esperança de se aliar."
 FIN_adopt_a_foreign_policy_doctrine: "Adote uma doutrina de política externa"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Devemos avaliar se desejamos continuar no caminho que estamos seguindo ou alcançar mais outras nações."
 FIN_secure_european_trade_deals: "Acordos comerciais europeus seguros"
 FIN_secure_european_trade_deals_desc: "Estar na União Europeia nos permitirá garantir acordos comerciais ainda melhores com nossos irmãos europeus."
 FIN_trade_with_the_nordics: "Negociar com os nórdicos"
 FIN_trade_with_the_nordics_desc: "É uma necessidade negociarmos com as nações nórdicas para garantir que continuemos amigos e irmãos."
 FIN_trade_with_russia: "Negociar com a Rússia"
 FIN_trade_with_russia_desc: "As coisas com a Rússia podem não estar muito boas, mas ainda assim devemos tentar garantir o comércio com eles."
 FIN_trade_with_the_united_states: "Negociar com os Estados Unidos"
 FIN_trade_with_the_united_states_desc: "Os Estados Unidos são uma nação muito boa para se ter do nosso lado economicamente. Devemos buscar sua amizade."
 FIN_trade_with_china: "Negociar com a China"
 FIN_trade_with_china_desc: "A China é uma potência que, com sorte, continuará crescendo. Não garantir algo com eles é simplesmente bobagem."
 FIN_proximity_to_russia: "Proximidade com a Rússia"
 FIN_proximity_to_russia_desc: "Para evitar qualquer tipo de conflito, o aquecimento das relações com a Rússia irá percorrer um longo caminho."
 FIN_distance_from_russia: "Distância da Rússia"
 FIN_distance_from_russia_desc: "Depois de tudo o que os russos nos fizeram, o nosso território que eles ainda mantêm, nunca devemos ceder aos russos."
 FIN_proximity_to_sweden: "Proximidade com a Suécia"
 FIN_proximity_to_sweden_desc: "É claro que faremos progressos para melhorar as relações com a Suécia!"
 FIN_distance_from_sweden: "Distância da Suécia"
 FIN_distance_from_sweden_desc: "Nunca esqueceremos os anos de subjugação sob o Império Sueco."
 FIN_proximity_to_the_nordic_countries: "Proximidade com os nórdicos"
 FIN_proximity_to_the_nordic_countries_desc: "Os nórdicos têm uma longa e vívida história conosco. Claro que manteremos relações calorosas!"
 FIN_distance_from_the_nordic_countries: "Distância dos nórdicos"
 FIN_distance_from_the_nordic_countries_desc: "Houve muito conflito com nossos vizinhos ao longo do tempo para considerar uma amizade com eles."
 FIN_proximity_to_germany: "Proximidade com a Alemanha"
 FIN_proximity_to_germany_desc: "Uma amizade com a Alemanha nos dará mais força dentro da Europa!"
 FIN_distance_from_germany: "Distância da Alemanha"
 FIN_distance_from_germany_desc: "Curvar-se para a Alemanha foi feito por grande parte da Europa, mas não pela Finlândia. Que continue assim."
 FIN_proximity_to_the_united_states: "Proximidade com os Estados Unidos"
 FIN_proximity_to_the_united_states_desc: "Os Estados Unidos são o líder mundial! Nós absolutamente devemos mostrar a eles nosso apoio!"
 FIN_distance_from_the_united_states: "Distância dos Estados Unidos"
 FIN_distance_from_the_united_states_desc: "Por que deveríamos mostrar lealdade a uma nação a milhares de milhas do outro lado do Atlântico? Os EUA terão que encontrar outra pessoa."
 FIN_proximity_to_the_baltic_states: "Proximidade aos Estados Bálticos"
 FIN_proximity_to_the_baltic_states_desc: "Os Bálticos são muito semelhantes à nossa cultura, então devemos continuar nosso apoio!"
 FIN_distance_from_the_baltic_states: "Distância dos Estados Bálticos"
 FIN_distance_from_the_baltic_states_desc: "Uma amizade com os bálticos não é muito benéfica."
 FIN_proximity_to_poland: "Proximidade da Polônia"
 FIN_proximity_to_poland_desc: "Ter um amigo confiável do Leste Europeu será um recurso muito valioso nos próximos anos."
 FIN_distance_from_poland: "Distância da Polônia"
 FIN_distance_from_poland_desc: "Não estamos em posição de nos beneficiar de uma amizade com a Polônia."
 FIN_proximity_to_china: "Proximidade com a China"
 FIN_proximity_to_china_desc: "A China é a fábrica do planeta. Não há razão para não aquecer as relações!"
 FIN_distance_from_china: "Distância da China"
 FIN_distance_from_china_desc: "Não parece que muitas nações se beneficiem de uma amizade com a China. Vamos evitar seus erros."
 FIN_expand_the_ministry_of_defense: "Expandir o Ministério da Defesa"
 FIN_expand_the_ministry_of_defense_desc: "Devemos avaliar onde exatamente estamos investindo nas forças armadas."
 FIN_military_import_programs: "Programas militares de importação"
 FIN_military_import_programs_desc: "Devemos encontrar formas alternativas de fornecer armas às nossas tropas em caso de guerra."
 FIN_reform_the_armed_forces: "Reformar as Forças Armadas"
 FIN_reform_the_armed_forces_desc: "Com nossa situação, precisamos ser mais eficientes com nossas forças armadas. A reforma está muito atrasada."
 FIN_hire_fortification_experts: "Contrate especialistas em fortificação"
 FIN_hire_fortification_experts_desc: "Temos uma localização geográfica muito boa para explorar o atrito no caso de uma guerra. As fortificações serão uma adição muito boa a isso."
 FIN_military_production_in_helsinki: "Produção militar em Helsinque"
 FIN_military_production_in_helsinki_desc: "Introduzir mais fábricas de armas em Helsinque estimulará a economia e criará mais armas ao mesmo tempo."
 FIN_expand_upinniemi_naval_base: "Expandir a Base Naval de Upinnemi"
 FIN_expand_upinniemi_naval_base_desc: "Nossa base naval mais importante, expandi-la pode ser muito vantajoso."
 FIN_expand_tampere_pirkkala_air_base: "Expandir Base Aérea de Tampere-Pirkkala"
 FIN_expand_tampere_pirkkala_air_base_desc: "Atualmente um aeroporto misto civil e militar, poderíamos claramente dividir o aeroporto de Tampere-Pirkkala em um aeródromo civil e militar para aumentar a eficácia de nossa força aérea ao operar na área."
 FIN_recruit_additional_coastal_jaegers: "Recrute Jaegers costeiros adicionais"
 FIN_recruit_additional_coastal_jaegers_desc: "Nosso arquipélago é uma área muito exposta de nossa nação. Devido a isso, seria prudente aumentar os Jaegers Costeiros."
 FIN_additional_military_factories: "Fábricas militares adicionais"
 FIN_additional_military_factories_desc: "Sempre precisaremos de mais armas."
 FIN_focus_on_naval_production: "Foco na produção naval"
 FIN_focus_on_naval_production_desc: "Embora seja difícil ter a marinha dominante no Báltico, devemos sempre lutar por mais poder."
 FIN_finlands_main_ally: "Principal aliado da Finlândia"
 FIN_finlands_main_ally_desc: "Depois de formular nossos objetivos econômicos e diplomáticos no cenário nacional e internacional, é hora de tomar uma decisão: para onde a Finlândia deve ir? Oeste? Leste? Ficar no norte?"
 FIN_germany: "Alemanha"
 FIN_germany_desc: "A maior ameaça contra nós é a Rússia em nossa fronteira oriental. O contrapeso ideal para a incursão russa é a estrutura de poder econômico e defensivo europeu. A Alemanha já está entre nossos parceiros econômicos mais importantes - por que eles não deveriam ser um bom aliado? "
 FIN_leopard_2a4_imports: "Importações Leopard 2A4"
 FIN_leopard_2a4_imports_desc: "A Finlândia não tem produção local suficiente de material militar blindado. Nossos novos amigos alemães estão dispostos a nos ajudar com isso. O Leopard 2A4 será uma excelente adição ao nosso arsenal."
 FIN_finnish_german_trade: "Comércio finlandês-alemão"
 FIN_finnish_german_trade_desc: "Comercializar com a Alemanha é negociar com a Europa. Precisamos estabelecer rotas definidas e seguras através do Mar Báltico. A linha Helsinki-Lübeck para exportações e importações de todos os tipos precisa florescer."
 FIN_european_involvement: "Envolvimento Europeu"
 FIN_european_involvement_desc: "Devemos nos envolver mais com nossos irmãos europeus."
 FIN_leopard_2a6_imports: "Importações Leopard 2A6"
 FIN_leopard_2a6_imports_desc: "Enquanto desfrutávamos de nossos novos brinquedos, os alemães não ficaram parados no desenvolvimento de equipamentos militares melhores e mais mortíferos. O tanque de batalha principal Leopard 2A6 é o próximo passo lógico para reforçar nossas fileiras contra a inevitável invasão russa."
 FIN_praise_the_kaiser: "Elogie o Kaiser"
 FIN_praise_the_kaiser_desc: "A monarquia da Alemanha voltou, apesar de todas as expectativas. O alinhamento alemão agora nos faz parecer que voltamos aos nossos infelizes modos de amar os alemães do início dos anos 1940, então podemos nos comprometer totalmente. O Kaiser está festejando como se fosse 1871 , e juntos, evitaremos que esta terra se torne um Mundo Vermelho."
 FIN_join_nato: "Junte-se à OTAN"
 FIN_join_nato_desc: "Com a Rússia à nossa porta, aderir à OTAN tornou-se uma necessidade. Não aderir no passado foi um grande erro."
 FIN_restore_the_kingdom_of_finland: "Restaurar o Reino da Finlândia"
 FIN_restore_the_kingdom_of_finland_desc: "Pouco depois de obter a independência da Rússia em 1917, a Finlândia - que tinha de agradecer aos alemães pela independência - elegeu um príncipe alemão, Frederick Charles de Hesse, seu rei. Frederick Charles nunca chegou a assumir seu trono após a derrota da Alemanha e a abolição da coroa imperial alemã em 1918. Agora que o Império Alemão está de volta com a Finlândia ao seu lado, deveria ser apenas uma formalidade reviver o trono da Finlândia."
 FIN_nato_drills_on_finnish_soil: "Exercícios da OTAN em solo finlandês"
 FIN_nato_drills_on_finnish_soil_desc: "Para ter um exército mais coerente no caso de uma guerra, precisaremos hospedar exercícios da OTAN em nosso solo."
 FIN_remilitarize_aland: "Remilitarizar Aland"
 FIN_remilitarize_aland_desc: "É realmente muito tolo que as Ilhas Aland estejam desmilitarizadas. Deveríamos simplesmente revogar isso."
 FIN_import_nato_equipment: "Importar equipamento da OTAN"
 FIN_import_nato_equipment_desc: "A OTAN é uma fonte incrível de armas e equipamentos de alta tecnologia. Devemos começar a importar imediatamente."
 FIN_finnish_panzertruppe: "Finnish Panzertruppe"
 FIN_finnish_panzertruppe_desc: "Nossos experimentos blindados estão muito ligados à existência de restos de material alemão. Com a ajuda de alguns especialistas alemães, devemos ser capazes de construir uma força blindada própria, incluindo uma produção finlandesa de tanques projetados pela Finlândia ."
 FIN_secret_preparations_of_war_against_russia: "Preparações secretas de guerra contra a Rússia"
 FIN_secret_preparations_of_war_against_russia_desc: "A guerra com a Rússia é inevitável. Podemos começar os preparativos."
 FIN_proclamation_of_greater_finland: "Proclamação da Grande Finlândia"
 FIN_proclamation_of_greater_finland_desc: "É hora de retomar o que é nosso por direito. Nossa terra por direito. Os russos pagarão pelo sangue que derramaram."
 FIN_sweden: "Suécia"
 FIN_sweden_desc: "A neutralidade nos definiu e nos manteve seguros - assim como fez com nossa vizinha Suécia. Ao ficar perto dos suecos, nossas duas nações devem ser capazes de persistir mesmo se o resto do mundo pegar fogo."
 FIN_secure_swedish_minority_rights: "Garantir os direitos das minorias suecas"
 FIN_secure_swedish_minority_rights_desc: "Os suecos em nossa nação estão aqui há séculos! Garantiremos que sejam tratados corretamente."
 FIN_ally_with_sweden: "Acordo Defensivo Mútuo com a Suécia"
 FIN_ally_with_sweden_desc: "Os suecos têm uma política externa muito semelhante à nossa. Sempre podemos introduzir outro nível de segurança para nós dois com um tratado defensivo."
 FIN_create_jobs_for_the_swedish_minority: "Criar empregos para a minoria sueca"
 FIN_create_jobs_for_the_swedish_minority_desc: "Os suecos serão muito mais produtivos se introduzirmos mais empregos na comunidade."
 FIN_military_cooperation_with_sweden: "Cooperação militar com a Suécia"
 FIN_military_cooperation_with_sweden_desc: "Para proteger ainda mais nossa nação, será necessária mais integração com as forças armadas suecas."
 FIN_joint_artillery_projects: "Projetos Conjuntos de Artilharia"
 FIN_joint_artillery_projects_desc: "A artilharia será vital no caso de qualquer guerra em que nos encontremos."
 FIN_import_swedish_equipment: "Importar equipamento sueco"
 FIN_import_swedish_equipment_desc: "Os suecos têm uma riqueza de ferramentas militares que poderíamos usar para nossas forças armadas."
 FIN_joint_tank_projects: "Projetos de tanques conjuntos"
 FIN_joint_tank_projects_desc: "Devemos trabalhar lado a lado com os suecos para desenvolver tipos de tanques mais avançados."
 FIN_defensive_focus: "Foco defensivo"
 FIN_defensive_focus_desc: "Podemos pegar pontos da Guerra de Inverno para basear nossa doutrina de defesa. Temos uma posição incrível para implementá-la."
 FIN_russia: "Rússia"
 FIN_russia_desc: "É hora de repensar radicalmente nossas posições. A Rússia não é o problema, a Rússia é a solução. Ao proteger nossa fronteira oriental por meio de uma aliança fino-russa, seremos capazes de lidar com qualquer incômodo no oeste ou no sul muito mais eficiente."
 FIN_political_alliance_with_vladimir_putin: "Aliança política com Vladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "O governo de Putin é notoriamente corrupto. Ao dar a ele e a seus comparsas alguns bens e um pouco de riqueza pessoal em solo finlandês, podemos garantir que a elite russa cumpra suas promessas feitas à Finlândia."
 FIN_csto_embassies: "Embaixadas CSTO"
 FIN_csto_embassies_desc: "Devemos ser amigos de nossos futuros aliados. Vamos estabelecer mais embaixadas e consulados nos países aliados da Federação Russa."
 FIN_ease_the_border_tensions: "Aliviar a tensão da fronteira"
 FIN_ease_the_border_tensions_desc: "A fronteira fino-russa é maciçamente protegida por quilômetros e quilômetros de áreas restritas em ambos os lados. Poderíamos fazer reparações a esse respeito para aliviar a tensão criada por nossa fronteira comum."
 FIN_join_csto: "Entrar no CSTO"
 FIN_join_csto_desc: "Com a tensão entre nós e a Rússia, talvez possamos acalmar a situação simplesmente nos juntando ao CSTO."
 FIN_csto_for_finnish_territories: "CSTO para territórios finlandeses"
 FIN_csto_for_finnish_territories_desc: "O acordo é simples: a Rússia devolve as nossas fronteiras de 1938 e, em troca, juntamo-nos ao seu pequeno clube."
 FIN_befriend_belarus: "Faça amizade com a Bielorrússia"
 FIN_befriend_belarus_desc: "A Bielo-Rússia é membro de outra facção, então seria benéfico melhorar as relações entre nossas nações."
 FIN_import_russian_equipment: "Importar equipamento russo"
 FIN_import_russian_equipment_desc: "Os russos realmente aceitaram - que surpresa interessante. Agora, podemos fazer uso de seu extenso (embora um tanto desatualizado) arsenal militar."
 FIN_plan_b: "Plano B"
 FIN_plan_b_desc: "Os russos recusaram nossa proposta. Portanto, é hora de mudar de rumo e falar abertamente sobre a restauração dos territórios finlandeses anteriores à Guerra de Inverno."
 FIN_befriend_kazakhstan: "Faça amizade com o Cazaquistão"
 FIN_befriend_kazakhstan_desc: "O Cazaquistão é o maior país do mundo. Todos os outros países são administrados por garotinhas."
 FIN_border_security: "Segurança de fronteira"
 FIN_border_security_desc: "Devemos manter a soberania de nossa nação e aumentar a segurança nas fronteiras. A proteção de nossa nação vem em primeiro lugar."
 FIN_greater_finland: "Grande Finlândia"
 FIN_greater_finland_desc: "A recuperação de nossas fronteiras finalmente se tornará uma realidade. A humilhação da perda de nosso território nunca será esquecida, mas SERÁ vingada."
 FIN_claim_the_borders_of_1938: "Reivindicar as fronteiras de 1938"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla e Karjalla serão finalmente adicionados de volta ao grupo!"
 FIN_claim_kola: "Reivindicar Kola"
 FIN_claim_kola_desc: "Kola nunca fez parte da Finlândia, mas é estrategicamente vital para a sobrevivência de nossa nação."
 FIN_claim_eastern_karelia: "Reivindicar Carélia Oriental"
 FIN_claim_eastern_karelia_desc: "A Rússia terá de pagar pelos danos causados historicamente à Finlândia. Eles se separarão de seu território, assim como nós."
 FIN_david_against_goliath: "Davi contra Golias"
 FIN_david_against_goliath_desc: "Ficaremos sozinhos, se necessário, para corrigir os erros da história. Esta pode ser realmente uma história de Davi contra Golias, mas assim como Davi venceu, nós também venceremos."

