 #Atualizações de agências
 upgrade_internal_security: "Segurança Interna"
 upgrade_internal_security_desc: "§LAbordar lugares dentro de nosso próprio governo e militares facilmente explorados por serviços de inteligência estrangeiros é a melhor defesa contra as ações hostis de agentes inimigos. Ao educar o pessoal em todos os campos de segurança e monitorar o pessoal de confiança para riscos em áreas como finanças estresse, opiniões políticas ou vulnerabilidade à chantagem, podemos contrariar os esforços de nossos inimigos.§!"
 upgrade_civil_intel: "Inteligência Civil"
 upgrade_civil_intel_desc: "§Nem todos os esforços de coleta de inteligência visam inerentemente um exército inimigo. Desenvolvimento industrial, produção e escavação de recursos naturais estratégicos, mudanças na infraestrutura, educação e até mesmo mudanças radicais no sentimento popular são fatores críticos no caráter de uma nação em guerra. §!"
 upgrade_military_intel: "Inteligência Militar"
 upgrade_military_intel_desc: "§L O excedente ou déficit de suprimentos, o status de sua reserva militar, o número e o caráter de seu pessoal ativo ou potencial, o caráter de sua liderança, a capacidade de seu apoio e a disposição das forças inimigas. Essas coisas nós devemos saber se quisermos ter sucesso no conflito contra nosso oponente.§!"
 upgrade_maritime_intel: "Inteligência Marítima"
 upgrade_maritime_intel_desc: "§LConhecer o número e disposição das forças navais inimigas é fundamental para o sucesso de qualquer conflito marítimo. porto poderia facilmente levar ao sucesso ou fracasso de qualquer conflito naval.§!"
 upgrade_air_recon: "Reconhecimento Aéreo"
 upgrade_air_recon_desc: "§LEmbora seja um aspecto relativamente novo da guerra, a projeção do poder aéreo tornou-se rapidamente vital para o sucesso de qualquer conflito militar moderno. Conhecer a força, alcance, habilidade, números, movimento e localização do poder aéreo inimigo pode rapidamente mudar o escopo de qualquer batalha aérea. E, assim, mudar criticamente o equilíbrio de qualquer conflito sob um céu tão contestado.§!"
 upgrade_humint: "Contatos e Informantes"
 upgrade_humint_desc: "§LHUMINT, ou Inteligência Humana; inteligência coletada por meio de contato interpessoal e fornecida por fontes humanas. Relatórios diplomáticos de diplomatas credenciados, relatos em primeira mão de soldados ou refugiados, relatórios de nossos próprios agentes ou mesmo interrogatórios de prisioneiros de guerra, todos contribua com HUMINT.§!"
 upgrade_sigint: "Sinais e Comunicações"
 upgrade_sigint_desc: "§LCOMINT, ou Inteligência de Comunicações; coleta de inteligência pela interceptação de sinais, seja por comunicações diretas ou pela análise de sinais (conhecida como SIGINT).§!"
 upgrade_masint: "Técnica e Pesquisa"
 upgrade_masint_desc: "§LMASINT, ou Medição e Inteligência de Assinatura; rege uma forma técnica de coleta de inteligência e serve para detectar, rastrear, identificar ou descrever as características distintivas de fontes de alvo fixas ou dinâmicas. Isso inclui dados científicos ou técnicos derivados da análise de instrumentos de detecção, sejam eles radares, acústicos, ou mesmo simples análises práticas de armas e equipamentos recolhidos das forças armadas de nações estrangeiras.§!"
 upgrade_opsec: "Segurança de Operações"
 upgrade_opsec_desc: "§LOr OPSEC; o processo de proteção de dados individuais que podem ser agrupados para revelar informações críticas consideradas essenciais pelos líderes seniores. Esse processo inclui o desenvolvimento de contramedidas que vão desde protocolos de segurança complexos, até a simples precaução de tornar chaves pessoal cauteloso com tentativas de espionagem.§!"

