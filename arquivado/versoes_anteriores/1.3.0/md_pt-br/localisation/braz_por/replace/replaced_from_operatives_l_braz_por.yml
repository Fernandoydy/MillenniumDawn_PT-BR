 upgrade_economy_civilian: "Inteligência econômica"
 upgrade_economy_civilian_desc: "§A inteligência econômica é um dos pontos-chave da inteligência moderna. Ter uma maior compreensão das entranhas das economias de nossos inimigos estrangeiros pode nos ajudar a conter suas ambições.§!"
 upgrade_army_department: "Departamento Militar"
 upgrade_army_department_desc: "§WInfiltrar nossos inimigos e potenciais inimigos nas forças armadas nos permitirá uma maior oportunidade de avaliar sua força.§!"
 upgrade_computer_servers: "Computadores da agência"
 upgrade_computer_servers_desc: "§WA atualização dos computadores de nossa agência ajudará a aumentar a força de nossa divisão de segurança cibernética.§!"
 upgrade_computer_servers_TT: "Concluiu a Atualização da Agência §YEstabelece a Divisão de Cibersegurança§!"
 upgrade_naval_department: "Departamento Naval"
 upgrade_naval_department_desc: "§WA batalha nos mares é uma parte fundamental para garantir a vitória e, com o avanço das tecnologias navais, tornou-se vital estabelecermos um Departamento de Inteligência Naval.§!"
 upgrade_airforce_department: "Departamento de Força Aérea"
 upgrade_airforce_department_desc: "§WO Departamento de Inteligência Aérea será um ramo útil de nossa agência; responsável por se infiltrar na força aérea inimiga e coletar informações sobre os movimentos das aeronaves inimigas.§!"
 upgrade_passive_defense: "Contra-Inteligência"
 upgrade_passive_defense_desc: "§WAgentes estrangeiros operando em nosso território representam um grave risco à segurança nacional. Devemos investir em nossas capacidades de contra-espionagem para minimizar a ameaça que esses agentes representam ao nosso país.§!"
 upgrade_anti_partisan: "Contra-Insurgência"
 upgrade_anti_partisan_desc: "§O século 21 viu um aumento dramático na prevalência de guerra assimétrica contra grupos não estatais. Seria insensato negligenciar essas \"novas guerras\" nos programas de treinamento de nossos operativos.§!"
 upgrade_blueprint_stealing: "Espionagem Industrial"
 upgrade_blueprint_stealing_desc: "§WSabemos que nosso inimigo tem projetos secretos para armas e veículos experimentais, o que não sabemos é exatamente o que são esses projetos e o que eles estão construindo. Ao invadir os departamentos de armas experimentais de nossos inimigos, não apenas ganharemos a oportunidade de saber exatamente o que eles planejam usar contra nós, também teremos a oportunidade única de usar essas informações para avançar em nosso próprio departamento de armas.§!"
 upgrade_portable_radios: "Comunicação segura"
 upgrade_portable_radios_desc: "§WQuando nossos agentes estão em campo, é absolutamente essencial que eles possam se comunicar sem medo de serem comprometidos pelo inimigo. Canais seguros de comunicação são a chave para proteger as identidades e vidas de nossos agentes.§ !"
 upgrade_invisible_ink: "Dispositivos de escuta ocultos"
 upgrade_invisible_ink_desc: "§WWfitas telefônicas são uma ferramenta importante do operativo moderno, permitindo que ele ou ela ouça conversas de natureza privada. O desenvolvimento de bugs que podem ser implantados em locais-chave melhorará significativamente nossas capacidades de coleta de informações.§!"
 upgrade_plastic_explosives: "Dispositivos explosivos improvisados"
 upgrade_plastic_explosives_desc: "§WIEDs se tornaram uma arma indispensável para grupos armados não estatais em todo o mundo. Apesar de sua construção simples, eles são capazes de um enorme potencial destrutivo. Como tal, IEDs ajudam a igualar as chances entre grupos desorganizados de insurgentes e profissionais militares com veículos blindados. Enquanto os insurgentes que apoiamos no exterior serão, sem dúvida, capazes de fabricar IEDs, podemos fornecer-lhes tecnologia mais sofisticada para maximizar a capacidade destrutiva e a confiabilidade de seus dispositivos. Dessa forma, podemos desferir um golpe contra nossos inimigos estrangeiros, mantendo a negação plausível.§!"
 upgrade_suicide_pills: "Pílulas de Suícidio"
 upgrade_suicide_pills_desc: "§WEmbora indesejável, é inevitável que um punhado de agentes seja capturado por nosso inimigo. Devemos oferecer aos nossos agentes uma maneira de escapar do horror que os espera na sala de interrogatório, e uma pílula de cianeto no lugar de um dente irá fornecer-lhes essa fuga, se alguma vez chegar a isso.§!"
 upgrade_training_centers: "Centros de Recrutamento no Exterior"
 upgrade_training_centers_desc: "§WEnquanto nossos agentes são capazes de se adaptar a qualquer ambiente, as normas culturais e idiomas de terras estrangeiras vêm mais naturalmente para aqueles nascidos e criados na cultura. Se quisermos construir uma rede mundial de espiões, devemos expandir nossa centros de recrutamento e treinamento em todo o mundo e recrutar agentes de todas as culturas e origens.§!"
 upgrade_commando_training: "Operações negras"
 upgrade_commando_training_desc: "§WAlgumas das tarefas que nossa agência de inteligência será obrigada a realizar exigem o máximo sigilo. Essas atividades especiais exigem o treinamento de operativos, recrutados nas forças especiais de nosso país, que podem realizar atividades paramilitares em condições perigosas. Não é o suficiente para que esses operativos estejam dispostos a morrer por seu país. Eles também devem estar dispostos a ser abandonados por seu país e renunciados publicamente caso falhem em sua missão.§!"
 upgrade_interrogation_techniques: "Técnicas de interrogatório"
 upgrade_interrogation_techniques_desc: "§WMuitas vezes pode ser mais eficaz quebrar a mente de um agente inimigo do que seu corpo. O uso da força física não é confiável e geralmente resulta em informações falsas; um interrogador verdadeiramente habilidoso é capaz de quebrar a vontade do inimigo sem violência. Mas , se for o caso, temos meios de fazê-los falar...§!"
 upgrade_diplo_training: "Treinamento Diplomático"
 upgrade_diplo_training_desc: "§WTreinar nossos agentes para lubrificar a palma da mão de alguns investidores e diplomatas estrangeiros pode convencê-los da benevolência de nossa causa e desviar seus interesses dos inimigos do estado.§!"
 upgrade_psycho_warfare: "Guerra Psicológica"
 upgrade_psycho_warfare_desc: "§WPropaganda tem sido uma ferramenta eficaz para garantir nossos interesses ideológicos dentro de nosso próprio estado, mas nenhuma ferramenta foi tão eficaz quanto espalhar o medo dos regimes inimigos e o que eles podem trazer para o país. Ao aliar nossos agentes com anti -movimentos ideológicos dentro de nações estrangeiras, nos tornaremos muito mais eficazes em espalhar nossa ideologia em todo o mundo...§!"
 upgrade_form_department: "Estabelecer Divisão de Cibersegurança"
 upgrade_form_department_desc: "§WCybersecurity é a defesa de nossa rede contra a guerra cibernética. Estabelecer uma divisão de segurança cibernética nos ajudará a preparar melhor nossa agência de inteligência para esta forma moderna de coleta de inteligência.§!"
 upgrade_decryption_boost: "Cyberwarfare"
 upgrade_decryption_boost_desc: "§WCyberwarfare é o uso de tecnologia para atacar uma nação estrangeira. Os ataques cibernéticos podem assumir uma ampla variedade de formas, desde ataques diretos de negação de serviço não sofisticados, mas eficazes, até o upload de sofisticados programas de malware. É cada vez mais o caso em que uma nação moderna deve ser capaz de se comportar ofensivamente em terra, mar, ar e no espaço cibernético, ou corre o risco de ficar para trás.§!"
 upgrade_decryption_boost_2: "Descriptografia assistida por máquina"
 upgrade_decryption_boost_2_desc: "§WMachines já se mostraram úteis na criptografia de dados, com sinais criptografados assistidos por máquina provando ser os mais difíceis de decifrar. Máquinas de criptoanálise são vitais para quebrar mensagens cujo código ainda não conhecemos e serão um recurso valioso para nossa decifração equipe.§!"
 upgrade_crypto_strength: "Criptografia Reforçada"
 upgrade_crypto_strength_desc: "§Winformações confidenciais são vulneráveis a hackers externos quando são transferidas entre diferentes departamentos ou indivíduos. Devemos garantir que todas as comunicações internas sejam suficientemente criptografadas para mantê-las protegidas de olhares indiscretos."
 upgrade_crypto_strength_2: "Aprendizado de Máquina"
 upgrade_crypto_strength_2_desc: "§WAvanços em inteligência artificial tornaram possível a integração do aprendizado de máquina em sistemas de segurança cibernética. Isso permitirá que nossos sistemas aprendam com ataques passados, evitem recorrências futuras e respondam dinamicamente quando ocorrerem ataques.§!"
