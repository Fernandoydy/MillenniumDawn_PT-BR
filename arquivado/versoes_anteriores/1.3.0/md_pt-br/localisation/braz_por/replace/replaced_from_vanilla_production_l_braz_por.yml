 PRODUCTION_MATERIALS_OIL: "Petróleo"
 oil_desc: "O petróleo é necessário para a operação eficaz de qualquer exército moderno. Garantir esse recurso é fundamental para as nações do século XXI."
 PRODUCTION_MATERIALS_ALUMINIUM: "Metais leves"
 aluminium_desc: "Os metais leves são importantes para a construção de veículos e aeronaves especializados. O metal leve é o principal metal preferido usado para helicópteros e aviões para desafiar a gravidade."
 PRODUCTION_MATERIALS_RUBBER: "Borracha"
 rubber_desc: "A borracha é importante para a construção da maioria dos veículos. As características elásticas são excelentes para a produção de pneus e outras aplicações industriais."
 PRODUCTION_MATERIALS_TUNGSTEN: "Metais tecnológicos"
 tungsten_desc: "Os metais tecnológicos são as principais matérias-primas para a produção de tecnologia avançada. Sistemas de armas e equipamentos de última geração geralmente influenciam o resultado de uma batalha."
 PRODUCTION_MATERIALS_STEEL: "Aço"
 steel_desc: "O aço é o metal primário para a maioria dos tipos de máquinas militares, sejam veículos terrestres ou navios. Conflitos prolongados sem acesso a esse recurso tornarão suas fábricas militares quase inúteis."
 PRODUCTION_MATERIALS_CHROMIUM: "Metais Preciosos"
 chromium_desc: "Metais preciosos, minerais e outros elementos raros preenchem partes críticas da tecnologia moderna. Ouro, prata e diamantes são especialmente cruciais como fonte de renda para regiões desestabilizadas e em desenvolvimento."
