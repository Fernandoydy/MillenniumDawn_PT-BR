 Neutral_Muslim_Brotherhood: "Islâmico Moderado"
 Neutral_Muslim_Brotherhood_desc: "Islamista Moderado: - Grupos e partidos inspirados na Irmandade Muçulmana, uma organização islâmica sunita transnacional, fundada no Egito pelo estudioso islâmico Hassan al-Banna em 1928. Tem apoiadores em todo o mundo árabe e além com seu modelo de ativismo político combinado com islâmica trabalho de caridade. Seu objetivo é a governança islâmica política e incutir o Alcorão e a Sunnah como o único ponto de referência para a sociedade."

 nationalist: "Panorama - Nacionalista"
 nationalist_noun: "Nacionalista"
 nationalist_desc: "gGoverno Nacionalista"
 Nat_Autocracy: "Junta Militar"
 Nat_Autocracy_desc: "Junta Militar: - Os governos nacionalistas acreditam ter vencido a globalização e buscam um renascimento nacional baseado no protecionismo, na militarização e na soberania nacional e étnica. Eles detestam instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seus estreitos objetivos domésticos ou expansionistas."
 Nat_Fascism: "Fascismo"
 Nat_Fascism_desc: "Fascista: - Os governos nacionalistas acreditam que pegaram o bastão curto da globalização e buscam um renascimento nacional baseado no protecionismo, militarização e soberania nacional e étnica. Eles detestam instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seus estreitos objetivos domésticos ou expansionistas."
 Nat_Populism: "Populismo"
 Nat_Populism_desc: "Populista de Direita: - Os governos nacionalistas acreditam que pegaram o bastão curto da globalização e buscam um renascimento nacional baseado no protecionismo, militarização e soberania nacional e étnica. Eles detestam instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seus estreitos objetivos domésticos ou expansionistas."
 Monarchist: "Monarquista"
 Monarchist_desc: "Monarquista: - Os governos nacionalistas acreditam que conseguiram o bastão curto da globalização e buscam um renascimento nacional baseado no protecionismo, militarização e soberania nacional e étnica. Eles detestam instituições liberais globais, mas podem permanecer pragmáticos em seus alinhamentos internacionais para promover seus estreitos objetivos domésticos ou expansionistas."