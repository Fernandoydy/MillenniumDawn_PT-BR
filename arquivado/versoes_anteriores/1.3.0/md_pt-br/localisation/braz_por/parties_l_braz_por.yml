l_braz_por:
 democratic: "Panorama - Ocidente"
 democratic_noun: "Ocidente"
 democratic_desc: "Governo Pró-Ocidente"
 conservatism: "Conservadorismo"
 conservatism_desc: "Conservadorismo: - Os governos ocidentais e pró-ocidentais procuram manter a Ordem Mundial Liberal centrada nos EUA, que se tornou a principal potência econômica do mundo após a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Enquanto a grande maioria dos países com uma perspectiva ocidental são várias formas de democracia, os governos pró-ocidentais fortes que se beneficiam do status quo também estão por trás deles. ---- O conservadorismo é, amplamente, o apoio de instituições tradicionais e normas sociais. Em países democráticos, isso geralmente se manifesta como apoio a valores religiosos e nacionalistas, uma economia de mercado livre e uma reforma gradual e cautelosa."
 liberalism: "Liberalismo"
 liberalism_desc: "Liberalismo: - Os governos ocidentais e pró-ocidentais procuram manter a Ordem Mundial Liberal centrada nos EUA, que se tornou a principal potência econômica do mundo após a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Enquanto a grande maioria dos países com uma perspectiva ocidental são várias formas de democracia, os governos pró-ocidentais fortes que se beneficiam do status quo também estão por trás deles. ---- O liberalismo é uma ideologia difundida com muitas variantes diversas em todo o mundo. No entanto, a maioria dos liberais está unida em apoio às liberdades civis, mercados livres e governos democrático. Eles geralmente têm uma visão reformista da política, buscando mudar e transformar as instituições ao longo do tempo."
 socialism: "Social-Democracia"
 socialism_desc: "Social-Democracia: - Os governos ocidentais e pró-ocidentais procuram manter a Ordem Mundial Liberal centrada nos EUA, que se tornou a principal potência econômica do mundo após a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Enquanto a grande maioria dos países com uma perspectiva ocidental são várias formas de democracia, os governos pró-ocidentais fortes que se beneficiam do status quo também estão por trás deles. ---- Os social-democratas ocupam a ala esquerda da política democrática. Eles geralmente apóiam um estado de bem-estar forte, valores sociais liberais, reformas abrangentes e a promoção dos direitos humanos, especialmente para grupos historicamente oprimidos. Os socialistas moderados também são frequentemente incluídos neste grupo."
 Western_Autocracy: "Autocracia Pró-Ocidente"
 Western_Autocracy_desc: "Autocracia Pró-Ocidente: - Os governos ocidentais e pró-ocidentais procuram manter a Ordem Mundial Liberal centrada nos EUA, que se tornou a principal potência econômica do mundo após a queda da União Soviética. Através de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Enquanto a grande maioria dos países com uma perspectiva ocidental são várias formas de democracia, os governos pró-ocidentais fortes que se beneficiam do status quo também estão por trás deles. ---- As autocracias pró-Ocidente não estão realmente alinhadas com os 'Valores Ocidentais' de democracia, pluralismo e direitos humanos. No entanto, eles permanecem alinhados com o Ocidente por razões pragmáticas e muitas vezes ainda incluem algumas instituições liberais fracas - apenas para apaziguar seus apoiadores ocidentais."

 communism: "Panorama - Emergentes"
 communism_noun: "Emergente"
 communism_desc: "Governo Alinhado aos Emergentes"
 Communist-State: "Comunista"
 Communist-State_desc: "Estado Comunista: - Governos com Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Freqüentemente, eles têm atitudes diferentes em relação à globalização, formas de governo e política doméstica. ---- O comunismo é uma ideologia socialista radical, que se opõe firmemente ao capitalismo de livre mercado, em vez de promover que o controle sobre os meios de produção seja mantido pelo ' trabalhadores'. O que exatamente isso significa varia, mas muitas vezes se traduz no estado e na economia sendo controlados por um único e autoritário 'Partido Comunista'. Desde o colapso da União Soviética, o comunismo diminuiu muito em todo o mundo, mas alguns estados ainda o reivindicam como sua ideologia oficial. Aqueles alinhados com as potências emergentes veem a atual ordem mundial liberal e capitalista como exploradora e acreditam que ela deve ser derrubada e substituída."
 Conservative: "Reacionário"
 Conservative_desc: "Reaccionários: - Os governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que procuram substituir a Ordem Mundial Liberal prevalecente com as suas próprias instituições alternativas e forma multipolar de política global. Freqüentemente, eles têm atitudes diferentes em relação à globalização, formas de governo e política doméstica. ---- Os reacionários estão descontentes com a direção que seu país tomou e buscam um retorno a uma 'era de ouro' idealizada do passado. Como tal, eles procuram reverter muitas das mudanças pelas quais suas nações passaram. Eles se opõem firmemente ao liberalismo e, como tal, geralmente estão alinhados contra o Ocidente na era moderna."
 Autocracy: "Autocracia"
 Autocracy_desc: "Autocracia: - Governos com Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Freqüentemente, eles têm atitudes diferentes em relação à globalização, formas de governo e políticas domésticas. ---- As autocracias são ditaduras clássicas, nas quais um único indivíduo detém a maior parte do poder político. Os autocratas se opõem a quaisquer facções ou políticas que ameacem seu poder. Aqueles que veem o Ocidente como a principal ameaça estrangeira a seus tronos geralmente se alinharão com as potências emergentes."
 Vilayat_e_Faqih: "Revolucionário Xiita"
 Vilayat_e_Faqih_desc: "Revolucionário Xiita Radical: - Governos com uma perspectiva emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Freqüentemente, eles têm atitudes diferentes em relação à globalização, formas de governo e política doméstica. ---- Khomeinismo é uma ideologia revolucionária xiita de linha dura. Opostos ao monarquismo tradicional, ao socialismo e ao liberalismo, os khomeinistas apóiam a criação de uma república teocrática, onde os clérigos religiosos xiitas detêm autoridade suprema sobre os funcionários eleitos."
 Mod_Vilayat_e_Faqih: "Revolucionário Xiita Moderado"
 Mod_Vilayat_e_Faqih_desc: "Revolucionário Xiita Moderado: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Eles geralmente têm atitudes diferentes em relação à globalização, formas de governo e política doméstica. ---- Políticos xiitas moderados, embora ainda alinhados geopoliticamente com o Irã, não buscam criar a teocracia khomeinista. Em vez disso, eles geralmente favorecem uma forma de governo mais pluralista (democrática ou não) influenciada pelos valores muçulmanos xiitas."
 anarchist_communism: "Esquerda Radical"
 anarchist_communism_desc: "Esquerda Radical: - Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a Ordem Mundial Liberal prevalecente por suas próprias instituições alternativas e forma multipolar de política global. Freqüentemente, eles têm atitudes diferentes em relação à globalização, formas de governo e política doméstica. ---- Os radicais de esquerda promovem uma visão mais moderada do socialismo em comparação aos comunistas, mas ainda são mais radicais do que os social-democratas. Eles geralmente se opõem às atuais estruturas econômicas e políticas internacionais, considerando-as injustas e exploradoras."

 fascism: "Panorama - Salafista"
 fascism_noun: "Salafista"
 fascism_desc: "Regime Fundamentalista Totalitário"
 Kingdom: "Reino"
 Kingdom_desc: "Salafismo pró-estabelecimento: - O salafismo é uma ramificação ultraconservadora, intolerante e fundamentalista do Islã sunita dominante. Ele cresceu em destaque quando as Monarquias Wahabi do Golfo forneceram bilhões em fundos para seus ensinamentos desde meados do século XX. O salafismo teve encarnações particularmente violentas no Talibã, Al-Qaeda e ISIS. Eles procuram conquistar todas as terras islâmicas e governá-las por meio de sua interpretação severa da Lei Islâmica. Eles não reconhecem outras formas de Islã nem religiões minoritárias e farão de tudo para atingir seus objetivos. jihad. Esses salafistas compartilham as visões fundamentalistas e intolerantes dos jihadistas quenianos, mas geralmente rejeitam a violência e apoiam os governos existentes. Sua obediência os torna populares entre os estados árabes autoritários, temerosos da ameaça que mais vertentes políticas do islamismo representam para seu poder."
 Caliphate: "Califado"
 Caliphate_desc: "Califado: - O salafismo é uma ramificação ultraconservadora, intolerante e fundamentalista do Islã sunita dominante. Ele cresceu em destaque quando as Monarquias Wahabi do Golfo forneceram bilhões em fundos para seus ensinamentos desde meados do século XX. O salafismo teve encarnações particularmente violentas no Talibã, Al-Qaeda e ISIS. Eles procuram conquistar todas as terras islâmicas e governá-las por meio de sua interpretação severa da Lei Islâmica. Eles não reconhecem outras formas de Islã nem religiões minoritárias, e farão de tudo para alcançar seus objetivos. ---- Os jihadistas buscam derrubar e destruir os governos do mundo islâmico, que eles veem como pagãos e heréticos. Eles procuram espalhar sua versão do Islã sob a mira de uma arma."

 neutrality: "Panorama - Não Alinhados"
 neutrality_noun: "Não Alinhado"
 neutrality_desc: "Governo Não Alinhado"
 Neutral_conservatism: "Conservador"
 Neutral_conservatism_desc: "Conservador: - Os governos não-alinhados variam muito em tipos de governo e sub-ideologias e geralmente têm uma abordagem muito pragmática para seus alinhamentos estrangeiros. Eles podem querer promover sua própria independência nacional ou outros objetivos regionais, ou simplesmente estão divididos entre grandes poderes, que em sua luta por influência os puxam em direções diferentes."
