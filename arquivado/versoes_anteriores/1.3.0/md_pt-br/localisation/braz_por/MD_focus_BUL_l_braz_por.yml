 BUL_ideological_fanaticism: "Fanatismo ideológico"
 BUL_ideological_fanaticism_desc: "Vale a pena morrer por nossos valores e objetivos politicamente estabelecidos, tanto quanto qualquer fé antiga. Qualquer seguidor deve estar preparado para enfrentar a morte, e aqueles que se desviam devem estar preparados para enfrentar a morte."
 BUL_autocracy_political_power_desc: "A Bulgária viu um novo governo que expressou interesse em abraçar a antiga organização búlgara Zveno. A organização Zveno, que foi inicialmente estabelecida em 1927, era conhecida por suas visões autoritárias e seu envolvimento no golpe de 1934 que derrubou a organização búlgara existente governo. No entanto, esta organização também teve um papel significativo na formação do estado búlgaro moderno. Como resultado, muitos búlgaros veem o Zveno como uma parte essencial da história de seu país."
 BUL_generic_control_soldiers: "Atenção Rígida"
 BUL_generic_control_soldiers_desc: "Nossos soldados são um pouco... indisciplinados, para dizer o mínimo. Precisamos colocá-los na linha para que não morram no campo de batalha."
 BUL_control_soldiers: "Metodologia VMRO"
 BUL_control_soldiers_desc: "Os métodos VMRO são vistos por alguns como uma abordagem problemática de governança, pois defendem um sistema de governo altamente centralizado com pouca consideração pelas liberdades individuais. No entanto, os apoiadores do novo governo acreditam que esses métodos são necessários para combater a corrupção e provocar mudanças rápidas."
 BUL_controlism: "Abrace a Monarquia"
 BUL_controlism_desc: "A decisão do novo governo de abraçar a monarquia pode ser vista como uma forma de apelar a esses sentimentos e promover um senso de unidade nacional. No entanto, o movimento também foi criticado como potencialmente divisivo e desviador de questões políticas mais prementes. "
