 BUL_neutrality_focus: "União das Forças Democráticas"
 BUL_neutrality_focus_desc: "O partido búlgaro SDS significa União das Forças Democráticas e é um partido político de centro-direita na Bulgária. Fundado em 1989, o SDS foi um dos principais movimentos de oposição durante a transição da Bulgária do regime comunista para a democracia. A plataforma do partido enfatiza os valores democráticos , políticas orientadas para o mercado e integração europeia. O SDS faz parte de várias coalizões de governo na Bulgária desde a década de 1990 e ocupou a presidência e o gabinete do primeiro-ministro."
 BUL_interventionism_focus: "Partido Socialista Búlgaro"
 BUL_interventionism_focus_desc: "O Partido Socialista Búlgaro (BSP) é um partido político sediado na Bulgária. Foi fundado em 1989 e é o sucessor do Partido Comunista Búlgaro. O BSP é conhecido por suas políticas de esquerda e agenda social-democrata. Sua plataforma concentra-se na redução da desigualdade e no combate à corrupção, além de defender os direitos dos trabalhadores e a proteção do meio ambiente. O partido ocupou um poder político significativo na Bulgária, participando de vários governos de coalizão ao longo dos anos. No entanto, também enfrentou críticas e controvérsias , particularmente em relação ao seu passado comunista e estreita relação com a Rússia."
 BUL_military_youth: "Juventude Militar"
 BUL_military_youth_desc: "A organização da juventude militar búlgara, também conhecida como Народно Ополчение, é uma organização voluntária para jovens búlgaros interessados ​​no serviço militar e no patriotismo."
