 BUL_us_military_in_bul: "Forças armadas dos EUA na Bulgária"
 BUL_us_military_in_bul_desc: "A Bulgária é um local estratégico para o envio de tropas americanas devido à sua posição geográfica na Europa. Se a Bulgária permitir que tropas americanas sejam enviadas para suas terras, isso ajudará a garantir a segurança na região. A presença de tropas americanas na Bulgária servirá como dissuasor para qualquer potencial ameaça ou agressão contra o país. Também contribuirá para aumentar a segurança coletiva da OTAN, da qual a Bulgária deseja ser membro."
 BUL_novo_selo: "Bases Aéreas de Novo Selo e Graf Ignatievo"
 BUL_novo_selo_desc: "A Bulgária, um país localizado na região balcânica da Europa, deveria considerar seriamente a abertura das bases aéreas militares norte-americanas Novo Selo e Graf Ignatievo. Há muitas razões para apoiar esta decisão. Em primeiro lugar, ao abrir essas bases aéreas, a Bulgária fortalecerá sua parceria estratégica com os Estados Unidos. Esta parceria oferecerá à Bulgária benefícios de defesa e segurança que ajudarão a proteger o país de ameaças externas."
 BUL_befriend_greece_lib: "Amizade com a Grécia"
 BUL_befriend_greece_lib_desc: "A cooperação búlgaro-grega nos setores militar e econômico se fortaleceu nos últimos anos. Os dois países trabalharam juntos em várias iniciativas, como exercícios militares conjuntos, compartilhamento de inteligência e segurança nas fronteiras. A Bulgária e a Grécia também compartilham um interesse comum na estabilidade dos Bálcãs e a contenção de ameaças regionais."
 BUL_friendship_with_romania: "Cooperação com a Romênia"
 BUL_friendship_with_romania_desc: "A Bulgária e a Romênia têm desfrutado de uma estreita cooperação nos setores militar e econômico há muitos anos. Com uma história e geografia compartilhadas, os dois países têm colaborado em exercícios militares conjuntos e parcerias estratégicas para aumentar sua segurança e combater os desafios regionais. Os países também se envolveram em empreendimentos cooperativos para melhorar seu crescimento econômico, aumentar os investimentos e o comércio transfronteiriço e promover o turismo”.
 BUL_generic_political_pression: "Administração aprimorada"
 BUL_generic_political_pression_desc: "A Bulgária deve passar por uma reforma administrativa que visa melhorar a eficácia e a responsabilidade de suas instituições governamentais. O principal objetivo é modernizar o sistema de administração pública e reduzir a burocracia, que impediu o crescimento econômico e os investimentos estrangeiros."
 BUL_liberty_ethos: "Bulgária Democrática"
 BUL_liberty_ethos_desc: "O ano 2000 foi um ponto de viragem para a sociedade búlgara, uma vez que enfrentou inúmeros desafios políticos, económicos e sociais. Apesar das dificuldades, não há dúvida de que o ethos democrático foi a melhor escolha para o país. A democracia oferece aos cidadãos a oportunidade de têm uma palavra a dizer em seu governo e participam dos processos de tomada de decisão. Isso cria um senso de propriedade, capacitando os indivíduos a assumirem a responsabilidade por seus destinos coletivos. Além disso, as sociedades democráticas dão grande ênfase aos direitos e liberdades individuais, que são essenciais para a vida pessoal e desenvolvimento social”.
 BUL_collectivist_ethos: "Nova Bulgária, velhos costumes"
 BUL_collectivist_ethos_desc: "O ano 2000 marcou o início do estabelecimento democrático da Bulgária. No entanto, muitas pessoas a veem como a pior liderança política da história do país. Uma das principais razões pelas quais é considerada assim é o fato de que o governo não conseguiu combater a corrupção desenfreada que assolava a nação. Outro fator que contribuiu para essa percepção negativa foi a falta de progresso e crescimento econômico. Em vez disso, a pobreza e o desemprego continuaram prevalecendo, e os padrões de vida continuaram diminuindo. Havia também um sentimento crescente de instabilidade política , que corroeu a confiança do público e a confiança no governo."

 bulg.4.t: "Golpe Monarquista na Bulgária!"
 bulg.4.d: "A Bulgária foi atingida por um golpe monarquista que trouxe de volta símbolos da antiga monarquia do país. O golpe foi liderado por uma facção dentro da liderança política búlgara, que buscava trazer de volta uma constituição semelhante à presente em a era pré-comunista. Este movimento foi recebido com reações mistas, com alguns vendo-o como uma tentativa de levar a Bulgária ao autoritarismo, enquanto outros acreditavam que a restauração da monarquia traria estabilidade à política do país. O golpe foi bem-sucedido e a nova constituição apresentava a monarquia como chefe de estado cerimonial. A família real búlgara recebeu um papel significativo na vida política e social do país e continua a ocupar uma posição proeminente na sociedade búlgara até hoje. Com o atual governo atormentado pela corrupção e instabilidade econômica, há um movimento crescente na Bulgária dedicado à restauração da monarquia. Liderado por um grupo de políticos influentes, líderes militares e leais à antiga família real, esse movimento busca criar uma monarquia constitucional que trará estabilidade e prosperidade para a nação."
 bulg.4.a: "Salve o czar!"

 bulg.5.t: "Revanche comunista na Bulgária!"
 bulg.5.d: " A Bulgária experimentou um golpe comunista, com o Partido Socialista Búlgaro (BSP) ganhando poder. Esta foi uma mudança política significativa no país após anos de reformas democráticas e liberalização. Para muitos búlgaros, foi um retrocesso contra o regime comunista que tanto lutaram para derrubar. O BSP conseguiu chegar ao poder por meio de um governo de coalizão com o partido Movimento pelos Direitos e Liberdades. Essa coalizão essencialmente deu ao BSP o controle do governo, permitindo-lhes implementar políticas que eram reminiscentes da era comunista. Eles implementaram mais controle estatal sobre a economia, limitando a iniciativa privada e aumentando os gastos do governo em políticas sociais."
 bulg.5.a: "Glória ao Outubro Vermelho!"

