 BUL_generic_moving_towards_neutrality_desc: "A Bulgária deve se mover para um ambiente político neutro para manter boas relações com os blocos oriental e ocidental e obter o máximo benefício do conflito entre os dois lados."
 BUL_generic_moving_towards_nothing_continue: "Sem volta"
 BUL_generic_moving_towards_nothing_continue_desc: "A Bulgária já escolheu seu caminho político e civilizacional, devemos continuar nosso caminho e impedir que as forças reacionárias ganhem vantagem em nosso país!"

 BUL_european_ideals: "Ideais Europeus"
 BUL_european_ideals_desc: "Ao abraçar os valores da democracia, direitos humanos e estado de direito, a Bulgária conseguiu alinhar suas políticas com os padrões da UE. Um dos benefícios mais significativos de ser um membro da UE é o acesso a oportunidades de financiamento que são essenciais para o crescimento econômico, investimentos em infraestrutura e programas sociais como educação e saúde".
 BUL_genric_ccich_boz: "Reforma Educacional"
 BUL_genric_ccich_boz_desc: "Nos últimos anos, o Partido Social-Democrata da Bulgária tem trabalhado para reformar o sistema educacional do país. O objetivo do partido é aumentar o acesso à educação de qualidade, fornecer mais recursos para professores e melhorar o currículo geral. Para atingir esses objetivos , o Partido Social-Democrata se concentrou em aumentar o financiamento para as escolas, fornecer mais apoio a alunos desfavorecidos e limitar o tamanho das turmas. Eles também introduziram novos programas para ajudar os alunos a desenvolver habilidades essenciais para o mercado de trabalho moderno."
 
 BUL_prorussian_prime_minister: "Primeiro-ministro neutro"
 BUL_prorussian_minister_generic: "Primeiro-ministro multipolar"
 BUL_prorussian_minister_generic_desc: "O conceito de multipolaridade na política externa refere-se a um estado que se envolve com vários atores internacionais, em vez de se alinhar apenas com um poder dominante. Ter um primeiro-ministro com uma política externa multipolar na Bulgária pode ser altamente benéfico por vários motivos. Em primeiro lugar, promove a diversificação de parcerias, o que pode levar a uma política externa mais estável e segura. Além disso, pode fortalecer os laços econômicos com diversos parceiros comerciais, levando ao aumento do crescimento econômico e à geração de empregos."

