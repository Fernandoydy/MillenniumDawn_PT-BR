 BUL_paramilitarismo: "Paramilitarismo"
 BUL_paramilitarism_desc: "Paramilitarismo búlgaro refere-se a grupos organizados de estilo militar que operam fora das estruturas oficiais das forças militares ou policiais búlgaras. Esses grupos se tornaram populares na Bulgária durante a era pós-comunista como uma resposta ao aumento das taxas de criminalidade e ao fracasso percebido o governo para manter a lei e a ordem".
