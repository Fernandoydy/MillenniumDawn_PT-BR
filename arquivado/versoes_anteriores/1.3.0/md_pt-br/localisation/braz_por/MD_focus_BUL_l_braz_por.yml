 bulg.13.t: "Indústria búlgara"
 bulg.13.d: "Depois dos anos 90, a Bulgária ainda estava se recuperando da turbulência econômica e política que se seguiu ao colapso do comunismo em 1989. O país experimentou um período de hiperinflação no início dos anos 1990, seguido por um período de estabilização e crescimento econômico gradual. No entanto, em 1996, a Bulgária sofreu uma grave crise econômica que foi em parte o resultado de um colapso do sistema bancário e uma forte depreciação da moeda nacional. No ano 2000, a economia da Bulgária estava se recuperando lentamente da crise, mas ainda enfrentava uma série de desafios. O PIB do país crescia a um ritmo moderado, mas o desemprego permanecia elevado e os níveis de pobreza eram significativos. O governo implementava uma série de reformas económicas destinadas a reduzir o défice orçamental, melhorar as finanças públicas e promover o investimento estrangeiro ."
 bulg.13.a: "Interessante."

 bulg.14.t: "Protestos Turcos"
 bulg.14.d: "Um grupo de ativistas da minoria turca realizou um protesto em frente ao parlamento búlgaro, pedindo mais direitos e o fim da discriminação. O protesto se tornou violento quando a polícia tentou dispersar a multidão, levando a confrontos e feridos em ambos os lados. A minoria turca na Bulgária também criticou as políticas do governo em relação à sua comunidade, incluindo o fechamento forçado de escolas de língua turca e restrições ao uso de nomes turcos. Eles pediram maior autonomia e reconhecimento dentro do estado búlgaro, incluindo o direito de usar seu idioma em contextos oficiais".
 bulg.14.a: "Ah!"
 bulg.14.a: "Felizmente resolvemos isso..."

