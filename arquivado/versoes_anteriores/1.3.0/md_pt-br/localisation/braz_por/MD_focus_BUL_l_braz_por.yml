 BUL_cult_of_past: "Culto do Passado"
 BUL_cult_of_past_desc: "Em uma reviravolta inesperada, o recém-eleito governo nacionalista da Bulgária deu seu apoio a um controverso culto patriótico conhecido como "Passado". O grupo, que afirma ser descendente dos antigos trácios, há muito é evitado por sociedade dominante por suas crenças extremistas e táticas violentas. Mas agora, com o apoio do governo, Past foi encorajado e seus membros tornaram-se cada vez mais agressivos em suas ações."
 
 bulg.7.t: "Política búlgara"
 bulg.7.d: "No ano 2000, a Bulgária estava passando por mudanças significativas em seu cenário político. O país ainda estava se recuperando da turbulência econômica e política da década de 1990, e havia um crescente sentimento de frustração entre o povo em relação ao governo. O partido no poder, o Partido Socialista Búlgaro (BSP), estava no poder desde 1995 e enfrentava críticas crescentes por sua forma de lidar com a economia e acusações de corrupção. Nesse contexto, as eleições presidenciais de 2000 foram um momento crucial para o O atual presidente, Petar Stoyanov, concorreu à reeleição como candidato independente, prometendo continuar suas reformas pró-europeias e pró-mercado. Ele enfrentou um duro desafio do candidato do BSP, Georgi Parvanov, que prometeu um retorno à políticas socialistas e laços mais estreitos com a Rússia. No final, Stoyanov obteve uma vitória apertada, garantindo um segundo mandato. No entanto, a forte atuação de Parvanov sinalizou uma mudança no clima político."
 bulg.7.a: "Interessante."

 bulg.8.t: "A quem apoiaremos?"
 bulg.8.d: "Os radicais búlgaros de esquerda e direita se posicionaram contra o curso pró-Ocidente da elite política búlgara. Quem deve ter prioridade nos protestos?"
 bulg.8.a: "Os nacionalistas deveriam sequestrar os protestos!"
 bulg.8.b: "Os esquerdistas devem assumir a liderança!"
 
 bulg.9.t: "Eleições regionais"
 bulg.9.d: "Diante da grande campanha dos radicais no país, inicia-se uma corrida entre a direita e a esquerda nas eleições regionais. Quem deve assumir os governos regionais?"
 bulg.9.a: "Dar carta branca aos Nacionalistas!"
 bulg.9.b: "Os sindicatos devem fazer lobby junto aos partidos de esquerda!"

 bulg.10.t: "Choques no Parlamento"
 bulg.10.d: "Escaramuças entre facções estouraram no Parlamento. Ativistas de esquerda e direita estão lutando ao redor do prédio do parlamento. Quem deve ser dispersado pela Polícia?"
 bulg.10.a: "Esmagar a escória nacionalista!"
 bulg.10.b: "Melhor morto do que vermelho!"
 
 BUL_MILLENNIUM_DAWN_DESC: "A Bulgária, que passou pela Segunda Guerra Mundial e se tornou uma república socialista, só recentemente se transformou em um estado democrático. O novo milênio brilha para a Bulgária com novos desafios diante de uma nova e crescente democracia nos Bálcãs... Apenas o tempo mostrará o que a Bulgária alcançará no novo século, talvez mais brilhante."

 bul_mech.7.t: "Campanha Propaganda Pró-Búlgara na Macedônia"
 bul_mech.7.d: "A Bulgária lançou uma campanha de propaganda na Macedônia para persuadir o país a unir forças com seu vizinho do sul. A campanha incluía outdoors e anúncios que exortavam os macedônios a "se unirem aos irmãos búlgaros" e afirmavam que as duas nações compartilharam uma história e cultura comuns. No entanto, muitos macedônios viram a campanha como uma tentativa de assimilação cultural e rejeitaram a ideia de ingressar na Bulgária. Nacionalistas na Macedônia acusaram a Bulgária de tentar apagar sua identidade e idioma e juraram resistir à campanha de propaganda. "
 bul_mech.7.a: "Interessante"

 bul_mech.8.t: "Protestos pró-búlgaros na Macedônia"
 bul_mech.8.d: "Recentemente, houve protestos na Macedônia em relação à possibilidade de o país ingressar na Bulgária. Os defensores da ideia argumentam que um relacionamento próximo com a Bulgária traria maiores benefícios econômicos e melhoraria o padrão de vida dos cidadãos macedônios. No entanto, os opositores da proposta acreditam que isso prejudicaria a soberania e a identidade nacional da Macedônia. oficiais negaram qualquer intenção de anexar ou absorver a Macedônia e, em vez disso, propuseram uma maior cooperação e integração entre os dois países."
 bul_mech.8.a: "Interessante"

 bul_mech.9.t: "Contrabando de armas para rebeldes"
 bul_mech.9.d: "Houve relatos de contrabando de armas pelo governo búlgaro para separatistas pró-búlgaros na Macedônia. Isso causou preocupação entre a comunidade internacional e levantou questões sobre o envolvimento do governo búlgaro no conflito em curso na região. "
 bul_mech.9.a: "Vamos esperar que eles não o encontrem."

 bul_mech.10.t: "Reunião diplomática búlgaro-macedônia!"
 bul_mech.10.d: "Nos últimos anos, as relações entre a Bulgária e a Macedônia do Norte melhoraram significativamente. Isso foi ainda demonstrado por uma recente reunião diplomática amigável entre os dois países. A reunião ocorreu em Sofia, Bulgária, e foi com a presença de altos funcionários de ambos os países. Durante a reunião, os funcionários discutiram uma série de questões, incluindo comércio, segurança e cooperação cultural."
 bul_mech.10.a: "Interessante."

 bul_mech.11.t: "Oferta búlgara"
 bul_mech.11.d: "A Bulgária nos oferece investimentos de seu setor de negócios em nossa economia. Isso pode aumentar sua influência sobre nós, mas realmente nos ajudará a superar a estagnação econômica."
 bul_mech.11.a: "Claro!"
 bul_mech.11.b: "Obrigado, não."

 bul_mech.12.t: "A Macedônia quer investimentos"
 bul_mech.12.d: "A Macedônia aceitou nossa oferta."
 bul_mech.12.a: "Maravilhoso"
 bul_mech.12.b: "Pensando bem..."

 bul_mech.13.t: "Macedônia nega"
 bul_mech.13.d: "A Macedônia negou nossa oferta."
 bul_mech.13.a: "Isso é ruim."

 bul_mech.14.t: "Ataque anti-radicais"
 bul_mech.14.d: "Forças búlgaras e macedônias se uniram para lançar uma operação conjunta para invadir separatistas radicais macedônios. A operação foi um sucesso, com vários indivíduos ligados à organização extremista sendo detidos. Este movimento sinaliza um esforço de ambos países para combater a atividade extremista e manter a estabilidade na região. A organização extremista em questão tem defendido a criação de uma Grande Macedônia, que inclui partes da Bulgária e da Grécia. Isso levou a tensões entre os países e alimentou incidentes violentos em ao passado. Trabalhando juntas, a Bulgária e a Macedônia estão enviando uma mensagem de que tal radicalismo não é bem-vindo e não será tolerado."
 bul_mech.14.a: "Interessante."

 bul_mech.16.t: "Nossa Agenda..."
 bul_mech.16.d: "Queremos realizar uma reunião diplomática em breve. O que estará em nossa agenda?"
 bul_mech.16.a: "Vamos condenar a atividade deles!"
 bul_mech.16.b: "Vamos mostrar a eles como os amamos (kek)"
 bul_mech.16.c: "Vamos pedir investimentos a eles"

 bul_mech.16.a1: "Vamos levar adiante a questão do idioma."
 bul_mech.16.b2: "Vamos fazer um tratado de amizade."

 bul_mech.17.t: "Treinamento militar na fronteira"
 bul_mech.17.d: "Queremos realizar treinamento militar na fronteira búlgara-macedônia. Devemos convidar nossos vizinhos?"
 bul_mech.17.a: "Devemos treinar sozinhos."
 bul_mech.17.a1: "Devemos treinar sozinhos."
 bul_mech.17.b: "Vamos convidá-los!"
 bul_mech.17.b1: "Vamos convidá-los!"

 bul_mech.18.t: "Nossos vizinhos nos convidam para treinamentos militares na fronteira."
 bul_mech.18.a: "Nós concordamos!"
 bul_mech.18.b: "Desculpe, não."

 bul_mech.19.t: "Bulgária oferece acordo de amizade!"
 bul_mech.19.d: "Bulgária oferece acordo de amizade entre a Macedônia e a Bulgária."
 bul_mech.19.a: "Claro!"
 bul_mech.19.b: "Desculpe, não."

 bul_mech.20.t: "Campanha de propaganda antibúlgara na Macedônia"
 bul_mech.20.d: "A Bulgária lançou uma campanha de propaganda na Macedônia para persuadir o país a unir forças com seu vizinho do sul. A campanha incluía outdoors e anúncios que exortavam os macedônios a "se unirem aos irmãos búlgaros" e afirmavam que as duas nações compartilharam uma história e cultura comuns. No entanto, muitos macedônios viram a campanha como uma tentativa de assimilação cultural e rejeitaram a ideia de ingressar na Bulgária. Nacionalistas na Macedônia acusaram a Bulgária de tentar apagar sua identidade e idioma e juraram resistir à campanha de propaganda. "
 bul_mech.20.a: "Interessante"

 bul_mech.21.t: "Protestos antibúlgaros na Macedônia"
 bul_mech.21.d: "Recentemente, houve protestos na Macedônia em relação à possibilidade de o país ingressar na Bulgária. Os defensores da ideia argumentam que um relacionamento próximo com a Bulgária traria maiores benefícios econômicos e melhoraria o padrão de vida dos cidadãos macedônios. No entanto, os opositores da proposta acreditam que isso prejudicaria a soberania e a identidade nacional da Macedônia. oficiais negaram qualquer intenção de anexar ou absorver a Macedônia e, em vez disso, propuseram uma maior cooperação e integração entre os dois países."
 bul_mech.21.a: "Interessante"

