 BUL_our_irredenta: "Nossa Irredenta"
 BUL_our_irredenta_desc: "Foi relatado que o novo governo búlgaro está promovendo o irredentismo búlgaro, a crença de que a Bulgária deveria expandir suas fronteiras para incluir territórios que já estiveram sob seu controle. Isso gerou controvérsia e preocupação entre os países vizinhos."
 BUL_internationalist_nationalism: "Mostrando nossa força"
 BUL_internationalist_nationalism_desc: "As fábricas, que haviam sido fechadas no passado, agora voltarão a funcionar, graças ao financiamento do governo. Especialistas militares acreditam que tal movimento é importante para a Bulgária, dado o clima geopolítico atual."
 BUL_autocracy_political_power: "Verdadeira Autocracia"
 BUL_connection_macedonia: "Conexão da Macedônia"
 BUL_anschluss_macedonia_desc: "O novo governo acreditava que colocar a Macedônia sob controle búlgaro não apenas fortaleceria sua nação, mas também ajudaria o povo da Macedônia, que lutou contra a instabilidade política nos últimos anos. Eles argumentaram que a Macedônia era uma parte natural da Bulgária, compartilhando uma língua, cultura e história comuns, e que sua inclusão promoveria a unidade e o progresso”.
 BUL_internationalism_focus: "Restaurar o Antigo Regime"
 BUL_internationalism_focus_desc: "A queda do regime socialista só trouxe caos absoluto à Bulgária e agenda política irrelevante, mas um sonho quebrado de alcançar o comunismo. Precisamos trazer essa agenda de volta!"
 BUL_nationalism_focus: "Apoie Simeão II"
 BUL_nationalism_focus_desc: "Simeão II é surpreendentemente um político muito popular e um primeiro-ministro na Bulgária. Os militares deveriam apoiá-lo na derrubada do governo e empoderá-lo como nosso monarca!"
 BUL_smuggling_weaponry: "Armas de contrabando"
 BUL_smuggling_weaponry_desc: "Fontes do exército búlgaro revelaram que carregamentos de armas e munições foram adquiridos por altos funcionários do governo e distribuídos a grupos rebeldes que operam na Macedônia. intensificaram seus ataques nos últimos meses, levando a um forte aumento da violência ao longo da fronteira."
 BUL_nationalist_diplomacy: "Diplomacia Nacionalista"
 BUL_nationalist_diplomacy_desc: "O novo governo nacionalista da Bulgária prometeu apoiar o euroceticismo e o nacionalismo na Europa. Em seu discurso inaugural, nosso líder afirmou que a Bulgária trabalhará em estreita colaboração com outros líderes nacionalistas em toda a Europa para promover a ideia de soberania nacional e independência da UE instituições".
 BUL_question_of_our_identity: "Nosso futuro"
