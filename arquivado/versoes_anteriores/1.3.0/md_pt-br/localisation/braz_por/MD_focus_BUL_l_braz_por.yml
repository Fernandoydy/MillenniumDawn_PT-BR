 BUL_generic_political_effort: "Política búlgara"
 BUL_generic_political_effort_desc: "No ano 2000, o cenário político da Bulgária sofreu uma mudança dramática quando o partido conservador União das Forças Democráticas (UDF) perdeu o poder para a oposição Partido Socialista Búlgaro (BSP). Isso marcou o fim do governo de oito anos da UDF e o início do mandato de BSP. O novo governo priorizou as reformas econômicas, com foco na melhoria da estabilidade financeira do país e na atração de investimentos estrangeiros. Apesar da aprovação pública inicial, as reformas se mostraram lentas e controversas."
 BUL_steady: "Continue o curso"
 BUL_steady_desc: "A Bulgária conseguiu muito desde a queda do comunismo em 1989, incluindo o estabelecimento de um governo democrático. No entanto, tem havido discussões recentes sobre a necessidade de voltar a um governo mais autoritário. No entanto, existem várias razões pelas quais A Bulgária deve continuar a ser uma democracia para realmente abraçar o crescimento econômico e a liberdade de nosso povo."
 BUL_generic_extra_tech_slot: "Privatização aumentada"
 BUL_generic_extra_tech_slot_desc: "A economia da Bulgária tem lutado para crescer desde a queda do comunismo, e seu governo tem explorado maneiras de aumentar o crescimento econômico. Uma solução potencial é aumentar a privatização de propriedades no país. A privatização pode potencialmente levar a uma maior eficiência, como as empresas privadas tendem a ser mais voltadas para o lucro e incentivadas a cortar custos. Isso, por sua vez, pode atrair investimentos estrangeiros e criar empregos. Além disso, o aumento da privatização pode reduzir o ônus financeiro do governo, pois eles não terão mais que manter e administrar as propriedades ."
 BUL_generic_extra_tech_slot_3: "Reforma da saúde"
 BUL_generic_extra_tech_slot_3_desc: "À medida que a Bulgária entrava no novo milênio, havia uma necessidade premente de reforma da saúde. O sistema de saúde do país estava desatualizado e insuficiente, com muitos hospitais sem o equipamento e pessoal necessários. frustração e insatisfação com o sistema. Precisamos reformar o sistema e melhorar o bem-estar de nosso povo."
 BUL_nato_joining: "Juntar-se à OTAN"
 BUL_nato_joining_desc: "A potencial adesão da Bulgária à OTAN é um tema de debate significativo. Por um lado, aderir à OTAN daria à Bulgária garantias de segurança e protecção contra potenciais ameaças externas. Também daria ao país acesso aos extensos recursos da OTAN, incluindo treino militar e assistência, compartilhamento de inteligência e tecnologia avançada. Além disso, a adesão à OTAN reforçaria a posição da Bulgária e sua posição na comunidade internacional."
 BUL_fighting_immigration: "Esmague a oposição"
 BUL_fighting_immigration_desc: "Em última análise, as ações do governo búlgaro devem efetivamente silenciar a oposição e consolidar o poder nas mãos do partido governante nos próximos anos. Embora o país tenha feito progressos em direção a uma maior democracia e liberdade de expressão, os eventos de caos político devem permanecem um lembrete de quão facilmente esses ganhos podem ser revertidos."
 BUL_elitism_question: "Perguntas sobre elitismo"
 BUL_elitismo_question_desc: "Com base nas necessidades urgentes, devemos tentar melhorar o bem-estar do nosso sistema de saúde, a fim de criar condições para que todos os segmentos da sociedade recebam cuidados médicos."
 BUL_sheghen_question: "Acordos de fronteira"
 BUL_sheghen_question_desc: "A Bulgária deve fazer acordos significativos com a União Europeia (UE) sobre regulamentação de fronteiras e cooperação policial. Esses acordos foram cruciais para facilitar a adesão do país à UE. A Bulgária reconheceu a importância do controle e gestão de fronteiras eficazes para garantir a paz, segurança e estabilidade na região. Como resultado, um plano abrangente foi desenvolvido e implementado para melhorar as capacidades de gestão de fronteiras do país. Isso incluiu melhorar os mecanismos de vigilância, melhorar a infraestrutura e fornecer programas de treinamento avançado para o pessoal de controle de fronteiras."
