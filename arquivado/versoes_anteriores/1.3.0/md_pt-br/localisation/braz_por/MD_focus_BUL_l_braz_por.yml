 BUL_armor_effort: "Esforço da Armadura"
 BUL_armor_effort_desc: "Devemos pressionar por uma força blindada mais forte, pois o equipamento antitanque e blindado eliminará qualquer coisa que não seja resistente o suficiente."
 BUL_special_forces: "Forças Especiais"
 BUL_special_forces_desc: "Investir em Forças Especiais nos dará uma força de combate formidável para recorrer em tempos difíceis. Afinal, todas as principais forças do planeta têm uma, o que menos a Bulgária tem do que as outras?"
 BUL_aviation_effort: "Força Aérea Búlgara"
 BUL_aviation_effort_desc: "Um dos 3 principais ramos militares de nossas nações, nossa força aérea certamente manterá os céus protegidos e livres de interferência inimiga."
 BUL_fighter_focus: "Novos lutadores"
 fighter_focus_desc: "Investir em novos caças nos ajudará a manter uma vantagem de superioridade aérea sobre nossos inimigos, se conseguirmos investir neles, isso aumentará seriamente o poder aéreo de nossas nações."
 BUL_fighter_focus_2: "Lidar com a Suíça"
 BUL_fighter_focus_2_desc: "Nossos amigos na Suíça têm alguns bons caças, talvez possamos fazer um acordo com eles para adquirir alguns para nossa própria força aérea."
 BUL_fighter_focus_3: "Oferta da Bielorrússia"
 BUL_fighter_focus_3_desc: "A Bielo-Rússia parece ser uma potência emergente, e eles parecem ter algumas aeronaves russas à venda, talvez possamos fechar um acordo com eles?"
 BUL_fighter_focus_4: "Comprando helicópteros"
 BUL_fighter_focus_4_desc: "Devemos considerar a compra de helicópteros de nações estrangeiras, pois nosso próprio estoque está começando a ficar obsoleto e fraco em relação aos outros."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Os americanos estão vendendo alguns bons bombardeiros que poderíamos realmente usar agora. Adquiri-los permitirá que nossa força aérea ataque posições inimigas a uma boa distância."
 BUL_aviation_effort_2: "Alenia Aeronautica"
 BUL_aviation_effort_2_desc: "Aviões de transporte americanos estão no mercado, e realmente poderíamos usar alguns. Se quisermos transportar nossos homens com segurança, precisaremos de alguma tecnologia de transporte de alta tecnologia."
 BUL_CAS_effort: "Defesa Antiaérea"
 BUL_CAS_effort_desc: "Investir em defesa antiaérea manterá nossas bases e civis seguros, pois qualquer foguete ou míssil que se aproxima será abatido. Isso também se aplica a qualquer aeronave que planeje violar o espaço aéreo búlgaro."
 BUL_rocket_effort: "Defesa Radar"
 BUL_rocket_effort_desc: "Os radares nos mostrarão onde está um inimigo, quando eles violarem nossas fronteiras. Se quisermos ficar por dentro das coisas e estar cientes do que está acontecendo, devemos considerar a atualização de nossos sistemas de radar."
 BUL_NAV_effort: "Drones modernos"
 BUL_NAV_effort_desc: "Os drones estão na moda atualmente, e são uma maneira barata de atacar o inimigo sem arriscar nossos próprios homens. Se pudermos adquirir drones modernos, daremos ao inimigo algo com que realmente se preocupar."
 BUL_naval_effort: "Marinha Búlgara"
 BUL_naval_effort_desc: "A Marinha búlgara tem desmoronado nos últimos anos e, para manter os inimigos afastados, devemos remendar a marinha mais uma vez."
 BUL_flexible_navy: "Navios Belgas"
 BUL_flexible_navy_desc: "Devemos comprar esquemas de navios belgas para possivelmente expandir nosso próprio conhecimento sobre construção de navios. Também poderíamos usá-lo como uma forma de nos aproximarmos deles."
 BUL_large_navy: "Negocie conosco"
 BUL_large_navy_desc: "A América tem a marinha mais forte da face da Terra, e se quisermos chegar a algum lugar com nossa marinha, devemos obter sua ajuda e fazer alguns negócios."
 BUL_submarine_effort: "Acesso ao Líbano"
 BUL_submarine_effort_desc: "Obter acesso libanês pode ser útil para estacionar alguns de nossos navios no sul."
 BUL_cruiser_effort: "Esforço de produção naval"
 BUL_cruiser_effort_desc: "Aumentar a produção naval nos permitirá lançar mais navios mais rapidamente, então talvez investir em alguma tecnologia não seja ruim, afinal..."
 BUL_destroyer_effort: "Esforço do Destruidor"
 BUL_destroyer_effort_desc: "Os contratorpedeiros são um dos navios mais essenciais nos mares. A Bulgária não será diferente em seus esforços de enviar alguns contratorpedeiros para dominar as ondas."
 BUL_capital_ships_effort: "Estaleiros Búlgaros"
 BUL_capital_ships_effort_desc: "Para fazer navios, precisamos de estaleiros, por isso devemos considerar a construção de alguns nas costas para colocar mais navios nos mares."
