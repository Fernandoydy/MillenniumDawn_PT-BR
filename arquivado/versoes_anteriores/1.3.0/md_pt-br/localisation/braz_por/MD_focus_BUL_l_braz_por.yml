 BUL_generic_state_focus: "Estado centralizado"
 BUL_generic_state_focus_desc: "Um estado centralizado, onde o governo está altamente envolvido e controla vários aspectos da sociedade, muitas vezes é considerado a melhor opção para manter a ordem e a estabilidade. Esse tipo de governo permite uma tomada de decisão eficiente e a capacidade de promulgar políticas e leis. Também garante que os recursos sejam distribuídos uniformemente por todo o país, criando um senso de igualdade entre os cidadãos. Além disso, um estado centralizado pode proteger melhor seus cidadãos de ameaças externas e manter uma forte identidade nacional"
 BUL_generic_military_school: "Corpo de Voluntários"
 BUL_generic_military_school_desc: "O Corpo de Voluntários Militares Livres operará de forma independente e trabalhará ao lado do Exército búlgaro. Este será um empreendimento único para a Bulgária, pois é a primeira vez na história que o país terá um grupo militar voluntário. O governo entende que há é um interesse crescente entre os jovens búlgaros em ingressar no exército e servir seu país."
 BUL_generic_faction_create: "Pacto dos Balcãs"
 BUL_generic_faction_create_desc: "O novo governo da Bulgária anunciou a formação de uma nova aliança militar chamada Pacto dos Bálcãs Unidos. O pacto visa fortalecer as capacidades militares da região dos Bálcãs e aumentar a cooperação entre seus membros."
 BUL_generic_war_justify: "Reforma de infraestrutura"
 BUL_generic_war_justify_desc: "O novo governo da Bulgária deve priorizar reformas no sistema de infraestrutura do país. Durante anos, as estradas estiveram em más condições, o transporte público não é confiável e está desatualizado e o setor de energia precisa urgentemente de modernização."
