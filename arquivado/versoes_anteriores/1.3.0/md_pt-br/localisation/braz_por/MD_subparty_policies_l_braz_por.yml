l_braz_por:
 #Categorias
 subparty_policies_category: "A luta ideológica"
 subparty_policies_category_desc: "Nosso partido é definido por nossa ideologia. A maneira como olhamos para o mundo nos dá maneiras únicas de abordá-lo."

 #Decisões
 generic_initiate_5_year_plan: "Iniciar o plano de 5 anos"
 generic_initiate_5_year_plan_desc: "Decidimos o que queremos fazer nos próximos 5 anos. É hora de organizar os trabalhadores e trazer progresso para o grande proletariado [Root.GetAdjective]!"
 generic_focus_on_civilian_sector: "Foco no Setor Civil"
 generic_focus_on_civilian_sector_desc: "O maior esforço deve ser feito na fabricação de bens de consumo básicos, eletrodomésticos e utilidades para o bem de nosso povo. Se expandirmos nossos portos, também podemos vender nossos produtos para os capitalistas sujos e roubar o dinheiro desses imperialistas."
 generic_focus_on_military_infrastructure: "Foco na infraestrutura militar"
 generic_focus_on_military_infrastructure_desc: "A luta pelos trabalhadores é uma guerra eterna. Podemos ser invadidos pelos porcos capitalistas a qualquer momento e precisamos preparar nosso país para maximizar a eficácia de nossas operações militares."
 generic_focus_on_military_production: "Foco na produção de armamento"
 generic_focus_on_military_production_desc: "Os trabalhadores das fábricas e trabalhadores não podem lutar sem armas! Precisamos construir mais fábricas de armas para que cada cidadão patriota possa lutar contra nossos inimigos."
 generic_focus_on_naval_expansion: "Foco na Construção Naval"
 generic_focus_on_naval_expansion_desc: "Mesmo o pobre pescador deve ser protegido! Sem uma defesa costeira adequada, o inimigo pode deslizar para nossas costas sem ser notado e roubar todas as nossas riquezas naturais."
 generic_focus_on_resource_exploitation: "Foco na exploração de recursos"
 generic_focus_on_resource_exploitation_desc: "A Pátria oferece seus recursos para os trabalhadores. Precisamos cavar cada centímetro da terra e utilizar o máximo possível desses materiais."
 generic_admit_5_year_plan_failure: "Admita o fracasso do plano de 5 anos"
 generic_admit_5_year_plan_failure_desc: "Temos que admitir que os planos que fizemos para nosso grandioso plano de 5 anos eram um pouco ambiciosos demais para dizer o mínimo. Admitir isso é definitivamente uma peça difícil de engolir e só mostrará nossa fraqueza ao mundo. Definitivamente não será uma solução agradável para muitos dos membros do partido."
 generic_nationalise_biggest_influencer_industries: "Nacionalizar [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective] Investimentos"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] movimenta grandes quantias de dinheiro em nosso país. Eles estão abusando de nosso povo para ganhos capitalistas e isso precisa ser interrompido. Devemos nacionalizar algumas das participações [?var:influence_array^0.GetAdjective] em nosso país."
 generic_nationalise_second_biggest_influencer_industries: "Nacionalizar [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective] Investimentos"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] movimenta grandes quantias de dinheiro em nosso país. Eles estão abusando de nosso povo para ganhos capitalistas e isso precisa ser interrompido. Devemos nacionalizar algumas das participações [?var:influence_array^1.GetAdjective] em nosso país."
 generic_form_paramilitary_units: "Formulário Paramilitar para a Juventude"
 generic_form_paramilitary_units_desc: "Nossa juventude está ficando preguiçosa e decadente. Precisamos formar organizações paramilitares que lhes ensinem vida útil e habilidades militares e, claro, lealdade ao partido."
 generic_give_research_grants: "Dar bolsas de pesquisa"
 generic_give_research_grants_desc: "Muitas de nossas empresas domésticas constantemente executam projetos de P&D. Devemos fornecer a essas empresas financiamento governamental para apoiar seus esforços."
 generic_give_startup_subsidies: "Distribuir dinheiro inicial"
 generic_give_startup_subsidies_desc: "[ROOT.GetName] está cheio de pessoas engenhosas e trabalhadoras, que só precisam de um pouco de dinheiro para iniciar seus sonhos de empreendedorismo. Devemos ajudar nosso pessoal a abrir essas empresas."
 generic_give_military_procurement_funds: "Atribuir fundos extras para compras militares"
 generic_give_military_procurement_funds_desc: "Precisamos atribuir alguns fundos extras ao Ministério da Defesa para acelerar alguns de nossos projetos de aquisição."
 generic_give_ship_building_funds: "Subsidiar a construção naval"
 generic_give_ship_building_funds_desc: "Precisamos colocar mais recursos para expandir nossa capacidade de construção naval. Como um país com litoral, este é um setor industrial importante."
 generic_subsidise_resource_extraction: "Pesquise mais recursos"
 generic_subsidise_resource_extraction_desc: "Nosso país depende da produção de materiais raros. Precisamos dar mais licenças para nossas empresas extrairem recursos de nosso solo."

