 #Eventos
 subparty_policies.0.t: "Liquidação de ativos bem-sucedida"
 subparty_policies.0.desc: "Com uma operação rápida, conseguimos garantir os fundos de uma potência estrangeira. Ao congelar ativos no exterior, confiscar materiais e propriedades e transferir instrumentos financeiros para contas do governo, aumentamos significativamente a riqueza de nossa nação. "
 subparty_policies.0.a: "Ótimo."
 subparty_policies.1.t: "Estado assume o controle de uma fábrica estrangeira"
 subparty_policies.1.desc: "O líder [ROOT.GetAdjective] [ROOT.GetLeader] anunciou hoje que os ativos de uma grande empresa, com sede fora do nosso país, seriam comprados à força pelo estado. Isso é para evitar a 'eventual realocação da produção industrial em outro lugar' e 'acabar com a exploração dos trabalhadores [ROOT.GetAdjective]', como afirmou nosso grande líder. Para a empresa em questão, isso é um choque. O CEO foi citado dizendo que 'é pura insanidade que um estado teria autoridade sobre uma empresa honesta e respeitável'."
 subparty_policies.1.a: "Ótimo."
 subparty_policies.2.t: "O Estado ocupa uma fábrica de armas"
 subparty_policies.2.desc: "No início desta manhã, a polícia militar [ROOT.GetAdjective] invadiu a propriedade de uma fábrica de equipamentos militares operada por uma empresa internacional de defesa. A empresa foi declarada infratora da lei internacional e está sob suspeita de entregando armas para guerras capitalistas contra a humanidade. Por esta razão, todas as propriedades da empresa foram confiscadas pelo governo [Root.GetAdjective]. Toda a produção militar na fábrica continuará imediatamente para que possamos fazer uma revisão completa e aprofundada sobre o quão desumanas essas armas são exatamente."
 subparty_policies.2.a: "Legal."
 subparty_policies.3.t: "Pátio Naval de Requisições Estaduais"
 subparty_policies.3.desc: "No início desta manhã, a guarda costeira [ROOT.GetAdjective] bloqueou a entrada de um estaleiro naval com barcos de patrulha. O estaleiro é suspeito de ser uma fachada para operações de contrabando. Por causa disso, a guarda costeira, juntamente com a marinha [ROOT.GetAdjective] colocaram a área sob controle militar. Um porta-voz da empresa internacional de construção naval que atualmente aluga e administra o estaleiro negou as alegações, dizendo que as autoridades [ROOT.GetAdjective] não tiveram contato com a empresa."
 subparty_policies.3.a: "Ótimo."
 subparty_policies.4.t: "Falha na nacionalização"
 subparty_policies.4.desc: "Parece que nossos planos de nacionalizar ativos estrangeiros vazaram para nosso alvo. Antes que pudéssemos reagir, as contas bancárias foram fechadas e o dinheiro transferido para contas no exterior. É possível que alguém em nosso governo tenha ficado um pouco muito amigável com potências estrangeiras, levando ao vazamento."
 subparty_policies.4.a: "Ótimo."
 subparty_policies.5.t: "Empresa realoca fábricas de [ROOT.GetName]"
 subparty_policies.5.desc: "Parece que nossos planos de nacionalizar ativos estrangeiros vazaram para nosso alvo. Devido a isso, uma empresa internacional tomou a decisão precipitada de mudar uma de suas fábricas para fora do país, com medo de perder todos os seus ativos. Este é um grande golpe para a economia [ROOT.GetAdjective]."
 subparty_policies.5.a: "Isso é horrível."
 subparty_policies.6.t: "Aquisição de empresa de tecnologia"
 subparty_policies.6.desc: "Uma empresa multinacional de tecnologia anunciou hoje que estava sofrendo um ataque cibernético maciço. Em uma resposta útil, os serviços de inteligência [ROOT.GetAdjective] chegaram ao local para fornecer ajuda. Concluiu-se que a empresa estava sob um ataque cibernético de um país hostil. Em nome da segurança nacional, os ativos da empresa foram colocados temporariamente sob o controle dos serviços de inteligência."
 subparty_policies.6.a: "Ótimo."

 # GUI com script
 IP_TITLE: "Poderes ideológicos"
 IP_MAIN_BUTTON_TT_delayed: "Cada ideologia tem seus poderes únicos e elementos de jogabilidade. Clique aqui para ver uma lista completa deles, e à qual você tem acesso agora mesmo."
 IP_communist_category_desc: "§YCommunists§!\nPoderes disponíveis para:\n[Communist-State_L]\n[Neutral_Communism_L]"
 IP_communist_category_desc_delayed: "§L Os comunistas geralmente seguem alguma forma de marxismo-leninismo ou uma ideologia semelhante. Como defensores da economia estatal, eles têm mais facilidade em industrializar através da nacionalização de indústrias estrangeiras e seus planos de 5 anos. Eles também podem impulsionar sua própria perspectiva mais eficazmente com seus espiões.§!"
 IP_communist_spread_the_revolution: "§YEspalhe a revolução§!\nAumente os efeitos da missão Ideologia: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§LTrabalhadores do mundo, uni-vos! Nossos irmãos proletários são explorados pela burguesia capitalista. Não podemos descansar até que o mundo inteiro seja libertado de suas correntes!§!"
 IP_communist_five_year_plans: "§Y5-Year-Plans§!\nPode implementar seus próprios §Y5-Year-Plans§! usando §YDecisions§!"
 IP_communist_five_year_plans_delayed: "§LA economia precisa ser rigidamente controlada pelo estado. Esta é a única maneira de maximizar a produtividade de nossos trabalhadores. Planejando toda a produção com antecedência de cinco anos, podemos focar e prever os recursos exatos que teremos após o plano termina.§!"
 IP_communist_means_of_production: "§YMeans of Production§!\nPode §YNacionalizar§! os ativos de grandes influenciadores estrangeiros usando §YDecisions§!"
 IP_communist_means_of_production_delayed: "§LOs meios de produção pertencem ao povo! As potências estrangeiras usarão seu dinheiro e poder para obter o controle de partes de nossa economia. Devemos lutar contra esses imperialistas com unhas e dentes!§!"
 IP_communist_incompatible_economy: "§YEconomia Incompatível§!\n§YCusto de Investimento Estrangeiro§!: §R+50%§!"
 IP_communist_incompatible_economy_delayed: "§LInfelizmente (ou infelizmente para outros), nossa visão da economia não corresponde exatamente ao sistema capitalista estabelecido globalmente. Isso torna muito mais difícil amarrar nossa economia com outros países. E é realmente difícil de explicar para nossos cidadãos porque nossos políticos são podres de ricos em negócios privados.§!"
 IP_autocrat_category_desc: "§YAutocrats§!\nPoderes disponíveis para:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[oligarquismo_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§LAutocratas contam com o poder de homens fortes (e em casos raros de mulheres fortes) para administrar o país. Os demagogos não têm medo de usar métodos questionáveis ​​e acordos de bastidores para conseguir o que querem. Autocratas terão mais facilidade em tolerar altas corrupção e manter o controle da nação com mão de ferro.§!"
 IP_autocrat_scratch_my_back: "§YCronismo§!\nGanho diário de poder político: §G+0,3§! por §YNível de corrupção§! acima de §YCorrupção insignificante§!"
 IP_autocrat_scratch_my_back_delayed: "§LColocar amigos próximos e parentes em cargos importantes no governo garantirá uma negociação mais fácil. Alguns chamam isso de corrupção, nós chamamos de garantir a lealdade.§!"
 IP_autocrat_good_connections: "§YBoas Conexões§!\nAumentar a §YOpinião§! de §YFacções Internas§! 10%§!"
 IP_autocrat_good_connections_delayed: "§LO nosso governo é cimentado por fortes apoiadores. Os grupos clandestinos estão perfeitamente felizes sabendo que o governo os protege.§!"
 IP_autocrat_emergency_powers: "§YPoder Ilimitado§!\nCusto do Conselheiro do Exército: §G-25%§!\n\nSe governado por [Nat_Fascism_L], este bônus é substituído por:\nPode formar §YUnidades Paramilitares§! através de §YDecisões§!"
 IP_autocrat_emergency_powers_delayed: "§LAs governantes fortes do nosso país, não temos que passar pela burocracia e burocracia de um parlamento ou senado. As coisas acontecem quando queremos que aconteçam.§!"
 IP_autocrat_yes_men_army: "§YArmy of Yes-Men§!\nGanho de experiência do exército: §R-15,0%§!\nGanho de experiência da marinha: §R-15,0%§!\nGanho de experiência aérea: §R-15,0%§!"
 IP_autocrat_yes_men_army_delayed: "§LEmbora ter um quadro de oficiais leais seja o núcleo de manter o poder, estar cercado por sim-homens e bajuladores pode nos levar a ser completamente mal informados sobre a qualidade de nossas forças armadas. Acontece que as pessoas que têm medo de perder o emprego ou pior mentir para salvar sua própria pele.§!"
 IP_conservative_category_desc: "§YConservatives§!\nPoderes disponíveis para:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§LConservadores geralmente querem que o país permaneça como está, ou até mesmo revertam algumas leis mais progressistas. estabilidade política e nacional, já que mudanças radicais são raras.§!"
 IP_conservative_good_old_days: "§YBons velhos tempos§!\n§YDefesa de influência estrangeira§! Multiplicador: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§LNostalgia é uma ferramenta poderosa. Todo mundo sabe que como as coisas costumavam ser são melhores do que são agora. Precisamos fazer tudo o que pudermos para evitar que novas mudanças e introdução de novas ideias aconteçam e levem o país à ruína .§!"
 IP_conservative_stable_society: "§YSociedade estável§!\nEstabilidade: §G+15,00%§!"
 IP_conservative_stable_society_delayed: "§O nosso pessoal sabe que com a gente no comando, nada de inesperado vai acontecer. Eles não têm nada a temer e podem colocar toda a sua confiança em nós.§!"
 IP_conservative_patriotism: "§YPatriotismo§!\nSuporte de Guerra: §G+15.00%§!\n\nSe governado por [Mod_Vilayat_e_Faqih_L] ou [Neutral_Muslim_Brotherhood_L], este bônus é substituído por:\nCompliance Growth Speed: §G+15%§! "
 IP_conservative_patriotism_delayed: "§LSomos todos do mesmo ramo. Precisamos encorajar ideais e valores comuns para nosso povo, para que eles estejam dispostos a dar o máximo de si pelo Estado.§!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] Primeiro!§!\n§YInfluência Estrangeira§! Multiplicador: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§LOnossos apoiadores esperam que coloquemos nosso próprio país em primeiro lugar. Isso torna o envio de ajuda estrangeira e o envolvimento na política de outro país bastante desafiador. A menos, é claro, que tenhamos que ir para a guerra, nossos apoiadores adoram isso. Se você vencer, isso significa claramente que você é o primeiro.§!"
 IP_socialist_category_desc: "§YSocialistas§!\nPoderes disponíveis para:\n[socialism_L]\n[anarchist_communism_L]\n[Neutral_green_L]\n[neutral_Social_L]"
 IP_socialist_category_delayed: "§LSocialistas combinam elementos de mercado e capitalismo de estado com progressismo. Muitas vezes, o foco é investir todos os esforços do governo no próprio país. Os socialistas têm facilidade em melhorar a situação interna de seu país por meio de políticas de bem-estar e intervenção do governo no economia.§!"
 IP_socialist_welfare_state: "§YWelfare State§!\nCusto para alterar as despesas do governo: §G-25%§!"
 IP_socialist_welfare_state_delayed: "§O melhor uso para os impostos arrecadados do povo é investir esse dinheiro de volta no povo. Somente o governo tem o poder de fornecer serviços acessíveis e de boa qualidade à população. E se tivermos que reduzir nossos gastos devido a razões fiscais, nossos cidadãos podem confiar em nós para reerguê-los quando os tempos melhorarem.§!"
 IP_socialist_economic_intervention: "§YEconomic Intervencionism§!\nPode investir dinheiro domesticamente através de §YDecisions§! em troca de vários bônus"
 IP_socialist_economic_intervention_delayed: "§LÀs vezes a economia precisa de um empurrãozinho. Precisamos usar a mão forte do governo para orientar nossa sociedade e economia na direção certa. Deixar o capitalismo seguir seu curso por conta própria seria muito perigoso.§! "
 IP_socialist_pacifism: "§YDiplomacia Pacífica§!\nVelocidade de Construção: §G+25,00%§! por nível de §YLei de Intervenção Estrangeira§! abaixo de §YIntervencionismo Limitado§!\n\nSe governado por [Neutro_verde_L], este bônus é substituído por: \nGanho de poder político: §G+15%§! por nível de §YLei de Intervenção Estrangeira§! abaixo de §YIntervencionismo Limitado§!\n\nPara cada nível acima de §YIntervencionismo Limitado§!, sofre uma penalidade de §R-15%§! para velocidade de construção ou ganho de poder político"
 IP_socialist_pacifism_delayed: "§LNão somos como os capitalistas que usam a força apenas para explorar outros países. E não somos como nossos irmãos comunistas que tentam espalhar suas ideias com força. Nosso foco é a cooperação. Vamos influenciar o mundo com palavras gentis e diplomacia, não com força.§!"
 IP_socialist_naive_worldview: "§YVisão de mundo ingênua§!\n§YDefesa de influência estrangeira§! Multiplicador: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§LEscolher um caminho de diplomacia é algo difícil de seguir. Ser ingênuo e acreditar que todo mundo é como nós pode acabar com nós mesmos atirando em nosso próprio pé. Certamente uma postura de ditador sobre atacar outro país é simplesmente vazia falar. Afinal, eles só querem o nosso respeito, certo?§!"
 IP_liberal_category_desc: "§YLiberais§!\nPoderes disponíveis para:\n[liberalism_L]\n[Neutral_Libertarian_L]\n[technocrats_scripted_loc]"
 IP_liberal_category_desc_delayed: "§Lliberais tendem a promover ideias de liberdade, embora alguns partidos adotem uma abordagem mais progressista (liberal social) das questões. No centro da maioria dos partidos liberais está a ideia de um mercado livre com intervenção governamental muito limitada.§!"
 IP_liberal_high_risk_investment: "§YInvestimentos de alto risco§!\n§YRetorno do investimento§! é de 8% em vez de 6%"
 IP_liberal_high_risk_investment_delayed: "§LMuitos governos adotam uma abordagem reservada em relação ao que investem seu dinheiro, falando sobre coisas como 'sustentabilidade' e 'ética'. Investiremos nosso dinheiro naquilo que gerar maior lucro. Afinal, esse é o ponto principal de investir.§!"
 IP_liberal_invisible_hand: "§YA Mão Invisível§!\nCusto para mudar os Ciclos Econômicos (§YPoder Político§! e §YDinheiro§!): §G-15%§!"
 IP_liberal_invisible_hand_delayed: "§LA grande mão invisível é o que controla a economia. Com mudanças muito limitadas na política monetária e investimento do governo na economia, podemos facilmente fazer a economia virar bem sem truques socialistas.§!"
 IP_liberal_business_friendly_environment: "§YBusiness Friendly§!\nReceita Fiscal dos Escritórios: §G+10%§!"
 IP_liberal_business_friendly_environment_delayed: "§LSomos amigos das corporações e elas sabem disso. A legislação voltada para os negócios atrairá muitos negócios para o nosso país.§!"
 IP_liberal_anti_military: "§YAnti-Militar§!\nRendimento da Indústria Militar: §R-25,00%§!\nRendimento do Estaleiro Naval: §R-25,00%§!"
 IP_liberal_anti_military_delayed: "§LWar é ruim para os negócios e, portanto, deve ser evitada a todo custo. É melhor focar no setor civil e na geração de riqueza. Por que derrubar um ditador com um histórico horrível de direitos humanos quando você pode ganhar dinheiro com eles, abusando desses direitos humanos!§!"
 IP_monarchist_category_desc: "§YMonarchists§!\nPoderes disponíveis para:\n[Kingdom_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§LMonarquistas confiam na linhagem e na glória para governar os países. Concentrar o poder em uma família tem seus benefícios. Esta família traz poder e os monarcas são bons em inspirar seu povo.§!"
 IP_monarchist_keep_it_in_the_family: "§YMantenha em Família§!\nCusto para mudar Corrupção: §G-15%§!\nCusto para mudar Facção Interna: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§LPreencher cargos políticos cheios de parentes tem seus benefícios. Ninguém nos questionará quando expulsar administradores ineficientes ou indivíduos corruptos e não precisamos nos preocupar com a dinâmica do poder quando todas as pessoas importantes mostram lealdade pelo sangue.§!"
 IP_monarchist_for_king_and_queen: "§YPara rei e rainha§!\nDefesa da divisão no território principal: §G+10,0%§!\nAtaque da divisão no território principal: §G+10,0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] inspira nosso povo e soldados a lutar mesmo quando a situação é desesperadora. Aqueles que são dignos serão recompensados, seja na Terra ou no Céu.§!"
 IP_monarchist_crown_estate: "§YCrown Estate§!\nReceita de impostos da população: §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§LA família real possui muitas terras em [ROOT.GetName]. A utilização dessas terras traz enormes ganhos monetários para o estado e, talvez, para os bolsos de [IP_monarch_name].§!"
 IP_monarchist_outdated_ideals: "§YIdeais desatualizados§!\nEstabilidade: §R-15,00%§!"
 IP_monarchist_outdated_ideals_delayed: "§LMarquia não é exatamente a última moda em governo. As pessoas hoje em dia anseiam por outras opções além da monarquia absoluta. Você teria que ser dinamarquês ou algo assim para pensar que as monarquias ainda são legais.§!"
 IP_fundamentalist_symbol_desc: "§YFundamentalists§!\nPoderes disponíveis para:\n[Vilayat_e_Faqih_L]\n[Caliphate_L]"
 IP_fundamentalist_symbol_desc_delayed: "§LFundamentalists são conservadores radicais seguindo uma forma radical de ultraconservador do Islã. Seu principal objetivo é espalhar essas visões conservadoras para outros países também.§!"
 IP_fundamentalist_religious_law: "§YSharia Law§!\nSuporte Diário do Outlook: §G+0.05§!"
 IP_fundamentalist_religious_law_delayed: "§LO nosso sistema jurídico e jurídico é fortemente influenciado pela ideia da Sharia, ou lei islâmica. Ao usar o Alcorão como base para nossas instituições, podemos livrar a população de ideias decadentes.§!"
 IP_fundamentalist_recruitment_campaign: "§YCombatentes Estrangeiros§!\nPodemos §YRecrutar Estrangeiros§! para o nosso exército através de §YDecisões§!"
 IP_fundamentalist_recruitment_campaign_delayed: "§LO mundo está cheio de jovens muçulmanos desprivilegiados. Devemos atrair para vir até nós e se juntar às nossas forças armadas. Eles são trabalhadores, leais e podem ser facilmente manipulados para acreditar em nossa causa.§!"
 IP_fundamentalist_national_liberation_movements: "§YMovimentos Nacionalistas de Libertação§!\nEnviar limite de tensão da força de intervenção: §G-10,0%§!\nLimite de tensão da ajuda militar: §G-10,0%§!\nDivisões máximas da força de intervenção: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§LExistem vários grupos lutando contra os opressores sionistas. Como muçulmanos devotos, é nosso dever ajudar esses grupos contra seus opressores!§!"
 IP_fundamentalist_international_pariah: "§YInternational Pariah§!\nRecursos para o mercado: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§LBer extremo pode ser um desafio, pois é muito difícil encontrar países dispostos a negociar conosco. Talvez as pessoas apenas entendam a frase \"teocracias são radicais\" de maneira diferente de nós?§!"

 IP_monarch_name_monarch: "O Monarca"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"